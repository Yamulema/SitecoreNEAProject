        <p style="text-align: center;"><strong><br />
        <span style="font-size: 16px;">Antes de refinanciar</span></strong></p>
        <p style="text-align: center;"><strong style="font-size: inherit;">TENGA EN CUENTA:&nbsp;</strong><span style="font-size: inherit; font-family: helvetica_neue;">Refinanciar o consolidar pr&eacute;stamos estudiantiles privados y federales puede no ser la decisi&oacute;n correcta para todos. Los beneficios que existen con los pr&eacute;stamos federales (como la condonaci&oacute;n de servicios p&uacute;blicos y los planes de pago basados en los ingresos) podr&iacute;an perderse si los consolida en un pr&eacute;stamo privado.</span></p>
        <h2 style="text-align: center;">
        <a href="https://www.collegeavestudentloans.com/lp/refinance-student-loans/?utm_campaign=bank%20partner%20referral_casl&utm_source=neamb&utm_medium=partner&utm_content=seiu&brand=college%20ave&product=refi&p_aff=neamb&goal=acquisition&agg_ref_id=[mdsid_clear]" class="button">SI, QUIERO REFINANCIAR</a>
        </h2>
        <p style="text-align: center;">
        Si no est&aacute; seguro, primero verifique su estado de elegibilidad para la condonaci&oacute;n de pr&eacute;stamos federales estudiantiles con la herramienta de <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z"><span style="color: #4f2e84;">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU.</span></a><br />
        <br />
        <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z"><span style="color: #4f2e84;">Cancelar</span></a></p>
