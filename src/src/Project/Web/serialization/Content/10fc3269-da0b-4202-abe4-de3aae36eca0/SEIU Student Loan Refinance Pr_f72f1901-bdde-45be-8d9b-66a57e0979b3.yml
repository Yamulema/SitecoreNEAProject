        <p style="text-align: center;"><strong><br />
        <span style="font-size: 16px;">Before you refinance</span></strong></p>
        <p style="text-align: center;"><strong style="font-size: inherit;">PLEASE NOTE:&nbsp;</strong><span style="font-size: inherit; font-family: helvetica_neue;">Refinancing or consolidating private and federal student loans may not be the right decision for everyone. Benefits that exist with federal&nbsp;</span><span style="font-size: inherit; font-family: helvetica_neue;">loans (such as public service forgiveness and income-based repayment plans) could be forfeited if you consolidate them into a private loan.</span></p>
