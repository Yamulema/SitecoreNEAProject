      Hint: Body
      Value: |
        <p><strong>&iquest;Qu&eacute; significa "refinanciar" un pr&eacute;stamo estudiantil privado?</strong><br />
        La refinanciaci&oacute;n es el proceso de obtener un nuevo pr&eacute;stamo para reemplazar el o los pr&eacute;stamos existentes; por lo general, para obtener una tasa de inter&eacute;s m&aacute;s baja o plazos de pago diferentes.
        El objetivo de la refinanciaci&oacute;n es ahorrarte dinero (mensualmente o con el tiempo) y ofrecerte flexibilidad presupuestaria.
        </p>
        <p><strong>&iquest;C&oacute;mo funciona la refinanciaci&oacute;n de un pr&eacute;stamo estudiantil?</strong><br />
        Si se aprueba la refinanciaci&oacute;n de tu pr&eacute;stamo, el dinero del nuevo pr&eacute;stamo se usar&aacute; directamente para cancelar tus pr&eacute;stamos actuales. Luego, pagar&aacute;s tu nuevo pr&eacute;stamo estudiantil refinanciado,
        en funci&oacute;n de las condiciones que se acordaron.
        </p>
        <p><strong>&iquest;Cu&aacute;l es la diferencia entre la refinanciaci&oacute;n y la consolidaci&oacute;n de pr&eacute;stamos estudiantiles?</strong><br />
        La consolidaci&oacute;n es un tipo de refinanciaci&oacute;n. Cuando se combinan dos o m&aacute;s pr&eacute;stamos en uno
        solo, hablamos de consolidaci&oacute;n. Generalmente, cuando hay una consolidaci&oacute;n se modifican la tasa
        o los plazos del pr&eacute;stamo. Para poder refinanciar un pr&eacute;stamo no es necesario que optes por una consolidaci&oacute;n; puedes refinanciar un solo pr&eacute;stamo a una tasa de inter&eacute;s m&aacute;s baja o cambiar el plazo
        de ese &uacute;nico pr&eacute;stamo. Gracias al Programa de refinanciaci&oacute;n de pr&eacute;stamos estudiantiles de SEIU, puedes refinanciar un solo pr&eacute;stamo o puedes consolidar y refinanciar varios pr&eacute;stamos.
        </p>
        <p><strong>&iquest;Puedo refinanciar mis pr&eacute;stamos estudiantiles federales?</strong><br />
        Si bien puedes refinanciar un pr&eacute;stamo estudiantil federal con un pr&eacute;stamo estudiantil privado, cuando lo haces pierdes cualquier beneficio especial, como el pago basado en los ingresos y los programas de condonaci&oacute;n de deuda, que solo est&aacute;n disponibles para deudas de pr&eacute;stamos estudiantiles federales. Antes de considerar la consolidaci&oacute;n, revisa el Sistema de <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z"><strong>Consulta De</strong> <strong>Condonaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</strong></a>&nbsp;para comprobar si tus pr&eacute;stamos estudiantiles federales califican para alg&uacute;n programa especial que podr&iacute;a ayudarte a reducir o eliminar esa deuda.</p>
        <p><strong>&iquest;C&oacute;mo solicito la refinanciaci&oacute;n de mi pr&eacute;stamo estudiantil?</strong><br />
        Para enviar una solicitud al Programa de refinanciaci&oacute;n de pr&eacute;stamos estudiantiles de SEIU, inicia
        sesi&oacute;n en este sitio, y luego haz clic en el bot&oacute;n naranja Comenzar que aparece arriba.
        El sistema te redirigir&aacute; al sitio web de College Ave Refi. All&iacute; se te pedir&aacute; que ingreses tu informaci&oacute;n y tus pr&eacute;stamos estudiantiles actuales, incluido el nombre del proveedor de pr&eacute;stamos, el n&uacute;mero de cuenta y el monto que quieres refinanciar. (Debido a que las divulgaciones requeridas se presentan durante el proceso de solicitud por Internet, College Ave no acepta solicitudes por tel&eacute;fono).
        </p>
        <p><strong>&iquest;Qu&eacute; condiciones de aceptaci&oacute;n debo reunir para acceder a la refinanciaci&oacute;n de la deuda de mi pr&eacute;stamo estudiantil?</strong><br />
        Para reunir las condiciones de aceptaci&oacute;n, el prestatario debe ser mayor de 18 a&ntilde;os, ser ciudadano estadounidense o residente permanente, haberse graduado de una selecci&oacute;n programas para estudiantes de pregrado o posgrado elegibles que tengan una duraci&oacute;n de 4 a&ntilde;os y cumplir con los requisitos de suscripci&oacute;n de College Ave Refi.</p>
        <p><strong>&iquest;Se necesita un aval para refinanciar un pr&eacute;stamo estudiantil?</strong><br />
        o es necesario contar con ning&uacute;n aval, siempre y cuando califiques para el pr&eacute;stamo por ti mismo.</p>
        <p><strong>&iquest;Cu&aacute;nto tiempo lleva obtener la aprobaci&oacute;n para un pr&eacute;stamo?</strong><br />
        La mayor&iacute;a de las personas obtienen una decisi&oacute;n inmediata luego de presentar una solicitud completa.</p>
