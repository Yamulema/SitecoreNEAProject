      Value: SEIU Free College Benefit FAQ
    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
                        <p><strong>What is the SEIU Free College Benefit?</strong><br>
        The SEIU Free College Benefit is an investment in you and your future. With the Free College Benefit, SEIU members and their families do not have to pay out of pocket for any tuition, fees or e-books at Eastern Gateway Community College—resulting in cost savings of thousands of dollars!</p>
        
        <p><strong>Who is Eastern Gateway Community College?</strong><br>
        Eastern Gateway Community College is a fully accredited, public, open-access college located in Steubenville and Youngstown, OH. The college is part of the University System of Ohio, governed by the Ohio Department of Higher Education and regionally accredited by the Higher Learning Commission, the accreditor of most public and private institutions in the Midwest. EGCC is committed to innovation and increasing quality educational opportunities for students all across the country through its online programs. The staff of EGCC is union-represented by the Ohio Education Association.</p>
        
        <p>EGCC is one the fastest growing colleges in Ohio. The school has been a national Achieving the Dream Leader College, an American Association of Community Colleges School of Excellence and is recognized nationally for its efforts to prepare a diverse student population for career success. They are also transfer-friendly, which means they strive to accept previous college credits students may have earned elsewhere.</p>
        
        <p>Students have been taking advantage of the Free College Benefit since Fall 2015, and over 8,000 students have enrolled at EGCC through this program.</p>
        
        <p><strong>How does the program work?</strong><br>
        The program works as a “last-dollar scholarship,” or grant, and is intended to fill the gap between any federal, state or employer education grants you receive and the cost of tuition, fees and e-books for certain online degree programs at Eastern Gateway Community College. While it won’t cost you a penny, it does require an investment of your time and attention!</p>
        
        <p><strong>Who can receive the Free College Benefit?</strong><br>
        The SEIU Free College Benefit is open to members in good standing who are full dues-paying members and their families. Family is defined as spouses, children, stepchildren, grandchildren and financial dependents.</p>
        
        <p><strong>Which programs are offered through the scholarship program?</strong></p>
        
        <p>Associate of Arts Degree<br>
        Business Management Degrees and Certificates with these focus areas: Human Resources, Healthcare Management, Marketing, Finance and Accounting<br>
        Accounting<br>
        Early Childhood Education Degree<br>
        Patient Navigator Certificate<br>
        Criminal Justice Degree<br>
        Paralegal Degree<br>
        Associate of Individualized Study Degree</p>
        
        <p><strong>How do I qualify for the Free College Benefit?</strong><br>
        EGCC is an open-access college, which means you only need to have a high school degree or GED equivalent to be accepted to the EGCC degree programs.</p>
        
        <p>To receive the Free College Benefit, SEIU members will need to register on SEIUMB.com and sign in to learn how to enroll themselves or their family members EGCC’s online programs.</p>
        
        <p><strong>What do you mean by domestic partner and financial dependents?</strong><br>
        Spouses or domestic partners (someone living with you in a committed relationship), your children, children-in-law, grandchildren and financial dependents all can take advantage of the benefit. A financial dependent is someone for whom you have financial responsibility. EGCC does not assess the level of financial dependence or the definition of domestic partner.</p>
        
        <p><strong>How do I maintain my Free College benefit?</strong><br>
        Once you receive the Free College benefit to cover the cost of tuition, fees and e-books at Eastern Gateway Community College, you must comply with all academic, conduct, attendance and financial aid policies as required by the college, the state of Ohio and the U.S. Department of Education in order to continue to receive the benefit for each semester in which you enroll in classes toward your degree. You must also continue to be a full dues-paying member of your union (or an eligible family member), or a retiree. You are also required to complete the FAFSA, including any required verification, for every new academic year.</p>
        
        <p><strong>Are there any academic requirements to receive the benefit?</strong><br>
        Your previous academic record does not affect whether you initially can receive the Free College benefit. EGCC is an open-access college, which means you only need to have a high school degree or GED equivalent to be accepted to the EGCC degree programs. No placement exam or entrance exam is required.</p>
        
        <p>However, once you are enrolled as a student at EGCC, the college requires that students meet Satisfactory Academic Progress (SAP). The definition of this can be found on EGCC’s website, from your advisor or from your instructor.</p>
        
        <p>Satisfactory Academic Progress (SAP): A student must maintain at least a cumulative GPA of 2.0 and successfully complete 67% of courses attempted in every semester.</p>
        
        <p><strong>Is there a placement test?</strong><br>
        The Free College Benefit at EGCC does not require a placement test. However, if you are worried about how you will handle college-level courses, your advisor can work with you on which classes to choose, as well as some resources to help you get ready for courses.</p>
        
        <p><strong>Is there a time limit on the SEIU Free College Benefit?</strong><br>
        The SEIU Free College Benefit is an individual scholarship and amounts vary based on the student’s cost of tuition, fees and e-books at EGCC. The scholarship will be renewed each term as long as the student (or the family member) is a full, dues-paying union member (or retiree), and the student maintains satisfactory academic progress as defined by EGCC and the U.S. Department of Education for federal financial aid. Students can attend part-time or full-time. As long as the student is actively participating and working toward their degree, there is no time limit for degree completion. Students must, however, complete the FAFSA and any required verification, for each new academic year.</p>
        
        <p><strong>Do I have to pay any money back if I don’t complete my class or program?</strong><br>
        No. As long as EGCC has your current year FAFSA and any and all required verification forms, and you follow the rules of the college, you won’t incur a bill for your tuition, fees or books. You don’t have to be with the union or your job for any set time period – you just need to be a member in good standing or an eligible family member at the time you start your classes. You don’t have to pay back the scholarship if you move out of the union or your job.</p>
        
        <p><strong>Will my union see the information on my FAFSA?</strong><br>
        Only the U.S. Department of Education and EGCC will know your grant status. Your privacy is protected.</p>
        
        <p><strong>Can I take just one class?</strong><br>
        Yes, you may take one class at a time. To be eligible for the scholarship, which is a form of financial aid, you must enroll in a degree program at EGCC. However, the programs are flexible in that you can take one class at a time.</p>
        
        <p><strong>What if I need to pause my studies?</strong><br>
        A student may withdraw from a class prior to the withdrawal deadline each semester. Students are required to contact the financial aid office prior to withdrawal deadline in order to see what impact it might have on their federal financial aid and/or scholarship.</p>
        
