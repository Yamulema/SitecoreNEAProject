        <p><strong>What does "refinancing" a private student loan mean?</strong><br />
        Refinancing is the process of getting a new loan to replace your existing loan(s), usually to get a lower interest rate and/or different loan terms. Refinancing is intended to save you money &ndash; monthly or over time &ndash; and to give you budget flexibility.</p>
        <p><strong>How does student loan refinancing work?</strong><br />
        If you&rsquo;re approved for a refinancing loan, the money from your new loan will be used to directly pay off your existing loan(s). Then you&rsquo;ll pay back your new refinanced student loan on the terms to which you&rsquo;ve agreed.</p>
        <p><strong>What is the difference between refinancing and consolidating student loans?</strong><br />
        Consolidation is a type of refinancing. Consolidation occurs when two or more loans are combined into a single loan. In doing so, the rate and/or terms of the loan typically change. You don&rsquo;t have to consolidate in order to refinance; you can refinance a single loan to lower the interest rate or change the term of that one loan. Through the SEIU Student Loan Refinance Program, you can refinance a single loan, or you can consolidate and refinance multiple loans.</p>
        <p><strong>Can I refinance my federal student loans?</strong><br />
        Although you can refinance a federal student loan with a private student loan, doing so will forfeit any special benefits such as income-based repayment and loan forgiveness programs that are available only on federal student loan debt. Before you consider consolidating, check the <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z"><strong>SEIU℠ Student Loan Forgiveness Navigator</strong></a>&nbsp;to see if your federal student loans qualify for any special programs that could help you reduce or eliminate that debt.</p>
        <p><strong>How do I apply to refinance my student loan(s)?</strong><br />
        You can apply for the SEIU Student Loan Refinance Program by logging in to this site and clicking on the orange &ldquo;Get Started&rdquo; button above. You&rsquo;ll be directed to the College Ave Refi website, where you&rsquo;ll be asked to enter information about yourself and your existing student loans, including the loan servicer&rsquo;s name, the account number, and the amount you want to refinance. (College Ave does not take applications by phone because required disclosures are presented during the online application process.)</p>
        <p><strong>What do I need to be eligible to refinance my student loan debt?</strong><br />
        To qualify, a borrower must be at least 18 years old, be a U.S. citizen or permanent resident, have graduated from a selection of Title IV eligible undergraduate or graduate programs, and meet College Ave Refi&rsquo;s underwriting requirements.</p>
        <p><strong>Is a cosigner required to refinance a student loan?</strong><br />
        A cosigner is not required as long as you qualify for the loan on your own.</p>
        <p><strong>How long does it take to get approved for a loan?</strong><br />
        Most people will get an instant decision upon submitting a completed application.</p>
