        <p style="text-align: center;"><a href="-/media/7A32BD8F7E8B4D268CEDFE87E60599AC.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 150K rate chart');">$150,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/F94880A56539441ABB88314C6C164AEC.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 200K rate chart');">$200,000 Rate Chart</a></p>
