        <p style="text-align: center;"><strong><em>&iquest;Qu&eacute; es el seguro de vida?</em></strong><em><strong></strong><br />
        &iquest;Sabe qu&eacute; es el seguro de vida y cu&aacute;nto es suficiente? Mire este video y aver&iacute;g&uuml;elo.</em></p>
        <br />
        <p><strong>El Seguro de vida a t&eacute;rmino grupal SEIU</strong> est&aacute; disponible <em>solo</em> para los miembros de la SEIU y sus familias. Algunos de los beneficios exclusivos del programa incluyen:</p>
        <ul>
            <li><strong>Tarifas accesible con descuentos grupales.</strong> Los miembros, sus c&oacute;nyuges, parejas dom&eacute;sticas<sup>1</sup> e hijos dependientes son elegibles para obtener tarifas exclusivas.</li>
            <li><strong>Niveles flexibles de cobertura desde $25,000 hasta $300,000.</strong> No tiene compromiso a largo plazo. Usted decide durante cu&aacute;nto tiempo quiere cobertura - y siempre puede aumentarla o disminuirla.<sup>2</sup></li>
            <li><strong>Beneficios completos hasta los 65 a&ntilde;os.</strong> Una vez que lo aprueban, su cobertura sigue vigente - incluso si su salud cambia. No se lo puede dar de baja por razones de salud. Las primas aumentan cada cinco a&ntilde;os.</li>
            <li><strong>El 75% de su beneficio se puede pagar mientras est&aacute; con vida.</strong><sup>3</sup> Si contrae una enfermedad terminal, los beneficios adelantados pueden ayudar a su familia con los gastos..</li>
            <li><strong>No paga las primas si est&aacute; en huelga por hasta 90 d&iacute;as.</strong> El Programa de seguro de vida de la SEIU lo eximir&aacute; del pago de la prima del seguro de vida despu&eacute;s del 31&deg; d&iacute;a que usted est&eacute; en huelga y hasta el d&iacute;a que la huelga termine o 90 d&iacute;as despu&eacute;s del inicio de la huelga, lo que ocurra primero.</li>
        </ul>
        <p><strong>&iquest;Cu&aacute;nto seguro de vida necesita su familia?</strong><br />
        Los expertos sugieren una cobertura de entre 5 a 10 veces su salario anual.<sup>4</sup> Es decir que, incluso si su empleador le proporciona cobertura, es posible que no sea adecuada.</p>
        <p><strong>&iquest;Por qu&eacute; considerar el seguro de vida de la SEIU?</strong><br />
        Servimos a nuestros miembros con una sola meta: ahorrarles dinero en la cobertura. El seguro de vida a t&eacute;rmino grupal de la SEIU es <strong>emitido por The Prudential Insurance Company of America (Prudential),</strong> uno de los nombres m&aacute;s confiables en seguros.</p>
        <p><strong>Primas Accesibles</strong><br />
        Estos cuadros para descargar le mostrar&aacute;n el costo mensual de cada monto de cobertura:</p>
