        <p style="text-align: center;"><strong><em>What is Life Insurance?</em></strong><em><strong></strong><br />
        Do you know what life insurance is and how much is enough? Watch this video and find out.</em></p>
        <br />
        <p><strong>SEIU Group Term Life Insurance</strong> is available <em>only </em>to SEIU members and their families. Some of the exclusive benefits of the program include:</p>
        <ul>
            <li><strong>Affordable, group-discounted rates.</strong> Members, spouses, domestic partners<sup>1</sup> and dependent children are all eligible for exclusive rates.</li>
            <li><strong>Flexible coverage levels from $25,000 to $300,000.</strong> There&rsquo;s no long-term commitment. You decide how long you want coverage&mdash;and you can always increase or decrease it.<sup>2</sup></li>
            <li><strong>Full benefits until age 65.</strong> Once you&rsquo;re approved, your coverage remains in place&mdash;even if your health changes. You can&rsquo;t be dropped for health reasons. Premiums increase every five years.</li>
            <li><strong>75% of your benefit can be paid while you&rsquo;re alive.</strong><sup>3</sup> If you become terminally ill, accelerated benefits can help your family with expenses.</li>
            <li><strong>No premiums if you are out on strike for up to 90 days. </strong> The SEIU Life Insurance Program will waive your Life Insurance premium after the 31st day you are on strike until the date the strike ends or the date 90 days from the start of the strike, whichever occurs first.</li>
        </ul>
        <p><strong>How much life insurance does your family need?</strong><br />
        Experts suggest 5 to 10 times your annual salary in coverage.<sup>4</sup> So even if your employer provides coverage, it may not be adequate.</p>
        <p><strong>Why consider SEIU Life Insurance?</strong><br />
        We serve members with only one goal: to save you money on coverage. SEIU Group Term Life Insurance is <strong>issued by The Prudential Insurance Company of America (Prudential),</strong> one of the most trusted names in insurance.</p>
        <p><strong>Affordable premiums</strong><br />
        These downloadable charts will show you the monthly cost for each coverage amount:</p>
