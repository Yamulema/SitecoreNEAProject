        <p>La cobertura no est&aacute; disponible en todos los estados.</p>
        <p>1. Incluye a la pareja dom&eacute;stica o pareja dom&eacute;stica registrada. El c&oacute;nyuge no puede inscribirse a menos que lo haga tambi&eacute;n el miembro.</p>
        <p>
        2. Sujeto a aprobaci&oacute;n de la aseguradora. La cobertura no puede exceder los $300,000.</p>
        <p>
        3. La opci&oacute;n de adelanto de los beneficios por muerte es una caracter&iacute;stica disponible para los participantes del seguro de vida grupal. No es un beneficio de salud, centro de convalecencia ni de atenci&oacute;n a largo plazo y no est&aacute; destinado a eliminar la necesidad de esos tipos de cobertura de seguro. El beneficio por muerte se reduce por el monto equivalente al beneficio de adelanto por muerte ya pagado. El adelanto de los beneficios no tiene cargos administrativos. La recepci&oacute;n adelantada de los beneficios por muerte puede afectar la elegibilidad para la asistencia p&uacute;blica y puede estar sujeta a impuestos. El tratamiento del impuesto federal a la renta sobre los pagos realizados bajo esta cl&aacute;usula depende de si el asegurado es el receptor del beneficio y si se lo considera enfermo terminal. Le recomendamos que busque consejo impositivo profesional antes de ejercer esta opci&oacute;n.</p>
        <p>
        4. "&iquest;Cu&aacute;nto seguro de vida necesita en realidad?" 6 Oct 2014. http://www.cnbc.com/2014/10/03/how-much-life-insurance-do-you-need.html</p>
        <p>
        </p>
        <p>La SEIU ha conservado a Members United Insurance Agency para que administre los programas de seguros para sus miembros. Members United Insurance Agency no est&aacute; afiliada a The Prudential Insurance Company of America.</p>
        <p><em>Las futuras comunicaciones escritas de The Prudential Insurance Company of America, incluidos los acuerdos contractuales y la informaci&oacute;n de mantenimiento de la p&oacute;liza, estar&aacute;n en ingl&eacute;s. Los materiales adicionales tambi&eacute;n pueden estar en ingl&eacute;s.</em></p>
        <p>
        El plan de seguro de vida a t&eacute;rmino grupal de la SEIU es emitido por The Prudential Insurance Company of America, Newark, NJ. El cuadernillo-certificado contiene todos los detalles del plan, incluidas las exclusiones, limitaciones y restricciones de la p&oacute;liza que correspondan. Serie contractual: 83500. CA COA# 1179 NAIC#68241.</p>
