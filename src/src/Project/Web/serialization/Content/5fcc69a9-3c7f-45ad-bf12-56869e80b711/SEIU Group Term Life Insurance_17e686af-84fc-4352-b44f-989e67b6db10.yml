        <p style="text-align: center;"><a href="-/media/b6adf3326b60405d9bdbd7ce3a811ce8.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program esp &gt; 150K rate chart');">Tabla de tarifas de $150,000</a></p>
        <p style="text-align: center;"><a href="-/media/09c7d1bc4ac44b19b107082dbf60fe2a.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program esp &gt; 200K rate chart');">Tabla de tarifas de $200,000</a></p>
        <p style="text-align: center;"><a href="-/media/862e134dc29040d6a71f62c433fe8367.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program esp &gt; 250K rate chart');">Tabla de tarifas de $250,000</a></p>
