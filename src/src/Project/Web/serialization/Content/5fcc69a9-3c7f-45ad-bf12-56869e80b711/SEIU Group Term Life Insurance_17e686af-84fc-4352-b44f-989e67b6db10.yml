        <p>La cobertura no est&aacute; disponible en Alaska, New Hampshire, Utah, o Puerto Rico</p>
        <p>1. Incluye la pareja de hecho o la pareja de hecho registrada. El c&oacute;nyuge no puede inscribirse para la cobertura a menos que el miembro tambi&eacute;n se inscriba.</p>
        <p>
        2. Sujeto a la aprobaci&oacute;n de suscripci&oacute;n. La cobertura no puede exceder los $300,000.</p>
        <p>
        3. La opci&oacute;n de Beneficio por muerte anticipado es una caracter&iacute;stica que est&aacute; disponible para los participantes del seguro de vida grupal. No es un beneficio de seguro de salud, de hogar de ancianos ni de seguro de cuidado a largo plazo y no est&aacute; dise&ntilde;ado para prescindir de esos tipos de cobertura de seguro. El beneficio por muerte se reduce por el monto del beneficio por muerte anticipado pagado. No hay cargos administrativos para anticipar los beneficios. Recibir beneficios por muerte anticipados puede afectar la elegibilidad para recibir asistencia p&uacute;blica y puede ser imponible. El tratamiento federal del impuesto sobre la renta de los pagos hechos en virtud de esta disposici&oacute;n depende de si el asegurado es el destinatario de los beneficios y se lo considera un enfermo terminal. Es posible que desee solicitar asesoramiento fiscal profesional antes de optar por esta alternativa.</p>
        <p>
        4. &ldquo;How Much Life Insurance Do You Really Need?&rdquo; [&ldquo;Cu&aacute;nto seguro de vida necesita realmente?&rdquo;] 5 Oct. 2014. http://www.cnbc.com/2014/10/03/how-much-life-insurance-do-you-need.html</p>
        <p>
        <em>Las futuras comunicaciones escritas de The Prudential Insurance Company of America, incluidos los acuerdos contractuales y la informaci&oacute;n de mantenimiento de la p&oacute;liza, estar&aacute;n en ingl&eacute;s. Los materiales adicionales tambi&eacute;n pueden estar en ingl&eacute;s. </em></p>
        <p>
        El Plan de Seguro de Vida a T&eacute;rmino Grupal SEIU es emitido por The Prudential Insurance Company of America, Newark, NJ. El Certificado-Folleto contiene todos los detalles, lo cual incluye cualquier exclusi&oacute;n, limitaci&oacute;n y restricci&oacute;n de la p&oacute;liza que pueda aplicarse. Serie del Contrato: 83500. CA COA# 1179. NAIC# 68241.</p>
        <p>&nbsp;</p>
        <p>1018490-00001-00</p>
