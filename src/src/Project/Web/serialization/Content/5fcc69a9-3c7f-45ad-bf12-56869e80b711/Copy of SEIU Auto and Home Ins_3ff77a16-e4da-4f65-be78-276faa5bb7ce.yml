        <p><strong>P. &iquest;Qui&eacute;nes son elegibles para el Programa de seguro para autom&oacute;viles y vivienda?</strong></p>
        <p>R.  Los miembros activos de SEIU que pagan las cuotas y los familiares que residen en su hogar pueden solicitar la cobertura de Travelers.</p>
        <p><strong>P. &iquest;Cu&aacute;les son los beneficios del Programa de seguro para autom&oacute;viles y vivienda de Travelers?</strong></p>
        <p>R. A trav&eacute;s del programa, usted tiene acceso a ahorros especiales en seguro para autom&oacute;viles, vivienda e inquilinos. Este ahorro no est&aacute; disponible para el p&uacute;blico en general y podr&iacute;a ahorrarle cientos de d&oacute;lares.</p>
        <p><strong>P. &iquest;Tengo que esperar a que mis p&oacute;lizas actuales venzan para participar?</strong></p>
        <p>R. No, puede cambiarse en cualquier momento y podr&iacute;a tener derecho a un reembolso de su compa&ntilde;&iacute;a de seguros actual por cualquier prima no devengada. Adem&aacute;s, podr&iacute;a obtener un descuento por cotizaci&oacute;n anticipada de hasta un 10 % en el seguro para autom&oacute;viles si se cambia a Travelers antes de que venza su cobertura actual.</p>
        <p><strong>P. &iquest;Qu&eacute; coberturas se ofrecen a trav&eacute;s de este programa?</strong></p>
        <p>R. Travelers puede satisfacer una variedad de necesidades personales de seguro. Usted puede personalizar su cobertura para satisfacer sus necesidades, agregando opciones de cobertura y paquetes que pueden incluir condonaci&oacute;n de infracciones menores y accidentes*, asistencia en la carretera, reemplazo por un nuevo autom&oacute;vil*, cobertura de diferencia de arrendamiento/pr&eacute;stamo para autom&oacute;vil*, reembolso de gastos por fraude de identidad y costo de reemplazo adicional para su vivienda. Adem&aacute;s, podr&iacute;a ahorrar hasta un 10 % en su seguro para autom&oacute;viles si tiene otras p&oacute;lizas con Travelers.</p>
        <p><strong>P. &iquest;C&oacute;mo determino qu&eacute; cobertura es la adecuada para m&iacute;?</strong></p>
        <p>R. Los representantes de seguro autorizados pueden ayudarle a revisar sus necesidades de seguro para que pueda tomar una decisi&oacute;n informada sobre la cobertura m&aacute;s adecuada para usted. Pueden ayudarle a obtener los descuentos y cr&eacute;ditos que se merece, y ofrecerle maneras de reducir sus primas. Llame a Travelers al 1-866-903-5052. </p>
        <p><strong>P. &iquest;Qu&eacute; opciones de pago se ofrecen a trav&eacute;s del Programa de seguros para autom&oacute;viles y vivienda de Travelers?</strong></p>
        <p>R. Travelers pone a su disposici&oacute;n varias opciones de pago convenientes. Desde transferencias electr&oacute;nicas autom&aacute;ticas de fondos desde su cuenta de cheques o de ahorros hasta pagos recurrentes con tarjeta de cr&eacute;dito, facturas por correo, pagos por tel&eacute;fono o en l&iacute;nea; simplemente seleccione la opci&oacute;n de pago que m&aacute;s le convenga. Incluso hay una opci&oacute;n de facturaci&oacute;n de varias p&oacute;lizas que le ayuda a consolidar sus facturas.</p>
        <p><strong>P. &iquest;Por qu&eacute; deber&iacute;a considerar los pagos recurrentes autom&aacute;ticos?</strong></p>
        <p>R. Pagar las primas de su seguro a trav&eacute;s de pagos recurrentes autom&aacute;ticos tiene varias ventajas, que incluyen lo siguiente:</p>
        <ul>
            <li>Tendr&aacute; una factura menos que recordar a la hora de pagar.</li>
            <li>No tendr&aacute; que pagar gastos de franqueo ni emitir cheques.</li>
            <li>Podr&iacute;a calificar para un descuento por transferencia electr&oacute;nica de fondos (Electronic Funds Transfer, EFT).</li>
        </ul>
        <p><strong>P. &iquest;C&oacute;mo me inscribo para hacer pagos recurrentes autom&aacute;ticos?</strong></p>
        <p>R. Es f&aacute;cil. Su representante de Travelers puede explicarle el proceso y ayudarle a comenzar. Simplemente llame al n&uacute;mero gratuito: 1-866-903-5052.</p>
        <p><strong>P. &iquest;Qu&eacute; sucede si tengo un reclamo?</strong></p>
        <p>R. Si alguna vez sufre una p&eacute;rdida relacionada con su autom&oacute;vil o vivienda, puede informarla de inmediato en l&iacute;nea o por tel&eacute;fono al 1-800-252-4633. El informe de reclamos est&aacute; disponible las 24 horas del d&iacute;a, los siete d&iacute;as de la semana.</p>
        <p>Por lo general, despu&eacute;s de que informe la p&eacute;rdida, un profesional de reclamos de Travelers se comunicar&aacute; con usted. Travelers tiene una variedad de opciones de inspecci&oacute;n convenientes y el profesional de reclamos estar&aacute; a su disposici&oacute;n para guiarle durante el proceso.</p>
        <p><strong>P. &iquest;Qu&eacute; sucede si tengo una pregunta o necesito hacer cambios en mi p&oacute;liza del Programa de seguro de Travelers?</strong></p>
        <p>R. Si tiene alguna pregunta sobre su p&oacute;liza o necesita hacer un cambio, un representante de servicio al cliente de Travelers con gusto le ayudar&aacute;. Simplemente llame al n&uacute;mero gratuito 1-800-842-5075, las 24 horas del d&iacute;a, los siete d&iacute;as de la semana.</p>
        <p>Tambi&eacute;n puede obtener tarjetas de seguro para veh&iacute;culos, ver sus facturas y p&oacute;lizas, y consultar el estado de un reclamo en MyTravelers.com. Adem&aacute;s, puede utilizar la funcionalidad de Travelers para Alexa a fin de obtener informaci&oacute;n sobre las pr&oacute;ximas facturas y pagos, y solicitar que se le env&iacute;en por correo nuevas tarjetas de identificaci&oacute;n para el autom&oacute;vil. Para ello, deber&aacute; vincular su cuenta de MyTravelers.com con la aplicaci&oacute;n Alexa.</p>
        <p><span style="font-size: 10px;">* No disponible en California. La condonaci&oacute;n de infracciones menores no se ofrece en Nueva York, Carolina del Norte ni Pensilvania. El reemplazo por un nuevo autom&oacute;vil no est&aacute; disponible en Carolina del Norte. La cobertura de diferencia de arrendamiento/pr&eacute;stamo no est&aacute; disponible en Nueva York.</span></p>
