      Value: |
        <p><strong>Q.<em> Who is eligible for the Auto and Home Insurance Program?</em></strong><br />
        <strong>A</strong>. Active, dues paying SEIU members and their family members residing in the household can apply for coverage from Travelers.</p>
        <p><strong>Q.<em> What are the benefits of the Auto and Home Insurance Program from Travelers?</em></strong><br />
        <strong>A</strong>. Through the program, you have access to special savings on auto, home and renters insurance. This savings is not available to the general public and could save you hundreds of dollars.</p>
        <p><strong>Q.<em> Do I have to wait for my current policies to expire to participate?</em></strong><br />
        <strong>A.</strong> No, you can switch at any time and may be entitled to a refund from your current carrier on any unearned premium. Plus, you could get an early quote discount of up to 10% on auto insurance when you switch to Travelers before your current coverage expires.</p>
        <p><strong>Q.<em> What coverages are available through this program?</em></strong><br />
        <strong>A.</strong> Travelers can meet an array of your personal insurance needs. You can personalize your coverage to suit your needs by adding coverage options and packages that can include accident and minor violation forgiveness*, roadside assistance, new car replacement*, auto loan/lease gap coverage*, identity fraud expense reimbursement, and additional replacement cost for your home. Plus, you could save up to 10% on your auto when you have other policies with Travelers.</p>
        <p><strong>Q.<em> How do I determine what coverage is right for me?</em></strong><br />
        <strong>A.</strong> Licensed insurance representatives can help you review your insurance needs so you can make an informed decision on the coverage that&rsquo;s right for you. They can help you get discounts and credits you deserve, and offer ways to lower your premiums. Call Travelers at 1-866-903-5052.</p>
        <p><strong>Q.<em> What payment options are available through the Auto and Home Insurance Program from Travelers?</em></strong><br />
        <strong>A.</strong> Travelers makes several convenient payment options available to you. From automatic electronic funds transfer from your checking or savings account to recurring credit card, bill by mail, pay by phone or online, you simply select the payment option that works best for you. There&rsquo;s even a multi-policy billing option to help you consolidate your bills.</p>
        <p><strong>Q.<em> Why should I consider automatic recurring payments?</em></strong><br />
        <strong>A.</strong> There are several advantages of paying your insurance premiums through automatic recurring payments, including:</p>
        <ul>
            <li>The convenience of having one less bill you have to remember to pay</li>
            <li>No postage to pay or check to write</li>
            <li> You could qualify for an electronic funds transfer (EFT) discount
            </li>
        </ul>
        <p><strong>Q.<em> How do I sign up for automatic recurring payments?</em></strong><br />
        <strong>A.</strong> It&rsquo;s easy. Your Travelers representative can explain the process and get you started. Just call the toll-free number: 1-866-903-5052.</p>
        <p><strong>Q.<em> What if I have a claim?</em></strong><br />
        <strong>A.</strong> If you ever have an auto or homeowners loss, you can report it right away online or by phone at 1-800-252-4633. Claim report is available 24 hours a day, every day.</p>
        <p>Generally, you will be contacted by a Travelers Claim professional after you report your loss. Travelers has a variety of convenient inspection options and your Travelers Claim professional will be there to be your guide through the claim process.</p>
        <p><strong>Q.<em> What if I have a question or need to make a change to my Travelers Insurance Program policy?</em></strong><br />
        <strong>A.</strong> If you have a question about your policy or need to make a change, a Travelers customer service representative will be glad to help you. Just call, toll free, 1-800-842-5075, 24 hours a day, seven days a week.</p>
        <p>You can also get vehicle insurance cards, view your bills and policies, and check the status of a claim on MyTravelers.com. Plus, you can use the Travelers skill for Alexa to find out information on upcoming bills and payments and request new Auto ID cards to be mailed to you. You&rsquo;ll need to link your MyTravelers.com account in the Alexa app.</p>
        <p>*Not available in CA. Minor violation forgiveness is not offered in NY, NC and PA. New car replacement is not available in NC. Loan/lease gap coverage is not available in NY.</p>
