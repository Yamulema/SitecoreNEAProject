                        <p><em><strong>Q. Who is MyLifeProtected? </strong></em></p>
        
        <p><em><strong>A. </strong></em>MyLifeProtected is a full service digital insurance agency staffed by licensed agents who can help you with your auto and home insurance needs.</p>
        
        <p>MyLifeProtected offers many options! Not only do they represent a wide variety of the highest rated insurance companies, but they also have multiple ways you can speak to an agent to purchase the coverage you need.</p>
        
        <p><em><strong>Q. What services does MyLifeProtected offer?</strong></em></p>
        
        <p><strong><em>A.</em></strong> Online quoting, chat, and mobile utilities combined with access to licensed insurance agents via the phone. You'll also receive personalized customer service.</p>
        
        <p><em><strong>Q. How do I contact an agent?</strong></em></p>
        
        <p><strong><em>A.</em></strong> <strong>Log in or register</strong> for contact information. Agents are available Monday through Friday from 8 a.m. to 8 p.m. ET and Saturday 10 a.m. to 6 p.m. ET.</p>
        
        <p><em><strong>Q. How does the program work?</strong></em></p>
        
        <p><strong>A. </strong>You can obtain access to multiple auto and home quotes from a single agency. All you need is your zip code, driving history and vehicle information for auto quotes and information about your residence for home quotes. MyLifeProtected agents will do the rest of the work for you.</p>
        
        <p><em><strong>Q. How do I know if am getting the best quote for me and my family?</strong></em></p>
        
        <p><strong><em>A.</em></strong> MyLifeProtected agents compare quotes from the highest rated insurance companies to find you the best coverage at the most competitive price to ensure you’re not paying more than you should be.</p>
        
        <p>Once a customer, the agents at MyLifeProtected will review your auto policy upon its renewal each year and will run quotes from other carriers. If you’re missing out on savings, they will work with you to place your policy with a better matched insurance company. This ensures you’re not missing out on savings while retaining the coverage you need.</p>
        
        <p><em><strong>Q. How do I enroll in an insurance plan?</strong></em></p>
        
        <p><strong><em>A.</em></strong> MyLifeProtected offers easy and direct online and mobile enrollment for a variety of auto and insurance products, all in one place. Your auto and home insurance needs and their licensed agents will help guide you to find the best coverage at the best price.</p>
        
