        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><a name="1" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; What is SEIU Guaranteed Issue Life Insurance and how does it differ from other types of coverage?</em></strong></p>
        <p><strong><em>A.</em></strong> Guaranteed Issue coverage is supplemental life insurance with affordable premiums and no health limitations on coverage. SEIU Guaranteed Issue Life Insurance is available to all SEIU members under age 65 and actively at work. Coverage is guaranteed regardless of pre-existing conditions. No medical exam is required and no health questions are asked.</p>
        <p><a name="2" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; When can I enroll in the SEIU Guaranteed Issue Life Insurance Plan?</em></strong></p>
        <p><strong><em>A.</em></strong> There is a limited open enrollment period &ndash; check the website for the date when enrollment is available.</p>
        <p><a name="3" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; How much coverage can I get?</em></strong></p>
        <p><strong><em>A.</em></strong> SEIU members are eligible for up to $10,000 of coverage (depending on your age and being actively at work) with guaranteed acceptance, no questions asked.</p>
        <p><a name="4" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; Is a medical exam required?</em></strong></p>
        <p><strong><em>A.</em></strong> No medical exam is required. There are no health questions to answer and all pre-existing conditions are accepted. All SEIU members that are under age 65 and actively at work qualify for coverage&mdash;guaranteed with no exceptions.</p>
        <p><a name="5" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; How can all members, under age 65, be covered regardless of their health?</em></strong></p>
        <p><strong><em>A.</em></strong> By offering limited benefits for the first three years, we are able to make this plan available with guaranteed acceptance. Upon the death of the member, the beneficiary would receive $500 during the first year of coverage, 25% of the coverage amount during the second year, 50% in the third year and 100% thereafter. In case of accidental death, the policy pays 100% of the benefit amount. Benefit reduces at age 60.</p>
        <p><a name="6" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; Who is the insurance carrier for SEIU Guaranteed Issued Life?</em></strong></p>
        <p><strong><em>A.</em></strong> <strong>The Prudential Insurance Company of America (Prudential)</strong> is the insurance carrier. Our alliance with the company is based on a rigorous process of evaluating the market to find the best products and services for SEIU members. You can count on Prudential&rsquo;s experience to offer the quality and service you deserve.</p>
        <p><a name="7" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; Is Guaranteed Issue Life affordable?</em></strong></p>
        <p><strong><em>A.</em></strong> Yes, premiums are kept lower by limiting the benefit amounts for the first three years. Also, the coverage decreases as you get older when you typically need less life insurance.</p>
        <p><a name="8" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; Does inflation affect my life insurance coverage?</em></strong></p>
        <p><strong><em>A.</em></strong> Yes, inflation erodes the real value of life insurance coverage. That&rsquo;s why the additional coverage of Guaranteed Issue Life is important to help fill the gap, so your dependents are not burdened with significant debt when you die. The extra money will help your loved ones pay funeral and burial expenses (which continue to rise each year), and take care of outstanding debts, such as credit cards and medical expenses. In addition, it may allow you to bequeath a small inheritance.</p>
        <p><a name="9" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>Q.&nbsp; Can my spouse participate in this program?</em></strong></p>
        <p><strong><em>A.</em></strong> This insurance is not available to a member&rsquo;s spouse or domestic partner.</p>
        <p>&nbsp;</p>
        <p><span style="font-size: 10px;">SEIU Guaranteed Issue Life Insurance coverage is issued by The Prudential Insurance Company of America, Newark, NJ. The Booklet-Certificate contains all details, including any policy exclusions, limitations and restrictions, which may apply. Contract Series: 83500. California COA# 1179, NAIC# 68241.</span></p>
        <p><span style="font-size: 10px;">1021853-00001-00</span></p>
