        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><a name="1" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Qu&eacute; es el Seguro de Vida de Emisi&oacute;n Garantizada SEIU y en qu&eacute; se diferencia de otros tipos de cobertura?</em></strong></p>
        <p><strong><em>R.</em></strong> La cobertura de emisi&oacute;n garantizada es un seguro de vida suplementario con primas asequibles y sin limitaciones de salud en la cobertura. El Seguro de Vida de Emisi&oacute;n Garantizada SEIU est&aacute; disponible para todos los miembros de SEIU menores de 65 a&ntilde;os que actualmente trabajan. La cobertura est&aacute; garantizada independientemente de las condiciones preexistentes. No se requiere examen m&eacute;dico y no se hacen preguntas sobre la salud.</p>
        <p><a name="2" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Cu&aacute;ndo puedo inscribirme en el Plan de Seguro de Vida de Emisi&oacute;n Garantizada SEIU?</em></strong></p>
        <p><strong><em>R.</em></strong> Hay un per&iacute;odo de inscripci&oacute;n abierta limitado. Visite la p&aacute;gina web para ver la fecha en la que est&aacute; disponible la inscripci&oacute;n.</p>
        <p><a name="3" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Cu&aacute;nta cobertura puedo obtener?</em></strong></p>
        <p><strong><em>R.</em></strong> Los miembros de SEIU son elegibles para recibir hasta $10,000 de cobertura (dependiendo de la edad que tengan y si actualmente trabajan) con aceptaci&oacute;n garantizada y sin hacer preguntas.</p>
        <p><a name="4" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Se requiere un examen m&eacute;dico?</em></strong></p>
        <p><strong><em>R.</em></strong> No se requiere un examen m&eacute;dico. No hay preguntas sobre salud que responder y se aceptan todas las condiciones preexistentes. Todos los miembros de SEIU que son menores de 65 a&ntilde;os y que actualmente trabajan califican para la cobertura, garantizada sin excepciones.</p>
        <p><a name="5" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;C&oacute;mo pueden todos los miembros, menores de 65 a&ntilde;os, tener cobertura sin importar su salud?</em></strong></p>
        <p><strong><em>R.</em></strong> Al ofrecer beneficios limitados durante los primeros tres a&ntilde;os, podemos ofrecer este plan con una aceptaci&oacute;n garantizada. En caso de fallecimiento del afiliado, el beneficiario recibir&iacute;a $500 durante el primer a&ntilde;o de cobertura, el 25% de la cobertura durante el segundo a&ntilde;o, el 50% en el tercer a&ntilde;o y el 100 % en los a&ntilde;os posteriores. En caso de muerte accidental, la p&oacute;liza paga el 100% del monto del beneficio. El beneficio se reduce a los 60 a&ntilde;os de edad.</p>
        <p><a name="6" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Qui&eacute;n es la compa&ntilde;&iacute;a aseguradora que se encarga del Seguro Vida de Emisi&oacute;n Garantizada SEIU?</em></strong></p>
        <p><strong><em>R.</em></strong> <strong>The Prudential Insurance Company of America (Prudential)</strong> es la compa&ntilde;&iacute;a aseguradora. Nuestra alianza con la compa&ntilde;&iacute;a se basa en un riguroso proceso de evaluaci&oacute;n del mercado para encontrar los mejores productos y servicios para los miembros de SEIU. Puede contar con la experiencia de Prudential para ofrecer la calidad y el servicio que usted se merece.</p>
        <p><a name="7" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;El Seguro de Vida de Emisi&oacute;n Garantizada es asequible?</em></strong></p>
        <p><strong><em>R.</em></strong> S&iacute;, las primas se mantienen m&aacute;s bajas al limitar los montos de los beneficios durante los primeros tres a&ntilde;os. Adem&aacute;s, la cobertura disminuye a medida que usted envejece, que es cuando normalmente necesita menos un seguro de vida.</p>
        <p><a name="8" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;La inflaci&oacute;n afecta mi cobertura de seguro de vida?</em></strong></p>
        <p><strong><em>R.</em></strong> S&iacute;, la inflaci&oacute;n resiente el valor real de la cobertura del seguro de vida. Es por eso que la cobertura adicional del Seguro de Vida de Emisi&oacute;n Garantizada es importante para ayudar a llenar el vac&iacute;o, por lo que sus dependientes no estar&aacute;n tan abrumados con una deuda significativa cuando usted muera. El dinero adicional ayudar&aacute; a sus seres queridos a pagar los gastos del funeral y del entierro (que contin&uacute;an aumentando cada a&ntilde;o) y se encargar&aacute; de las deudas pendientes, como tarjetas de cr&eacute;dito y gastos m&eacute;dicos. Adem&aacute;s, puede permitirle legar una peque&ntilde;a herencia.</p>
        <p><a name="9" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><strong><em>P.&nbsp; &iquest;Puede participar mi c&oacute;nyuge en este programa?</em></strong></p>
        <p><strong><em>R.</em></strong> Este seguro no est&aacute; disponible para el c&oacute;nyuge o pareja de hecho de un afiliado.</p>
        <p>&nbsp;</p>
        <p><span style="font-size: 10px;"><em>Las futuras comunicaciones escritas de The Prudential Insurance Company of America, incluidos los acuerdos contractuales y la informaci&oacute;n de mantenimiento de la p&oacute;liza, estar&aacute;n en ingl&eacute;s. Los materiales adicionales tambi&eacute;n pueden estar en ingl&eacute;s.</em></span></p>
        <p><span style="font-size: 10px;">El Seguro de Vida de Emisi&oacute;n Garantizada SEIU es emitido por The Prudential Insurance Company of America, Newark, NJ. El Certificado-Folleto contiene todos los detalles, lo cual incluye cualquier exclusi&oacute;n, limitaci&oacute;n y restricci&oacute;n de la p&oacute;liza que pueda aplicarse. Serie del Contrato: 83500. CA COA# 1179. NAIC# 68241.</span></p>
        <p><span style="font-size: 10px;">1021853-00001-00</span></p>
