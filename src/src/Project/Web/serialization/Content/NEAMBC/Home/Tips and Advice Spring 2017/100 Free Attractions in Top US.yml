        <p>Long gone are the days you could explore New York City&mdash;or any dream destination&mdash;for under $5 a day. But you can discover America&rsquo;s most treasured vacation spots without spending a fortune, thanks to plentiful free (or nearly free) attractions and sights.</p>
        <p>Check out our favorite free museums, monuments, mansions, parks and sights in 20 of our nation&rsquo;s most popular locales.</p>
        <p><a href="#Albuquerque" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; albuquerque');">Albuquerque</a> | <a href="#Asheville" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; asheville');">Asheville</a> | <a href="#Atlanta" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; atlanta');">Atlanta</a> | <a href="#Boston" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; boston');">Boston</a> | <a href="#Cleveland" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; cleveland');">Cleveland</a> | <a href="#Denver" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; denver');">Denver</a> | <a href="#Las Vegas" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; las vegas');">Las Vegas</a> | <a href="#Louisville" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; louisville');">Louisville</a> | <a href="#Milwaukee" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; milwaukee');">Milwaukee</a> | <a href="#Nashville" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; nashville');">Nashville</a> | <a href="#New Orleans" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; new orleans');">New Orleans</a> | <a href="#New York" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; new york');">New York</a> | <a href="#Philadelphia" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; philadelphia');">Philadelphia</a> | <a href="#Phoenix" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; phoenix');">Phoenix</a> | <a href="#Saint Louis" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; saint louis');">Saint Louis</a> | <a href="#Salt Lake City" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; salt lake city');">Salt Lake City</a> | <a href="#San Antonio" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; san antonio');">San Antonio</a> | <a href="#San Francisco" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; san francisco');">San Francisco</a> | <a href="#Seattle" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; seattle');">Seattle</a> | <a href="#Tampa" onclick="ga_event('article', 'click', '100 free attractions in top us cities &gt; tampa');">Tampa</a></p>
        <p>&nbsp;</p>
        <p><a rel="noopener noreferrer" name="Albuquerque" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.visitalbuquerque.org/" target="_blank"><strong>Albuquerque, New Mexico</strong></a><br />
        Breathe in desert air scented with sage and pi&ntilde;on pine while admiring Southwestern art and spicing your palate with smoke-kissed New Mexican cuisine, rich in blue corn, squash, pork and chili peppers.</p>
        <ul style="padding-left: 18px; list-style-type: rel="noopener noreferrer" circle;">
            <li><a href="http://www.albuquerquemuseum.org/plan-visit/admission-info" target="_blank"><strong>Albuquerque Museum</strong></a> offers free admission on select days rel="noopener noreferrer" of the month.</li>
            <li>Lift your spirits at <a href="http://www.cabq.gov/culturalservices/balloonmuseum/balloon-museum-hours-admission" target="_blank"><strong>Anderson-Abruzzo Albuquerque International Balloon Museum</strong></a>, where you can enter at no charge on select rel="noopener noreferrer" days of the month.</li>
            <li>Check out local artists&rsquo; work at <a href="http://artscrawlabq.org/" target="_blank"><strong>ARTScrawl rel="noopener noreferrer" Gallery</strong></a>.</li>
            <li>Savor complimentary wine during a tasting and tour at <a href="http://corraleswinery.com/" rel="noopener noreferrer" target="_blank"><strong>Corrales Winery</strong></a>, and enjoy the spectacular view of the Sandia Mountains.</li>
            <li>The <a href="http://www.indianpueblo.org/" rel="noopener noreferrer" target="_blank"><strong>Indian Pueblo Cultural Center</strong></a> offers many free events throughout the year, including December&rsquo;s&nbsp;<a rel="noopener noreferrer" href="http://www.indianpueblo.org/?event=pueblo-shop-stroll-a-fireside-tradition" target="_blank"><strong>Pueblo Shop &amp; Stroll: A Fireside Tradition</strong></a>.</li>
        </ul>
        <p><a name="Asheville" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="https://www.exploreasheville.com/" target="_blank"><strong>Asheville, North Carolina</strong></a><br />
        Bask in the beauty of Asheville&rsquo;s Blue Ridge mountain scenery and rel="noopener noreferrer" the cultural cool of the city&rsquo;s fine architecture.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Cruise rare vintage autos, horse-drawn carriages and fire engines rel="noopener noreferrer" at the Estes<a href="http://www.grovewood.com/about-us/estes-winn-antique-car-museum/" target="_blank"><strong>-Winn Antique Car Museum</strong></a>.</li>
            <li>Enjoy nature&rsquo;s beauty and stop for a picnic along the&nbsp;<a href="http://www.romanticasheville.com/BlueRidgeParkway.htm" rel="noopener noreferrer" target="_blank"><strong>Blue Ridge Parkway</strong></a>, often cited as one of the nation&rsquo;s top drives.</li>
            <li>Admire Asheville&rsquo;s finest architecture and learn its history along the city&rsquo;s&nbsp;<a href="http://www.romanticasheville.com/urban_trail.htm" rel="noopener noreferrer" target="_blank"><strong>Urban Trail</strong></a>, a 1.7-mile, 30-stop walking tour through downtown. Public sculptures reveal the city&rsquo;s history.</li>
            <li>Witness sharks emerging from embryos and tropical rel="noopener noreferrer" fish from coral reefs at&nbsp;<a href="http://www.teamecco.org/" target="_blank"><strong>Team ECCO Ocean Center &amp; Aquarium</strong></a>&nbsp;in nearby Hendersonville. Teachers are admitted for free with a current rel="noopener noreferrer" ID during the school year.</li>
            <li>Watch hunter/jumper and dressage horse shows at <a href="http://www.romanticasheville.com/tryon_equestrian.htm" target="_blank"><strong>Tryon International Equestrian Center</strong></a>. Although it&rsquo;s 48 miles from Asheville, the drive via freeway (I-26 and US 74) is easy.</li>
        </ul>
        <p><a name="Atlanta" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.atlanta.net/acvb/" target="_blank"><strong>Atlanta, Georgia</strong></a><br />
        Steep yourself in history in the bustling and sophisticated state capital of Georgia, with its warm Southern hospitality.</p>
        <ul style="padding-left: 18px; rel="noopener noreferrer" list-style-type: circle;">
            <li>Roam 2,000 acres of peaks, farmland, lakes and hiking trails at <a href="http://www.exploregeorgia.org/listing/47388-arabia-mountain-national-heritage-area"><strong>Arabia Mountain rel="noopener noreferrer" National Heritage Area</strong></a>.</li>
            <li>Enjoy various events year-round, including a fountain rel="noopener noreferrer" show and concerts every Wednesday, at <a href="http://www.exploregeorgia.org/listing/774-centennial-olympic-park" target="_blank"><strong>Centennial Olympic Park</strong></a>.</li>
            <li>Bone up on your science at the observatory and view exhibits at no charge Monday to Saturday at rel="noopener noreferrer" <a href="http://www.fernbank.edu/" target="_blank"><strong>Fernbank Science Center</strong></a>.</li>
            <li>Tour the sprawling <a rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/2014-the-governors-mansion" target="_blank"><strong>Governor&rsquo;s Mansion</strong></a> (24,000 square feet), furnished with antiques from 1780 to 1820 on an 18-acre estate.</li>
            <li>Visit Dr. Martin Luther King Jr.&rsquo;s birth home, church and memorial at <a href="https://www.nps.gov/malu/" target="_blank"><strong>The Martin Luther King Jr. National Historic Site</strong></a>, free to students.</li>
        </ul>
        <p><a name="Boston" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="https://www.bostonusa.com/" target="_blank"><strong>Boston, rel="noopener noreferrer" Massachusetts</strong></a><br />
        <img alt="" src="-/media/9D611A56E99E48A8B4E2B0E2810DE437.ashx" style="float:right; margin-left:5px;" width="260" />Boston is a seaside treasure trove of Americana, with Beacon Hill&rsquo;s colonial history and cobblestone streets, the Freedom Trail and other rel="noopener noreferrer" Revolution-era landmarks, baseball&rsquo;s famed Fenway Park and more than 100 universities.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Take rel="noopener noreferrer" a <a href="http://www.publicartboston.com/content/public-art-walk" target="_blank"><strong>self-guided stroll</strong></a> past historic and contemporary art installations through much of Boston, including Back Bay, Beacon Hill, the Financial District and the North End.</li>
            <li>Meander past 80-plus plant types in the lavish Victorian-style <a href="http://www.cityofboston.gov/Parks/emerald/public_garden.asp" rel="noopener noreferrer" target="_blank"><strong>Boston Public Garden</strong></a>, America&rsquo;s first botanical garden.</li>
            <li>Follow the <a href="http://www.thefreedomtrail.org/" rel="noopener noreferrer" target="_blank"><strong>Freedom Trail</strong></a> via a self-guided trek through more than 2 centuries of America&rsquo;s past via 16 historical stops, some of which charge nominal entrance fees.</li>
            <li>Find fresh produce, restaurants and shops as well as jugglers, clowns, rel="noopener noreferrer" magicians, mimes and musicians performing on the cobblestone promenade surrounding <a href="http://faneuilhallmarketplace.com/" target="_blank"><strong>Faneuil Hall Marketplace</strong></a>, built in 1742.</li>
            <li>After sunset, view the starry sky through telescopes and binoculars at <a href="http://www.bu.edu/astronomy/events/public-open-night-at-the-observatory/" target="_blank"><strong>Boston University&rsquo;s Coit Observatory</strong></a> while learning about astronomy in this hourlong program that&rsquo;s free on Wednesday nights, 7:30 p.m. through winter and 8:30 p.m. in spring and summer.</li>
        </ul>
        <p><a name="Cleveland" style="padding-top: 85px; margin-top: rel="noopener noreferrer" -85px; display: block; visibility: hidden;"></a><a href="http://www.thisiscleveland.com/" target="_blank"><strong>Cleveland, Ohio</strong></a><br />
        Sprawled on the rel="noopener noreferrer" shores of Lake Erie, Cleveland not only hosts the Rock and Roll Hall of Fame but also the most golf courses per capita in the United States. It also ranks fifth in the nation for number of major cultural resources per 1 million residents.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Admire jewel-encrusted Faberg&eacute; rel="noopener noreferrer" eggs, medieval statues, Andy Warhol prints and Pablo Picasso paintings among more than 45,000 artworks spanning 5,000 years at the <a href="http://www.clevelandart.org/visit/admission-and-hours" target="_blank"><strong>Cleveland Museum of Art</strong></a>. Permanent exhibits are free.</li>
            <li>Attend rel="noopener noreferrer" free concerts at the <a href="http://www.clevelandorchestra.com/" target="_blank"><strong>Cleveland Orchestra&rsquo;s</strong></a> home, Severance Hall, or under the stars on Public Square on July 4th weekend. Tour the facility rel="noopener noreferrer" at no charge on select Sundays during the season.</li>
            <li>Contemplate the final resting place of America&rsquo;s 20th President, James A. Garfield, at <a href="https://lakeviewcemetery.com/" target="_blank"><strong>Lake View Cemetery</strong></a>, with its ornate Romanesque, Gothic and rel="noopener noreferrer" Byzantine styles of architecture. John D. Rockefeller and inventor Garrett Morgan also rest here. Free band concerts occur throughout the year.</li>
            <li>Peek behind the curtains of downtown theaters at <a href="http://www.playhousesquare.org/" target="_blank"><strong>Playhouse Square</strong></a>, the country&rsquo;s largest performing arts district outside of New York, free on select Saturdays throughout the year.</li>
            <li>Travel rel="noopener noreferrer" back in time at <a href="http://www.greatscience.com/educators.aspx" target="_blank"><strong>Great Lakes Science Center</strong></a> to explore the 1925 freighter Steamship William G. Mather or look inside the actual 1973 Skylab rel="noopener noreferrer" 3 Apollo Command Module. Entry is free for Ohio teachers and discounted rel="noopener noreferrer" for family members.</li>
        </ul>
        <p><a name="Denver" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a rel="noopener noreferrer" href="http://www.denver.org/" target="_blank"><strong>Denver, Colorado</strong></a><br rel="noopener noreferrer" />
        The laid-back Mile High City showcases spectacular Rocky Mountain vistas, local breweries and live music rel="noopener noreferrer" at the famed Red Rocks amphitheater.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Follow the money trail to where your currency is conceived at <a href="http://www.denver.org/listings/U-S-Mint/4435/" target="_blank"><strong>Denver U.S. Mint</strong></a>. rel="noopener noreferrer" Admission is complimentary, but sorry&mdash;no free samples.</li>
            <li>Be entertained at free festivals year-round, including summer&rsquo;s <a href="http://cherryarts.org/" target="_blank"><strong>Cherry rel="noopener noreferrer" Creek Arts Festival</strong></a>, <a href="http://www.denver.org/things-to-do/denver-holiday-events/dragon-boat-festival/" target="_blank"><strong>Colorado Dragon Boat Festival</strong></a> and <a href="http://www.peoplesfair.com/" target="_blank"><strong>People&rsquo;s rel="noopener noreferrer" Fair</strong></a>, and September&rsquo;s <a href="http://atasteofcolorado.com/" target="_blank"><strong>A rel="noopener noreferrer" Taste of Colorado</strong></a>.</li>
            <li>Enjoy the grounds of the <a href="http://www.fourmilepark.org/" target="_blank"><strong>Four Mile Historic Park</strong></a>, a wagon stop during frontier days. It&rsquo;s open at no charge on select days of the month.</li>
            <li>Launch your weekend on a free shuttle between galleries and studios in a variety rel="noopener noreferrer" of <a href="http://www.denver.org/things-to-do/denver-arts-culture/denver-art-districts/" target="_blank"><strong>art districts</strong></a>, from 6-9 p.m. on the first Friday of every month.</li>
            <li>Take a free tour of <a rel="noopener noreferrer" href="http://www.denver.org/listings/Coors-Brewery-Tours---MillerCoors/3875/" target="_blank"><strong>Coors Brewery</strong></a>, the world&rsquo;s largest brewing site, in Golden, Colo., a half-hour west of Denver. Finish with free samples for visitors over 21. Tea lovers can sip at the <a href="http://www.celestialseasonings.com/visit-us" rel="noopener noreferrer" target="_blank"><strong>Celestial Seasonings Tour</strong></a> in Boulder instead.</li>
        </ul>
        <p><a name="Las Vegas" style="padding-top: rel="noopener noreferrer" 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.lvcva.com/" target="_blank"><strong>Las Vegas, Nevada</strong></a><br />
        Vegas may be known for glitz, glam and 24/7 partying, but the city also rel="noopener noreferrer" fits families as a freebie destination.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Bet on the <a href="http://www.vegasexperience.com/" target="_blank"><strong>Fremont Street Experience</strong></a>, a 7-block, open-air pedestrian mall featuring daily shows, concerts and a nightly light-and-sound rel="noopener noreferrer" display. Shows start at dusk.</li>
            <li>Experience <a href="https://www.vegas.com/attractions/on-the-strip/caesars-atlantis-fountain/" target="_blank"><strong>Fall of Atlantis fountains</strong></a>, Caesar Palace&rsquo;s hourly water show acting out the myth of Atlantis with animatronic figures hourly, starting at 11 a.m.</li>
            <li>Go behind candy-making and satisfy your sweet tooth at <a href="http://www.ethelm.com/" target="_blank"><strong>Ethel M Chocolate Factory</strong></a>, with free admission and chocolate rel="noopener noreferrer" tasting.</li>
            <li>Beat the Vegas heat at <a href="https://www.vegas.com/attractions/on-the-strip/the-park/" target="_blank"><strong>The Park</strong></a>, a 6-acre outdoor promenade with rel="noopener noreferrer" one-of-a-kind art pieces, including Bliss Dance, a 40-foot statue of a dancing woman with 3,000 LED lights.</li>
            <li>View <a href="http://www.usbr.gov/lc/hooverdam/" target="_blank"><strong>Hoover Dam</strong></a>, rel="noopener noreferrer" an engineering feat and the second-highest American dam, about 30 miles southeast of Las Vegas. Park for free on the Arizona side of the border and walk across during daylight. rel="noopener noreferrer" Power plant tours cost extra, but the visitors center is free.</li>
        </ul>
        <p><a name="Louisville" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="https://www.gotolouisville.com/" target="_blank"><strong>Louisville, Kentucky</strong></a><br rel="noopener noreferrer" />
        Hearts race in this city known for the Kentucky Derby, bourbon, actress Jennifer Lawrence and the world&rsquo;s sole underground rel="noopener noreferrer" bike park.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Catch the state&rsquo;s folk art heritage&mdash;with a focus on craftsmanship&mdash;at the just re-opened, expanded and renovated <a href="http://www.kmacmuseum.org/" target="_blank"><strong>Kentucky Museum of Art and Craft</strong></a>&mdash;before it starts charging for entry rel="noopener noreferrer" in July 2017.</li>
            <li>Surround yourself with contemporary art at <a href="http://www.21cmuseumhotels.com/louisville/" target="_blank"><strong>21C Museum Hotel</strong></a>, whose 9,000-square-foot art gallery is open to the rel="noopener noreferrer" public 24/7.</li>
            <li>Get your Bard on at the nation&rsquo;s oldest free outdoor <a href="http://www.kyshakespeare.com/sicp/" target="_blank"><strong>Kentucky Shakespeare Festival</strong></a>.</li>
            <li>Immerse yourself in wildlife, with butterfly and dragonfly gardens, at <a href="http://naturepreserves.ky.gov/naturepreserves/Pages/beargrasscrk.aspx" rel="noopener noreferrer" target="_blank"><strong>Beargrass Creek State Nature Preserve</strong></a>.</li>
            <li>Shop with an added incentive: Many boutiques along fashionable Franklin Avenue offer free wine and snacks to those who stroll or take the <a href="http://www.fatfridayhop.com/" target="_blank"><strong>FAT Friday</strong></a> rel="noopener noreferrer" Trolley Hop from 6-10:30 p.m. on the final Friday of each month.</li>
        </ul>
        <p><a name="Milwaukee" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.visitmilwaukee.org/" target="_blank"><strong>Milwaukee, Wisconsin</strong></a><br rel="noopener noreferrer" />
        Milwaukee may be best known for brats, beer, cheese curds and festivals, but it has far more on tap.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>On the <a href="http://milwaukee.about.com/od/artsentertainment/a/Milwaukee-Riverwalk.htm" rel="noopener noreferrer" target="_blank"><strong>Milwaukee RiverWalk</strong></a>, take a selfie with the Bronze Fonz in honor of TV&rsquo;s Happy Days being set in this city.</li>
            <li>Explore <a href="http://mam.org/visit/" target="_blank"><strong>Milwaukee Art Museum</strong></a>. It contains one of the world&rsquo;s largest Georgia O&rsquo;Keefe collections. Entry is free the first Friday of each month and every day for Wisconsin teachers K-12 (with valid ID or paystub), as well as kids 12 and under.</li>
            <li>The City of Festivals&rsquo; freebies start with the <a href="http://www.giftofwings.com/events/familykitefest/" target="_blank"><strong>Family Kite Festival</strong></a> at Veteran&rsquo;s Park on Memorial Day Weekend and continue with free concerts all summer long, culminating with Summerfest (devoted to music) and Oktoberfest in honor of Milwaukee&rsquo;s rel="noopener noreferrer" German roots.</li>
            <li>See the <a href="http://www.thebasilica.org/" target="_blank"><strong>Basilica of St. Josaphat</strong></a>, rel="noopener noreferrer" a Franciscan center for prayer and spirituality commissioned by Pope Pius XI in 1929.</li>
            <li>Red pandas, bearded barbets and African straw-colored fruit bats are among 2,000 animals and 330 species at <a href="http://www.milwaukeezoo.org/visit/hoursfees.php" rel="noopener noreferrer" target="_blank"><strong>Milwaukee County Zoo</strong></a>. The zoo offers free admission several times a year and Milwaukee County residents with rel="noopener noreferrer" ID also get in free on Thanksgiving, Christmas and New Year&rsquo;s Day.</li>
        </ul>
        <p><a name="Nashville" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.visitmusiccity.com/" rel="noopener noreferrer" target="_blank"><strong>Nashville, Tennessee</strong></a><br />
        <img alt="" src="-/media/57FF6959A9244D3E812D46B9BE538B04.ashx" style="float:right; margin-left:5px;" width="260" /> Music City USA not only rel="noopener noreferrer" touts country&rsquo;s Grand Ole Opry but is a hotbed for fashion designers, artists, rappers, Christian musicians and rockers. It&rsquo;s also home of line dancing and rel="noopener noreferrer" &ldquo;honky-tonking&rdquo; (AKA bar-crawling).</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Listen to <a href="http://www.visitmusiccity.com/Visitors/Thingstodo/freemusic"><strong>live music, often for free</strong></a>, at venues such as Honky Tonk Highway, Lower Broadway, 2nd Avenue and Sobro. Nashville <a href="https://www.nashvillesymphony.org/tickets/calendar/communityconcerts" target="_blank"><strong>Symphony rel="noopener noreferrer" Community Concerts</strong></a> and <a href="http://jazzblues.org/jazz-on-the-cumberland-series-returns-for-2014/" target="_blank"><strong>Jazz on the Cumberland</strong></a> also don&rsquo;t charge.</li>
         rel="noopener noreferrer"    <li>Roam downtown art galleries, which open for free on the first Saturday of the month for an <a href="http://www.nashvilledowntown.com/play/first-saturday-art-crawl" target="_blank"><strong>Art Crawl</strong></a> that often includes free wine and appetizers.</li>
            <li>Ogle heavenly bodies with other <a href="http://www.adventuresci.org/events/event/star-party-3/" target="_blank"><strong>astronomy rel="noopener noreferrer" aficionados</strong></a> who meet once a month at parks across Middle Tennessee after dark.</li>
            <li>Explore 132 acres of <a href="https://www.nashville.gov/Parks-and-Recreation/Parks/Centennial-Park.aspx" target="_blank"><strong>Centennial Park</strong></a>, with Lake Watauga, a 1-mile walking trail, sunken garden, band shell, arts rel="noopener noreferrer" activity center, sand volleyball courts and historic monuments.</li>
            <li>Bring a picnic to <a href="http://www.arringtonvineyards.com/visit" target="_blank"><strong>Arrington Vineyards</strong></a>, rel="noopener noreferrer" which hosts free Music in the Vines concerts from April through December.</li>
        </ul>
        <p><a name="New Orleans" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.neworleanscvb.com/" target="_blank"><strong>New rel="noopener noreferrer" Orleans, Louisiana</strong></a><br />
        The Big Easy&rsquo;s motto, &ldquo;Let the good times roll,&rdquo; fits its distinctive melting pot of Creole, African-American, rel="noopener noreferrer" Caribbean and Irish cultures.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Join the citywide <a href="http://www.neworleansonline.com/neworleans/mardigras/" target="_blank"><strong>Mardi Gras</strong></a> party from Epiphany until Ash Wednesday, with parades, balls and other festivities. Or skip the crowds and head year-round to the <a href="https://www.arnaudsrestaurant.com/about/mardi-gras-museum/" rel="noopener noreferrer" target="_blank"><strong>Germaine Cazenave Wells Mardi Gras Museum</strong></a>, where you&rsquo;ll find ball gowns, costumes, krewe invitations and other memorabilia of Mrs. Wells, queen of 22 balls between 1937 and 1968.</li>
            <li>Watch local street musicians play in front of the bronze statue of Battle of New Orleans victor Andrew Jackson. Other <a href="http://www.experienceneworleans.com/jackson-square.html" rel="noopener noreferrer" target="_blank"><strong>Jackson Square</strong></a> highlights include historic St. Louis Cathedral, Louisiana State Museums and Upper Pontalba, among the nation&rsquo;s oldest apartment communities.</li>
            <li>Stroll beneath magnolias and crape myrtle trees along the redbrick rel="noopener noreferrer" promenade across the 16-acre <a href="http://audubonnatureinstitute.org/golf-parks/woldenberg-park" target="_blank"><strong>Woldenberg Park</strong></a>, extending from Jackson Square to the Audubon rel="noopener noreferrer" Aquarium.</li>
            <li>Enjoy live music and oysters at <a href="http://www.neworleansonline.com/directory/location.php?locationID=265" target="_blank"><strong>Le Bon Temps Roule Bar &amp; rel="noopener noreferrer" Sandwich</strong></a> each Friday at 7 p.m. Beers are $1 during Saints games, and oysters are free seasonally. (Call ahead to check.)</li>
            <li>See the <a href="http://www.experienceneworleans.com/deadcity.html" target="_blank"><strong>aboveground tombs</strong></a>, known as Cities of the Dead, that inspired horror novelist Anne Rice.</li>
        </ul>
        <p><a name="New rel="noopener noreferrer" York" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.nycgo.com/" target="_blank"><strong>New York, New York</strong></a><br />
        The Big rel="noopener noreferrer" Apple is a wonderful&mdash;and bustling&mdash;town, packing the nation&rsquo;s best museums, shops, restaurants and theaters in a small space.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Follow <a href="http://www.thehighline.org/" target="_blank"><strong>The High Line</strong></a>, a revitalized elevated subway track turned greenway: one of Manhattan&rsquo;s rel="noopener noreferrer" greatest gems. It starts on &uuml;ber-trendy Gansevoort Street&nbsp;and West 20th&nbsp;Street and stretches to the Rail Yards on 34th&nbsp;Street on Manhattan&rsquo;s West Side. Break for a picnic on the lawns at 23rd Street.</li>
            <li>Join the studio audience at <a href="http://www.nycgo.com/articles/tv-show-tapings" rel="noopener noreferrer" target="_blank"><strong>tapings of popular TV shows</strong></a>, including &ldquo;Good Morning America&rdquo; and &ldquo;The Dr. Oz Show.&rdquo; Reserve online to book tickets for your desired date, or take a risk and wait in standby lines.</li>
         rel="noopener noreferrer"    <li>Escape the skyscrapers at <a href="http://www.nycgo.com/photo-galleries/central-park-photos" target="_blank"><strong>Central Park</strong></a>, Manhattan&rsquo;s oasis of gardens, meadows, arches, sculptures, statues and vistas, rel="noopener noreferrer" plus free outdoor concerts at <a href="http://www.cityparksfoundation.org/summerstage/" target="_blank"><strong>SummerStage</strong></a>.</li>
            <li>Discover the best contemporary artists, including Jim Dine, at The Museum of Modern Art, AKA <a href="http://www.nycgo.com/museums-galleries/the-museum-of-modern-art-moma" target="_blank"><strong>MoMA</strong></a>. It costs nothing 4-8 p.m. on Fridays. Also rel="noopener noreferrer" worth viewing are works by Joan Mir&oacute; and Henri Matisse at MoMA&rsquo;s outdoor Abby Aldrich Rockefeller Sculpture Garden. It&rsquo;s open to the public daily at no charge 9-10:15 a.m.</li>
            <li>Hop aboard the free <a href="http://www.siferry.com/schedules.html" target="_blank"><strong>Staten Island Ferry</strong></a> to see the Statue of Liberty plus Manhattan and Brooklyn&rsquo;s rel="noopener noreferrer" skylines while crossing New York Bay.</li>
        </ul>
        <p><a name="Philadelphia" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.discoverphl.com/" rel="noopener noreferrer" target="_blank"><strong>Philadelphia, Pennsylvania</strong></a><br />
        The birthplace of our nation&mdash;and the Philly cheesesteak sandwich&mdash;is steeped in colonial history and contemporary nightlife. The first UNESCO World Heritage City in America also boasts the <a href="http://www.philamuseum.org/" target="_blank"><strong>Philadelphia Museum of Art&rsquo;s</strong></a> steps that Sylvester Stallone ran in &ldquo;Rocky.&rdquo;</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Absorb some of the world&rsquo;s rel="noopener noreferrer" best Impressionist and post-Impressionist art at <a href="http://www.visitphilly.com/museums-attractions/philadelphia/the-barnes-foundation/" target="_blank"><strong>The Barnes Foundation</strong></a> at no cost rel="noopener noreferrer" on the first Sunday monthly (and every Sunday for Philadelphia K-12 parochial educators) from 10 a.m. to 5 p.m.</li>
            <li>View the famed <a href="https://www.nps.gov/inde/planyourvisit/libertybellcenter.htm" rel="noopener noreferrer" target="_blank"><strong>Liberty Bell</strong></a> up close&mdash;crack and all&mdash;across the street from Independence Hall, which also offers no-cost tours.</li>
            rel="noopener noreferrer" <li>Hang out at <a href="http://historicphiladelphia.org/franklin-square/what-to-see/" target="_blank"><strong>Franklin Square</strong></a>, considered the city&rsquo;s most family-friendly rel="noopener noreferrer" square for its carousel, mini-golf and SquareBurger (a burger, fries and shakes outpost). There is a small fee for the activities.</li>
            <li>Savor performances by Afro-pop musicians, Irish bagpipers and Brazilian samba dancers while eating ethnic specialties rel="noopener noreferrer" at <a href="http://www.visitphilly.com/events/philadelphia/peco-multicultural-series-at-penns-landing/#sm.00003vnlx2d7rf8wwsd184o33sfs5" target="_blank"><strong>free outdoor festivals</strong></a> celebrating Islamic, Irish, Indian, African, rel="noopener noreferrer" Mexican and Brazilian cultures. PECO Multicultural Series runs on weekends all summer at Penn&rsquo;s Landing.</li>
            <li>Stroll through Philly&rsquo;s top attraction, <a href="http://www.readingterminalmarket.org/" target="_blank"><strong>Reading Terminal Market</strong></a>, an indoor foodie paradise with local produce, artisanal cheeses, sandwiches and desserts.</li>
        </ul>
        <p><a name="Phoenix" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="https://www.visitphoenix.com/" target="_blank"><strong>Phoenix, Arizona</strong></a><br />
        Phoenix rel="noopener noreferrer" showers sunshine 320 days annually. You&rsquo;ll also find Native American artifacts and James Beard-recognized chefs amid the natural beauty of the Sonoran Desert and mountain buttes.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Brush up on your knowledge of arid plants, rel="noopener noreferrer" from towering saguaros to delicate blooms, on winding paths in the 50-acre <a href="https://www.visitphoenix.com/listing/desert-botanical-garden/735/" target="_blank"><strong>Desert Botanical Garden</strong></a>, for which admission is free the second Tuesday monthly from rel="noopener noreferrer" 7 a.m. to 8 p.m.</li>
            <li>Discover how <a href="http://www.ping.com/about/contactus.aspx" target="_blank"><strong>PING golf clubs</strong></a> are made at Karsten Manufacturing Corporation. Book well in advance during the busy season of October to April.</li>
            <li>Explore <a href="http://www.rooseveltrow.org/" rel="noopener noreferrer" target="_blank"><strong>Roosevelt Row</strong></a>, downtown&rsquo;s eclectic art district, rel="noopener noreferrer" with galleries and mural-splashed walls downtown. Take the monthly <a href="http://www.visitphoenix.com/listing/artlink-first-fridays/4276/" target="_blank"><strong>First Friday</strong></a> self-guided art tour.</li>
            <li>Hike Phoenix peaks for an overlook of the city. <a href="https://www.phoenix.gov/parks/trails/locations/camelback-mountain" rel="noopener noreferrer" target="_blank"><strong>Camelback Mountain</strong></a> is best known, but South, Usery and Phoenix Mountains have easier trails and fewer hikers.</li>
            <li>Absorb American Indian culture via song and dance at free <a href="http://www.experiencescottsdale.com/event/native-trails/" target="_blank"><strong>Native Trails festivals</strong></a>, presented by the Fort McDowell Yavapai Nation at noon most Thursdays and Saturdays from January to March in Scottsdale.</li>
        </ul>
        <p><a name="Saint Louis" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://explorestlouis.com/travel-tools/visitors-guide/?gclid=CK328_ityc4CFYE8gQodaygPbA" rel="noopener noreferrer" target="_blank"><strong>Saint Louis, Missouri</strong></a><br />
        The Gateway to the West sports not only the Cardinals baseball team and the Arch, but many free attractions that delight visitors.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Take a walk on the wild rel="noopener noreferrer" side where you&rsquo;ll find 7,000 critters&mdash;many rare&mdash;at one of the nation&rsquo;s top-ranked animal parks at the <a href="http://stlouis.about.com/od/topattractions/tp/stlouis_zoo.htm" rel="noopener noreferrer" target="_blank"><strong>St. Louis Zoo</strong></a>. Early birds find free parking on nearby streets.</li>
            <li>See one of the largest mosaic collections in the rel="noopener noreferrer" Western Hemisphere, along with vestments worn during Pope John Paul II&rsquo;s 1999 visit at the <a href="http://cathedralstl.org/intro/" target="_blank"><strong>Cathedral Basilica of Saint Louis</strong></a>. The basilica is open daily for Mass and self-guided explorations, but the mosaic museum charges $2.</li>
           rel="noopener noreferrer"  <li>Follow the journey of our food supply at the 700 hands-on exhibits of <a href="http://www.slsc.org/" target="_blank"><strong>Saint Louis Science Center</strong></a>. rel="noopener noreferrer" Only the planetarium and OMNIMAX Theater charge.</li>
            <li>Traverse the globe for free, via 30,000 objects from ancient Africa, pre-Columbian South America and early-20th-century German Expressionism at internationally renowned <a href="http://www.slam.org/" target="_blank"><strong>Saint Louis Art Museum</strong></a> in Forest Park.</li>
            <li>Go back in time at <a href="https://www.mostateparks.com/route66.htm" target="_blank"><strong>Route 66 State Park</strong></a>, a historic highway called America&rsquo;s Main Street, rel="noopener noreferrer" outside of nearby Eureka, Missouri. Bike, walk and check out a memorabilia-filled museum, or cross Old Chain of Rocks pedestrian bridge, once the link between Illinois and Missouri.</li>
        </ul>
        <p><a name="Salt Lake City" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.visitsaltlake.com/" target="_blank"><strong>Salt rel="noopener noreferrer" Lake City, Utah</strong></a><br />
        <img alt="" src="-/media/A3DD61530ACE49A9A5430D1EFDAD4DA7.ashx" style="float:right; margin-left:5px;" rel="noopener noreferrer" width="260" />Utah&rsquo;s capital combines major metropolitan amenities with small-town warmth surrounded by the mountains that make Utah the greatest show on earth for skiers and snowboarders.</p>
        <ul>
            <li>Mormons in good standing can enter the 6-spire Temple itself, but anyone can delight in the spectacular gardens and Christmas light display at the 10-acre rel="noopener noreferrer" <a href="http://www.visittemplesquare.com/" target="_blank"><strong>Temple Square</strong></a>, Salt Lake&rsquo;s best-known attraction. Catch an rel="noopener noreferrer" earful at 8 p.m. Thursdays, when the Mormon Tabernacle choir rehearses.</li>
            <li>Tackle immigration, poverty and politics via art and film by groundbreaking artists at the <a href="http://www.utahmoca.org/" target="_blank"><strong>Utah rel="noopener noreferrer" Museum of Contemporary Art</strong></a>, along with related films and classes.</li>
            <li>Swim, run and play tennis at <a href="http://www.slcgov.com/cityparks/parks-liberty-park" target="_blank"><strong>Liberty Park</strong></a>, Salt Lake City&rsquo;s oldest park.</li>
            <li>You won&rsquo;t find gold or silver as miners did in the mid-1800s at <a href="http://www.visitsaltlake.com/listings/Big-Cottonwood-Canyon/55175/647/" rel="noopener noreferrer" target="_blank"><strong>Big Cottonwood Canyon</strong></a>, but you can hike, fish, picnic, rock climb and camp a half-hour outside the city among alpine slopes and a half-dozen lakes.</li>
            <li>Hear free rap, blues and rock concerts in the summer, and attend <a rel="noopener noreferrer" href="http://www.visitsaltlake.com/things-to-do/free-activities/" target="_blank"><strong>free community events</strong></a> monthly including dog-friendly Yappy Hour.</li>
        </ul>
        <p><a name="San Antonio" style="padding-top: rel="noopener noreferrer" 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://visitsanantonio.com/" target="_blank"><strong>San Antonio, Texas</strong></a><br />
        Long the sleepy stepsister of nearby hipster Austin, the Alamo City has emerged from the shadow of the Texas capital, 80 miles away. Ultra-stylish boutique hotels, theme rel="noopener noreferrer" parks and close encounters with dolphins and giraffes draw guests, as does Texas history.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Stroll the Paseo del Rio, or <a href="http://www.thesanantonioriverwalk.com/" target="_blank"><strong>River Walk</strong></a>, just steps from the Alamo. rel="noopener noreferrer" You&rsquo;ll spot historic architecture, river taxis, mariachis, restaurants, museums and, thanks to a recent upgrade, 15 miles of trails linking some of the city&rsquo;s Spanish missions.</li>
            <li>Absorb rel="noopener noreferrer" the impact of Texas history&rsquo;s pivotal battle at <a href="http://www.thealamo.org/" target="_blank"><strong>the rel="noopener noreferrer" Alamo</strong></a>, which along with 4 other missions has become the first UNESCO World Heritage site in Texas.</li>
            <li>Bike, walk or drive the <a href="http://visitsanantonio.com/Browse-Book/Attractions/San-Antonio-Missions-National-Historical-Park" rel="noopener noreferrer" target="_blank"><strong>Mission Trail</strong></a>, a 9-mile stretch along the San Antonio River, dropping rel="noopener noreferrer" by missions at no charge in San Antonio Missions National Historical Park.</li>
            <li>Drink in the beauty of a waterfall and safe habitat for koi and aquatic plants in the lush <a href="http://saparksfoundation.org/japaneseteagarden.html" target="_blank"><strong>Japanese Tea Garden</strong></a> (Jingu House).</li>
            <li>Check out San Antonio&rsquo;s <a href="http://tpr.org/post/san-antonio-recognized-one-27-fascinating-libraries-world#stream/0" target="_blank"><strong>Central Public Library</strong></a>. You&rsquo;ll find works by Colombia&rsquo;s Fernando Botero and neon artist Stephen Antonakos.</li>
        </ul>
        <p><a name="San Francisco" style="padding-top: 85px; margin-top: rel="noopener noreferrer" -85px; display: block; visibility: hidden;"></a><a href="http://www.sanfrancisco.travel/" target="_blank"><strong>San Francisco, California</strong></a><br />
        Leave your heart in this scenic city by the bay&mdash;and your wallet at home.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Devote a day to rel="noopener noreferrer" <a href="http://www.sanfrancisco.travel/article/guide-golden-gate-park-top-things-do" target="_blank"><strong>Golden Gate Park</strong></a>, an outdoor mecca with 1,017 acres of meadows, lakes, Japanese tea gardens, an arboretum, a music concourse and the West&rsquo;s tallest artificial waterfall. Entry is free the first Tuesday of each month at the park&rsquo;s rel="noopener noreferrer" <a href="http://www.sanfrancisco.travel/sponsor/de-young-museum" target="_blank"><strong>de Young Museum</strong></a>, which specializes in 17th- to 21st-century American art.</li>
            <li>Brush up on history and enjoy the city&rsquo;s best rel="noopener noreferrer" views at <a href="http://www.sanfrancisco.travel/explore/activities/presidio-san-francisco" target="_blank"><strong>The Presidio</strong></a>, with its Indian barracks, artillery batteries and military ruins from the military base where Spanish, Mexican and American flags flew for more than 200 years.</li>
            <li>Experience unbeatable views of San Francisco Bay at <a href="http://www.sanfrancisco.travel/article/10-things-do-pier-39" rel="noopener noreferrer" target="_blank"><strong>Pier 39</strong></a>, where sea lions dwell and diners feast on seafood. You&rsquo;ll find shopping and entertainment rel="noopener noreferrer" too.</li>
            <li>Discover San Francisco&rsquo;s architectural highlights and distinctive neighborhoods via narrated 1- or 2-hour <a href="http://www.sanfrancisco.travel/explore/activities/city-guides" target="_blank"><strong>City Guides walking tours</strong></a>.</li>
            <li>Meet noted authors and top chefs at this literary town&rsquo;s bookstores including <a href="http://www.omnivorebooks.com/events.html" target="_blank"><strong>Omnivore Books</strong></a> (for food lovers), <a href="http://www.fodors.com/world/north-america/usa/california/san-francisco/things-to-do/sights/reviews/city-lights-bookstore-141379" rel="noopener noreferrer" target="_blank"><strong>City Lights Bookstore</strong></a> (for Beat Generation poets) and <a href="http://www.booksinc.net/san-francisco-books-inc-events" target="_blank"><strong>Books Inc.</strong></a>, the West&rsquo;s oldest independent bookseller, dating back to the Gold Rush.</li>
        </ul>
        <p><a rel="noopener noreferrer" name="Seattle" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="http://www.visitseattle.org/" target="_blank"><strong>Seattle, Washington</strong></a><br />
        <img alt="" src="-/media/53451EC44D6B4FE484D15D11CB229D56.ashx" style="float:right; margin-left:5px;" rel="noopener noreferrer" width="260" />Despite frequent downpours, this cosmopolitan waterfront city between Cascade and Olympic mountains&nbsp;may have you singing in the rain. Known as the Emerald City, its temptations, as enduring as rel="noopener noreferrer" its centuries-old evergreens, lured Boeing, Amazon and REI here.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Sample aplenty at <a href="http://www.pikeplacemarket.org/" target="_blank"><strong>Pike Place Market</strong></a>, rel="noopener noreferrer" where fishmongers pitch salmon across aisles and vendors sell everything from okra chips to truffle potato soup. Don&rsquo;t rush in: Street buskers outside the 90-year-old market may be immensely talented.</li>
            <li>Set sail across Lake Union at the <a href="https://cwb.org/events/cast-off/" target="_blank"><strong>Center for Wooden Boats</strong></a>. Volunteer skippers helm the hourlong trek on steamboats, electric boats, schooners, yachts and yawls year-round, rain or shine, for free, solely on Sundays.</li>
            <li>Delight daily in famed sculptures including Alexander Calder&rsquo;s Eagle and Jaume Plensa&rsquo;s Echo at <a href="http://www.seattleartmuseum.org/visit/olympic-sculpture-park" target="_blank"><strong>Seattle Art Museum&rsquo;s</strong></a> free 9-acre outdoor venue set against the backdrop of Puget Sound and the Cascade Range.</li>
            <li>Enjoy true surround sound from the <a href="http://www.seattlesymphony.org/" target="_blank"><strong>Seattle Symphony&rsquo;s</strong></a> 26-foot tall, 4,490-pipe Watjen concert organ in Benaroya Hall during free recitals held bimonthly at 12:30 p.m. Mondays. Gratis tours of the symphony&rsquo;s Benaroya Hall occur at noon each Tuesday and Friday and following free Watjen recitals.</li>
            <li>Let authors reveal their inspiration and read passages from their latest works at <a href="http://www.elliottbaybook.com/node/events/current" target="_blank"><strong>Elliott Bay Book Company</strong></a> throughout the year. Most talks are free.</li>
        </ul>
        <p><a name="Tampa" style="padding-top: 85px; margin-top: -85px; display: block; visibility: hidden;"></a><a href="https://www.visittampabay.com/" target="_blank"><strong>Tampa, Florida</strong></a><br />
        Since the late-19th century, snowbird flight from freezing climates fueled the growth and vacation vibe of Tampa and neighboring St. Petersburg. The arrival of Seminole Indians and immigrants from Cuba, Sicily and Spain added flavor to the mix.</p>
        <ul style="padding-left: 18px; list-style-type: circle;">
            <li>Get close to manatees at their sanctuary, <a href="http://www.tampaelectric.com/company/mvc/" target="_blank"><strong>Tampa Electric Manatee Viewing Center</strong></a>, between Nov. 1 and April 15, during the marine mammals&rsquo; annual swim to the warm waters of Big Bend Power Station. You&rsquo;ll also find a butterfly garden and environmental education exhibit at this free destination.</li>
            <li>Once the center for manufacturing cigars and coffee, <a href="http://www.yborcityonline.com/" target="_blank"><strong>Ybor City</strong></a> is now a blend of old (streetcars on brick streets) and new (pubs and Cuban restaurants). Tour the area and stop by Centro Ybor Museum, which like many Tampa museums is free after 4 p.m. on the fourth Friday monthly.</li>
            <li>Shuffle into the weekend&mdash;literally&mdash;at the <a href="http://stpeteshuffle.com/st-pete-shuffle.html" target="_blank"><strong>St. Pete Shuffleboard Club</strong></a>, where the world&rsquo;s oldest such club opens its doors for free each Friday from 7-11 p.m.</li>
            <li>Celebrate sunset at <a href="http://www.sunsetsatpier60.com/" target="_blank"><strong>Clearwater Beach&rsquo;s Pier 60</strong></a>, where artisans and street performers gather nightly from 2 hours before sunset through 2 hours after sunset.</li>
            <li>Partake in St. Pete&rsquo;s <a href="http://www.saturdaymorningmarket.com/" target="_blank"><strong>Saturday Morning Market</strong></a>, the Southeast&rsquo;s largest fresh produce site, with 130 vendors selling and offering samples of everything from produce to homemade soaps in downtown St. Pete.</li>
        </ul>
