                        <p>Si la cobertura, la respuesta a reclamaciones y los servicios al cliente de cada aseguradora fueran los mismos, una persona podría comprar cómodamente un seguro de automóvil basándose únicamente en la tasa más baja que pueda encontrar. Pero a menudo existen diferencias sustanciales entre las políticas de la competencia, incluidos los esfuerzos de las propias compañías para atraer a la combinación más rentable de clientes de seguros que sea coherente con sus objetivos comerciales.</p>
        
        <p>Por ejemplo, una aseguradora puede sentirse cómoda buscando conductores de alto riesgo que deben pagar más por su cobertura y tener mayores reclamos. Después de todo, esas primas más altas se pueden invertir hasta que existan las reclamaciones correspondientes y la empresa podría estar "apostando" a su capacidad de generar suficientes ingresos de inversión adicionales para compensar la probabilidad de altos gastos de reclamaciones.</p>
        
        <p><strong>Estructura de una póliza de seguro de automóvil</strong></p>
        
        <p>La siguiente sección describe las diferentes coberturas que se encuentran en una típica póliza de seguro. Se pueden excluir algunas coberturas, mientras que otras son altamente convenientes y/o requeridas por el estado. También se proporciona una recomendación sobre si la cobertura es necesaria y en qué cantidad se basa en la información de los expertos de la industria.</p>
        
        <p>•&nbsp;<strong>Responsabilidad por lesiones corporales:</strong> En un accidente en el que se determina que el asegurado tuvo la culpa, esta cobertura paga los tratamientos médicos, rehabilitación o gastos funerarios incurridos por otro conductor, los pasajeros del otro conductor, los pasajeros en el automóvil del asegurado y los peatones. La cobertura también paga los costos legales y las indemnizaciones por pérdidas no monetarias (dolor y sufrimiento). <strong>Recomendación del experto: </strong>Al menos $100.000 por persona, $300.000 por accidente.</p>
        
        <p>•&nbsp;<strong>Responsabilidad por daños a la propiedad: </strong>Cubre la reparación o el reemplazo de vehículos o propiedad de otras personas que alguien cubierto por la póliza del asegurado daña en un accidente. Cada estado exige que los conductores tengan cobertura de responsabilidad por daños a la propiedad hasta ciertos límites específicos, por lo general $15.000 por accidente. <strong>Recomendación del experto:</strong> Al menos $100.000 por accidente.</p>
        
        <p>•&nbsp;<strong>Cobertura total o por colisión: </strong>Por colisión paga por la reparación de su automóvil o por el reemplazo de su valor de mercado, independientemente de quién sea el culpable. La cobertura total paga por el reemplazo o las reparaciones si el vehículo del asegurado ha sido robado o dañado como resultado de eventos como incendios o huracanes.<strong> Recomendación del experto:</strong> Deducible por colisión de $250; Deducible por cobertura total de $100. Si el automóvil vale menos de $2.000, puede no ser beneficioso comprar una cobertura por colisión.</p>
        
        <p>•&nbsp;<strong>Pagos médicos: </strong>Paga las facturas de médicos y hospitales, costos de rehabilitación y algunos gastos funerarios para el asegurado y los pasajeros del asegurado. También paga una compensación limitada por los servicios necesarios durante la convalecencia. <strong>Recomendación del experto:</strong> No compre si ya está cubierto por un plan de salud.</p>
        
        <p>•&nbsp;<strong>Protección por lesiones personales: </strong>Una forma más amplia de la cobertura para Pagos médicos que cubre los costos médicos y funerarios para el asegurado y los miembros del hogar. También paga una parte de los salarios perdidos y los costos de la asistencia en el hogar (opcional en algunos estados). <strong>Recomendación del experto:</strong> No compre a menos que no tenga seguro de salud, vida e incapacidad o a menos que el estado requiera la cobertura.</p>
        
        <p>•&nbsp;<strong>Cobertura de automovilistas sin seguro o con seguro insuficiente:</strong> Paga al asegurado y a los miembros del hogar por los costos médicos, la rehabilitación, los costos del funeral y las pérdidas por dolor y sufrimiento como resultado de un accidente causado por un conductor que se da a la fuga o por un conductor que carece del seguro suficiente o que no tiene seguro. <strong>Recomendación del experto: </strong>Necesario, especialmente en las autopistas y calles de la ciudad de hoy. Compre al menos $100.000 por persona; $300.000 por accidente.</p>
        
        <p>•&nbsp;<strong>Daño a la Propiedad del Conductor Sin Seguro: </strong>Paga los daños a la propiedad del asegurado por alguien sin seguro o sin seguro suficiente para reembolsar los costos del asegurado. <strong>Recomendación del experto:</strong> Compre solo si la cobertura de colisión no se compra en la póliza.</p>
        
        <p>•&nbsp;<strong>Rotura de vidrios:</strong> Paga el reemplazo del vidrio roto del automóvil del asegurado, independientemente de cómo ocurrió. <strong>Recomendación del experto:</strong> Compre si vive en un área propensa al robo de automóviles o áreas rurales con caminos sin pavimentar.</p>
        
        <p>•&nbsp;<strong>Reembolso de Alquiler y Remolque:</strong> Paga por el remolque del vehículo arruinado y el pago por el alquiler de un automóvil mientras el automóvil se repara después de un accidente. <strong>Recomendación del experto: </strong>Compre el alquiler solo si tiene un vehículo y no tiene transporte alternativo. La cobertura de remolque es útil y solo cuesta una cantidad mínima (alrededor de $5 por vehículo al año).</p>
        
        <p>Mientras más altos sean los límites de cobertura o menor el monto deducible, mayor será la prima. Sin embargo, una persona no debe comprometer la cobertura de responsabilidad y daños a la propiedad por una prima más baja. La mayoría de las compañías de seguros recomiendan aumentar el deducible integral o de colisión para reducir la prima del seguro.</p>
        
        <p>Otras coberturas poco conocidas que pueden estar disponibles para su póliza incluyen seguro contra:</p>
        
        <p>•&nbsp;Daños por inundación<br>
        •&nbsp;Fuego y robo de efectos personales<br>
        •&nbsp;Pagos médicos para usted y su familia cuando ocurre una lesión en su propio automóvil, en cualquier otro vehículo o como peatones en un accidente de vehículo<br>
        •&nbsp;Gastos en los que incurre al proporcionar primeros auxilios a otros en el momento de un accidente en el que está involucrado<br>
        •&nbsp;El costo de contratar abogados, obtener el testimonio de expertos, los costos judiciales y todos los demás gastos incurridos en la defensa de un accidente automovilístico, incluso si los cargos de responsabilidad son infundados, falsos o fraudulentos<br>
        •&nbsp;El costo de hasta $100 por fianza<br>
        •&nbsp;Gastos por intereses debido a apelaciones que demoran el pago de la reclamación<br>
        •&nbsp;El deducible por colisión si la otra parte en un accidente automovilístico también está asegurada por su empresa</p>
        
        <p><strong>Maneras de ahorrar dinero</strong></p>
        
        <p>Además de ajustar las diversas coberturas en su póliza de automóvil, puede ahorrar en su factura de seguro de automóvil si:</p>
        
        <p>•&nbsp;Su auto tiene un dispositivo antirrobo<br>
        •&nbsp;Asegura su casa con la misma aseguradora<br>
        •&nbsp;Su aseguradora no le recarga si usted o su automóvil están involucrados en un accidente que no es su culpa<br>
        •&nbsp;Su aseguradora concede un descuento para no fumadores o usuarios que no utilizan teléfonos móviles.</p>
        
        <p>También puede ahorrar si:</p>
        
        <p>•&nbsp;Sus hijos completaron un curso de educación para conductores acreditado<br>
        •&nbsp;Usted y su familia tienen un registro sin accidentes y sin boletos<br>
        •&nbsp;Posee más de un automóvil y los asegura con la misma compañía<br>
        •&nbsp;Su hijo que maneja es al menos un alumno de secundaria clasificado en el 20&nbsp;% superior con calificaciones de B o mejor en la lista de honor o del decano<br>
        •&nbsp;Su hijo se casa y/o ya no está cubierto por su póliza<br>
        •&nbsp;Utiliza su automóvil solo por placer: utiliza un automóvil de la empresa en lugar del suyo propio<br>
        •&nbsp;Cambia a un automóvil de bajo costo (consejo: pregunte a su compañía de seguros qué automóviles tienen el costo más bajo)<br>
        •&nbsp;Elige un deducible más alto para la cobertura de colisión (consejo: observe&nbsp;www.kbb.com para obtener el precio del automóvil usado de su año, marca y modelo, y puede decidir que el valor de su automóvil no justifique ninguna cobertura por colisión).</p>
        
        <p><strong>Viajar a otros países</strong></p>
        
        <p>Si viaja a México, compre un seguro de automóvil mexicano incluso si su aseguradora lo cubre durante su estadía en México. Si alquila un automóvil en un país extranjero, compre el seguro de la compañía de alquiler de automóviles. Cuando conduzca en Canadá, traiga pruebas de su aseguradora de que cumple con los límites mínimos de responsabilidad civil y daños a la propiedad de Canadá.</p>
        
