        <p><strong>Welcome to SEIU Member Benefits&mdash;A new benefit program exclusively for SEIU members!</strong></p>
        <p>Take advantage of all of the benefit programs you find on this website&mdash;everything from insurance and credit cards to discounts&nbsp;on travel and everyday items. We&rsquo;re proud to bring you this assortment of great benefits&mdash;at no cost or obligation&mdash;just for being an SEIU member!</p>
        <p>See how the buying power of millions of SEIU members helps you:</p>
        <ul>
            <li><strong>Manage finances better:</strong> Get competitive rates on everything from credit cards to personal loans</li>
            <li><strong>Protect your family:</strong> Benefit from group rates on a growing portfolio of insurance products</li>
            <li><strong>Cut your cost of living: </strong>Get special discounts at thousands of stores and favorite merchants.</li>
            <li><strong>Travel for less: </strong>Enjoy specially negotiated rates and travel programs</li>
        </ul>
        <p>There&rsquo;s no cost or obligation! Get started today by registering on this website. Keep coming back to see the new benefits we're adding. You can also sign up for email communications from us to be the first to know when new benefits are added.</p>
        <p>Click on the categories below to explore your new and exclusive member benefits:</p>
