        <p>Algunos de estos gastos inesperados podr&iacute;an sorprenderlo, as&iacute; que aseg&uacute;rese de tener el dinero para cancelarlos.</p>
        <p>Seguro se lo han dicho antes: necesita un fondo de emergencia.</p>
        <p>La cuesti&oacute;n es si tom&oacute; medidas con respecto a ese consejo. Seg&uacute;n una encuesta de la Federaci&oacute;n de Consumidores de los Estados Unidos y el Consejo Educativo Americano del Ahorro, alrededor de un tercio de estadounidenses no tom&oacute; ninguna medida y, como consecuencia, no cuenta con ahorros suficientes para cubrir gastos inesperados.</p>
        <p>Si no cuenta con un fondo de emergencia y lo sorprende alguno de los siguientes incidentes imprevistos, se ver&aacute; obligado a depender de las tarjetas de cr&eacute;dito, solicitar un pr&eacute;stamo o acceder a su cuenta de jubilaci&oacute;n. Si eso ocurre, tendr&aacute; demasiadas deudas o poco dinero para financiar su jubilaci&oacute;n.</p>
        <p>Por lo tanto, tenga en cuenta estas nueve razones por las que debe comenzar a crear un fondo de emergencia y luego aprender estrategias para ahorrar suficiente dinero en efectivo a fin de cancelar estos gastos inesperados.</p>
        <p><strong>P&eacute;rdida de trabajo.</strong> Esta suele ser la raz&oacute;n principal por la que necesita un fondo de emergencia, y lo es por una buena raz&oacute;n. Si ya no recibe un salario regular, tiene que contar con un poco de dinero extra para cubrir gastos. La antigua regla de oro exig&iacute;a ahorros suficientes para cubrir los gastos de tres a seis meses. Sin embargo, es probable que quiera crear una reserva mayor ya que la duraci&oacute;n promedio de desempleo es de alrededor de 40 semanas.</p>
        <p><strong>Importantes gastos de atenci&oacute;n m&eacute;dica.</strong> Si no tiene seguro m&eacute;dico, una visita a la sala de emergencia puede ocasionarle una grave tensi&oacute;n financiera. Incluso si tiene cobertura pero debe someterse a una cirug&iacute;a, por ejemplo, necesitar&aacute; cubrir los deducibles y copagos de su p&oacute;liza. Probablemente piense: "&iquest;No es que la cuenta de gastos flexibles sirve para cubrir gastos m&eacute;dicos de bolsillo?" Sin embargo, si goza de buena salud y no suele tener importantes gastos m&eacute;dicos, quiz&aacute;s no haya reservado lo suficiente para cubrir todos los gastos en los que pudiera incurrir. Por ejemplo, mi marido se someti&oacute; a una cirug&iacute;a el verano pasado y utiliz&oacute; todos los fondos de su FSA, adem&aacute;s de pagar $2,000 de bolsillo.</p>
        <p><strong>Importantes gastos odontol&oacute;gicos.</strong> Al poco tiempo de que me gradu&eacute; de la universidad, tuve que someterme a una cirug&iacute;a de extracci&oacute;n de dos muelas de juicio impactadas. No contaba con cobertura odontol&oacute;gica ni ten&iacute;a suficiente dinero para cubrir el procedimiento. Afortunadamente, mis padres tuvieron la gentileza de darme el dinero. Sin embargo, no todos pueden contar con los fondos de mam&aacute; y pap&aacute;, ni deber&iacute;an hacerlo.</p>
        <p><strong>Atenci&oacute;n de emergencia para mascotas.</strong>Es posible que pueda ajustarse a los gastos regulares que implica tener una mascota. Sin embargo, &iquest;estar&iacute;a dispuesto a pagar miles de d&oacute;lares si su gato o perro necesitara una cirug&iacute;a? El a&ntilde;o pasado, Robert Long, editor gerente de Kiplinger.com, gast&oacute; $13,000 para pagar atenci&oacute;n m&eacute;dica de emergencia para su perro en dos ocasiones. Recuper&oacute; m&aacute;s de $4,000 a trav&eacute;s de una p&oacute;liza de seguro para mascotas, pero aun as&iacute; ten&iacute;a $9,000 gastos de bolsillo que pag&oacute; con dinero de un fondo de emergencia.</p>
        <p><strong>Reparaciones de autom&oacute;vil.</strong> Si es de los que piensan: "Solo usar&iacute;a mi tarjeta de cr&eacute;dito para reparar mi auto si dejara de funcionar", entonces tenga en cuenta esta historia. Cuando asist&iacute;a a la universidad, un amigo me llev&oacute; a casa durante un receso escolar. Mientras manej&aacute;bamos por el suroeste de Virginia, su auto dej&oacute; de funcionar. Se trataba de un peque&ntilde;o pueblo en el que solo hab&iacute;a un mec&aacute;nico, que no aceptaba tarjetas de cr&eacute;dito. Mi amigo utiliz&oacute; su tarjeta de d&eacute;bito para extraer todo el dinero de su cuenta, pero no fue suficiente para cubrir la cuenta. Por lo tanto, tuvo que dejar su arco de caza como garant&iacute;a hasta que volviera con m&aacute;s dinero en el camino de regreso a nuestra universidad.</p>
        <p><strong>Reparaciones en el hogar.</strong> Cuenta con el seguro para cubrir los gastos importantes. Sin embargo, si tiene un deducible alto, &iquest;puede conseguir el dinero para cubrirlo? Adem&aacute;s, el seguro no cubre todos los da&ntilde;os que podr&iacute;an producirse cuando posee un hogar, por lo que deber&iacute;a pagar grandes sumas de dinero. Por ejemplo, hace poco, mi marido y yo pagamos $5,000 para reconstruir un balc&oacute;n deteriorado en nuestro hogar, un gasto que no cubre el seguro</p>
        <p><strong>Liquidaci&oacute;n de impuestos m&aacute;s alta de lo esperado.</strong> Este fue el gasto inesperado que me llev&oacute; a crear un fondo de emergencia. Hace varios a&ntilde;os, me lleg&oacute; una factura de impuestos de sorpresa. Recib&iacute; un reembolso el a&ntilde;o anterior, as&iacute; que no esperada deberle al Servicio de Impuestos Internos (Internal Revenue Service, IRS), mucho menos trat&aacute;ndose de casi $3,000. Adem&aacute;s, mi marido y yo hab&iacute;amos estado cancelando una deuda con intereses elevados. Esa fue la raz&oacute;n por la que se redujo bastante nuestro saldo de cuenta en el momento en que nuestro contador finalizaba nuestras declaraciones de impuestos, justo una semana antes de la fecha l&iacute;mite de presentaci&oacute;n. Como si fuera poco, al mismo tiempo ten&iacute;a que cancelar un pago de impuestos estimado trimestral. Por lo tanto, saqu&eacute; todo el dinero de mi cuenta para pagarle al T&iacute;o Sam y recurr&iacute; al dinero de cumplea&ntilde;os que me dio mi mam&aacute; para comprar alimentos hasta recibir mi pr&oacute;ximo salario. Fue horrible estar en bancarrota, aunque haya sido por unos pocos d&iacute;as.</p>
        <p><strong>Viaje imprevisto.</strong> La muerte de un familiar puede obligarlo a comprar un boleto de avi&oacute;n de &uacute;ltimo minuto a un precio exorbitante para llegar al funeral. No quiere pagar este gasto considerable con su tarjeta de cr&eacute;dito y acumular intereses. Sin embargo, no tendr&iacute;a que preocuparse si tuviera suficiente dinero en efectivo en un fondo de emergencia para cancelar su cuenta con mayor rapidez.</p>
        <p><strong>Gastos funerarios.</strong> Muchos gastos funerarios superan los $10,000. Si su ser querido contaba con seguro de vida, los beneficios que recibe pueden cubrir el costo, pero pueden pasar meses hasta que realmente obtenga el dinero. Por lo tanto, necesita una fuente de ingreso en efectivo para comenzar a hacer pagos mientras tanto.</p>
