        <p>You have guaranteed acceptance as an SEIU member under age 65 and actively at work.</p>
        <p>Did you know that the average funeral can cost over $7,000*? If you were to pass away, your family members could be responsible for significant expenses including funeral costs, plus unexpected medical and legal bills.</p>
        <p>Help protect them from this financial hardship by activating your SEIU Guaranteed Issue Life coverage <strong>issued by The Prudential Insurance Company of America</strong>, which offers:</p>
        <ul>
            <li>100% GUARANTEED acceptance</li>
            <li>$10,000 coverage amount**</li>
            <li>Exclusive SEIU rates</li>
            <li>Income tax-free benefit for your loved ones<sup>&dagger;</sup></li>
            <li>Coverage without medical exams or health questions</li>
            <li>Fast and easy activation</li>
        </ul>
        <p><a href="-/media/52D684109F8E4CF5AFC113F819B40764.ashx">Rate Table</a></p>
