    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>What Is Financial Wellness?&nbsp;</strong>It&rsquo;s the peace of mind by living well today and planning for tomorrow.</p>
        <p><strong>How do you achieve it?</strong> By balancing your saving and spending.</p>
        <p>Explore how well you&rsquo;re spending, planning and protecting your money and assets, and get tips to do better. Our new <strong>Financial Wellness Program</strong>, which is offered through our partnership with <strong>The Prudential Insurance Company of America</strong>, provides articles and videos to help SEIU members with questions about:</p>
        <ul>
            <li><strong>Managing Debt</strong>. Build a better relationship with your money&hellip;one step at a time. You don&rsquo;t have to give up your happiness.</li>
            <li><strong>Savings and Investing</strong>. Make strong decisions with money to achieve your goals and wishes. Learn how to manage and grow your wealth.</li>
            <li><strong>Family Finances</strong>. Money, love, needs, life&hellip; These are the factors of day-to-day money management. Find balance.</li>
            <li><strong>Retirement Planning</strong>. Near or far in the future, you&rsquo;ll need to be ready. Enjoy today, while you prepare for a secure and happy retirement.</li>
            <li><strong>Preparing and Protecting</strong>. A little thought and care goes a long way toward peace of mind. Be ready for whatever life throws your way.</li>
        </ul>
