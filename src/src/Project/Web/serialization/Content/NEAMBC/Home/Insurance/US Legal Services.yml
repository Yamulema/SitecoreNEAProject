      Hint: ProductDescription
      Value: |
        
                        <p>Ahorre en el costo de la calefacción de su hogar con el Programa de combustible para calefacción SEIU de HEAT USA.</p>
        
        <p>HEAT USA es el grupo de compra de combustible para calefacción más grande del país. HEAT USA utiliza su alto poder adquisitivo para negociar precios más bajos, un mejor servicio y contratos gratuitos de servicio en empresas locales de combustible para calefacción de servicio completo y cuidadosamente seleccionadas.</p>
        
        <p><strong>Los beneficios del programa de HEAT USA incluyen:</strong></p>
        
        <p><strong>Programa de precios especiales</strong><br>
        Los miembros disfrutan de un programa de precios especiales llamado Protección de precios justos. Los precios de HEAT USA se basan en el precio al por mayor el día de la entrega además de un margen de ganancia reducido especialmente negociado que es considerablemente inferior al cobro que realizan los distribuidores locales de combustible a sus clientes habituales. Los descuentos varían durante el año ya que los precios al por mayor cambian, sin embargo, en promedio, los miembros pueden ahorrar entre 15 a 25 centavos por galón. Los miembros siempre pueden consultar los precios actuales llamando a HEAT USA.</p>
        
        <p><strong>Otros beneficios</strong></p>
        
        <ul>
        	<li>Contrato de servicio anual gratuito* o con descuento que incluye un servicio anual de limpieza, ajuste y emergencia</li>
        	<li>$50 gratis en combustible para calefacción</li>
        	<li>Certificado de $100 para actualización de equipos**</li>
        	<li>$10 de descuento en la tarifa de afiliación durante el primer año (normalmente $35, usted solo paga $25 durante el primer año)</li>
        	<li>El personal de HEAT USA monitorea los precios, lo representa ante los distribuidores locales de combustible para calefacción y también pueden entregar información sobre equipos, conservación de energía y actualizaciones del mercado</li>
        </ul>
        
        <p>HEAT USA está disponible en ciudades de 12 estados, desde Nueva Hampshire hasta Virginia. Para averiguar si HEAT USA está disponible en su área y cuánto puede ahorrar, inicie sesión para ver la información de contacto.</p>
        
        <p><em>Nota: los descuentos de HEAT USA no están disponibles en todas las áreas. Los miembros de áreas sin servicio pueden entregar su información de contacto a HEAT USA para recibir actualizaciones del programa.</em></p>  
        
