    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>What is a legal services plan?</strong></p>
        <p>A legal services plan is designed to make legal coverage accessible and affordable by offering access to over 11,000 attorneys.</p>
        <ul>
            <li>
            <p><strong>Attorney&rsquo;s Fees</strong> - U.S. Legal pays 100% of the attorney&rsquo;s fees for all covered matters.</p>
            </li>
            <li>
            <p><strong>Family Coverage</strong><sup>1</sup> - you, your spouse/domestic partner and dependent children are covered.</p>
            </li>
            <li>
            <p><strong>Unlimited Consultations </strong>- by phone or in person for each separate legal matter.</p>
            </li>
            <li>
            <p><strong>Comprehensive Benefits</strong><sup>2</sup> - Family Law, Bankruptcy, Trusts, Wills, Civil Law, Immigration and more.</p>
            </li>
            <li>
            <p><strong>Defense Services</strong>  &ndash; Criminal Misdemeanors, Juvenile Matters and Civil.</p>
            </li>
            <li>
            <p><strong>Estate Planning</strong> &ndash; Wills, Codicils, Powers of Attorney and Estate Administration.</p>
            </li>
            <li>
            <p><strong>Document Preparation and Review.</strong></p>
            </li>
            <li>
            <p><strong>No annual deductible, no copays, and no claim forms.</strong></p>
            </li>
        </ul>
        <p><strong>Why consider a legal services plan?</strong></p>
        <p>Every day people face common legal matters and are often unprepared to properly defend themselves. By taking the guesswork out of which attorney to call and how the attorney will be paid, a legal benefits plan saves time and money by eliminating undue stress.</p>
        <p><strong>Affordable Premium</strong></p>
        <p>For only $16.90 a month, SEIU Members, can protect their families with comprehensive legal benefits and access to a nationwide attorney network.</p>
        <p><strong>Gain peace of mind knowing your attorney&rsquo;s fees will be paid by U.S. Legal.</strong></p>
        <p><strong>Additional Benefits</strong></p>
        <ul>
            <li>
            <p>Online Legal Form Document Preparation</p>
            </li>
            <li>
            <p>State Specific Legal Library</p>
            </li>
            <li>
            <p>Identity Theft Restoration Program</p>
            </li>
            <li>
            <p>Mobile App</p>
            </li>
            <li>
            <p>Member Portal</p>
            </li>
        </ul>
        <p>Pre-existing issues are eligible for a discounted rate of 33.3% off the attorney&rsquo;s usual hourly rate.<sup>3</sup> Out of Network benefits are available.</p>
        <p>See the <a href="~/link.aspx?_id=A454FFD8D646487ABAEC6643F831DA0E&amp;_z=z"><strong>FAQs</strong></a>&nbsp;and <a href="-/media/43d07ec6110e403f9242c284322cf1d8.ashx" target="_blank"><strong>Coverage Chart</strong></a>&nbsp;for more details about additional coverage and exceptions.</p>
        <p>U.S. Legal Services has been helping to make attorney services more accessible and affordable for more than 40 years. This high-quality legal plan gives you the power to manage legal matters simply and effectively.</p>
        <p>Dedicated customer service representatives are available Monday &ndash; Friday, in English and Spanish. 24/7 Emergency Services are also available.</p>
        <p>Protect yourself and your family today&mdash;enroll now.</p>
