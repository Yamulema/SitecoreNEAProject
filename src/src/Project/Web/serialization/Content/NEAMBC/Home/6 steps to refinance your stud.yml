        <p>Are you looking to refinance your student loans? Maybe you want to take advantage of today&rsquo;s favorable interest rates that are lower than when you originally took out your loans. Or, you&rsquo;re juggling multiple payments each month to different loan servicers and you want to simplify your finances. </p>
        <p>Whatever the reason, refinancing gives you the opportunity to renegotiate your loan terms and interest rate. When you refinance, your existing loans are paid off, and then that old debt is rolled into a new private loan, typically with a lower rate and different terms. </p>
        <p>Here are six steps you can take in the student loan refinancing process to help you improve your repayment plan.</p>
        <p><strong><span style="font-size: 24px;">1. Understand your loans</span></strong></p>
        <p>The first step is to know whether you have federal or private loans&mdash;or both. </p>
        <p>You can&rsquo;t refinance private loans through Uncle Sam. But you can refinance them through private lenders, such as banks and credit unions. </p>
        <p>However, think long and hard before refinancing federal loans. One reason? You&rsquo;ll miss out on any relief measures implemented to help borrowers during the coronavirus pandemic.&nbsp;But more importantly, <strong>by refinancing federal loans, you will no longer have access to the government&rsquo;s repayment and debt forgiveness programs</strong>, such as income-based payments or the Public Service Loan Forgiveness Program. Before you do anything, see if you qualify for forgiveness by using the <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z">SEIU℠ Student Loan Forgiveness Navigator Tool</a>.</p>
        <p>Next, consider your goal. If your aim is to simplify your finances by going from multiple federal loan payments each month to one, you can do that by consolidating your debt into a <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/manage-loans/consolidation" target="_blank">Direct Consolidation Loan</a> from the government. Your interest rate won&rsquo;t necessarily be lower, but your monthly payments could be reduced if you stretch out the term. You also would still be eligible for important federal perks, such as income-based payments. <strong>However, if you are on track to make 10 years&rsquo; worth of on-time payments to be eligible for the Public Service Loan Forgiveness program, consolidating loans will restart the clock.</strong></p>
        <p>If you have private loans or if you don&rsquo;t qualify for federal loan benefits, and just want to get a lower interest rate and streamline your bill paying, refinancing may be what you&rsquo;re after. If you&rsquo;re not sure, <a href="~/link.aspx?_id=090839CB5F124DA19CD03CB7E1C05843&amp;_z=z">read about the pros and cons of refinancing</a>.</p>
        <p><strong><span style="font-size: 24px;">2. Choose a reputable loan servicer</span></strong></p>
        <p>There are plenty of companies offering to help you with student loan debt, but not all are legitimate. SEIU Member Benefits understands the importance of making a smart refinancing decision and wants to help reduce the complexity of choosing a lender. To protect our members and offer you a refinancing solution you can trust, SEIU Member Benefits vetted and partnered with College Ave Student Loans to launch the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>. </p>
        <p>Like many other loan servicers, College Ave will give you a 0.25% discount on your interest rate when you sign up for AutoPay. <strong>But it also provides SEIU members with a one-time statement credit equaling 0.5% of the loan&mdash;up to $599.99&mdash;on their loan balance.</strong> And College Ave doesn&rsquo;t charge application or origination fees.</p>
        <p><strong><span style="font-size: 24px;">3. See if you qualify for refinancing </span></strong></p>
        <p>To refinance, your student loans must total at least $5,000 and cannot exceed $150,000 for undergraduate and graduate degrees. (Loan balances can be up to $300,000 for borrowers with veterinary or medical degrees). You also must be a graduate from a degree-granting college or university.</p>
        <p>In addition, you must meet certain credit criteria. For instance, your income must be sufficient to keep up with loan payments on top of other necessities. Your debt-to-income ratio&mdash;the amount of your recurring monthly debt in relation to your monthly gross income&mdash;typically must be less than 50%, says Brian Reed, head of partnerships and business development at College Ave.</p>
        <p>Your FICO credit score&mdash;a number designed to predict your creditworthiness&mdash;must be at least in the upper 600s. (FICO scoring ranges from 300 to 850; the higher the number the better). You can check out the likelihood that you would qualify for refinancing and at what interest rate by going to the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>&nbsp;page and clicking <span style="color: #000000;">&ldquo;</span>Get Started,<span style="color: #000000;">&rdquo;</span>&nbsp;which will take you to the College Ave website. Once you<span style="color: #000000;">&rsquo;</span>re there, click <span style="color: #000000;">&ldquo;</span>Apply<span style="color: #000000;">&rdquo;</span>&nbsp;at the top of the page and answer a few prequalification questions. This takes only about one minute and won&rsquo;t affect your credit score. You can also get a free estimate of your credit score and advice on how to improve it at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.myfico.com/credit-education" target="_blank">FICO&rsquo;s credit education site.</a></p>
        <p><strong><span style="font-size: 24px;">4. Choose your terms</span></strong></p>
        <p>When you refinance through the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>, you can select a loan term of five to 20 years. The longer the term, the lower the monthly payment. But a longer term means you will pay more in interest over time. </p>
        <p>You can also choose between a fixed interest rate that stays the same throughout the term of the loan, or a variable rate that might start out lower but can rise or fall over time based on a market index. Before choosing a variable rate, make sure you are comfortable with the risk of your rate rising over time.</p>
        <p>College Ave works with bank partners to offer competitive rates. Fixed interest rates will be slightly higher than variable rates, but in both cases, borrowers are eligible for a 0.25% rate discount if they enroll in auto-pay. The rate you receive will also depend on your credit and the length of the loan&rsquo;s term, Reed says. The shorter the term, the lower the interest rate, he says. You can <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.collegeavestudentloans.com/student-loan-refinance/" target="_blank">check your personalized rate</a> with College Ave without impacting your credit.&nbsp;</p>
        <p><strong><span style="font-size: 24px;">5. Fill out a short&nbsp;application</span></strong></p>
        <p>Submitting an online application for the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>&nbsp;is fast and easy because&nbsp;College Ave has streamlined the process. In many cases, you won&rsquo;t need to upload documentation, although some borrowers may have to provide proof of income or identity, Reed says. You&rsquo;ll be asked to provide some basic information and College Ave will pull your credit report to capture your existing student loan details. Representatives at College Ave&rsquo;s contact center are also available to answer any questions you have during the application process, Reed says.</p>
        <p>You can receive a credit decision in just three minutes. </p>
        <p>If you aren&rsquo;t eligible to refinance based on your credit, you still might qualify if you can add a creditworthy co-signer to the loan. Be aware, this is a big ask. If you fail to repay the loan, your co-signer will be responsible for the debt.</p>
        <p><strong><span style="font-size: 24px;">6. Switch to your new loan</span></strong></p>
        <p>Once your application is approved, College Ave will pay off your old loans and provide you with a new one. You should continue making payments on your old loans until you receive confirmation that they&rsquo;ve been repaid. You will receive a new repayment date on your new initial loan statement.</p>
        <p>As a bonus, SEIU members will automatically get a one-time credit worth 0.50% of their loan balance&mdash;up to $599.99. This will be applied to your balance within 60 days of the loan being added to College Ave&rsquo;s servicing platform.</p>
        <p>As an SEIU member, refinancing your education loans is now easier&mdash;and faster&mdash;than ever. As you make your decisions, always make sure that refinancing won&rsquo;t take away valuable benefits from your federal loans. If you determine that refinancing is right for you, you can be confident in pursuing favorable rates, flexible terms and valuable member discounts with the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>.</p>
