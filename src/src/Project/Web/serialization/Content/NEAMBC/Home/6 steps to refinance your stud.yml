        <p>&iquest;Deseas refinanciar tus pr&eacute;stamos estudiantiles? Tal vez quieres aprovechar tasas de inter&eacute;s vigentes m&aacute;s bajas que las que hab&iacute;a cuando tomaste tus pr&eacute;stamos. O bien, te encuentras cada mes haciendo malabares entre una entidad y otra para pagar todas las cuotas y quieres simplificar tus finanzas.</p>
        <p>Cualquiera que sea la motivaci&oacute;n, una refinanciaci&oacute;n te da la oportunidad de renegociar el plazo de tu pr&eacute;stamo y la tasa de inter&eacute;s. Cuando tomas una refinanciaci&oacute;n, los pr&eacute;stamos que tienes se pagar&aacute;n por completo, y el monto adeudado se transfiere a un nuevo pr&eacute;stamo privado, normalmente con una tasa de inter&eacute;s menor y un plazo diferente.</p>
        <p>A continuaci&oacute;n, presentamos seis pasos que puedes seguir para refinanciar tus pr&eacute;stamos estudiantiles y mejorar tu plan de pagos.</p>
        <p><strong><span style="font-size: 24px;">1. Entiende tus pr&eacute;stamos</span></strong></p>
        <p>El primer paso es identificar si tus pr&eacute;stamos son federales o privados (o ambos).</p>
        <p>Por medio del T&iacute;o Sam no es posible refinanciar pr&eacute;stamos privados. Estos pueden ser refinanciados a trav&eacute;s de entidades privadas como bancos o cooperativas de cr&eacute;dito.</p>
        <p>Antes de refinanciar un pr&eacute;stamo federal debes pensarlo con calma. &iquest;Por qu&eacute;? Porque si llegas a hacerlo perder&aacute;s la posibilidad de aplicar a cualquier medida de auxilio implementada para ayudar a los deudores durante la pandemia del Coronavirus, y m&aacute;s importante a&uacute;n, <strong>al refinanciar los pr&eacute;stamos federales perder&aacute;s la posibilidad de acceder a los programas de reembolsos y condonaci&oacute;n de deudas del gobierno</strong>, tales como cuotas de pago ajustadas seg&uacute;n los ingresos de la persona, o el Programa de Condonaci&oacute;n de Pr&eacute;stamos para Servidores P&uacute;blicos. Antes de continuar puedes verificar si calificas para esta condonaci&oacute;n utilizando la <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU℠</a>.</p>
        <p>Ahora, es necesario definir tus objetivos. Si tu objetivo es simplificar tus finanzas pasando de pagar m&uacute;ltiples cuotas de pr&eacute;stamos federales cada mes, a una &uacute;nica cuota mensual, esto puedes hacerlo consolidando tu deuda con un <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/manage-loans/consolidation" target="_blank">Pr&eacute;stamo Directo de Consolidaci&oacute;n</a> del gobierno. Puede que la tasa de inter&eacute;s de tu pr&eacute;stamo no se reduzca, pero modificando el plazo podr&aacute;s reducir el monto de las cuotas mensuales. De esta manera podr&aacute;s seguir teniendo acceso a importantes beneficios federales, tales como cuotas de pago ajustadas seg&uacute;n los ingresos de la persona.</p>
        <p>Por otra parte, si cuentas con pr&eacute;stamos privados, o no calificas para beneficios de los pr&eacute;stamos federales, y s&oacute;lo deseas reducir tus tasas de inter&eacute;s o agilizar el pago de tu deuda, la refinanciaci&oacute;n puede ser lo que est&aacute;s buscando. Para mayor seguridad puedes, <a href="~/link.aspx?_id=090839CB5F124DA19CD03CB7E1C05843&amp;_z=z">leer los pros y contras de una refinanciaci&oacute;n</a>.</p>
        <p><strong><span style="font-size: 24px;">2. Selecciona una entidad de financiaci&oacute;n con buena reputaci&oacute;n</span></strong></p>
        <p>Existen muchas compa&ntilde;&iacute;as que ofrecen ayudarte con tu deuda estudiantil, sin embargo, no todas son leg&iacute;timas. SEIU Member Benefits entiende la importancia de tomar una decisi&oacute;n de refinanciamiento inteligente, y busca ayudar a reducir las complicaciones a la hora de elegir una entidad de financiaci&oacute;n. Con el objetivo de proteger a nuestros miembros, y ofrecerles una soluci&oacute;n de refinanciamiento en la que puedan confiar, SEIU Member Benefits investig&oacute; y se asoci&oacute; con College Ave Student Loans para lanzar el <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>. </p>
        <p>Al igual que otras entidades de financiaci&oacute;n, College Ave te otorgar&aacute; un descuento del 0.25% en la tasa de inter&eacute;s si te inscribes en AutoPay. <strong>Adem&aacute;s de esto, los miembros de SEIU reciben, por una &uacute;nica vez, un cr&eacute;dito equivalente al 0.5% del saldo de su deuda (hasta un m&aacute;ximo de $599.99), el cual ser&aacute; abonado al saldo pendiente.</strong> Por su parte, College Ave no cobra cargos por aplicaci&oacute;n o apertura.</p>
        <p><strong><span style="font-size: 24px;">3. Verifica si calificas para una refinanciaci&oacute;n</span></strong></p>
        <p>Para acceder a la refinanciaci&oacute;n, tus pr&eacute;stamos estudiantiles deben ser por estudios de pregrado o posgrado, y el monto adeudado debe estar entre $5,000 y $150,000 (para el caso de pr&eacute;stamos por t&iacute;tulos en veterinaria o medicina, el saldo del pr&eacute;stamo puede ascender a $300,000). Adicional a esto, debes haberte graduado de una universidad o una instituci&oacute;n que otorgue t&iacute;tulos de licenciatura.</p>
        <p>Tambi&eacute;n es necesario cumplir ciertos criterios de cr&eacute;dito. Por ejemplo, tus ingresos deben ser suficientes para poder cumplir con las cuotas de tu pr&eacute;stamo y dem&aacute;s necesidades propias. Seg&uacute;n lo menciona Brian Reed, jefe de alianzas y desarrollo de negocios de College Ave, tu proporci&oacute;n deuda - ingresos, es decir, la relaci&oacute;n entre lo que debes pagar mensualmente para deudas y tus ingresos brutos mensuales, debe estar por debajo del 50%</p>
        <p>Por otra parte, tu puntaje de cr&eacute;dito FICO (un n&uacute;mero dise&ntilde;ado para predecir el comportamiento crediticio de las personas) debe estar por encima de 600 (el puntaje FICO va de 300 a 850, entre mayor sea el n&uacute;mero, mejor es tu calificaci&oacute;n). Para comprobar si calificas para la refinanciaci&oacute;n, y conocer tu tasa de inter&eacute;s, puedes visitar la p&aacute;gina del <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>&nbsp;y hacer click en&nbsp;<span style="color: #000000;">&ldquo;</span>Comenzar<span style="color: #000000;">&rdquo;,</span>&nbsp;lo que te llevar&aacute; al sitio web de College Ave. Una vez all&iacute;, haz click en &ldquo;Aplicar&rdquo; en la parte superior de la p&aacute;gina, y responde las preguntas de precalificaci&oacute;n. Esto deber&iacute;a tomar aproximadamente un minuto y no afectar&aacute; tu puntaje de cr&eacute;dito. Para conocer gratis una estimaci&oacute;n de tu puntaje de cr&eacute;dito, y aprender consejos de c&oacute;mo mejorarlo, visita el&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.myfico.com/credit-education" target="_blank">sitio de educaci&oacute;n de cr&eacute;dito de FICO.</a></p>
        <p><strong><span style="font-size: 24px;">4. Selecciona el plazo</span></strong></p>
        <p>Cuando refinancias a trav&eacute;s del <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>, podr&aacute;s seleccionar un plazo de pr&eacute;stamo entre cinco y 20 a&ntilde;os. Entre m&aacute;s largo sea el plazo, menores ser&aacute;n las cuotas mensuales. Pero, un plazo m&aacute;s largo significa que terminar&aacute;s pagando m&aacute;s intereses a lo largo del tiempo.</p>
        <p>Tambi&eacute;n puedes elegir entre una tasa de inter&eacute;s fija, que se mantendr&aacute; invariable por la duraci&oacute;n del pr&eacute;stamo, o una tasa variable, la cual puede ser inferior en principio, pero durante el per&iacute;odo del pr&eacute;stamo puede subir o bajar seg&uacute;n &iacute;ndices del mercado. Antes de elegir una tasa variable aseg&uacute;rate de poder tolerar el riesgo de que tu tasa llegara a aumentar en alg&uacute;n momento.</p>
        <p>College Ave trabaja con distintos socios bancarios para ofrecer tarifas competitivas. Las tasas de inter&eacute;s fijas van a ser ligeramente m&aacute;s altas que las variables. En ambos casos, las personas podr&aacute;n recibir un descuento de tasa del 0.25% al inscribirse en Auto-Pay. De acuerdo con Reed, la tasa que recibir&aacute;s tambi&eacute;n depender&aacute; de tu cr&eacute;dito y del plazo del pr&eacute;stamo. Seg&uacute;n &eacute;l, entre m&aacute;s corto sea el plazo, menor ser&aacute; la tasa de inter&eacute;s. Puedes <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.collegeavestudentloans.com/student-loan-refinance/" target="_blank">verificar tu tasa personalizada</a> con College Ave sin afectar tu puntaje de cr&eacute;dito.</p>
        <p><strong><span style="font-size: 24px;">5. Diligencia una aplicaci&oacute;n sencilla</span></strong></p>
        <p>La aplicaci&oacute;n en l&iacute;nea para el <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a> es r&aacute;pida y f&aacute;cil, ya que College Ave se ha asegurado de que este proceso sea lo m&aacute;s &aacute;gil posible. De acuerdo con Reed, en muchos casos no necesitar&aacute;s cargar documentaci&oacute;n, aunque es posible que algunas personas deban presentar pruebas de ingresos o de identificaci&oacute;n. Solo se te solicitar&aacute; la informaci&oacute;n b&aacute;sica necesaria para que College Ave pueda extraer de tu reporte de cr&eacute;dito los detalles de tus pr&eacute;stamos estudiantiles actuales. Reed tambi&eacute;n menciona que cuentan con representantes en el centro de contacto de College Ave disponibles para responder cualquier pregunta que puedas tener durante el proceso de aplicaci&oacute;n.</p>
        <p>Es posible que recibas la respuesta a tu solicitud de cr&eacute;dito en tan solo tres minutos.</p>
        <p>Dado el caso que debido a tu puntaje de cr&eacute;dito no fueras elegible para la refinanciaci&oacute;n, a&uacute;n podr&iacute;as aplicar agregando a tu solicitud un codeudor que s&iacute; cuente con buen puntaje de cr&eacute;dito. Es importante tener en cuenta que esta es una solicitud delicada, ya que, si dejaras de pagar tu pr&eacute;stamo, el codeudor ser&aacute; responsable del pago de la deuda.</p>
        <p><strong><span style="font-size: 24px;">6. P&aacute;sate a tu nuevo pr&eacute;stamo</span></strong></p>
        <p>Una vez tu solicitud sea aprobada, College Ave pagar&aacute; tus pr&eacute;stamos antiguos y te abrir&aacute; uno nuevo. Ten en cuenta que debes seguir pagando las cuotas de tus pr&eacute;stamos antiguos hasta que recibas confirmaci&oacute;n de que &eacute;stos han sido pagados en su totalidad. En el primer estado de cuenta de tu nuevo pr&eacute;stamo conocer&aacute;s la nueva fecha de pago.</p>
        <p>Como bonificaci&oacute;n, los miembros de SEIU recibir&aacute;n autom&aacute;ticamente un cr&eacute;dito &uacute;nico por un valor del 0.50% de su saldo pendiente, por un monto m&aacute;ximo de $599.99. Este cr&eacute;dito ser&aacute; aplicado a su saldo dentro de los 60 d&iacute;as siguientes a la adici&oacute;n del pr&eacute;stamo en la plataforma de servicios de College Ave.</p>
        <p>Como miembro de SEIU, refinanciar tus pr&eacute;stamos educativos ahora es m&aacute;s f&aacute;cil y r&aacute;pido que nunca. Al tomar tus decisiones, aseg&uacute;rate siempre de que la refinanciaci&oacute;n no vaya a quitarte importantes beneficios de tus pr&eacute;stamos federales. Si decides que la refinanciaci&oacute;n es adecuada para ti, ten la seguridad que con el <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>.</p>
