    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>You&rsquo;ve probably used Travelocity, Priceline or another big-name travel website to book flights or a hotel room, but there&rsquo;s a whole slew of new sites designed to save you time and money&ndash;and some may even help you get an upgraded vacation experience.</p>
        <p>We&rsquo;ve compiled 9 of those sites to consider using when you&rsquo;re making your holiday travel plans. Just click the bolded names of the websites below to visit them:</p>
        <p><strong>Research the Best Flight Fares</strong></p>
        <p>Although there are tons of sites that compare flight fares and options, if you know where you want to go, <strong><a href="http://matrix.itasoftware.com/" onclick="ga_track_link('SeptNEAchieve – Travel Sites – Matrix ITA)">Matrix from ITA Software</a></strong> will help you find the best price possible. Enter your information in the Matrix Airfare Search and you&rsquo;ll find flight fares from every airline, which you can mix and match to attain the best deal. This search engine also is available as an app called On the Fly.</p>
        <p><strong>Lock in the Best Hotel Rates</strong><span style="font-family: 'Open Sans', Arial, sans-serif;"></span></p>
        <p><strong><a href="https://www.room77.com/">Room 77</a></strong> compares rates across hundreds of leading travel deal sites and more than 200,000 hotels directly. The site also offers digital floor maps so you can see each room&rsquo;s views, and allows you to see discounts other engines sometimes exclude, such as those for AAA, seniors, government and military.</p>
        <p>Big chain hotels can offer great value and service, but if you&rsquo;d prefer a more authentic, affordable stay, check out <strong><a href="https://www.airbnb.com/">Airbnb</a></strong>, which offers unique lodging options (think apartments, boats, castles and treehouses) for a fraction of the price.</p>
        <p><strong>Find the Best Car Rental Deals</strong></p>
        <p>Once you&rsquo;re on the ground in your destination, you&rsquo;ll need to get around. That&rsquo;s where <strong><a href="http://www.autoslash.com/">AutoSlash</a></strong> comes in. For no fee, the site&nbsp;finds and applies the best car rental coupons and discounts, tracks rental price changes multiple times a day, and rebooks users into the highest savings automatically, ensuring that you&rsquo;ll get the lowest possible rate.</p>
        <p>Be sure to also check out special rates through SEIU Member Benefits&rsquo; five rental car partners: <a href="~/link.aspx?_id=77B55B54018A4E8FB4DE5DE36755E44D&amp;_z=z">Enterprise</a>, <a href="~/link.aspx?_id=E66AA60EF6C64FEAAF90B535BC4C0571&amp;_z=z">Hertz</a>, <a href="~/link.aspx?_id=55A67C922377443AA56155B8A49375EE&amp;_z=z">Dollar</a>, <a href="~/link.aspx?_id=54B239A49EB347EDA3935DA0D9FCE874&amp;_z=z">National</a>&nbsp;and&nbsp;<a href="~/link.aspx?_id=262C7751A405406697BBBB2F2E18F7C0&amp;_z=z">Alamo</a>.</p>
        <p><strong>Know When to Buy (and When to Wait)</strong></p>
        <p>It&rsquo;s tough to decide whether to jump on a flight fare now or wait in case it drops. Fortunately, both <strong><a href="http://www.bing.com/travel">Bing Travel</a></strong> and <strong><a href="http://www.kayak.com/">Kayak</a></strong> have &ldquo;price predictors&rdquo; that gather data such as fare history to determine whether your fare will likely drop or rise over the next week. They&rsquo;ll even tell you if there&rsquo;s a better offer on another website.</p>
        <p><strong>Never Pay More Than You Should</strong></p>
        <p>There&rsquo;s nothing worse than booking a flight, only to find out two days later that the price has dropped. With <strong><a href="http://www.yapta.com/">Yapta</a></strong>, you&rsquo;ll be alerted you if the difference in airfare price exceeds the rebooking fee. Then you can call the airline and get some money back.</p>
        <p>When you book a hotel stay through <strong><a href="http://www.tingo.com/">Tingo</a></strong>, which will match the best rate you find anywhere, you&rsquo;ll get a direct refund back to your credit card if the price drops after you&rsquo;ve booked. They&rsquo;ll also upgrade you to a new, better room if the price is lower than your original booking.</p>
        <p>If money back is more your style, book a luxury room through <strong><a href="http://www.cooboutique.com/">Coo Boutique</a></strong>, a free site that guarantees best rates. You can earn up to 7% back on the price of your reservation. You also can earn points to be eligible for exclusive perks and resort credits.</p>
