                        <p>Si se trata de deuda, los números no son agradables: el hogar promedio de los EE. UU. tiene saldos de tarjeta de crédito no pagos de $15,706, según NerdWallet.com.</p>
        
        <p>A pesar de que las deudas pueden ser una realidad para muchas personas, tiene opciones para manejarlas. Una forma es a través de consolidación de deudas: combina sus deudas “bajo el mismo techo” con una mejor tasa de interés y un pago mensual. (No confunda esto con negociación de deuda, que involucra el establecimiento del saldo con el prestamista). “Si posee muchas cuentas con pagos mínimos y tasas de interés altos, la consolidación de deuda puede ser una respuesta,” dice Kevin Gallegos, vicepresidente de operaciones de Phoenix para Freedom Financial Network. “Resulta útil para las personas que creen que pueden modificar sus hábitos y desean enfocarse en una sola tasa y pago.”</p>
        
        <p>La clave es modificar sus hábitos. Lo que no le conviene hacer es consolidar su deuda y volver a acumular saldos altos. Antes de realizar cualquier cambio, tal vez desee consultar a un planificador financiero para que lo ayude a tener su gasto mensual en negro o comunicarse con una organización como la National Federation for Credit Counseling, una organización sin fines de lucro que les brinda educación financiera a millones de consumidores todos los años, con servicios que incluyen asesoramiento de deuda y quiebra.</p>
        
        <p>¿Cómo sabe si la consolidación de deuda es adecuada para usted? Les pedimos a los expertos que explicaran tres maneras de consolidar la deuda.</p>
        
        <p><strong>1. Consolidar la deuda en una tarjeta de crédito.</strong><br>
        Una forma de consolidar la deuda consiste en transferir los saldos de su tarjeta de crédito a una tarjeta principal. Pero lea cuidadosamente la letra pequeña. “Sea claro sobre el cargo de transferencia,” dice Gallegos. “Seleccione una tarjeta sin un cargo anual y asegúrese de pagar el saldo antes de que expire la tasa inicial favorable. Una vez que hagas el cambio, deje de cargar las compras en su tarjeta.”</p>
        
        <p>Después de transferir un saldo, es probable que desee mantener activas sus cuentas de tarjetas antiguas, sin agregar nuevos cargos, para reducir su proporción de utilización del crédito. Esta proporción compara la cantidad de crédito que está usando con su crédito disponible total, y representa aproximadamente un tercio de su calificación crediticia. Cuanto más baja sea la proporción, mejor será para su calificación crediticia.</p>
        
        <p>Para ilustrar: Si transfiere $2,000 de tres tarjetas diferentes a una sola tarjeta con un límite de $10,000 y luego cierra las tres cuentas de las tarjetas originales, terminará con un saldo de $6,000 en la nueva tarjeta. Esto excede el máximo recomendado de 30 por ciento del límite de crédito, que en este caso es de $3,000. Sin embargo, si mantiene abiertas esas tres cuentas originales, al dejar de usarlas, tendría un saldo de $6,000 en $40,000 de crédito disponible (asumiendo que todas las cuentas tienen límites de $10,000). Esto le da una proporción de utilización del crédito mucho menor. Además, recuerde que las cuentas de larga data con historiales de pago positivos afectan favorablemente su calificación crediticia, incluso si ya no usa esas tarjetas.</p>
        
        <p><u>¿La consolidación de la tarjeta de crédito es adecuada para usted?</u> Usted puede ser un buen candidato para la consolidación de deuda de tarjeta de crédito si se beneficiaría de la transferencia de saldos de varias tarjetas a un gran préstamo (o tarjeta), con una tasa que esperamos sea más baja. Usted no puede ser un buen candidato para la consolidación de deuda de tarjeta de crédito si actualmente no tiene problemas para pagar sus saldos de tarjetas de crédito y su tasa de utilización del crédito ya es baja.</p>
        
        <p><strong>2. Consolidar a través de una línea de crédito hipotecario (HELOC, Home Equity Line of Credit).</strong><br>
        Las HELOC permiten a los consumidores abrir una línea de crédito garantizada por su vivienda. De esta manera, los propietarios pueden pedir dinero prestado cuando sea necesario para consolidar la deuda o para financiar futuras emergencias sin tener que solicitar un nuevo préstamo a tasas posiblemente más altas. Los costos iniciales representan inconvenientes significativos, ya que usted tiene que pagar los mismos cargos que con una primera hipoteca (por ejemplo, una tasa de solicitud, búsqueda de título, evaluación y, por supuesto, puntos). Sin embargo, con una HELOC, usted normalmente tiene acceso a hasta el 85 por ciento del valor de su vivienda, menos el saldo restante de su hipoteca. Así que para una vivienda de $500,000 con un saldo de $300,000, usted sería elegible para un límite de crédito máximo de $125,000, según NerdWallet.</p>
        
        <p>Las HELOC son consideradas opciones viables de financiamiento para aquellos que se enfrentan a un gran gasto y carecen de un fondo de emergencia. Debido a que la línea de crédito está respaldada por una garantía, su casa, la tasa de interés tiende a ser menor. Las HELOC también son a menudo deducibles de impuestos. Los préstamos garantizados como estos tienen tasas más bajas que los préstamos sin garantía, como su tarjeta de crédito, porque usted está aportando una casa o un automóvil o algo más de valor. Con un préstamo sin garantía, solo está respaldado por su capacidad para realizar los pagos.</p>
        
        <p>“Usted puede ser capaz de reducir sus pagos mensuales a través de tasas más bajas y plazos de reembolso más largos,” dice Kevin Haney, ex director de ventas de la agencia de crédito, Experian, que ahora es dueño de SavvyonCredit.com, un sitio de información/educación crediticia. "Usted podría perfectamente tener el lujo de estirar su reembolso más de 20 años. Pero hay un lado negativo: está pidiendo prestado sobre el capital de su vivienda. Si los precios bajan, usted puede deber más en la vivienda de lo que un nuevo comprador está dispuesto a pagar. Y al estirar los pagos más de 20 años, usted podría terminar pagando más de lo que haría de otro modo en el interés total.” Conclusión: Haga las cuentas para ver si va a salir adelante.</p>
        
        <p><u>¿Una HELOC es adecuada para usted?</u> Usted puede ser un buen candidato para una HELOC si tiene una gran cantidad de deuda que desea consolidar o desea un respaldo extra para futuras emergencias, y tiene suficiente capital. Solo debe solicitarla si su trabajo e ingresos son seguros. Es posible que no sea un buen candidato si tiene poco capital en la vivienda, o solo necesita refinanciar una cantidad menor de deuda. Los ahorros de intereses en cantidades menores pueden no compensar los mayores costos de cierre de una HELOC.</p>
        
        <p><strong>3. Consolidar con un préstamo personal. </strong><br>
        Puede volver a financiar una deuda en un préstamo de plazo fijo, también, con un pago mensual, fecha de vencimiento y tasa de interés. La conversión de una deuda de tarjeta de crédito en un préstamo personal de tasa fija podría mejorar su puntaje de crédito porque los índices de utilización de crédito no tienen en cuenta los préstamos de tipo de instalación. Esencialmente, usted estaría “borrando” una deuda basada en tarjeta de su puntaje de utilización, disminuyéndola.</p>
        
        <p>El prolongado plazo de amortización, sin embargo, puede descartar a ciertos prestatarios. “Si cree que puede saldar su deuda en un año, no tiene sentido que tramite un préstamo personal,” dice Gallegos.</p>
        
        <p><u>¿Un préstamo personal es adecuado para usted?</u> Usted puede ser un buen candidato para un préstamo personal si posee varias cuentas que desea simplificar en un pago y, posiblemente, disminuir su tasa de interés. Usted puede no ser un buen candidato para un préstamo personal si puede saldar su deuda actual dentro de un periodo de tiempo relativamente corto.</p>
