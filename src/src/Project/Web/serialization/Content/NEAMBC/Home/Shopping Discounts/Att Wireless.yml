        <p><strong>DESCUENTO EN ACCESORIOS:</strong>&nbsp;AT&amp;T aplicar&aacute; un descuento en accesorios sobre el precio de accesorios seleccionados disponibles en AT&amp;T, los cuales AT&amp;T puede modificar ocasionalmente. El t&eacute;rmino &ldquo;accesorio&rdquo; o &ldquo;accesorios&rdquo; se refiere a cualquier pieza complementaria de equipamiento (p. ej., bater&iacute;as, estuches, auriculares).  El descuento en accesorios no se aplicar&aacute; a aquellos accesorios que se compren para su uso con equipos datac&eacute;ntricos, como m&oacute;dems, tarjetas SIM de repuesto o accesorios para autom&oacute;viles, as&iacute; como tampoco a accesorios de la marca Apple.</p>
        <br />
        <p><strong>EXENCI&Oacute;N DE CARGO DE ACTIVACI&Oacute;N:</strong>&nbsp;Promoci&oacute;n disponible para empleados y estudiantes calificados y para cualquier otra persona autorizada asociados con organizaciones patrocinantes elegibles con un contrato comercial calificado. Requiere un comprobante de elegibilidad v&aacute;lido. La persona calificada debe suscribirse al servicio mediante una cuenta por la cual asuma una responsabilidad personal. La oferta est&aacute; sujeta al contrato comercial y se puede interrumpir, modificar o suspender sin previo aviso. Se aplica &uacute;nicamente a activaciones seleccionadas. Se aplican restricciones adicionales. Si tiene dudas sobre su elegibilidad, comun&iacute;quese con su organizaci&oacute;n patrocinante, visite una tienda, o bien comun&iacute;quese con AT&amp;T para conocer los detalles de la oferta.</p>
        <br />
        <p><strong>DESCUENTOS EN EL SERVICIO AT&amp;T SIGNATURE PROGRAM:</strong>&nbsp;Promoci&oacute;n disponible para empleados y estudiantes calificados y para cualquier otra persona autorizada asociados con las empresas, universidades y otras organizaciones patrocinantes elegibles con un contrato de servicio calificado (contrato comercial). Se debe validar la elegibilidad por Internet o proporcionar una credencial de empleado, colilla de pago o identificaci&oacute;n de estudiante v&aacute;lidos, o bien cualquier otro comprobante de elegibilidad aprobado, en la tienda minorista autorizada y suscribirse al servicio mediante una cuenta de responsabilidad individual por la cual la persona calificada asuma una responsabilidad personal. Descuento sujeto al contrato comercial. Esta oferta se puede interrumpir, modificar o suspender sin previo aviso. El descuento puede variar seg&uacute;n el mes. Se aplica solo al cargo por servicio mensual recurrente de planes de voz y datos calificados (a menos que se estipule lo contrario en el contrato comercial). Combinable solo con planes inal&aacute;mbricos elegibles (sin embargo, se pueden aplicar otros descuentos). Entre los planes no elegibles se encuentran AT&amp;T Unlimited Plus℠, AT&amp;T Unlimited Choice℠, AT&amp;T Unlimited Plus Enhanced℠, AT&amp;T Unlimited Choice Enhanced℠, AT&amp;T Unlimited &amp; More℠ Premium, AT&amp;T Unlimited &amp; More℠, AT&amp;T Unlimited Value, AT&amp;T Unlimited Starter℠, AT&amp;T Unlimited Extra℠ y AT&amp;T Unlimited Elite℠. Se puede aplicar un cargo por servicio mensual m&iacute;nimo, servicios AT&amp;T adicionales u otros requisitos de elegibilidad. No disponible para planes de voz ilimitados. Para todos los planes Mobile Share, se aplica solo al cargo mensual del plan, de planes con m&aacute;s de 600 MB, y no a cargos mensuales adicionales por acceso a dispositivos. Se aplican restricciones adicionales. Es posible que hasta se confirme la elegibilidad transcurran 2 ciclos de facturaci&oacute;n, en cuyo caso la oferta no se aplicar&aacute; a los cargos anteriores. Se aplica despu&eacute;s del uso de cualquier cr&eacute;dito disponible. Es posible que no se pueda combinar con otros descuentos de servicio.</p>
