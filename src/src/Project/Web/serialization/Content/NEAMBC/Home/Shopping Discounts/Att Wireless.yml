        <ul>
            <li>
            <p>Los miembros de la SEIU pueden obtener beneficios m&oacute;viles con el AT&amp;T Signature Program</p>
            </li>
            <li>
            <p>Obtenga 15% de descuento en planes m&oacute;viles calificados de AT&amp;T*</p>
            </li>
            <li>
            <p>Ahorre 20% en accesorios elegibles</p>
            </li>
            <li>
            <p>Tarifa de activaci&oacute;n bonificada</p>
            </li>
        </ul>
        <p>Incre&iacute;bles ventajas especiales para usted.</p>
        <p>Los miembros de la SEIU reciben descuentos, ofertas especiales y m&aacute;s todos los d&iacute;as, solo por ser miembros del sindicato. Comience con las mejores ofertas en servicios m&oacute;viles de AT&amp;T.</p>
        <p>Elija el plan adecuado para usted. Ya sea que desee un plan ilimitado o Mobile Share Plus℠, AT&amp;T tiene los planes correctos para satisfacer sus necesidades.<br />
        Adem&aacute;s, obtenga un 20% de descuento en accesorios elegibles.<br />
        * El descuento del AT&amp;T Signature Program no se puede combinar con los planes actuales ilimitados de AT&amp;T.</p>
        <p>AT&amp;T puede disminuir temporalmente la velocidad de los datos cuando la red est&aacute; ocupada.</p>
        <p>&iquest;Tiene preguntas? Lea nuestras <a href="~/link.aspx?_id=A89D9EFE599A49FBAC5C2686441CDAAD&amp;_z=z"><strong>preguntas frecuentes de</strong></a>&nbsp;AT&amp;T.</p>
        <p>Compre en l&iacute;nea ahora o traiga a cualquier tienda de AT&amp;T el Formulario de Beneficios en tiendas junto a un documento de identificaci&oacute;n con foto.</p>
