      Hint: ProductDescription
      Value: |
        &nbsp;
        <ul>
            <li>
            <p>SEIU members can get exclusive wireless benefits with AT&amp;T Signature Program</p>
            </li>
            <li>
            <p>Get 15% off qualified AT&amp;T wireless plans*</p>
            </li>
            <li>
            <p>Save 20% on eligible accessories</p>
            </li>
            <li>
            <p>Waived activation fee</p>
            </li>
        </ul>
        <p>Amazing perks just for you.</p>
        <p>SEIU members get everyday discounts, special offers and more &ndash; just for being a union member. Start with the best deals on AT&amp;T wireless.</p>
        <p>Pick the right plan for you. Whether you want an unlimited plan or Mobile Share Plus℠, AT&amp;T has the right plans to fit your needs. Plus, get 20% off eligible accessories.<br />
        *AT&amp;T Signature Program service discount not combinable with current AT&amp;T Unlimited plans.</p>
        <p>AT&amp;T may temporarily slow data speeds when the network is busy.</p>
        <p>Questions? Read our AT&amp;T <a href="~/link.aspx?_id=A89D9EFE599A49FBAC5C2686441CDAAD&amp;_z=z"><strong>FAQs</strong></a>.</p>
        <p>Shop online now, or bring the In-store Benefit Form along with photo ID to any AT&amp;T retail store.</p>
