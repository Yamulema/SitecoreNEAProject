      Value: |
        
                        <p>Plus, did you know that many of the benefits available to SEIU members are also available to your family? Share them with your family and friends so they can take advantage of many of the products and services you currently enjoy.</p>
        
        <p>Get the most out of your SEIU membership with these great deals, along with many more on SEIUMB.com:</p>
        
        <ul>
        	<li>Find exclusive retail discounts via <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>, our most popular discount program. This exclusive shopping service offers savings on brand name merchandise from hundreds of top retailers, online stores and local merchants. Save on clothing, electronics, restaurants, jewelry, movie tickets and more! You can give the gift of SEIU Click &amp; Save to your family and friends as well. Just sign in to SEIU Click &amp; Save and click on the “Invite a Friend” button.<br>
        	&nbsp;</li>
        	<li>Find a great deal on your next car with <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">SEIU Auto Buying Program</a>. SEIU members and their families save an average of $3,383 off MSRP using this FREE car-buying service. Learn what others have paid and line up Guaranteed Savings on the new car of your dreams before you ever hit the lot. You’ll also find discounts and free Carfax reports on used cars.<br>
        	&nbsp;</li>
        	<li>Get special discounts through the <a href="~/link.aspx?_id=01A71E867A96486D8EED82FB99928311&amp;_z=z">SEIU Car Rental Program</a>. SEIU members and their families get discounted rates and great customer service from our 5 car rental partners who offer great deals at all price points. Choose from Hertz, National, Enterprise, Alamo and Dollar.<br>
        	&nbsp;</li>
        	<li>Save 20% at <a href="~/link.aspx?_id=6643932D038B43019F85F9ED3C1D3C9D&amp;_z=z">Red Roof Inn</a>. As an SEIU member, you and your family can enjoy a 20% discount at any of Red Roof’s 520+ locations nationwide.<br>
        	&nbsp;</li>
        	<li>Save 20% at <a href="~/link.aspx?_id=1304D4CFA4594198A90DB8C9028BDEE3&amp;_z=z">1800Flowers.com</a> and their family of brands. Choose from the freshest flowers and the finest selection of plants, gift baskets, gourmet foods, confections and plush stuffed animals that are perfect for every occasion.<br>
        	&nbsp;</li>
        	<li>Save 15% on <a href="~/link.aspx?_id=4912C9C701E048B488BA289A224EE81A&amp;_z=z">AT&amp;T</a> cell service. Get a great discount for you and your family, along with 20% off eligible wireless accessories.<br>
        	&nbsp;</li>
        	<li>Over $60 in extra savings plus 3 FREE items with a new <a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z">Costco membership</a>! SEIU members and their families can save money on thousands of brand-name items every day. From fresh foods and health &amp; beauty items to clothing and electronics, you’ll find everything you need for your home or work.<br>
        	&nbsp;</li>
        	<li>Receive a $100 Gift Card with each new <a href="~/link.aspx?_id=9650A2129CC94964BA1FC37DA56E9E5F&amp;_z=z">DIRECTV</a> subscription of the CHOICE™ or Spanish ÓPTIMO MÁS™ package or above, exclusively for SEIU Members and their families. DIRECTV has over 315 of your favorite channels—more than 200 of them in full-time HD.** With DIRECTV, you get all the TV you love, live or On-Demand, on any compatible device you want, and the cutting-edge technology to experience it like never before.<br>
        	&nbsp;</li>
        	<li>Pay only $3,000 per year and earn your Bachelor’s degree! The <a href="~/link.aspx?_id=1450B2E114B24CDF8E17FE5D025CCA25&amp;_z=z">College for America Programs at SNHU</a> are built specifically to help working adults succeed. Earn your degree at your own pace by learning and demonstrating mastery of competencies by submitting real-world-projects—instead of sitting through classes and taking exams. Complete projects to achieve defined goals and earn your degree. These groundbreaking programs are flexible, affordable, and workplace-relevant and they are dedicated to helping you develop valuable skills and gain experience that you can immediately apply to your work.<br>
        	<br>
        	This benefit is also available to members’ spouse or domestic partner, siblings, children or grandchildren.<br>
        	&nbsp;</li>
        	<li>Earn your college Associate degree or Certificate online for free! With the <a href="~/link.aspx?_id=E7C482B195E74084A1E44717C9AB1DE3&amp;_z=z">SEIU Free College Benefit</a>, eligible SEIU members and their families can earn an Associate Degree or Certificate online without having to pay for tuition, fees or e-books. A new partnership with Eastern Gateway Community College, part of the University System of Ohio and regionally accredited by the Higher Learning Commission, offers grants that fill the gap between any Federal, state, or employer education grants the student receives and the cost of tuition, fees, and e-books for certain online programs.<br>
        	<br>
        	This benefit is also available to members’ spouse or domestic partner, children, financial dependents, parents, siblings and grandchildren.</li>
        </ul>
        
