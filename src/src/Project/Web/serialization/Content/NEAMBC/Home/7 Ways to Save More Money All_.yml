      Value: |
        
                        <p>SEIU members have two major advantages when it comes to making their money stretch as far as possible: Educators are natural researchers who love to discover the smartest ways to save money on all the things they need to buy, and membership in the SEIU means you have access to a wide variety of money-saving benefits provided by SEIU Member Benefits.</p>
        
        <p>Here, we’ve highlighted seven great SEIU Member Benefits discounts that can help you save money all year long:</p>
        
        <p><strong>1. Shop at SEIU Click &amp; Save.</strong><br>
        At <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>, you can find discounts from well-known retailers such as Kohl’s, Sears, Macys and many more. And when you shop, you earn reward points (called WOWPoints), which you can apply toward future purchases.</p>
        
        <p>Collectively, SEIU members have saved more than $300,000 by shopping through SEIU Click and Save! To find out more about the kinds of everyday items you can buy through SEIU Click &amp; Save, read our popular article titled “10 Everyday Discounts You’re Missing Out On.”</p>
        
        <p><strong>2. Save on travel with SEIU Member Benefits.</strong><br>
        SEIU Member Benefits and <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a> can help you save on many of your vacation needs, including airline tickets, lodging, cruises and more. When you visit SEIU Click &amp; Save, select the “Travel” tab at&nbsp;the top of the page, then browse and purchase deals on flights, hotels, car rentals, vacation packages and cruises using the travel booking engines, which are powered in part by Priceline.com.</p>
        
        <p>You’ll find great rates on hotels, flights, cruises and more—and even earn WOWPoints—by making reservations through <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>, which searches the entire inventory of Priceline , Expedia &amp; Orbitz to get you the best deals.</p>
        
        <p>Need a rental car? SEIU Member Benefits offers exclusive member-only deals at five of the biggest rental car companies: Enterprise, National, Alamo, Dollar and Hertz.</p>
        
        <p>If you need a nice, inexpensive place to stay on the road, use your SEIU discount at Red Roof Inn to get 20% off at the hotel chain’s 520+ locations nationwide.</p>
        
        <p><strong>3. Buy a new car through SEIU Member Benefits.</strong><br>
        If you’re ready to turn in your old car for a new or used model, start your comparison-shopping process with the <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">SEIU Auto Buying Program</a>. Log in through SEIUMB.com so you can see your available discounted prices as you browse for the makes and models you’re researching.</p>
        
        <p>You’ll find great, hassle-free deals from TrueCar-screened dealerships near you before you head to the car lot. SEIU members have seen an average savings of $3,383 off MSRP on new cars!</p>
        
        <p>In addition, many of the dealers offer an extra member-only discount off the final negotiated price, and a free Carfax report is available on some of the listed vehicles.</p>
        
        <p><strong>4. Save on all of the 1800Flowers.com<sup>®</sup> Family of Brands</strong><br>
        For over 40 years, 1800Flowers.com has been providing customers around the world with the freshest flowers and finest selection of plants, gift baskets, gourmet foods, confections and plush stuffed animals perfect for every occasion. The 1800Flowers.com family of brands truly completes your online gift shopping experience. Click here to see all of the online retailers you can choose from.</p>
        
        <p><strong>5. Save on cell phones and select service plans for you and your family with AT&amp;T.</strong><br>
        <a href="~/link.aspx?_id=4912C9C701E048B488BA289A224EE81A&amp;_z=z">AT&amp;T</a> is proud to be the choice provider for the union movement and is the only national unionized wireless carrier. Don’t pay more than you have to for cell service. Save 15% on AT&amp;T monthly cell phone service (on qualified rate plans only) and get free use of AT&amp;T’s 34,000 WiFi hotspots across the United States. <a href="~/link.aspx?_id=4912C9C701E048B488BA289A224EE81A&amp;_z=z">Click here</a> to learn about all of the great savings you receive with AT&amp;T.</p>
        
        <p><strong>6. Continue your Professional Development.</strong><br>
        There are many practical online courses you can use to meet your professional development and continuing education needs all at your convenience. You’ll save travel money and time!</p>
        
        <p>Earn your Associate’s or Bachelor’s degree, or complete one of the many Certificate programs available through <a href="~/link.aspx?_id=1450B2E114B24CDF8E17FE5D025CCA25&amp;_z=z">SNHU’s College for America Program</a> for a very minimal cost or check out <a href="~/link.aspx?_id=E7C482B195E74084A1E44717C9AB1DE3&amp;_z=z">SEIU’s Free College Benefit</a> and pay nothing for tuition or e-books! And…both programs are open to family members!</p>
        
        <p><strong>7.Take advantage of even more discounts</strong> through SEIU Member Benefits partners like Costco and DIRECTV. Plus, save at hundreds of other top retailers through <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>.</p>
        
