        <h2 style="text-align: center; color: rgb(121, 83, 164);"><font size="5">SEIU Member Benefits Website Widget</font></h2>
        
        <p><br />
        <span style="color: rgb(122, 83, 163);">What is the SEIU Member Benefits widget?</span><br />
        The SEIU Member Benefit widget is a small “box” placed on a webpage that displays information about the programs and services offered by SEIU Member Benefits. The widget provides your members with information about the various ways the Union can help them. Once the widget is added to a webpage, there is no additional work required. You can “set it and forget it.” All updates to information shown in the widget are handled by SEIU Member Benefits staff.</p>
        
        <p><br />
        <span style="color: rgb(122, 83, 163);">How do I know what will be displayed in the SEIU Member Benefits widget?</span><br />
        The widget is regularly updated by SEIU Member Benefits with details about benefit programs available to your members and useful tips and advice. The currently running widget is shown below, as it will appear on your website.</p>
        
        <p><br />
        <span style="color: rgb(122, 83, 163);">What is the size of the widget? How do I know if it will fit on my website?</span><br />
        The widget is <strong>300px wide x 250px tall.</strong> You should be able to place the widget on any portion of your webpage that exceeds those dimensions.</p>
        
        <p><br />
        <span style="color: rgb(122, 83, 163);">Is it difficult to add the widget to our website?</span><br />
        Not at all! Your website administrator simply adds a few lines of code (shown below) to the page where you would like the widget to be shown. That’s it! After that, there is no ongoing maintenance or configuration required.</p>
        
