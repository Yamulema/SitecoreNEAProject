        <p>A los fines de los seguros, las casas rodantes, tambi&eacute;n conocidas como &ldquo;veh&iacute;culos recreativos&rdquo; (VR), se tratan de forma muy distinta a las casas m&oacute;viles.  Si bien la protecci&oacute;n para las casas rodantes es similar al seguro de autom&oacute;viles, existen muchas diferencias. </p>
        <p>De acuerdo con la Asociaci&oacute;n de la Industria de Veh&iacute;culos Recreativos, los VR son veh&iacute;culos especializados con necesidades de seguro &uacute;nicas. La cobertura para muebles, accesorios, artefactos dom&eacute;sticos y art&iacute;culos personales es una de las muchas diferencias entre el seguro de VR y de autom&oacute;viles regular. El alto costo de los VR y el potencial da&ntilde;o f&iacute;sico extensivo que puede haber en un accidente significan que los montos m&iacute;nimos de cobertura com&uacute;n que se aplican a los autom&oacute;viles de pasajeros son demasiado bajos. Adem&aacute;s, dado que muchos VR son conducidos por personas que no est&aacute;n acostumbradas a la longitud y el tama&ntilde;o adicionales, las aseguradoras creen que hay un mayor riesgo de accidente.</p>
        <p>Algunas aseguradoras emitir&aacute;n un certificado de seguro que se aplica a un VR. En otros casos, si tiene cobertura de autom&oacute;viles de alquiler como parte de su paquete de seguro de autom&oacute;viles, esta se aplicar&aacute;, pero solo si aumentan sus l&iacute;mites de da&ntilde;o f&iacute;sico.  Analice siempre sus necesidades de seguro personales con su representante/agente de seguro.</p>
        <p>Si alquila un VR, deber&aacute; asegurarse de que este cuenta con el seguro adecuado.  Muchas empresas que alquilan VR ofrecen seguro, pero quiz&aacute;s esta no sea la mejor oferta.  Estos son algunos aspectos que debe tener en cuenta cuando alquile un VR:</p>
        <ul>
            <li>
            <p><strong>&iquest;Est&aacute; el seguro incluido en el precio de alquiler?</strong><br />
            Si no es as&iacute;, &iquest;tiene sentido el precio independiente? Una p&oacute;liza de seguro de $12 por d&iacute;a quiz&aacute;s no parezca mucho, pero durante un a&ntilde;o esto significar&iacute;a una p&oacute;liza de m&aacute;s de $4,300.</p>
            </li>
            <li>
            <p><strong>&iquest;Cu&aacute;l es el monto del deducible?</strong><br />
            La mayor&iacute;a de las p&oacute;lizas de VR comienza con un deducible de $500 y ascienden hasta $2,000.</p>
            </li>
            <li>
            <p><strong>&iquest;Es adecuada la cobertura de responsabilidad civil?</strong><br />
            Debe tener al menos $100,000 de protecci&oacute;n de responsabilidad civil y $100,000 de protecci&oacute;n contra da&ntilde;os a la propiedad.</p>
            </li>
            <li>
            <p><strong>&iquest;Tiene cobertura de remolque?</strong><br />
            Su p&oacute;liza debe proporcionar l&iacute;mites de remolque altos.</p>
            </li>
            <li>
            <p><strong>&iquest;Tiene cobertura de gastos m&eacute;dicos si alguien sufre una lesi&oacute;n?</strong><br />
            Revise las disposiciones de lesiones personales y pago de gastos m&eacute;dicos de la p&oacute;liza para asegurarse de que usted o sus pasajeros tengan cobertura de gastos m&eacute;dicos.</p>
            </li>
            <li>
            <p><strong>&iquest;Proporciona la p&oacute;liza el costo de reemplazo de la propiedad personal da&ntilde;ada o robada del interior de la casa rodante?</strong><br />
            Consulte si su seguro de propietario de vivienda podr&iacute;a cubrir estos elementos.</p>
            </li>
        </ul>
