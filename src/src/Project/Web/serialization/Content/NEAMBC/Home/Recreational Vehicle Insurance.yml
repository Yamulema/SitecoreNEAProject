      Value: |
        <p>Motor homes, also referred to as &ldquo;recreational vehicles&rdquo; (RVs), are treated much differently than mobile homes for insurance purposes.  While the protection for motor homes is similar to automobile insurance, there are nevertheless many differences.</p>
        <p>According to the Recreational Vehicle Industry Association, RVs are specialized vehicles with unique insurance needs.  Coverage on furnishings, fixtures, appliances and personal items are among the many differences between regular automobile and RV insurance.  The high cost of RVs and the potential for extensive physical damage in an accident mean the ordinary coverage minimums that apply to passenger cars are too low.  Additionally, since many RVs are driven by people who aren't accustomed to the extra size and length, insurers believe there is a greater risk for accidents.</p>
        <p>Some carriers will issue a certificate of insurance that applies to an RV.  In other cases, if you have rental car coverage as part of your automobile insurance package, it will apply, but only if your physical damage limits are increased.  Always discuss your personal insurance needs with your own insurance agent/representative.</p>
        <p>If you are renting an RV, you will need to make sure you have adequate insurance.  Many companies that rent RVs offer insurance, but it might not be the best deal.  Here are some of the things to watch for when renting an RV: </p>
        <ul>
            <li>
            <p><strong>Is the insurance included in the rental price?</strong><br />
            If not, does the stand-alone price make sense?  A $12-a-day insurance policy might not seem like much, but over a year's time that would work out to more than $4,300 for the policy. </p>
            </li>
            <li>
            <p><strong>What is the deductible amount?</strong><br />
            Most RV policies start with a $500 deductible and go as high as $2,000.</p>
            </li>
            <li>
            <p><strong>Is the liability coverage adequate?</strong><br />
            You should have at least $100,000 of liability protection, as well as $100,000 of property damage protection.</p>
            </li>
            <li>
            <p><strong>Are you covered for towing?</strong><br />
            Your policy should provide for high towing limits.</p>
            </li>
            <li>
            <p><strong>Are you covered for medical expenses if someone is injured?</strong><br />
            Check the medical payment and personal injury provisions of the policy to make sure that you or your passengers are covered for medical expenses.</p>
            </li>
            <li>
            <p><strong>Does the policy provide replacement cost for personal property damaged or stolen from inside the motor home?</strong><br />
            Check to see if your homeowners insurance might cover these items.</p>
            </li>
        </ul>
