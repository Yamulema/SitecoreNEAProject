        <div class="large-5 medium-5 columns"><img height="350" alt="College Ave Student Loans" width="500" src="-/media/65dfc2ef6973496bae392de48465389f.ashx" />
        </div>
        <div class="large-7 medium-7 columns">
        <h2><a href="~/link.aspx?_id=B3A8C6EC940F45A2998FC562C7C25E56&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">Programa De Pr&eacute;stamos De Posgraso SEIU℠</span></a></h2>
        <p><span style="font-size: 13px;">Pr&eacute; privados, flexibles y competitivos para estudiantes destinados a ayudar a solventar los gastos que no quedan totalmente cubiertos con la ayuda financeiera. (Para estudiantes que aspiran a obtener un t&iacute;tulo de postgrado o profesional)</span></p>
        <p>
        </p>
        <ul style="color: #0a0a0a; background-color: #efeef0;">
            <li>
            Los miembros de SEIU son elegibles para recibir un descuento especial del 0.25% sobre la tasa de inter&eacute;s.<sup>1</sup>
            </li>
            <li>
            Adem&aacute;s, es posible obtener un descuento adicional del 0.25% sobre la tasa de inter&eacute;s al inscribirse en el programa de pago autom&aacute;tico.<sup>2</sup>
            </li>
            <li>
            Cubra hasta el 100% del gasto por estudio acreditado por el centro educativo.<sup>3</sup>
            </li>
            <li>
            Sin comisi&oacute;n de apertura, costos de solicitud ni multas por pago anticipado.
            </li>
            <li>
            Puede elegir pr&eacute;stamos con plazos a 5, 8, 10 o 15 a&ntilde;os.<sup>4</sup>
            </li>
            <li>
            <strong>Cuatro opciones de devoluci&oacute;n: pago completo del capital y los intereses, solo pago de intereses, pago fijo o pago diferido.
            </strong>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=B3A8C6EC940F45A2998FC562C7C25E56&amp;_z=z">APRENDE M&Aacute;S</a></div>
        </div>
        <div style="margin: 0px -25px; height: 10px; background-color: white;">&nbsp;</div>
        <div class="row" id="product">
        <div class="large-5 medium-5 columns"><img height="350" alt="College Ave Student Loans" width="500" src="-/media/e5901ffff94f47f7a249bdae13200fd5.ashx" />
        </div>
        <div class="large-7 medium-7 columns">
        <h2><a href="~/link.aspx?_id=E834A4E50ECC4F0E9A0295C39C68057E&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">Programa De Pr&eacute;stamos Para Padres SEIU℠</span></a></h2>
        <p><span style="font-size: 13px;">El Programa de pr&eacute;stamos para padres de SEIU puede ayudar a un estudiante que usted aprecie a mejorar su situaci&oacute;n o a pagar los gastos b&aacute;sicos; de ese modo, su ser querido podr&aacute; concentrarse en el aprendizaje y no en cuestiones financieras.</span></p>
        <ul>
            <li>
            Los miembros de SEIU son elegibles para recibir un descuento especial del 0.25% sobre la tasa de inter&eacute;s.<sup>1</sup>
            </li>
            <li>
            Adem&aacute;s, es posible obtener un descuento adicional del 0.25% sobre la tasa de inter&eacute;s al inscribirse en el programa de pago autom&aacute;tico.<sup>2</sup>
            </li>
            <li>
            Cubra hasta el 100% del gasto por estudio acreditado por el centro educativo.<sup>3</sup>
            </li>
            <li>
            Sin comisi&oacute;n de apertura, costos de solicitud ni multas por pago anticipado.
            </li>
            <li>
            Puede elegir pr&eacute;stamos con plazos a 5, 8, 10 o 15 a&ntilde;os. Incluso puede recibir hasta $2,500 de forma directa para los gastos de educaci&oacute;n, aparte de la matr&iacute;cula y las cuotas..<sup>4</sup>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=E834A4E50ECC4F0E9A0295C39C68057E&amp;_z=z">APRENDE M&Aacute;S</a></div>
        </div>
        </div>
        </div>
        <p>&nbsp;</p>
        <p style="text-align: center;"><span style="font-size: 24px;">
        &iexcl;Solicite ahora y obtenga el dinero extra que necesita para hacer realidad la universidad!</span></p>
        <p style="text-align: center;">
        </p>
        <p>&nbsp;</p>
        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><span style="font-size: 10px;">Las solicitudes y la informaci&oacute;n de los pr&eacute;stamos solo est&aacute;n disponibles en ingl&eacute;s</span></p>
        <p><span style="font-size: 10px;">1. Los miembros de SEIU gozan de un descuento del 0.25% sobre la tasa de inter&eacute;s de los pr&eacute;stamos para estudiantes universitarios que se tramiten a trav&eacute;s del portal de beneficios para miembros de SEIU. El descuento de miembro de SEIU se aplicar&aacute; en su cuenta de pr&eacute;stamo despu&eacute;s de que se efect&uacute;e el desembolso inicial.</span></p>
        <p><span style="font-size: 10px;">2. El descuento del 0.25% sobre la tasa de inter&eacute;s por pago autom&aacute;tico se aplica con la condici&oacute;n de que se designe una cuenta bancaria v&aacute;lida para los pagos mensuales obligatorios. Es posible que las tasas variables aumenten despu&eacute;s de la ejecuci&oacute;n.</span></p>
        <p><span style="font-size: 10px;">3. . Seg&uacute;n lo que acredite su centro educativo, menos el monto de cualquier otra ayuda financiera que pudiera recibir; m&iacute;nimo de $1,000.</span></p>
        <p><span style="font-size: 10px;">4. Este ejemplo de reembolso se basa en los t&eacute;rminos habituales de un pr&eacute;stamo para un prestatario estudiante de primer a&ntilde;o de universidad, quien selecciona la opci&oacute;n Reembolso diferido con un plazo de devoluci&oacute;n a 10 a&ntilde;os, tiene un pr&eacute;stamo de $10,000 que se paga en un solo desembolso y una tasa de porcentaje anual (Annual Percentage Rate, APR) fija del 8.35%: 120 pagos mensuales de $179.18 durante el per&iacute;odo de reembolso, por un total de $21,501.54. Los pr&eacute;stamos nunca tendr&aacute;n un pago mensual completo de capital ni intereses de menos de $50. Las tasas y los plazos de reembolso reales pueden variar.</span></p>
        <p><span style="font-size: 10px;">El Pr&eacute;stamo para estudiantes de pregrado de SEIU, el Programa de pr&eacute;stamos para estudiantes privados de SEIU para graduados y el Pr&eacute;stamo para padres privados de SEIU para estudiantes de pregrado son proporcionados por College Ave Student Loans. Los productos de College Ave Student Loans se ofrecen a trav&eacute;s de Firstrust Bank, miembro de FDIC o M.Y., Safra Bank o FSB, miembro de FDIC. Todos los pr&eacute;stamos est&aacute;n sujetos a la aprobaci&oacute;n de cada persona y al cumplimiento de las pautas del asegurador. Se pueden aplicar restricciones del programa y otros t&eacute;rminos y condiciones.</span></p>
        <p>&nbsp;</p>
