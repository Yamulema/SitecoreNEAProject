        <h2><a href="~/link.aspx?_id=230F5EB0FD834CC7B2B949C578028BA0&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">Programa De Prestamos De Pregrado SEIU℠</span></a></h2>
        <p><span style="font-size: 13px;">El Programa de pr&eacute;stamos para estudiantes universitarios de SEIU puede ayudar a los estudiantes universitarios a mejorar su situaci&oacute;n o a pagar los gastos b&aacute;sicos, como las cuotas de laboratorio y los gastos de comedor; de ese modo, usted o su ser querido podr&aacute;n concentrarse en el aprendizaje y no en cuestiones financieras.</span></p>
        <ul style="color: #0a0a0a; background-color: #efeef0;">
            <li>
            Los miembros de SEIU son elegibles para recibir un descuento especial del 0.25% sobre la tasa de inter&eacute;s.<sup>1</sup>
            </li>
            <li>
            Adem&aacute;s, es posible obtener un descuento adicional del 0.25% sobre la tasa de inter&eacute;s al inscribirse en el programa de pago autom&aacute;tico.<sup>2</sup>
            </li>
            <li>
            Cubra hasta el 100% del gasto por estudio acreditado por el centro educativo.<sup>3</sup>
            </li>
            <li>
            Sin comisi&oacute;n de apertura, costos de solicitud ni multas por pago anticipado.
            </li>
            <li>
            Puede elegir pr&eacute;stamos con plazos a 5, 8, 10 o 15 a&ntilde;os.<sup>4</sup>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=230F5EB0FD834CC7B2B949C578028BA0&amp;_z=z">APRENDE M&Aacute;S</a></div>
        </div>
        <div style="margin: 0px -25px; height: 10px; background-color: white;">&nbsp;</div>
