    - ID: "de9c1567-49eb-4a93-b137-30ae22decb87"
      Hint: Author
      Value: Federal loans, grants and financial aid packages don't always cover all of the cost of higher education. Let us help you bridge that gap.
    - ID: "e85a9e60-cb07-48f6-bb6c-226229e1fed1"
      Hint: MetaTitle
      Value: Student Loan Comparison
    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <div class="row" id="products">
        <div class="large-12 columns">
        <div class="row" id="product">
        <div class="large-5 medium-5 columns"><img height="350" alt="College Ave Student Loans" width="500" src="-/media/44436078a8e745fa971b85b909f9890b.ashx" /></div>
        <div class="large-7 medium-7 columns">
        <h2><a href="~/link.aspx?_id=230F5EB0FD834CC7B2B949C578028BA0&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">SEIU℠ Undergraduate Loan Program</span></a></h2>
        <p><span style="font-size: 13px;">The SEIU Undergraduate Loan Program can help undergraduate students pay for college so you and they can focus on learning&mdash;with less financial stress.</span></p>
        <ul style="color: #0a0a0a; background-color: #efeef0;">
            <li>
            A special 0.25% interest rate discount.<sup>1</sup>
            </li>
            <li>
            An additional 0.25% interest rate discount with auto-pay enrollment.<sup>2</sup>
            </li>
            <li>
            Coverage of up to 100% of the school-certified cost of attendance.<sup>3</sup>
            </li>
            <li>
            No origination or application fees, or pre-payment penalties.
            </li>
            <li>
            Choice of loan terms of 5, 8, 10, or 15 years.<sup>4</sup>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=230F5EB0FD834CC7B2B949C578028BA0&amp;_z=z">LEARN MORE</a></div>
        </div>
        <div style="margin: 0px -25px; height: 10px; background-color: white;">&nbsp;</div>
        <div class="row" id="product">
        <div class="large-5 medium-5 columns"><img height="350" alt="College Ave Student Loans" width="500" src="-/media/65dfc2ef6973496bae392de48465389f.ashx" />
        </div>
        <div class="large-7 medium-7 columns">
        <h2><a href="~/link.aspx?_id=B3A8C6EC940F45A2998FC562C7C25E56&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">SEIU℠ Graduate Loan Program</span></a></h2>
        <p><span style="font-size: 13px;">Flexible, competitive private student Loans to help pay for expenses financial aid may not fully cover. (For students seeking graduate or professional degrees)</span></p>
        <p>
        </p>
        <ul style="color: #0a0a0a; background-color: #efeef0;">
            <li>
            A special 0.25% interest rate discount.<sup>1</sup>
            </li>
            <li>
            An additional 0.25% interest rate discount with auto-pay enrollment.<sup>2</sup>
            </li>
            <li>
            Coverage of up to 100% of the school-certified cost of attendance.<sup>3</sup>
            </li>
            <li>
            No origination or application fees, or pre-payment penalties.
            </li>
            <li>
            Choice of loan terms of 5, 8, 10, or 15 years.<sup>4</sup>
            </li>
            <li>
            <strong>Four repayment options - full principal and interest. Interest only, flat payment and deferred payment.</strong>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=B3A8C6EC940F45A2998FC562C7C25E56&amp;_z=z">LEARN MORE</a></div>
        </div>
        <div style="margin: 0px -25px; height: 10px; background-color: white;">&nbsp;</div>
        <div class="row" id="product">
        <div class="large-5 medium-5 columns"><img height="350" alt="College Ave Student Loans" width="500" src="-/media/e5901ffff94f47f7a249bdae13200fd5.ashx" />
        </div>
        <div class="large-7 medium-7 columns">
        <h2><a href="~/link.aspx?_id=E834A4E50ECC4F0E9A0295C39C68057E&amp;_z=z"><span style="font-size: 24px; color: #4f2e84;">SEIU℠ Parent Loan</span></a></h2>
        <p><span style="font-size: 13px;">The SEIU Parent Loan Program can help a student you care about pay for their degree so they can focus on learning&mdash;with less financial stress.</span></p>
        <ul>
            <li>
            A special 0.25% interest rate discount.<sup>1</sup>
            </li>
            <li>
            An additional 0.25% interest rate discount with auto-pay enrollment.<sup>2</sup>
            </li>
            <li>
            Coverage of up to 100% of the school-certified cost of attendance.<sup>3</sup>
            </li>
            <li>
            No origination or application fees, or pre-payment penalties.
            </li>
            <li>
            Choice of loan terms of 5, 8, 10, or 15 years. <strong>You can even have up to $2,500 sent directly to you for education costs outside of tuition and fees</strong>.<sup>4</sup>
            </li>
        </ul>
        <a class="button" href="~/link.aspx?_id=E834A4E50ECC4F0E9A0295C39C68057E&amp;_z=z">LEARN MORE</a></div>
        </div>
        </div>
        </div>
        <p>&nbsp;</p>
        <p style="text-align: center;"><span style="font-size: 24px;">Apply now and get the extra money you need to make college a reality!</span></p>
        <p style="text-align: center;">
        </p>
        <p>&nbsp;</p>
        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><span style="font-size: 10px;">1. SEIU members receive a 0.25% interest rate reduction on Undergraduate, Graduate and Parent loans that are opened through the SEIU member benefits portal. The SEIU member discount will be applied to your loan account after the initial disbursement occurs.</span></p>
        <p><span style="font-size: 10px;">2. The 0.25% auto-pay interest rate reduction applies as long as a valid bank account is designated for required monthly payments. Variable rates may increase after consummation.</span></p>
        <p><span style="font-size: 10px;">3. As certified by your school and less any other financial aid you might receive; minimum $1,000.</span></p>
        <p><span style="font-size: 10px;">4. This informational repayment example uses typical loan terms for a freshman borrower who selects the Deferred Repayment Option with a 10-year repayment term, has a $10,000 loan that is disbursed in one disbursement and a 8.35% fixed Annual Percentage Rate (&ldquo;APR&rdquo;): 120 monthly payments of $179.18 while in the repayment period, for a total amount of payments of $21,501.54. Loans will never have a full principal and interest monthly payment of less than $50. Your actual rates and repayment terms may vary.  *Direct Funds &ndash; In order to receive up to $2,500 direct, a valid bank account must be designated for direct deposit of funds, and $1,000 or more must be certified by, and scheduled for direct disbursement to, the school.</span></p>
        <p><span style="font-size: 10px;">The SEIU Undergraduate Loan, the SEIU Private Student Loan Program &ndash; Graduate and the SEIU Private Parent Loan &ndash; Undergraduate are provided by College Ave Student Loans. College Ave Student Loans products are made available through either Firstrust Bank, member FDIC or M.Y. Safra Bank, FSB, member FDIC. All loans are subject to individual approval and adherence to underwriting guidelines. Program restrictions, other terms, and conditions apply.</span></p>
        <p>&nbsp;</p>
        <img height="100" alt="College Ave logo" width="600" src="-/media/5a0a5a81b97c4b28b9164e9d516dc9b2.ashx" />
        <p>&nbsp;</p>
