        <p>Cuando un itinerario incluye todo desde ir a museos y bares hasta tomar una clase de yoga, puede que le suene imposible viajar con solo una maleta de mano... hasta que lo intente.</p>
        <p>Hay muchas razones por las cuales es una buena idea viajar ligero: se evita el cargo por documentar equipaje y tambi&eacute;n las largas filas en el mostrador del aeropuerto para hacer el check-in. Tampoco tiene que esperar junto a la banda de equipaje ni preocuparse de que se pierdan sus maletas. Y una vez que llegue a su destino, puede salir enseguida del aeropuerto.</p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;">Estos consejos para empacar le ayudar&aacute;n a tener unas vacaciones m&aacute;s &aacute;giles y relajadas:</span></p>
        <p><strong style="font-size: inherit;">1. Olv&iacute;dese de todo lo que empaca &ldquo;por si acaso&rdquo;.</strong></p>
        <p>Sea realista en cuanto a las actividades en las que realmente participar&aacute; durante su viaje y la ropa que necesitar&aacute; para dichas actividades. Si tiene planeado pasar todo el d&iacute;a en la playa, puede que no necesite un vestido formal ni pantalones largos de algod&oacute;n. Y aunque que ser&iacute;a bueno que pudiera leer cada uno de los 4 libros nuevos que compr&oacute; para su viaje, es posible que solo le d&eacute; tiempo de terminar 1 o 2.</p>
        <p><strong style="font-size: inherit;">2. Empaque ropa vers&aacute;til.</strong></p>
        <p>Puede reducir su carga considerablemente si elige ropa de colores que pueda mezclar y combinar. Los "leggings" pueden cumplir con varias funciones, desde pantalones normales hasta pantalones de pijama o para hacer yoga. Y si empaca zapatos que sean tanto c&oacute;modos como elegantes, puedes desocupar espacio valioso en su maleta para otros art&iacute;culos.</p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;">Adem&aacute;s, considere empacar accesorios ligeros, como joyas o una bufanda. Estas pueden hacer que cualquier conjunto se vea m&aacute;s elegante y as&iacute; se evita tener que empacar ropa m&aacute;s formal.</span></p>
        <p><strong style="font-size: inherit;">3. Elija la maleta de mano correcta.</strong></p>
        <p>Las aerol&iacute;neas dom&eacute;sticas normalmente permiten una maleta de mano que mida hasta 22 pulgadas por 14 pulgadas por 9 pulgadas. Pero tenga cuidado cuando la compre. Algunas maletas dicen que cumplen con las restricciones de tama&ntilde;o, pero no incluyen las ruedas ni las asas en las dimensiones. Su maleta de mano expandible se puede convertir en una maleta que solo podr&aacute; documentar cuando est&eacute; completamente llena. (Revise el sitio web de su aerol&iacute;nea para conocer los detalles sobre las restricciones para el equipaje de mano).</p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;">Adem&aacute;s, busca una maleta que tenga caracter&iacute;sticas que ahorren espacio. Por ejemplo, mientras que la mayor&iacute;a de las maletas tienen tiras internas delgadas para fijar los art&iacute;culos en el interior de la maleta, otras incluyen tiras anchas que le permiten meter un poco m&aacute;s de cosas a la maleta.</span></p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;">The Wirecutter y Gear Patrol ofrecen rese&ntilde;as &uacute;tiles de las mejores maletas de mano, y Consumer Reports le brinda un resumen general de lo que deber&aacute; buscar cuando vaya a comprar una nueva maleta.</span></p>
        <p><strong style="font-size: inherit;">4. Enr&oacute;llela o ab&uacute;ltela.</strong></p>
        <p>Las t&eacute;cnicas para empacar de enrollar o abultar la ropa son geniales para ahorrar espacio.</p>
        <p>El m&eacute;todo de enrollar simplemente se trata de alisar, doblar y enrollar bien cada pieza de ropa para reducir su tama&ntilde;o antes de empacarla.</p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;">La t&eacute;cnica de abultar es m&aacute;s complicada, pero sirve para evitar que se arrugue la ropa. Este es un ejemplo de c&oacute;mo funciona: extienda una chamarra y ponga una camisa encima de ella, pero en sentido opuesto, de modo que las mangas queden superpuestas. Agregue unos pantalones a un &aacute;ngulo de 90&ordm; con respecto a la chamarra y la camisa, luego otros pantalones del lado opuesto y luego meta un peque&ntilde;o bulto de camisetas, calcetines y ropa interior en el medio. Doble los pantalones sobre el bulto y luego la camisa y la chamarra.</span></p>
        <p>Visite sitios web como RealSimple.com y Primer.com que incluyen instrucciones paso a paso y gu&iacute;as visuales &uacute;tiles para empacar por bultos.</p>
        <p><strong style="font-size: inherit;">5. Limite sus art&iacute;culos de aseo personal.</strong></p>
        <p>Recuerde que hay ciertos art&iacute;culos, como champ&uacute;, jab&oacute;n y pasta de dientes, que podr&aacute; comprar cuando llegue a su destino o que incluso se los dar&aacute;n en el hotel. Considere no llevar estos art&iacute;culos para hacer espacio para otras cosas m&aacute;s dif&iacute;ciles de conseguir, como soluciones para lavar sus lentes de contacto, sus medicamentos y otras necesidades.</p>
        <p><strong style="font-size: inherit;">6. Lleve puesta su ropa m&aacute;s voluminosa en el avi&oacute;n.</strong></p>
        <p>Con esto nos referimos a sudaderas, chamarras, jeans y otras prendas que ocupan mucho espacio. Si tiene ropa fabricada con materiales ligeros como Tencel o poli&eacute;ster (que tambi&eacute;n son resistentes a las arrugas), emp&aacute;quela en lugar de llevarla puesta en los d&iacute;as que viaje.</p>
        <p><strong style="font-size: inherit;">7. Empaque cosas adentro de sus zapatos.</strong></p>
        <p>Si lleva zapatos o botas en su maleta, m&eacute;tales calcetines y ropa interior. Claro, esos no son art&iacute;culos de gran tama&ntilde;o, pero cada pulgada cuenta.</p>
