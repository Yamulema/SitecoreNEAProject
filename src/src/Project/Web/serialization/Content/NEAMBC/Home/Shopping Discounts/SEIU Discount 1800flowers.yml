      Hint: ProductDescription
      Value: |
        
                        <p style="text-align: center;"><strong>SEIU Members Now Receive 20% Off All the 1800FLOWERS.com<sup>®</sup> Family of Brands</strong></p>
        
        <p>For over 40 years, 1800Flowers.com has been providing customers around the world with the freshest flowers and finest selection of plants, gift baskets, gourmet foods, confections and plush stuffed animals perfect for every occasion.</p>
        
        <p>The 1800Flowers.com family of brands truly completes your online gift shopping experience. When you need a special gift, think of us.</p>
        
        <ul>
        	<li><strong>1800Baskets.com</strong> - Shop our new expanded gift basket collection for gourmet gift baskets filled with chocolates, wine, fruit, cookies, various gift basket towers and assorted food gifts.</li>
        	<br>
        	<li><strong>Cheryl’s</strong> - Gourmet cookies, brownies and desserts and our famous buttercream cookies. Our cookies are baked fresh with high quality ingredients so that your recipient receives only the tastiest desserts.</li>
        	<br>
        	<li><strong>Harry &amp; David</strong> - Elegant wine gifts, chocolates and candy gifts and beautiful gourmet food baskets and gift towers for every taste.</li>
        	<br>
        	<li><strong>Fruit Bouquets</strong> - A delicious assortment of fresh fruit arrangements and chocolate dipped fruits that are sure to deliver a smile!</li>
        	<br>
        	<li><strong>The Popcorn Factory</strong> - Specializes in fresh-popped popcorn in a variety of exclusively designed tins and packaging. Our gourmet popcorn is always popped and packed fresh and made with high quality ingredients.</li>
        	<br>
        	<li><strong>Simply Chocolate</strong> - From classic boxed chocolates, to bars and truffles, we have one quest: to bring you exquisite chocolate gifts from around the globe. Discover and Delight.</li>
        	<br>
        	<li><strong>Wolferman’s</strong> - A proud purveyor of gourmet breads and pastries, honoring our time-tested recipes, from our famous, super-thick English muffins to our indulgent cakes and pies handcrafted to perfection.</li>
        	<br>
        	<li><strong>Personalization Universe</strong> - Your premier destination for personalized gifts! Personalization Universe offers a wide variety of personalized gifts and keepsakes, seasonal products, and popular brands.</li>
        	<br>
        	<li><strong>Stockyards</strong> - Only the finest seafood and prime and choice cuts of meat since 1893.</li>
        </ul>  
        
