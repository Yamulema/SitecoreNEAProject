      Value: |
                        <p>La Tarjeta Prepagada SEIU le permite tener el control de su dinero. Ya que es una tarjeta prepagada, sólo puedes gastar el dinero que hayas cargado. Haga pedidos en línea, pague impuestos y haga las compras diarias. No hace falta pagar una tarifa o un saldo mínimo ni realizar una verificación de historial crediticio para obtener una tarjeta. Su dinero está asegurado por la FDIC y su tarjeta está cubierta contra pérdidas o robos por la Zero Liability Protection de MasterCard.** Y puede controlar sus gastos las 24 horas, todos los días, con nuestra aplicación para dispositivos móviles.</p>
        
        <p><strong>Úsela para cualquier compra</strong><br>
        Puede usar la tarjeta en cualquier tienda, en línea o en cualquier lugar de los EE. UU. que acepte tarjetas de débito MasterCard<sup>®</sup>.</p>
        
        <p><strong>Reciba pagos más rápido</strong><br>
        Reciba el depósito de subsidios del gobierno o de pagos en su tarjeta con hasta dos días de anterioridad por medio de un depósito directo gratuito. Esto dependerá del proceso de pago del proveedor de pagos y de la duración del mismo.</p>
        
        <p><strong>Recárguela todo el año</strong><br>
        Cargue la tarjeta en cualquier momento en los proveedores de todo el país y en miles de lugares de cambio de cheques.<sup>†</sup></p>
        
        <p><strong>24,000 cajeros automáticos de MoneyPass<sup>®</sup> gratuitos</strong><br>
        En los cajeros automáticos que no sean de MoneyPass, se le cobra una tarifa de $2.50 para realizar extracciones y otra de $0.50 para realizar consultas de balances, además de pagar cualquier tarifa del propietario del cajero automático.</p>
        
        <p><strong>Sin cuota mensual para miembros corrientes de SEIU</strong><br>
        La tarjeta no tiene cuota mensual para cualquier miembro de SEIU actual o tarjetas con depósitos de más de $1,000 en el mes anterior. Por favor, consulte el Contrato del titular de la tarjeta para más detalles.</p>  
        
