      Hint: ProductDescription
      Value: |
        
                        <p>An SEIU Prepaid Card gives you the power to control your money. It’s a prepaid card not a credit card so you can’t get into trouble with credit card debt. Shop online, pay bills and make everyday purchases. There’s no fee to get a card, no minimum balance and no credit check required to get a card. Your money is FDIC insured and your card is protected if lost or stolen with MasterCard’s Zero Liability Protection.** And you can track your spending 24/7 with our mobile app.</p>
        
        <p><strong>Use It For Everything You Buy</strong><br>
        You can use the card online and in stores everywhere MasterCard<sup>®</sup> debit is accepted in the U.S.</p>
        
        <p><strong>Get Paid Faster</strong><br>
        Get your pay or government benefits deposited to your card up to two days earlier with free direct deposit. Subject to your payment provider’s payment process and timing.</p>
        
        <p><strong>Reload It All Year Long</strong><br>
        Load money on your card when you need it at retailers nationwide and thousands of check cashing locations.<sup>†</sup></p>
        
        <p><strong>24,000 Free MoneyPass<sup>®</sup> ATMs</strong><br>
        At non MoneyPass ATMs, a $2.50 fee for withdrawals and a $0.50 fee for balance inquiries will be charged, plus any ATM owner fees.</p>
        
        <p><strong>No Monthly Fee for Current SEIU Members</strong><br>
        The card has no monthly fee for any current SEIU member or cards with deposits over $1000 in the previous month. Please see the cardholder agreement for details.</p>  
        
