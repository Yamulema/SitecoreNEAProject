        <p>On a budget and not sure about your credit? The SEIU℠ Easy Pay Program enables you to make online purchases without a credit card.  Purchase the things you want with low payments, without the burden of interest, and without the hassle of credit applications. You may pay the same price as you would elsewhere, but the SEIU℠ Easy Pay Program provides you with an opportunity to pay with worry-free automatic payments from your checking account. This means you get your products now but have a budget-friendly solution to manage your cash flow. Note that items under $150 are only eligible for a 3-month installment plan.</p>
        <p>Members will need to finish enrollment on the Square Deal Market website to verify enrollment criteria and provide your purchase limit (up to $2,500). Register or sign in above. Click on the Enroll button to start shopping.*</p>
