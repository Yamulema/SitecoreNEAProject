      Value: |
        <p>Cancelar las deudas har&aacute; que sea m&aacute;s f&aacute;cil ahorrar para la jubilaci&oacute;n y lograr sus objetivos financieros que entretienen y recompensan la vida.</p>
        <p>Conclusiones clave</p>
        <ul>
            <li>
            <p><strong>Organice y detalle sus deudas para enfocarse en pagar una cuenta a la vez.</strong></p>
            </li>
            <li>
            <p><strong>Utilice el m&eacute;todo de la bola de nieve para cancelar sus deudas m&aacute;s bajas y disfrute de un refuerzo positivo.</strong></p>
            </li>
            <li>
            <p><strong>Equilibre los pagos de sus deudas contra sus necesidades de ahorros de jubilaci&oacute;n para lograr el bienestar financiero general.</strong></p>
            </li>
        </ul>
        <p>Bryce es el t&iacute;pico trabajador joven norteamericano. Cuenta con tres tarjetas de cr&eacute;dito y dos de ellas tienen saldos que acumulan intereses. Adem&aacute;s, tiene gastos de autom&oacute;vil y un cr&eacute;dito estudiantil. Cada vez que env&iacute;a su merecido dinero a los acreedores, sue&ntilde;a con la libertad que sentir&iacute;a si al menos pudiera deshacerse de las deudas de las tarjetas de cr&eacute;dito. &ldquo;Pero, &iquest;desde donde comienzo?&rdquo;, pregunta.</p>
        <p><strong>Organice sus deudas</strong></p>
        <p>Los expertos en finanzas personales desarrollaron algunas estrategias comprobadas y verdaderas para cancelar deudas que comienzan con un peque&ntilde;o an&aacute;lisis de las deudas y el mantenimiento.</p>
        <ul>
            <li>
            <p><strong>Evite sumar m&aacute;s deudas.</strong> Si quiere perder peso, no consume m&aacute;s calor&iacute;as, &iquest;no? Lo mismo ocurre con cancelar las deudas. No use sus tarjetas de cr&eacute;dito (tampoco solicite tarjetas o pr&eacute;stamos nuevos). En su lugar, utilice una tarjeta de d&eacute;bito para hacer compras. De esta manera, se ve obligado a gastar solo el dinero que tiene en el banco./p&gt;
            </p>
            </li>
            <li>
            <p><strong>Detalle las deudas actuales.</strong> Escriba los saldos, las tasas de inter&eacute;s y los pagos m&iacute;nimos adeudados en cada cuenta. (No es necesario que incluya la hipoteca principal de su hogar a menos que quiera cancelarla antes de tiempo). Sume los pagos m&iacute;nimos mensuales que debe cancelar y, a continuaci&oacute;n, calcule la cantidad que tiene disponible para reducir el capital. Los pagos m&iacute;nimos solo mantienen su cuenta al d&iacute;a con los intereses adeudados. No reducen el capital que extiende el plazo del pr&eacute;stamo.</p>
            </li>
            <li>
            <p><strong>Enf&oacute;quese en una cuenta a la vez.</strong> Esta es la estrategia principal para cancelar las deudas. Aplicar&aacute; todo el dinero que posee m&aacute;s all&aacute; de las obligaciones de pago m&iacute;nimo a una sola deuda. La l&oacute;gica y la matem&aacute;tica le exigir&aacute;n que se enfoque en cancelar primero la deuda con la tasa m&aacute;s alta de inter&eacute;s. Cuando antes la cancele, menos intereses deber&aacute; pagar, por lo que tendr&aacute; m&aacute;s dinero para cancelar las otras deudas. Esta es la manera m&aacute;s r&aacute;pida de cancelar la deuda y es de gran ayuda para las personas con alta motivaci&oacute;n. Sin embargo, si su motivaci&oacute;n es baja, Dave Ramsey, gur&uacute; financiero, le sugiere que piense en las bolas de nieve.</p>
            </li>
        </ul>
        <p><strong>Uso de las bolas de nieve para cancelar las deudas</strong></p>
        <p>Las personas no siempre son sensatas, pero la motivaci&oacute;n suele racionalizarse. Piense en el momento en que intenta romper un mal h&aacute;bito. El refuerzo positivo es de gran ayuda para que pueda llegar a su meta.</p>
        <p>Se aplica el mismo principio para deshacerse de las deudas y seguir en camino a la libertad financiera. Esa es la raz&oacute;n por la que Ramsey recomienda el m&eacute;todo de la bola de nieve. Seleccione su deuda m&aacute;s baja y canc&eacute;lela primero. Solo pague el monto m&iacute;nimo de sus otras cuentas para que pueda aplicar m&aacute;s fondos a esa deuda m&aacute;s baja.</p>
        <p>&iquest;Por qu&eacute;? Porque podr&aacute; cancelar esa deuda baja m&aacute;s r&aacute;pido que cualquier de las otras. Adem&aacute;s de sentirse satisfecho cuando esa deuda forme parte del pasado, podr&aacute; aplicar el pago m&iacute;nimo que realizaba por esa deuda, as&iacute; como los fondos disponibles adicionales, a su pr&oacute;xima deuda m&aacute;s baja, en la que ahora se enfocar&aacute; hasta que tambi&eacute;n pueda cancelarla.</p>
        <p>Para cuando llegue a la tercera deuda, con los pagos m&iacute;nimos que realizaba por las primeras dos deudas y el dinero adicional que pueda ahorrar, podr&aacute; hacer pagos mensuales a&uacute;n mayores y, quiz&aacute;s, lograr que se cancelen las deudas con m&aacute;s rapidez.</p>
        <p>A medida que aumentan sus pagos mensuales (piense en una bola de nieve que baja desde la colina), se reducir&aacute;n a&uacute;n m&aacute;s sus deudas.</p>
        <p>Ramsey dice que el refuerzo positivo de cancelar deudas vale m&aacute;s que enfrentarse a una deuda de mayor monto e inter&eacute;s con pagos mensuales que parecen ser interminables.</p>
        <p>Si tiene dos deudas de casi el mismo monto, cancele primero la que tenga la tasa m&aacute;s alta de inter&eacute;s.</p>
        <p><strong>Desparrame copos de nieve para hacer crecer su bola de nieve de pagos/strong&gt;</strong></p>
        <strong>
        <puna>
        </puna>
        </strong>
        <ul>
            <li>
            <p>
            Optimice su paquete de TV por cable</p>
            </li>
            <li>
            <p>Pregunte a los prestamistas si tienen descuentos de incentivo, tales como pago de autom&oacute;viles</p>
            </li>
            <li>
            <p>Solicite una mejor oferta a su proveedor de servicio inal&aacute;mbrico</p>
            </li>
            <li>
            <p>Calcule si puede permitirse aumentar algunos deducibles del seguro para reducir las primas</p>
            </li>
            <li>
            <p>Venda productos en l&iacute;nea</p>
            </li>
            <li>
            <p>Realice una venta de garaje</p>
            </li>
            <li>
            <p>Busque maneras de ahorrar algo de dinero adicional</p>
            </li>
        </ul>
        <p>Tome todo ese dinero adicional (&ldquo;copos de nieve&rdquo;) y apl&iacute;quelo en su actual deuda de m&aacute;xima prioridad. Si puede, realice pagos intermedios para reducir el capital lo m&aacute;s r&aacute;pido posible. Un adicional de $100 o $200 al mes puede reducir con rapidez su saldo pendiente.</p>
        <p><strong>Recuerde sus estrategias de ahorros para la jubilaci&oacute;n.</strong></p>
        <p>Los asesores financieros est&aacute;n divididos acerca de si es prudente acelerar los pagos de sus deudas al reducir los aportes a su plan de jubilaci&oacute;n.</p>
        <p>Algunos dicen que nunca debe reducir los aportes a su plan de jubilaci&oacute;n porque ese dinero se suma a los impuestos diferidos, que es una gran ventaja para el potencial de crecimiento a largo plazo. Otros afirman que aumentar los pagos de sus deudas para reducir estos altos cargos de inter&eacute;s puede justificar la suspensi&oacute;n de los aportes jubilatorios durante un corto per&iacute;odo, si es la &uacute;nica manera de hacerlo. Solo debe asegurarse de aumentar sus ahorros jubilatorios una vez que se normalice su deuda.</p>
        <p>La manera en que integra sus ahorros jubilatorios en sus estrategias de pago de deudas depende del nivel de estr&eacute;s que sienta con respecto a sus deudas y la cantidad de a&ntilde;os que tiene para acumular ingresos de jubilaci&oacute;n.</p>
        <p>Si siente que sus deudas son un peso, aplique estos consejos para organizarse de manera sistem&aacute;tica, volver a poner sus finanzas en curso y cumplir sus metas, sin dejar de sonre&iacute;r.</p>
