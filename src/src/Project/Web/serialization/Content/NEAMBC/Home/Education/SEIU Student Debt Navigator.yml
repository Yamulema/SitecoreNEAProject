    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>SEIU can help you better understand your student loans.</strong></p>
        <ul>
            <li>
            <p>Reduce or eliminate your federal student loan debt</p>
            </li>
            <li>
            <p>Find out if you&rsquo;re eligible for federal student loan forgiveness programs&mdash;for free</p>
            </li>
            <li>
            <p>Save $60 on Savi Essential service</p>
            </li>
            <li>
            <p>Get one-on-one support from a student loan expert</p>
            </li>
            <li>
            <p>Eligibility depends on your occupation and employer</p>
            </li>
        </ul>
        <div style="float: right; margin-left: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 300px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">According to CNBC, 70% of college students graduate with a significant amount of student loan debt. 44 million Americans collectively hold nearly $1.5 trillion in student debt, with the average being $37,172.<sup>1</sup></p>
        </div>
        <p>The SEIU Student Debt Navigator powered by Savi makes it easy to find out what federal student loan repayment or forgiveness programs you&rsquo;re eligible for.</p>
        <p>Upload basic information about your income, your employer, and your loans, and the free Savi software does the rest. You&rsquo;ll instantly get matched with alternate repayment options, including loan forgiveness opportunities, and see your potential savings.</p>
        <p>SEIU members can also simplify and automate the process of applying for repayment and forgiveness programs by enrolling in Savi Essential at a special rate of only <strong>$29.95</strong> (normally $89.95). You&rsquo;ll also get personalized one-on-one phone support about your loans and the loan forgiveness process.</p>
        <p>Take your next step toward freedom from student loan debt now!</p>
