    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>SEIU puede ayudarte a entender mejor tus pr&eacute;stamos estudiantiles.</strong></p>
        <ul>
            <li>
            <p>Reduce o elimina la deuda de tu pr&eacute;stamo estudiantil federales</p>
            </li>
            <li>
            <p>Descubre si calificas para programas federales de condonaci&oacute;n de deuda estudiantil &mdash; gratis</p>
            </li>
            <li>
            <p>Ahorra $60 en el servicio Savi Esencial</p>
            </li>
            <li>
            <p>Obt&eacute;n soporte personalizado de un experto en pr&eacute;stamos estudiantiles</p>
            </li>
            <li>
            <p>La elegibilidad depende tu ocupaci&oacute;n y de tu empleado</p>
            </li>
        </ul>
        <div style="float: right; margin-left: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 300px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">Seg&uacute;n la CNBC, el 70% de los estudiantes universitarios se grad&uacute;an con una deuda significativa debido a sus pr&eacute;stamos estudiantiles. 44 millones de estadounidenses acumulan, colectivamente, unos $1.5 millones de billones en deuda estudiantil, con un promedio de $37,172 per c&aacute;pita.<sup>1</sup></p>
        </div>
        <p>El Navegador de Deuda Estudiantil de SEIU Impulsado por Savi, hace que sea f&aacute;cil encontrar para qu&eacute; programas federales de pago o condonaci&oacute;n de deuda estudiantil eres elegible. </p>
        <p>Cargue informaci&oacute;n b&aacute;sica sobre tus ingresos, tu empleador, tus pr&eacute;stamos y el software <em>gratuito</em> Savi har&aacute; el resto. Ser&aacute;s instant&aacute;neamente conectado con opciones alternativas de pago, las cuales incluyen oportunidades de condonaci&oacute;n de pr&eacute;stamos, y ver&aacute;s tu ahorro potencial. </p>
        <p>Los miembros de SEIU tambi&eacute;n pueden simplificar y automatizar el proceso de presentar solicitudes a programas de pago y condonaci&oacute;n de deuda registr&aacute;ndose en Savi Esencial a un precio especial de <strong>$29.95</strong> (normalmente $89.95) Tambi&eacute;n recibir&aacute;s soporte telef&oacute;nico personalizado acerca de tus pr&eacute;stamos y sobre el proceso de condonaci&oacute;n de deuda.</p>
        <p>&iexcl;Da ahora el siguiente paso hacia adelante para salir de la deuda de tu pr&eacute;stamo estudiantil!</p>
