        <p>To learn more about five of these options, we talked to Luscombe and Shawn Spaulding, a San Marcos, Calif.-based tax attorney. As always, their advice represents their educated opinion alone. If you&rsquo;re in a situation in which you face difficulties in paying taxes owed, we advise that you seek a qualified tax professional to help you make the best decisions for your individual case. You can also learn more about tax payment options on the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.irs.gov/taxtopics/tc202" target="_blank">IRS website</a>.</p>
        <p>Here&rsquo;s what they had to say.</p>
        <p><strong>1. Get an extension. </strong>In many cases, the IRS will be perfectly willing to extend your deadline to pay. &ldquo;If you can&rsquo;t pay the bill when it&rsquo;s due, but you feel you can do so within 120 days, you can ask<span>&mdash;</span> and if you owe less than $100,000&mdash;to receive a short-term, administrative extension,&rdquo; Luscombe says.</p>
        <p><strong>2. Borrow to pay it off. </strong>If you need more time than 120 days, you may want to consider a bank loan&mdash;possibly through home equity&mdash;or even your credit card. To reduce the interest burden of the latter, you could transfer what you owe into a new card with a favorable, introductory rate. &ldquo;While going into debt to pay off a debt might not seem like a great option at first, the interest rate and fees assessed by a bank or credit card issuer may be lower than the interest and penalties assessed by the IRS,&rdquo; Luscombe says. &ldquo;Credit card payments must be made electronically, frequently through personal tax software or a paid tax preparer.&rdquo;</p>
        <p><strong>3. Claim hardship.</strong> By being declared what the IRS calls a &ldquo;Currently Not Collectible&rdquo; account, you&rsquo;ll receive an official delay in payment if you can demonstrate that making good on what you owe to the IRS would prevent you from meeting your basic living expenses. &ldquo;Being currently not collectible doesn&rsquo;t mean the debt goes away,&rdquo; according to the IRS at its official site. &ldquo;It means the IRS has determined you can&rsquo;t afford to pay the debt at this time. Penalties and interest continue to accrue until you&rsquo;ve paid off the debt in full.&rdquo;</p>
        <p>In this case, the IRS asks candidates to fill out a Collection Information Statement and submit proof of financial status, which should include details about their assets, monthly income and expenses. &ldquo;Generally, a hardship status will prevent levies and garnishment for 12 months,&rdquo; says Spaulding. &ldquo;Still, if you owe more than $10,000, the IRS will record a lien in the county where you live, immediately after approving hardship status.&rdquo;</p>
        <p>As for how the IRS determines hardship cases, the agency generally assesses what should be reasonable, allowable monthly expenses. &ldquo;In other words, you can&rsquo;t claim $3,000 a month for a car payment,&rdquo; Spaulding says.</p>
        <p><strong>4. Request an &ldquo;Offer in Compromise.&rdquo; </strong>For special circumstances, the IRS will accept less than the full amount due. &ldquo;This typically happens when taxpayers show that the full debt could never be collected or they&rsquo;re disputing how much is owed,&rdquo; Luscombe says. &ldquo;But neither party wants to enter into a legal battle to resolve the issue.&rdquo; To make the request, all filings have to be current, and you can&rsquo;t be part of an open bankruptcy case.</p>
        <p><strong>5. Enter an installment plan. </strong>If you can&rsquo;t qualify for an offer of compromise, you can stretch payments (if the total is less than $50,000) over as much as 72 monthly installments. &ldquo;You do this directly through the Automated Clearing House and avoid a lien filing, garnishments and levies,&rdquo; Spaulding says. &ldquo;To qualify, you&rsquo;re not required to provide full financials like bank statements, pays stubs and bills, as with an Offer in Compromise or Currently Not Collectible situation.&rdquo; A range of user fees apply. As with an Offer in Compromise, all filings have to be current, and you can&rsquo;t be part of an open bankruptcy case.</p>
        <p><strong>How to avoid owing taxes next year</strong></p>
        <p>Obviously, you&rsquo;ll want to spare yourself from this ordeal a year from now. Spaulding suggests these 3 steps:</p>
        <p><strong>Check your W-4. </strong>You have to ensure that your exemptions are accurately listed. &ldquo;If there are too many, then your employer won&rsquo;t withhold enough taxes and you will owe,&rdquo; Spaulding says.</p>
        <p><strong>Be careful about withdrawing from your 403(b) and other retirement plans.</strong> If you&rsquo;re in a tight spot and need that money, set aside enough to pay taxes on it. &ldquo;Since those accounts are funded with pre-tax dollars, all the money you pull out will probably be subject to income tax, plus a 10% penalty in most cases,&rdquo; Spaulding says.</p>
