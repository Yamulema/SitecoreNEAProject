    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>1. Shop with discounted gift cards</strong></p>
        <p>Gift cards aren&rsquo;t just for other people. If you&rsquo;re planning a major purchase or if you know you&rsquo;ll be shopping soon at a favorite store, buy discounted gift cards for that store before you shop.</p>
        <p>Sometimes multipacks are on sale (e.g., three $10 iTunes or Starbucks cards for only $25) at grocery stores and big-box stores. Or you can find deals at online gift card hubs.</p>
        <p>GiftCardGranny.com sells gift cards and e-cards from hundreds of retailers and restaurants, including Barnes &amp; Noble, Best Buy, Cold Stone Creamery, Disney Store, iTunes, JCPenney, Lowes, Nike, Old Navy, Red Robin and Starbucks.</p>
        <p><strong style="font-size: inherit;">2. Use restaurant certificates</strong></p>
        <!--<p>One of the most popular retailers at <a href="~/link.aspx?_id=F6CA738FAFBE4B34976453DF323703F5&amp;_z=z">NEA Click &amp; Save</a>&nbsp;is Restaurant.com. NEA members can find amazing bargains on dining certificates through the NEA Member Benefits program.</p>
        <p>Sign into our website, then click through to <a href="~/link.aspx?_id=F6CA738FAFBE4B34976453DF323703F5&amp;_z=z">NEA Click &amp; Save</a>&nbsp;to ensure you get your special NEA member pricing. Click on the &ldquo;Eating&rdquo; tab to access the Restaurant.com deals.</p>
        <p>Type your city or ZIP into the &ldquo;find a restaurant&rdquo; box to search for cost-cutting certificates for local restaurants. Discounts and certificate amounts vary. A typical discount is a $25 certificate for $10, but sometimes the prices can drop to $4 for a $25 certificate. (Read more about buying and using these dining certificates <a href="~/link.aspx?_id=563FCC416FF64134992366887FBC39B6&amp;_z=z">here</a>.)</p>-->
        <p>You can ask your favorite restaurants when they&rsquo;ll be offering special bonus deals on gift certificates or cards online or in the stores. During the holiday season, for example, Red Lobster, Texas Roadhouse and other chains offered a $5 bonus with gift-card purchases.</p>
        <p><strong>3. Buy in bulk </strong></p>
        <p>Bulk buying can lower the unit price of products you buy regularly, and it saves the time and gas you would&rsquo;ve spent in multiple trips to buy smaller quantities at a time. Grocery stores and&nbsp;big box chains&nbsp;often have a row of bulk products such as snacks, laundry supplies, paper products and more.</p>
        <p><strong>4. Join a warehouse club</strong></p>
        <p>There&rsquo;s bulk, and then there&rsquo;s <em>bulk</em>. If you need huge quantities of cereal, toilet paper, frozen food and more, then joining a warehouse store club makes sense. Costco, BJ&rsquo;s and other warehouse&nbsp;clubs&nbsp;offer tremendous discounts compared with retail prices.</p>
        <p>SEIU Member Benefits partners with <a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z">Costco</a>&nbsp;to help their members save money on thousands of brand-name items, plus you&rsquo;ll receive the latest membership deals from Costco when you log in through our website.</p>
