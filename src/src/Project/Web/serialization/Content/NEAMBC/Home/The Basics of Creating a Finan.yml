        <p><strong>Nociones clave</strong></p>
        <ul>
            <li>&iquest;Necesitas priorizar? Sugerencia: tu futuro es lo primero</li>
            <li>Los pagos m&iacute;nimos de tarjetas de cr&eacute;dito pueden maximizar el dolor a largo plazo</li>
            <li>Atr&eacute;vete a so&ntilde;ar, pero hazlo con fondos por separado.</li>
        </ul>
        <p>Crees que obtienes suficiente dinero para cubrir tus gastos, pero siempre haces malabares con el dinero para pagar tus facturas a tiempo. El dinero parece ser un problema que debes ordenar constantemente. Adem&aacute;s, no tienes idea de si vas a tener suficientes ahorros para la jubilaci&oacute;n y para vivir en tus &uacute;ltimos a&ntilde;os y no est&aacute;s seguro de si tienes lo suficiente para estar tranquilo.</p>
        <p>Lo que necesitas es una estrategia. Si no tienes una estrategia puede ser porque simplemente no sabes por d&oacute;nde empezar y qu&eacute; incluir. Todo lo que precisas para empezar son algunos conceptos b&aacute;sicos y administrar tu dinero de forma eficiente.</p>
        <p><strong>Crea un presupuesto<br />
        </strong>Tienes que saber cu&aacute;nto est&aacute;s gastando frente a cu&aacute;nto est&aacute;s ganando. Comienza a presupuestar anotando todo lo que gastas cada mes. A continuaci&oacute;n, preg&uacute;ntate si as&iacute; es c&oacute;mo quieres gastar tu dinero. &iquest;Realmente quieres gastar tanto en restaurantes como lo haces? &iquest;Los gastos en ropa son demasiado altos? Toma algunas decisiones sobre tu presupuesto ideal en lugar de simplemente vivir con el que has improvisado.</p>
        <strong>
        </strong>
        <p><strong>Consejo:</strong> F&iacute;jate primero en tus gastos necesarios y luego mira c&oacute;mo gastas tu dinero libremente.</p>
        <p><strong>Controla tu deuda<br />
        </strong><span style="font-size: inherit; font-family: helvetica_neue;">Puedes haber incluido los pagos m&iacute;nimos de tarjeta de cr&eacute;dito en tu presupuesto. Pi&eacute;nsalo de nuevo, hacer los pagos m&iacute;nimos puede significar que te tomar&aacute; d&eacute;cadas pagar incluso una peque&ntilde;a deuda. Ajusta tu presupuesto a fin de que realices m&aacute;s que los pagos m&iacute;nimos.</span></p>
        <p>Otros tipos de deuda tienen opciones que te permiten pagar en un tiempo determinado como, por ejemplo, cinco a&ntilde;os. Puede que no necesites hacer pagos m&aacute;s grandes sobre esas deudas.</p>
        <p><strong>Consejo:&nbsp;</strong>Es posible que desees considerar la posibilidad de consolidar la deuda de tarjetas de cr&eacute;dito con un pr&eacute;stamo del banco y as&iacute; evitar la trampa del pago m&iacute;nimo. El banco establecer&aacute; un monto de pago que puede ayudarte a cubrir el pr&eacute;stamo en un plazo de tiempo razonable. Ajusta tu presupuesto para incluir cualquier pago adicional de deudas que necesites hacer por encima de los m&iacute;nimos.</p>
        <p><strong>Planifica para la jubilaci&oacute;n<br />
        </strong>Si no tienes ahorros para la jubilaci&oacute;n empieza de inmediato. Busca primero el dinero libre, algunos empleadores igualar&aacute;n tus aportes a un 401(k) y algunos incluso contribuir&aacute;n a un fondo de jubilaci&oacute;n sea que pagues por &eacute;l o no. Si tienes un negocio podr&iacute;as estar en capacidad de crear un SEP IRA, en el que puedes hacer contribuciones voluntarias. Esto puede reducir tus impuestos y sumar a tus ahorros para la jubilaci&oacute;n.</p>
        <p><strong>Consejo:</strong> Si tu empleador no ofrece planes de jubilaci&oacute;n considera la posibilidad de abrir tu propia IRA tradicional o Roth IRA. Ahora vuelve al presupuesto e incluye tus aportes de jubilaci&oacute;n.</p>
        <p><strong>Destina dinero para imprevistos<br />
        </strong><span style="font-size: inherit; font-family: helvetica_neue;">Las emergencias ocurren y los gastos imprevistos surgen. Debes destinar recursos suficientes para que las necesidades financieras repentinas no desajusten tu presupuesto. El dinero para imprevistos puede ser un reto. Parece que siempre ocurre algo que te impide destinar esta clase de dinero, pero tienes que disciplinarte ahorrando un poco cada mes. Comienza de a poco y ver&aacute;s que este crecer&aacute;.</span></p>
        <p><strong>Consejo:</strong> Idealmente deber&iacute;as haber ahorrado lo suficiente para cubrir tus gastos de manutenci&oacute;n para un per&iacute;odo de seis meses a un a&ntilde;o en caso de que pierdas tu trabajo.</p>
        <p><strong>Obt&eacute;n cobertura de seguros<br />
        </strong>No puedes ahorrar suficiente dinero para cubrir los tipos de eventos que el seguro cubre. La mayor&iacute;a de los expertos financieros est&aacute;n de acuerdo en que, como m&iacute;nimo, necesitas seguro de vida, seguro de salud, seguro de autom&oacute;vil y seguro de vivienda. Puede que desees pensar en asuntos como seguro para cuidado a largo plazo y seguro por incapacidad despu&eacute;s de tener las coberturas b&aacute;sicas en orden. Todos estos costos pueden visualizarse en forma de primas mensuales. As&iacute; que es hora de agregar esas primas a tu presupuesto si a&uacute;n no lo has hecho.</p>
        <p><strong>Consejo:</strong> Algunos empleadores ofrecen seguro de vida gratuito equivalente a un a&ntilde;o de tu salario. Pregunta por &eacute;l en el trabajo.</p>
        <p><strong>Financia tus sue&ntilde;os<br />
        </strong>Toma tus sue&ntilde;os en serio. Si deseas viajar, enviar a tus hijos a la universidad o comprar un bote, debes ahorrar dinero para que esos sue&ntilde;os se hagan realidad. Ciertamente, no puedes recortar tus facturas para ahorrar por un sue&ntilde;o, pero s&iacute; puedes reconocer cu&aacute;nto costar&aacute;n estos sue&ntilde;os. Recopila algunas cifras y estima qu&eacute; necesitar&aacute;s para invertir o ahorrar para alcanzar tus sue&ntilde;os.</p>
        <p><strong>Consejo:</strong> Abre una cuenta separada de todas las dem&aacute;s y deposita el dinero que tengas como excedente, como cualquier factura que hayas dejado al d&iacute;a antes del d&iacute;a de pago, esto puede ayudarte a financiar tus sue&ntilde;os.</p>
        <p><strong>Hazte cargo de tus herederos<br />
        </strong>Pregunta por testamentos y fideicomisos, ambos ofrecen formas de transferir tus activos a tus seres queridos. La buena noticia es que estas acciones, generalmente, implican un costo una sola vez, as&iacute; que no tienes que a&ntilde;adirlas a tu presupuesto mensual.</p>
        <p><strong>Consejo:</strong> Aseg&uacute;rate de que todos tus documentos est&aacute;n al d&iacute;a con los debidos beneficiarios. Esto incluye cuentas de jubilaci&oacute;n, p&oacute;lizas de seguros y documentos de seguro de vida.</p>
