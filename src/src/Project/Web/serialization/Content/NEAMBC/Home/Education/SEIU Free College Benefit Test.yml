    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        &nbsp;
        <p>For years, I worked the same dead-end job.  I had dreams of doing bigger and better things with my life, but I felt stuck.  I always aspired to go to college but with working a fulltime job, being a breadwinner, and paying bills; when did I have the time?  Because, of financial obligations and responsibilities, I saw no way out.  But, one day, I decided to take a chance and step out on FAITH and change my career path.  I&rsquo;m so glad I did, my new job was rewarding and I was meeting new people; and things were finally looking up.</p>
        <p>It was through my job that I learned about the union benefits.  After that it wasn&rsquo;t long before amazing opportunities started coming my way.  I received an email one day that said I qualified for a free college benefit as an SEIU Union Member.  Now those dreams that I had placed on hold, so long ago could finally come into fruition.  Just a quick phone call and filling out some paperwork and voil&agrave;, I was now a college student.  The moment I embarked on a new journey and choose another path completely change my life&rsquo;s trajectory.</p>
        <p>In just a short year I&rsquo;ve already taken 9 classes and by the end of this semester I will have 28 credits in total; all while maintaining a 3.59 GPA.  By this time next year, I should be well on my way to receiving my Associate&rsquo;s Degree in Liberal Arts; me someone who thought college was out of reach.  If I can do it, so can you.  What are you afraid of?   Whatever excuses you&rsquo;re telling yourself, quit listening to them.  Maybe I&rsquo;m too old, I&rsquo;m a single parent, I don&rsquo;t have time, I have way too many bills,  I just can&rsquo;t afford it.  I had every excuse as well, you&rsquo;re not too old, your time has not passed, you do have time, and you can afford it, because it&rsquo;s free.</p>
        <p>SEIU is investing in you, and your future and now it&rsquo;s time that you do the same!  Remember you can do anything you set your mind too, you will never know if you don&rsquo;t try; see just how far you can go! Seize the moment! What are you waiting for?  Time is of the essence.  Start taking the classes and be on your way to your degree.   In just a few months or as little as two years.  They have several different certification programs available also, the possibilities are endless!  I&rsquo;m forever grateful for this opportunity and I can&rsquo;t wait to see what the next chapter of my life holds!
        </p>
        <p>-Denee, SEIU HCIIMK</p>
