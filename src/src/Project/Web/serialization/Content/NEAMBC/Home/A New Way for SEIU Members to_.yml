      Value: |
        <p>As a member of SEIU, you deserve to be rewarded with special shopping discounts. That&rsquo;s why we&rsquo;ve created a brand-new SEIU member benefit&hellip;</p>
        <p>Our <strong><a href="~/link.aspx?_id=13AB83B3087544FE99AE1F875292D434&amp;_z=z">SEIU Discount Marketplace</a></strong> has specially negotiated online shopping deals, many exclusively for SEIU members, on everything from dining certificates and clothing to housewares and electronics, from thousands of retailers. We&rsquo;re updating these offers regularly, so be sure to check back often!</p>
        <p>This benefit is powered by Rakuten, the popular online shopping platform, so you&rsquo;ll also earn cash back when you make purchases. You can receive your cash back quarterly either via a check or PayPal. This is money that comes back to you, and you can then spend it however and wherever you like.</p>
        <p><strong>How it works</strong><br />
        <strong>1</strong>. On the SEIU Discount Marketplace&nbsp;page, you can see all of the deals that are available. Exclusive, limited-time deals for SEIU members are featured at the top of the deals section.<br />
        <strong>2</strong>. Browse the offers by scrolling or using the filters on the left side of the page. You can sort deals by cash-back amount or by store name.<br />
        <strong>3</strong>. You&rsquo;ll see the cash-back amount being offered by the retailers. When you find a deal you like, click the box it&rsquo;s in to access it.<br />
        <strong>4</strong>. NOTE: You&rsquo;ll need to be logged in on this website to access the special SEIU discounts, so if you aren&rsquo;t already, you&rsquo;ll be prompted to do so.<br />
        <strong>5</strong>. Clicking the offer box will take you to the retailer&rsquo;s site, where you&rsquo;ll earn the cash-back amount offered when you make a purchase. <br />
        <strong>6</strong>. Come back and check SEIU Discount Marketplace often. The deals can come and go quickly, and you don&rsquo;t want to miss out.</p>
        <p>
        </p>
        <p><strong>What kind of educator discounts can I find here?</strong></p>
        <p>We&rsquo;re frequently updating our SEIU Discount Marketplace offers in conjunction with a variety of popular retailers. For example, on any given day, you may find a deal to get yourself some comfortable shoes from New Balance; a flash offer on dining certificates from Restaurant.com; discounts on laptops from Dell; sales on clothing from Macys; and much more.</p>
        <p>And at the top of the page, you&rsquo;ll always find the exclusive deals of the month that we&rsquo;ve negotiated just for SEIU members.</p>
        <p><strong>Can I use these teacher discounts in stores?</strong></p>
        <p>These special deals have been specially negotiated for all SEIU members to use while shopping online. Because these educator discounts are for SEIU members only, you must access them through seiumb.com, on the <a href="~/link.aspx?_id=13AB83B3087544FE99AE1F875292D434&amp;_z=z">SEIU Discount Marketplace</a>&nbsp;page.</p>
        <p><strong>How can I get my NEA discount?</strong></p>
        <p>Log in to neamb.com (create an account if you haven&rsquo;t already), and search SEIU Discount Marketplace to find a deal you&rsquo;re interested in. You&rsquo;ll see the cash-back percentage the retailer is offering when you shop through SEIU Discount Marketplace. </p>
        <p>Click the box to be taken to the retailer&rsquo;s site so you can qualify for cash-back earnings on your purchase.</p>
        <p><strong>What if I already have a Rakuten account?</strong></p>
        <p>If you have an existing Rakuten account with an email address that&rsquo;s different from the one you use to log into seiumb.com, you can create a new Rakuten account via SEIU Discount Marketplace. You can choose to maintain two accounts, or you can contact Rakuten&rsquo;s member service center to consolidate your accounts.&nbsp;</p>
        <p>Please note that it&rsquo;s best to consolidate your accounts under the email address you use with neamb.com as your primary account. That way, you&rsquo;ll ensure you&rsquo;re eligible for the exclusive offers that are available to SEIU members only through SEIU Discount Marketplace.</p>
        <p><strong>How can I get my cash-back earnings?</strong></p>
        <p>When you shop through SEIU Discount Marketplace, your cash-back earnings for each purchase will be reported back by the retailer. As you shop throughout the quarter, your cash-back total will build. Once per quarter, you&rsquo;ll receive your cash-back reward either via a check or PayPal.</p>
        <p><strong>How can I get my cash-back earnings?</strong></p>
        <p>When you shop through the SEIU Discount Marketplace, your cash-back earnings for each purchase will be reported back by the retailer. As you shop throughout the quarter, your cash-back total will build. Once per quarter, you&rsquo;ll receive your cash-back reward either via a check or PayPal.</p>
        <p><strong>How can I help my fellow union members get these discounts?</strong></p>
        <p>Share this information with your colleagues so they can take advantage of these exclusive SEIU member benefit discounts. The easiest way is to click the &ldquo;social share&rdquo; buttons, which you can find at the top of this page as well as at the top of the SEIU Discount Marketplace page.</p>
        <p><strong>Can my family and friends use this shopping benefit?</strong></p>
        <p>Only SEIU members are eligible to participate directly in SEIU Discount Marketplace, powered by Rakuten. However, once you&rsquo;ve established your account, you can use Rakuten&rsquo;s Refer-A-Friend program, which provides a monetary bonus to both the referring member and the referred individual. You can find more details about how the program works on Rakuten&rsquo;s website. </p>
        <p>Any people you refer who aren&rsquo;t SEIU members can shop through Rakuten directly, but they won&rsquo;t be able to shop through SEIU Discount Marketplace or take advantage of the deals we&rsquo;ve specially negotiated for SEIU members.</p>
