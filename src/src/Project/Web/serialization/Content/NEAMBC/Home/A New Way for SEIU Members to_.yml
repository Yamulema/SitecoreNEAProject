    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>Como miembro de SEIU, usted merece ser recompensado con descuentos especiales en sus compras. Por eso hemos creado un nuevo beneficio para los miembros de SEIU&hellip;</p>
        <p>Nuestro <a href="~/link.aspx?_id=13AB83B3087544FE99AE1F875292D434&amp;_z=z">SEIU Discount Marketplace</a>&nbsp;tiene ofertas de compras en l&iacute;nea especialmente negociadas, muchas de ellas exclusivas para los miembros de SEIU, en todo tipo de productos, desde certificados para restaurantes y ropa hasta art&iacute;culos para el hogar y productos electr&oacute;nicos de miles de minoristas. &iexcl;Actualizamos estas ofertas con regularidad, as&iacute; que aseg&uacute;rese de consultarlas a menudo!</p>
        <p>Este beneficio es impulsado por Rakuten, la popular plataforma de compras en l&iacute;nea, por lo que tambi&eacute;n ganar&aacute; dinero en efectivo cuando haga compras. Puede recibir su reembolso trimestralmente a trav&eacute;s de un cheque o de PayPal. Es un dinero que se le devuelve y que puede gastar como y donde quiera.</p>
        <p><strong>C&oacute;mo funciona</strong></p>
        <ol>
            <li>En la p&aacute;gina del mercado de descuentos de SEIU, puede ver todas las ofertas disponibles. Las ofertas exclusivas y por tiempo limitado para los miembros de SEIU aparecen en la parte superior de la secci&oacute;n de ofertas.</li>
            <li>Navegue por las ofertas desplaz&aacute;ndose o utilizando los filtros de la parte izquierda de la p&aacute;gina. Puede organizar las ofertas por el importe del reembolso o por el nombre de la tienda.</li>
            <li>Podr&aacute; ver el importe del reembolso que ofrecen los comercios. Cuando encuentre una oferta que le guste, haga clic en la casilla en la que se encuentra para acceder a ella.</li>
            <li>NOTA: Para acceder a los descuentos especiales de SEIU es necesario estar registrado en este sitio web, por lo que, si a&uacute;n no lo est&aacute;, se le pedir&aacute; que lo haga.</li>
            <li>Al hacer clic en el recuadro de la oferta, acceder&aacute; al sitio web del minorista, donde obtendr&aacute; el importe del reembolso ofrecido al realizar una compra.</li>
            <li>Vuelva a consultar el mercado de descuentos de SEIU con frecuencia. Las ofertas pueden aparecer y desaparecer r&aacute;pidamente, y no querr&aacute; perderse nada.</li>
        </ol>
        <p><strong>&iquest;Qu&eacute; tipo de descuentos puedo encontrar aqu&iacute;?</strong></p>
        <p>Actualizamos con frecuencia nuestras ofertas del SEIU Discount Marketplace junto con una variedad de minoristas populares. Por ejemplo, en un d&iacute;a cualquiera, puede encontrar una oferta para conseguir unos zapatos c&oacute;modos de New Balance; una oferta rel&aacute;mpago en certificados para cenar de Restaurant.com; descuentos en computadoras port&aacute;tiles de Dell; rebajas en ropa de Macys; y mucho m&aacute;s.</p>
        <p>Y en la parte superior de la p&aacute;gina, siempre encontrar&aacute; las ofertas exclusivas del mes que hemos negociado solo para los miembros de SEIU.</p>
        <p><strong>&iquest;Puedo utilizar estos descuentos en tiendas?</strong></p>
        <p>Estas ofertas especiales se han negociado especialmente para que todos los miembros de SEIU las utilicen al comprar en l&iacute;nea. Debido a que estos descuentos son solo para los miembros de SEIU, debe acceder a ellos a trav&eacute;s de seiumb.com, en la p&aacute;gina de <a href="~/link.aspx?_id=13AB83B3087544FE99AE1F875292D434&amp;_z=z">SEIU Discount Marketplace</a>.</p>
        <p><strong>&iquest;C&oacute;mo puedo obtener mi descuento?</strong></p>
        <p>Inicie sesi&oacute;n en seiumb.com (cree una cuenta si a&uacute;n no lo ha hecho), y busque en el SEIU Discount Marketplace para encontrar una oferta que le interese. Podr&aacute; ver el porcentaje de reembolso que el minorista ofrece cuando compra a trav&eacute;s del SEIU Discount Marketplace.</p>
        <p>Haga clic en el recuadro para ir a la p&aacute;gina web del minorista y poder optar por el reembolso en efectivo de su compra.</p>
        <p><strong>&iquest;Qu&eacute; pasa si ya tengo una cuenta en Rakuten?</strong></p>
        <p>Si tiene una cuenta de Rakuten con una direcci&oacute;n de correo electr&oacute;nico diferente a la que utiliza para iniciar sesi&oacute;n en seiumb.com, puede crear una nueva cuenta de Rakuten a trav&eacute;s del SEIU Discount Marketplace. Puede optar por tener dos cuentas, o puede ponerse en contacto con el centro de servicios para miembros de Rakuten para consolidar sus cuentas.</p>
        <p>Tenga en cuenta que es mejor consolidar sus cuentas bajo la direcci&oacute;n de correo electr&oacute;nico que utiliza con seiumb.com como su cuenta principal. De esta manera, se asegurar&aacute; de ser elegible para las ofertas exclusivas que est&aacute;n disponibles para los miembros de SEIU solo a trav&eacute;s del SEIU Discount Marketplace.</p>
        <p><strong>&iquest;C&oacute;mo puedo obtener mis ganancias de reembolso?</strong></p>
        <p>Cuando compre a trav&eacute;s del SEIU Discount Marketplace, el minorista le reembolsar&aacute; el dinero de cada compra. A medida que compre a lo largo del trimestre, el total de su reembolso aumentar&aacute;. Una vez al trimestre, usted recibir&aacute; su recompensa de reembolso a trav&eacute;s de un cheque o de PayPal.</p>
        <p><strong>&iquest;C&oacute;mo puedo ayudar a mis compa&ntilde;eros del sindicato a conseguir estos descuentos?</strong></p>
        <p>Comparta esta informaci&oacute;n con sus colegas para que puedan aprovechar estos descuentos exclusivos para miembros de SEIU. La manera m&aacute;s f&aacute;cil es hacer clic en los botones de "compartir en redes sociales", que puede encontrar en la parte superior de esta p&aacute;gina, as&iacute; como en la parte superior de la p&aacute;gina del SEIU Discount Marketplace.</p>
        <p><strong>&iquest;Pueden mis familiares y amigos utilizar este beneficio de compra?</strong></p>
        <p>Solo los miembros de SEIU pueden participar directamente en el SEIU Discount Marketplace, impulsado por Rakuten. Sin embargo, una vez que usted haya establecido su cuenta, puede utilizar el programa de Rakuten "Refiera a un amigo", que proporciona una bonificaci&oacute;n monetaria tanto para el miembro que refiere como para el individuo referido. Puede encontrar m&aacute;s detalles sobre el funcionamiento del programa en el sitio web de Rakuten.</p>
        <p>Las personas que usted remita y que no sean miembros de SEIU pueden comprar a trav&eacute;s de Rakuten directamente, pero no podr&aacute;n comprar a trav&eacute;s del SEIU Discount Marketplace ni aprovechar las ofertas que hemos negociado especialmente para los miembros de SEIU.</p>
