        <ul>
            <li><a href="#1">Why is Accidental Death and Dismemberment insurance important?</a></li>
            <li><a href="#2">Who is the insurance issuer for SEIU AD&amp;D coverage?</a></li>
            <li><a href="#3">Can my spouse and dependent children be covered under this program?</a></li>
            <li><a href="#4">How much does AD&amp;D pay and what is covered?</a></li>
            <li><a href="#5">Do I need to have a medical exam?</a></li>
        </ul>
        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><a name="1" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>Q.&nbsp; Why is Accidental Death and Dismemberment insurance important?</strong></em><br />
        <em><strong>A.</strong></em> An accidental death occurs every four minutes in the U.S., making accidents the fourth leading cause of death.* Other types of life insurance may not cover accidental death or dismemberment as a result of an accident. Accidental Death and Dismemberment (AD&amp;D) offers easy, affordable ways to give your entire family guaranteed insurance protection, 24 hours a day, 365 days a year.</p>
        <p>There is no medical exam and your acceptance is guaranteed. The benefits provided are payable in addition to any insurance that may be in effect at the time of the accident.</p>
        <p style="text-align: right;"><span style="font-size: 9px;">* Source: National Safety Council, <em>Injury Facts</em>, 2016 Edition.</span></p>
        <p><a name="2" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>Q.&nbsp; Who is the insurance issuer for SEIU AD&amp;D coverage?</strong></em><br />
        <em><strong>A.</strong></em> <strong>The Prudential Insurance Company of America (Prudential)</strong> issues SEIU AD&amp;D coverage. Our alliance with the company is based on a rigorous process of evaluating the market to find the best products and services for SEIU members. Prudential has one of the most recognized and trusted brand symbols: The Rock<sup>&reg;</sup>, an icon of strength, stability, expertise and innovation.**</p>
        <p style="text-align: right;"><span style="font-size: 9px;">** Source: www.prudential.com/about, 2017.</span></p>
        <p><a name="3" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>Q.&nbsp; Can my spouse and dependent children be covered under this program?</strong></em><br />
        <em><strong>A.</strong></em> Yes, as long as the member of the SEIU has coverage under the AD&amp;D, there is optional coverage for the spouse and/or children. The coverage amount you select for the family will determine the coverage levels for each person in your family. Unmarried children can be covered up to age 26.</p>
        <p><a name="4" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>Q.&nbsp; How much does AD&amp;D pay and what is covered?</strong></em><br />
        <em><strong>A.</strong></em> AD&amp;D insurance benefits are as follows:</p>
        <ul style="padding-left: 20px; list-style-type: square;">
            <li>From $25,000 to $250,000, if the covered Member dies in an accident or loses a limb or suffers a coma, paralysis, loss of sight or other covered losses in an accident.<br />
            &nbsp;</li>
            <li>If a loss of life occurs in a car accident and the covered individual is wearing a seat belt (in the prescribed manner), or is sitting in a car seat equipped with an air bag and wearing a seat belt, the plan pays an additional benefit of 10% of the coverage amount, up to $10,000.</li>
        </ul>
        <p><strong>Supplemental Benefits Covered:</strong></p>
        <ul style="padding-left: 30px; list-style-type: square;">
            <li><strong>Loss due to exposure and disappearance</strong><br />
            Exposure to the elements is considered an accidental loss. If the insured member&rsquo;s body is not found within a year of disappearing, they will be presumed dead.<br />
            &nbsp;</li>
            <li><strong>Loss due to coma</strong><br />
            The plan pays one percent of the coverage amount for each month the insured remains in a coma that results from an accident. The coma must be permanent and continuous, beginning within one month of the accident. The benefit is payable up to 100 months while the person remains in a coma.<br />
            &nbsp;</li>
            <li><strong>Return of remains</strong><br />
            If accidental death occurs in a foreign country or outside a 100-mile radius of the insured&rsquo;s home, the plan pays for the preparation and transportation of the body for cremation or burial. The amount is the lesser of the actual covered expenses, or $5,000.<br />
            &nbsp;</li>
            <li><strong>Felonious assault</strong><br />
            If a member suffers a loss due to aggravated assault while working for the employer or on an authorized business trip, an additional benefit the lesser of ten percent of the benefit amount or $10,000 will be paid.<br />
            &nbsp;</li>
            <li><strong>Child expense reimbursement</strong><br />
            Day care is covered for dependent children under the age of 13, if the member or spouse dies in an accident covered by the policy. The annual benefit is the least of the actual daycare cost, five percent of the insured&rsquo;s coverage amount, or $5,000 a year for up to four consecutive years or until the child reaches age 13.<br />
            &nbsp;</li>
            <li><strong>Tuition reimbursement</strong><br />
            Dependent Children: The plan pays an annual benefit of up to four years of tuition for dependent children up to age 25 who are full-time students in any institutions of higher learning or high schools. The annual benefit is the least of the actual tuition (excluding room and board), five percent of the member&rsquo;s coverage amount, or $5,000 a year. Dependents must be enrolled in an institution of higher learning within 365 days of the insured&rsquo;s death.<br />
            &nbsp;</li>
            <li><strong>Educational reimbursement for spouse/domestic partners</strong><br />
            The plan provides tuition reimbursement for a professional or trade program to prepare a spouse/domestic partner for work that will meet the financial needs of a family. The benefit is the least of the actual tuition, five percent of the member&rsquo;s coverage amount, or $5,000. Enrollment in an educational program must occur within 12 months of the member&rsquo;s death.<br />
            &nbsp;</li>
            <li><strong>Common accident benefit</strong><br />
            If the member and spouse/domestic partner both die in the same accident, the plan pays a benefit for the spouse&rsquo;s/domestic partner&rsquo;s death. The amount paid is the difference between the member&rsquo;s coverage amount and the spouse&rsquo;s coverage amount.<br />
            &nbsp;</li>
            <li><strong>Critical periods payments benefit</strong><br />
            The plan provides a benefit for the surviving spouse equal to one half percent of the member&rsquo;s coverage amount for each of the 6 months immediately following the member&rsquo;s death.<br />
            &nbsp;</li>
            <li><strong>Child loss</strong><br />
            This is a benefit that pays an additional amount if a covered child suffers a loss in an accident, but does not die. The amount payable for the loss is the amount payable for that child&rsquo;s loss or $100,000, whichever is less.<br />
            &nbsp;</li>
            <li><strong>Bereavement and trauma counseling</strong><br />
            This additional benefit applies if the person requires bereavement and trauma counseling because you, your Qualified Dependent spouse or Domestic Partner or your Qualified Dependent child suffer a Loss. It is payable for Bereavement and Trauma Counseling Sessions that are held within one year after the date of the accident causing the Loss.<br />
            &nbsp;</li>
            <li><strong>Monthly mortgage payment</strong><br />
            The Monthly Mortgage benefit pays the lesser of your mortgage payment or $2,500, for up to 12 months to your surviving spouse or domestic partner who owned the property and shared the mortgage responsibility with you if you suffer a loss of life. The benefit continues to the earliest of these events: 1) the mortgage is paid off, 2) the house is sold, 3) your spouse or domestic partner dies; or 4) the 12th benefit payment.<br />
            &nbsp;</li>
            <li><strong>Monthly rehabilitation expenses</strong><br />
            This benefit applies if a person suffers a loss and a doctor determines that rehabilitation is necessary to aid the person in returning to the normal activities of a person of the same age and gender.<br />
            &nbsp;</li>
            <li><strong>Critical burns</strong><br />
            The plan provides a benefit if a member suffers critical burns that result in permanent disfigurement while a Covered Person under the Coverage and the burns occurred while working for your employer.</li>
        </ul>
        <p><a name="5" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>Q.&nbsp; Do I need to have a medical exam?</strong></em><br />
        <em><strong>A.</strong></em> No medical exam is required and there are no medical questions to answer, so your acceptance into the plan is guaranteed.<br />
        &nbsp;</p>
        <p>&nbsp;</p>
        <p><span style="font-size: 10px;">SEIU has retained Members United Insurance Agency to manage Insurance Programs for its Members. Members United Insurance Agency is not affiliated with The Prudential Insurance Company of America.</span></p>
        <p><span style="font-size: 10px;">This policy provides ACCIDENT insurance only. It does NOT provide basic hospital, basic medical or major medical insurance as defined by the New York State Department of Financial Services.</span></p>
        <p><span style="font-size: 10px;">IMPORTANT NOTICE: THIS POLICY DOES NOT PROVIDE COVERAGE FOR SICKESS.</span></p>
