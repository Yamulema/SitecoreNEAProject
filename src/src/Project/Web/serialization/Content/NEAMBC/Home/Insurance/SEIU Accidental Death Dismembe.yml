        <hr style="border: 0px currentColor; height: 2px; color: #4f2e84; background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(79, 46, 132, 1), rgba(0, 0, 0, 0));" />
        <p><a name="1" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>P.&nbsp; &iquest;Por qu&eacute; es importante el seguro por muerte accidental y desmembramiento?</strong></em><br />
        <em><strong>R.</strong></em> En los EE. UU., cada cuatro minutos se produce una muerte por accidente, lo que representa la cuarta causa principal de muerte.* Es posible que otros tipos de seguro de vida no cubran muerte por accidente o desmembramiento como resultado de un accidente. El seguro por muerte accidental y desmembramiento (AD&amp;D) ofrece una manera sencilla y asequible de brindar a su familia protecci&oacute;n seguro garantizado las 24 horas del d&iacute;a, los 365 d&iacute;as del a&ntilde;o.</p>
        <p>Su aceptaci&oacute;n est&aacute; garantizada, sin ex&aacute;menes m&eacute;dicos. Los beneficios brindados se pagan junto con el seguro que estuviera vigente al momento del accidente.</p>
        <p style="text-align: right;"><span style="font-size: 9px;">* Fuente: National Safety Council, <em>Injury Facts</em>, 2016 Edition.</span></p>
        <p><a name="2" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>P.&nbsp; &iquest;Cu&aacute;l es la compa&ntilde;&iacute;a emisora de la cobertura del seguro AD&amp;D SEIU?</strong></em><br />
        <em><strong>R.</strong></em> <strong> The Prudential Insurance Company of America (Prudential)</strong> emite la cobertura AD&amp;D de SEIU. Nuestra alianza con la compa&ntilde;&iacute;a se basa en un riguroso proceso de evaluaci&oacute;n del mercado para encontrar los mejores productos y servicios para los miembros de SEIU. Prudential posee uno de los s&iacute;mbolos de marca m&aacute;s reconocidos y confiables: The Rock<sup>&reg;</sup>, un icono de fortaleza, estabilidad, experiencia e innovaci&oacute;n.**</p>
        <p style="text-align: right;"><span style="font-size: 9px;">** Fuente: www.prudential.com/about, 2017.</span></p>
        <p><a name="3" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>P.&nbsp; &iquest;Este programa puede ofrecer cobertura a mi c&oacute;nyuge y a mis hijos a cargo?</strong></em><br />
        <em><strong>R.</strong></em> S&iacute;. Existe una cobertura opcional para c&oacute;nyuge e hijos, siempre que el miembro de SEIU posea cobertura por AD&amp;D. El monto de cobertura que usted seleccione para el grupo familiar determinar&aacute; los niveles de cobertura para cada miembro de la familia. Los hijos no casados pueden incluirse en la cobertura hasta los 26 a&ntilde;os.</p>
        <p><a name="4" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>P.&nbsp; &iquest;Cu&aacute;nto paga el seguro AD&amp;D y qu&eacute; cubre?</strong></em><br />
        <em><strong>R.</strong></em> Los beneficios del seguro AD&amp;D son los siguientes:</p>
        <ul style="padding-left: 20px; list-style-type: square;">
            <li>De $25,000 a $250,000 si el miembro con cobertura fallece en un accidente o pierde una extremidad, o sufre un coma, par&aacute;lisis, p&eacute;rdida de la vista u otras p&eacute;rdidas cubiertas en un accidente.<br />
            &nbsp;</li>
            <li>Si se produce el fallecimiento en un accidente automovil&iacute;stico y la persona cubierta estaba usando el cintur&oacute;n de seguridad (de la manera correcta) o estaba sentado en un veh&iacute;culo equipado con airbag, el plan paga un beneficio adicional del 10% del monto de la cobertura, hasta $10,000.</li>
        </ul>
        <p><strong>Beneficios Complementarios Cubiertos:</strong></p>
        <ul style="padding-left: 30px; list-style-type: square;">
            <li>La exposici&oacute;n a los factores ambientales se considera p&eacute;rdida accidental. Si el cuerpo del miembro asegurado no aparece al cabo de un a&ntilde;o, se asumir&aacute; que est&aacute; muerto.<br />
            &nbsp;</li>
            <li><strong>P&eacute;rdida por coma</strong><br />
            El plan paga un 1% del monto de la cobertura por cada mes que el asegurado permanece en coma como resultado de un accidente. El coma debe ser permanente y continuado, y comenzar en el plazo de un mes del accidente. El beneficio es pagadero hasta los 100 meses mientras la persona permanece en coma.<br />
            &nbsp;</li>
            <li><strong>Devoluci&oacute;n de restos</strong><br />
            Si se produce muerte accidental en un pa&iacute;s extranjero o fuera de un radio de 100 millas del domicilio del asegurado, el plan paga la preparaci&oacute;n y el transporte del cuerpo para la cremaci&oacute;n o el entierro. El monto es la cifra menor entre los gastos cubiertos reales o $5,000.<br />
            &nbsp;</li>
            <li><strong>Ataques criminales</strong><br />
            Si un miembro sufre una p&eacute;rdida debido a un ataque criminal agravado mientras est&aacute; trabajando para su empleador o se encuentra en un viaje de trabajo autorizado, se pagar&aacute; un beneficio adicional equivalente a la cifra menor entre el 10% del monto del beneficio o $10,000.<br />
            &nbsp;</li>
            <li><strong>Reembolso de gastos por hijos</strong><br />
            La guarder&iacute;a est&aacute; cubierta para los hijos a cargo menores de 13 a&ntilde;os, si el miembro o c&oacute;nyuge mueren en un accidente cubierto por la p&oacute;liza. El beneficio anual es la cifra menor entre el costo real de guarder&iacute;a, el 5% del monto de cobertura de la persona asegurada o $5,000 al a&ntilde;o por hasta cuatro a&ntilde;os consecutivos, o hasta que el hijo cumpla los 13 a&ntilde;os.<br />
            &nbsp;</li>
            <li><strong>Reembolso de matr&iacute;cula</strong><br />
            Hijos a cargo: el plan paga un beneficio anual de hasta cuatro a&ntilde;os de matr&iacute;cula para los hijos a cargo hasta los 25 a&ntilde;os de edad que sean estudiantes de tiempo completo en instituciones de ense&ntilde;anza secundaria. El beneficio anual es la cifra menor entre el costo real de la matr&iacute;cula (sin incluir alojamiento y comida), el 5% del monto de cobertura del miembro o $5,000 al a&ntilde;o. Los dependientes deben inscribirse en una instituci&oacute;n de ense&ntilde;anza secundaria dentro de los 365 d&iacute;as de la muerte del asegurado.<br />
            &nbsp;</li>
            <li><strong>Reembolso educativo para c&oacute;nyuges/parejas de hechos</strong><br />
            El plan proporciona el reembolso de la matr&iacute;cula en un programa profesional o t&eacute;cnico para preparar a un c&oacute;nyuge/pareja de hecho para trabajar y satisfacer las necesidades econ&oacute;micas de una familia. El beneficio es la cifra menor entre el costo real de la matr&iacute;cula, el 5% del monto de cobertura del miembro o $5,000. La inscripci&oacute;n en el programa educativo debe producirse dentro de los 12 meses de la muerte del miembro.<br />
            &nbsp;</li>
            <li><strong>Beneficios por accidentes comunes</strong><br />
            Si el miembro y su c&oacute;nyuge/pareja de hecho mueren en el mismo accidente, el plan paga un beneficio por la muerte del c&oacute;nyuge/pareja de hecho. El monto pagado es la diferencia entre el monto de cobertura del miembro y el monto de cobertura del c&oacute;nyuge.<br />
            &nbsp;</li>
            <li><strong>Beneficio de pago en periodos cr&iacute;ticos</strong><br />
            El plan proporciona un beneficio para el c&oacute;nyuge sobreviviente equivalente al 0.5% del monto de cobertura del miembro por cada uno de los 6 meses inmediatamente posteriores a la muerte del miembro.<br />
            &nbsp;</li>
            <li><strong>P&eacute;rdida de un hijo</strong><br />
            Este es un beneficio que paga un monto adicional si un hijo cubierto sufre una p&eacute;rdida en un accidente pero no muere. El monto pagadero por la p&eacute;rdida es el monto pagadero por la p&eacute;rdida de ese hijo o $100,000, seg&uacute;n la cifra que sea menor.<br />
            &nbsp;</li>
            <li><strong>Terapia por duelo o trauma</strong><br />
            Este beneficio adicional se aplica si la persona necesita terapia por duelo y trauma debido a que usted, su c&oacute;nyuge dependiente calificado o pareja de hecho, o su hijo dependiente calificado sufren una p&eacute;rdida. Es pagadero para sesiones de terapia por duelo y trauma que se lleven a cabo en el plazo de un a&ntilde;o despu&eacute;s de la fecha del accidente que produjo la p&eacute;rdida.<br />
            &nbsp;</li>
            <li><strong>Pago mensual de hipoteca</strong><br />
            El beneficio de pago mensual de hipoteca paga la cifra menor entre su pago de hipoteca o $2,500 por hasta 12 meses a su c&oacute;nyuge o pareja de hecho sobreviviente que pose&iacute;a la propiedad y compart&iacute;a la responsabilidad de hipoteca con usted, si usted pierde la vida. El beneficio contin&uacute;a hasta que se produce alguno de los siguientes eventos: 1) la hipoteca se cancela, 2) la propiedad se vende, 3) su c&oacute;nyuge o pareja de hecho muere; o 4) se efect&uacute;a el 12.&deg; pago de beneficio.<br />
            &nbsp;</li>
            <li><strong>Gastos mensuales de rehabilitaci&oacute;n</strong><br />
            Este beneficio se aplica si una persona sufre una p&eacute;rdida y un m&eacute;dico determina que la rehabilitaci&oacute;n es necesaria para ayudar a la persona a retomar las actividades habituales de una persona de la misma edad y sexo.<br />
            &nbsp;</li>
            <li><strong>Quemaduras cr&iacute;ticas</strong><br />
            El plan proporciona un beneficio si un miembro sufre quemaduras cr&iacute;ticas que derivan en desfiguraci&oacute;n permanente mientras la persona cubierta estaba con cobertura y las quemaduras se produjeron mientras trabajaba para su empleador.</li>
        </ul>
        <p><a name="5" style="padding-top: 75px; margin-top: -75px; display: block; visibility: hidden;"></a></p>
        <p><em><strong>P.&nbsp; &iquest;Necesito realizarme un examen m&eacute;dico?</strong></em><br />
        <em><strong>R.</strong></em> No se necesita ning&uacute;n examen m&eacute;dico y no tiene que responder preguntas m&eacute;dicas, por lo que su aceptaci&oacute;n en el plan est&aacute; garantizada.<br />
        &nbsp;</p>
        <p>&nbsp;</p>
        <p><span style="font-size: 10px;">SEIU ha conservado la Members United Insurance Agency para gestionar programas de seguro para sus miembros. Members United Insurance Agency no est&aacute; afiliada a The Prudential Insurance Company of America.</span></p>
        <p><span style="font-size: 10px;">Esta pol&iacute;tica proporciona exclusivamente un seguro de ACCIDENTE. NO proporciona un seguro b&aacute;sico de hospital, cobertura b&aacute;sica m&eacute;dica o cobertura principal m&eacute;dica seg&uacute;n lo define el New York State Department of Financial Services.</span></p>
