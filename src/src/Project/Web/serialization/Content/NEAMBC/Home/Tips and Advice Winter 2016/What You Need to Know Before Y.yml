                        <p>Cuando el espíritu solidario inspira a donar, sobre todo en la época de fiestas, debes estar seguro de que el dinero o los bienes que dones se destinan a una causa que quieras apoyar.</p>
        
        <p>La mayoría de las organizaciones benéficas dan apoyo a causas reales, pero también existen algunas manzanas podridas en el cajón de la beneficencia. Algunas estafas son fáciles de detectar, como el conocido correo electrónico que promete el depósito de una fortuna en su cuenta después de que envíes tu información bancaria. Pero hay otras difíciles de detectar.</p>
        
        <p>“El arte del engaño es el único crimen al que llamamos ‘arte,’ y con fundadas razones,” dice Steve Weisman, un experto en seguridad informática, abogado, escritor y miembro de una facultad de la universidad de Bentley en Waltham, Massachusetts. “Son especialistas en lo que hacen y pueden utilizar la psicología para llevar a cabo su cometido.”</p>
        
        <p>Un ejemplo que comenta Weisman es el exitoso caso del <a href="http://www.alsa.org/fight-als/ice-bucket-challenge.html?" target="_blank">Ice Bucket Challenge</a> (el desafío del balde de agua helada) por la esclerosis lateral amiotrófica (ELA). Los participantes del reto debían elegir entre recibir un baldazo de agua helada sobre la cabeza o donar $100 dólares a <a href="http://www.alsa.org/" target="_blank">ALS Association</a> (Asociación de ELA de Estados Unidos). Cuando las celebridades aceptaron el reto y la campaña se hizo viral, se recaudaron más de $220 millones de dólares en el mundo para la causa.</p>
        
        <p>Desafortunadamente, los estafadores vieron la oportunidad y aprovecharon el gran éxito que tuvo la campaña benéfica para enviar correos fraudulentos que parecían ser de la asociación ELA. La asociación informó que cuando los destinatarios de los correos abrían el archivo adjunto “receipt.doc" estaban descargando software malicioso que podía recopilar información personal sensible de sus computadoras.</p>
        
        <p>Uno de los problemas más grandes durante las fiestas es la gran cantidad de estafas que parecen provenir de organizaciones reales.</p>
        
        <p>“Hace poco recibí una sobre un fondo de policías y bomberos para niños necesitados,” dice Erica J. Sandberg, una experta en finanzas personales de San Francisco y columnista en <a href="http://www.creditcards.com/" target="_blank">CreditCards.com</a>. Parecía real, pero cuando revisó la información se dio cuenta de que la organización falsa no tenía nada que ver con el departamento de policía ni era una organización de beneficencia.</p>
        
        <p><strong>Chequea antes de hacer un cheque</strong></p>
        
        <p>Existen diferentes fuentes para verificar que la organización de beneficencia sea real antes de donar. Weisman recomienda el sitio web <a href="http://www.charitynavigator.org/" target="_blank">Charity Navigator</a>, en especial para verificar “organizaciones de beneficencia reales y organizaciones falsas con nombres muy similares,” además de conocer el destino que se le da a los fondos recaudados. Incluso las organizaciones legítimas gastan la mayor parte de los fondos recaudados en salarios y gastos administrativos, y quizás ese no sea el destino que quieres para tu donación.</p>
        
        <p>Sandberg cree que The United Way es “una gran fuente para saber qué organizaciones son legítimas porque allí están casi todas las organizaciones sin fines de lucro y de beneficencia de Estados Unidos.” Busca entre más de 350 organizaciones en los listados de <a href="http://www.smartgivers.org/Charity/Search" target="_blank">SmartGivers</a>, socio de United Way.</p>
        
        <p>Better Business Bureau cuenta con una sección de información sobre organizaciones de beneficencia que te permitirá ver quejas e informes, solicitar información sobre una organización e iniciar reclamos. Tiene secciones como BBB’s <a href="http://give.org/" target="_blank">Give.org</a>, avisos de estafas, ayuda para donaciones de ayuda para catástrofes y otros recursos útiles.</p>
        
        <p>Además, siempre puedes buscar el nombre de la organización en <a href="https://www.google.com" target="_blank">Google</a> u otros buscadores para ver si alguna vez estuvieron relacionados con algún tipo de estafa.</p>
        
        <p><strong>Protégete cuando estés en línea</strong></p>
        
        <p>Sandberg dice que muchas estafas llegan por correo electrónico. Duda de la veracidad de los mensajes, incluso de los que parecen inofensivos porque no piden dinero. Pedidos simples como abrigo, ropa y calzado podrían hacerte pensar que no se trata de una organización estafadora. Luego, cuando vuelvan a pedir dinero, es muy probable que hagas una donación y les brindes información financiera, advierte.</p>
        
        <p>“Confíe en su instinto,” alerta Lynette Owens, cofundadora y directora del programa de seguridad en internet Trend Micro para niños y familias (<a href="http://internetsafety.trendmicro.com/" target="_blank">Internet Safety for Kids and Families</a>). “Ignora, denuncia o borra todos los correos, mensajes y anuncios que creas que son fraudulentos.”</p>
        
        <p>Owens recomienda ser muy cautelosos cuando descargamos aplicaciones a nuestro teléfono celular o dispositivo móvil. En el blog sobre inteligencia de seguridad de TrendMicro, TrendLabs, se denunció que varias versiones fraudulentas de aplicaciones populares como Instagram y Angry Birds están diseñadas para robar tu información personal o para descargar información nociva en tu dispositivo móvil.</p>
        
        <p>Y ten cuidado con lo que dices cuando estás en línea. Las redes sociales son el sueño de todo delincuente cibernético porque se basan en la confianza y en el intercambio. Owen dice: “Tu lugar y fecha de nacimiento es todo lo que un ladrón de identidad necesita para obtener tu número de seguridad social.”</p>
        
        <p>No importa si los estafadores utilizan métodos viejos o nuevos, su objetivo es el mismo: “Usar tu ingenuidad o confianza para robarte algo.”</p>
        
        <p><strong>Ten cuidado con las estafas telefónicas</strong></p>
        
        <p>“Las organizaciones benéficas pueden llamarte aunque tu número figure en el <a href="https://www.donotcall.gov/" target="_blank">Registro Nacional No Llamar</a>, dice Weisman. Sin embargo, “nunca puedes estar seguro de quién está del otro lado” de esa llamada telefónica, mensaje de texto o correo electrónico. Los estafadores utilizan una técnica llamada “spoofing” para que en el visor de tu identificador de llamadas aparezca el número de una organización legítima y reconocida.</p>
        
        <p>Si decides que te interesa hacer una donación a la causa de la persona que llama, no compartas información personal ni el número de tu tarjeta de crédito todavía. Solo agradece la información y cuelga el teléfono, dice Weisman. Luego, busca el verdadero número telefónico de la organización y llama a ese número que sabes que no puede haber sido falsificado.</p>
        
        <p>Existe otro beneficio en hacerlo de esta manera, agrega Weisman. “La persona que llama se lleva una comisión” por tu donación. Eso es legítimo señala, pero si se deshace de los intermediarios y su comisión, la organización obtendrá más dinero.</p>
        
        <p><strong>Piensa antes de actuar</strong></p>
        
        <p>Que alguien te pida que dones dinero es suficiente razón para sospechar, dice Sandberg. Quizás sea una organización legítima, pero depende de ti hacer las investigaciones necesarias antes de abrir la billetera, dice. Asegúrate de que tus deseos de ayudar a los demás y tu escepticismo mantengan un equilibrio.</p>
        
        <p>Y recuerda que donar a una organización benéfica no siempre significa dar dinero. Muchas personas donan su tiempo y su trabajo como voluntarios en bancos de alimentos, refugios para indigentes, centro de rescate de animales y otros grupos de ayuda locales. Por ejemplo, Sandberg cuenta que está tomando un entrenamiento como parte del equipo comunitario de respuesta a las emergencias. “Es gratuito y es una forma de aportar algo a la comunidad, y puedo ayudar a otros en caso de terremotos,” dice.</p>
        
        <p>Busca en los sitios web de las autoridades locales para encontrar oportunidades similares en su zona, sugiere. “Si buscas ‘voluntariado’ es muy probable que encuentres una causa que te importe y una forma de ayudar sin tener que gastar un centavo.”</p>
