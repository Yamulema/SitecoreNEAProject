        <p><strong>P:</strong> &iquest;Qu&eacute; es el Plan Legal de SEIU y en qu&eacute; se diferencia de otros tipos de planes legales?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Contratar un abogado puede ser costoso. Sus servicios pueden costar cientos de d&oacute;lares por hora. El Plan Legal de SEIU est&aacute; dise&ntilde;ado para poner a su disposici&oacute;n abogados de prestigio de manera asequible. A cambio de una contribuci&oacute;n mensual al plan, el Plan Legal de SEIU proporciona acceso a su red de abogados y paga el costo total de los honorarios de su abogado. Se diferencia de otros planes en que no hay deducible ni copagos por los servicios cubiertos por el plan.</p>
        <p><strong>P:</strong> &iquest;Qui&eacute;n puede inscribirse en el Plan Legal de SEIU?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Este plan legal solo est&aacute; disponible para miembros de SEIU. Para inscribirse, debe estar registrado para recibir los beneficios para miembros de SEIU.</p>
        <p><strong>P:</strong> &iquest;Qui&eacute;n administra el Plan Legal de SEIU?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> SEIU Member Benefits se ha asociado con U.S. Legal Services para brindarle el Plan Legal SEIU. U.S. Legal Services ha proporcionado planes de beneficios legales durante m&aacute;s de 40 a&ntilde;os. Juntos, han creado uno de los planes de beneficios legales m&aacute;s completos del mercado, que est&aacute; disponible solo para miembros de SEIU.</p>
        <p><strong style="font-size: inherit;">P:</strong> &iquest;Mi c&oacute;nyuge y mis hijos tambi&eacute;n est&aacute;n cubiertos por mi plan?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Todos los beneficios que se le brindan en virtud del plan tambi&eacute;n se brindan sin costo adicional a su c&oacute;nyuge o pareja de hecho y a todos los hijos dependientes hasta los 26 a&ntilde;os.</p>
        <p><strong>P:</strong> No creo que me demanden o acusen de un delito. &iquest;Para qu&eacute; necesitar&iacute;a un abogado?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Cualquier persona puede obtener beneficios al inscribirse en un plan legal, ya que existen varias situaciones comunes que ocurren en la vida de una persona en las que podr&iacute;a beneficiarse al contratar a un abogado. Ya sea para formar una familia, comprar o vender una casa, o asegurarse de que sus activos est&eacute;n en orden en caso de que ocurra algo. Tener acceso asequible a un abogado puede ser muy valioso.</p>
        <p><strong style="font-size: inherit;">P:</strong> &iquest;Qu&eacute; servicios de abogados se proporcionan en mi plan?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> El Plan Legal de SEIU cubre varios servicios, entre ellos, asesoramiento y consultor&iacute;a, derecho de familia, infracciones de tr&aacute;nsito, asuntos penales, cuestiones financieras, demandas civiles, planificaci&oacute;n patrimonial y m&aacute;s. El plan tambi&eacute;n proporciona 1/3 de los honorarios est&aacute;ndar de un abogado por cualquier servicio que no est&eacute; completamente cubierto por el plan. Para ver una lista completa de los servicios cubiertos, consulte la tabla de cobertura en la p&aacute;gina de informaci&oacute;n general del Plan Legal de SEIU.</p>
        <p><strong>P:</strong> &iquest;Debo permanecer en el Plan Legal de SEIU por un cierto per&iacute;odo una vez que me inscribo?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Puede cancelar su plan legal en cualquier momento mediante un aviso de cancelaci&oacute;n de 30 d&iacute;as. Es posible que no pueda volver a inscribirse despu&eacute;s de la cancelaci&oacute;n por hasta 12 meses despu&eacute;s de la fecha de cancelaci&oacute;n.</p>
        <p><strong>P:</strong> &iquest;Qu&eacute; ocurre despu&eacute;s de la inscripci&oacute;n en el Plan Legal de SEIU?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Su plan legal entrar&aacute; en vigencia al d&iacute;a siguiente de su inscripci&oacute;n. Se le enviar&aacute; un paquete de bienvenida que incluye los documentos de su p&oacute;liza e instrucciones sobre c&oacute;mo utilizar su plan. El paquete de bienvenida se entregar&aacute; en la direcci&oacute;n de correo electr&oacute;nico que proporcione en su solicitud de inscripci&oacute;n.</p>
        <p><strong style="font-size: inherit;">P:</strong> &iquest;Hay otros beneficios incluidos en mi Plan Legal de SEIU?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Fuera de las coberturas est&aacute;ndar ofrecidas en el plan, cada persona que se inscriba tambi&eacute;n recibir&aacute; una membres&iacute;a a un Programa de restauraci&oacute;n en caso de robo de identidad sin costo alguno. Los miembros del plan tambi&eacute;n tendr&aacute;n acceso a un portal de recursos para miembros en l&iacute;nea que incluye varios formularios legales para que los complete usted mismo.</p>
