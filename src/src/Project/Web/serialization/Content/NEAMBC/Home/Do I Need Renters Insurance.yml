        <p>Si alquila su espacio de vivienda, necesita un seguro para proteger sus pertenencias.  El propietario no asegura sus pertenencias en caso de robo o da&ntilde;o.  En este art&iacute;culo, se revisar&aacute; lo que est&aacute; cubierto con una p&oacute;liza de seguro para inquilinos.</p>
        <p><strong>P&oacute;liza de seguro para inquilinos </strong></p>
        <p>La mayor&iacute;a de las compa&ntilde;&iacute;as de seguros usan una p&oacute;liza de seguro para inquilinos est&aacute;ndar que cubre las p&eacute;rdidas de sus pertenencias, por ejemplo:</p>
        <ul>
            <li>Incendio o ca&iacute;da de rayos </li>
            <li>Huracanes o granizo</li>
            <li>Veh&iacute;culos</li>
            <li>Humo</li>
            <li>Vandalismo o actos maliciosos </li>
            <li>Robo</li>
            <li>Ca&iacute;da de objetos</li>
            <li>Peso del hielo, la nieve o aguanieve</li>
            <li>Da&ntilde;o relacionado con el agua en los servicios p&uacute;blicos de la vivienda </li>
            <li>Rasgado, agrietamiento, quemado o revent&oacute;n repentinos y accidentales</li>
            <li>Congelamiento</li>
            <li>Da&ntilde;o por corriente el&eacute;ctrica</li>
        </ul>
        <p>Las inundaciones y los terremotos no se incluyen en la mayor&iacute;a de las p&oacute;lizas de seguro personal; deber&aacute; adquirir otra p&oacute;liza o una cl&aacute;usula adicional para cubrir esos desastres naturales (para obtener informaci&oacute;n sobre el seguro contra inundaciones, consulte el Programa Nacional de Seguros contra Inundaciones en <a rel="noopener noreferrer" href="http://www.fema.gov/nfip" target="_blank">www.fema.gov/nfip</a>). En algunas regiones costeras donde los huracanes son una amenaza, quiz&aacute;s tambi&eacute;n deba adquirir una cl&aacute;usula adicional aparte para tener cobertura contra el da&ntilde;o causado por el viento. </p>
        <p><strong>Valor en efectivo real frente al costo de reemplazo</strong></p>
        <p>Un aspecto que debe considerar es si la compa&ntilde;&iacute;a de seguros ofrece "cobertura de valor en efectivo real" (Actual cash value, ACV) o "cobertura de costo de reemplazo" para sus pertenencias.  Como su nombre lo indica, la cobertura de ACV solo pagar&aacute; lo que sus pertenencias val&iacute;an realmente en el momento en que se da&ntilde;aron o fueron robadas. Por ejemplo, si compr&oacute; un televisor hace cinco a&ntilde;os por $300, este valdr&iacute;a mucho menos en la actualidad.  Si bien usted seguir&iacute;a necesitando aproximadamente $300 para un televisor nuevo, su compa&ntilde;&iacute;a de seguros pagar&aacute; solo el valor depreciado actual menos su deducible.</p>
        <p>Por otro lado, la cobertura de costo de reemplazo pagar&aacute; lo que sus pertenencias cuestan realmente para que pueda reemplazar los art&iacute;culos que perdi&oacute;.  En general, una compa&ntilde;&iacute;a de seguros har&aacute; un pago adelantado por el valor usado del art&iacute;culo, menos el deducible.  Luego, si se reemplaza el art&iacute;culo, podr&aacute; recibir un reembolso por el precio real pagado.  El representante de reclamos explicar&aacute; esta parte del proceso de reclamos de forma m&aacute;s detallada.</p>
        <p>Informe a su gente sobre los art&iacute;culos especialmente valiosos que tenga.  Las joyas, las antig&uuml;edades, los instrumentos musicales y los art&iacute;culos de electr&oacute;nica podr&iacute;an tener cobertura hasta cierto monto.  Si tiene algunos art&iacute;culos que son inusualmente costosos, como un anillo de diamantes, quiz&aacute;s deber&iacute;a adquirir otra cl&aacute;usula adicional/aval.  Si no habla con su agente sobre un art&iacute;culo costoso cuando adquiere la p&oacute;liza, es probable que no pueda recuperar la p&eacute;rdida posteriormente. </p>
        <p><strong>Lleve un inventario</strong></p>
        <p>Para asegurarse de que lo compensar&aacute;n por las pertenencias que pierda en un incendio, tormenta u otra cat&aacute;strofe, debe llevar un inventario de todas sus pertenencias.  La manera m&aacute;s f&aacute;cil de realizar un inventario de sus pertenencias es grabarlas en video.  Conserve la cinta de video y los recibos de los art&iacute;culos principales en un lugar a prueba de incendio (o en una caja fuerte).</p>
        <p><strong>Gastos de subsistencia adicionales</strong></p>
        <p>Si su departamento o condominio se vuelve inhabitable debido a un incendio, explosi&oacute;n de tuber&iacute;as o cualquier otro motivo cubierto por su p&oacute;liza, su seguro cubrir&aacute; sus "gastos de subsistencia adicionales".  En general, eso significa que le pagar&aacute; para que usted vida en otro lado. </p>
        <p>Esta cobertura tiene un l&iacute;mite de aproximadamente el 20 % del valor total de la p&oacute;liza.  Por lo tanto, si tiene un seguro por $40,000, su l&iacute;mite de "gastos de subsistencia adicionales" ser&aacute; de $8,000, seg&uacute;n los t&eacute;rminos de su p&oacute;liza.  Su compa&ntilde;&iacute;a de seguros seguir&aacute; pagando mientras su vivienda se repara o se vuelve a construir, o hasta que usted se reubique de forma permanente.  Algunas veces las compa&ntilde;&iacute;as de seguros pagar&aacute;n durante un m&aacute;ximo de 12 meses.  Con algunas p&oacute;lizas, est&aacute; limitado a lo que la compa&ntilde;&iacute;a de seguros considera un "per&iacute;odo de tiempo razonable".</p>
        <p><strong>Seguro de responsabilidad civil</strong></p>
        <p>Su p&oacute;liza de seguro para inquilinos incluye la cobertura de responsabilidad civil.  Esto significa que si alguien se resbala y se cae en su vivienda, est&aacute; cubierto por cualquier costo que surja, hasta su l&iacute;mite de responsabilidad civil.  Si la persona lo demanda, usted est&aacute; cubierto por lo que ella gane en un juicio en un tribunal y por sus costas legales, hasta el l&iacute;mite de su p&oacute;liza. </p>
        <p>La mayor&iacute;a de las p&oacute;lizas tambi&eacute;n incluir&aacute; un monto de cobertura de Pagos de gastos m&eacute;dicos a terceros que proporciona beneficios monetarios a una parte lesionada.  Por ejemplo, si alguien se resbala en su acera, su p&oacute;liza de seguro le ayudar&aacute; a pagar los costos m&eacute;dicos inmediatos (p. ej., aquellos incurridos en una sala de emergencia).  Esta cobertura es m&iacute;nima (normalmente menos de $5,000), pero puede alentar a la parte lesionada a no demandarlo por costos m&eacute;dicos adicionales.</p>
        <p><strong>Prima</strong></p>
        <p>Al igual que cualquier otro tipo de p&oacute;liza de seguro, su prima depende de varios factores: el lugar donde vive, su deducible, su compa&ntilde;&iacute;a de seguros y si necesita o no cobertura adicional.  Existen formas de reducir la factura del seguro para inquilinos:</p>
        <ul>
            <li>Aumente el deducible (el monto que paga antes de que comience a actuar su cobertura).  Aseg&uacute;rese de que podr&aacute; pagar el deducible que elija. </li>
            <li>La mayor&iacute;a de las compa&ntilde;&iacute;as de seguros ofrece un descuento por "dispositivos de protecci&oacute;n", incluidos detectores de humo y de incendio, alarmas antirrobo y extintores de incendio.</li>
            <li>Algunas compa&ntilde;&iacute;as de seguros proporcionan un descuento de varias p&oacute;lizas si contrata con ellas las p&oacute;lizas de seguro de autom&oacute;vil y de seguro de vivienda/para inquilinos/de condominios.</li>
            <li>Algunas compa&ntilde;&iacute;as de seguros pueden ofrecer descuentos a los titulares de p&oacute;liza mayores de 55 a&ntilde;os que est&aacute;n jubilados.</li>
        </ul>
