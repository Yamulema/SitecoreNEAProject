                        <p>Si no desea enfrentarse a las multitudes en las tiendas, aún puede ahorrar mucho comprando los artículos de su lista de regalos en línea. De hecho, si utiliza las estrategias y los sitios que se detallan a continuación, comprar en línea puede ser la mejor forma de conseguir ofertas en estas fiestas.</p>
        
        <p><strong>Compre los días adecuados</strong></p>
        
        <p>Puede ahorrar dinero si conoce los días adecuados para comprar en línea. El sitio de compras en línea <a href="http://www.extrabux.com/" target="_blank">Extrabux.com</a> analizó los datos de los precios de 100,000 productos a lo largo de dos años y descubrió que los precios de determinados artículos fluctúan a lo largo de la semana.</p>
        
        <ul>
        	<li>El <strong>lunes</strong>, encontrará los precios más bajos en ordenadores y electrónica (de media, alrededor de $50 menos que el resto de la semana), afirma Jeff Nobbs, cofundador de Extrabux.com. También encontrará los mejores precios en cámaras (alrededor de $10 más baratas).</li>
        	<li><strong>De lunes a miércoles</strong>, los precios de las televisiones y los videojuegos están en su precio más bajo ($20 y $3 más baratos, respectivamente). Los precios alcanzan el punto más elevado el viernes.</li>
        	<li>El <strong>miércoles</strong>, los precios en joyería experimentan una bajada (aunque solo&nbsp;$2 menos, de media).</li>
        	<li>El <strong>sábado</strong>, los precios de los libros son alrededor de&nbsp;$2 más bajos que otros días.</li>
        	<li>El <strong>domingo,</strong> los electrodomésticos principales, como los lavavajillas, las secadoras y los frigoríficos, son aproximadamente&nbsp;$12 más baratos, de media, que el resto de la semana.</li>
        	<li>Los precios de la ropa no varían mucho durante la semana.</li>
        </ul>
        
        <p><strong>Compare precios de manera sencilla</strong><br>
        Si trata de encontrar el precio más bajo de un producto concreto, los sitios de comparación de precios facilitan esta tarea. Cuando busca un artículo en estos sitios, se generan listas de los minoristas que ofertan el producto, sus precios, los costes de envío y la información y calificación del vendedor. Es difícil competir con <a href="http://www.amazon.com/" target="_blank">Amazon.com</a> en cuanto a las comparaciones de precios. Para la mayoría de los artículos que hemos buscado recientemente, Amazon mostró las listas más largas de resultados y los precios más bajos. Sin embargo, existen otros sitios de comparación de precios que merece la pena visitar, entre los que se incluye <a href="http://www.pricegrabber.com/" target="_blank">PriceGrabber.com</a> y <a href="http://www.google.com/products" target="_blank">Google Product Search</a>, que dispone de una opción de compra local para ayudarle a encontrar productos en las tiendas más próximas.</p>
        
        <p>También puede descargar la herramienta <a href="http://www.freepricealerts.com/" target="_blank">FreePriceAlerts.com</a>, que le enviará notificaciones instantáneamente si un producto que está mirando en línea se encuentra más barato en otro sitio. La herramienta funciona en más de 100 sitios, como Walmart, Best Buy y Amazon (<a href="http://www.freepricealerts.com/about/sites/" target="_blank">consulte la lista completa</a>), y muchos más que se añaden cada semana, declara su fundador, Bob Wilkins. Mientras compra en línea como lo haría normalmente, la herramienta busca en otros miles de sitios minoristas, y mostrará una alerta en la esquina superior izquierda de la página que está viendo, que le indica si se ha encontrado el precio más bajo o si otro el minorista ofrece el mismo producto por menos (con un enlace al sitio de dicho minorista). No es necesario registrarse en FreePriceAlerts.com para descargar la herramienta, aunque si lo hace puede establecer precios objetivo para los artículos que desea y recibir alertas por correo electrónico cuando los precios bajen a los niveles que desea.</p>
        
        <p><strong>Utilice sitios de ofertas</strong><br>
        Los sitios de ofertas buscan las gangas por usted rastreando la web en busca de artículos con descuento, lo que le ahorra tiempo y dinero. Nuestro favorito es <a href="http://www.dealnews.com/" target="_blank">dealnews.com</a>, que cuenta con un equipo de cazadores de ofertas que controlan un millón de productos en más de 2,000 minoristas en línea respetables y actualizan el sitio con nuevas ofertas al menos 200 veces al día. Además, puede registrarse para recibir alertas RSS o por correo electrónico sobre productos o tiendas que le interesan y obtener ideas de regalos del sitio.</p>
        
        <p><a href="http://www.gottadeal.com/" target="_blank">GottaDeal.com</a> es otra fantástica fuente de ofertas. Aquí podrá encontrar algunas que no aparecen en dealnews (lo hemos observado recientemente). <a href="http://slickdeals.net/" target="_blank">Slickdeals.net</a>, un sitio para compartir ofertas gestionado por los usuarios que incorpora algunas ofertas diarias en su página de inicio, aunque en sus foros encontrará cientos de ofertas a diario. Además, <a href="http://www.offers.com/" target="_blank">Offers.com</a> incluye ofertas de más de 5,000 empresas y tiendas, que se actualizan a diario y se organizan en categorías (incluidas ropa, electrónica, juguetes y viajes). También le señala ofertas locales en más de 75 ciudades.</p>
        
        <p><strong>Siga las ofertas diarias </strong><br>
        Puede encontrar muchas gangas en sitios con ofertas del día, como Woot.com, que ofrecen grandes descuentos en artículos seleccionados durante solo 24 horas. Pero llevaría mucho tiempo mirar en cada uno de estos sitios, que solo muestra una oferta al día. <a href="http://www.dodtracker.com/" target="_blank">DODTracker.com</a> hace el trabajo duro por usted. Le muestra cientos de artículos de sitios con ofertas por día y ofertas diarias de tiendas, como Amazon.com. Muestra durante cuánto tiempo ha estado publicada la oferta, el momento en el que finaliza, el importe del descuento (si está disponible) y si el artículo está en stock. Al hacer clic en cualquiera de las pestañas de la parte superior de la página de inicio (Todos, Ordenadores y electrónica, etc.), aparecerá una página que le permite ordenar por minorista, producto, precio y mucho más.</p>
        
        <p><strong>Busque códigos de cupón</strong><br>
        Antes de hacer cualquier compra en línea, busque códigos de cupones que le ayuden a obtener algún descuento a la hora de pagar (se trata básicamente de una secuencia de números y letras que debe introducir durante el proceso de pago). Algunos minoristas publican códigos de cupones en sus sitios web cuando están disponibles. Sin embargo, algunos códigos de cupones solo se pueden encontrar en sitios de cupones que trabajan con minoristas para crear cupones en línea exclusivos.</p>
        
        <p><a href="http://www.couponcabin.com/" target="_blank">CouponCabin.com</a> tiene alrededor de 100,000 cupones y ofertas activos. Además de crear códigos de cupones exclusivos junto a minoristas, el personal busca en sitios comerciales, foros, blogs, correos electrónicos de consumidores e incluso en los periódicos de los domingos para obtener cupones y actualizar el listado del sitio tres veces al día. Muestra cuándo caduca un cupón y cuándo se probó por última vez para que pueda saber si aún sirve.</p>
        
        <p><a href="http://www.coupons.com/" target="_blank">Coupons.com</a> cuenta con miles de códigos de cupones que puede buscar por tienda o categoría. Puede suscribirse para recibir correos electrónicos semanalmente con códigos de cupones y descuentos en línea. <a href="http://www.retailmenot.com/" target="_blank">Retailmenot.com</a> presenta códigos de cupones de 130,000 tiendas y un boletín con correos electrónicos semanales que incluye los que consideran mejores.</p>
        
        <p><strong>Obtenga un reembolso </strong><br>
        Otra forma de ahorrar dinero cuando compra en línea es obtener reembolsos. <a href="http://www.ebates.com/" target="_blank">Ebates.com</a> lleva funcionando más de diez años y ofrece a sus miembros reembolsos de más de 1,500 tiendas. Las bonificaciones varían según la tienda, pero muchas de ellas ofrecen hasta un 5% de devolución en compras.</p>
        
        <p>Nuestro sitio de reembolsos favorito es relativamente nuevo. Se trata de <a href="http://www.extrabux.com/" target="_blank">Extrabux.com</a>, que combina la comparación de precios con cupones en línea y reembolsos de 2,500 minoristas en línea. Nos gusta Extrabux.com porque probablemente no tenga que gastar más de lo necesario para obtener el reembolso. La página le ayuda a encontrar la mejor oferta en un producto mostrándole los precios y gastos de envío de varios minoristas, además de ofertas de reembolsos y códigos de cupones. Según el fundador de Extrabux.com, Jeff Nobbs, lo que hace, básicamente, es poner todos los descuentos disponibles en un producto delante de sus ojos. Los miembros reciben el reembolso mediante un cheque o PayPal, o también pueden optar por donar el dinero a una organización benéfica.</p>
        
        <p><strong>Ahorre más gracias a tarjetas de regalo con descuentos</strong><br>
        <a href="http://www.plasticjungle.com/" target="_blank">Plastic Jungle</a> y <a href="http://www.giftcardgranny.com/" target="_blank">Gift Card Granny</a> venden tarjetas regalo de comerciales por menos del valor nominal. Comprar una tarjeta regalo con descuento para sus propias compras es una buena forma de obtener descuentos adicionales. Por ejemplo, compre una tarjeta de regalo de Gap de 100$ por 90$ (ahorro de 10$), utilícela para comprar en línea y use un código de cupón para conseguir algún descuento adicional. Plastic Jungle ofrece envío estándar gratuito. La mayoría de tarjetas compradas a través de Gift Card Granny se envían de forma gratuita, pero algunas tienen gastos de envío (que se muestran claramente).</p>
        
        <p><strong>Aproveche los envíos gratuitos</strong><br>
        Si está haciendo todo lo posible por encontrar la mejor oferta en línea, no querrá tirarlo todo por la borda pagando unos gastos de envío considerables. <a href="http://www.freeshipping.org/" target="_blank">FreeShipping.org</a> ofrece cupones de envío gratuito para casi 4,000 tiendas, incluidas Amazon.com, Target y Best Buy.</p>
        
        <p><strong>Cambie en lugar de comprar cosas nuevas</strong><br>
        Podrá ahorrar mucho intercambiando artículos que ya no necesita. Una forma fácil de hacerlo es utilizar un sitio web como <a href="http://www.swap.com/" target="_blank">Swap.com</a>. Y si tiene un iPhone, puede descargar la nueva aplicación móvil gratuita de Swap.com, que hace que sea aún más sencillo cambiar los libros, CD, DVD y videojuegos que no utilice por aquellos artículos que desea. Puede configurar una cuenta a través de la aplicación o en Swap.com y crear una lista de lo que tiene y lo que le gustaría tener. El sitio le enviará una alerta por correo electrónico cuando haya una oportunidad de intercambio, o simplemente puede hacer clic en el enlace "¿Qué puedo obtener?" situado junto a sus artículos y buscar por tipo de soporte para ver qué libro, película, CD o juego puede obtener a cambio.</p>
        
        <p>Pague en efectivo para evitar deudas de su tarjeta de crédito<br>
        Todo el dinero que ha conseguido ahorrar gracias a las técnicas o sitios mencionados anteriormente puede desvanecerse si dispone de un saldo en su tarjeta de crédito y debe pagar una gran interés mensual.</p>
        
        <p><a href="http://www.westernunion.com/wupay" target="_blank">WU Pay</a> (anteriormente conocido como eBillme) le ofrece una forma de realizar pagos en efectivo seguros cuando compra en línea para no acumular deudas de tarjetas de crédito. Ambos sitios le permiten comprar en cientos de tiendas. En el momento de realizar el pago, seleccione la opción de pago con WU Pay.</p>
        
        <p>La única información personal que debe proporcionar a WU Pay es su dirección de correo electrónico, donde recibirá su factura. A continuación, deberá acceder a su cuenta bancaria y utilizar la opción de pago de facturas en línea tal y como lo haría para pagar sus facturas habituales. También puede imprimir la factura y pagarla en un centro de Western Union. WU Pay también dispone de un programa de reembolsos que le permite ganar puntos en pedidos a WU Pay e-gift Card Mall y compras en comercios participantes, y canjearlos por cupones para futuros pedidos o por dinero en efectivo.</p>
        
