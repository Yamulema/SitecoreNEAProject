                        <p>If you don’t want to deal with the crowds in the stores, you can still save big by buying the items on your gift list online. In fact, if you use the strategies and sites listed below, shopping online may be the best way to get deals this holiday season.</p>
        
        <p><strong>Shop on the right days</strong><br>
        You can save money by knowing the right days to shop online. Online shopping site <a href="http://www.extrabux.com/" target="_blank">Extrabux.com</a> analyzed price data on 100,000 products over a two-year period and found that prices on some items fluctuate throughout the week.</p>
        
        <ul>
        	<li>&nbsp;&nbsp;-&nbsp;On <strong>Monday</strong>, you’ll find the cheapest prices on computers and electronics (on average, about $50 less than the rest of the week), says Extrabux.com co-founder Jeff Nobbs. You’ll also find the best prices on cameras (about $10 cheaper).</li>
        	<li><strong>Monday through Wednesday</strong>, TV and video game prices are at their lowest ($20 and $3 cheaper, respectively). Prices are at their highest points on Friday.</li>
        	<li>On <strong>Wednesday</strong>, jewelry prices hit a low (just $2 lower on average, though).</li>
        	<li>On <strong>Saturday</strong>, book prices are about $2 less than other days.</li>
        	<li>On <strong>Sunday</strong> major appliances, such as washers, dryers and refrigerators, are about $12 cheaper, on average, than the rest of the week.</li>
        	<li>Apparel prices don’t fluctuate much during the week.</li>
        </ul>
        
        <p><strong>Compare prices the easy way </strong><br>
        If you’re trying to find the lowest price on a particular product, price-comparison sites make it easy. When you search for an item on these sites, they produce lists of the retailers offering the product, prices, shipping costs, and seller information and ratings. It’s tough to beat <a href="http://www.amazon.com/" target="_blank">Amazon.com</a> for price comparisons. For most of the items we recently searched for, Amazon turned up the longest lists of results and the lowest prices. However, other price-comparison sites worth visiting include <a href="http://www.pricegrabber.com/" target="_blank">PriceGrabber.com</a> and <a href="http://www.google.com/products" target="_blank">Google Product Search</a>, which has a local shopping option to help you find products at stores near you.</p>
        
        <p>You also can download the <a href="http://www.freepricealerts.com/" target="_blank">FreePriceAlerts.com</a> tool, which will notify you instantly if a product you’re viewing online is cheaper at another site. The tool works on more than 100 sites, such as Walmart, Best Buy and Amazon (<a href="http://www.freepricealerts.com/about/sites/" target="_blank">see the complete list</a>), and more are being added every week, says founder Bob Wilkins. While you shop online as you normally would, the tool searches thousands of other retail sites and will display an alert in the top left-hand corner of the page you’re viewing that tells you whether you’ve found the lowest price or if another retailer is offering the same product for less (with a link to that retailer’s site). You don’t have to register at FreePriceAlerts.com to download the tool, but if you do register, you can set target prices for items you want and receive e-mail alerts when prices fall to the levels you want.</p>
        
        <p><strong>Use deal sites</strong><br>
        Deal sites do the bargain hunting for you by scouring the Web for discounted items—saving you both time and money. Our favorite is <a href="http://www.dealnews.com/" target="_blank">dealnews.com</a>, which has a team of deal hunters who keep their eyes on a million products at more than 2,000 reputable online retailers and update the site with new deals at least 200 times a day. Plus, you can sign up for e-mail or RSS alerts for products or stores you’re interested in and get gift ideas from the site.</p>
        
        <p><a href="http://www.gottadeal.com/" target="_blank">GottaDeal.com</a> is another great source for deals. You may find some here that you won’t find at dealnews (we did recently). <a href="http://slickdeals.net/" target="_blank">Slickdeals.net</a>, a user-driven deal-sharing site, features a few deals a day on its home page, but its forums are where you’ll find&nbsp;hundreds of deals posted daily. And <a href="http://www.offers.com/" target="_blank">Offers.com</a> features deals from more than 5,000 companies and stores, updated daily and organized into categories (including clothing, electronics, toys and travel). It also points you to local deals in more than 75 cities.</p>
        
        <p><strong>Track daily deals </strong><br>
        You can find lots of bargains at deal-of-the-day sites, such as Woot.com, that offer deep discounts on select items for just a 24-hour period. But it would take a lot of time to check each one of these sites, which list only one such deal a day. <a href="http://www.dodtracker.com/" target="_blank">DODTracker.com</a> does the hard work for you. It lists hundreds of items from deal-a-day sites and daily deal offers from retailers, such as Amazon.com. It shows how long the deal has been posted, the time the sale ends, the amount of discount (if available) and whether the item is still in stock. When you click on any of the tabs at the top of the home page (All, Computers &amp; Electronics, etc.), you’ll get a page that lets you sort by retailer, product, price and more.</p>
        
        <p><strong>Find coupon codes</strong><br>
        Before you make any purchase online, search for coupon codes that can help you score a discount at the checkout (basically a sequence of numbers and letters you enter during the payment process). Some retailers advertise coupon codes on their sites when they’re available. However, some coupon codes can be found only at coupon sites that work with retailers to create exclusive online coupons.</p>
        
        <p><a href="http://www.couponcabin.com/" target="_blank">CouponCabin.com</a> has about 100,000 active coupons and deals. In addition to developing exclusive coupon codes with retailers, its staff searches merchant sites, forums, blogs, consumer e-mails and even the Sunday Paper for coupons, then updates the site’s listing three times a day. It shows when a coupon expires and when it was last tested so that you’ll know whether it still works.</p>
        
        <p><a href="http://www.coupons.com/" target="_blank">Coupons.com</a> has thousands of coupon codes that you can search for by store or category. You can sign up to receive weekly e-mails featuring coupon codes and online discounts. <a href="http://www.retailmenot.com/" target="_blank">Retailmenot.com</a> has coupon codes for 130,000 stores and a weekly e-mail newsletter that features the coupon codes that the site’s users consider to be the best.</p>
        
        <p><strong>Get cash back </strong><br>
        Another way to save money when shopping online is to get cash back. <a href="http://www.ebates.com/" target="_blank">Ebates.com</a> has been around for more than a decade and offers members cash back from 1,500 stores. Rebates vary by store, but many offer at least 5% back on purchases.</p>
        
        <p>Our favorite cash-back site is the relatively new <a href="http://www.extrabux.com/" target="_blank">Extrabux.com</a>, which combines comparison shopping with online coupons and cash back from 2,500 top online retailers. We like Extrabux.com because you likely won’t end up spending more than necessary to get cash back. The site helps you find the best deal on a product by displaying prices and shipping charges from various retailers, plus cash-back offers and coupon codes. Basically, it puts all the available discounts on a product in front of you, says Extrabux.com founder Jeff Nobbs. Members receive cash back by check or PayPal, or they can opt to have the money donated to a charity.</p>
        
        <p><strong>Score more savings with discounted gift cards</strong><br>
        <a href="http://www.plasticjungle.com/" target="_blank">Plastic Jungle</a> and <a href="http://www.giftcardgranny.com/" target="_blank">Gift Card Granny</a> sell merchants’ gift cards for less than face value. Buying a discounted gift card to use for your own shopping is a good way to score additional discounts. For example, buy a $100 Gap gift card for $90 (instant $10 savings), use it to shop online and use a coupon code for additional savings. Plastic Jungle offers free shipping standard. Most cards purchased through Gift Card Granny are shipped free, too, but some do have shipping fees (which are clearly displayed).</p>
        
        <p><strong>Take advantage of free shipping</strong><br>
        If you’ve worked hard to find the best deal online, you don’t want to wipe out all your savings by paying a hefty shipping fee. <a href="http://www.freeshipping.org/" target="_blank">FreeShipping.org</a> offers free-shipping coupons for nearly 4,000 stores, including Amazon.com, Target and Best Buy.</p>
        
        <p><strong>Swap rather than buy new</strong><br>
        You can save big by trading items you no longer want for things you do. An easy way to do this is to use a website such as <a href="http://www.swap.com/" target="_blank">Swap.com</a>. And if you have an iPhone, you can download Swap.com’s new free mobile app that makes it simple to trade your unwanted books, CDs, DVDs and video games for other items you crave. You can set up an account through the app or at Swap.com and create a list of haves and wants. The site will send you an e-mail alert when there is a swap opportunity, or you can simply click on the “what can I get?” link next to the items you have and search by media type to see what book, movie, CD or game you can get in exchange.</p>
        
        <p><strong>Pay with cash to avoid credit-card debt</strong><br>
        Any of the savings you score using the techniques or sites listed above will be wiped out if you carry a balance on your credit card and pay high monthly interest charges.</p>
        
        <p><a href="http://www.westernunion.com/wupay" target="_blank">WU Pay</a> (formerly eBillme) offers you a way to make secure cash payments when you shop online so that you won’t rack up credit-card debt. Both sites let you shop at hundreds of stores. At check-out, you select the WU Pay payment option.</p>
        
        <p>The only personal information you have to provide to WU Pay is your e-mail address, where you’ll receive your bill. Then log on to your bank account and use the online bill-payment option as you would to pay your utility bill or any other bill. Or you can print out the bill and pay it at a Western Union location. WU Pay also has a cash-back program that allows you to earn points on orders at the WU Pay e-gift card mall and purchases at participating retailers and redeem them for coupons for future orders or for cash.</p>
        
