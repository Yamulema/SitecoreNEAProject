        <p><strong>Effective:</strong> January 1, 2021.<br />
        <br />
        <strong>I. INTRODUCTION</strong><br />
        <br />
        NEA Member Benefits, doing business as SEIU Member Benefits (SEIU MB), is a nonprofit corporation that values the trust and privacy of Service Employees International Union (“SEIU”) members and others. Our privacy practices are aimed at supporting our nonprofit mission of serving SEIU members and providing them with valuable benefits to make their lives better. This Privacy Policy explains: (1) the types of information that we collect and how we collect it – whether online through the SEIU MB Website, our mobile applications, our email communications or short messaging services (SMS) or offline through paper forms, telephone conversations, or data exchanges with or on behalf of SEIU, SEIU’s local union affiliates (“SEIU’s Locals”) and our Product Providers; (2) how we use it; (3) under what circumstances it is shared; (4) what choices are available; and (5) what security we use to protect it. This Privacy Policy also provides some additional information for users of the SEIU MB Website, along with certain disclosures for California and Nevada residents. If you have any questions regarding our privacy practices, please contact us at <a href="mailto:privacy@seiumb.com">privacy@seiumb.com</a>.</p>
        <p><strong>II. DEFINITIONS</strong><br />
        <br />
        As used in this Privacy Policy, the following terms have the meanings indicated below:
        </p>
        <ol style="font-weight: bold; list-style-type: upper-alpha;">
            <li><span style="font-weight: normal;">&ldquo;We&rdquo; or &ldquo;us&rdquo; means SEIU Member Benefits, operated by NEA Member Benefits, a nonprofit corporation with its headquarters located in Gaithersburg, Maryland, and its wholly owned subsidiaries.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;You&rdquo; mmeans a current or former SEIU member, SEIU MB program or product participant, person who has used the SEIU MB Website or our mobile applications or has subscribed to an SEIU MB-produced electronic communication, such as our email communications or SMS, or any other person about whom we collect personal information.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Cookie&rdquo; means a small file that is placed on your computer (or mobile device) when you are viewing a website. The cookie contains a unique device identifier, and can be linked to Personal Information if you register to use the website. There are both session cookies (which expire when you close your web browser) and persistent cookies (which stay on your computer or mobile device until the cookies expire or you delete them).<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">“SEIU MB Website” means SEIU MB’s external website located at seiumb.com and any related future websites that we may develop for SEIU members.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Non-Personal Information&rdquo; means anonymous, deidentified or aggregate data that cannot reasonably be used to identify you or publicly available information, that is, information that is lawfully available from federal, state, or local government records. To the extent that Non-Personal Information is combined or linked with Personal Information, it will be treated as Personal Information unless it is later de-identified from the Personal Information.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Personal Information&rdquo; means information that identifies, relates to, describes, references, is reasonably capable of being associated with, or can reasonably be linked, directly or indirectly, to an individual or household. The types of Personal Information that we collect, are described in more detail in <a href="#SectionIII">Section III</a>.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Product Provider&rdquo; is a Third Party that offers SEIU MB products or services to SEIU members through us. Our Product Providers deliver the products and services featured on the SEIU MB Website.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Third Party&rdquo; means an individual or entity that is not affiliated with us, SEIU or any SEIU’s Locals. As used in this Privacy Policy, Product Providers, Vendors, and social and digital advertising networks are types of Third Parties.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Tracking Pixel&rdquo; means a tiny digital image embedded on a webpage or in an email. Tracking pixels are also referred to as web beacons or tags.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Tracking Technologies&rdquo; mean Cookies, Tracking Pixels, or other similar identifiers.<br />
            <br />
            </span></li>
            <li><span style="font-weight: normal;">&ldquo;Vendor&rdquo; is a Third Party that performs services on behalf of NEA MB, such as our print mail and email vendors, data analytics providers, or data brokers.</span></li>
        </ol>
        <strong><br />
        <a id="SectionIII"></a>
        III. TYPES OF PERSONAL INFORMATION COLLECTED AND HOW WE COLLECT IT</strong><br />
        <br />
        We collect the following types of Personal Information about you in the following ways:<br />
        <br />
        <ol style="font-weight: bold; list-style-type: upper-alpha;">
            <li><strong>Personal Information That You Voluntarily Provide Us, SEIU or SEIU’s Locals</strong><br />
            <br />
            <span style="font-weight: normal;">
            We collect your Personal Information when you voluntarily provide it to us, SEIU or SEIU’s Locals. For example, when you join SEIU, you voluntarily provide certain Personal Information as part of the membership enrollment process and that Personal Information is shared with us so that we may provide you with valuable member benefits. Below are the types of Personal Information that we may collect from you directly or indirectly through SEIU or SEIU’s Locals:
            </span>
            <ul style="font-weight: normal;">
                <li><strong>Contact Information:</strong> This includes, but is not limited to, name, postal address, email address, and telephone number;</li>
                <li><strong>Demographic Information, including certain legally protected characteristics:</strong> This includes, but is not limited to, birthdate, age, gender, marital status, language preferences, and familial relationships;</li>
                <li><strong>Membership Information:</strong> This includes, but is not limited to, membership type, dates, and cancellations;</li>
                <li><strong>SEIU MB Member Advocacy Center Communications:</strong> This includes, but is not limited to, any Personal Information provided in communications to and from the SEIU MB Member Advocacy Center;</li>
                <li><strong>Website Registration Information:</strong> This would include, but is not limited to, login and access credentials when you register to use the SEIU MB Website, such as username; and</li>
                <li><strong>Communications, Preferences, and Similar Personal Information:</strong> This includes, but is not limited to, our communication history with you and any requests by you to opt-out of communications, signup for communications, or make requests under this Privacy Policy.</li>
            </ul>
            </li>
            <li><strong>Personal Information That We Receive From Third Parties</strong><br />
            <br />
            <span style="font-weight: normal;">
            We collect Personal Information about you from Third Parties, such as our Product Suppliers and Vendors. For example, when you purchase an SEIU MB product or service, our Product Supplier may notify us of that purchase so that we can better manage our programs and assist if you encounter any problems. We also license Personal Information from data brokers to update and improve the Personal Information that we already maintain to efficiently and effectively serve SEIU members. Below are the types of Personal Information that we may collect from Third Parties:</span></li>
            <ul style="font-weight: normal;">
                <li><strong>MB Products Purchased or Obtained:</strong> This includes, but is not limited to, SEIU MB products or services purchased or obtained;</li>
                <li><strong>Demographic Information, including certain legally protected characteristics:</strong> This includes, but is not limited to, birthdate, age, gender, marital status, familial relationships, home owner status and other similar demographic information that we receive from Third Parties; and </li>
                <li><strong>Professional/Employment-Related Information:</strong> This includes, but is not limited to, grade level that you teach;</li>
                <li><strong>Commercial Information:</strong> This includes, but is not limited to, consumer purchasing tendencies.</li>
            </ul>
            <li><strong>Personal Information Collected Through Technology</strong><br />
            <br />
            <span style="font-weight: normal;">
            We collect information, some of which is Personal Information, through technology when you use the SEIU MB Website or mobile applications or when we communicate with you via email, SMS or other digital channels. For example, we use standard technologies, such as Tracking Technologies and Vendor-provided web analytics tools, to tailor articles, advertisements, products and services that are offered to you and to measure and assess the effectiveness of our digital communications.<br />
            <br />
            We also work with Third Parties that use Tracking Technologies to serve advertisements tailored to meet your interests while on the SEIU MB Website or other sites on the Internet. While we use Tracking Technologies as described in this Privacy Policy, any Third Party use of Tracking Technologies is governed by their own privacy policies, not ours.<br />
            <br />
            Below are the types of information that we may collect from you through technology when you use the SEIU MB Website, our mobile applications and other digital communications:</span></li>
            <ul style="font-weight: normal;">
                <li><strong>Device Information:</strong> This includes, but is not limited to, browser type, operating system version, device type (e.g., laptop, iphone, tablet), Internet service provider (ISP), and other related information for that device;<strong>
                </strong></li>
                <li><strong>Unique Electronic Identifiers: </strong>This includes, but is not limited to, your internet protocol (IP) address, device identifiers and other similar unique electronic identifiers;</li>
                <li><strong>Website Activity Information: </strong>This includes, but is not limited to, the date and time that you visit the SEIU MB Website, the files downloaded and the web pages that you view on the SEIU MB Website (including the time spent on each page), and the address of the previous website that you visited and the next website that you visit if such websites are linked to the SEIU MB Website;</li>
                <li><strong>Email Activity Information: </strong>This includes, but is not limited to, whether you opened an email communication from us or clicked on a link contained therein;</li>
                <li><strong>Location Information: </strong>Your IP address may be used to generally estimate your location, but we do not collect information that identifies your precise physical location; and</li>
                <li><strong>Audio, Electronic, or Similar Sensory Information:</strong> This includes, but is not limit to, audio recordings and chat of your communications to the SEIU MB Member Advocacy Center which are recorded and collected for quality assurance purposes.</li>
            </ul>
            <li><strong>Inferred Personal Information<br />
            <br />
            <span style="font-weight: normal;">
            We derive Personal Information or draw inferences about you using Personal Information that we collect, such as SEIU MB Product Participation, Email Activity, and Website Activity. For example, we may create models that we use to tailor offers based on your preferences and past behaviors, and we may share such models with our Product Providers. Similarly, our Product Providers may also create such models about you and share them with us.</span></strong></li>
        </ol>
        <strong><br />
        IV. HOW WE USE YOUR PERSONAL INFORMATION</strong><br />
        <br />
        We use the Personal Information that we collect to support our nonprofit mission of serving SEIU members and providing them with valuable benefits to make their lives better.  This includes, but is not limited to, the following specific uses:
        <ul>
            <li>To communicate with SEIU members;</li>
            <li>To confirm eligibility for SEIU member benefits when a person seeks to purchase or use an SEIU MB product or service or registers to use the SEIU MB Website;</li>
            <li>To manage the SEIU MB program, products and services;</li>
            <li>To respond to SEIU member requests and inquiries, including investigating and resolving any concerns or complaints;</li>
            <li>To ensure quality interactions with our representatives in the SEIU MB Member Advocacy Center;</li>
            <li>To fulfill requests for content and information;</li>
            <li>To facilitate the creation of and securely manage SEIU MB Website registrations;</li>
            <li>To keep records related to our marketing communications with SEIU members and SEIU member preferences for such communications, including requests to opt-out;</li>
            <li>To personalize the SEIU MB Website experience by delivering curated content, products, and other digital communications, including advertisements, that are valuable to NEA members;</li>
            <li>To test, measure, assess, and improve the SEIU MB program, products and services, the SEIU MB Website, including, but not limited to, performing data analytics and modeling data;</li>
            <li>To conduct contests, giveaways, and surveys;</li>
            <li>To maintain the security of the SEIU MB products and services, the SEIU MB Website, our databases and other digital infrastructure;</li>
            <li>To comply with applicable law; and</li>
            <li>To perform other legitimate business purposes consistent with our brand values and nonprofit mission of serving SEIU members.</li>
        </ul>
        We may also create Non-Personal Information from Personal Information by excluding information, like your name, that would allow identification of a specific person. We may use such Non-Personal Information, along with other Non-Personal Information that we may receive from Third Parties to analyze performance and usage of products and services; improve our products and services; and manage the SEIU MB program.<br />
        <br />
        <strong>V. HOW WE SHARE YOUR PERSONAL INFORMATION</strong><br />
        <br />
        In order to efficiently and effectively serve SEIU members in support of our nonprofit mission, we routinely share the Personal Information that we collect about you, as described in Section III (Types of Personal Information Collected and How We Collect It) with SEIU and SEIU’s Locals. We also share Personal Information with Third Parties as described below: <br />
        <ul>
            <li><strong>Product Providers:</strong> We share Personal Information with our Product Providers. Through legal contracts, we require that our Product Providers treat any Personal Information that we share as confidential, and use it solely in connection with the SEIU MB program. If you purchase a product from our Product Providers, our Product Providers will separately collect Personal Information about you, and may share some of it with us, as described in Section III (Types of Personal Information Collected and How We Collect It). We will use this Personal Information as described in Section IV (How We Use Your Personal Information). Our Product Providers will use any Personal Information that they independently collect as described in their own privacy policies.</li>
            <li><strong>Vendors:</strong> We share Personal Information with our Vendors. Like our Product Providers, our Vendors are required by legal contracts to treat any Personal Information that we share as confidential, and to use it solely to provide the services that they perform on our behalf.</li>
            <li><strong>Social and Digital Advertising Networks:</strong> We share Personal Information with social and digital advertising networks to deliver targeted advertising on their network. The Personal Information shared is limited (generally email address, phone number, and/or physical address) and is used by the network to confirm delivery of our content to the proper recipient. Your ability to opt-out of such content is governed by the privacy policies of the social and digital advertising networks, not this Privacy Policy.</li>
            In addition to the above disclosures, we also may share your Personal Information with other Third Parties as follows:<br />
            <ul>
                <li> To comply with applicable law;</li>
                <li>•	To perform a legitimate business purpose that is consistent with our brand values and nonprofit mission of serving SEIU members;</li>
                <li>To protect against any security threats, fraud and other wrongdoing; and</li>
                <li>In accordance with any consents that you may provide us.</li>
            </ul>
        </ul>
        Any shared Personal Information, when transmitted via electronic means or otherwise, is secured and protected from unauthorized use. Finally, we routinely share Non-Personal Information that we collect with Third Parties in support of the SEIU MB program.<br />
        <br />
        <strong>VI. WHAT CHOICES ARE AVAILABLE TO YOU</strong><br />
        <br />
        Below are the choices available to you regarding how we treat your Personal Information:<br />
        <br />
        <ol style="font-weight: bold; list-style-type: upper-alpha;">
            <li><strong>Updating Your Personal Information</strong><br />
            <span style="font-weight: normal;">SEIU members may update their personal information at any time. Please contact us at <a href="mailto:ask-us@seiumb.com">ask-us@seiumb.com</a> or <a href="tel:1-800-637-4639">1-800-637-4639</a> to update your information.</span><br />
            <br />
            </li>
            <li><strong>SEIU MB-Produced Electronic Communications</strong><br />
            <span style="font-weight: normal;">If you subscribe to any SEIU MB-produced electronic communication, whether online, SMS- or email-based, you may opt out at any time by following the instructions contained in any such communications. If you have any problems, please contact us at <a href="mailto:ask-us@seiumb.com">ask-us@seiumb.com</a>.</span><br />
            <br />
            </li>
            <li><strong>Cookies</strong><br />
            <span style="font-weight: normal;">Most web browsers are set to accept cookies by default. If you wish, you may be able to set your web browser to reject or remove cookies. Check the &ldquo;help&rdquo; section of your web browser to learn how to modify your cookie preferences. Please note that, if you opt to limit the use of cookies, some parts of SEIU MB Website may not function properly and you may not be able to obtain certain content, products or services.</span></li>
        </ol>
        <strong><br />
        VII. HOW WE PROTECT YOUR PERSONAL INFORMATION</strong><br />
        <br />
        We maintain administrative, technical, and physical safeguards designed to: (1) provide security and confidentiality of your Personal Information; (2) protect against any anticipated threats or hazards to the security or integrity of such information; and (3) protect against unauthorized access to or use of such information. For more information on our information security policies, please contact us at <a href="mailto:privacy@seiumb.com">privacy@seiumb.com</a> to request a copy of the SEIU MB Information Security Program.<br />
        <br />
        <strong>VIII. ADDITIONAL INFORMATION FOR USERS OF THE NEA MB WEBSITE</strong><br />
        <br />
        <ol style="font-weight: bold; list-style-type: upper-alpha;">
            <li><strong>Children</strong><br />
            <span style="font-weight: normal;">The SEIU MB Website is a general website, and we do not knowingly collect any Personal Information from children under the age of 13 or knowingly allow such persons to provide us with their Personal Information.</span><br />
            <br />
            </li>
            <li><strong>External Links</strong><br />
            <span style="font-weight: normal;">This Privacy Policy applies only to the SEIU MB Website. It does not cover any websites that are linked to or from the SEIU MB Website for which we are not responsible (“linked-sites”). These linked-sites will have their own policies and practices which may be different from ours. We encourage you to familiarize yourself with the policies and practices of the linked-sites especially if you provide Personal Information to them.</span></li>
        </ol>
        <strong>IX.	ADDITIONAL INFORMATION FOR CALIFORNIA RESIDENTS</strong><br />
        <br />
        If you are a California resident, you have the right under state law to ask entities with whom you have an established business relationship to provide certain information regarding the sharing of Personal Information for direct marketing purposes during the past 12 months. SEIU MB will honor such a request coming from any current or former SEIU member or other person who has provided personal information to us in connection with obtaining an SEIU MB product or service—whether residing in California or not—submit a request to us at one of the following addresses: <a href="mailto:privacy@seiumb.com">privacy@seiumb.com</a> or Office of the General Counsel, 900 Clopper Rd., Ste. 300, Gaithersburg, MD 20878-1356, and we will respond within 30 days of receiving your request.<br />
        <br />
        <strong>X. ADDITIONAL INFORMATION FOR NEVADA RESIDENTS</strong><br />
        <br />
        If you are a Nevada resident, you have the right under state law to opt-out of the sale of certain types of Personal Information collected online, such as name, postal address, and email address. If you exercise that right, it means that website operators must ensure that such Personal Information is not sold to a Third Party that will further license or sell the Personal Information to others. If you are a Nevada resident and would like to opt-out of such sales, submit a request to us at one of the following addresses: <a href="mailto:privacy@seiumb.com">privacy@seiumb.com</a> or Office of the General Counsel, 900 Clopper Rd., Ste. 300, Gaithersburg, MD 20878-1356, and we will respond within 60 days of receiving your request.<br />
        <br />
        <strong>XI. EFFECTIVE DATE, AMENDMENTS, AND CONSENT TO THIS PRIVACY POLICY</strong><br />
        <br />
        This Privacy Policy is effective October 1, 2020. We retain the right to amend or otherwise update this Privacy Policy at any time for any reason. By joining SEIU or using the SEIU MB Website, you consent to the collection, use, and sharing of personal information as we have described herein. If we amend or update our Privacy Policy, we will post the changes online at the SEIU MB Website so that you are always aware of SEIU MB’s current practices. Your continued use of the SEIU MB Website constitutes your acceptance of any such revised privacy policies.<br />
        <br />
        <strong>XII. CONTACT US</strong><br />
        <br />
        If you have any questions regarding this Privacy Policy, please contact us at <a href="mailto:privacy@seiumb.com">privacy@seiumb.com</a>.
