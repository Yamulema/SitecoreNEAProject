        <p><strong>I. INTRODUCTION</strong></p>
        <p>SEIU Member Benefits provides high quality and valuable member benefits products and services to the members of the Service Employees International Union (&ldquo;SEIU&rdquo;). We value your trust and privacy. This Privacy Policy sets forth our practices regarding: (1) what personal information we collect about you&mdash;whether online via the SEIU Member Benefits (&ldquo;SEIU MB&rdquo;) website, the websites of our suppliers or our mobile services, or offline via traditional, hard copy forms or data exchanges with or on behalf of SEIU, SEIU&rsquo;s local union affiliates (&ldquo;SEIU&rsquo;s Locals&rdquo;) or our product suppliers; (2) how we use that information; (3) under what circumstances we disclose it; (4) what choices are available to you regarding such information collection; and (5) what security we use to protect such information. This Privacy Policy also provides some additional information for users of the SEIU MB website.</p>
        <p>Please note that this Privacy Policy does not cover the privacy practices of SEIU or SEIU&rsquo;s Locals. If you would like to read the SEIU Privacy Policy, it is located at: <a rel="noopener noreferrer" href="http://www.seiu.org/privacy/" target="_blank">www.seiu.org/privacy/</a>.</p>
        <p><strong>II. DEFINITIONS</strong></p>
        <p>As used in this Privacy Policy, the following terms have the meanings indicated below:</p>
        <p><strong>A.</strong> The term &ldquo;we&rdquo; or &ldquo;us&rdquo; means SEIU Member Benefits, operated by NEA&rsquo;s Member Benefits Corporation, located at 900 Clopper Rd., Ste 300, Gaithersburg, MD 20878-1356.</p>
        <p><strong>B.</strong> The term &ldquo;you&rdquo; means a current or former SEIU member or other person who has provided personal information to us in connection with obtaining an SEIU Member Benefits product or service.</p>
        <p><strong>C.</strong> The term &ldquo;personal information&rdquo; means any piece of information that on its own can specifically identify you. This would include, but is not limited to, full name, postal address, phone number(s), email address, social security number, union card number, financial information, and/or program participation information.</p>
        <p><strong>D.</strong> The term &ldquo;SEIU MB website&rdquo; means the external website located at seiumb.com and any related future websites that we may develop for SEIU members.</p>
        <p><strong>E.</strong> The term &ldquo;cookie&rdquo; means a small file that is placed on your computer (or mobile device) that allows a website to store, and sometimes track, information about you and how you use that website or other websites. Cookies, as used by us, are explained in further detail below.</p>
        <p><strong>F.</strong> The term &ldquo;discussion forum&rdquo; means a website component or page that enables users to exchange ideas by posting questions and answers on relevant subjects. Discussion forums are also commonly referred to as &ldquo;discussion groups,&rdquo; &ldquo;discussion boards,&rdquo; &ldquo;message boards,&rdquo; &ldquo;bulletin boards,&rdquo; and &ldquo;online forums.&rdquo;</p>
        <p><strong>III. PERSONAL INFORMATION COLLECTED</strong></p>
        <p>We may collect or access personal information about you from the following sources:</p>
        <p><strong>A.</strong> Personal Information that you voluntarily provide to us on applications and forms&mdash;whether online via the SEIU MB website or offline via traditional, hard copy forms.</p>
        <p><strong>B.</strong> Personal Information that you provide to us either through mobile devices, mobile applications or other electronic means, including ancillary data related to such information such as location data, preferences, purchases, and browsing history.</p>
        <p><strong>C.</strong> Personal Information that we receive from SEIU, SEIU Locals, our product suppliers, or other third parties.</p>
        <p><strong>IV. HOW WE USE THAT INFORMATION</strong></p>
        <p>The personal information that we collect or access about you helps us improve your experience with the SEIU MB website. It also allows us and our suppliers to provide you with high quality and valuable member benefits products and services.</p>
        <p><strong>V. INFORMATION SHARING</strong></p>
        <p>In order to provide you with high quality and valuable member benefits products and services, we routinely share all of the personal information that we collect about you, as described in Section III above, with SEIU, SEIU Locals, as well as other third parties that perform services on our behalf.</p>
        <p>Additionally, we may share any of the personal information that we collect about you, as described in Section III above, with certain third parties that we have contracted with to provide or support programs available to SEIU members or share our interests or as otherwise permitted by law. This information, when transmitted via electronic means such as, but not limited to, secured FTP, is encrypted and protected from unauthorized use.</p>
        <p><strong>VI. AVAILABLE CHOICES</strong></p>
        <p>Any personal information that you provide to us is voluntary. SEIU members may update their personal information at any time. Please contact us at <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a> to update your information. If you subscribe to any electronic communication that we produce, whether online, mobile or email based, you may opt out at any time by following the instructions contained in any such communications. If you have any problems, please contact us at <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a>. However, please note that if you do not provide us with certain required information or opt out of the electronic provision of certain information, we (and our partners and suppliers) may not be able to provide you with certain products and services that you desire.</p>
        <p><strong>VII. CALIFORNIA PRIVACY INFORMATION</strong></p>
        <p>California residents have a right under state law to ask entities with whom they have an established business relationship to provide certain information regarding the sharing of personal information for direct marketing purposes during the past year. We will honor such a request coming from any current or former SEIU member or other person who has provided personal information to us in connection with obtaining an SEIU Member Benefits product or service&mdash;whether residing in California or not. Simply submit a request to us at one of the following addresses: <a href="mailto:ask-us@seiumb.com">ask-us@seiumb.com</a> or the Office of the General Counsel, 900 Clopper Rd., Ste. 300, Gaithersburg, MD 20878-1356, and we will respond within 30 days of receiving your request.</p>
        <p><strong>VIII. INFORMATION SECURITY</strong></p>
        <p>We maintain administrative, technical, and physical safeguards designed to: (1) provide security and confidentiality of your personal information; (2) protect against any anticipated threats or hazards to the security or integrity of such information; and (3) protect against unauthorized access to or use of such information. For more information on our information security policies, please contact us at <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a> to request a copy of our Information Security Program.</p>
        <p><strong>IX. ADDITIONAL INFORMATION FOR USERS OF THE SEIU MB WEBSITE</strong></p>
        <p><strong>A.</strong> Collection and Use of Non-Personal Information</p>
        <p>If you use the SEIU MB website or mobile applications, you automatically provide us with certain non-personal information in addition to any personal information that you may voluntarily provide. We gather this non-personal information in the aggregate and we share it in the same manner as described in Section V above. For example, if you browse the SEIU MB website or download information, our websites automatically record the following non-personal information:</p>
        <p><strong>1.</strong> The Internet domain for your Internet service (such as &ldquo;acompany.com&rdquo; or &ldquo;acompany.net&rdquo; if you use a private Internet access account);</p>
        <p><strong>2.</strong> The type of browser that you are using (such as &ldquo;Mozilla Firefox,&rdquo; &ldquo;Google Chrome,&rdquo; or &ldquo;Microsoft Internet Explorer&rdquo;);</p>
        <p><strong>3.</strong> The type of operating system that you are using (such as Windows, Macintosh, or a mobile device);</p>
        <p><strong>4.</strong> The date and time that you visit the SEIU MB website and the web pages that you view (including the time spent on each page);</p>
        <p><strong>5.</strong> Any files downloaded;</p>
        <p><strong>6.</strong> The address of the previous website that you visited if you linked to us from another website; and</p>
        <p><strong>7.</strong> The address of the next website that you visit if you link to it from the SEIU MB website.</p>
        <p>We use the above non-personal information to diagnose technical problems and track user interests so that we can provide content that interests you.</p>
        <p><strong>B.</strong> Children</p>
        <p>The SEIU MB website is a general website, and we do not knowingly collect any personal information from children under the age of 13 or knowingly allow such persons to provide us with their personal information.</p>
        <p><strong>C.</strong> External Links</p>
        <p>This Privacy Policy applies only to the SEIU MB website. It does not cover the SEIU website located at seiu.org or any websites that are linked to or from the SEIU MB website for which we are not responsible (&ldquo;linked-sites&rdquo;). These linked sites will have their own policies and practices which may be different from ours. We encourage you to familiarize yourself with the policies and practices of the linked sites especially if you provide personal information to them.</p>
        <p><strong>D.</strong> Cookies</p>
        <ul>
            <li>To enhance your experience on our sites, our web pages use &ldquo;cookies.&rdquo; Cookies are small text files that we place in your computer&rsquo;s (or mobile device&rsquo;s) browser to store your basic information about you. Cookies, by themselves, do not tell us your email address or other personal information unless you choose to provide this information to us by registering on our site. Once you choose to provide a web page with personal information, this information may be linked to the data stored in the cookie. We use cookies to understand site usage and to improve the content and offerings on our site. For example, we may use cookies to personalize your experience on our web pages (e.g. to recognize you by name when you return to our site). We also may use cookies to tailor the articles, products and services that are offered to you.</li>
            <li>Please note that you can control which cookies you accept. You can configure your browser to accept all cookies or to alert you every time a cookie is offered by a website&rsquo;s server. Most browsers automatically accept cookies. You can set your browser option so that you will not receive cookies and you can also delete existing cookies from your browser. You may find that some parts of our websites will not function properly and you may not be able to obtain certain products and services if you have refused or limited the use of cookies.</li>
            <li>Additionally, we allow third parties who advertise or provide content on the SEIU MB website to use cookies. Third parties&rsquo; use of cookies is subject to their own privacy policies, and is not governed by this Privacy Policy.</li>
        </ul>
        <p><strong>X. EFFECTIVE DATE, AMENDMENTS, AND CONSENT TO THIS PRIVACY POLICY</strong></p>
        <p>This Privacy Policy is effective March 31, 2016. We retain the right to amend or otherwise update this Privacy Policy at any time for any reason. By joining the SEIU or using the SEIU MB website, products or services, you consent to the collection, use, and sharing of personal information as we have described herein. If we amend or update our Privacy Policy, we will post the changes online at the SEIU MB website so that you are always aware of our current practices. Your continued use of our websites constitutes your acceptance of any such revised privacy policies.</p>
        <p><strong>XI. CONTACT US</strong></p>
        <p>If you have any questions regarding this Privacy Policy, please <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">contact us</a>.</p>
