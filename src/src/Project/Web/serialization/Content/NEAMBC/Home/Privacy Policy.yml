        <p><strong>I. INTRODUCCIÓN</strong></p>
        
        <p>SEIU Member Benefits ofrece productos y servicios valiosos y de alta calidad a los miembros de Service Employees International Union (“SEIU”). Valoramos su confianza y privacidad. Esta Política de Privacidad establece nuestras prácticas relacionadas con: (1) la información personal que recopilamos sobre usted, ya sea en línea a través del sitio web del SEIU Member Benefits (“SEIU MB”), los sitios web de nuestros proveedores o nuestros servicios móviles, o fuera de línea a través de formularios tradicionales impresos o el intercambio de datos con o en representación de SEIU, los afiliados a sindicatos locales de SEIU ("Sindicatos locales de SEIU”) o nuestros proveedores de productos; (2) la forma en que usamos dicha información; (3) las circunstancias bajo las cuales podemos divulgarla; (4) las opciones disponibles para usted en cuanto a la recopilación de dicha información; y (5) la seguridad que usamos para proteger dicha información. Esta Política de Privacidad también ofrece información adicional para los usuarios del sitio web de SEIU MB.</p>
        
        <p>Tenga en cuenta que esta Política de Privacidad no abarca todas las prácticas de privacidad de SEIU ni de los Sindicatos locales de SEIU. Si desea leer la Política de Privacidad de SEIU, puede encontrarla en: <a href="http://www.seiu.org/privacy/" target="_blank">www.seiu.org/privacy/</a>.</p>
        
        <p><strong>II. DEFINICIONES</strong></p>
        
        <p>Tal y como se usan en esta Política de Privacidad, los siguientes términos tienen los significados indicados a continuación:</p>
        
        <p><strong>A.</strong> El término “nosotros” hace referencia al SEIU Member Benefits, operado por la Member Benefits Corporation de NEA, ubicada en 900 Clopper Rd., Ste 300, Gaithersburg, MD 20878-1356.</p>
        
        <p><strong>B.</strong> El término “usted” hace referencia a un miembro actual o anterior de SEIU o a otra persona que haya entregado información personal en relación con la obtención de un producto o servicio a través del SEIU Member Benefits.</p>
        
        <p><strong>C.</strong> El término “información personal” hace referencia a cualquier fragmento de información que pueda identificarlo específicamente. Esto podría incluir, entre otros, nombre completo, dirección postal, números de teléfono, dirección de correo electrónico, número de seguridad social, número de tarjeta del sindicato, información financiera y/o información de participación en el programa.</p>
        
        <p><strong>D.</strong> El término “sitio web de SEIU MB” hace referencia al sitio web externo ubicado en seiumb.com y a cualquier sitio web relacionado futuro que desarrollemos para los miembros de SEIU.</p>
        
        <p><strong>E.</strong> El término “cookie” hace referencia a un archivo pequeño que se coloca en su computadora (o dispositivo móvil) y que permite que un sitio web almacene (y en ocasiones registre) información sobre usted y el uso de ese u otros sitios web. Más adelante explicaremos en detalle la forma en que usamos las cookies.</p>
        
        <p><strong>F.</strong> El término “foro de discusión” hace referencia a un componente o página del sitio web que permite que los usuarios intercambien ideas mediante la publicación de preguntas y respuestas sobre temas pertinentes. Los foros de discusión también suelen denominarse “grupos de discusión”, “paneles de discusión”, “tableros de mensajes”, “boletín de anuncios” y “foros en línea”.</p>
        
        <p><strong>III. INFORMACIÓN PERSONAL RECOPILADA</strong></p>
        
        <p>Podemos recopilar o acceder a información personal sobre usted de las siguientes fuentes:</p>
        
        <p><strong>A.</strong> Información personal que nos entrega voluntariamente a través de solicitudes y formularios, ya sea en línea a través del sitio web de SEIU MB o fuera de línea mediante formularios tradicionales impresos.</p>
        
        <p><strong>B.</strong> La información personal que nos entrega ya sea a través de dispositivos móviles, aplicaciones móviles u otros medios electrónicos, incluidos datos complementarios relacionados con dicha información como datos de ubicación, preferencias, compras e historial de navegación.</p>
        
        <p><strong>C.</strong> La información personal que recibimos de SEIU, los Sindicatos locales de SEIU, nuestros proveedores de productos o terceros.</p>
        
        <p><strong>IV. CÓMO USAMOS DICHA INFORMACIÓN</strong></p>
        
        <p>La información personal que recopilamos o a la que accedemos sobre usted nos ayuda a mejorar su experiencia en el sitio web de SEIU MB. También permite que nosotros y nuestros proveedores podamos ofrecerle productos y servicios valiosos y de alta calidad.</p>
        
        <p><strong>V. USO COMPARTIDO DE LA INFORMACIÓN</strong></p>
        
        <p>A fin de ofrecerle productos y servicios valiosos y de alta calidad, compartimos habitualmente toda la información personal que recopilamos sobre usted, como se describe en la Sección III anterior, con SEIU, los Sindicatos locales de SEIU, y con terceros que prestan servicios en representación nuestra.</p>
        
        <p>Además, podemos compartir la información personal que recopilamos sobre usted, como se describe en la Sección III anterior, con determinados terceros que tenemos contratados para ofrecer o apoyar los programas disponibles para los miembros de SEIU o compartir nuestros intereses o de cualquier otra manera permitida por la ley. Esta información, cuando se transmite por medios electrónicos como por ejemplo, FTP seguro, entre otros, se encuentra cifrada y protegida contra el uso no autorizado.</p>
        
        <p><strong>VI. OPCIONES DISPONIBLES</strong></p>
        
        <p>Cualquier información personal que nos entregue es voluntaria. Los miembros de SEIU pueden actualizar su información personal en cualquier momento. Póngase en contacto con nosotros en <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a> para actualizar su información. Si se suscribe a los comunicados electrónicos que elaboramos, ya sea en línea, a través del teléfono celular o por correo electrónico, puede darse de baja en cualquier momento siguiendo las instrucciones incluidas en dichos comunicados. Si tiene problemas, póngase en contacto con nosotros en <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a>. Sin embargo, tenga en cuenta que si no nos entrega determinada información personal o se da de baja de la entrega electrónica de cierta información, nosotros (y nuestros socios y proveedores) no podremos entregarle determinados productos y servicios que desea.</p>
        
        <p><strong>VII. INFORMACIÓN DE PRIVACIDAD DE CALIFORNIA</strong></p>
        
        <p>Los residentes de California tienen el derecho conforme a la ley estatal de solicitar a las entidades con quienes tienen una relación comercial establecida la entrega de cierta información relacionada con el uso compartido de la información personal para fines de marketing directo durante el año pasado. Respetaremos dicha solicitud de cualquier miembro actual o anterior de SEIU o de otra persona que nos haya entregado información personal en relación con la obtención de un producto o servicio a través del SEIU Member Benefits, resida o no en California. Solo envíenos una solicitud a alguna de las siguientes direcciones: <a href="mailto:ask-us@seiumb.com">ask-us@seiumb.com</a> o a Office of the General Counsel, 900 Clopper Rd., Ste. 300, Gaithersburg, MD 20878-1356, y le responderemos en un plazo de 30 días posteriores a la recepción de su solicitud.</p>
        
        <p><strong>VIII. SEGURIDAD DE LA INFORMACIÓN</strong></p>
        
        <p>Mantenemos medidas de seguridad administrativas, técnicas y físicas diseñadas para: (1) mantener la seguridad y confidencialidad de su información personal; (2) protegernos contra amenazas o peligros anticipados a la seguridad o integridad de dicha información; (3) protegernos contra el acceso o uso no autorizado de dicha información. Para obtener más información sobre nuestras políticas de seguridad de la información, póngase en contacto con nosotros en <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">https://www.seiumb.com/contact-us</a> para solicitar una copia de nuestro Programa de Seguridad de la Información.</p>
        
        <p><strong>IX. INFORMACIÓN ADICIONAL PARA LOS USUARIOS DEL SITIO WEB DE SEIU MB</strong></p>
        
        <p><strong>A.</strong> Recopilación y uso de información no personal</p>
        
        <p>Si utiliza el sitio web o las aplicaciones móviles de SEIU MB, nos entrega automáticamente cierta información no personal además de cualquier información personal que nos entregue voluntariamente. Recopilamos esta información no personal colectivamente y la compartimos de la misma forma descrita en la Sección V anterior. Por ejemplo, si navega en el sitio web de SEIU MB o descarga información, nuestros sitios web registrarán automáticamente la siguiente información no personal:</p>
        
        <p><strong>1.</strong> El dominio de Internet de su servicio de Internet (como “acompany.com” o “acompany.net” si usa una cuenta de acceso privado a Internet).</p>
        
        <p><strong>2.</strong> El tipo de navegador que utiliza (como “Mozilla Firefox”, “Google Chrome” o “Microsoft Internet Explorer”).</p>
        
        <p><strong>3.</strong> El tipo de sistema operativo que utiliza (como Windows, Macintosh o un dispositivo móvil).</p>
        
        <p><strong>4.</strong> La fecha y la hora de la visita al sitio web de SEIU MB y las páginas de Internet que visitó (incluido el tiempo que dedica a cada página).</p>
        
        <p><strong>5.</strong> Cualquier archivo descargado.</p>
        
        <p><strong>6.</strong> La dirección del sitio web anterior que visitó si accedió a nuestro sitio desde otro sitio web.</p>
        
        <p><strong>7.</strong> La dirección del siguiente sitio web que visitó si accedió a este desde el sitio web de SEIU MB.</p>
        
        <p>Usamos la información no personal mencionada anteriormente para diagnosticar problemas técnicos y registrar los intereses del usuario, a fin de ofrecerle contenido de su interés.</p>
        
        <p><strong>B.</strong> Niños</p>
        
        <p>El sitio web de SEIU MB es un sitio web general y no recopilamos conscientemente la información personal de los niños menores de 13 años ni permitimos conscientemente que dichas personas nos entreguen su información personal.</p>
        
        <p><strong>C.</strong> Vínculos externos</p>
        
        <p>Esta Política de Privacidad solo se aplica al sitio web de SEIU MB. No incluye al sitio web de SEIU ubicado en seiu.org ni a ningún otro sitio web relacionado o al que acceda desde el sitio web de SEIU MB por el que no somos responsables (“sitios vinculados”). Estos sitios vinculados tienen sus propias políticas y prácticas que pueden ser distintas a las nuestras. Lo instamos a familiarizarse con las políticas y prácticas de los sitios vinculados, especialmente si les entrega información personal.</p>
        
        <p><strong>D.</strong> Cookies</p>
        
        <p>Nuestras páginas web utilizan “cookies” para mejorar su experiencia en nuestros sitios. Las cookies son pequeños archivos de texto que se colocan en el navegador de su computadora (o de su dispositivo móvil) para almacenar información básica sobre usted. Las cookies, en sí mismas, no nos revelan su dirección de correo electrónico ni otra información personal a menos que elija entregar esta información al registrarse en nuestro sitio. Una vez que elije entregar información personal a una página web, esta información pueden vincularse a los datos almacenados en la cookie. Usamos cookies para conocer el uso del sitio y para mejorar el contenido y las ofertas de nuestro sitio. Por ejemplo, podemos usar cookies para personalizar su experiencia en nuestras páginas web (por ej., para llamarlo por su nombre cuando regrese a nuestro sitio). También podemos usar cookies para personalizar los artículos, los productos y los servicios que le ofrecemos.</p>
        
        <p>Tenga en cuenta que puede controlar las cookies que acepta. Puede configurar su navegador para aceptar todas las cookies o para alertarlo cada vez que un servidor de sitio web ofrezca una cookie. La mayoría de los navegadores aceptan automáticamente las cookies. Puede ajustar la opción de su navegador para no recibir cookies y también puede borrar las cookies existentes en su navegador. Es posible que algunas partes de nuestros sitios web no funcionen correctamente y no podrá obtener ciertos productos y servicios si rechaza o restringe el uso de cookies.</p>
        
        <p>Además, permitimos el uso de cookies a los terceros que realizan publicidad o proporcionan contenido en el sitio web de SEIU MB. El uso de cookies por parte de terceros está sujeto a sus propias políticas de privacidad y no se rige por esta Política de Privacidad.</p>
        
        <p><strong>X. FECHA DE ENTRADA EN VIGENCIA, MODIFICACIONES Y ACEPTACIÓN DE ESTA POLÍTICA DE PRIVACIDAD</strong></p>
        
        <p>Esta Política de Privacidad tiene vigencia a partir del 31 de marzo de 2016. Nos reservamos el derecho de modificar o actualizar esta Política de Privacidad en cualquier momento y por cualquier motivo. Al inscribirse en SEIU o usar los productos, servicios o el sitio web de SEIU MB, acepta la recopilación, el uso y el uso compartido de la información personal de la forma descrita anteriormente. Si modificamos o actualizamos nuestra Política de Privacidad, publicaremos los cambios en línea en el sitio web de SEIU MB para que siempre esté al tanto de nuestras prácticas actuales. El uso continuo de nuestros sitios web constituye su aceptación de cualquier política de privacidad modificada.</p>
        
        <p><strong>XI. PÓNGASE EN CONTACTO CON NOSOTROS</strong></p>
        
        <p>Si tiene preguntas relacionadas con esta Política de Privacidad, <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">póngase en contacto con nosotros</a>.</p>
