                        <p><strong>RESTRICCIONES</strong></p>
        
        <p>Válido solo para los nuevos suscriptores de DIRECTV y los suscriptores que no hayan tenido una suscripción activa de DIRECTV en los últimos 24 meses. No es válido para la renovación de una suscripción de DIRECTV existente.</p>
        
        <p><br>
        ** Para acceder a la programación HD de DIRECTV, se requieren equipos HD junto con el Servicio de Receptor Avanzado. El número de canales en HD varía según la selección del paquete.</p>
        
        <p><br>
        <strong>TODAS LAS OFERTAS DE DIRECTV REQUIEREN UN ACUERDO DE 24 MESES. SE APLICAN TARIFAS ADICIONALES</strong>. Solo clientes residenciales nuevos aprobados de DIRECTV. Se requiere aprobación de crédito. El cliente puede estar sujeto a un cargo adicional de $299, no reembolsable, dependiendo de la calificación crediticia. Se requiere una tarjeta de crédito/débito con el logotipo Visa o Mastercard (excepto MA y PA). Se aplican cargos prorrateados de cancelación anticipada (hasta $480) y cargos por no devolución de los equipos. La programación, los precios y las ofertas están sujetos a cambios y pueden variar en ciertos mercados. Es posible que algunas ofertas no estén disponibles en todos los canales y en determinadas áreas.</p>
        
        <p><br>
        Los clientes que activen el Paquete CHOICETM o el Paquete MÁS ULTRATM, descrito anteriormente, se inscribirán de manera automática en la temporada 2017 de NFL SUNDAY TICKET sin costo adicional y recibirán una actualización gratuita a NFL SUNDAY TICKET MAX para la temporada 2017.</p>
        
        <p><br>
        El paquete incluye todos los juegos de la NFL en vivo fuera del mercado (en base a la dirección del servicio del cliente) emitidos en FOX y CBS. Juegos disponibles mediante visualización remota en función de la ubicación del dispositivo. Se aplican otras condiciones. El precio regular minorista por temporada completa de NFL SUNDAY TICKET 2017 es $281.94. El precio regular minorista por temporada completa de NFL SUNDAY TICKET MAX 2017 es $377.94. Los clientes que activen el Paquete CHOICE o el Paquete MÁS ULTRA o superior serán elegibles para recibir la temporada 2017 de NFL SUNDAY TICKET sin costo adicional y recibirán una actualización gratuita a NFL SUNDAY TICKET MAX para la temporada 2017. La suscripción a NFL SUNDAY TICKET continuará de manera automática cada temporada con una tarifa de renovación especial a menos que el cliente llame para cancelar antes del inicio de la temporada. Para renovar NFL SUNDAY TICKET MAX, el cliente debe llamar para solicitar la actualización después de la temporada 2017. La suscripción no se puede cancelar (en parte o en su totalidad) después del inicio de la temporada y la tarifa de suscripción no es reembolsable.</p>
        
        <p><br>
        Acceso a la programación DIRECTV On Demand disponible en base a la selección de paquetes. El número real de programas y películas variará. Se aplican cargos adicionales por los nuevos lanzamientos. Algunos contenidos de DIRECTV CINEMA y On Demand requieren un DVR en HD (HR20 o posterior) o DVR (R22 o posterior), el kit de conexión DIRECTV CINEMA y servicio de Internet de banda ancha con velocidades de 750 kbps o superior y un enrutador de red con un puerto Ethernet disponible. Las descargas de contenido de On Demand pueden deducirse de su plan de datos asignado. Visite directv.com/movies para obtener más detalles.</p>
        
        <p><br>
        DIRECTV ofrece una amplia variedad de programas en español, incluyendo películas, deportes y canales de música. Consulta la página de paquetes de programación en español para obtener información más detallada.</p>
        
