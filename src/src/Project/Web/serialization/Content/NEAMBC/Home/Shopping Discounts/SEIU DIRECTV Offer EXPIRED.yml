                        <p><strong>Exclusivamente para los miembros de SEIU: Tarjeta de regalo con un valor de $100 para cada nuevo suscriptor de el paquete CHOICE™ o Spanish ÓPTIMO MÁS™ o un paquete superior.*</strong></p>
        
        <p>Ya sea que quieras vivir una asombrosa experiencia HD en tu televisor o disfrutar de tus programas favoritos en cualquier pantalla que tengas a mano, DIRECTV es la mejor opción para todo el entretenimiento que buscas.</p>
        
        <p>DIRECTV cuenta con más de 315 de tus canales preferidos en el paquete PREMIER, de los cuales, más de 200 están disponibles totalmente en HD.** Con DIRECTV, tienes toda la televisión que te gusta, en vivo o mediante el servicio On-Demand, en cualquier dispositivo compatible que quieras, y la tecnología de vanguardia que hace todo esto posible.</p>
        
        <p><strong>ADEMÁS, puedes ver los mejores programas de América Latina. </strong><br>
        DIRECTV te ofrece más de tu entretenimiento favorito de América Latina que cualquier otro proveedor. Obtén la más completa selección de programas en español, incluyendo películas, deportes y canales de música.</p>
        
        <p>Los suscriptores pueden elegir uno de los diez paquetes Todo Incluido que se describen a continuación (con un contrato de televisión de 24 meses y otro servicio AT&amp;T calificado). Luego, pueden agregar canales de deportes, canales de películas premium y más. Los precios incluyen los costos mensuales del equipo para hasta 4 habitaciones y el abono mensual para DVR en HD.</p>
        
        <p>* <em>Válido únicamente para los nuevos suscriptores de DIRECTV. La tarjeta de regalo es cortesía de TeleStatOnline (DGS).</em></p>
        
        <p>Para obtener más información, consulte las <a href="~/link.aspx?_id=6D2DE259A7294423994EA7EF3D45C6E1&amp;_z=z">preguntas frecuentes</a>.</p>
        
