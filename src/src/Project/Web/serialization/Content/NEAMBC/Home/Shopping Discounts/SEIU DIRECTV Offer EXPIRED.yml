                        <p><strong>RESTRICTIONS</strong></p>
        
        <p>Valid for new DIRECTV subscribers only and subscribers who have not had an active DIRECTV subscription within the last 24 months. Not valid for renewal of an existing DIRECTV subscription.</p>
        
        <p><br>
        ** To access DIRECTV HD programming, HD equipment along with Advanced Receiver Service is required. Number of HD channels varies based on package selection.</p>
        
        <p><br>
        <strong>All DIRECTV OFFERS REQUIRE A 24-MONTH AGREEMENT. ADDITIONAL FEES APPLY.</strong> New approved residential DIRECTV customers only. Credit approval required. Customer may be subject to additional $299 non-refundable fee depending on credit rating. Credit card/ debit card with Visa or Mastercard logo required (except MA &amp; PA). Pro-rated Early Termination fee (up to $480) and Equipment Non-Return fees apply. Programming, pricing and offers are subject to change and may vary in certain markets. Some offers may not be available through all channels and in select areas.</p>
        
        <p><br>
        Customers activating the CHOICE™ Package or the MÁS ULTRA™ Package or above will be automatically enrolled in the 2017 season of NFL Sunday Ticket at no additional cost and will receive a free upgrade to NFL Sunday TICKET MAX for the 2017 season.</p>
        
        <p><br>
        Package consists of all live out-of-market NFL games (based on customer’s service address) broadcast on FOX and CBS. Games available via remote viewing based on device location. Other conditions apply. 2017 NFL SUNDAY TICKET regular full-season retail price is $281.94. 2017 NFL SUNDAY TICKET MAX regular full-season retail price is $377.94. Customers activating CHOICE or MÁS ULTRA Package or above will be eligible to receive the 2017 season of NFL SUNDAY TICKET at no additional cost and will receive a free upgrade to NFL SUNDAY TICKET MAX for the 2017 season. NFL SUNDAY TICKET subscription will automatically continue each season at a special renewal rate unless customer calls to cancel prior to start of season. To renew NFL SUNDAY TICKET MAX, customer must call to upgrade after the 2017 season. Subscription cannot be canceled (in part or in whole) after the start of the season and subscription fee cannot be refunded.</p>
        
        <p><br>
        Access to available DIRECTV On Demand programming based on package selection. Actual number of shows and movies will vary. Additional fees apply for new releases. Some DIRECTV CINEMA and On Demand content requires an HD DVR (HR20 or later) or DVR (R22 or later), DIRECTV CINEMA Connection Kit and broadband Internet service with speeds of 750kbps or higher and a network router with an available Ethernet port. Downloading On Demand content may count against your data plan allowance. Visit directv.com/movies for details.</p>
        
        <p><br>
        DIRECTV offers a wide variety of Spanish programming, including movies, sports, and music channels. Please see their Spanish language programming packages page for detailed information.</p>
        
