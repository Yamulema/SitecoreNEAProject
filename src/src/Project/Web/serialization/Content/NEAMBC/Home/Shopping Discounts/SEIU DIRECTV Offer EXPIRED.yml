                        <p><strong>Exclusively for SEIU Members: $100 gift card for each new subscriber of the CHOICE™ or Spanish ÓPTIMO MÁS™ package or above.*</strong></p>
        
        <p>Whether you want a mind-blowing HD experience on your TV or you want to enjoy your favorite shows on whatever screen you have handy, DIRECTV is the ultimate source for everything you love in entertainment.</p>
        
        <p>DIRECTV has over 315 of your favorite channels—more than 200 of them in full-time HD.** With DIRECTV, you get all the TV you love, live or On-Demand, on any compatible device you want, and the cutting-edge technology to experience it like never before.</p>
        
        <p><strong>AND, get all the best shows from Latin America.</strong><br>
        DIRECTV brings you more of your favorite entertainment from Latin America than anyone. Get their entire selection of Spanish-language programming including movies, sports, and music channels.</p>
        
        <p>Subscribers can choose from one of the ten All-Included Packages below (with a 24- month TV agreement and other qualifying AT&amp;T service). Then subscribers can add sports channels, premium movie channels, and more. Prices include monthly equipment fees for up to 4 rooms and the HD DVR monthly fee.</p>
        
        <p>* <em>Valid for new DIRECTV subscribers only. Gift card compliments of TeleStatOnline (DGS).</em></p>
        
        <p>For additional information, please see the <a href="~/link.aspx?_id=6D2DE259A7294423994EA7EF3D45C6E1&amp;_z=z">DIRECTV FAQs</a>.</p>
        
