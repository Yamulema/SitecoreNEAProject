        <p><strong>P:</strong> &iquest;Cu&aacute;l es la edad m&iacute;nima para alquilar un autom&oacute;vil en Hertz?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> La edad m&iacute;nima para alquilar un veh&iacute;culo en Hertz es de 20 a&ntilde;os en todos los EE. UU. y Canad&aacute;, con un cargo adicional de alquiler para j&oacute;venes. La edad m&iacute;nima para alquilar un autom&oacute;vil en Nueva York y M&iacute;chigan es de 18 a&ntilde;os, con un cargo adicional de alquiler para j&oacute;venes. Sin embargo, la edad m&iacute;nima para alquilar cualquier veh&iacute;culo Prestige Collection y Adrenaline Collection<sup>&reg;</sup> es de 25 a&ntilde;os.</p>
        <p><strong>P:</strong> &iquest;Cu&aacute;l es el costo por un conductor adicional?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Se aplica un cargo de $13.50 por d&iacute;a (en la mayor&iacute;a de las sucursales) por cada conductor adicional, con un cargo m&aacute;ximo de $189.00 por alquiler/por conductor en las sucursales corporativas. Se permite un m&aacute;ximo de 4 conductores adicionales por contrato de alquiler.</p>
        <p><strong>P:</strong> &iquest;Hertz ofrece el alquiler de asientos para ni&ntilde;os?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> S&iacute;, Hertz tiene disponibles para alquilar tres tipos de asientos para ni&ntilde;os junto con un veh&iacute;culo de Hertz: asientos para beb&eacute;s, asientos para ni&ntilde;os y asientos elevadores. Los asientos para ni&ntilde;os est&aacute;n disponibles en los EE. UU., Canad&aacute;, Europa, Australia, Nueva Zelanda y determinados pa&iacute;ses de Am&eacute;rica Latina y el Caribe, as&iacute; como de Asia Pac&iacute;fico.<br />
        <br />
        <em>Nota: Los clientes son responsables de instalar los asientos para ni&ntilde;os.</em></p>
        <p><strong>P:&nbsp;</strong>&iquest;C&oacute;mo puedo reservar un alquiler solo de ida?</p>
        <p style="margin-left: 40px;"><strong>R:&nbsp;</strong>Hertz ofrece alquileres solo de ida a precios competitivos. Para reservar uno, ingrese la sucursal de retiro en el campo &ldquo;Renting City or Airport Code&rdquo; (C&oacute;digo de aeropuerto o ciudad de alquiler) y marque la casilla &ldquo;I'm returning this rental car to a different Hertz rental location&rdquo; (Devolver&eacute; este autom&oacute;vil de alquiler en una sucursal de alquiler de Hertz diferente). Ingrese las fechas de alquiler, elija un veh&iacute;culo y haga clic en &ldquo;Submit&rdquo; (Enviar). En la siguiente p&aacute;gina, aparecer&aacute; un campo en el que podr&aacute; ingresar la sucursal de devoluci&oacute;n.</p>
        <p><strong>P:</strong> &iquest;El seguro de mi tarjeta de cr&eacute;dito o mi seguro de autom&oacute;vil personal brindan cobertura para el autom&oacute;vil de alquiler de Hertz sin que deba adquirir el seguro de exenci&oacute;n de responsabilidad por da&ntilde;os de Hertz?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Solo usted puede decidirlo. Para obtener informaci&oacute;n sobre la cobertura de su seguro personal, debe consultar a su agente de seguros. Para conocer los beneficios que ofrece su tarjeta de cr&eacute;dito, debe consultar al Departamento de Servicio al Cliente de la tarjeta de cr&eacute;dito. Luego, podr&aacute; decidir si desea aceptar el seguro de exenci&oacute;n de responsabilidad por da&ntilde;os (Loss Damage Waiver, LDW).</p>
        <p><strong>P:</strong> &iquest;Puedo usar mi tarjeta de d&eacute;bito para alquilar un veh&iacute;culo o debo usar una tarjeta de cr&eacute;dito?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Hertz acepta las tarjetas de cr&eacute;dito American Express, MasterCard, Visa, Diners Club, Discover, JCB y Optima Amex, la tarjeta de cobro de Hertz y las tarjetas de d&eacute;bito (no tarjetas de prepago) emitidas con el logotipo de Visa o MasterCard.<br />
        El uso de tarjetas de d&eacute;bito para reservar un veh&iacute;culo debe cumplir con la pol&iacute;tica de tarjetas de d&eacute;bito de la sucursal. Si los detalles de la reserva cumplen con los requisitos para el uso de una tarjeta de d&eacute;bito, esta podr&aacute; usarse para tal fin.<br />
        <br />
        En el momento del alquiler, se retendr&aacute; un dep&oacute;sito en su tarjeta de cr&eacute;dito/d&eacute;bito para cubrir los cargos de alquiler estimados y cualquier cargo adicional en el que incurra. Estos fondos no estar&aacute;n disponibles para que los use. Si utiliza una tarjeta de d&eacute;bito, deber&aacute; presentar una licencia de conducir v&aacute;lida y un tipo de identificaci&oacute;n adicional, como otra tarjeta de cr&eacute;dito o una identificaci&oacute;n de empleado con fotograf&iacute;a.<br />
        <br />
        NOTA: Las tarjetas de cr&eacute;dito y las tarjetas de d&eacute;bito deben tener cr&eacute;dito o fondos disponibles para cubrir los cargos de alquiler estimados y un monto adicional de $200 a fin de confirmar el alquiler. Las tarjetas de valor acumulado, de prepago o de regalo no son aceptables para poder alquilar veh&iacute;culos; sin embargo, pueden usarse como forma de pago, siempre que la tarjeta utilizada tenga fondos suficientes para cubrir el monto total del alquiler cuando lo devuelva.
        </p>
        <p><strong>P:</strong> &iquest;Qu&eacute; tipos de productos de seguros est&aacute;n disponibles en Hertz?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> <strong>Liability Insurance Supplement</strong> - Liability Insurance Supplement (LIS) provides you with up to $1 million of increased protection should bodily injury and property damage claims be made against you by people injured in an accident. LIS safeguards your insurance policy and/or your personal assets for the first $1 million should such claims be made against you. LIS also provides uninsured/underinsured motorist coverage up to $1,000,000 per occurrence for combined bodily injury and/or property damage claims.<br />
        <br />
        <strong>Seguro de exenci&oacute;n de responsabilidad limitada por da&ntilde;os:</strong> El seguro de exenci&oacute;n de responsabilidad limitada por da&ntilde;os (Limited Loss Damage Waiver, LLDW) se ofrece en determinadas sucursales. No ser&aacute; responsable por p&eacute;rdidas ni da&ntilde;os que sufra el autom&oacute;vil de Hertz por un importe m&aacute;ximo de $1,000, siempre que las p&eacute;rdidas o los da&ntilde;os no sean resultado del uso prohibido del veh&iacute;culo. Usted ser&aacute; responsable de todos los da&ntilde;os que superen el importe de $1,000.<br />
        <br />
        <strong>Seguro de exenci&oacute;n de responsabilidad por da&ntilde;os:</strong> No ser&aacute; responsable por da&ntilde;os que sufra el autom&oacute;vil de Hertz, en caso de que esto ocurra, siempre que las p&eacute;rdidas o los da&ntilde;os no sean resultado del uso prohibido del veh&iacute;culo. Se lo eximir&aacute; de toda responsabilidad financiera por p&eacute;rdidas o da&ntilde;os que sufra el autom&oacute;vil de alquiler, independientemente de que tenga o no un seguro que cubra dichos da&ntilde;os. Para que se aplique el LDW a las demandas por da&ntilde;os, debe informar adecuadamente el incidente pertinente, de acuerdo con el contrato de alquiler.<br />
        <br />
        <strong>Seguro de exenci&oacute;n de responsabilidad por da&ntilde;os parciales:</strong> Hertz no lo responsabilizar&aacute; por da&ntilde;os que sufra el autom&oacute;vil por el monto equivalente al deducible aplicable de su seguro de autom&oacute;vil personal, hasta un importe m&aacute;ximo de $1,000. Para que se aplique el seguro de exenci&oacute;n de responsabilidad por da&ntilde;os parciales (Partial Damage Waiver, PDW), debe informar adecuadamente el accidente, de acuerdo con los t&eacute;rminos y condiciones del contrato de alquiler.<br />
        <br />
        <strong>Seguro contra accidentes personales:</strong> Le permite elegir la cobertura de gastos m&eacute;dicos por accidente o de fallecimiento por accidente para usted y sus pasajeros durante el per&iacute;odo de alquiler del veh&iacute;culo.<br />
        <br />
        <strong>Cobertura de efectos personales:</strong> Es un seguro que brinda cobertura para sus efectos personales por un cargo diario adicional. Se permite solo una cobertura similar por alquiler.<br />
        <br />
        * Tenga en cuenta que el seguro contra accidentes personales (Personal Accident Insurance, PAI) y la cobertura de efectos personales (Personal Effects Coverage, PEC) no est&aacute;n disponibles por separado y deben contratarse en conjunto.
