        <p><strong>Q:</strong> What is the minimum age I can rent a car with Hertz?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> The minimum age to rent a vehicle with Hertz is 20 throughout the U.S. and Canada with an additional Young Renter fee. Minimum rental age in New York &amp; Michigan is 18 with an additional Young Renter fee. However, the minimum age for all Prestige Collection and Adrenaline Collection&reg; vehicles is 25 years old.</p>
        <p><strong>Q:</strong> What is the cost for the additional driver?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> There is a $13.50 per day fee (at most locations) for each additional driver with a maximum charge of $189.00 per rental/per driver at corporate locations.  Maximum of 4 additional drivers per rental contract.</p>
        <p><strong>Q:</strong> Does Hertz provide child seats for rent?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> Yes, Hertz does have 3 types of child seats available to rent with a Hertz vehicle; we rent Infant, Child and Booster seats. Child Seats are available in the U.S., Canada, Europe, Australia, New Zealand, and select countries in Latin America and the Caribbean and Asia-Pacific.<br />
        <br />
        <em>Note:  Customers are responsible for installing child seats.</em></p>
        <p><strong>Q:&nbsp;</strong>How can I reserve a one-way rental?</p>
        <p style="margin-left: 40px;"><strong>A:&nbsp;</strong>Hertz offers one way rentals at competitive rates. To reserve, enter your pick up location in the &ldquo;Renting City or Airport Code&rdquo; field and check the box indicating, &ldquo;I&rsquo;m returning this rental car to a different Hertz rental location.&rdquo; Enter your rental dates, choose a vehicle, and click on &ldquo;Submit.&rdquo; The next page will provide a field to enter your drop off location.</p>
        <p><strong>Q:</strong> Will my Credit Card or Personal Auto Insurance cover the Hertz rental car instead of purchasing the Loss Damage Waiver from Hertz?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> Only you can make that decision. For information on what your personal insurance covers, you should check with your insurance agent. To check on the benefits from your charge card, you should check with the charge card&rsquo;s customer service department. Then you can decide if you wish to accept LDW.</p>
        <p><strong>Q:</strong> Can I use my debit card, or must I use a credit card to rent a vehicle?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> Hertz accepts American Express, MasterCard, Visa, Diners Club, Discover, Hertz Charge Card, JCB, Optima Amex, and debit cards (not pre-pay cards) issued under a VISA or MasterCard logo.<br />
        The use of debit cards to reserve a vehicle must adhere to location debit card policy. If reservation details meet the requirements for a debit card, then a debit card may be used to reserve the vehicle.<br />
        <br />
        At the time of rental, an authorized hold will be secured on your credit/debit card provided to cover the estimated rental charges and any additional charges that may be incurred. These funds will not be available for your use. If you use a debit card you will need to present a valid driver&rsquo;s license and show a second form of identification, like an additional credit card or employee photo ID.<br />
        <br />
        NOTE: Credit cards and Debit/check cards must have available credit or available funds for the estimated amount of rental charges plus up to $200 in order to secure the rental. Stored value/prepaid/gift cards are not acceptable to qualify for rental; however, these cards may be used as a form of payment provided the card used has sufficient funds to cover the full amount of the rental upon return.
        </p>
        <p><strong>Q:</strong> What type of insurance products are available from Hertz?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> <strong>Liability Insurance Supplement</strong> - Liability Insurance Supplement (LIS) provides you with up to $1 million of increased protection should bodily injury and property damage claims be made against you by people injured in an accident. LIS safeguards your insurance policy and/or your personal assets for the first $1 million should such claims be made against you. LIS also provides uninsured/underinsured motorist coverage up to $1,000,000 per occurrence for combined bodily injury and/or property damage claims.<br />
        <br />
        <strong>Limited Loss Damage Waiver</strong> - Limited Loss Damage Waiver (LLDW) is offered at select locations. You will not be held responsible for loss or damage to the Hertz car up to a maximum waiver of $1,000, provided the loss or damage was not a result of any prohibited use of the car. You will be responsible for all damages in excess of $1,000.<br />
        <br />
        <strong>Loss Damage Waiver</strong> - You will not be held responsible for damage to the Hertz car in the event that any damage should occur, provided the loss or damage was not the result of any prohibited use of the car. You will be relieved of all financial responsibility for loss or damage to the rental car, whether or not you have insurance to cover such damage. In order for LDW to be applied to any damage claims, you must properly report the related incident in accordance with the Rental Agreement.<br />
        <br />
        <strong>Partial Damage Waiver</strong> - Hertz will not hold you responsible for damage to the car in an amount equal to the applicable deductible on your personal automobile insurance, up to a maximum waiver of $1,000. In order for PDW to apply you must properly report the accident in accordance with the terms and conditions of the Rental Agreement.<br />
        <br />
        <strong>Personal Accident Insurance</strong> - Allows you to elect accidental death and accidental medical expense coverage for yourself and your passengers during the rental period of the vehicle.<br />
        <br />
        <strong>Personal Effects Coverage</strong> - Insurance that insures personal possessions for an additional daily charge. Only one like coverage per rental.<br />
        <br />
        *Please note that PAI and PEC are not available separately and must be taken in combination.
        </p>
