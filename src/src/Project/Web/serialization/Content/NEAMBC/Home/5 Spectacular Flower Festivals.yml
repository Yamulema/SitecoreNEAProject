        <p>Durante 10 d&iacute;as en junio, las lilas son las estrellas en esta isla libre de autom&oacute;viles en Michigan. Camine por las calles y los caminos rurales de Mackinac, donde algunas de las lilas m&aacute;s antiguas de Am&eacute;rica del Norte aromatizan el aire con su embriagadora fragancia. Pero, el festival <a rel="noopener noreferrer" href="https://www.mackinacisland.org/mackinac-island-lilac-festival/" target="_blank">Mackinac Island Lilac Festival</a> ofrece m&aacute;s que recorridos en jardines de color p&uacute;rpura. Participe en la carrera de 10K o en el torneo del juego &ldquo;cornhole&rdquo; que ser&aacute;n parte del festival, y disfrute los conciertos gratuitos, un espect&aacute;culo de perros y de caballos poni, recorridos y muchos eventos m&aacute;s para toda la familia. Pero, sin importar lo que haga, no se pierda los carros y carruajes tirados por caballos y decorados con lilas, por supuesto, en el gran desfile del Festival de Lilas.</p>
