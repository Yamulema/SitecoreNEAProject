        <p><strong>5. Celebre la historia en el festival Mackinac Island Lilac Festival en Michigan (del 5 al 14 de junio)</strong></p>
        <p><span class="large-image-right"><a href="-/media/680dde783f3741e786b76cd4a3119339.ashx"><img alt="" src="~/media/0A3741F510B543AE8F90E8533D2F0EC8.ashx" /></a><br />
