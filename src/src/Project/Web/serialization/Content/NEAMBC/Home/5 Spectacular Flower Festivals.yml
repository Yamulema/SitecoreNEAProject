        <p>Are you ready to break free from winter? There’s no better place to get in the mood for spring than at a flower festival. Whether you love to get out in the yard and tend to flowers yourself or you’re more of an armchair gardener, annual “bloom” festivals heat up each spring. Revel at these fantastic garden shows in Michigan, North Carolina, Pennsylvania, Texas and Washington state.</p>
        <p><strong>1. Attend Dallas Blooms in Texas (February 29–April 12)</strong></p>
        <p><strong><a href="-/media/d4a2f0c721bd4ebebab45bbff374518b.ashx"><img alt="" src="~/media/D9677C5E611A40669B8B4283C6964212.ashx"></a><br>
        </strong><em>Photo courtesy of Dallas Arboretum and Botanical Garden</em></p>
        <p>One of the top floral display gardens in North America, the <a rel="noopener noreferrer" href="http://www.dallasarboretum.org/" target="_blank">Dallas Arboretum and Botanical Garden</a> hosts Dallas Blooms. This top flower festival bursts into a blooming extravaganza beginning in late February and continuing through mid-April. Whether you’re a gardener or simply enjoy the sights and smells of beautiful flowers, a day or two of walking the arboretum’s grounds is a lovely way to prep for spring.</p>
        <p>With more than 500,000 tulips and 100 varieties of spring bulbs, there’s plenty of blooming fun to go around. Live music, book signings, lectures, tasting and cooking classes, children's activities and special Easter events complete the experience. The Dallas Arboretum allows guests to bring in food and drink, so why not picnic among the mass of azalea blooms that peak in April?</p>
        <p style="margin-top: 5px;"><strong>Resources to plan your trip:&nbsp;<a rel="noopener noreferrer" href="http://www.visitdallas.com/" target="_blank"></a></strong><a href="http://www.visitdallas.com/" target="_blank">Visit Dallas</a>&nbsp;|&nbsp;<a rel="noopener noreferrer" href="https://www.traveltexas.com/" target="_blank">Travel Texas</a></p>
        <p><strong>Driving distance:&nbsp;</strong>1 hour from Fort Worth, Texas | 3 hours from Austin, Texas | 3 hours 30 minutes from Houston, Texas and Shreveport, Louisiana | 4 hours from San Antonio, Texas</p>
        <p style="margin-bottom: 5px;"><strong>Where to stay:</strong>&nbsp;<a rel="noopener noreferrer" href="https://www.ihg.com/holidayinnexpress/hotels/us/en/dallas/dalsa/hoteldetail" target="_blank">Holiday Inn Express &amp; Suites Dallas East - Fair Park</a>&nbsp;|&nbsp;<a rel="noopener noreferrer" href="http://www.magnoliahotels.com/magnolia-dallas-park-cities/hotel-photos.php" target="_blank">Magnolia Hotel Dallas Park Cities</a>&nbsp;|&nbsp;<a rel="noopener noreferrer" href="https://dallaslincolnpark.house.hyatt.com/en/hotel/home.html" target="_blank">Hyatt House Dallas/Lincoln Park</a></p>
        <p><strong>2. Count the flowers at Biltmore Blooms in Asheville, North Carolina (April 1–May 21)</strong></p>
        <p style="margin-top: 5px;"><a href="-/media/e37c2c5ffec249a5bed02aefae05416a.ashx"><img alt="" src="~/media/45756A12AA644637B593777065C34647.ashx"></a><br>
        <em>Photo courtesy of The Biltmore Company</em></p>
        <p>American landscape architect Frederick Law Olmsted stretched spring into three months when he designed the gardens at <a rel="noopener noreferrer" href="http://www.biltmore.com/" target="_blank">Biltmore House</a> in Asheville, North Carolina. In early spring, daffodils and forsythia illuminate the gardens with a bright yellow glow, while 1,000 blooming orchids decorate the conservatory. Next, 96,000 tulips show their vibrant hues before the blossoms of native azalea, rhododendron, roses, annuals and perennials complete the blooming cycle.
        </p>
        <p>The festival offers gardening advice, concerts and more. Children will have a blast petting baby goats, lambs, chicks and bunnies at the barnyard in Antler Hill Village or stomping grapes at weekend winery events. A daytime admission ticket includes a self-guided tour inside the Biltmore House, including access to the historic gardens and Antler Hill Village. Save $10 by purchasing tickets in advance. The Biltmore also offers $10 off the ticket price to military veterans and seniors.</p>
        <p><strong>Resources to plan Your trip:&nbsp;</strong><a rel="noopener noreferrer" href="https://www.exploreasheville.com/" target="_blank">Explore Asheville</a> | <a rel="noopener noreferrer" href="https://www.visitnc.com/" target="_blank">Visit NC</a></p>
        <p><strong>Driving distances:&nbsp;</strong>2 hours from Knoxville, Tennessee and Charlotte, North Carolina | 3 hours and 30 minutes from Atlanta, Georgia | 4 hours from Roanoke, Virginia</p>
        <p><strong>Where to stay:&nbsp;<a rel="noopener noreferrer" href="http://www.biltmore.com/stay/hotel" target="_blank"></a></strong><a href="http://www.biltmore.com/stay/hotel" target="_blank">Village Hotel Biltmore Estate</a>&nbsp;|&nbsp;<a rel="noopener noreferrer" href="http://www.biltmore.com/stay/inn" target="_blank">The Inn on Biltmore Estate</a>&nbsp;|&nbsp;<a rel="noopener noreferrer" href="https://hamptoninn3.hilton.com/en/hotels/north-carolina/hampton-inn-and-suites-asheville-i-26-AVLAPHX/index.html?SEO_id=GMB-HP-AVLAPHX" target="_blank">Hampton Inn &amp; Suites Asheville-I-26</a></p>
        <p><strong>3. Celebrate Holland at the Philadelphia Flower Show (February 20–March 8)</strong></p>
        <p><span class="large-image-right"><a href="-/media/567272550b1945d887c60fd2434ca4bc.ashx"><img alt="" src="~/media/BD6E8933B4FD42ABA51B6187A8A0AFDA.ashx"></a><br>
        <em>Photo courtesy of the Pennsylvania Horticultural Society</em></span></p>
        <p>The <a rel="noopener noreferrer" href="http://www.philadelphiaflowershow.com/" target="_blank">2020 Philadelphia Flower Show</a>&nbsp;invites you to fall in love with gardening all over again, as this year’s theme is posed to inspire you to recreate an exotic Mediterranean garden of your own. Think citrus groves, terraced gardens filled with fragrant lavender, a mosaic of various scented blooms and herb parterres, dotted here and there with well-placed pergolas, ornate pottery, patterned tiles and pretty fountains. Held at the Pennsylvania Convention Center, this year’s floral experience focuses on the theme “Riviera Holiday,” highlighting the coastal region’s sustainable and lower-maintenance flora. The world’s largest and oldest indoor flower show will be packed with displays, lectures and people.&nbsp;</p>
        <p><strong>Resources to plan your trip: <a rel="noopener noreferrer" href="http://www.discoverphl.com/" target="_blank"></a></strong><a href="http://www.discoverphl.com/" target="_blank">Discover Philadelphia</a> | <a rel="noopener noreferrer" href="http://www.visitpa.com/" target="_blank">Visit PA</a></p>
        <p><strong>Driving distance:</strong> 1 hour from Trenton, New Jersey | 1 hours 30 minutes from Dover, Delaware | 2 hours from Baltimore, Maryland and New York, New York | 3 hours from Washington, D.C. | 5 hours from Pittsburgh, Pennsylvania</p>
        <p><strong>Where to stay: <a rel="noopener noreferrer" href="http://www.hiepennslanding.com/" target="_blank"></a></strong><a href="http://www.hiepennslanding.com/" target="_blank">Holiday Inn Express Philadelphia Penn's Landing</a> | <a rel="noopener noreferrer" href="http://home2suites3.hilton.com/en/hotels/pennsylvania/home2-suites-by-hilton-philadelphia-convention-center-pa-PHLCCHT/index.html" target="_blank">Home2 Suites by Hilton</a> | <a rel="noopener noreferrer" href="https://www.ihg.com/holidayinnexpress/hotels/us/en/philadelphia/phlmt/hoteldetail" target="_blank">Holiday Inn Express Philadelphia-Midtown</a></p>
        <p><strong>4. Tiptoe through the tulips in Skagit Valley, Washington (April 1–30)</strong></p>
        <p><span class="large-image-right"><a href="-/media/b304d2e78d9b4867a2f4850792d3ce71.ashx"><img alt="" src="~/media/BA5451051C6B4C7DAEA87048956BCA8C.ashx"></a><br>
        <em>Photo by Adull Petchsanguansri courtesy of Skagit Valley Tulip Festival Photo Contest</em></span></p>
        <p><span class="large-image-right">You’ve probably seen photos of the tulip fields in Washington state’s Skagit Valley. The patchwork of vibrant colors—tulip crops from RoozenGaarde/Washington Bulb Co., Inc., and Tulip Town—are the centerpiece of the <a rel="noopener noreferrer" href="http://www.tulipfestival.org/" target="_blank">Skagit Valley Tulip Festival</a>. Bring your camera for a self-driving tour of the fields that stretch from Mount Vernon and Burlington to La Conner. Better yet, take a bicycle tour. When you tire of tulip watching, enjoy an art show, attend a concert or tour local shellfish or cheese operations.</span></p>
        <p><strong>Resources to plan your trip: <a rel="noopener noreferrer" href="http://www.visitskagitvalley.com/" target="_blank"></a></strong><a href="http://www.visitskagitvalley.com/" target="_blank">Visit Skagit Valley</a> | <a rel="noopener noreferrer" href="http://www.experiencewa.com/" target="_blank">Experience WA</a></p>
        <p><strong>Driving distance:</strong> 30 minutes from Bellingham, Washington | 1 hour from Seattle, Washington | 3 hours from Yakima, Washington | 4 hours from Portland, Oregon</p>
        <p><strong>Where to stay: <a rel="noopener noreferrer" href="https://www.bestwestern.com/en_US/book/hotels-in-mount-vernon/best-western-plus-skagit-valley-inn-and-convention-center/propertyCode.48100.html" target="_blank"></a></strong><a href="https://www.bestwestern.com/en_US/book/hotels-in-mount-vernon/best-western-plus-skagit-valley-inn-and-convention-center/propertyCode.48100.html" target="_blank">Best Western Skagit Valley Inn</a> | <a rel="noopener noreferrer" href="https://www.marriott.com/hotels/travel/otsfs-fairfield-inn-and-suites-burlington/" target="_blank">Fairfield Inn &amp; Suites Burlington</a>&nbsp;| <a rel="noopener noreferrer" href="http://www.shipharborinn.com/" target="_blank">Anacortes Ship Harbor Inn</a></p>
        <p><strong>5. Celebrate history at the Mackinac Island Lilac Festival in Michigan (June 5–14)</strong></p>
        <p><span class="large-image-right"><a href="-/media/680dde783f3741e786b76cd4a3119339.ashx"><img alt="" src="~/media/0A3741F510B543AE8F90E8533D2F0EC8.ashx"></a><br>
        <em>Photo courtesy of Mackinac Island Lilac Festival</em></span></p>
        <p>For 10 days in June, lilacs are the stars on this car-free island in Michigan. Stroll Mackinac’s streets and country lanes where some of North America’s oldest living lilacs scent the air with their heady fragrance. But there’s more to the <a rel="noopener noreferrer" href="https://www.mackinacisland.org/mackinac-island-lilac-festival/" target="_blank">Mackinac Island Lilac Festival</a> besides touring purple-colored gardens. Join the festival’s 10K run or the cornhole tournament, and enjoy free concerts, a dog and pony show, tours and many more family-friendly events. But whatever you do, don’t miss the horse-drawn carts and carriages, decorated with lilacs, of course, in the Lilac Festival Grand Parade.</p>
        <p><strong>Resources to plan your trip: <a rel="noopener noreferrer" href="https://www.mackinacisland.org/" target="_blank"></a></strong><a href="https://www.mackinacisland.org/" target="_blank">Mackinac Island</a> | <a rel="noopener noreferrer" href="http://www.michigan.org/" target="_blank">Pure Michigan</a></p>
        <p><strong>Driving distance:</strong> 3 hours 30 minutes from Traverse City, Michigan | 4 hours 30 minutes from Lansing, Michigan | 5 hours from Grand Rapids, Michigan | 6 hours from Detroit, Michigan</p>
        <p><strong>Where to stay: <a rel="noopener noreferrer" href="http://www.miparkplacesuites.com/" target="_blank"></a></strong><a href="http://www.miparkplacesuites.com/" target="_blank">Park Place Suites of Mackinac Island</a> | <a rel="noopener noreferrer" href="http://www.smallpointmackinac.com/" target="_blank">Small Point Bed &amp; Breakfast</a> | <a rel="noopener noreferrer" href="http://www.mymurrayhotel.com/" target="_blank">Murray Hotel</a></p>
