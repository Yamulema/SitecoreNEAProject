                        <p>Si le sucediera algo, ¿sus seres queridos podrían subsistir sin sus ingresos? Si bien puede ser difícil considerar este escenario, el seguro de vida es una forma de ayudar a asegurar que su familia pueda permanecer financieramente a flote después de su partida.</p>
        
        <p>Las necesidades de todas las personas son diferentes, así que aquí hay algunas preguntas para que considere cuando piense en comprar un seguro de vida:</p>
        
        <p><strong>1. ¿Sus ingresos han cambiado?</strong><br>
        Cuando compró el seguro de vida originalmente, es posible que haya sido 10 años más joven y estuviera ganando menos dinero. Ahora que usted es mayor y probablemente gana más dinero, la regla general de adquirir de 5 a 8 veces su ingreso en seguro de vida puede ser un número más alto.<sup>1</sup></p>
        
        <p><strong>2. ¿Qué es lo que todavía adeuda?</strong><br>
        Haga una lista de los gastos en su vida que son continuos: hipoteca, pagos de automóviles y cualquier saldo de tarjetas de crédito grande o préstamos estudiantiles privados. La deuda no desaparece cuando usted fallece, y su cónyuge tendrá menos ingresos para hacer los pagos. Algunas deudas, como la deuda de las tarjetas de crédito, pueden ser perdonadas si la herencia no tiene suficientes activos para pagar el saldo, pero si su cónyuge era titular de una cuenta conjunta, él/ella será responsable de pagarla. Es posible que desee asegurarse de que tiene suficiente seguro de vida para pagar las deudas principales, o al menos para que sea posible que su cónyuge haga pagos durante muchos años, de ser necesario.</p>
        
        <p><strong>3. ¿Cuántos años tienen sus hijos?</strong><br>
        Si tiene niños pequeños, sus necesidades de seguro de vida se verán muy diferentes de las de alguien con adolescentes mayores.</p>
        
        <p>Si usted fallece y deja a su cónyuge con un niño de 1 año y otro de 3 años, él o ella tiene por delante casi dos décadas para subsistir sin sus ingresos, sin mencionar los costos de la universidad. Cuanto más jóvenes sean sus hijos, más cobertura necesitará.</p>
        
        <p>Si usted es un padre que permanece en casa, puede que no gane un sueldo, pero si sus hijos son pequeños, cubrir la atención que usted les brinda costaría dinero. Incluso si sus hijos asisten a la escuela, es probable que necesiten niñeras después de asistir a la escuela, por lo que este sería un gasto continuo hasta que sus hijos sean mayores y autosuficientes. Piense en lo que costaría por año y durante cuántos años podría necesitarlo.</p>
        
        <p><strong>4. ¿Planea pagar la universidad?</strong><br>
        El costo de la universidad es sustancial y continúa aumentando. Sin importar la edad de sus hijos, usted necesita estar preparado. Además de comprar un seguro de vida en un múltiplo de sus ingresos, es posible que desee añadir más para los costos previstos para la universidad. Considere aumentar a su seguro de vida en $100,000 para el fondo universitario de cada uno de sus hijos. Si tiene dos hijos, sería un aumento de $200,000.</p>
        
        <p><strong>5. ¿Qué pasa con los gastos funerarios?</strong><br>
        El funeral típico ahora cuesta entre $7,000 y $10,000, que es un monto importante por cubrir si ha fallecido el proveedor de ingresos. Si ha considerado esto dentro del monto de su beneficio original, está perfecto. Si no lo hizo, es posible que desee aumentar su cobertura.<sup>2</sup></p>
        
        <p><strong>Aspectos fundamentales</strong><br>
        Si bien puede ser difícil pensar en que su familia se quede sin usted, tener un plan de seguro de vida sólido les permitirá resistir económicamente con mayor facilidad si sucede lo peor. Saber que ha hecho todo lo posible para ayudar a garantizar la seguridad financiera de su familia debería ayudar a que usted y ellos duerman más tranquilos.</p>
        
        <p><strong>Póngase en marcha</strong><br>
        Asegúrese de que su familia pueda seguir viviendo la vida que desea para ellos, incluso después de que usted ya no esté.</p>
        
