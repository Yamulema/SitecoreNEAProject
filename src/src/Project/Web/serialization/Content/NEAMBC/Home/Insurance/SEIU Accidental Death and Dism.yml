    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p style="text-align: center;"><strong>Coverage is issued by The Prudential Insurance Company of America.</strong></p>
        <p>With Accidental Death &amp; Dismemberment (AD&amp;D) coverage, whether you&rsquo;re home or away, you know that you and your loved ones are covered in case of an accident. AD&amp;D coverage may be appropriate for members of all ages.</p>
        <p><strong>Please note:</strong> AD&amp;D coverage may not be the right coverage for sickness or disease risks. It does
        not protect you in the event of sickness or death resulting from exposure to the Coronavirus
        or complications from Covid-19. For coverage for these types of risks please look into the
        <a href="~/link.aspx?_id=17E686AF84FC4352B44F989E67B6DB10&amp;_z=z">SEIU℠ Group Term Life Insurance Plan</a>.</p>
        <ul>
            <li>Optional coverage for family members (including domestic partners)</li>
            <li><a href="-/media/06FCE17149E143E79BBE20F4CC321278.ashx">Economical rates</a></li>
            <li>Guaranteed acceptance&mdash;no medical exams</li>
            <li>Coverage amounts available from $25,000 to $250,000, in $25,000 increments</li>
        </ul>
        <p>In addition, you get these helpful extras:</p>
        <ul>
            <li>Spouse and child tuition reimbursement</li>
            <li>Common accident benefit</li>
            <li>Seat belt/airbag benefit</li>
            <li>Day care reimbursement</li>
            <li>Felonious assault benefit</li>
            <li>Return of remains benefit</li>
        </ul>
        <p>Download a <a href="-/media/06FCE17149E143E79BBE20F4CC321278.ashx">PDF rate chart</a>.</p>
        <p><strong>Have questions?</strong><br />
        We&rsquo;re here to help. See our <a href="~/link.aspx?_id=122FC3B041EB4A65ACC92B02ED003AD5&amp;_z=z">Frequently Asked Questions</a> or contact us at 1-844-836-7348.</p>
