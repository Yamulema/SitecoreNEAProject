        <p>Un tel&eacute;fono sin abono podr&iacute;a ahorrarte un mont&oacute;n de dinero. Sol&iacute;a ocurrir que tus &uacute;nicas opciones fueran un mal tel&eacute;fono de poco costo o un tel&eacute;fono bueno y caro, pero hoy hay buenas alternativas, afirma Komando. Cuando compres celulares y servicio, primero enumera cu&aacute;ntos tel&eacute;fonos necesitas y c&oacute;mo t&uacute; y tu familia los usan, dice. Entonces vas a poder determinar qu&eacute; tipo de plan necesitas. <br />
        <br />
        Resume los pros y las contras de cada plan que te interese, dice Tayne, y entonces haz una comparaci&oacute;n punto por punto para ayudarte a ver las compensaciones para el ahorro de cada programa. &ldquo;Hacer las preguntas correctas tambi&eacute;n ayudar&aacute;&rdquo;, advierte Tayne. Por ejemplo: &iquest;vale la pena correr el riesgo de un plan que sea USD$ 10 m&aacute;s barato que el actual pero con el que tal vez excedas los datos permitidos?</p>
