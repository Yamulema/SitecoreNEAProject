    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><em> NOTE: This article originally appeared on   </em><a href="https://www.truecar.com/blog/heres-what-you-should-know-about-covid-19-and-car-buying/?referrer_id=ZNAT000024960&amp;utm_source=blog&amp;utm_medium=site-link&amp;utm_campaign=your-car&amp;utm_content=covid19-car-buying"><em> TrueCar.com  </em></a></p>
        <p>The novel coronavirus pandemic has made routine activities exceptionally difficult for individuals and businesses. If you're in a situation where you need a car soon, possibly as an alternative to public transportation or due to an expiring lease, the good news is many dealers are offering enhanced services to assist buyers.</p>
        <p>When you use the <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">SEIU℠ Auto Buying Program</a>, for example, a new &ldquo;Buy from Home&rdquo; badge indicates which TrueCar Certified Dealers are participating in this new program. With these participating dealers, shoppers can complete a lot of their paperwork from home and also have their vehicle delivered to them by dealerships that are performing extra sanitation procedures. </p>
        <p>As strict hygiene, self-quarantining and social distancing have become the new normal, these tips can help ensure that you can do due diligence on your research and also take safety precautions while buying or leasing a vehicle.  </p>
        <p><strong> Do Your Research Online  </strong></p>
        <p> Although test drives are one of the best ways to learn about a car, doing your research ahead of time can help narrow your top picks and save you time on the lot. We suggest reading or watching car reviews, comparing specs, and getting familiar with configurations. The goal is to spend less time at the dealership during this time, so take detailed notes to become more knowledgeable in advance.  </p>
        <p><strong> Confirm Availability and Pricing  </strong></p>
        <p> After deciding which model and configuration you&rsquo;re interested in, you can use&nbsp;the   <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">SEIU℠ Auto Buying Program</a>&nbsp;to confirm that the exact car you want is physically on the dealer&rsquo;s lot. You&rsquo;ll also be able to get an upfront price offer from the dealer, including fees that you&rsquo;ll pay the dealership. You can also email or call the dealership to confirm availability and iron out as many details as possible to speed up the process once you&rsquo;re there.  </p>
        <p><strong> Inspect the Car Over Video Chat  </strong></p>
        <p> Normally, it makes a lot of sense to let a dealer walk you through a vehicle in person. But in the interest of public health, it&rsquo;s worth turning to digital alternatives. The good news is that technology has made it easier than ever to inspect a car from the comfort of your own home. With video calling services like FaceTime, Facebook Messenger, and Skype, you may be able to set up time with the dealer to check out a specific vehicle remotely.  </p>
        <p><strong> Use Online Tools for Loans and Credit  </strong></p>
        <p> Financing can take some time at the dealership, especially if you need to get approved on the spot. You can show up prepared by getting pre-approved online. Many dealerships have online forms to apply for a loan or credit, making it easy for the on-site staff to pick up where the online process left off. You can also apply online for financing with your bank or credit union. If you&rsquo;re approved, let your dealer know, as they may be able to offer a more competitive interest rate.  </p>
        <p><strong> Ask About Vehicle Delivery  </strong></p>
        <p> From restaurants to groceries, at-home delivery is booming in the wake of the coronavirus. The practice is also catching on among car dealerships, many of which already offer the service for new vehicle purchases.   </p>
        <p> As a part of the &ldquo;Buy from Home&rdquo; option available at participating dealerships through the <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">SEIU℠ Auto Buying Program</a>, a sales associate can deliver your car to your home along with the paperwork you would otherwise complete inside the showroom.   </p>
        <p><strong> Check Dealership Safety Procedures  </strong></p>
        <p> Before you head to the dealership, ask your salesperson what steps the organization is taking to keep you safe by minimizing your exposure to COVID-19.   </p>
        <p> For example, some dealerships have shifted employees&rsquo; functions and assigned staff to sanitation duty. Other stores are using disposable, single-use barriers around primary contact areas of the vehicle&mdash;particularly the steering wheel, driver&rsquo;s seat and door handles&mdash;to keep hands off your new car as much as possible. Still, others are limiting the number of people at the dealership to 10 or less.   </p>
        <p> As a shopper, you can do your part by frequently washing your hands with soap and water for at least 20 seconds, especially immediately before and after your visit.  </p>
        <p><strong> Connect With Your Dealer  </strong></p>
        <p> After you&rsquo;ve finalized details about pricing and financing in advance, ask the dealer if you can set up an appointment to show up, sign the paperwork, and pick up your new car. Although you shouldn&rsquo;t expect to run into crowds at the dealership, scheduling an appointment with a dedicated sales associate will help keep your car-buying experience moving while minimizing your exposure to others.   </p>
        <p> If you&rsquo;d rather not go to the dealership, ask whether they&rsquo;re offering video conference calls and delivery services given the current COVID-19 environment.  </p>
        <p><em> The coronavirus situation continues to evolve, so it&rsquo;s best to consult the&nbsp;</em><a rel="noopener noreferrer" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank"><em>CDC</em></a><em>,&nbsp;</em><a rel="noopener noreferrer" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank"><em>WHO</em></a><em>, or&nbsp;</em><a rel="noopener noreferrer" href="https://www.naccho.org/membership/lhd-directory" target="_blank"><em>your local public health department  </em></a><em>  before you set up your dealership appointment.  </em></p>
