      Value: |
        <p>Claves</p>
        <ul class="bullets strong">
            <li>Aunque los gastos mensuales pueden parecer muy r&iacute;gidos e inflexibles, hay formas de recortar muchos de ellos.</li>
            <li>Ahorra dinero encontrando alternativas m&aacute;s baratas a sus servicios actuales, buscando ofertas y m&aacute;s.</li>
        </ul>
        <p>A medida que el COVID-19 se expande por el planeta, crece la incertidumbre sobre cu&aacute;l ser&aacute; su real impacto. Pero est&aacute; claro que va a cambiar nuestras vidas de muchas maneras, incluyendo nuestra situaci&oacute;n financiera de corto y largo plazo.</p>
        <p>Una econom&iacute;a tambaleante en la agon&iacute;a de una pandemia va a causar dificultades a mucha gente. Los estudios recientes muestran que muchos estadounidenses viven al d&iacute;a.</p>
        <p>Recortar va a ser una necesidad para mucha gente para llegar a fin de mes. Reducir el gasto total es una t&aacute;ctica, y en su momento puede ser m&aacute;s f&aacute;cil renunciar a lujos y gastos extras, usar cupones, comprar ofertas y aprovechar programas de beneficios.</p>
        <p>Pero siempre es una buena idea examinar sus gastos fijos. Las cuentas mensuales parecen fijadas r&iacute;gidamente e inflexibles a la baja, pero hay varias maneras de reducirlas &ndash;o eliminar servicios que ahora son gastos innecesarios&ndash; para aliviar tu carga financiera mensual.</p>
        <p>Comienza por determinar qu&eacute; est&aacute;s pagando ahora, sugiere la abogada Attorney Leslie H. Tayne, fundadora de Tayne Law Group, P.C., en New York, y experta en consumo y negocios, especializada en manejo de deudas, resoluci&oacute;n de deudas y quiebras. &ldquo;Si no est&aacute;s controlando tus gastos, comienza ya mismo.&rdquo;</p>
        <p>Recorrer tiendas puede llevar su tiempo, pero es la mejor forma de buscar precios adecuados y determinar qu&eacute; obtienes por lo que pagas, dice R. Joseph Ritter, Jr. CFP&reg; presidente y fundador de Zacchaeus Financial Counseling, Inc., en Hobe Sound, Florida, una organizaci&oacute;n sin fines de lucro que atiende a personas de bajos ingresos o gente que atraviesa una crisis financiera. &ldquo;Esto se aplica a la televisi&oacute;n por cable, los paquetes telef&oacute;nicos, el seguro del auto y muchos otros servicios y gastos recurrentes&rdquo;, dice.</p>
        <p>Los blogs, libros y sitios web que ofrecen listas de precios y ofertas pueden brindar una ayuda limitada, pero recuerden que son &ldquo;fuentes de segunda mano&rdquo;, dice Ritter. &ldquo;No debe uno confiar en que representen con exactitud la posici&oacute;n de una empresa.&rdquo;</p>
        <p><strong>Primero, reducir la grasa</strong></p>
        <p>Para empezar, controla tus gastos actuales y tus planes por servicios redundantes. Tayne sugiere: &ldquo;Por ejemplo, si est&aacute;s pagando un tel&eacute;fono celular, &iquest;tambi&eacute;n necesitas una l&iacute;nea fija? Si tienes una cuenta de Netflix y otra de Hulu, &iquest;crees que podr&iacute;as prescindir del cable?&rdquo;</p>
        <p>&iquest;Est&aacute;s afrontando pagos mensuales que podr&iacute;as eliminar? Mucha gente alquila el m&oacute;dem que le brinda el servicio de internet y cable a un costo de hasta $ 100 por a&ntilde;o, dice la experta en tecnolog&iacute;a digital Kim Komando. &ldquo;Perfectamente puedes comprar ese mismo m&oacute;dem a $ 100 y ahorrar ese gasto mensual en el futuro.&rdquo;</p>
        <p>Si recibes alertas por haber sobrepasado el l&iacute;mite de tu abono telef&oacute;nico, mira detenidamente c&oacute;mo lo est&aacute;s usando. Cuando Komando cheque&oacute; el celular de su hijo, encontr&oacute; que los excedentes proven&iacute;an de acceder a YouTube mediante su l&iacute;nea celular en lugar de hacerlo por WiFi. &ldquo;Est&aacute; configurado por defecto de esa manera&rdquo;, explica.</p>
        <p>Y todas esas notificaciones de Facebook usan datos del celular, podr&iacute;as ahorrar dinero apagando las notificaciones mientras est&aacute;s viajando y esperar hasta conectarse nuevamente al WiFi.</p>
        <p>Adem&aacute;s, eval&uacute;a nuevamente los servicios que usas para ver si podr&iacute;as librarte de algunos. &ldquo;Mi familia y yo &ldquo;cortamos el cord&oacute;n&rdquo; y nos liberamos de la TV por cable&rdquo;, afirma Dennis Restauro de Baltimore, Maryland, que escribe en un blog,&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://groundedreason.com/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'Grounded Reason'},this);"><strong>Grounded Reason</strong></a>, sobre tecnolog&iacute;a (enlace: https://www.groundedreason.com/)&nbsp; &ldquo;Es una muy buena manera de conseguir unos $ 100 por mes, y mi familia y yo no lo extra&ntilde;amos para nada&rdquo;, afirma.</p>
        <p><strong>El paso siguiente: buscar alternativas m&aacute;s econ&oacute;micas</strong></p>
        <p><strong>TV por cable vs. opciones online.&nbsp;</strong> &ldquo;Muchos amigos est&aacute;n dejando el cable porque la tarifa es muy alta&rdquo;, dice Komando. Es particularmente notable cuando la gente se da cuenta de que est&aacute; pagando por montones de canales que no mira. En promedio, la gente mira un total de alrededor de 11 canales, mientras que la mayor&iacute;a de los paquetes incluyen unos 200 para elegir. O directamente te das cuenta de que no ves TV en absoluto.</p>
        <p>Ahora hay muchas opciones para reemplazar esos paquetes de TV por cable tan caros. Por ejemplo las antenas HD que toman transmisiones de aire que se pueden extender desde unas pocas millas hasta 30 millas desde la antena de transmisi&oacute;n, dice Komando. Antes de comprar una antena, ella recomienda chequear TVfool o un servicio similar para ver qu&eacute; canales podr&iacute;as ver, cu&aacute;n lejos te encuentras de los transmisores, cu&aacute;n fuerte son sus se&ntilde;ales, en qu&eacute; direcci&oacute;n apuntar tu antena y otros detalles &uacute;tiles.</p>
        <p>Accesorios de streaming tales como Chromecast, AppleTV, Amazon FireTV y Roku conectan tu TV a Internet. Los precios comienzan en USD$35, pero puedes conseguir descuentos en mayoristas tales como BestBuy cuando compras a trav&eacute;s de&nbsp;<a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>SEIU℠ Click &amp; Save</strong></a>. </p>
        <p>Luego de que tu accesorio est&aacute; conectado, te suscribes (por un monto adicional) a servicios tales como Netflix, Hulu o Amazon Prime, dependiendo de qu&eacute; soporte tu accesorio y qu&eacute; programaci&oacute;n deseas. Muchos servicios de streaming ofrecen pruebas gratuitas por las que puedes ahorrar algo m&aacute;s de dinero al comenzar.</p>
        <p>Ordenar las opciones puede ser confuso, a&uacute;n para una experta en tecnolog&iacute;a como Komando, por eso ella cre&oacute; una&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.komando.com/comparison-charts/streaming-devices-compared/602381/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'streaming media devices comparison chart'},this);"><strong>tabla comparativa de equipos de streaming</strong></a>&nbsp;que mantiene actualizada junto con una <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.komando.com/tech-tips/update-streaming-service-price-changes-on-netflix-hulu-youtube-apple-and-others/544081/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'streaming service comparison'},this);"><strong>comparaci&oacute;n de servicios de streaming</strong></a>&nbsp;para ayudarte a dar de baja el cable. </p>
        <p>Aclara que para acceder a los servicios de streaming, podr&iacute;as no necesitar un accesorio si tienes un Smart TV: &ldquo;La raz&oacute;n por la que se llaman Smart es porque se conectan directamente a Internet&rdquo;</p>
        <p>Komando recomienda hacer una lista de qu&eacute; te gustar&iacute;a mirar y a partir de ello buscar una soluci&oacute;n por la que puedas acceder a ello. Por ejemplo, si te gustan los estrenos, Amazon Prime, Amazon FireTV o AppleTV ser&aacute;n una mejor opci&oacute;n para vos que Netflix.</p>
        <p>&ldquo;Mira antes de comprar&rdquo;, advierte Ritter. &ldquo;Hulu, Netflix, Amazon y otros te muestran en sus sitios las series y pel&iacute;culas que ofrecen,&rdquo; Aseg&uacute;rate de que las opciones son reemplazos convenientes a lo que ahora tienes y que cuesten menos que tu suscripci&oacute;n actual.</p>
        <p>Aunque el costo es un factor, aseg&uacute;rate de que tu decisi&oacute;n se ajuste a lo que t&uacute; y tu familia desean, necesitan y los haga felices. Y sus preferencias podr&iacute;an cambiar con el tiempo: &ldquo;A medida que la familia crece, podr&iacute;as necesitar m&aacute;s canales con calificaci&oacute;n G que canales deportivos&rdquo;, afirma Tayne. Reconsidera tus prioridades cada vez que analices un cambio.</p>
        <p><strong>Abono del celular.&nbsp;</strong>El servicio celular puede agregar la enormidad de unos $ 110 a tus gastos mensuales, dice Komando.</p>
        <p>Un tel&eacute;fono sin abono podr&iacute;a ahorrarte un mont&oacute;n de dinero. Sol&iacute;a ocurrir que tus &uacute;nicas opciones fueran un mal tel&eacute;fono de poco costo o un tel&eacute;fono bueno y caro, pero hoy hay buenas alternativas, afirma Komando. Cuando compres celulares y servicio, primero enumera cu&aacute;ntos tel&eacute;fonos necesitas y c&oacute;mo t&uacute; y tu familia los usan, dice. Entonces vas a poder determinar qu&eacute; tipo de plan necesitas. <br />
        <br />
        Resume los pros y las contras de cada plan que te interese, dice Tayne, y entonces haz una comparaci&oacute;n punto por punto para ayudarte a ver las compensaciones para el ahorro de cada programa. &ldquo;Hacer las preguntas correctas tambi&eacute;n ayudar&aacute;&rdquo;, advierte Tayne. Por ejemplo: &iquest;vale la pena correr el riesgo de un plan que sea USD$ 10 m&aacute;s barato que el actual pero con el que tal vez excedas los datos permitidos?</p>
        <p><strong>P&oacute;lizas de seguros.</strong> Podr&iacute;as estar enamorado de tu actual agente de seguros, pero si necesitas ahorrar contacta a otro agente por un presupuesto, sugiere Ritter.</p>
        <p>&ldquo;Esta es un &aacute;rea en la cual hacer la tarea realmente vale la pena&rdquo;, dice Tayne. Podr&iacute;as calificar para alguno de los m&uacute;ltiples descuentos que ofrecen las compa&ntilde;&iacute;as de seguro pero no publicitan. Por ejemplo, tu seguro podr&iacute;a ofrecer un descuento si tomas un curso online, o si conservas buenas notas en la escuela. Podr&iacute;as ahorrar de un 5 a un 15 por ciento en premios anuales comprando una o m&aacute;s p&oacute;lizas de la misma empresa de seguros como seguros&nbsp;<a href="~/link.aspx?_id=5F83FD0C347949F3AF0BD9CFC99AE141&amp;_z=z"><strong>automotor y hogare&ntilde;o</strong></a>.</p>
        <p><strong>Pedir una oferta mejor</strong></p>
        <p>&ldquo;No asumas que tienes la mejor oferta&rdquo;, advierte Ritter. Es rendidor buscar porque los precios cambian y las empresas hacen ofertas por tiempo limitado.</p>
        <p>Trata de negociar una mejor tarifa con tus actuales proveedores de servicios, sugiere Komando. Averigua si la competencia est&aacute; ofreciendo mejores precios. Luego llama a tu compa&ntilde;&iacute;a y &ldquo;expl&iacute;cales que sus costos son muy altos y que necesitas comenzar a ahorrar&rdquo;, a&uacute;n si eso significa cambiarse a la competencia que ofrece mejores precios.</p>
        <p>Pregunta si ellos ofrecen descuentos a veteranos, jubilados o educadores, dice Tayne: &ldquo;Podr&iacute;as sorprenderte de los descuentos que podr&iacute;as obtener si te tomas el tiempo de averiguar&rdquo;. Chequea si tienen un plan econ&oacute;mico o descuentos por formas de pago &ldquo;sin papeles&rdquo;.</p>
        <p><strong>Lee la letra chica</strong></p>
        <p>Algunas veces ahorrar &ldquo;es solo un tema de cambiar de proveedores&rdquo;, dice Tayne. &ldquo;Tarde o temprano podr&iacute;as descubrir que un proveedor diferente de cable o celular te ofrecer&aacute; el mismo paquete que tienes ahora por menos dinero, pero es importante leer siempre la letra chica para asegurarte de que est&aacute;s al tanto de los t&eacute;rminos en cuanto a los per&iacute;odos de permanencia&rdquo;</p>
