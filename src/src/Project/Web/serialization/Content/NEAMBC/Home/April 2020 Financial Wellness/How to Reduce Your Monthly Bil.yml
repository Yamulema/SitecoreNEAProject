        <p>Key takeaways</p>
        <ul class="bullets strong">
            <li>Although monthly bills may seem to be rigidly fixed and inflexible, there are ways to cut many of them down to size.</li>
            <li>Save money by finding cheaper alternatives to your current services, shopping around for deals and more.</li>
        </ul>
        <p>As COVID-19 spreads across the globe, there&rsquo;s much uncertainty about what its full impact it will be. But it&rsquo;s clear that it will change our lives in many ways, including our short-term and long-term personal financial situations.</p>
        <p>An economy lurching in the throes of a pandemic will cause hardship for a lot of people. Recent studies show that many Americans are living paycheck-to-paycheck.</p>
        <p>Cutting back will be a necessity for many people to make ends meet. Reducing overall spending is one tactic, and in this time, it may be easier to give up extras and luxuries, clip coupons, shop sales and take advantage of rewards programs.</p>
        <p>But it&rsquo;s also a smart idea now to examine your recurring expenses. Monthly bills may seem rigidly fixed and inflexible, but there are often ways to cut many of them down to size&mdash;or eliminate services that are unnecessary expenses now&mdash;to lighten your financial load every month.</p>
        <p>Start by figuring out what you&rsquo;re paying now, suggests Attorney Leslie H. Tayne, founder of Tayne Law Group, P.C., in New York, and consumer and business expert concentrating in debt management, debt resolution and bankruptcy. &ldquo;If you&rsquo;re not already tracking expenses, start now.&rdquo;</p>
        <p>Shopping around might take some time, but it&rsquo;s the best way to research accurate prices and compare what you get for what you pay, says R. Joseph Ritter, Jr. CFP<sup>&reg;</sup> president and founder of Zacchaeus Financial Counseling, Inc., in Hobe Sound, Florida, a non-profit organization serving low-income households and households in financial crisis. &ldquo;This applies to cable television, cellphone packages, car insurance and many other ongoing services and recurring payments,&rdquo; he says.</p>
        <p>Blogs, books and websites that list prices and deals may provide some limited help, but remember they are &ldquo;third-party sources,&rdquo; Ritter says. &ldquo;They should not be trusted to accurately represent a company&rsquo;s position.&rdquo;</p>
        <p><strong>First, trim the fat</strong></p>
        <p>To get started, check your current bills and plans for redundant services, Tayne suggests. &ldquo;For example, if you are paying for a cellphone, do you really need a landline as well? If you have a Netflix and Hulu account, do you think you can make do without cable?&rdquo;</p>
        <p>Are you paying monthly fees you could eliminate? Most people lease the modem that provides their cable-internet service, at a cost of up to $100 a year, says digital technology expert Kim Komando. &ldquo;You can buy the same modem outright for $100&rdquo; and save that annual expense in the future.</p>
        <p>If you get overage alerts from your cellphone carrier, take a close look at how the phone is being used. When Komando checked her son&rsquo;s cellphone, she found the overages came from accessing YouTube on his cellular line instead of sticking to WiFi. &ldquo;It&rsquo;s set up by default that way,&rdquo; she says. </p>
        <p>And all those Facebook notifications use cellular data that you could save money on if you turn off notifications while you&rsquo;re roaming and wait till you&rsquo;re back on WiFi.</p>
        <p>Also, re-evaluate the services you&rsquo;re using to see if there&rsquo;s anything you can get rid of. &ldquo;My family and I &lsquo;cut the cord&rsquo; and rid ourselves of cable TV,&rdquo; says Dennis Restauro of Baltimore, Maryland, who blogs about technology at&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://groundedreason.com/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'Grounded Reason'},this);"><strong>Grounded Reason</strong></a>. &ldquo;It&rsquo;s a great way to bring in an extra $100 a month, and my family and I don&rsquo;t miss it at all,&rdquo; he says.</p>
        <p><strong>Next, seek out cheaper alternatives</strong></p>
        <p><strong>Cable TV vs. online options.&nbsp;</strong> &ldquo;A lot of folks are looking at cutting cable because the bills are so high,&rdquo; Komando says. This is especially eye-opening when people realize they&rsquo;re paying for tons of channels they don&rsquo;t watch. On average, people watch a total of about 11 channels, even though most packages include roughly 200 channels to choose from. Or you may realize you&rsquo;re actually not watching much TV at all.</p>
        <p>There are a lot of options now to replace expensive cable TV packages. For example, HD antennas that pick up over-the-air broadcasts can extend from as little as a few miles up to 30 miles from the transmission antennae, Komando says. Before you buy an antenna, she recommends checking&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://tvfool.com/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'TVfool'},this);"><strong>TVfool</strong></a>&nbsp;or a similar service to find out which channels you could get, how far you are from transmitters, how strong their signals are, which direction to point your antenna and other helpful details.</p>
        <p>Streaming gadgets such as Chromecast, AppleTV, Amazon FireTV and Roku connect your TV to the Internet. Prices start around $35, but you may be able to find discounts at retailers such as Best Buy when you shop through&nbsp;<a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>SEIU℠ Click &amp; Save</strong></a>. </p>
        <p>After your gadget is connected, you subscribe (at an additional charge) to services such as Netflix, Hulu or Amazon Prime, depending on what your gadget carries and what programming you want. Many streaming services offer free trials that can save you a little more money to get started.</p>
        <p>Sorting out the options can be confusing, even to a tech expert like Komando, so she created a&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.komando.com/comparison-charts/streaming-devices-compared/602381/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'streaming media devices comparison chart'},this);"><strong>streaming media devices&nbsp;comparison chart</strong></a>&nbsp;that she keeps updated along with a&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.komando.com/tech-tips/update-streaming-service-price-changes-on-netflix-hulu-youtube-apple-and-others/544081/" target="_blank" onclick="dataLayerPush({'event':'navigation','navType':'embedded link','navText':'streaming service comparison'},this);"><strong>streaming service comparison</strong></a>&nbsp;to help you cut the cable cord. </p>
        <p>To access the streaming services, you may not need a gadget if you have a smart TV, she notes: &ldquo;The reason they&rsquo;re called &lsquo;smart&rsquo; is that they are directly connected to the Internet.&rdquo;</p>
        <p>Komando recommends making a list of what you like to watch and then seeking out a solution where you can access it. For example, if you like first-run movies, Amazon Prime, Amazon FireTV or AppleTV will be a better choice for you than Netflix.</p>
        <p>&ldquo;Look before you buy,&rdquo; Ritter cautions. &ldquo;Hulu, Netflix, Amazon and others show you on their websites the television episodes and movies they offer.&rdquo; Make sure the options really are suitable replacements to what you have now and cost less than your current subscription.</p>
        <p>Although cost is a factor, make sure your decision will fit what you and your family want, need and will be happy with. And your preferences may change with time: &ldquo;As your family grows, you may find you need more G-rated channels than sports channels,&rdquo; Tayne says. Reassess your priorities each time you&rsquo;re considering a change.</p>
        <p><strong>Cellphone contract.&nbsp;</strong>Cellular service can add a whopping $110 to your monthly bills, Komando says.</p>
        <p>A no-contract phone could save you a lot of money. It used to be that your only choices were a low-cost bad phone or an expensive good phone, but today there are good options, Komando says. When you&rsquo;re shopping for cellphones and service, first figure out how many phones you need and how you and your family use them, she says. Then you&rsquo;ll be able to determine which kind of plan you need.</p>
        <p><strong>Insurance policies.</strong> You may love your current insurance agent(s), but if you need to lower your bills, contact other offices for quotes, Ritter suggests.</p>
        <p>&ldquo;This is one area where doing your homework really pays off,&rdquo; Tayne says. You may qualify for one of the many discounts insurance companies offer but don&rsquo;t advertise. For example, your auto insurance may offer a discount if you take a short online course or if you maintain good grades in school. You might save 5 to 15 percent in annual premiums by buying two or more policies from the same insurance company, such as&nbsp;<a href="~/link.aspx?_id=5F83FD0C347949F3AF0BD9CFC99AE141&amp;_z=z"><strong>auto and home insurance</strong></a>.</p>
        <p><strong>Ask for a better deal</strong></p>
        <p>&ldquo;Don&rsquo;t assume you already have the best deal,&rdquo; Ritter says. It pays to shop around because prices change and companies offer limited-time deals.</p>
        <p>Try to negotiate a better rate with your current service providers, Komando suggests. Find out if competitors are offering better rates. Then call your current company and &ldquo;explain to them that their costs are too high and you need to start saving,&rdquo; even if that means switching to their competitor who is offering better rates.</p>
        <p>Ask if they offer any discounts for veterans, seniors or educators, Tayne says: &ldquo;You would be surprised what discounts you may be eligible for if you take the time to ask.&rdquo; Check to see if they have a budget plan or a discount for automatic &ldquo;paperless&rdquo; payment.</p>
        <p><strong>Read the fine print</strong></p>
        <p>Sometimes saving &ldquo;is just a matter of switching providers,&rdquo; says Tayne. &ldquo;More often than not you may discover that a different cable or cellphone provider will offer you the same package you have now for less, but it is important to always read the fine print to make sure you are aware of the terms or any locked-in-rate periods.&rdquo;</p>
        <p><strong>The bottom line</strong></p>
        <p>You have to invest the time and effort to make any saving strategy work. It takes homework, investigation and comparison shopping, but you can do it&mdash;and you&rsquo;ll be the one to reap the benefits.&nbsp;Little cuts here and there will add up, and every little bit you can save now will help ease your monthly financial obligations.</p>
