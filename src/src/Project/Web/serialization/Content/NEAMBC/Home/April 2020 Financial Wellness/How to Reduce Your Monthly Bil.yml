        <p>Aclara que para acceder a los servicios de streaming, podr&iacute;as no necesitar un accesorio si tienes un Smart TV: &ldquo;La raz&oacute;n por la que se llaman Smart es porque se conectan directamente a Internet&rdquo;</p>
