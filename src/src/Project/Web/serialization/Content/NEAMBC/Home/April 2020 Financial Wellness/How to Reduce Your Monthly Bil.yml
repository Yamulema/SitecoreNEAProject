    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><em>NOTA: Este art&iacute;culo apareci&oacute; originalmente en</em><em style="font-size: inherit;">   </em><a href="https://www.truecar.com/blog/heres-what-you-should-know-about-covid-19-and-car-buying/?referrer_id=ZNAT000024960&amp;utm_source=blog&amp;utm_medium=site-link&amp;utm_campaign=your-car&amp;utm_content=covid19-car-buying"> TrueCar.com</a></p>
        <p>La nueva pandemia de coronavirus ha hecho que las actividades rutinarias sean excepcionalmente dificultosas para los particulares y las empresas. Si est&aacute; en una situaci&oacute;n en la que necesita un auto pronto, posiblemente como alternativa al transporte p&uacute;blico o debido a la caducidad de un contrato de arrendamiento, la buena noticia es que muchos concesionarios est&aacute;n ofreciendo servicios mejorados para ayudar a los compradores.</p>
        <p>Cuando usa el <a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">Programa de Compra de Autom&oacute;viles SEIU℠</a>, por ejemplo, un nuevo distintivo &ldquo;Comprar desde casa&rdquo; indica qu&eacute; concesionarios certificados por TrueCar participan en este nuevo programa. Con estos concesionarios participantes, los compradores pueden rellenar gran parte de su documentaci&oacute;n desde casa y tambi&eacute;n hacer que les entreguen su veh&iacute;culo en concesionarios que est&aacute;n realizando procedimientos de saneamiento adicionales.</p>
        <p>Como la higiene estricta, la autocuarentena y el distanciamiento social se han convertido en algo normal, estos consejos pueden ayudar a asegurarse de que pueda cumplir con la diligencia debida en su investigaci&oacute;n y tambi&eacute;n tomar precauciones de seguridad al comprar o arrendar un veh&iacute;culo.</p>
        <p><strong> Haga su investigaci&oacute;n en l&iacute;nea&nbsp; </strong></p>
        <p> Aunque las pruebas de manejo son una de las mejores maneras de aprender sobre un auto, hacer su investigaci&oacute;n con anticipaci&oacute;n puede ayudarle a limitar sus elecciones y ahorrarle tiempo en el estacionamiento. Le sugerimos que lea o vea las rese&ntilde;as de los autos, compare las especificaciones y se familiarice con las distintas configuraciones. El objetivo es pasar menos tiempo en el concesionario durante este tiempo, as&iacute; que tome notas detalladas para estar m&aacute;s informado de antemano.  </p>
        <p><strong> Confirme la disponibilidad y el precio&nbsp; </strong></p>
        <p> Despu&eacute;s de decidir qu&eacute; modelo y configuraci&oacute;n le interesa, puede usar el&nbsp;<a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z">Programa de Compra de Autom&oacute;viles SEIU℠</a>&nbsp;para confirmar que el auto exacto que quiere est&aacute; f&iacute;sicamente en el lote del concesionario. Tambi&eacute;n podr&aacute; obtener una oferta de precio por adelantado del concesionario, incluya los honorarios que pagar&aacute; al concesionario. Adem&aacute;s, puede enviar un correo electr&oacute;nico o llamar al concesionario para confirmar la disponibilidad y concretar la mayor cantidad de detalles posibles para acelerar el proceso una vez que est&eacute; all&iacute;.</p>
        <p><strong>Inspeccione el videochat de Car Over</strong></p>
        <p> Normalmente, tiene mucho sentido permitir que un vendedor le ense&ntilde;e personalmente el veh&iacute;culo. Pero en inter&eacute;s de la salud p&uacute;blica, vale la pena recurrir a las alternativas digitales. La buena noticia es que la tecnolog&iacute;a ha hecho m&aacute;s f&aacute;cil que nunca inspeccionar un auto desde la comodidad de su propia casa. Con servicios de videollamada como FaceTime, Facebook Messenger, y Skype, puede concertar una cita con el concesionario para inspeccionar un veh&iacute;culo concreto de forma remota.</p>
        <p><strong> Utilice las herramientas en l&iacute;nea para pr&eacute;stamos y cr&eacute;ditos&nbsp; </strong></p>
        <p> La financiaci&oacute;n puede exigir algo de tiempo en el concesionario, especialmente si necesita que se la aprueben en el acto. Puede llegar preparado obteniendo una preaprobaci&oacute;n en Internet. Muchos concesionarios tienen formularios en l&iacute;nea para solicitar un pr&eacute;stamo o un cr&eacute;dito, lo que facilita al personal del lugar la tarea de retomar el proceso en l&iacute;nea. Tambi&eacute;n puede solicitar financiaci&oacute;n en l&iacute;nea con su banco o cooperativa de cr&eacute;dito. Si la aprueban, avise a su concesionario, ya que puede ofrecer un tipo de inter&eacute;s m&aacute;s competitivo.</p>
        <p><strong> Pregunte acerca de la entrega de veh&iacute;culos&nbsp; </strong></p>
        <p> Desde los restaurantes hasta las tiendas de alimentaci&oacute;n, la entrega a domicilio est&aacute; en auge a ra&iacute;z del coronavirus. La pr&aacute;ctica tambi&eacute;n se est&aacute; imponiendo entre los concesionarios de autom&oacute;viles, muchos de los cuales ya ofrecen el servicio para la compra de veh&iacute;culos nuevos.</p>
        <p> Dentro de la opci&oacute;n &ldquo;Comprar desde casa&rdquo; disponible en los concesionarios participantes a trav&eacute;s del Programa de Compra de Autom&oacute;viles de SEIU℠, un vendedor puede entregar su auto en su casa junto con la documentaci&oacute;n que, en otras circunstancias, rellenar&iacute;a en la sala de exposici&oacute;n.</p>
        <p><strong> Revise los procedimientos de seguridad del concesionario&nbsp; </strong></p>
        <p> Antes de dirigirse al concesionario, pregunte a su vendedor qu&eacute; medidas est&aacute; tomando la organizaci&oacute;n para mantenerle seguro minimizando su exposici&oacute;n al COVID-19.</p>
        <p> Por ejemplo, algunos concesionarios han cambiado las tareas de los empleados y han asignado personal a la tarea de saneamiento. Otras tiendas utilizan barreras desechables de un solo uso alrededor de las principales superficies de contacto del veh&iacute;culo, en particular el volante, el asiento del conductor y las manijas de las puertas, para mantener las manos alejadas de su nuevo autom&oacute;vil tanto como sea posible. Aun as&iacute;, otros est&aacute;n limitando el n&uacute;mero de personas en el concesionario a diez o menos.</p>
        <p> Como comprador, puede contribuir lav&aacute;ndose frecuentemente las manos con agua y jab&oacute;n durante al menos 20 segundos, especialmente inmediatamente antes y despu&eacute;s de su visita.</p>
        <p><strong> P&oacute;ngase en contacto con su distribuidor&nbsp; </strong></p>
        <p> Una vez que haya ultimado los detalles sobre el precio y la financiaci&oacute;n por adelantado, pregunte al concesionario si puede concertar una cita para presentarse, firmar la documentaci&oacute;n y retirar su nuevo auto. Aunque no debe esperar que haya mucha gente en el concesionario, concertar una cita con un vendedor dedicado le ayudar&aacute; a mejorar su experiencia de compra del auto y a minimizar su exposici&oacute;n a los dem&aacute;s.</p>
        <p> Si prefiere no ir al concesionario, pregunte si ofrecen llamadas por videoconferencia y servicios de entrega, dada la actual situaci&oacute;n del COVID-19.</p>
        <p><em>La situaci&oacute;n del coronavirus contin&uacute;a evolucionando, por lo que es mejor consultar con el&nbsp;</em><a rel="noopener noreferrer" href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank"><em>CDC</em></a><em>,&nbsp;</em><a rel="noopener noreferrer" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank"><em>la OMS</em></a><em>&nbsp;o&nbsp;</em><a rel="noopener noreferrer" href="https://www.naccho.org/membership/lhd-directory" target="_blank"><em>el departamento de salud p&uacute;blica local</em></a><em>  antes de concertar una cita con el concesionario.</em></p>
