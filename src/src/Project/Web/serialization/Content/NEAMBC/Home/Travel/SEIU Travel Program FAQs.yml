      Hint: Body
      Value: |
        <p><strong>&iquest;Qu&eacute; es el Programa de SEIU Travel?</strong> Se trata de un nuevo y magn&iacute;fico beneficio de SEIU Member Benefits con el que podr&aacute; reservar coches de alquiler, hoteles, pasajes a&eacute;reos, complejos tur&iacute;sticos, cruceros y visitas guiadas, todo en un solo lugar. Planifique su viaje hoy mismo y consiga precios incre&iacute;blemente bajos en todo lo que necesite para disfrutar de unas vacaciones so&ntilde;adas o de una escapada r&aacute;pida de fin de semana.</p>
        <p><strong>&iquest;El Programa de SEIU Travel tiene alg&uacute;n costo?</strong> El Programa de SEIU Travel se encuentra disponible como parte de su membres&iacute;a de SEIU, por lo que no tiene ning&uacute;n costo adicional.</p>
        <p><strong>&iquest;Qu&eacute; es el programa de recompensas?</strong> Le recompensamos por tomarse vacaciones. Con este exclusivo programa de recompensas, usted gana puntos cada vez que viaja. Luego, puede canjear esos puntos para obtener descuentos en viajes.</p>
        <p><strong>&iquest;Cu&aacute;ntos puntos recibo?</strong> Recibir&aacute; hasta un 1.5% del precio de compra de todos los productos en puntos de recompensa. </p>
        <p><strong>&iquest;C&oacute;mo funciona el programa de recompensas?&nbsp;</strong>Si gasta 1314 d&oacute;lares en un viaje de 5 d&iacute;as para dos personas a Pigeon Forge, Tennessee, usted recibir&aacute; 1643 puntos de recompensa. Y si luego gasta, por ejemplo, 238.46 d&oacute;lares en un pasaje a&eacute;reo de Nueva York a Knoxville, Tennessee, usted recibir&aacute; 355 puntos de recompensa, lo que supone un total de 1998 puntos en un solo viaje. Luego usted podr&aacute; canjear esos puntos de recompensa en alg&uacute;n viaje que planee a futuro. Por ejemplo, si utilizara 1230 puntos de recompensa en un viaje a San Diego, usted pagar&iacute;a 0 d&oacute;lares de su bolsillo y le quedar&iacute;an 768 puntos de recompensa que podr&iacute;a utilizar en otros viajes.</p>
        <table width="auto" border="1" cellpadding="5" cellspacing="5">
            <tbody>
                <tr>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>Pigeon Forge de 5 d&iacute;as, TN:</strong></td>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>De JFK a TYS:</strong></td>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>2 noches en San Diego, CA:</strong></td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Gasta $1,643 USD por dos<br />
                    adultas</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Gasta $283.46 por dos<br />
                    adultas</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Canjee $1,230 de cr&eacute;dito de recompensa (0 de su bolsillo)</td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Gana $1,643 en cr&eacute;ditos de<br />
                    recompensa</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Gane $355 en cr&eacute;ditos de<br />
                    recompensa</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">$768 cr&eacute;ditos de recompensa<br />
                    restantes</td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">&nbsp;</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Total = 1.998</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <p><strong>&iquest;Se pueden utilizar puntos de recompensa de forma parcial?</strong> No, debe canjear todos los puntos de recompensa en una misma compra. Si quedara un saldo restante, deber&aacute; abonarlo en efectivo o con tarjeta de cr&eacute;dito.</p>
