    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>What is the SEIU Travel Program?</strong> A great new benefit from SEIU Member Benefits where you can book car rentals, hotels, airfare, resorts, cruises and guided tours all in one place. Plan a trip now and receive amazing low prices on everything you need to take the vacation of your dreams or make a quick weekend getaway.</p>
        <p><strong>Is there a cost to sign up for the SEIU Travel Program?</strong> The SEIU Travel Program is available to you as part of your SEIU membership and there is no extra charge.</p>
        <p><strong>What is the Rewards Program?</strong> We reward you for taking a vacation. With this exclusive Rewards Program, you earn credits every time you travel. Then, you can redeem those credits for discounts on travel.</p>
        <p><strong>How many credits do I receive?</strong> You will receive up to 1.5% of the purchase price of all products in Rewards Credits.</p>
        <p><strong>How does the Rewards Program work?</strong> If you spend $1,314 on a 5-Day trip to Pigeon Forge, Tenn. for to adults, you will earn $1,643 Rewards Credits. Then spend $238.46 on airfare from New York City to Knoxville, Tenn., you&rsquo;d earn $355 Reward Credits for a total of $1,998 credits from one trip. Redeem those Reward Credits on a future trip. For example, you could use $1,230 Reward Credits on a trip to San Diego. You pay $0 out-of-pocket and have $768 Reward Credits remaining to use on even more travel.</p>
        <table width="auto" border="1" cellpadding="5" cellspacing="5">
            <tbody>
                <tr>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>5-day Pigeon Forge, TN:</strong></td>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>From JFK to TYS:</strong></td>
                    <td align="left" valign="top" style="color: #ffffff; background-color: #4a327f; width: 236px;"><strong>2-Nights San Diego, CA:</strong></td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Spend $1,643 USD for 2<br />
                    adults</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Spend $283.46 for 2<br />
                    adults</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Redeem $1,230 Reward Credit (0 out-of-pocket)</td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Earn $1,643 Reward<br />
                    Credits</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Earn $355 Rewards<br />
                    Credits</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">$768 Reward Credits<br />
                    Remaining</td>
                </tr>
                <tr>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">&nbsp;</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">Total = 1,998</td>
                    <td align="left" valign="top" style="background-color: #ffffff; width: 236px;">&nbsp;</td>
                </tr>
            </tbody>
        </table>
        <p><strong>Can you use partial Reward Credits?</strong> No, you must redeem all Reward Credits on a purchase. If there is a remaining balance, you will pay by cash or credit card.</p>
