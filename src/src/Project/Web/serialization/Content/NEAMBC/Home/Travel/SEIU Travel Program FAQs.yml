        <p><strong>What is the SEIU Travel Program?</strong> A great new benefit from SEIU Member Benefits where you can book car rentals, hotels, airfare, resorts, cruises and guided tours all in one place. Plan a trip now and receive amazing low prices on everything you need to take the vacation of your dreams or make a quick weekend getaway.</p>
        <p><strong>Is there a cost to sign up for the SEIU Travel Program?</strong> The SEIU Travel Program is available to you as part of your SEIU membership and there is no extra charge.</p>
        <p><strong>What is the Rewards Program?</strong> We reward you for taking a vacation. With this exclusive Rewards Program, you earn credits every time you travel. Then, you can redeem those credits for discounts on travel.</p>
        <p><strong>How many credits do I receive?</strong> You will receive up to 1.5% of the purchase price of all products in Reward Credits.</p>
        <p><strong>How does the Rewards Program work?</strong> If you spend $1,314 on a 5-Day trip to Pigeon Forge, Tenn. for two adults, you will earn $1,643 Reward Credits. Then spend $238.46 on airfare from New York City to Knoxville, Tenn., you&rsquo;d earn $355 Reward Credits for a total of $1,998 credits from one trip. Redeem those Reward Credits on a future trip. For example, you could use $1,230 Reward Credits on a trip to San Diego. You pay $0 out-of-pocket and have $768 Reward Credits remaining to use on even more travel.</p>
