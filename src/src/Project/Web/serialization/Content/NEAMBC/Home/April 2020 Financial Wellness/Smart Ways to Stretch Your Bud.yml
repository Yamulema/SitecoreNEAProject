        <p><strong>Consolidaci&oacute;n de la deuda:</strong> Puede recibir mejores tasas de inter&eacute;s y pagos mensuales menores que los que tiene ahora mediante la&nbsp;<a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong>consolidaci&oacute;n de la deuda del consumidor</strong></a>&nbsp;y&nbsp;<a href="~/link.aspx?_id=CC3D175F6DB84557954AB753BF6073F5&amp;_z=z"><strong>refinancing your private student loans</strong></a>. (Nota: Revise el <strong><a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU℠</a>&nbsp;</strong>antes de refinanciar, para asegurarse de que no renuncie por accidente a cualquier condonaci&oacute;n a la que pueda calificar)</p>
        <p><strong>Reducir los gastos mensuales: </strong>Un poco de investigaci&oacute;n en l&iacute;nea y unas cuantas llamadas telef&oacute;nicas pueden ayudarlo con frecuencia a reducir sus facturas. (se enlazar&aacute; al art&iacute;culo de las facturas mensuales, tambi&eacute;n en el bolet&iacute;n) Puede preguntar a sus proveedores existentes si trabajar&aacute;n con usted para reducir sus tasas, o puede encontrar una mejor oferta cambiando empresas (como las de <a href="~/link.aspx?_id=5F83FD0C347949F3AF0BD9CFC99AE141&amp;_z=z"><strong>sus seguros de autom&oacute;vil y hogar</strong></a>) o encontrar alternativas adecuadas (como cambiarse a un servicio de transmisi&oacute;n por video). Y mientras la temperatura sube, puede probar algunos trucos para ayudar a reducir sus costos de aire acondicionado.</p>
