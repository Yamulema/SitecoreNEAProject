        <p>As COVID-19 changes our lives in the near-term, you&rsquo;ve probably been focused a lot on helping your students navigate this tumultuous time.</p>
        <p>SEIU Member Benefits is here to help you with your own personal-finance concerns as you face pressing needs as well as uncertainty in the future.</p>
        <p>Amid the upheaval of adjusting to working from home and children learning through online classrooms, many people are looking for discounts on laptops and <a href="~/link.aspx?_id=56E527B634AB4A56A6F0BF0DF1D10A75&amp;_z=z">tips on what equipment to buy</a>&nbsp;because they&rsquo;re focused on making sure they can connect effectively with their&nbsp; teachers. People also want to find ways to cut back on expenses to make monthly bills more manageable.</p>
        <p>To help, we&rsquo;ve rounded up some ways you can <a href="#stretchdollar">stretch your dollar</a> <a href="#manageexpenses">manage your expenses</a> and <a href="#emergency">meet emergency needs</a> as you and your families adjust to working and learning from home, possible reduced household income and other coronavirus-related changes.</p>
        <a name="stretchdollar"></a>
        <p><strong>Stretch your dollar on the things you need most now</strong></p>
        <p><strong>Home-office supplies:</strong> Members are seeking out deals on laptops, paper, printer ink, ergonomic furniture and more. You can quickly turn your home base into a high-functioning work zone with discounts through our <a href="~/link.aspx?_id=07489F0D417542149BE38B6B5CF2D424&amp;_z=z">SEIU℠ Click &amp; Save</a>&nbsp;shopping portals. Participating retailers include Best Buy, Dell, HP, Apple and more.</p>
        <p>In addition, we recently added a new benefit for SEIU members: Sign up to get your discount card through the new <a href="~/link.aspx?_id=0F46CB5E4F224ED986D9E96A7FC28B1A&amp;_z=z">SEIU℠ Office Depot/OfficeMax Discount Program</a>&nbsp;to get electronics, supplies, printing and more delivered to your home. You also can get your home office (and even your closets, kitchen and garage!) organized with bins, folders, labels, bookshelves, furniture and more from Office Depot and OfficeMax.</p>
        <p>And if you don&rsquo;t already have a <a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z">SEIU℠ Costco membership</a>, you can sign up now, get coupons, and shop online for deals on electronics and furniture.</p>
        <p><strong>Meals: </strong>Check our <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU℠ Click &amp; Save</a>&nbsp;page for deals from&nbsp; Home Chef&nbsp; so you can get mail-order meals and reduce your trips to the grocery store.</p>
        <p>You also can check Restaurant.com to see any of your local restaurants participate and are offering delivery or curbside pickup so you can take a break from preparing meals yourself.</p>
        <p>You can check for grocery delivery options such as Shipt and Instacart, as well as directly from grocers like Vons and Kroger.</p>
        <p><strong>Personal care:</strong> Shop for essentials access savings at CVS and Walgreens through <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU℠ Click &amp; Save</a>.</p>
        <p><strong>Pet care:</strong> Keep your pets happy, healthy and fed with discounts through <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU℠ Click &amp; Save</a>&nbsp;at retailers such as Petco, Chewy, VetShop, PetCareRX and Wysong.</p>
        <p><strong>Entertainment:</strong> If you and your family are feeling a bit restless, <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU℠ Click &amp; Save</a>&nbsp;offers a bundle deal on Disney+, Hulu and ESPN streaming services.</p>
        <p>The deals through these discount shopping programs change often, so check back regularly to see what&rsquo;s new. And as you turn more to shopping online now, make sure you&rsquo;re doing it smartly and safely.</p>
        <a name="manageexpenses"></a>
        <p><strong>Manage your expenses now with these resources</strong></p>
        <p><strong>Partner assistance: </strong>First, if you are currently participating in any of our SEIU℠ member benefits programs, check our <a href="~/link.aspx?_id=984D7B6E2B944C12B1DA0D6023E380BD&amp;_z=z">Member Assistance Program</a>&nbsp;page to see if any help is available to relieve your bills due to hardships caused by coronavirus shutdowns.</p>
        <p><strong>Student loan debt: </strong>Many SEIU members have student loan debt, and our partners at Savi recently updated the <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">SEIU℠ Student Loan Forgiveness Navigator</a>&nbsp;to help members determine whether COVID-19 has affected their debt obligation.</p>
        <p>The government is temporarily waiving federal student loan debt interest. If you&rsquo;ve lost your job or had hours cut, you might be eligible for a reduced monthly payment (as low as $0 per month) through a Federal Income-Driven Repayment (IDR) Plan.&nbsp;<a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">Check your options now.</a></p>
        <p>Even if you don&rsquo;t qualify for immediate relief due to coronavirus, you still might be able to reduce your monthly payments or even discover that you&rsquo;re eligible for forgiveness. Take some time to look into your <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">student loan debt reduction/forgiveness options</a>&nbsp;by entering your information into the Navigator calculator.</p>
        <p><strong>Debt consolidation:</strong> You might be able to get better interest rates and lower monthly payments than what you have now by <a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z">consolidating consumer debt</a>&nbsp;and <a href="~/link.aspx?_id=CC3D175F6DB84557954AB753BF6073F5&amp;_z=z">refinancing your private student loans</a>. (Note: Check the <a href="https://www.neamb.com/products/nea-student-loan-forgiveness-navigator">SEIU℠ Student Loan Forgiveness Navigator</a> before you refinance to make sure you don&rsquo;t accidentally forfeit any forgiveness you may qualify for.)</p>
        <p>Even if you don&rsquo;t qualify for immediate relief due to coronavirus, you still might be able to reduce your monthly payments or even discover that you&rsquo;re eligible for forgiveness. Take some time to look into your <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">student loan debt reduction/forgiveness</a>&nbsp;options by entering your information into the Navigator calculator.</p>
        <p><strong>Reducing monthly expenses: </strong>Some online research and a few phone calls often can help you reduce your bills. (will link to monthly bills article, also in newsletter) You can ask your existing providers if they&rsquo;ll work with you to lower your rates, or you may find a better deal by switching companies (such as your <a href="~/link.aspx?_id=5F83FD0C347949F3AF0BD9CFC99AE141&amp;_z=z">auto and home insurance</a>) or finding suitable alternatives (like switching to a streaming video service). And as the weather warms up, you can try some tricks to help reduce your cooling costs.</p>
        <p><strong>Track your expenses:</strong> Track your expenses: Getting a handle on what you&rsquo;re spending and what you owe is really important right now. It&rsquo;s worth taking a bit of time now to go through and evaluate your budget so you can look for areas in which to cut back, and also anticipate and meet your financial obligations.</p>
        <a name="emergency"></a>
        <p><strong>Access emergency funds</strong></p>
        <p>Your emergency savings fund and your credit card are probably the first places you turn to in a financial crisis. But if you find yourself in a bind&mdash;maybe your two-income household has recently dropped to one&mdash;and you need a loan to stay afloat and pay your bills, then see if the <a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z">SEIU℠ Personal Loan<sup>&reg;</sup></a>&nbsp;may be a good solution for you. You&rsquo;ll find competitive rates, plus SEIU members get an additional rate discount upon enrolling in autopay.</p>
        <p><strong>We&rsquo;re here to help</strong></p>
        <p>We know that SEIU members everywhere are adapting to extraordinary circumstances at work and at home. We remain committed to serving you, especially as you&rsquo;re dealing with financial concerns now and in the long-term.</p>
        <p>Please don&rsquo;t hesitate to contact our Member Advocacy Center if you need help. You can call <a href="tel:+1-844-836-7378">(844) 836-7348</a>&nbsp;or email at <a href="mailto:ask-us@seiumb.com">ask-us@seiumb.com</a> with questions about our products or services.</p>
