      Hint: Body
      Value: |
        <p>Compartirs</p>
        <p>Mientras el COVID-19 cambia nuestras vidas a corto plazo, probablemente se ha enfocado bastante en ayudar a otros a sortear este momento turbulento.</p>
        <p>SEIU Member Benefits est&aacute;n aqu&iacute; para ayudarlo con sus propias inquietudes personales y econ&oacute;micas mientras afronta necesidades apremiantes, adem&aacute;s de la incertidumbre del futuro.</p>
        <p>En medio de la agitaci&oacute;n por adaptarse a trabajar desde casa y que los ni&ntilde;os estudien a trav&eacute;s de aulas en l&iacute;nea, muchas personas buscan descuentos en computadoras&nbsp;<a href="~/link.aspx?_id=56E527B634AB4A56A6F0BF0DF1D10A75&amp;_z=z"><strong>port&aacute;tiles y consejos sobre qu&eacute; equipo comprar</strong></a>&nbsp;porque est&aacute;n enfocados en asegurarse de que puedan conectarse de forma efectiva con sus profesores. La gente tambi&eacute;n quiere encontrar formas de reducir gastos para hacer que las facturas mensuales sean m&aacute;s f&aacute;ciles de manejar.</p>
        <p>Para ayudar, hemos reunido algunas formas en las que puede <a href="#stretchdollar"><strong>estirar sus d&oacute;lares</strong></a>,<a href="#stretchdollar"><strong> gestionar sus gastos</strong></a>&nbsp;y&nbsp;<a href="#emergency"><strong>cumplir necesidades de emergencia</strong></a>, mientras su familia y usted se adaptan a trabajar y estudiar desde casa, a un posible ingreso familiar reducido y a otros cambios relacionados al coronavirus.</p>
        <a name="stretchdollar"></a>
        <p><strong>Estire sus d&oacute;lares en las cosas que m&aacute;s necesite ahora</strong></p>
        <p><strong>Suministros para una oficina en casa:</strong> Los miembros est&aacute;n buscando ofertas en computadoras port&aacute;tiles, papel, tinta para impresora, muebles ergon&oacute;micos y m&aacute;s. Puede convertir r&aacute;pidamente su base de operaciones en una zona de trabajo altamente funcional con descuentos a trav&eacute;s de nuestro portal de compras&nbsp;<a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>. Entre los minoristas participantes se encuentran Best Buy, Dell, HP, Apple y m&aacute;s.</p>
        <p>Adem&aacute;s, recientemente agregamos un nuevo beneficio para los miembros de SEIU: Reg&iacute;strese para obtener su tarjeta de descuento a trav&eacute;s del nuevo <a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z"><strong>Programa de Descuento Office Depot/OfficeMax SEIU℠</strong></a>&nbsp;para recibir electr&oacute;nicos, suministros, impresiones y m&aacute;s en su hogar. Tambi&eacute;n puede organizar su oficina en casa (&iexcl;e incluso sus armarios, cocinas y garaje!) con contenedores, carpetas, etiquetas, estanter&iacute;as, muebles y m&aacute;s de Office Depot y Office Max.</p>
        <div><span style="font-size: inherit; font-family: helvetica_neue;">Y si todav&iacute;a no tiene una </span><a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z" style="font-family: helvetica_neue; font-size: inherit; background-color: #eff1f3;"><strong>membres&iacute;a en Costco</strong></a><span style="font-size: inherit; font-family: helvetica_neue;">, puede registrarse ahora, obtener cupones y comprar en l&iacute;nea para ver ofertas en electr&oacute;nicos y muebles.</span></div>
        <p><strong>Comidas: </strong>Revise nuestra p&aacute;gina de <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>&nbsp;para ver ofertas de Home Chef y as&iacute; pueda recibir pedidos de comidas por correo y reducir sus salidas al supermercado..</p>
        <p>Tambi&eacute;n puede revisar Restaurant.com para ver cualquiera de sus restaurantes locales participantes y que est&eacute;n ofreciendo entregas a domicilio o servicio para recoger, y de esta forma pueda tomarse un descanso de prepararse comidas.</p>
        <p>Puede revisar opciones de entrega de comidas como Shipt e Instacart, adem&aacute;s de forma directa de vendedores como Vons y Kroger.</p>
        <p><strong>Cuidado personal:</strong> Compre lo b&aacute;sico para acceder a ahorros en CVS y Walgreens a trav&eacute;s de&nbsp;<a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>.</p>
        <p><strong>Cuidado de mascotas:</strong> Mantenga felices, saludables y alimentadas a sus mascotas con descuentos a trav&eacute;s de&nbsp;<a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>&nbsp;en distribuidoras como Petco, Chewy, VetShop, PetCareRX y Wysong.</p>
        <p><strong>Entretenimiento:</strong> Si su familia y usted se sienten un poco inquietos, <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>&nbsp;ofrece un paquete de descuento en los servicios de transmisi&oacute;n de Disney+, Hulu y ESPN.</p>
        <p>Las ofertas a trav&eacute;s de estos programas de descuento en compras cambian con frecuencia, as&iacute; que visite esta secci&oacute;n con regularidad para ver las novedades. Y mientras en este momento recurre m&aacute;s a las compras en l&iacute;nea, aseg&uacute;rese de hacerlo de forma inteligente y segura.</p>
        <a name="manageexpenses"></a>
        <p><strong>Gestione sus gastos ahora con estos recursos</strong></p>
        <p><strong>Asistencia para asociados: </strong>Asistencia para asociados: Primero, si actualmente est&aacute; participando en cualquiera de nuestros programas de beneficios para miembros de SEIU, revise nuestra p&aacute;gina de&nbsp;<a href="~/link.aspx?_id=984D7B6E2B944C12B1DA0D6023E380BD&amp;_z=z"><strong>Programa de Asistencia para el Miembro</strong></a>&nbsp;para ver si alg&uacute;n tipo de ayuda est&aacute; disponible para aliviar sus facturas a causa de las dificultades causadas por los cierres por el coronavirus..</p>
        <p><strong>Deuda del pr&eacute;stamo estudiantil: </strong>Muchos miembros de SEIU tienen una deuda de pr&eacute;stamo estudiantil, y nuestros asociados de Savi recientemente actualizaron el <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z"><strong>Consulta De Condonacion De Condonaci&oacute;n Pr&eacute;stomos Estudiantiles De SEIU℠</strong></a>, para ayudar a los miembros a determinar si el COVID-19 ha afectado su obligaci&oacute;n de deuda.</p>
        <p>El gobierno est&aacute; condonando temporalmente los intereses de la deuda por pr&eacute;stamo federal estudiantil. Si ha perdido su empleo o se redujeron sus horas laborales, puede ser candidato para recibir un pago mensual reducido (siendo lo m&aacute;s bajo $0 por mes) a trav&eacute;s de un Plan de Pago Definido por Ingresos (IDR, por sus siglas en ingl&eacute;s).&nbsp;<a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z"><strong>Revise sus opciones ahora</strong>.</a></p>
        <p>Aun si no califica para recibir una ayuda inmediata debido al coronavirus, a&uacute;n puede reducir sus pagos mensuales o incluso descubrir que es candidato a la condonaci&oacute;n. T&oacute;mese un tiempo para investigar sus <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z"><strong>opciones de condonaci&oacute;n/reducci&oacute;n de la deuda por pr&eacute;stamo estudiantil</strong></a>&nbsp;ingresando su informaci&oacute;n en la calculadora del Navegador.</p>
        <p><strong>Consolidaci&oacute;n de la deuda:</strong> Puede recibir mejores tasas de inter&eacute;s y pagos mensuales menores que los que tiene ahora mediante la&nbsp;<a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong>consolidaci&oacute;n de la deuda del consumidor</strong></a>&nbsp;y&nbsp;<a href="~/link.aspx?_id=CC3D175F6DB84557954AB753BF6073F5&amp;_z=z"><strong>refinancing your private student loans</strong></a>. (Nota: Revise el <strong><a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU℠</a>&nbsp;</strong>antes de refinanciar, para asegurarse de que no renuncie por accidente a cualquier condonaci&oacute;n a la que pueda calificar)</p>
        <p><strong>Reducir los gastos mensuales: </strong>Un poco de investigaci&oacute;n en l&iacute;nea y unas cuantas llamadas telef&oacute;nicas pueden ayudarlo con frecuencia a reducir sus facturas. (se enlazar&aacute; al art&iacute;culo de las facturas mensuales, tambi&eacute;n en el bolet&iacute;n) Puede preguntar a sus proveedores existentes si trabajar&aacute;n con usted para reducir sus tasas, o puede encontrar una mejor oferta cambiando empresas (como las de <a href="~/link.aspx?_id=5F83FD0C347949F3AF0BD9CFC99AE141&amp;_z=z"><strong>sus seguros de autom&oacute;vil y hogar</strong></a>) o encontrar alternativas adecuadas (como cambiarse a un servicio de transmisi&oacute;n por video). Y mientras la temperatura sube, puede probar algunos trucos para ayudar a reducir sus costos de aire acondicionado.</p>
        <p><strong>Registre sus gastos:</strong> Tener una idea de lo que est&aacute; gastando y de lo que debe es realmente importante en este momento. Vale la pena tomarse un tiempo ahora para revisar y evaluar su presupuesto para que pueda buscar &aacute;reas en las cuales pueda hacer recortes, y tambi&eacute;n anticiparse y cumplir sus obligaciones econ&oacute;micas.</p>
        <a name="emergency"></a>
        <p><strong>Acceso a fondos de emergencia</strong></p>
        <p>Su fondo de ahorros de emergencia y su tarjeta de cr&eacute;dito son probablemente los primeros lugares a los que recurre en una crisis financiera. Pero si se encuentra en un aprieto (quiz&aacute;s los dos ingresos de su hogar se han disminuido a uno solo recientemente) y necesita un pr&eacute;stamo para mantenerse a flote y pagar sus facturas, entonces consulte si <a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong>Pr&eacute;stamo Personal SEIU℠</strong></a>&nbsp;puede ser una buena soluci&oacute;n para usted. Encontrar&aacute; tasas competitivas; y adem&aacute;s, los miembros de SEIU obtienen un descuento adicional en la tasa al inscribirse en el pago autom&aacute;tico.</p>
        <p><strong>Estamos aqu&iacute; para ayudar</strong></p>
        <p>Sabemos que los miembros de SEIU de todas partes se est&aacute;n adaptando a circunstancias extraordinarias en el trabajo y en la casa. Seguimos comprometidos a servirle, especialmente cuando est&aacute; afrontando problemas econ&oacute;micos ahora y a largo plazo.</p>
        <p>Si necesita ayuda, no dude en contactar a nuestro Centro de Apoyo al Miembro. Puede llamar al <a href="tel:+1-844-836-7378"><strong>(844) 836-7348</strong></a>&nbsp;o enviar un correo electr&oacute;nico a&nbsp;<a href="mailto:ask-us@seiumb.com"><strong>ask-us@seiumb.com</strong></a> con preguntas sobre nuestros productos o servicios.</p>
