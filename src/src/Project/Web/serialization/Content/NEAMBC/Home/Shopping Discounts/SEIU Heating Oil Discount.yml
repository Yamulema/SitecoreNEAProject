    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        
                        <p>Save on the cost of heating your home with the SEIU Heating Oil Program provided by HEAT USA.</p>
        
        <p>HEAT USA is the country’s largest heating oil buying group. HEAT USA uses its substantial purchasing power to negotiate lower prices, better service and free service contracts from carefully screened, full-service local heating oil companies.</p>
        
        <p><strong>Benefits of the HEAT USA program include:</strong></p>
        
        <p><strong>Special Pricing Program</strong><br>
        Members enjoy a special pricing program called Fair Price Protection. The HEAT USA price is based on the wholesale rate on the day of delivery plus a specially negotiated reduced profit margin that is significantly less than what local oil dealers charge their regular customers. Savings vary throughout the year as wholesale prices change, but on average, members can save up to 15-25 cents per gallon. Members can always check current prices by calling HEAT USA.</p>
        
        <p><strong>Other Advantages</strong></p>
        
        <ul>
        	<li>Free* or discounted annual service contract that includes an annual cleaning, tune up, and emergency service</li>
        	<li>$50 of free heating oil</li>
        	<li>$100 equipment upgrade certificate**</li>
        	<li>$10 discount on your first-year membership fee (regularly $35, you pay only $25 the first year)</li>
        	<li>Staff at HEAT USA monitor prices, will speak on your behalf to local heating oil dealers and can also provide information about equipment, energy conservation and market updates</li>
        </ul>
        
        <p>HEAT USA is available in parts of 12 states from New Hampshire to Virginia. To find out if HEAT USA is available in your area and how much you could save, please sign in for contact information.</p>
        
        <p><em>Please note: HEAT USA discounts are not available in all areas. Members in non-service areas may provide their contact information to HEAT USA to receive program updates.</em></p>  
        
