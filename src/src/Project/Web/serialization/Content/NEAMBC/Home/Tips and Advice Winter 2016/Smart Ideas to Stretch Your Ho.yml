                        <p>Si te sientes tentado con la idea de pedir un préstamo para financiar las fiestas, no eres el único. Los compradores al por menor gastaron un promedio de más de $805 dólares durante las fiestas en 2015, según la Federación Nacional de Minoristas.</p>
        
        <p>¿En qué lo gastaron? Se estima que el gasto fue de $480 dólares en regalos para familiares y $110 dólares en regalos para amigos, cerca de $119 dólares en comida, un poco menos de $80 dólares en decoraciones, unos $45 dólares en flores y alrededor de $38 dólares en tarjetas festivas, entre otras cosas.</p>
        
        <p>Todos esos gastos pueden tener un impacto negativo en tu salario. Ten en cuenta estos consejos de bajo presupuesto para que reducir tus gastos durante las fiestas:</p>
        
        <p><strong>1. Sé un comprador informado</strong></p>
        
        <p>La única forma de saber que estás pagando un buen precio por un producto es investigando. En la actualidad, existen distintas etapas antes de concretar una compra. A veces hacemos una búsqueda en línea y después vamos a la tienda a realizar la compra. Otras veces vamos primero a la tienda a ver los productos y después buscamos mejores precios en línea.</p>
        
        <p>Con estas herramientas podrás encontrar los mejores precios de ambas maneras: Compara tiendas en sitios como <a href="https://www.pricegrabber.com/" target="_blank">PriceGrabber.com</a> y <a href="http://www.shopzilla.com" target="_blank">Shopzilla.com</a>, o utiliza aplicaciones como ShopAdvisor (<a href="https://itunes.apple.com/mx/app/shopadvisor-your-personal/id452689128?l=en&amp;mt=8">iOS</a>) dentro de las tiendas.</p>
        
        <p>Este tipo de aplicaciones te permite escanear códigos de barras, comparar los precios en línea y en las tiendas, además de leer comentarios y críticas, todo esto mientras estás en la tienda. Incluso las puedes configurar para que se envíe una alerta a tu correo electrónico cuando algún producto alcance el precio que buscas.</p>
        
        <p>Los cupones digitales, tanto en persona como en línea, pueden ayudarte a ahorrar unos cuántos dólares. Para compras en línea, prueba aplicaciones como <a href="http://www.couponsherpa.com/mobile-coupons/" target="_blank">Coupon Sherpa</a> y <a href="http://www.shopular.com/" target="_blank">Shopular</a> que compilan cupones digitales que se pueden escanear en la caja registradora.</p>
        
        <p>Antes de hacer clic en el botón “comprar” en tiendas en línea, busca el nombre de la tienda y las palabras “código promocional” para encontrar descuentos por tiempo limitado en sitios web como <a href="https://www.retailmenot.com/" target="_blank">RetailMeNot.com</a> y <a href="https://www.couponcabin.com/" target="_blank">CouponCabin.com</a>.</p>
        
        <p><strong>2. Deja que las compras vengan a ti</strong></p>
        
        <p>Suscríbete a tus tiendas favoritas y a sitios de comparación de tiendas para recibir alertas de descuentos por las fiestas por correo electrónico o mensajes de texto.</p>
        
        <p>A través del SEIU Member Benefits, puedes registrarte para recibir correos electrónicos con descuentos especiales para miembros, a <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>, desde mediados de noviembre hasta mediados de diciembre.</p>
        
        <p><strong>3. Utiliza tu tarjeta</strong></p>
        
        <p>Hace algunos años había una concepción negativa del uso de la tarjeta de crédito para hacer las compras de fin de año. En la actualidad, las compañías de crédito y las grandes tiendas ofrecen grandes descuentos o bonificaciones a quienes utilicen sus tarjetas.</p>
        
        <p>“Algunas tarjetas de crédito ofrecen hasta un 5 por ciento de descuento en tiendas departamentales y compras en Amazon durante los últimos tres meses del año,” dice Jodi Furman, autora de “Live fabuLESS!” un libro que explica cómo tener una vida sofisticada con un salario corriente. “Además, las tiendas ofrecen tarjetas de débito y crédito a clientes nuevos y clientes que ya poseen tarjetas que aplican descuentos mayores: un 20 por ciento en vez de un 15 por ciento, por ejemplo.”</p>
        
        <p>Sin embargo, si dejas que los intereses de esas compras se acumulen, perderás todos esos descuentos y más. “Para evitar cargos por intereses, paga el monto total de la deuda inmediatamente,” dice Furman. “Incluso puedes pagar la cuenta con tu celular antes de irte de la tienda. Esto te permitirá disfrutar de las ventajas de una tarjeta de crédito, sin preocuparte por el riesgo.”</p>
        
        <p><strong>4. Obtén una recompensa</strong></p>
        
        <p>Si vas a hacer las compras de las fiestas con una tarjeta de crédito, elige una que te devuelva dinero o puntos por las compras que hagas.</p>
        
        <p><strong>5. Lleva billetes de alta denominación en tu billetera</strong></p>
        
        <p>Aunque suene contradictorio, se comprobó que llevar billetes de alta denominación limita los hábitos de consumo. “A las personas les cuesta más gastar billetes grandes que billetes pequeños,” dice el experto en financiación al consumo Kevin Gallegos, vicepresidente de las operaciones Phoenix para Freedom Financial Network, “así que lleva contigo billetes de 50 dólares en vez de billetes de 20 o 10 dólares.”</p>
        
        <p><strong>6. Compra basándote en el valor, no en un precio predeterminado</strong></p>
        
        <p>Está bien establecer un límite de gasto para cada miembro de la familia directa y otras personas que quieras agasajar. Pero ten en cuenta que estás asignando un límite, no un cupo. Puedes dar la misma cantidad de valor con un regalo y, a su vez, mantenerte debajo de tu límite.</p>
        
        <p>“Digamos que encuentras un suéter increíble que normalmente costaría 50 dólares, pero que tiene un precio con descuento durante las fiestas de $30 dólares", dice Mary Hunt, autora de “Debt-Proof Your Christmas” (Navidad a prueba de deudas) y fundadora de <a href="http://debtproofliving.com/" target="_blank">DebtProofLiving.com</a>. “No supongas que tienes que gastar $20 dólares adicionales en tu hermana para cumplir con el requisito preconcebido de que debes gastar los $50 dólares que asignaste a su regalo. Tu misión está cumplida.”</p>
        
        <p>Crea y gestiona tu lista de compras, e incluso los montos máximos asignados en aplicaciones de seguimiento de regalos como <a href="https://itunes.apple.com/us/app/giftplanner-christmas-list/id479882306?mt=8" target="_blank">GiftPlanner</a> y <a href="https://itunes.apple.com/us/app/gifted-gift-list-manager/id543667653?mt=8" target="_blank">Gifted</a>.</p>
        
        <p><strong>7. Compra tarjetas de regalo por menos de su valor nominal</strong></p>
        
        <p>Muchas tiendas tipo depósito las venden por menos de su valor de canje, dice la experta en compras Andrea Woroch, quien aparece en programas como Today, Dr. Oz y Good Morning America. "También existe todo un mercado secundario en línea. <a href="https://www.giftcardgranny.com/" target="_blank">GiftCardGranny.com</a>, por ejemplo, vende tarjetas de las tiendas más importantes, por precios que nos ahorran un promedio del 10 por ciento”, dice.</p>
        
        <p>Los certificados de Restaurant.com son una de las ofertas más populares de <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>. ¡Debes estar atento al momento en que los certificados de $25 dólares cuestan tan solo $4 dólares!</p>
        
        <p><strong>8. Envía los regalos sin costo</strong></p>
        
        <p>Muchas tiendas ofrecen envíos sin cargo como promoción estándar, a veces, sin importes mínimos de compra. Además, puedes obtener envíos gratis de cientos de tiendas online a través de <a href="http://www.freeshippingday.com/" target="_blank">FreeShippingDay.com</a>, pero solo si puedes esperar al día nacional de envíos gratis: el 16 de diciembre.</p>
        
        <p>Si aún no eres miembro de <a href="https://www.amazon.com/dp/B00DBYBNEE" target="_blank">Amazon Prime</a>, inicia un periodo de prueba gratuito de este popular servicio, que ofrece envíos a los dos o tres días por una tarifa anual de $99 dólares, además de libros en la biblioteca de préstamo de Kindle, transmisión de programas de televisión, películas y música. Así podrás enviar regalos a tus familiares y amigos que se encuentren lejos de forma directa y sin costo adicional.</p>
        
        <p>“Lo que es aún mejor, Amazon te permite compartir los beneficios para envíos con otro miembro de tu familia,” dice Furman. Parece el regalo perfecto.</p>
        
        <p><strong>9. Ahorra al dar regalos que no cuesten dinero</strong></p>
        
        <p>Cuando compras “cosas” para regalar, a veces terminan juntando polvo. Pero cuando combinas la dedicación de elegir una tarjeta con una nota escrita a mano para regalar el elemento más preciado, el tiempo, causarás un gran impacto.</p>
        
        <p>“Invita a un niño ir a ver una película,” dice Gallegos. “Limpia la nieve, haz una fiesta o dale a tu pareja un día libre de tareas del hogar, de cuidar a los niños o cocinar.”</p>
        
        <p>Otra idea es entregar una reliquia familiar significativa. Escríbele una nota profunda acerca de su significado al destinatario en papel de buena calidad para generar un impacto que durará toda la vida.</p>
        
        <p>“Preservaras la historia familiar sin gastar un centavo,” dice Hunt. Sin embargo, este tipo de regalos no es para todo el mundo. “A menos que esa persona haya expresado un deseo especial de recibir la reliquia, no creas que apreciará el gesto.”</p>
        
        <p><strong>10. Costea los gastos de recibir invitados</strong></p>
        
        <p>Puedes gastar una fortuna en decoraciones si te descuidas. Pero, ¿por qué gastar cientos de dólares en figuras inflables de Santa Claus y en una cantidad de luces que avergonzaría a la familia Griswold? Furman sugiere que te confíes en la naturaleza y en tus seres queridos para darle a tu hogar un toque artesanal.</p>
        
        <p>“Utiliza ramas de tu patio trasero para armar guirnaldas”, dice. “Cuelga arándanos frescos para darle a tu hogar un estilo único que les haga recordar épocas más simples. Si tienes hijos, nietos o sobrinos, cuelga sus proyectos de arte navideños. Aprovecha cintas y moños que puedas utilizar todos los años.” Evita las decoraciones que tengas que arrojar a la basura después del gran día.</p>
        
        <p>Si planeas hacer una gran fiesta, quizás no tengas el espíritu más festivo si tienes que pasar la mayor parte del tiempo en la cocina. En vez de estresarte intentando preparar una cena al estilo Martha Stewart, hazlo divertido e invita a tus seres queridos a una fiesta estilo buffet o potluck. “Compartirán sus recetas y su costo al mismo tiempo,” dice Furman.</p>
