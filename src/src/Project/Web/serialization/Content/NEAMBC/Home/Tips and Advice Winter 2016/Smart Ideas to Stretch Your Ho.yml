                        <p>If you’re tempted to apply for a loan to finance the winter holidays, you’re not alone. Individual shoppers spent an average of over $805 during the 2015 season, according to the National Retail Federation.</p>
        
        <p>Where did it all go? An estimated $480 was spent on gifts for family members and $110 on gifts for friends; nearly $119 on food; just under $80 on decorations; about $45 on flowers and about $38 on greeting cards, among other goodies.</p>
        
        <p>All of that can add up to a major burden on your salary. Consider these budget-friendly tips to take the sting out of your holiday spending:</p>
        
        <p><strong>1. Be an informed shopper.</strong></p>
        
        <p>The only way to know if you’re getting a good price on a good product is to do your research. These days, people shop in several stages. Sometimes we research online, then go to a store to make a purchase. Other times, we browse in stores, then search online for better prices.</p>
        
        <p>There are some great tools to help you hunt down the best price either way: Comparison-shop on sites such as <a href="https://www.pricegrabber.com/" target="_blank">PriceGrabber.com</a> and <a href="http://www.shopzilla.com" target="_blank">Shopzilla.com</a>, or use apps such as ShopAdvisor (<a href="https://itunes.apple.com/mx/app/shopadvisor-your-personal/id452689128?l=en&amp;mt=8">iOS</a>)&nbsp;in-store.</p>
        
        <p>Those kinds of apps let you scan barcodes, see online and local prices, and read reviews—all while you’re in the store. You can even sign up to have an email alert sent to you when your desired price is met.</p>
        
        <p>Digital coupons—both in person and online—can help you squeeze a few more dollars off your bill. For in-store shopping, check out apps such as <a href="http://www.couponsherpa.com/mobile-coupons/" target="_blank">Coupon Sherpa</a> and <a href="http://www.shopular.com/" target="_blank">Shopular</a> that compile mobile coupons to be scanned at the register.</p>
        
        <p>Before hitting the “buy” button on your online purchase, search the retailer name and “promotional code” to find limited-time discounts posted by websites such as <a href="https://www.retailmenot.com/" target="_blank">RetailMeNot.com</a> and <a href="https://www.couponcabin.com/" target="_blank">CouponCabin.com</a>.</p>
        
        <p><strong>2. Let the sales come to you.</strong></p>
        
        <p>Sign up for emails and texts from your favorite retailers and comparison-shopping websites to be alerted to steep holiday discounts.</p>
        
        <p>Through SEIU Member Benefits, you can sign up to receive our <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click&nbsp;&amp; Save</a> emails, stuffed with great special discounts for SEIU members, from mid-November through mid-December.</p>
        
        <p><strong>3. Use your plastic.</strong></p>
        
        <p>Years ago, there was a negative stigma associated with using credit to shop during the holidays. These days, credit-card companies and retailers provide generous discounts/cash-back rewards for using their cards.</p>
        
        <p>“Some credit cards offer as much as 5 percent&nbsp;back on department store and Amazon purchases in the last three months of the year,” says Jodi Furman, author of “Live fabuLESS!,” which focuses on living an upscale life on a “regular” salary. “In addition, stores will market credit/debit cards that offer ‘deep’ discounts—like 20 percent&nbsp;instead of 15 percent—for new applicants and existing cardholders.”</p>
        
        <p>However, if you allow interest on these purchases to build up, you’ll essentially give back that discount—and then some. “To avoid interest charges, immediately pay off the total amount you just charged,” Furman says. “You can even pay the bill with your smartphone before you leave the store. This means you’ll get all the advantages of a card—and no risk.”</p>
        
        <p><strong>4. Get rewarded.</strong></p>
        
        <p>If you’re making holiday purchases using a credit card, pick one that pays you back in cash or points for the purchases you’re making.</p>
        
        <p><strong>5. Stock your wallet with big bills.</strong></p>
        
        <p>This sounds counterintuitive, but having large denominations in your wallet has been proven to limit spending habits. “People are more reluctant to break up large bills than small ones,” says consumer finance expert Kevin Gallegos, vice president of Phoenix operations for Freedom Financial Network, “so pack $50s in your wallet rather than $20s and $10s.”</p>
        
        <p><strong>6. Shop based on value, not a predetermined amount.</strong></p>
        
        <p>It’s good to designate spending limits for each immediate family member and others on your “nice” list. But keep in mind that this is a ceiling, not a quota. You still can give that much value in a present while staying well under your limit.</p>
        
        <p>“Let’s say you find an amazing sweater that you know would normally go for $49.99, but it’s on sale during the holidays for under $30,” says Mary Hunt, author of “Debt-Proof Your Christmas” and founder of <a href="http://debtproofliving.com/" target="_blank">DebtProofLiving.com</a>. “Don’t assume you have to spend another $20 on your sister to meet a preconceived requirement that you must spend the full $50 you allotted. Your mission is complete.”</p>
        
        <p>Create and manage your shopping list, including maximum budget amounts, in present-tracking apps such as <a href="https://itunes.apple.com/us/app/giftplanner-christmas-list/id479882306?mt=8" target="_blank">GiftPlanner</a> and <a href="https://itunes.apple.com/us/app/gifted-gift-list-manager/id543667653?mt=8" target="_blank">Gifted</a>.</p>
        
        <p><strong>7. Buy gift cards for less than face value.</strong></p>
        
        <p>Many warehouse stores sell them for well under their redemption value, says shopping expert Andrea Woroch, who appears on network shows such as Today, Dr. Oz and Good Morning America. “There’s also an entire secondary marketplace online. <a href="https://www.giftcardgranny.com/" target="_blank">GiftCardGranny.com</a>, for example, markets cards from [major] holiday retailers, with savings that average 10 percent,” she says.</p>
        
        <p>Restaurant.com certificates are one of the most popular deals at <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU Click &amp; Save</a>. Keep an eye out for when the prices drop to $4 for a $25 certificate!</p>
        
        <p><strong>8. Ship gifts for free.</strong></p>
        
        <p>Many retailers will waive their shipping fee as a standard promotion—sometimes without minimum purchase amounts. For more variety, you can get free shipping from hundreds of online retailers via <a href="http://www.freeshippingday.com/" target="_blank">FreeShippingDay.com</a>—but that’s only if you can wait until National Free Shipping Day, December 16.</p>
        
        <p>If you aren’t already a member of <a href="https://www.amazon.com/dp/B00DBYBNEE" target="_blank">Amazon Prime</a>, opt for a complimentary trial of this popular service, which provides free two-day shipping for an annual fee of $99, in addition to books on the Kindle “Lending Library” and streaming TV shows, movies and music. Then, ship your holiday gifts to far-flung relatives and friends directly at no additional cost.</p>
        
        <p>“Even better, Amazon lets you share shipping benefits with a family member,” Furman says. Sounds like a perfect present.</p>
        
        <p><strong>9. Save money by giving</strong></p>
        
        <p>When you buy “stuff” for presents, sometimes those items can simply gather dust. But when you pair a thoughtful card with a handwritten note to give a precious asset—time—you’ll really make an impact.</p>
        
        <p>“Offer a movie day with a child,” Gallegos says. “Or shovel snow, or host a party, or give your spouse a day off from chores and/or parenting and/or cooking duties.”</p>
        
        <p>Another idea is to bequeath an important family heirloom. Write a heartfelt explanation to the recipient about its significance on high-quality stationery to make an impact that will last a lifetime.</p>
        
        <p>“You’ll preserve family history but not spend a dime,” Hunt says. This kind of gift isn’t right for everyone, though. “Unless a person has expressed a particular love or desire for said heirloom, do not assume your gesture will be appreciated.”</p>
        
        <p><strong>10. Defray your entertaining costs.</strong></p>
        
        <p>You can spend a fortune on holiday decorations if you’re not careful. But why blow hundreds on inflatable Santas and enough twinkling lights to put the Griswolds to shame? Furman suggests that you turn to both nature and your loved ones for a more homespun look.</p>
        
        <p>“Use branches from your backyard as wreathes or garlands,” she says. “String fresh cranberries for a Hallmark-style throwback look to simpler days. If you have kids or grandkids or nieces and nephews, display their holiday art projects. Take advantage of bows and ribbons that you can use every year.” Avoid decorations that you’d be inclined to toss after the big day.</p>
        
        <p>If you’re hosting a large party, your holiday cheer can turn to tears if you’re holed up in the kitchen. Instead of stressing yourself out by trying to host a Martha Stewart-worthy dinner party, boost the fun factor by inviting loved ones for a potluck. “You share recipes—and cost—all at the same time,” Furman says.</p>
