      Value: |
        <p>Si ha redactado un testamento, un poder de atenci&oacute;n m&eacute;dica y un poder legal duradero, debe considerar otro documento: una carta de instrucciones.  La carta es personal y contiene informaci&oacute;n que ayudar&aacute; a sus familiares a resolver decisiones que deben tomarse inmediatamente despu&eacute;s de su fallecimiento. </p>
        <p>&iquest;En qu&eacute; se diferencian la carta de instrucciones y el testamento?  En el caso de su fallecimiento, es posible que el testamento no se lea durante varios d&iacute;as.  Sin embargo, una carta de instrucciones estar&iacute;a disponible inmediatamente para guiar a sus sobrevivientes en las horas y los d&iacute;as posteriores a su fallecimiento.  La carta puede incluir respuestas, en sus propias palabras, a preguntas como estas:</p>
        <ul>
            <li>&iquest;Existe un fondo para funerales para las contribuciones designadas?</li>
            <li>&iquest;C&oacute;mo se pueden buscar los registros financieros personales?</li>
            <li>&iquest;D&oacute;nde est&aacute; la llave de la caja de seguridad? &iquest;Qu&eacute; contiene esta caja de seguridad?</li>
            <li>&iquest;C&oacute;mo deben manejarse los art&iacute;culos personales, como peri&oacute;dicos escolares, documentos relacionados con el trabajo, objetos hist&oacute;ricos y colecciones?</li>
            <li>&iquest;Hay archivos inform&aacute;ticos que tengan informaci&oacute;n importante almacenada en la memoria?</li>
            <li>&iquest;D&oacute;nde se encuentran los documentos importantes? (Sugerencia: Sea espec&iacute;fico.  Anote qu&eacute; archivador y qu&eacute; caj&oacute;n contienen los documentos en cuesti&oacute;n).</li>
            <li>&iquest;D&oacute;nde est&aacute; la declaraci&oacute;n de impuestos m&aacute;s actual? &iquest;D&oacute;nde est&aacute;n almacenadas otras declaraciones de a&ntilde;os recientes?</li>
        </ul>
        <p>La redacci&oacute;n de una carta de instrucciones no debe considerarse una tarea deprimente. En lugar de eso, puede interpretarse como un paso positivo para ayudar a los familiares en la toma de decisiones en un per&iacute;odo estresante.  Al escribir la carta, les brinda un servicio valioso y amoroso a sus sobrevivientes. Les da tranquilidad a todos.</p>
        <p>Claramente, una de las secciones m&aacute;s importantes de la carta deber&iacute;a cubrir los problemas sensibles relacionados con su funeral. Esta deber&iacute;a contener sus deseos sobre el tipo de servicio que prefiere, si donar&aacute; sus &oacute;rganos, c&oacute;mo se dispondr&aacute; de su cuerpo y otros asuntos que su familia enfrentar&aacute; en las horas posteriores a su fallecimiento. Escriba el lugar donde naci&oacute; y los nombres de su padre, madre, hermanas y hermanos.  Incluya informaci&oacute;n sobre su educaci&oacute;n, antecedentes laborales, honores recibidos, puestos de liderazgo voluntario y antecedentes militares que puedan aplicarse.  Proporcione una referencia a una parcela en un cementerio que quiz&aacute;s haya comprado, el n&uacute;mero de escritura y la ubicaci&oacute;n.  Incluya los nombres de las personas a las que debe notificarse cuando fallezca.  Detalle los n&uacute;meros de tel&eacute;fono y direcciones de correo electr&oacute;nico de su c&iacute;rculo familiar, de amigos y colegas comerciales.</p>
        <p>&iquest;Qui&eacute;n es la mejor persona para destacar los logros de su vida? &iexcl;Usted!  Si prepara su propio obituario, aliviar&aacute; a sus seres queridos de una dif&iacute;cil tarea.  La mayor&iacute;a de los obituarios incluye el lugar donde naci&oacute;, aspectos destacados de su historial profesional (incluidos los reconocimientos especiales o logros educativos) y a sus familiares sobrevivientes.  Incluya una lista de peri&oacute;dicos en los que le gustar&iacute;a que se publique su obituario.</p>
        <p>La carta debe almacenarse en un lugar donde los familiares tengan acceso inmediato a su contenido.  Inf&oacute;rmele a su familia sobre el paradero de la carta en caso de que la mueva a una nueva ubicaci&oacute;n.
        &iexcl;Lo que es m&aacute;s importante, t&eacute;ngala actualizada!  Vuelva a redactar las secciones de la carta cuando las condiciones cambien, cuando se tomen nuevas decisiones financieras o cuando sus puntos de vista personales cambien. Es poco probable que piense sobre cada tema importante la primera vez que redacte el documento.  Prevea que necesitar&aacute; agregar m&aacute;s temas durante el proceso; &mdash; otro motivo para guardar una versi&oacute;n electr&oacute;nica.
        </p>
        <p>Esta tarea no es algo que solo los jubilados deber&iacute;an considerar.  Todos los adultos deben tener preparada una carta de instrucciones. &iexcl;Esta podr&iacute;a ser una de las cartas m&aacute;s importantes que escribir&aacute; en toda su vida! Le llevar&aacute; cierto tiempo completar el documento, pero valdr&aacute; el esfuerzo al saber que les habr&aacute; brindado un verdadero servicio a sus seres queridos.</p>
