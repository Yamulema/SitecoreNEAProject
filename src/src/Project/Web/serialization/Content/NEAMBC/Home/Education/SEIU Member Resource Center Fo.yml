        Any borrower who contacts us and has been financially impacted by the virus will be granted a temporary repayment forbearance on their loan for up to 90 days.  This is in accordance with College Ave&rsquo;s Natural Disaster Policy.  As this is an unprecedented situation and rapidly evolving landscape, College Ave will continue to monitor impacts to customers and adjust as appropriate.</p>
        <p><strong>INSURANCE</strong></p>
