            <li>Cleaning hands often with soap and water for at least 20 seconds</li>
            <li>Avoiding close contact by putting distance between each other</li>
            <li>Cleaning and disinfecting by continually practicing good hygiene and using hand sanitizer (provided at all properties) that contains at least 60% alcohol</li>
            <li>They are asked to stay home if demonstrating symptoms of illness</li>
            <li>Well-being checks of all employees, including physical temperature checks, should be carried out when required by law</li>
        </ol>
