    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>Muchos de nuestros socios ben&eacute;ficos est&aacute;n ofreciendo asistencia especial a los miembros necesitados que puedan haber sido afectados por el brote de COVID-19. A continuaci&oacute;n se muestra una lista con la informaci&oacute;n de contacto de nuestros socios y los detalles de la asistencia espec&iacute;fica que tienen disponible.</p>
        <p>
        </p>
        <p style="text-align: center;"><em>Continuaremos actualizando esta p&aacute;gina con informaci&oacute;n adicional a medida que la recibamos.</em></p>
        <p>Esperamos que usted y su familia est&eacute;n a salvo. Por favor, cont&aacute;ctenos si tiene alguna pregunta sobre sus beneficios y le ayudaremos en lo que podamos. Puede comunicarse con nuestro Centro de Defensa de los Miembros por tel&eacute;fono o por correo electr&oacute;nico:</p>
        <p style="text-align: center;"><strong>1-844-836-7348</strong><br />
        (Lun-Vie: 9 a.m. &ndash; 5 p.m. ET, S&aacute;b: 9 a.m. &ndash; 1 p.m. ET)</p>
        <p style="text-align: center;"><a class="button" href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">CONT&Aacute;CTENOS</a>
        </p>
        <p>&nbsp;</p>
        <p><strong>SERVICIOS FINANCIEROS</strong></p>
        <p><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong><span style="color: #4f2e84;">Programa de tarjeta de cr&eacute;dito SEIU℠ &ndash; First National Bank of Omaha</span></strong></a><br />
        Si ha sido afectado directamente por la situaci&oacute;n del COVID-19, ll&aacute;menos al 855-682-9377. Como siempre, su bienestar financiero es importante para nosotros y podemos tener opciones de alivio financiero que pueden ayudar o conectarlo con los servicios locales que pueden ayudarle con otras necesidades b&aacute;sicas.</p>
        <p><a href="~/link.aspx?_id=8A8D07C1713447909663CE3DA81ABAF3&amp;_z=z"><strong><span style="color: #4f2e84;">Programa de tarjeta prepagada SEIU℠ &ndash; Green Dot Bank</span></strong></a><br />
        En el Green Dot Bank, el banco emisor de su tarjeta prepagada SEIU impulsada por Green Dot, la salud, la seguridad y el bienestar de nuestros clientes, nuestros empleados y nuestras comunidades es nuestra principal prioridad.  Pero igual de importante es nuestro compromiso con la seguridad de su cuenta bancaria y su capacidad de acceder a su dinero cuando y donde lo necesite.  Como banco digital asegurado por la FDIC, sin sucursales tradicionales ni horarios bancarios, no tendr&aacute; que preocuparse por su capacidad de realizar operaciones bancarias con nosotros.  Tanto nuestro sitio web como la aplicaci&oacute;n m&oacute;vil continuar&aacute;n atendiendo sus necesidades bancarias (como verificar su saldo, dep&oacute;sitos directos e historial de transacciones, pagar sus facturas, depositar cheques, configurar alertas por SMS para la actividad de la cuenta o encontrar el dep&oacute;sito de efectivo o la ubicaci&oacute;n de cajero autom&aacute;tico m&aacute;s cercana), y su tarjeta de d&eacute;bito continuar&aacute; atendiendo sus necesidades de gastos. </p>
        <p><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong><span style="color: #4f2e84;">Pr&eacute;stamo personal SEIU℠ (M&aacute;s de $5,000) &ndash; First National Bank of Omaha</span></strong></a><br />
        Si ha sido afectado directamente por la situaci&oacute;n de COVID-19, ll&aacute;menos al 855-682-9377.  Como siempre, su bienestar financiero es importante para nosotros y podemos tener opciones de alivio financiero que pueden ayudar o conectarlo con los servicios locales que pueden ayudarle con otras necesidades b&aacute;sicas.</p>
        <p><a href="~/link.aspx?_id=CC3D175F6DB84557954AB753BF6073F5&amp;_z=z"><strong><span style="color: #4f2e84;">Programas de pr&eacute;stamos para estudiantess estudiantes de pregrado, posgrado , padres, ref.) SEIU℠ &ndash; College Ave) &ndash; College Ave</span></strong></a><br />
        A cualquier prestatario que se ponga en contacto con nosotros y haya sido afectado financieramente por el virus se le conceder&aacute; una indulgencia temporal de pago de su pr&eacute;stamo por un m&aacute;ximo de 90 d&iacute;as.  Esto es de acuerdo con la Pol&iacute;tica de Desastres Naturales de College Ave.  Como esta es una situaci&oacute;n sin precedentes y un panorama en r&aacute;pida evoluci&oacute;n, College Ave continuar&aacute; monitoreando los impactos a los clientes y ajustando como corresponda.</p>
        <p><strong>SEGUROS</strong></p>
        <p><a href="~/link.aspx?_id=17E686AF84FC4352B44F989E67B6DB10&amp;_z=z"><strong><span style="color: #4f2e84;">Programas de seguro de vida SEIU℠ &ndash; Prudential Insurance Company of America</span></strong></a><br />
        El coronavirus (COVID-19) sigue teniendo un impacto en las personas, las organizaciones (incluidas las peque&ntilde;as empresas y los trabajadores que atienden a sus clientes) y los mercados de valores de todo el mundo.  Como un valioso cliente de Prudential, apreciamos la confianza que deposita en nosotros para ayudarle a alcanzar sus objetivos financieros.  Prudential est&aacute; aqu&iacute; para ayudarlo a resolver los desaf&iacute;os de hoy y apoyarlo en lo que venga.  Como siempre, nuestra principal prioridad sigue siendo la seguridad y el bienestar de nuestros clientes, empleados, socios y comunidades.  Si tiene alguna pregunta o tiene un ser querido que haya sido afectado directamente por COVID-19, ll&aacute;menos al 800-556-8527*.<br />
        <br />
        *Tenga en cuenta: las compa&ntilde;&iacute;as telef&oacute;nicas han estado experimentando un volumen de llamadas extremadamente alto. Por favor, tenga paciencia, ya que esto puede provocar retrasos en la comunicaci&oacute;n con los representantes de la compa&ntilde;&iacute;a.</p>
        <p><a href="~/link.aspx?_id=BBE0A752BEF24E5BA2EDBB718D1E5BBD&amp;_z=z"><strong><span style="color: #4f2e84;">Seguro de servicios legales SEIU℠ &ndash; U.S. Legal Services</span></strong></a><br />
        A medida que la situaci&oacute;n con el brote del coronavirus (COVID-19) contin&uacute;a evolucionando, la salud de nuestros miembros y personal es la m&aacute;xima prioridad para U.S. Legal Services.  Estamos tomando medidas para asegurarnos de que podemos seguir sirvi&eacute;ndole y mantener la salud y la seguridad de nuestro personal. Puede ponerse en contacto con U.S. Legal Services a trav&eacute;s de nuestra cuenta de Facebook (www.facebook.com/uslegalservices/), a trav&eacute;s de nuestra aplicaci&oacute;n m&oacute;vil (disponible en iTunes y Google Play), a trav&eacute;s de nuestro sitio web (https://www.seiumb.com/insurance/us-legal-services), por correo electr&oacute;nico (info@uslegalservices.net), o por tel&eacute;fono 855-518-LAWS (5297).  Llame al Centro de Defensa del Miembro de SEIU al 844-836-7348 para las necesidades de registro e inscripci&oacute;n.</p>
        <p><strong>VIAJES</strong></p>
        <p><a href="~/link.aspx?_id=6643932D038B43019F85F9ED3C1D3C9D&amp;_z=z"><strong><span style="color: #4f2e84;">Red Roof</span></strong></a><br />
        Entendemos que todo es muy incierto hoy. Cuando las obligaciones laborales te obligan a viajar, Red Roof est&aacute; aqu&iacute; para satisfacer tus necesidades. Flexibilidad adicional en nuestras pol&iacute;ticas de cancelaci&oacute;n. En las estancias hasta el 30 de abril de 2020, las tarifas de cancelaci&oacute;n no se aplicar&aacute;n en todos los hoteles de Red Roof y cualquier hu&eacute;sped que desee cancelar una reserva de compra anticipada que ya haya pagado recibir&aacute; un reembolso completo. Los hu&eacute;spedes que reservaron en redroof.com a trav&eacute;s de nuestro centro de contacto o con el hotel Red Roof directamente, pueden llamarnos al 1.800.RED.ROOF para cancelar su reserva. Visita redroof.com/coronavirus-notice para obtener las &uacute;ltimas actualizaciones.</p>
        <p><strong>EDUCACI&Oacute;N</strong></p>
        <p><a href="~/link.aspx?_id=E7C482B195E74084A1E44717C9AB1DE3&amp;_z=z"><strong><span style="color: #4f2e84;">Beneficio de la universidad gratuita de SEIU℠ &ndash; Eastern Gateway Community College</span></strong></a><br />
        Sabemos que el mundo ha cambiado para los estudiantes inscritos y los interesados en el beneficio de la universidad gratuita del SEIU.  Los instructores y el personal de la EGCC est&aacute;n listos para apoyarlos y trabajar con ustedes durante este tiempo sin precedentes.  Mientras se ajustan a nuestra "nueva normalidad", quer&iacute;amos hacerles saber que la EGCC ha ajustado la fecha l&iacute;mite de inscripci&oacute;n para el T&eacute;rmino 2 de la primavera de 2020 al 27 de marzo de 2020, y el correspondiente final del semestre al 24 de mayo.  Esto dar&aacute; a los nuevos estudiantes tiempo adicional para inscribirse, y a todos los estudiantes tiempo suficiente para completar su trabajo de clase, ayud&aacute;ndoles a acercarse a la obtenci&oacute;n de su certificado o t&iacute;tulo.  Si usted est&aacute; comprometido con su educaci&oacute;n, estamos aqu&iacute; para ayudar.  Los estudiantes pueden hacer una cita para discutir las opciones de ayuda financiera que pueden estar disponibles para ayudarle con los costos relacionados con la educaci&oacute;n, tales como los gastos de subsistencia, cuidado de ni&ntilde;os, Internet/facturas de servicios p&uacute;blicos, y el transporte.</p>
        <p><a href="~/link.aspx?_id=1450B2E114B24CDF8E17FE5D025CCA25&amp;_z=z"><strong><span style="color: #4f2e84;">College for America SNHU &ndash; Southern New Hampshire University</span></strong></a><br />
        Debido al impacto potencial de esta pandemia tanto para nuestros socios como para los estudiantes, estamos poniendo en marcha un protocolo especial para minimizar la carga de los afectados.  Aunque la SNHU est&aacute; bien posicionada para continuar operando y ofreciendo educaci&oacute;n en l&iacute;nea, la SNHU reconoce que habr&aacute; circunstancias relacionadas con el virus que har&aacute;n que completar el trabajo de los estudiantes sea m&aacute;s dif&iacute;cil.  El nuevo protocolo permitir&aacute; a los estudiantes hacer una pausa en sus cursos y se generar&aacute;n reembolsos para aquellos que hayan realizado pagos durante el per&iacute;odo actual sin necesidad de documentaci&oacute;n directa o notas de su empleador o proveedor de servicios de salud. Estos subsidios se est&aacute;n extendiendo a todos los estudiantes, y cualquiera que sienta que es necesario retirarse de un curso debe contactar a su consejero para discutir sus opciones.  Mientras ofrecemos este nuevo protocolo, animamos a los estudiantes a continuar sus estudios si es financieramente posible, ya que la educaci&oacute;n puede ser una distracci&oacute;n positiva.</p>
