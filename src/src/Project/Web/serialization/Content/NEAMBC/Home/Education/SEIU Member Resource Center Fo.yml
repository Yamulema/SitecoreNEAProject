        <p><a href="~/link.aspx?_id=6643932D038B43019F85F9ED3C1D3C9D&amp;_z=z"><strong><span style="color: #4f2e84;">Red Roof</span></strong></a></p>
        <p><strong>Enhanced Cleaning Protocols</strong></p>
        <span style="text-decoration: underline;">Common Areas</span>
        <p>Red Roof has recommended aggressive sanitation and cleaning steps system-wide, using EPA approved products that kill COVID-19. Enhanced protocols include additional sanitation of those vital, high-touch points in common areas that impact guests and employees. Up to four times per day, housekeepers are sanitizing exterior and corridor touchpoints as well as common areas including elevators, laundry rooms, front desks, maintenance rooms, storage door handles, stairwell handrails, emergency exit doors, pool gates (if applicable), dumpster gate handles and trash receptacles and trash carts, and public restrooms. Red Roof is also encouraging continued social distancing in all public areas of its properties.</p>
        <span style="text-decoration: underline;">In-room</span>
        <p>The cleaning and sanitization of all guest rooms is also a priority. We are asking hotel staff to be extra diligent in sanitizing guest rooms including TVs, remote controls, tables, doorknobs, light switches, desks, phones, keyboards, toilets, faucets and sinks. The frequency of room cleaning during a guest's stay may be altered based on guest requirements.<br />
        We recommend that linens, towels and laundry are washed in accordance with the Centers for Disease Control (CDC) guidelines. Dirty linen should be bagged in the guest room to eliminate excess contact while being transported to the laundry facility.
        </p>
        <span style="text-decoration: underline;">Face coverings</span>
        <p>Red Roof has created lobby signs instructing guests to wear a face covering in public spaces following government requirements. In cities and towns where it is mandated by local or state rules, guests are now required to wear cloth or other appropriate face coverings while in common areas where social distancing cannot effectively be accomplished (i.e., lobby, indoor corridors, vending rooms, laundry rooms, etc.). In states where guests are not mandated to wear face coverings, Red Roof has lobby signs strongly recommending them to do so.</p>
        <p><strong>Employee Protocols</strong></p>
        <span style="text-decoration: underline;">Face coverings and gloves</span>
        <p>Following the CDC guidelines, Red Roof is highly encouraging at all of its properties that housekeeping staff wear gloves when cleaning / repairing / inspecting rooms and wear face coverings to be in compliance with state mandates.</p>
