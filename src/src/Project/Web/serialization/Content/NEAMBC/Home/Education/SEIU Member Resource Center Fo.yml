    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>Many of our benefit partners are offering special assistance to members in need who may have been affected by the COVID-19 outbreak. Below is a list of contact information for our partners and details on specific assistance they have available.</p>
        <p>
        </p>
        <p style="text-align: center;"><em>We&rsquo;ll continue to update this page with additional information as we receive it.</em></p>
        <p>We hope that you and your families are safe. Please contact us if you have any questions about your benefits and we will help you however we can. You can reach our Member Advocacy Center by telephone or email:</p>
        <p style="text-align: center;"><strong>1-844-836-7348</strong><br />
        (Mon-Fri: 8 a.m. &ndash; 8 p.m. ET, Sat: 9 a.m. &ndash; 1 p.m. ET)</p>
        <p style="text-align: center;"><a class="button" href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">CONTACT US</a>
        </p>
        <p>&nbsp;</p>
        <p><strong>FINANCIAL SERVICES</strong></p>
        <p><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Credit Card Program &ndash; First National Bank of Omaha</span></strong></a><br />
        If you&rsquo;ve been directly impacted by the COVID-19 situation, please call us at 855-682-9377. As always, your financial wellness is important to us and we may have financial relief options that can help or may be able to connect you to local services that can help you with other basic needs.</p>
        <p><a href="~/link.aspx?_id=8A8D07C1713447909663CE3DA81ABAF3&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Prepaid Debit Card Program &ndash; Green Dot Bank</span></strong></a><br />
        At Green Dot Bank, the issuing bank of your SEIU Prepaid Card powered by Green Dot, the health, safety, and well-being of our customers, our employees, and our communities is our top priority.  But just as important is our commitment to the safety of your bank account and your ability to access your money when and where you need it.  As an FDIC-insured digital bank without traditional branches or banker&rsquo;s hours, you won&rsquo;t have to worry about your ability to bank with us.  Both our website and mobile app will continue to serve your banking needs (such as checking your balance, direct deposits &amp; transaction history, paying your bills, depositing checks, setting up SMS alerts for account activity or finding the nearest cash deposit or ATM location), and your debit card will continue to serve your spending needs.</p>
        <p><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Personal Loan (More than $5,000) &ndash; First National Bank of Omaha</span></strong></a><br />
        If you&rsquo;ve been directly impacted by the COVID-19 situation, please call us at 855-682-9377.  As always, your financial wellness is important to us and we may have financial relief options that can help or may be able to connect you to local services that can help you with other basic needs.</p>
        <p><a href="~/link.aspx?_id=CC3D175F6DB84557954AB753BF6073F5&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Student Loan Programs (Undergraduate, Graduate, Parent, Refi) &ndash; College Ave</span></strong></a><br />
        Any borrower who contacts us and has been financially impacted by the virus will be granted a temporary repayment forbearance on their loan for up to 90 days.  This is in accordance with College Ave&rsquo;s Natural Disaster Policy.  As this is an unprecedented situation and rapidly evolving landscape, College Ave will continue to monitor impacts to customers and adjust as appropriate.</p>
        <p><strong>INSURANCE</strong></p>
        <p><a href="~/link.aspx?_id=17E686AF84FC4352B44F989E67B6DB10&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Life Insurance Programs &ndash; Prudential Insurance Company of America</span></strong></a><br />
        The coronavirus (COVID-19) continues to have an impact on people, organizations (including small businesses and the workers who serve their customers) and economies around the world.  As a valued Prudential customer, we appreciate the trust you place in us to help you achieve your financial goals.  Prudential is here to help you solve today&rsquo;s challenges and support you in whatever lies ahead.  As always, our top priority remains the safety and wellbeing of our customers, employees, partners and communities.  If you have any questions or have a loved one who has been directly affected by COVID-19, please call us at 800-556-8527*.<br />
        <br />
        *Please note: phone carriers have been experiencing extremely heavy call volumes. Please be patient as this may result in delays reaching company representatives.</p>
        <p><a href="~/link.aspx?_id=BBE0A752BEF24E5BA2EDBB718D1E5BBD&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Legal Services Insurance &ndash; U.S. Legal Services</span></strong></a><br />
        As the situation with the outbreak of the coronavirus (COVID-19) continues to evolve, the health of our members and staff is the top priority for U.S. Legal Services.  We are taking steps to make sure we can continue to serve you and maintain the health and safety of our staff.  You may contact U.S. Legal Services through our Facebook account (www.facebook.com/uslegalservices/), through our mobile app (available in iTunes &amp; Google Play), through our website (https://www.seiumb.com/insurance/us-legal-services), by email (info@uslegalservices.net), or by phone 855-518-LAWS (5297).  Call the SEIU Member Advocacy Center at 844-836-7348 for registering and enrollment needs.</p>
        <p><strong>DISCOUNTS</strong></p>
        <p><strong><a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z"><span style="color: #4f2e84;">SEIU℠ Auto Buying Program</span></a></strong><br />
        We understand that not everyone can put car shopping on hold. If you need to buy a car, the SEIU℠  Member Auto Buying Program is here to help you safely do so. Handle all aspects of your vehicle purchase from home and look for the &ldquo;Buy from Home&rdquo; badge when choosing dealerships to connect with, as these dealers are offering vehicle delivery, remote paperwork processing and enhanced vehicle sanitization and safety precautions.</p>
        <p>Chevrolet, Ford, GMC and FCA are among the major car manufacturers helping car shoppers with special 0% APR financing for up to 84 months on select vehicles and offering incentives in the form of deferred payment options during this difficult time.* Make sure to ask your dealer about available incentives and financing options.</p>
        <p>*Incentives and eligibility conditions are subject to change without notice. See manufacturer&rsquo;s website or contact your Certified Dealer for additional information.</p>
        <p><strong style="font-size: inherit;">EDUCATION</strong></p>
        <p><a href="~/link.aspx?_id=E7C482B195E74084A1E44717C9AB1DE3&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Free College Benefit &ndash; Eastern Gateway Community College</span></strong></a><br />
        We know the world has changed for students enrolled in and those interested in the SEIU Free College Benefit.  EGCC&rsquo;s instructors and the staff remain ready to support you and work with you during this unprecedented time.  While you&rsquo;re getting adjusted to our &ldquo;new normal,&rdquo; we wanted to make you aware that EGCC has adjusted the registration deadline for the Spring 2020 Term 2 to March 27, 2020, and the corresponding end of the semester to May 24.  This will give new students additional time to enroll, and all students enough time to complete their classwork- helping them get closer to earning their certificate or degree.  If you are committed to your education, we&rsquo;re here to help.  Students may make an appointment to discuss financial aid options that may be available to assist you with education related costs such as living expenses, childcare, Internet/utility bills, and transportation.</p>
