        Due to the potential impact of this pandemic to both our partners and students, we are putting in place a special protocol to minimize the burden on those affected.  Although SNHU is well positioned to continue to operate and deliver education online, SNHU recognizes there will be circumstances related to the virus that make completing student work more challenging.  The new protocol will enable students to pause coursework and refunds will be generated for those that have made payments for the current term without the need for direct documentation or notes from their employer or healthcare provider.  These allowances are being extended to every student, and anyone who feels that withdrawal from a course is necessary should contact their advisor to discuss their options.  While we are offering this new protocol, we do encourage students to continue their studies if financially possible as education can be a positive distraction.</p>
