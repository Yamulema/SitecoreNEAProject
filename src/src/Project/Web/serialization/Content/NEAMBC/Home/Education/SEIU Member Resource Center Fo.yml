        <p><strong><a href="~/link.aspx?_id=75CAD613236748DCA8582F7271943D02&amp;_z=z"><span style="color: #4f2e84;">SEIU℠ Auto Buying Program</span></a></strong><br />
        We understand that not everyone can put car shopping on hold. If you need to buy a car, the SEIU℠  Member Auto Buying Program is here to help you safely do so. Handle all aspects of your vehicle purchase from home and look for the &ldquo;Buy from Home&rdquo; badge when choosing dealerships to connect with, as these dealers are offering vehicle delivery, remote paperwork processing and enhanced vehicle sanitization and safety precautions.</p>
        <p>Chevrolet, Ford, GMC and FCA are among the major car manufacturers helping car shoppers with special 0% APR financing for up to 84 months on select vehicles and offering incentives in the form of deferred payment options during this difficult time.* Make sure to ask your dealer about available incentives and financing options.</p>
        <p>*Incentives and eligibility conditions are subject to change without notice. See manufacturer&rsquo;s website or contact your Certified Dealer for additional information.</p>
        <p><strong style="font-size: inherit;">EDUCATION</strong></p>
        <p><a href="~/link.aspx?_id=E7C482B195E74084A1E44717C9AB1DE3&amp;_z=z"><strong><span style="color: #4f2e84;">SEIU℠ Free College Benefit &ndash; Eastern Gateway Community College</span></strong></a><br />
        We know the world has changed for students enrolled in and those interested in the SEIU Free College Benefit.  EGCC&rsquo;s instructors and the staff remain ready to support you and work with you during this unprecedented time.  While you&rsquo;re getting adjusted to our &ldquo;new normal,&rdquo; we wanted to make you aware that EGCC has adjusted the registration deadline for the Spring 2020 Term 2 to March 27, 2020, and the corresponding end of the semester to May 24.  This will give new students additional time to enroll, and all students enough time to complete their classwork- helping them get closer to earning their certificate or degree.  If you are committed to your education, we&rsquo;re here to help.  Students may make an appointment to discuss financial aid options that may be available to assist you with education related costs such as living expenses, childcare, Internet/utility bills, and transportation.</p>
