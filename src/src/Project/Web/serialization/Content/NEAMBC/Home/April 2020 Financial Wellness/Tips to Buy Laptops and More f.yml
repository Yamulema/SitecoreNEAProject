    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>As schools across the country have closed due to coronavirus concerns, students (and parents) are setting up their own remote classrooms so they can succeed in their new online learning environment. However, they&rsquo;re realizing their computer systems need to be updated to meet the challenge. With our <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>SEIU℠ Click &amp; Save</strong></a>&nbsp;discount shopping program and our brand-new&nbsp; <a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z"><strong>SEIU℠ Office Depot/OfficeMax Discount Program</strong></a>&nbsp;you can save on everything you need.</p>
        <p>How do you decide what to buy to set up your new remote classroom?</p>
        <p>There is no &ldquo;best laptop&rdquo; because you have to select one based on&nbsp; your or your family&rsquo;s own needs, which will depend on&nbsp; the level familiarity with technology, the comfort level with the programs you will be&nbsp; using, and how interconnected the instruction resources&nbsp; will be. Dell, Apple, Microsoft, Lenovo and others offer high-quality laptops that are popular with&nbsp; students.</p>
        <p>Here are some suggestions on what to look for as you decide which laptop to buy to support learning needs now:</p>
        <ul>
            <li>A lightweight laptop with at least a 12-inch screen</li>
            <li>At least 8GB of RAM memory so your computer will work quickly</li>
            <li>An i5 processor or better so your computer will work quickly</li>
            <li>A hard drive with at least 250GB so you have room to store large files</li>
            <li>A built-in camera/microphone for video calls</li>
            <li>A graphics card that&rsquo;s at least 512MB to support video calls</li>
        </ul>
        <p>You also need to evaluate the rest of your setup to make sure you have the optimal configuration:</p>
        <ul>
            <li>The fastest WiFi access available from your internet provider</li>
            <li>A web browser program such as Safari, Chrome or Firefox </li>
            <li>A video service, such as Skype, MS Teams or Zoom</li>
            <li>A word processor, such as Microsoft Word or Google Docs</li>
            <li>A spreadsheet tool, such as Microsoft Excel or Google Sheets</li>
            <li>A presentation tool, such as Microsoft Power Point or Google Slides</li>
            <li>Cloud-based storage &ndash; such as on Google, DropBox or Microsoft One Drive&mdash;so you don&rsquo;t have to store all of your documents on your hard drive. Cloud storage is backed up, handles large files and is easily sharable.</li>
            <li>A good set of headphones to help you focus, especially if you&rsquo;re self-quarantined at home with other people</li>
            <li>An all-in-one printer/scanner if you need to scan in documents to send to students and parents, or if you prefer printing documents to read, grade papers, plan lessons and more</li>
            <li>Enough ink cartridges and paper to handle the amount of documents you&rsquo;re printing</li>
        </ul>
        <p>Look for deals through <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>SEIU℠ Click &amp; Save</strong></a>, or either directly from the manufacturer (such as Dell and Apple) or through third-party retailers (such as Best Buy and PC Mall). You also can sign up with the new <a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z"><strong>SEIU℠ Office Depot/OfficeMax Discount Program</strong></a>&nbsp;to shop online for laptops, printers, ink cartridges, paper and more.</p>
