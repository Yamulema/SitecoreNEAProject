    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>Ya que las escuelas de todo el pa&iacute;s han cerrado debido al asunto del coronavirus, los estudiantes (y los padres) est&aacute;n organizando sus propias aulas remotas con el fin de tener &eacute;xito en el nuevo entorno de aprendizaje en l&iacute;nea. Sin embargo, se han dado cuenta de que sus sistemas inform&aacute;ticos deben actualizarse para enfrentar el desaf&iacute;o. Con nuestro programa de compras con descuento&nbsp;<strong><a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">Click &amp; Save SEIU℠</a>&nbsp;</strong>y nuestro nuevo&nbsp;<a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z"><strong>Programa de descuentos de SEIU℠ para Office Depot/OfficeMax</strong></a>, puede ahorrar en todo lo que necesita.</p>
        <p>&iquest;Qu&eacute; debe comprar para organizar su nueva aula remota?</p>
        <p>No hay un &ldquo;port&aacute;til recomendado&rdquo; porque debe seleccionar uno con base en las necesidades propias o las de su familia, lo que depender&aacute; del nivel de familiaridad con la tecnolog&iacute;a, el nivel de comodidad con los programas que utilizar&aacute; y la interconexi&oacute;n de los recursos que necesitar&aacute; para las clases. Dell, Apple, Microsoft, Lenovo, entre otros, ofrecen port&aacute;tiles de alta calidad que son populares entre los estudiantes.</p>
        <p>Aqu&iacute; hay algunas sugerencias sobre qu&eacute; buscar a la hora de comprar el port&aacute;til para apoyar las clases:</p>
        <ul>
            <li>Un port&aacute;til liviano con una pantalla de al menos 12 pulgadas</li>
            <li>Al menos 8 GB de memoria RAM para que la computadora funcione m&aacute;s r&aacute;pido</li>
            <li>Un procesador i5 o mejor para que la computadora funcione m&aacute;s r&aacute;pido</li>
            <li>Un disco duro con al menos 250 GB de almacenamiento para guardar archivos grandes</li>
            <li>C&aacute;mara y micr&oacute;fono incorporados para hacer videollamadas</li>
            <li>Una tarjeta gr&aacute;fica de al menos 512 MB para poder hacer videollamadas</li>
        </ul>
        <p>Tambi&eacute;n debe evaluar otros elementos para asegurarse de tener un espacio &oacute;ptimo:</p>
        <ul>
            <li>Un proveedor de internet que ofrezca una conexi&oacute;n wifi de buena velocidad</li>
            <li>Un navegador web como Safari, Chrome o Firefox </li>
            <li>Un servicio de video, como Skype, MS Teams o Zoom</li>
            <li>Un procesador de textos, como Microsoft Word o Google Docs</li>
            <li>Una herramienta de hojas de c&aacute;lculo, como Microsoft Excel o Google Sheets</li>
            <li>Una herramienta de presentaciones, como Microsoft Power Point o Google Slides</li>
            <li>Almacenamiento en la nube, como en Google, DropBox o Microsoft One Drive, para que no tenga que almacenar todos sus documentos en el disco duro. El almacenamiento en la nube tiene respaldo, soporta archivos grandes y se puede compartir con facilidad</li>
            <li>Unos buenos auriculares para que se pueda concentrar, especialmente si est&aacute; en cuarentena en casa con otras personas </li>
            <li>Una impresora todo en uno o un esc&aacute;ner en caso de que necesite escanear documentos para enviarlos a los maestros, o en caso de que prefiera imprimir documentos para leer, hojas de trabajo y m&aacute;s</li>
            <li>Suficientes cartuchos de tinta y papel que alcancen para la cantidad de documentos que deber&aacute; imprimir</li>
        </ul>
        <p>Busque ofertas a trav&eacute;s de <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z"><strong>Click &amp; Save SEIU℠</strong></a>, o directamente con el fabricante (como Dell y Apple) o en tiendas externas (como Best Buy y PC Mall). Tambi&eacute;n puede suscribirse al nuevo&nbsp;<a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z"><strong></strong></a><strong><a href="~/link.aspx?_id=BB64BE60B4A44046985108F3236CC29D&amp;_z=z" style="background-color: #eff1f3;"><strong>Programa de descuentos de SEIU℠ para Office Depot/OfficeMax</strong></a></strong>&nbsp;para comprar en l&iacute;nea port&aacute;tiles, impresoras, cartuchos de tinta, papel, entre otros.</p>
