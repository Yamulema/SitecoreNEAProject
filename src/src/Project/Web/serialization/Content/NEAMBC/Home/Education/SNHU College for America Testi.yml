    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        &nbsp;
        <p>Durante a&ntilde;os, estuve en el mismo trabajo sin futuro. So&ntilde;aba con tener una vida mejor y m&aacute;s interesante, pero sent&iacute;a que no avanzaba. Siempre aspir&eacute; a ir a la universidad, pero </p>
        <p>Shereka Johnson-Bean, de la generaci&oacute;n &rsquo;20, est&aacute; esperando su semana de vacaciones despu&eacute;s de presentar su proyecto final para su licenciatura este verano, tan solo un a&ntilde;o despu&eacute;s de que decidiera regresar a la escuela.</p>
        <p>Johnson-Bean se mud&oacute; a los EE. UU. desde Jamaica como estudiante internacional en 2014, pero entonces, &ldquo;la vida se interpuso&rdquo;, dijo, y tuvo que suspender su educaci&oacute;n hasta fechas recientes. Mientras tanto, ella se convirti&oacute; en ciudadana legal y estableci&oacute; su carrera en negocios, m&aacute;s recientemente trabajando como funcionaria en el Departamento de Ni&ntilde;os y Familias (DCF) en Massachusetts.</p>
        <p>La madre de Johnson-Bean fue quien la motiv&oacute; a regresar a la escuela y completar su licenciatura. A trav&eacute;s de los Beneficios para Miembros de SEIU, descubri&oacute; que pod&iacute;a complementar sus estudios con un programa de licenciatura a su propio ritmo y basado en proyectos a trav&eacute;s de College for America de la Southern New Hampshire University (SNHU).</p>
        <p>Mientras obten&iacute;a su t&iacute;tulo en Gesti&oacute;n con una concentraci&oacute;n en Administraci&oacute;n P&uacute;blica, Johnson-Bean encontr&oacute; que pod&iacute;a aplicar de forma directa lo que estaba aprendiendo en l&iacute;nea a su profesi&oacute;n. &ldquo;Desde que estoy en la SNHU, literalmente he incorporado varias teor&iacute;as de liderazgo a las que he estado expuesta mientras trabajo en varios proyectos&rdquo;, dijo. &ldquo;He dado un paso m&aacute;s all&aacute;, en el que ahora comparto estas teor&iacute;as de liderazgo y administraci&oacute;n p&uacute;blica con mi jefe&rdquo;.</p>
        <p>Johnson-Bean tambi&eacute;n se gradu&oacute; de un programa de supervisores aspirantes en el trabajo, y est&aacute; desarrollando una propuesta para mejorar las relaciones laborales entre el personal administrativo y que planea presentar a los ejecutivos de la agencia. Con su coraz&oacute;n puesto en la gesti&oacute;n, actualmente trabaja de cerca con el director del &aacute;rea DCF, brinda soporte administrativo a la oficina y supervisa a algunos de los administradores.</p>
        <p>Ella sab&iacute;a que una carrera en negocios la ayudar&iacute;a a perfeccionar sus habilidades de liderazgo y resoluci&oacute;n de problemas, dos cualidades que pueden ayudarla a avanzar. &ldquo;Tengo la intenci&oacute;n de ponerlas en pr&aacute;ctica, con la esperanza de que mis habilidades y conocimientos se materialicen y sean considerados un recurso para el equipo de liderazgo de la agencia&rdquo;, dijo. Ahora, est&aacute; considerando realizar una maestr&iacute;a en administraci&oacute;n p&uacute;blica o trabajo social para ayudarla a lograrlo.</p>
        <p>Aunque en ocasiones fue un reto compaginar el trabajo, la escuela y educar a su hija de ahora dos a&ntilde;os, ella se apoy&oacute; en su madre, esposo y mejor amiga para recibir apoyo. &ldquo;Hubo demasiadas veces en las que me sent&iacute; tan agobiada y me convenc&iacute; de que estaba bien con mi t&iacute;tulo de asociada&rdquo;, dijo Johnson-Bean. &ldquo;Pero siempre me recuerdan mis ambiciones y me dicen que nunca estar&iacute;a realmente satisfecha si me conformo (con) menos, y est&aacute;n en lo correcto&rdquo;.</p>
        <p>Ahora que est&aacute; concluyendo su curso, ella alienta a cualquier persona que est&eacute; considerando la universidad a que lo intente. &ldquo;Nada puede brindar las comodidades de la vida como equiparte con el nivel educativo que te promocionan para los empleos m&aacute;s gratificantes, dijo Johnson-Bean.</p>
        <p>Su mejor consejo para tener &eacute;xito en la Universidad es considerar tus motivaciones. &ldquo;Si tu vida es como la m&iacute;a, ser&aacute; necesario que primero identifiques por qu&eacute; te est&aacute;s matriculando, para que cuando tengas esos d&iacute;as malos y pienses que es m&aacute;s f&aacute;cil salirte, te aferres a esas cosas que te hacen seguir adelante&rdquo;, mencion&oacute;.</p>
        <p>Para Johnson-Bean, prepararse para oportunidades profesionales adicionales fue un factor significativo en su decisi&oacute;n para regresar a la escuela, pero agradecer a su madre, quien ahora est&aacute; considerando ingresar a la universidad, fue la raz&oacute;n m&aacute;s grande. &ldquo;Todos mis logros son&hellip; para recordarle que hizo un excelente trabajo educ&aacute;ndome y cuidando de m&iacute;&rdquo;, dijo.</p>
        <p>Cuando reciba su diploma, Johnson-Bean planea llevar a cabo una fiesta virtual de graduaci&oacute;n con su familia y amigos en Jamaica y los EE. UU. Como muchos otros de la generaci&oacute;n 2020, no dejar&aacute; que la pandemia la detenga de celebrar sus logros.</p>
