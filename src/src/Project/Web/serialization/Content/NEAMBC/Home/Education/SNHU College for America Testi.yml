    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        &nbsp;
        <p>Durante a&ntilde;os, estuve en el mismo trabajo sin futuro. So&ntilde;aba con tener una vida mejor y m&aacute;s interesante, pero sent&iacute;a que no avanzaba. Siempre aspir&eacute; a ir a la universidad, pero no ten&iacute;a tiempo, ya que trabajaba a tiempo completo, manten&iacute;a a mi familia y pagaba las cuentas. Por ello, no encontr&eacute; la manera debido a las responsabilidades y obligaciones financieras. Sin embargo, un d&iacute;a decid&iacute; arriesgarme y apostar con FE para cambiar mi trayectoria profesional. Siento orgullo de haberlo hecho. Mi nuevo trabajo era gratificante y estaba conociendo gente nueva. Al fin todo se hab&iacute;a encaminado.</p>
        <p>Gracias a mi trabajo me enter&eacute; de los beneficios del sindicato. Despu&eacute;s de eso, no pas&oacute; mucho tiempo antes de que me empezaran a llegar oportunidades incre&iacute;bles. Un d&iacute;a recib&iacute; un correo electr&oacute;nico que dec&iacute;a que reun&iacute;a los requisitos para obtener un beneficio de universidad gratuita como miembro del sindicato de SEIU. Ahora, esos sue&ntilde;os que hab&iacute;a aplazado hace mucho tiempo pod&iacute;an finalmente llegar a buen puerto. Solo bast&oacute; con una breve llamada telef&oacute;nica y completar algunos documentos para que ahora sea una estudiante universitaria. El rumbo de mi vida cambi&oacute; por completo cuando me embarque en este nuevo desaf&iacute;o y eleg&iacute; otro camino.</p>
        <p>En solo un a&ntilde;o asist&iacute; a 9 clases y, al final de este semestre, recibir&eacute; 28 cr&eacute;ditos en total; adem&aacute;s, tengo un GPA de 3.59. Para esta &eacute;poca el pr&oacute;ximo a&ntilde;o, deber&iacute;a estar en camino a recibir mi t&iacute;tulo de t&eacute;cnico superior en Humanidades y ciencias. Yo, alguien que crey&oacute; que la universidad estaba fuera de su alcance. Si yo puedo hacerlo, usted tambi&eacute;n puede. &iquest;Cu&aacute;les son sus miedos? Deje de atormentarse con excusas. Quiz&aacute;s &ldquo;soy muy vieja&rdquo;, &ldquo;soy madre soltera&rdquo;, &ldquo;no tengo tiempo&rdquo;, &ldquo;tengo que pagar muchas cuentas&rdquo;, &ldquo;no puedo pagarlo&rdquo;. Tambi&eacute;n ten&iacute;a esas excusas: no es muy vieja, no pas&oacute; su tiempo, tiene tiempo y puede pagarlo, porque es gratuito.</p>
        <p>SEIU invierte en usted y en su futuro, as&iacute; que &iexcl;es hora de que usted haga lo mismo! Recuerde que tambi&eacute;n puede lograr todo lo que se proponga. Nunca lo sabr&aacute; si no lo intenta, &iexcl;solo mire hasta d&oacute;nde puede llegar! Aproveche este momento. &iquest;Qu&eacute; est&aacute; esperando? El tiempo es oro. Empiece a tomar clases y construya su camino hacia su t&iacute;tulo universitario. En solo pocos meses o tan solo dos a&ntilde;os. Adem&aacute;s, cuenta con varios programas diferentes con certificaci&oacute;n, por lo cual las posibilidades son ilimitadas. Agradezco eternamente esta oportunidad y no puedo esperar para ver lo que me depara el pr&oacute;ximo cap&iacute;tulo de mi vida.</p>
        <p>-Denee, SEIU HCIIMK</p>
