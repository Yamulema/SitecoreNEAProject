      Value: |
        <p>Wondering if it makes financial sense to refinance your student loans? 3 in 10&nbsp;borrowers say they&rsquo;ve either consolidated or refinanced their student loan debt. According to the most recent data available, the average amount of student debt currently adds up to $29,200&nbsp;for most college graduates, and $55,200&nbsp;for those completing a master&rsquo;s degree in education.</p>
        <p>There can be sensible reasons to refinance, but there are also wise reasons not to do so, as well. That&rsquo;s why it&rsquo;s so important to fully evaluate the potential advantages and drawbacks. Your goals should be to determine whether refinancing will save you enough money to make the process worthwhile and to ensure you won&rsquo;t be giving up valuable benefits associated with your current loan programs.</p>
        <p><strong>COVID-19 UPDATE:</strong> Measures taken by the Department of Education (DOE) and through the CARES Act in March 2020 provide student loan debt relief to borrowers with federal student loans. Interest rates are dropped to 0% and payments are suspended through Sept. 30, 2020.</p>
        <p>Members who are pursuing a federal loan forgiveness program should be aware that some, but not all, borrowers may still receive credit toward forgiveness during payment suspension, but <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/announcements-events/coronavirus" target="_blank">check to see if your situation applies</a>. </p>
        <p>If you&rsquo;ve recently experienced income loss due to coronavirus, check this <a rel="noopener noreferrer" href="https://crisishelp-seiumb.bysavi.com/" target="_blank">new tool</a>&nbsp;from our partners at Savi to see what options you may have.</p>
        <p><strong>Note that those relief options don&rsquo;t apply to private student loan debt.</strong> Because the coronavirus situation and stimulus efforts are still developing, be sure to keep an eye out for any possible additional relief measures before making your refinancing decisions.</p>
        <p>With all of that in mind, you can assess these pros and cons to help make the best choices for your situation.</p>
        <p><strong><span style="font-size: 24px;">3 reasons you shouldn&rsquo;t refinance your student loans</span></strong></p>
        <p>First, let&rsquo;s assess some scenarios in which refinancing may not be the best choice:</p>
        <p><strong>1. You may qualify for federal loan forgiveness programs.</strong></p>
        <p>If you refinance a federal loan into a private loan, you&rsquo;re no longer eligible for federal loan forgiveness, and you may also forfeit deferment and forbearance options. That&rsquo;s an important distinction because you may qualify for partial or entire forgiveness of your federal student loans through&nbsp;programs such as Public Service Loan Forgiveness, Federal Perkins Loan Cancellation or the Nurse Corps Loan Repayment Program.</p>
        <p>The <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">SEIU℠ Student Loan Forgiveness Navigator</a>, powered by Savi, can help easily and accurately assess whether you qualify for free federal forgiveness programs, depending on your current situation.</p>
        <p>In addition, almost every state offers a forgiveness program&mdash;and many have several, typically requiring work in an underserved community or profession for a certain number of years. </p>
        <p><strong>2. You&rsquo;re interested in a repayment plan based on income.</strong>
        </p>
        <p>If you have federal student loans, you may qualify for an <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/manage-loans/repayment/plans/income-driven" target="_blank">income-driven repayment plan</a> that sets your monthly payment based on a percentage of your income and family size. Private student loans don&rsquo;t offer income-driven repayment plans. </p>
        <p>Four plans apply to federal student loans:</p>
        <ul>
            <li>Revised Pay As You Earn Repayment Plan</li>
            <li>Pay As You Earn Repayment Plan</li>
            <li>Income-Based Repayment Plan</li>
            <li>Income-Contingent Repayment Plan</li>
        </ul>
        <p>Under these options, you may qualify for lower payments&mdash;or even be able to defer payments until you&rsquo;re more financially stable.</p>
        <p>The <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">SEIU℠ Student Loan Forgiveness Navigator</a>, powered by Savi, can help you assess your repayment plan options.</p>
        <p><strong>3. You&rsquo;re still in school or in the grace period before loan payments begin.</strong></p>
        <p>If you&rsquo;re just graduating and decide to refinance federal student loans, you may give up the automatic grace period that applies to most types of direct, subsidized loans. Uncle Sam also picks up the interest on subsidized loans while you&rsquo;re enrolled in school or in the grace period. After you graduate, leave school or drop below half-time enrollment, you have a six-month grace period before you must start making payments. That means if you graduate in May, the initial payment is due in November.</p>
        <p>That period of time can be important, because it gives you a chance to begin a job, get financially settled and choose your repayment plan. Note that private loans begin accruing interest as soon as the funds are disbursed, and they may not have guaranteed grace periods.</p>
        <p><strong><span style="font-size: 24px;">3 reasons you should consider refinancing your student loans</span></strong></p>
        <p>If none of those scenarios above describes your situation, then review these reasons for when refinancing may be a good option:</p>
        <p><strong>1. You have multiple, private student loans with various rates and payment schedules.</strong>
        </p>
        <p>When you have private loans, locking in lower interest rates could save you money and allow you to pay them off faster. Say you have a $30,000 loan at a 6% fixed interest rate for 10 years. Over the life of the loan, you&rsquo;d pay $9,967 in interest along with your $333 monthly payment. If you refinanced at a lower interest rate of 4.75%, you&rsquo;d pay $7,745.19 in interest, which would save you $2,222.19 over the life of the loan.</p>
        <p>What&rsquo;s more, refinancing multiple loans from several lenders consolidates them into one loan&mdash;with a single interest rate, monthly payment and due date. Besides reducing the chances of missing payments and incurring late fees, refinancing can help simplify your budget.</p>
        <p><strong>2. You have stable employment, reliable income and good credit.</strong>
        </p>
        <p>When Allie K. graduated with a bachelor&rsquo;s degree about two years ago, she had amassed $50,000 in private student loans with interest rates that ranged from 12% to 16%, plus an additional $25,000 in federal loans. </p>
        <p>&ldquo;My total monthly payment was enormous,&rdquo; she recalls. &ldquo;I knew I had to get a good job immediately so I could start paying off the loans, but I also knew there had to be a way to lower my payments and get better terms once I did.&rdquo;</p>
        <p>Now employed in a job she loves, Allie focused on building a solid credit score, saving what she could and exploring refinancing options. Eventually she refinanced her high-interest loans into one loan with a 6% interest rate, which lowered her monthly payments substantially. She also was able to reduce the repayment term from 20 years down to 10 years so she can pay off the debt sooner.</p>
        <p><strong>3. You want more flexibility and autonomy in your loan terms.</strong></p>
        <p>Private student loan lenders offer the choice of fixed or variable interest rates, while rates on federal student loans are fixed. (Fixed interest rates stay the same for the duration of your loan; variable interest rates fluctuate with the market.) Depending on your situation, one option may be more favorable than the other.</p>
        <p>When refinancing existing loans, the goal is often to secure a lower interest rate. Fixed rates lock in a consistent rate and variable rate choices take advantage of the fluctuations&mdash;now or in the future. Some private lenders also allow you to adjust your payment due date whenever you like. In addition, private lenders may also have a wider range of flexible loan terms. </p>
        <p>With the <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>&nbsp;through College Ave Student Loans, for example, borrowers have a choice of 16 different loan terms, ranging from five to 20 years.</p>
        <p>And if you had a co-signer (a parent or family member, for example) on your student loans during college, you may now qualify to refinance in your name only to remove your co-signer&rsquo;s obligation on your existing loans.</p>
        <p><strong><span style="font-size: 24px;">Research your options</span></strong></p>
        <p>When it comes to student loan refinancing, there is no one-size-fits-all answer. Before you decide, weigh the pros and cons and then check to see if it really works for your circumstances.</p>
        <p>You can use the DOE&rsquo;s&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/loan-simulator/" target="_blank">loan simulator</a> to find a repayment plan that meets your needs or try College Ave&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.collegeavestudentloans.com/tools/calculator/refinance-loan-calculator/" target="_blank">student loan refinance calculator</a> to see what you&rsquo;ll owe and what you&rsquo;ll save in total based on various types of refinancing plans. </p>
        <p>And you can learn more about the flexible <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">SEIU℠ Student Loan Refinance Program</a>, which offers an additional interest rate discount to SEIU members who enroll in autopay.</p>
