        <p>&iquest;Se pregunta si tiene sentido financiero refinanciar sus pr&eacute;stamos estudiantiles? Tres de cada diez prestatarios dicen que han consolidado o refinanciado sus deudas por pr&eacute;stamos estudiantiles. Seg&uacute;n los datos m&aacute;s recientes disponibles, el monto promedio de la deuda estudiantil suma actualmente $29 200 para la mayor&iacute;a de los graduados universitarios, y $55,200 para quienes completan una maestr&iacute;a en educaci&oacute;n.</p>
        <p>Puede que existan razones sensatas para refinanciar, pero tambi&eacute;n hay razones sensatas para no hacerlo. Por eso es tan importante evaluar plenamente las ventajas y desventajas potenciales. Sus objetivos deben ser determinar si la refinanciaci&oacute;n le ahorrar&aacute; suficiente dinero para que el proceso valga la pena y para asegurar que no renunciar&aacute; a los valiosos beneficios relacionados con sus actuales programas de pr&eacute;stamos.</p>
        <p><strong>ACTUALIZACI&Oacute;N SOBRE LA COVID-19:</strong> Las medidas adoptadas por el Departamento de Educaci&oacute;n (DOE) y a trav&eacute;s de la Ley CARES en marzo de 2020 permiten aliviar la deuda de los pr&eacute;stamos estudiantiles a los prestatarios con pr&eacute;stamos estudiantiles federales. Las tasas de inter&eacute;s se reducen al 0% y los pagos se suspenden hasta el 30 de septiembre de 2020.</p>
        <p>Los miembros que est&aacute;n siguiendo un programa de condonaci&oacute;n de pr&eacute;stamos federales deben saber que algunos, pero no todos los prestatarios pueden seguir recibiendo cr&eacute;dito para la condonaci&oacute;n durante la suspensi&oacute;n de los pagos, pero <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/announcements-events/coronavirus" target="_blank">compruebe si en su situaci&oacute;n re&uacute;ne los requisitos</a>.</p>
        <p>Si recientemente ha sufrido una p&eacute;rdida de ingresos debido al coronavirus, revise esta <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://crisishelp-seiumb.bysavi.com/" target="_blank">nueva herramienta</a>&nbsp;de nuestros socios en Savi para ver qu&eacute; opciones puede tener.</p>
        <p><strong>Tengan en cuenta que esas opciones de asistencia no se aplican a las deudas por pr&eacute;stamos estudiantiles privados.</strong> Debido a que la situaci&oacute;n del coronavirus y los esfuerzos de est&iacute;mulo que a&uacute;n se est&aacute;n llevando a cabo, aseg&uacute;rese de estar atento a cualquier posible medida de asistencia adicional antes de tomar sus decisiones de refinanciaci&oacute;n</p>
        <p>Con todo esto en mente, puede evaluar estos pros y contras para poder tomar las mejores decisiones para su situaci&oacute;n.</p>
        <p><strong><span style="font-size: 24px;">Tres razones por las que no deber&iacute;a refinanciar sus pr&eacute;stamos estudiantiles</span></strong></p>
        <p>Primero, evaluemos algunas situaciones en las que una refinanciaci&oacute;n puede no ser la mejor opci&oacute;n:</p>
        <p><strong>1. Puede que re&uacute;na los requisitos para los programas federales de condonaci&oacute;n de pr&eacute;stamos.</strong></p>
        <p>Si refinancia un pr&eacute;stamo federal en un pr&eacute;stamo privado, ya no podr&aacute; optar a la condonaci&oacute;n de un pr&eacute;stamo federal, y tambi&eacute;n podr&aacute; renunciar al aplazamiento y a las opciones de aplazamiento. Esta es una distinci&oacute;n importante porque puede reunir los requisitos para la condonaci&oacute;n parcial o total de sus pr&eacute;stamos estudiantiles federales a trav&eacute;s de programas como la condonaci&oacute;n de pr&eacute;stamos para el servicio p&uacute;blico, la cancelaci&oacute;n de pr&eacute;stamos federales Perkins o el programa de reembolso de pr&eacute;stamos del cuerpo de enfermeras.</p>
        <p>El <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU℠</a>, desarrollado por Savi, puede ayudarle a evaluar f&aacute;cilmente y con precisi&oacute;n si re&uacute;ne los requisitos para los programas federales de condonaci&oacute;n gratuitos, seg&uacute;n su situaci&oacute;n actual.</p>
        <p>Adem&aacute;s, casi todos los estados ofrecen un programa de condonaci&oacute;n y muchos tienen varios, que normalmente exigen trabajar en una comunidad o profesi&oacute;n desatendida por un cierto n&uacute;mero de a&ntilde;os.</p>
        <p><strong>2. Est&aacute; interesado en un plan de reembolso basado en los ingresos.</strong>
        </p>
        <p>Si tiene pr&eacute;stamos estudiantiles federales, puede que re&uacute;na los requisitos para un <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/manage-loans/repayment/plans/income-driven" target="_blank">plan de pago basado en los ingresos</a> que establezca su pago mensual en funci&oacute;n de un porcentaje de sus ingresos y del tama&ntilde;o de su familia. Los pr&eacute;stamos estudiantiles privados no ofrecen planes de pago basados en los ingresos.</p>
        <p>Hay cuatro planes que se aplican a los pr&eacute;stamos estudiantiles federales:</p>
        <ul>
            <li>Plan de reembolso seg&uacute;n sus ingresos revisado</li>
            <li>Plan de reembolso seg&uacute;n sus ingresos</li>
            <li>Plan de reembolso basado en los ingresos</li>
            <li>Plan de reembolso supeditado a los ingresos</li>
        </ul>
        <p>Con estas opciones, puede reunir los requisitos para recibir pagos m&aacute;s modestos, o incluso puede aplazar los pagos hasta que su situaci&oacute;n financiera sea m&aacute;s estable.</p>
        <p>El <a href="~/link.aspx?_id=A2F234791EB341B4BEF682FF75A1E4FD&amp;_z=z">Consulta de Condonaci&oacute;n de Pr&eacute;stamos Estudiantiles de SEIU℠</a>, desarrollado por Savi, puede ayudarle a evaluar las opciones de su plan de reembolso.</p>
        <p><strong>3. A&uacute;n sigue en la escuela o se encuentra en el periodo de gracia antes de que empiecen los pagos del pr&eacute;stamo.</strong></p>
        <p>Si acaba de graduarse y decide refinanciar sus pr&eacute;stamos estudiantiles federales, puede renunciar al periodo de gracia autom&aacute;tico que se aplica a la mayor&iacute;a de los tipos de pr&eacute;stamos directos y subvencionados. El Estado tambi&eacute;n cobra los intereses de los pr&eacute;stamos subvencionados mientras est&aacute; matriculado en la escuela o en el periodo de gracia. Despu&eacute;s de su graduaci&oacute;n, si abandona la escuela o si se matricula por debajo de media jornada, tiene un periodo de gracia de seis meses antes de empezar a hacer los pagos. Eso significa que si se grad&uacute;a en mayo, el pago inicial se debe hacer en noviembre.</p>
        <p>Ese periodo de tiempo puede ser importante, porque le da la oportunidad de empezar un trabajo, asentarse en el plano financiero y elegir su plan de pago. Tenga en cuenta que los pr&eacute;stamos privados comienzan a acumular intereses tan pronto como se desembolsan los fondos, y pueden no tener periodos de gracia garantizados.</p>
        <p><strong><span style="font-size: 24px;">Tres razones por las que deber&iacute;a considerar la refinanciaci&oacute;n de sus pr&eacute;stamos estudiantiles</span></strong></p>
        <p>Si ninguno de los escenarios anteriores describe su situaci&oacute;n, entonces revise estas razones para saber cu&aacute;ndo puede ser una buena opci&oacute;n la refinanciaci&oacute;n:</p>
        <p><strong>1. Tienes varios pr&eacute;stamos privados para estudiantes con diversos tipos de inter&eacute;s y plazos de pago.</strong>
        </p>
        <p>Cuando se tienen pr&eacute;stamos privados, fijar tasas de inter&eacute;s m&aacute;s bajas podr&iacute;a ahorrarle dinero y permitirle devolverlos m&aacute;s r&aacute;pido. Digamos que tiene un pr&eacute;stamo de $30,000 d&oacute;lares a un 6 % de inter&eacute;s fijo por diez a&ntilde;os. Durante la vida del pr&eacute;stamo, pagar&iacute;a $9967 en intereses junto con su pago mensual de $333. Si refinanciara a una tasa de inter&eacute;s m&aacute;s baja del 4,75%, pagar&iacute;a $7,745.19 en intereses, lo que le permitir&iacute;a ahorrar $2,222.19 durante la vigencia del pr&eacute;stamo.</p>
        <p>Adem&aacute;s, al refinanciar varios pr&eacute;stamos de varios prestamistas, se consolidan en un solo pr&eacute;stamo, con una sola tasa de inter&eacute;s, un solo pago mensual y una sola fecha de vencimiento. Adem&aacute;s de reducir las posibilidades de que no cumpla con los pagos e incurra en cargos por mora, la refinanciaci&oacute;n puede ayudar a simplificar su presupuesto.</p>
        <p><strong>2. Tiene un empleo estable, unos ingresos confiables y una buena calificaci&oacute;n crediticia.</strong>
        </p>
        <p>Cuando Allie K. se gradu&oacute; con una licenciatura hace unos dos a&ntilde;os, hab&iacute;a acumulado $50,000 en pr&eacute;stamos privados para estudiantes con tasas de inter&eacute;s que oscilaban entre el 12% y el 16%, m&aacute;s $25,000 adicionales en pr&eacute;stamos federales.</p>
        <p>&ldquo;Mi cuota mensual total era muy elevada&rdquo;, recuerda. &ldquo;Sab&iacute;a que ten&iacute;a que conseguir un buen trabajo inmediatamente para poder empezar a pagar los pr&eacute;stamos, pero tambi&eacute;n sab&iacute;a que ten&iacute;a que haber una forma de reducir mis pagos y obtener mejores condiciones una vez que lo hiciera&rdquo;</p>
        <p>Ahora empleada en un trabajo que le encanta, Allie se centr&oacute; en conseguir una puntuaci&oacute;n crediticia s&oacute;lida, ahorrando lo que pudo y explorando opciones de refinanciaci&oacute;n. Finalmente, refinanci&oacute; sus pr&eacute;stamos de elevado inter&eacute;s en un pr&eacute;stamo con un 6% de inter&eacute;s, lo que redujo sustancialmente sus pagos mensuales. Tambi&eacute;n logr&oacute; reducir el plazo de pago de 20 a 10 a&ntilde;os para poder pagar la deuda antes.</p>
        <p><strong>3. Quiere m&aacute;s flexibilidad y autonom&iacute;a en las condiciones de su pr&eacute;stamo.</strong></p>
        <p>Los prestamistas privados de pr&eacute;stamos estudiantiles ofrecen la opci&oacute;n de tasas de inter&eacute;s fijas o variables, mientras que las tasas de los pr&eacute;stamos estudiantiles federales son fijas. (Las tasas de inter&eacute;s fijo permanecen iguales durante la duraci&oacute;n del pr&eacute;stamo; las tasas de inter&eacute;s variable fluct&uacute;an con el mercado). Seg&uacute;n su situaci&oacute;n, puede que una opci&oacute;n sea m&aacute;s favorable que la otra.</p>
        <p>Al refinanciar los pr&eacute;stamos actuales, el objetivo suele ser asegurar una tasa de inter&eacute;s m&aacute;s baja. Las tasas fijas aseguran una tasa constante y las opciones de tasas variables aprovechan las fluctuaciones, ahora o en el futuro. Algunos prestamistas privados tambi&eacute;n le permiten ajustar la fecha de vencimiento del pago cuando lo desee. Adem&aacute;s, los prestamistas privados tambi&eacute;n pueden tener una gama m&aacute;s amplia de t&eacute;rminos de pr&eacute;stamo flexibles.</p>
        <p>Por ejemplo, con el <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>&nbsp;a trav&eacute;s de los Pr&eacute;stamos Estudiantiles de College Ave, los prestatarios pueden elegir entre 16 plazos de pr&eacute;stamo diferentes, que van de 5 a 20 a&ntilde;os.</p>
        <p>Y si le acompa&ntilde;&oacute; un cosignatario (un padre o un familiar, por ejemplo) en sus pr&eacute;stamos estudiantiles durante la universidad, ahora puede optar por refinanciar solo a su nombre para eliminar la obligaci&oacute;n de su cosignatario respecto de sus pr&eacute;stamos vigentes.</p>
        <p><strong><span style="font-size: 24px;">Busque sus opciones</span></strong></p>
        <p>En cuanto a la refinanciaci&oacute;n de pr&eacute;stamos estudiantiles, no hay una respuesta &uacute;nica para todos. Antes de decidir, sopese los pros y los contras y luego compruebe si realmente le conviene en sus circunstancias.</p>
        <p>Puede utilizar el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://studentaid.gov/loan-simulator/" target="_blank">simulador de pr&eacute;stamos del DOE</a> para encontrar un plan de pago que se ajuste a sus necesidades o probar la <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.collegeavestudentloans.com/tools/calculator/refinance-loan-calculator/" target="_blank">calculadora de refinanciamiento de pr&eacute;stamos estudiantiles</a> de College Ave para ver lo que deber&aacute; y lo que ahorrar&aacute; en total, seg&uacute;n los distintos tipos de planes de refinanciamiento.</p>
        <p><a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>, que ofrece un descuento adicional en la tasa de inter&eacute;s a los miembros de SEIU que se inscriban en el pago autom&aacute;tico.</p>
