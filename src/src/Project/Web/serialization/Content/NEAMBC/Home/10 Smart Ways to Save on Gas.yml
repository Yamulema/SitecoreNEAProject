        <p>Puntos clave a tener en cuenta</p>
        <ul>
            <li>Es posible reducir los costos en el surtidor ajustando su forma de manejar y el cuidado del veh&iacute;culo.
            </li>
            <li>Consultar las aplicaciones y sitios web que le avisan de la gasolina m&aacute;s barata, estar al d&iacute;a con el mantenimiento del autom&oacute;vil y mucho m&aacute;s le ayudar&aacute; a ahorrar dinero en su pr&oacute;ximo viaje por carretera.
            </li>
        </ul>
        <p>Si usted es uno de los millones de estadounidenses que har&aacute; un viaje por carretera este verano, es probable que le den un gran pellizco en el surtidor. Pero puede reducir sus gastos de forma significativa durante todo el a&ntilde;o &mdash;incluso si solo se desplaza para ir a trabajar&mdash; simplemente ajustando su forma de manejar y el cuidado del veh&iacute;culo.</p>
        <p>Para saber c&oacute;mo, eche un vistazo a estos diez consejos de expertos, muchos de los cuales est&aacute;n respaldados por investigaciones del respetado Laboratorio Nacional Oak Ridge del Departamento de Energ&iacute;a de los EE. UU.:</p>
        <p><strong>1. No vaya demasiado lejos para repostar</strong>. TLa "victoria" de comprar la gasolina m&aacute;s barata posible es ilusionante, pero &iquest;qu&eacute; sentido tiene manejar por toda la ciudad para comparar precios cuando est&aacute; quemando combustible para ahorrarlo?</p>
        <p>"Gracias a la tecnolog&iacute;a, no es necesario hacerlo", dice Hamilton. "Hay aplicaciones y sitios web que le dir&aacute;n d&oacute;nde ir". Una de las m&aacute;s populares &mdash;y fiables&mdash; es GasBuddy, que se actualiza con regularidad mediante crowdsourcing.</p>
        <p><strong>2. Suscr&iacute;base a las recompensas por consumo de gasolina</strong>. Muchas tiendas de alimentaci&oacute;n ofrecen recompensas por la gasolina a trav&eacute;s de sus programas de fidelidad. Gane puntos mientras compra y canj&eacute;elos por ahorros de algunos centavos por gal&oacute;n en el surtidor. <a href="https://giantfood.com/rewards">Giant</a>, <a href="http://www.safeway.com/ShopStores/RewardPoints.page?">Safeway</a>, <a href="https://www.shopnsavefood.com/savings/pump-perks">SHOP 'n SAVE</a> y <a href="https://www.weismarkets.com/gas-rewards">Weis</a> son solo algunas de las tiendas que participan.</p>
        <p><strong>3. Mantenga su auto en plena forma</strong>. El mantenimiento preventivo casi siempre cuesta mucho menos que el precio que paga por posponerlo. Si se mantiene al tanto de las numerosas piezas m&oacute;viles de su auto, puede mejorar el rendimiento de la gasolina en un 4%</p>
        <p>&ldquo;Esto deber&iacute;a incluir la inspecci&oacute;n de su arranque y del sistema de carga, junto con la bater&iacute;a y la cadena cinem&aacute;tica", dice Jordan Perch, analista de <a href="http://www.dmv.com/">DMV.com</a>, uno de los principales sitios web de asesoramiento sobre autom&oacute;viles y manejo. "Tambi&eacute;n hay que revisar las buj&iacute;as para ver si est&aacute;n desgastadas. El filtro de aire debe sustituirse si se ensucia demasiado. Todo esto contribuir&aacute; a que el motor tenga un mejor rendimiento y que consuma menos&rdquo;.</p>
        <p><strong>4. Maneje respetando el l&iacute;mite de velocidad</strong>. El consumo aumenta una vez que el veloc&iacute;metro supera las 50 mph. De hecho, por cada 5 mph por encima de 50 mph, pagar&aacute; 24 c&eacute;ntimos m&aacute;s por gal&oacute;n.</p>
        <p>"Mucha gente maneja entre 5 y 10 millas por encima del l&iacute;mite de velocidad indicado, especialmente en la autopista", dice Stacey Hamilton, directora de ventas y operaciones de servicio de Pep Boys, la cadena de recambios, accesorios y reparaci&oacute;n de autom&oacute;viles con sede en Filadelfia. "Aunque esto le har&aacute; llegar a su destino un poco m&aacute;s r&aacute;pido, circular respetando el l&iacute;mite de velocidad le ayudar&aacute; a ahorrar. Puede que llegue a su destino unos minutos m&aacute;s tarde, pero puede planificarlo saliendo unos minutos antes&rdquo;.</p>
        <p><strong>5. Sea un conductor ecu&aacute;nime</strong>. Las aceleraciones y frenadas r&aacute;pidas reducen el consumo de gasolina en un 33 % en autopista y en un 5 % cuando se maneja por la ciudad.</p>
        <p>"Algunos expertos aconsejan que, cuando un sem&aacute;foro se ponga en verde, se levante el pie del freno y se deje que el autom&oacute;vil comience a avanzar por s&iacute; solo", dice Hamilton. "Despu&eacute;s de esto, puede acelerar. Solo tardar&aacute; unos segundos m&aacute;s y, sin duda, le ayudar&aacute; a ahorrar gasolina".</p>
        <p>Los conductores agresivos &mdash;que pisan a fondo, aceleran y frenan bruscamente y provocan accidentes&mdash; tambi&eacute;n gastan demasiado en multas de tr&aacute;fico y las consiguientes primas de seguro m&aacute;s elevadas.</p>
        <p><strong>6. No se quede parado</strong>. Si deja el motor en marcha mientras espera que alguien haga un recado, pagar&aacute; el precio. El ralent&iacute; utilizar&aacute; de un cuarto a medio gal&oacute;n de combustible cada hora.</p>
        <p><strong>7. Utilice el aire acondicionado en la carretera</strong>. Muchos creen que hacer funcionar el aire acondicionado quema combustible. Pero no siempre es as&iacute;. "Es cierto si maneja en la ciudad o si est&aacute; parando y arrancando constantemente", dice Hamilton. "Pero no es cierto si est&aacute; en la autopista, donde es mejor mantener las ventanillas subidas y el aire acondicionado encendido para reducir la resistencia del viento, que aumenta el consumo de gasolina".</p>
        <p><strong>8. Controle la presi&oacute;n de sus neum&aacute;ticos</strong>. Un inflado adecuado de los neum&aacute;ticos supone hasta un 3 % de mejora en el rendimiento por milla. Sin embargo, tampoco conviene inflar demasiado los neum&aacute;ticos, por lo que siempre es mejor consultar con el fabricante el nivel de presi&oacute;n indicado.</p>
        <p>"La expresi&oacute;n 'resistencia a la rodadura' se refiere a la fricci&oacute;n que se crea cuando los neum&aacute;ticos de su autom&oacute;vil ruedan por la carretera", dice Hamilton. "Para optimizar la eficiencia, es conveniente que la resistencia sea lo m&aacute;s baja posible, para reducir la fricci&oacute;n. Por eso debe comprobar peri&oacute;dicamente la presi&oacute;n de los neum&aacute;ticos y llenarlos cuando est&eacute; baja".</p>
        <p><strong>9. Aligere su carga</strong>. Cuando elimine el exceso de objetos pesados en su maletero o espacio de almacenamiento, ahorrar&aacute; dinero en el proceso. Cada 100 libras que elimina aumenta la autonom&iacute;a en un 2%. Una buena regla general: si no ha tocado algo en tres meses, probablemente pueda descargarlo.</p>
        <p>Tampoco querr&aacute; cargar con demasiadas cosas encima de su techo. "Una baca es muy pr&aacute;ctica y conveniente", dice Perch, "pero reduce su capacidad aerodin&aacute;mica, lo que provoca un mayor consumo. Adem&aacute;s, es aconsejable quitar la baca cuando no la utilice".</p>
        <p><strong>10. Diga simplemente "no"</strong>. La forma m&aacute;s obvia de ahorrar gasolina es no manejar. Como m&iacute;nimo, haga un esfuerzo por agrupar sus recados para no tener que repetir los viajes. Si es posible, comparta el autom&oacute;vil para fraccionar los costos de manejo. O camine o vaya en bicicleta en su lugar. No solo reducir&aacute; los costos de combustible, sino que har&aacute; mucho ejercicio.</p>
