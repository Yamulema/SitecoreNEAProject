        <p><strong>7. Use the AC on the highway.</strong> Many believe running the AC burns up fuel. But that&rsquo;s not always the case. &ldquo;It&rsquo;s true if you&rsquo;re driving in town or in stop-and-go traffic,&rdquo; Hamilton says. &ldquo;But it&rsquo;s not true if you&rsquo;re on the highway, where it&rsquo;s better to keep the windows up and the AC on to cut back on wind resistance, which increases gas usage.&rdquo;</p>
        <p><strong>8. Monitor your tire pressure.</strong> Proper tire inflation accounts for as much as a 3% improvement in mileage performance. However, you don&rsquo;t want to overinflate tires either, so it&rsquo;s always best to consult with the manufacturer for the designated pressure level.</p>
        <p>&ldquo;The phrase &lsquo;rolling resistance&rsquo; refers to the friction created when the tires of your car roll along the road,&rdquo; Hamilton says. &ldquo;To optimize efficiency, you want resistance to be as low as possible, to reduce the friction. That&rsquo;s why you should regularly check tire pressure and fill them up when it&rsquo;s low.&rdquo;</p>
        <p><strong>9. Lighten your load. </strong>When you clear out any excess heavy items in your trunk or storage space, you&rsquo;ll save money in the process. Every 100 pounds you remove increases mileage by 2%. A good rule of thumb: If you haven&rsquo;t touched something in three months, you can probably unload it.</p>
        <p>You also don&rsquo;t want to lug too much stuff on top of your roof. &ldquo;A roof rack is very practical and convenient,&rdquo; Perch says, &ldquo;but it reduces your aerodynamic capabilities, causing more consumption. In addition, it&rsquo;s wise to remove the rack when it&rsquo;s not in use.&rdquo;</p>
        <p><strong>10. Just say &ldquo;no!&rdquo;</strong> The most obvious way to save gas is not to drive. At a minimum, make an effort to gang up your errands so you don&rsquo;t have to make repeat trips. If possible, carpool to split the costs of driving. Or walk or ride your bike instead. Not only will you cut fuel costs, you&rsquo;ll get a great workout.</p>
