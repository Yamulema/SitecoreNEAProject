        <p>Key takeaways</p>
        <ul class="bullets strong">
            <li>It&rsquo;s possible to cut costs at the pump by adjusting your approach to driving and vehicle care.</li>
            <li>Checking apps and websites that alert you to the cheapest gas, keeping up with auto maintenance and more will help you save money on your next road trip.</li>
        </ul>
        <p>If you&rsquo;re one of the millions of Americans who will be taking a road trip this summer, you&rsquo;ll likely feel a big pinch at the pump. But you can cut your costs significantly all year round&mdash;even if you&rsquo;re just commuting to work&mdash;simply by adjusting your approach to driving and vehicle care.</p>
        <p>To find out how, check out these 10 expert tips, many of which are backed by research from the U.S. Department of Energy&rsquo;s highly respected Oak Ridge National Laboratory:</p>
        <p><strong>1. Don&rsquo;t drive too far to fill up.</strong> The &ldquo;victory&rdquo; in buying the cheapest gas possible is exciting, but what&rsquo;s the point in driving all around town to compare prices when you&rsquo;re burning fuel to save on fuel?</p>
        <p>&ldquo;Thanks to technology, you don&rsquo;t have to do this,&rdquo; Hamilton says. &ldquo;There are apps and websites that will tell you where to go.&rdquo; One of the most popular&mdash;and reliable&mdash;ones is GasBuddy, which is regularly updated via crowdsourcing.</p>
        <p><strong>2. Sign up for gas&nbsp;rewards. </strong>Many grocery stores offer gas rewards through their loyalty programs. Earn points while shopping and redeem for cents-per-gallon savings at the pump. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://giantfood.com/savings-and-rewards/rewards-program/gas-rewards/" target="_blank">Giant</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.safeway.com/ShopStores/RewardPoints.page?" target="_blank">Safeway</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.shopnsavefood.com/savings/pump-perks" target="_blank">SHOP 'n SAVE</a>&nbsp;and <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.weismarkets.com/gas-rewards" target="_blank">Weis</a> are just a few stores that participate.</p>
        <p><strong>3. Keep your car in tip-top shape.</strong> Preventive maintenance nearly always costs far less than the price you pay for putting it off. By staying on top of the many moving parts in your car, you can improve your gas mileage by 4%.</p>
        <p>&ldquo;This should include the inspection of your ignition and the charging system, along with the battery and the powertrain,&rdquo; says Jordan Perch, analyst at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.dmv.com/" target="_blank">DMV.com</a>, a top website for advice about cars and driving. &ldquo;Your spark plugs should get checked, too, to see if they&rsquo;re worn out. The air filter must be replaced if it gets too dirty. All of this will contribute to a better-performing engine, which consumes less than you would otherwise.&rdquo;</p>
        <p><strong>4. Drive the speed limit.</strong> Consumption goes up once the speedometer heads north of 50 mph. In fact, for every 5 mph over 50 mph, you&rsquo;ll pay an additional 24 cents per gallon.</p>
        <p>&ldquo;Many people drive 5 to 10 miles above the posted speed limit, especially on the highway,&rdquo; says Stacey Hamilton, manager of service sales and operations for <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.pepboys.com/" target="_blank">Pep Boys</a>, the Philadelphia-based auto parts, accessories and car-repair chain. &ldquo;While this will get you to your destination a little faster, driving the speed limit will help you conserve. You may arrive at your destination a few minutes later, but you can plan for this by leaving a few minutes earlier.&rdquo;</p>
        <p><strong>5. Be an even-keeled driver. </strong>Rapid acceleration and braking lowers gas mileage by 33% on a highway and 5% while driving around town.</p>
        <p>&ldquo;Some experts suggest that, when a light turns green, you should take your foot off the brake and allow the car to start coasting on its own,&rdquo; Hamilton says. &ldquo;After this, you can accelerate. It only takes a few extra seconds and will certainly help on gas.&rdquo;</p>
        <p>Aggressive drivers&mdash;who speed, accelerate and brake quickly, and cause accidents&mdash;also drain their wallets via traffic citations and the ensuing higher insurance premiums.</p>
        <p><strong>6. Don&rsquo;t idle.</strong> If you leave the motor running while waiting for someone to run an errand, you&rsquo;ll pay the price. Idling will use a quarter to a half gallon of fuel every hour.</p>
        <p><strong>7. Use the AC on the highway.</strong> Many believe running the AC burns up fuel. But that&rsquo;s not always the case. &ldquo;It&rsquo;s true if you&rsquo;re driving in town or in stop-and-go traffic,&rdquo; Hamilton says. &ldquo;But it&rsquo;s not true if you&rsquo;re on the highway, where it&rsquo;s better to keep the windows up and the AC on to cut back on wind resistance, which increases gas usage.&rdquo;</p>
        <p><strong>8. Monitor your tire pressure.</strong> Proper tire inflation accounts for as much as a 3% improvement in mileage performance. However, you don&rsquo;t want to overinflate tires either, so it&rsquo;s always best to consult with the manufacturer for the designated pressure level.</p>
        <p>&ldquo;The phrase &lsquo;rolling resistance&rsquo; refers to the friction created when the tires of your car roll along the road,&rdquo; Hamilton says. &ldquo;To optimize efficiency, you want resistance to be as low as possible, to reduce the friction. That&rsquo;s why you should regularly check tire pressure and fill them up when it&rsquo;s low.&rdquo;</p>
        <p><strong>9. Lighten your load. </strong>When you clear out any excess heavy items in your trunk or storage space, you&rsquo;ll save money in the process. Every 100 pounds you remove increases mileage by 2%. A good rule of thumb: If you haven&rsquo;t touched something in three months, you can probably unload it.</p>
        <p>You also don&rsquo;t want to lug too much stuff on top of your roof. &ldquo;A roof rack is very practical and convenient,&rdquo; Perch says, &ldquo;but it reduces your aerodynamic capabilities, causing more consumption. In addition, it&rsquo;s wise to remove the rack when it&rsquo;s not in use.&rdquo;</p>
        <p><strong>10. Just say &ldquo;no!&rdquo;</strong> The most obvious way to save gas is not to drive. At a minimum, make an effort to gang up your errands so you don&rsquo;t have to make repeat trips. If possible, carpool to split the costs of driving. Or walk or ride your bike instead. Not only will you cut fuel costs, you&rsquo;ll get a great workout.</p>
