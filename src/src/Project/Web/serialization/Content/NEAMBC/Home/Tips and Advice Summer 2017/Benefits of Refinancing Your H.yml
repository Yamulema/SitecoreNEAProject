                        <p>Hay muchas razones por las que puede considerar refinanciar su préstamo hipotecario actual. A medida que considere todas sus opciones, es importante contar con un oficial de préstamos hipotecarios que le ayudará a encontrar el préstamo adecuado para sus necesidades.</p>
        
        <p>Cuando refinancia con el <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">Programa de Financiación de Vivienda de SEIU</a>, trabajaremos con usted para ayudarlo a tomar decisiones informadas, lo respaldaremos durante todo el proceso y lo mantendremos actualizado regularmente. Y comenzaremos dándole una descripción rápida de los beneficios potenciales que un préstamo de refinanciación puede ofrecer.</p>
        
        <p><strong>Reduzca sus pagos mensuales</strong><br>
        La refinanciación a una tasa más baja o a largo plazo puede tener un impacto positivo en su presupuesto. Un préstamo de refinanciación podría ayudarle a:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Reducir los pagos mensuales de la hipoteca</li>
        	<li>Ahorrar dinero a largo plazo</li>
        </ul>
        
        <p><strong>Acorte el plazo de su préstamo existente</strong><br>
        Si puede pagar un pago mensual de la hipoteca más alto, cambiar a un préstamo a más corto plazo le permite acumular capital en su vivienda y cancelar su préstamo más rápidamente; esto posiblemente le permitirá ahorrar miles de dólares durante todo el periodo del préstamo.</p>
        
        <p><strong>Convierta entre tasa ajustable y tasa fija</strong><br>
        Cambiar de una hipoteca de tasa ajustable a una hipoteca de tasa fija puede mantener sus pagos hipotecarios iguales durante todo el periodo del préstamo y proporcionarle más seguridad presupuestaria. Por el contrario, cambiar de una hipoteca de tasa fija a una hipoteca de tasa ajustable podría ser una buena idea si no planea permanecer en su casa por más de unos pocos años. En este caso, podría reducir la tasa de interés del préstamo y el pago mensual.</p>
        
        <p><strong>Libere dinero para otras necesidades</strong><br>
        Siempre y cuando tenga suficiente capital en su vivienda, puede optar por refinanciarla por más de lo que adeuda y recibir la diferencia en un pago único. Existen ventajas y desventajas de este enfoque:</p>
        
        <p><strong>Ventajas:</strong> Libera dinero para grandes gastos tales como mejoras en el hogar o para consolidar su deuda a tasas de interés más bajas que a menudo son deducibles de impuestos. (Consulte a su asesor impositivo.)</p>
        
        <p><strong>Desventajas:</strong> Si bien esta es una manera fácil de pagar la deuda de tarjetas de crédito, no es una buena decisión si usted volverá a utilizar las tarjetas de crédito rápidamente, ya que terminará con los mismos pagos y aún más deuda sobre su vivienda.</p>
        
        <p><strong>Trabajar con el prestamista adecuado</strong><br>
        Cuando busque reemplazar su hipoteca existente por una nueva, asegúrese de hacerlo con un banco con el que pueda contar: uno que lo sitúe primero en cada paso del proceso. Con el <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">Programa de Financiación de Vivienda de SEIU</a>, obtendrá:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Tasas de interés competitivas</li>
        	<li>Un proceso de solicitud en línea sencillo</li>
        	<li>Un oficial de préstamos hipotecarios con licencia para ayudarle</li>
        	<li>Respuestas oportunas a sus preguntas</li>
        	<li>La satisfacción de trabajar con un prestamista en el que puede confiar</li>
        	<li>Un banco que lo trata con respeto</li>
        </ul>
        
        <p>Es importante que considere todos los factores en su situación y determine si sus razones para realizar la refinanciación ofrecen un beneficio real.</p>
        
        <p><strong>¿Está interesado en un préstamo de refinanciación? Hablemos.</strong><br>
        Ahora que conoce los beneficios de la refinanciación, puede revisar sus opciones con un equipo en el que pueda confiar. Además, ofrecemos beneficios especiales exclusivamente para los miembros de SEIU.</p>
        
        <p>Para obtener más información, llame hoy mismo a un oficial de préstamos del <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">Programa de Financiación de Vivienda de SEIU</a>, al 1-800-706-0750.</p>
        
        <p>&nbsp;</p>
        
        <hr>
        <p><em>A fin de ser elegible para los beneficios estipulados en virtud del Programa de Financiación de Vivienda de SEIU, los solicitantes deben identificarse como miembros de SEIU durante el proceso de solicitud de préstamo. La membresía de SEIU está sujeta a verificación.</em></p>
