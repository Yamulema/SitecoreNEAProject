                        <p>There are many reasons you may want to consider refinancing your current mortgage loan. As you consider all your options, it’s important to have a mortgage loan officer who will help you find the loan that’s right for your needs.</p>
        
        <p>When you refinance with the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, we’ll work with you to help you make informed decisions, support you through the entire process, and keep you updated on a regular basis. And we’ll start it all by giving you a quick overview of the potential benefits a refinance loan can offer.</p>
        
        <p><strong>Lower your monthly payments</strong><br>
        Refinancing at a lower rate or for a longer-term can have a positive impact on your budget. A refinance loan could help you:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Reduce your monthly mortgage payments</li>
        	<li>Save money over the long term</li>
        </ul>
        
        <p><strong>Shorten the term of your existing loan</strong><br>
        If you’re able to afford a higher monthly mortgage payment, switching to a shorter-term loan allows you to build equity in your home faster and pay off your loan more quickly, potentially saving thousands of dollars over the life of the loan.</p>
        
        <p><strong>Convert between adjustable-rate and fixed-rate</strong><br>
        Changing from an Adjustable Rate Mortgage to a Fixed Rate Mortgage can keep your mortgage payments the same for the life of the loan and provide you more budget certainty. Conversely, switching from a Fixed Rate Mortgage to an Adjustable Rate Mortgage could be a good idea if you don’t plan to stay in your home for more than a few years. In this case, you could reduce your loan’s interest rate and monthly payment.</p>
        
        <p><strong>Free up cash for other needs</strong><br>
        Provided you have enough equity in your home, you may opt to refinance your home for more than you owe and receive the difference in a lump sum. There are pros and cons to this approach:</p>
        
        <p><strong>Pros:</strong> It frees up cash for large expenses such as home improvements or to consolidate your debt at lower interest rates that are often tax-deductible.(Please consult your tax advisor.)</p>
        
        <p><strong>Cons:</strong> While this is an easy way to pay off credit card debt, it is not a good decision if you will quickly run up the credit cards again, since you will end up with the same payments and yet more debt against your home.</p>
        
        <p><strong>Work with the right lender</strong><br>
        As you look to replace your existing mortgage with a new one, make sure it’s with a bank you can count on—one that puts you first through every step of the process. With the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, you’ll get:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Competitive interest rates</li>
        	<li>An easy online application process</li>
        	<li>A licensed mortgage loan officer to help you</li>
        	<li>Timely responses to your questions</li>
        	<li>The satisfaction of working with a lender you can trust</li>
        	<li>A bank that treats you with respect</li>
        </ul>
        
        <p>It’s important for you to consider all of the factors in your situation and determine whether your reasons for refinancing offer true benefit.</p>
        
        <p><strong>Interested in a refinance loan? Let’s talk.</strong><br>
        Now that you know the benefits of refinancing, you can review your options with a team you can trust. Plus, we offer special benefits exclusively for SEIU members.</p>
        
        <p>To learn more about the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, call us toll-free at 1-800-706-0750.</p>
        
        <p>&nbsp;</p>
        
        <hr>
        <p><em>To be eligible for the benefits under SEIU Home Financing Program, applicants must identify themselves as SEIU Members during the loan application process. SEIU membership is subject to verification.</em></p>
