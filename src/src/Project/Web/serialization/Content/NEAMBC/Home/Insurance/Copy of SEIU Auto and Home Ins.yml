      Hint: ProductDescription
      Value: |
        <p style="text-align: center;"><strong>Protect your home and vehicles at competitive rates from top carriers!</strong></p>
        <p>There&rsquo;s nothing more important than making sure your most costly assets&mdash;your home and vehicles&mdash;are protected in case of an accident or other loss. The new <strong>SEIU Auto and Home Insurance Program</strong>, offered in partnership with MyLifeProtected, is designed to provide SEIU members and their families choices when it comes to insuring their homes and vehicles.</p>
        <p>MyLifeProtected is a nationally licensed insurance agency that works with many top-rated national and regional insurance providers, like Liberty Mutual Insurance, to offer customized insurance quotes and coverage based on an SEIU member&rsquo;s specific needs. Key features of the program include:</p>
        <ul>
            <li>Fast, easy online application through the MyLifeProtected portal.<sup>1</sup></li>
            <li>Special preferred rates.<sup>2</sup></li>
            <li>Receive multiple, no obligation insurance quotes.</li>
            <li>Enjoy personal service from a MyLifeProtected insurance agent.</li>
            <li>Several insurance providers to choose from. While Liberty Mutual Insurance is the lead carrier offering preferred rates for SEIU Members, a MyLifeProtected&nbsp;agent will match you with the insurance company that best meets your particular situation and needs.</li>
            <li>The following insurance coverages are offered: automobile, homeowners, renters, condominium, motorcycle, RV, ATV, trailer, and personal liability coverage.</li>
            <li>Insurance for new drivers and those with accidents or tickets.</li>
        </ul>
        <p>Get peace of mind from knowing you have the best coverage available for your home and vehicles.</p>
        <p>Register or Sign In above and then click the &ldquo;Search Now&rdquo; button to get started running your free, no obligation insurance quotes.</p>
        <p>Have questions? We&rsquo;re here to help. See our <a href="~/link.aspx?_id=017BB1FA13044B4BAFA0CB580D8EED10&amp;_z=z">Frequently Asked Questions</a> or contact a MyLifeProtected agent now.&nbsp;Just sign in and call the toll free number to speak with a dedicated agent.</p>
