        <br />
        <p>El seguro es suscrito por The Travelers Indemnity Company o una de sus afiliadas de propiedades y accidentes, One Tower Square, Hartford, CT 06183. En California: El seguro es suscrito por Travelers Commercial Insurance Company, One Tower Square, Hartford, CT 06183, certificado de autoridad n.&deg; 6519 o Travelers Property Casualty Insurance Company, One Tower Square, Hartford, CT 06183, certificado de autoridad n.&deg; 6521. En California: El seguro para embarcaciones es suscrito por The Standard Fire Insurance Company, One Tower Square, Hartford, CT 06183, certificado de autoridad n.&deg; 3545; estado de domicilio: Connecticut. En Texas: El seguro para autom&oacute;viles es ofrecido por Travelers Texas MGA, Inc. y suscrito por Consumers County Mutual Insurance Company (CCM). CCM no es una compa&ntilde;&iacute;a de Travelers. Las opciones de cobertura, los descuentos, las tarifas o los ahorros de programas especiales, las opciones de facturaci&oacute;n y dem&aacute;s caracter&iacute;sticas se encuentran sujetas a disponibilidad y elegibilidad individual. No todas las caracter&iacute;sticas est&aacute;n disponibles en todas las zonas. En Florida: Por el momento, no se ofrece el seguro de propiedad a nuevos clientes.</p>
