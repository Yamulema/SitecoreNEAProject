      Hint: ProductDescription
      Value: |
        <p><strong>Get Great Coverage with a Savings Advantage from Travelers</strong></p>
        <p>Everyday life brings the unexpected, along with the things you plan for and look forward to. There&rsquo;s no way to know what&rsquo;s ahead, and details and deadlines can keep you up at night.</p>
        <p>Through our new partnership with Travelers, we can help provide some peace of mind, whether you&rsquo;re at home or on the road, along with a special savings advantage.</p>
        <p>Here are a few perks you don&rsquo;t want to pass up:</p>
        <ul>
            <li>Special savings on auto, home, condo and renters insurance</li>
            <li>Money-saving discounts, like multi-policy and a safe driving history</li>
            <li>Coverage options and packages to help meet your individual needs</li>
            <li>Free, no-obligation quotes from licensed insurance representatives or online</li>
            <li>24/7 claim reporting and customer service</li>
        </ul>
        <p>Learn more about the program by reviewing our <a href="~/link.aspx?_id=3FF77A16E4DA4F65BE78276FAA5BB7CE&amp;_z=z">Frequently Asked Questions</a>.</p>
        <p>It&rsquo;s quick and easy to see if you can get great coverage at a better rate with the SEIU℠ Auto and Home Insurance Program from Travelers. You don&rsquo;t have to wait until your current policy is up for renewal to request a quote and switch.</p>
        <p>Call a Travelers licensed insurance representative at <strong>1-866-903-5052</strong> or get an online quote with your SEIU member discount today.</p>
