        El Beneficio Gratuito de Universidad en la CSU y la EGCC no requiere un examen de nivelaci&oacute;n. Sin embargo, si le preocupa c&oacute;mo va a manejar los cursos de nivel universitario, su asesor puede trabajar con usted sobre qu&eacute; clases elegir, as&iacute; como algunos recursos para ayudarle a prepararse para los cursos.</p>
        <p><strong>&iquest;Hay un l&iacute;mite de tiempo para el Beneficio Gratuito de Universidad de SEIU?</strong><br />
        El Beneficio Gratuito de Universidad de SEIU es una beca individual y las cantidades var&iacute;an seg&uacute;n el costo de la matr&iacute;cula, las cuotas y los libros electr&oacute;nicos del estudiante en la CSU o en la EGCC. La beca se renovar&aacute; cada trimestre siempre y cuando el estudiante (o el miembro de su familia) sea un miembro de la uni&oacute;n que pague las cuotas completas (o jubilado), y el estudiante mantenga un progreso acad&eacute;mico satisfactorio seg&uacute;n lo definido por la CSU y la EGCC y el Departamento de Educaci&oacute;n de los Estados Unidos para la ayuda financiera federal. Los estudiantes pueden asistir a tiempo parcial o a tiempo completo. Siempre y cuando el estudiante participe activamente y trabaje para obtener su t&iacute;tulo, no hay l&iacute;mite de tiempo para la finalizaci&oacute;n del t&iacute;tulo. Sin embargo, los estudiantes deben completar la FAFSA y cualquier verificaci&oacute;n requerida, para cada nuevo a&ntilde;o acad&eacute;mico. Aunque la EGCC permite a los estudiantes tomarse un semestre o un per&iacute;odo de descanso, la CSU exige la inscripci&oacute;n continua de un semestre a otro.</p>
        <p><strong>&iquest;Tengo que devolver algo de dinero si no completo mi clase o programa?</strong><br />
        No. Siempre y cuando est&eacute; inscrito en un programa Gratuito de Universidad, la universidad tenga su FAFSA del a&ntilde;o en curso y todos y cada uno de los formularios de verificaci&oacute;n requeridos, y siga las reglas de la universidad, no incurrir&aacute; en una factura por su matr&iacute;cula, cuotas o libros. No tiene que estar en el sindicato o en su trabajo por un per&iacute;odo de tiempo determinado, solo tiene que ser un miembro en regla o un miembro de la familia elegible en el momento en que comience sus clases. No tiene que devolver la beca si abandona el sindicato o su trabajo.</p>
        <p><strong>&iquest;Mi sindicato ver&aacute; la informaci&oacute;n de mi FAFSA?</strong><br />
        Solo el Departamento de Educaci&oacute;n de los EE. UU., la CSU y la EGCC conocer&aacute;n el estado de su subvenci&oacute;n. Su privacidad est&aacute; protegida.</p>
        <p><strong>&iquest;Puedo tomar solo una clase?</strong><br />
        S&iacute;, puede tomar una clase a la vez. Para ser elegible para la beca, que es una forma de ayuda financiera, debe inscribirse en un programa de licenciatura en la CSU o en la EGCC. Sin embargo, los programas son flexibles en cuanto a que puede tomar una clase a la vez.</p>
        <p><strong>&iquest;Y si necesito hacer una pausa en mis estudios?</strong><br />
        Un estudiante puede darse de baja de una clase antes de la fecha l&iacute;mite de baja de cada semestre. Los estudiantes deben contactar con la oficina de ayuda financiera antes de la fecha l&iacute;mite de baja para ver el impacto que podr&iacute;a tener en su ayuda financiera federal o beca. Esto no impedir&aacute; que se inscriba en un semestre posterior en la EGCC. La CSU requiere la inscripci&oacute;n continua de un trimestre a otro, pero se revisan los casos con dificultades.</p>
