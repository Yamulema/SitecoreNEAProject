        Las subvenciones federales, estatales y de los empleadores no siempre cubren el costo total de la obtenci&oacute;n de un t&iacute;tulo en l&iacute;nea, por lo que el Beneficio Gratuito de Universidad ayuda a los estudiantes elegibles a llenar el vac&iacute;o financiero y obtener un t&iacute;tulo o certificado. SEIU se enorgullece de asociarse con universidades que se comprometen a ayudar a los adultos que trabajan a obtener su t&iacute;tulo sin costo alguno. El programa funciona como una "beca Last Dollar" o subsidio, y tiene como objetivo llenar el vac&iacute;o entre cualquier subsidio educativo federal, estatal o de un empleador que reciba y el costo de la matr&iacute;cula, las cuotas y los libros electr&oacute;nicos para ciertos programas de titulaci&oacute;n en l&iacute;nea. Aunque no le costar&aacute; un centavo, &iexcl;requiere una inversi&oacute;n de su tiempo y atenci&oacute;n!</p>
        <p><strong>&iquest;Qui&eacute;n puede recibir el Beneficio Gratuito de Universidad?</strong><br />
        El Beneficio Gratuito de Universidad de SEIU est&aacute; abierto a los miembros en regla que pagan sus cuotas completas y a sus familias. La familia se define como los c&oacute;nyuges, hijos, hijastros, nietos, padres, hermanos y dependientes financieros.</p>
        <p><strong>&iquest;Qu&eacute; programas se ofrecen a trav&eacute;s del programa de becas?</strong><br />
        <span style="text-decoration: underline;">CSU &ndash; Programas de finalizaci&oacute;n de la licenciatura de ciencias en:</span></p>
        <ul>
            <li>Administraci&oacute;n de empresas</li>
            <li>Justicia penal</li>
            <li>Educaci&oacute;n &ndash; Educaci&oacute;n de la primera infancia</li>
            <li>Educaci&oacute;n &ndash; Especialista en intervenci&oacute;n</li>
            <li>Estudios interdisciplinares/Humanidades</li>
        </ul>
        <p>Para inscribirse en los programas de finalizaci&oacute;n de la licenciatura de la CSU, los estudiantes deben haber obtenido un t&iacute;tulo de asociado o 60 cr&eacute;ditos universitarios en su especialidad con un GPA de 2.2 o m&aacute;s. Los estudiantes que no hayan alcanzado esa meta podr&aacute;n tomar los cursos necesarios requeridos en la EGCC sin coste alguno. &iexcl;Los cursos son transferibles y contar&aacute;n para su t&iacute;tulo en la CSU!</p>
        <p><span style="text-decoration: underline;">EGCC &ndash; T&iacute;tulos de asociado y certificados en:</span></p>
        <ul>
            <li>T&iacute;tulos y certificados de gesti&oacute;n empresarial en estas &aacute;reas tem&aacute;ticas: Estudios laborales, recursos humanos, gesti&oacute;n de la salud, marketing, publicidad, finanzas, esp&iacute;ritu empresarial, medios digitales y sociales, programaci&oacute;n y desarrollo, sistemas de informaci&oacute;n/ayuda inform&aacute;tica, an&aacute;lisis de datos, hosteler&iacute;a, operaciones y log&iacute;stica, y gesti&oacute;n de proyectos.</li>
            <li>Trabajo social</li>
            <li>Servicios de salud</li>
            <li>Contabilidad</li>
            <li>Licenciatura en educaci&oacute;n de maestros (Asociado de las artes)</li>
            <li>Certificado de navegador de salud de pacientes</li>
            <li>T&iacute;tulo en justicia penal</li>
            <li>T&iacute;tulo de paralegal</li>
            <li>Asociado de t&iacute;tulo de estudio individualizado</li>
            <li>Administraci&oacute;n de la atenci&oacute;n de la salud (Asociado de las artes)</li>
            <li>Certificado de paralegal</li>
        </ul>
        <p>(Los estudiantes pueden inscribirse en los otros programas en l&iacute;nea de EGCC, pero puede haber costos asociados).</p>
        <p><strong>&iquest;C&oacute;mo puedo calificar para el Beneficio Gratuito de Universidad?</strong><br />
