      Hint: Body
      Value: |
        <p><strong>&iquest;Qu&eacute; es el Beneficio Gratuito de Universidad de SEIU?</strong><br />
        El Beneficio Gratuito de Universidad de SEIU es una inversi&oacute;n en usted y en su futuro. Con el Beneficio de Universidad Gratuita, los miembros de SEIU y sus familias no tienen que pagar de su bolsillo ninguna matr&iacute;cula, cuotas o libros electr&oacute;nicos en la Central State University o en la universidad Eastern Gateway Community College, &iexcl;lo que resulta en un ahorro de miles de d&oacute;lares!</p>
        <p><strong>&iquest;Qu&eacute; es la Central State University?</strong><br />
        La Central State University (CSU) es una universidad p&uacute;blica regional acreditada situada en Wilberforce, OH. La universidad forma parte del Sistema Universitario de Ohio, regido por el Departamento de Educaci&oacute;n Superior de Ohio y acreditado regionalmente por la Comisi&oacute;n de Ense&ntilde;anza Superior, que es la entidad que acredita a la mayor&iacute;a de las instituciones p&uacute;blicas y privadas de la regi&oacute;n central de los Estados Unidos.</p>
        <p>La CSU est&aacute; comprometida con la innovaci&oacute;n y el aumento de las oportunidades educativas de calidad para los estudiantes de todo el pa&iacute;s a trav&eacute;s de sus programas en l&iacute;nea. El profesorado de la CSU est&aacute; representado por la AAUP.</p>
        <p><strong>&iquest;Qu&eacute; es la universidad Eastern Gateway Community College?</strong><br />
        La Eastern Gateway Community College es una universidad acreditada, p&uacute;blica y de acceso abierto, situada en Steubenville y Youngstown, OH. El colegio forma parte del Sistema Universitario de Ohio, regido por el Departamento de Educaci&oacute;n Superior de Ohio y acreditado regionalmente por la Comisi&oacute;n de Ense&ntilde;anza Superior, que es la entidad que acredita a la mayor&iacute;a de las instituciones p&uacute;blicas y privadas de la regi&oacute;n central de los Estados Unidos.</p>
        <p>La EGCC est&aacute; comprometida con la innovaci&oacute;n y el aumento de las oportunidades educativas de calidad para los estudiantes de todo el pa&iacute;s a trav&eacute;s de sus programas en l&iacute;nea. El personal de la EGCC est&aacute; representado por la Asociaci&oacute;n de Educaci&oacute;n de Ohio.</p>
        <p>Los estudiantes han estado aprovechando el beneficio de la universidad gratuita desde el oto&ntilde;o de 2015, y m&aacute;s de 55,000 estudiantes en todos los estados y territorios de los EE. UU. se han inscrito en la EGCC a trav&eacute;s de este programa.</p>
        <p><strong>&iquest;C&oacute;mo funciona el programa?</strong><br />
        Las subvenciones federales, estatales y de los empleadores no siempre cubren el costo total de la obtenci&oacute;n de un t&iacute;tulo en l&iacute;nea. El Beneficio Gratuito de Universidad ayuda a los estudiantes elegibles a llenar el vac&iacute;o financiero y obtener un t&iacute;tulo o certificado. SEIU se enorgullece de asociarse con universidades que se comprometen a ayudar a los adultos que trabajan a obtener su t&iacute;tulo sin costo alguno. El programa funciona como una "beca Last Dollar" o subsidio, y tiene como objetivo llenar el vac&iacute;o entre cualquier subsidio educativo federal, estatal o de un empleador que reciba y el costo de la matr&iacute;cula, las cuotas y los libros electr&oacute;nicos para ciertos programas de titulaci&oacute;n en l&iacute;nea. Aunque no le costar&aacute; un centavo, &iexcl;requiere una inversi&oacute;n de su tiempo y atenci&oacute;n!</p>
        <p><strong>&iquest;Qui&eacute;n puede recibir el Beneficio Gratuito de Universidad?</strong><br />
        El Beneficio Gratuito de Universidad de SEIU est&aacute; abierto a los miembros en regla que pagan sus cuotas completas y a sus familias. La familia se define como los c&oacute;nyuges, hijos, hijastros, nietos, padres, hermanos y dependientes financieros.</p>
        <p><strong>&iquest;Qu&eacute; programas se ofrecen a trav&eacute;s del programa de becas?</strong><br />
        <span style="text-decoration: underline;">GSU &ndash; Programas de finalizaci&oacute;n de la licenciatura de ciencias en:</span></p>
        <ul>
            <li>Administraci&oacute;n de empresas</li>
            <li>Justicia penal</li>
            <li>Educaci&oacute;n &ndash; Educaci&oacute;n de la primera infancia</li>
            <li>Educaci&oacute;n &ndash; Especialista en intervenci&oacute;n</li>
        </ul>
        <p>Para inscribirse en los programas de finalizaci&oacute;n de la licenciatura de la CSU, los estudiantes deben haber obtenido un t&iacute;tulo de asociado o 60 cr&eacute;ditos universitarios en su especialidad con un GPA de 2.2 o m&aacute;s. Los estudiantes que no hayan alcanzado esa meta podr&aacute;n tomar los cursos requeridos en la EGCC. &iexcl;Los cursos son transferibles y contar&aacute;n para su t&iacute;tulo en la CSU!</p>
        <p><span style="text-decoration: underline;">EGCC &ndash; T&iacute;tulos de asociado en:</span></p>
        <ul>
            <li>T&iacute;tulos y certificados de gesti&oacute;n empresarial en estas &aacute;reas tem&aacute;ticas: Estudios laborales, recursos humanos, gesti&oacute;n de la salud, marketing, publicidad, finanzas, esp&iacute;ritu empresarial, medios digitales y sociales, programaci&oacute;n y desarrollo, sistemas de informaci&oacute;n/ayuda inform&aacute;tica, an&aacute;lisis de datos, hosteler&iacute;a, operaciones y log&iacute;stica, y gesti&oacute;n de proyectos.</li>
            <li>Trabajo social</li>
            <li>Servicios de salud</li>
            <li>Contabilidad</li>
            <li>Licenciatura en educaci&oacute;n de maestros (Asociado de las artes)</li>
            <li>Certificado de navegador de salud de pacientes</li>
            <li>T&iacute;tulo en justicia penal</li>
            <li>T&iacute;tulo de paralegal</li>
            <li>Asociado de t&iacute;tulo de estudio individualizado</li>
            <li>Administraci&oacute;n de la atenci&oacute;n de la salud (Asociado de las artes)</li>
            <li>Certificado de paralegal</li>
        </ul>
        <p>(Los estudiantes pueden inscribirse en los otros programas en l&iacute;nea de EGCC, pero puede haber costos asociados).</p>
        <p><strong>&iquest;C&oacute;mo puedo calificar para el Beneficio Gratuito de Universidad?</strong><br />
        La EGCC es una universidad de acceso abierto, lo que significa que admite a cualquier persona con un diploma de secundaria o GED, independientemente de su rendimiento acad&eacute;mico anterior. Los estudiantes que hayan obtenido un t&iacute;tulo de asociado o 60 o m&aacute;s cr&eacute;ditos universitarios en su especialidad, con un promedio de 2.2 GPA o m&aacute;s, pueden inscribirse en los programas de finalizaci&oacute;n de la licenciatura en la CSU. Los estudiantes que no cumplan con ese objetivo podr&aacute;n tomar sus primeros cursos en la EGCC y transferirse a la CSU.</p>
        <p>Para recibir el Beneficio Gratuito de Universidad, los miembros de SEIU deber&aacute;n registrarse en seiumb.com e iniciar sesi&oacute;n para aprender c&oacute;mo inscribirse o inscribir a sus familiares en los programas en l&iacute;nea de la CSU y la EGCC. Los miembros de SEIU pueden completar un formulario de consulta en nombre de sus familiares.</p>
        <p><strong>&iquest;Qu&eacute; significa "pareja de hecho" y "dependientes financieros"?</strong><br />
        Los c&oacute;nyuges o parejas de hecho (alguien que vive con usted en una relaci&oacute;n de compromiso), sus hijos, suegros, nietos, padres, hermanos y dependientes financieros pueden aprovechar el beneficio. Un dependiente financiero es alguien por quien usted tiene responsabilidad financiera. La CSU y la EGCC no eval&uacute;an el nivel de dependencia financiera ni la definici&oacute;n de pareja de hecho.</p>
        <p><strong>&iquest;C&oacute;mo mantengo mi Beneficio Gratuito de Universidad?</strong><br />
        Una vez que reciba el Beneficio Gratuito de Universidad para cubrir el costo de la matr&iacute;cula, las cuotas y los libros electr&oacute;nicos en la CSU y la EGCC, debe cumplir con todas las pol&iacute;ticas acad&eacute;micas, de conducta, de asistencia y de ayuda financiera requeridas por la universidad, el estado de Ohio y el Departamento de Educaci&oacute;n de los Estados Unidos para seguir recibiendo el beneficio por cada semestre en el que se inscriba en las clases para obtener su t&iacute;tulo. Tambi&eacute;n debe continuar siendo un miembro de su sindicato que pague la cuota completa (o un miembro familiar elegible), o un jubilado. Tambi&eacute;n se requiere que complete la FAFSA, incluyendo cualquier verificaci&oacute;n requerida, para cada nuevo a&ntilde;o acad&eacute;mico.</p>
        <p><strong>&iquest;Hay alg&uacute;n requisito acad&eacute;mico para recibir el beneficio?</strong><br />
        <span style="text-decoration: underline;">EGCC:</span> Su historial acad&eacute;mico anterior no afecta si inicialmente puede recibir el Beneficio Gratuito de Universidad. La EGCC es una universidad de acceso abierto, lo que significa que solo necesita tener un t&iacute;tulo de secundaria o un equivalente al GED para ser admitido en los programas de titulaci&oacute;n de la EGCC. No se requiere ning&uacute;n examen de clasificaci&oacute;n o de ingreso. Sin embargo, una vez que se inscriba como estudiante en la EGCC, la universidad requiere que los estudiantes cumplan con el Progreso Acad&eacute;mico Satisfactorio (SAP). La definici&oacute;n de esto se puede encontrar en el sitio web de EGCC, con su asesor o con su instructor. Progreso Acad&eacute;mico Satisfactorio (SAP): Un estudiante debe mantener por lo menos un GPA acumulativo de 2.0 y completar exitosamente el 67% de los cursos intentados en cada semestre.</p>
        <p><span style="text-decoration: underline;">CSU:</span> Los estudiantes que hayan obtenido un t&iacute;tulo de asociado o 60 o m&aacute;s cr&eacute;ditos universitarios en su especialidad, con un promedio de 2.2 o m&aacute;s, pueden inscribirse en los programas de finalizaci&oacute;n de la licenciatura en la CSU. Los estudiantes que no cumplan con ese objetivo podr&aacute;n tomar sus primeros cursos en la EGCC y transferirse a la CSU.</p>
        <p><strong>&iquest;Hay una prueba de nivelaci&oacute;n?</strong><br />
        El Beneficio Gratuito de Universidad en la CSU y la EGCC no requiere un examen de nivelaci&oacute;n. Sin embargo, si le preocupa c&oacute;mo va a manejar los cursos de nivel universitario, su asesor puede trabajar con usted sobre qu&eacute; clases elegir, as&iacute; como algunos recursos para ayudarle a prepararse para los cursos.</p>
        <p><strong>&iquest;Hay un l&iacute;mite de tiempo para el Beneficio Gratuito de Universidad de SEIU?</strong><br />
        El Beneficio Gratuito de Universidad de SEIU es una beca individual y las cantidades var&iacute;an seg&uacute;n el costo de la matr&iacute;cula, las cuotas y los libros electr&oacute;nicos del estudiante en la CSU o en la EGCC. La beca se renovar&aacute; cada trimestre siempre y cuando el estudiante (o el miembro de su familia) sea un miembro de la uni&oacute;n que pague las cuotas completas (o jubilado), y el estudiante mantenga un progreso acad&eacute;mico satisfactorio seg&uacute;n lo definido por la CSU y la EGCC y el Departamento de Educaci&oacute;n de los Estados Unidos para la ayuda financiera federal. Los estudiantes pueden asistir a tiempo parcial o a tiempo completo. Siempre y cuando el estudiante participe activamente y trabaje para obtener su t&iacute;tulo, no hay l&iacute;mite de tiempo para la finalizaci&oacute;n del t&iacute;tulo. Sin embargo, los estudiantes deben completar la FAFSA y cualquier verificaci&oacute;n requerida, para cada nuevo a&ntilde;o acad&eacute;mico. Aunque la EGCC permite a los estudiantes tomarse un semestre o un per&iacute;odo de descanso, la CSU exige la inscripci&oacute;n continua de un semestre a otro.</p>
        <p><strong>&iquest;Tengo que devolver algo de dinero si no completo mi clase o programa?</strong><br />
        No. Siempre y cuando est&eacute; inscrito en un programa Gratuito de Universidad, la universidad tenga su FAFSA del a&ntilde;o en curso y todos y cada uno de los formularios de verificaci&oacute;n requeridos, y siga las reglas de la universidad, no incurrir&aacute; en una factura por su matr&iacute;cula, cuotas o libros. No tiene que estar en el sindicato o en su trabajo por un per&iacute;odo de tiempo determinado, solo tiene que ser un miembro en regla o un miembro de la familia elegible en el momento en que comience sus clases. No tiene que devolver la beca si abandona el sindicato o su trabajo.</p>
        <p><strong>&iquest;Mi sindicato ver&aacute; la informaci&oacute;n de mi FAFSA?</strong><br />
        Solo el Departamento de Educaci&oacute;n de los EE. UU., la CSU y la EGCC conocer&aacute;n el estado de su subvenci&oacute;n. Su privacidad est&aacute; protegida.</p>
        <p><strong>&iquest;Puedo tomar solo una clase?</strong><br />
        S&iacute;, puede tomar una clase a la vez. Para ser elegible para la beca, que es una forma de ayuda financiera, debe inscribirse en un programa de licenciatura en la CSU o en la EGCC. Sin embargo, los programas son flexibles en cuanto a que puede tomar una clase a la vez.</p>
        <p><strong>&iquest;Y si necesito hacer una pausa en mis estudios?</strong><br />
        Un estudiante puede darse de baja de una clase antes de la fecha l&iacute;mite de baja de cada semestre. Los estudiantes deben contactar con la oficina de ayuda financiera antes de la fecha l&iacute;mite de baja para ver el impacto que podr&iacute;a tener en su ayuda financiera federal o beca. Esto no impedir&aacute; que se inscriba en un semestre posterior en la EGCC. La CSU requiere la inscripci&oacute;n continua de un trimestre a otro, pero se revisan los casos con dificultades.</p>
