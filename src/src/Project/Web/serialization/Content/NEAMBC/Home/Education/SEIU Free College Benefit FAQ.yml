        <p><strong>Is there a placement test?</strong><br />
        The Free College Benefit at CSU and EGCC does not require a placement test. However, if you are worried about how you will handle college-level courses, your advisor can work with you on which classes to choose, as well as some resources to help you get ready for courses.</p>
        <p><strong>Is there a time limit on the SEIU Free College Benefit?</strong><br />
        The SEIU Free College Benefit is an individual scholarship and amounts vary based on the student&rsquo;s cost of tuition, fees and e-books at CSU or EGCC. The scholarship will be renewed each term as long as the student (or the family member) is a full, dues-paying union member (or retiree), and the student maintains satisfactory academic progress as defined by CSU and EGCC and the U.S. Department of Education for federal financial aid. Students can attend part-time or full-time. As long as the student is actively participating and working toward their degree, there is no time limit for degree completion. Students must, however, complete the FAFSA and any required verification, for each new academic year.  While EGCC does allow for students to take a semester or term off, CSU does require continuous enrollment from semester to semester.</p>
        <p><strong>Do I have to pay any money back if I don&rsquo;t complete my class or program?</strong><br />
        No. As long as you are enrolled in a Free College program, the college has your current year FAFSA and any and all required verification forms, and you follow the rules of the college, you won&rsquo;t incur a bill for your tuition, fees or books. You don&rsquo;t have to be with the union or your job for any set time period &ndash; you just need to be a member in good standing or an eligible family member at the time you start your classes. You don&rsquo;t have to pay back the scholarship if you move out of the union or your job.</p>
        <p><strong>Will my union see the information on my FAFSA?</strong><br />
        Only the U.S. Department of Education, CSU and EGCC will know your grant status. Your privacy is protected.</p>
        <p><strong>Can I take just one class?</strong><br />
        Yes, you may take one class at a time. To be eligible for the scholarship, which is a form of financial aid, you must enroll in a degree program at CSU or EGCC. However, the programs are flexible in that you can take one class at a time.</p>
        <p><strong>What if I need to pause my studies?</strong><br />
        A student may withdraw from a class prior to the withdrawal deadline each semester. Students are required to contact the financial aid office prior to withdrawal deadline in order to see what impact it might have on their federal financial aid and/or scholarship. This will not prevent you from enrolling in a subsequent term at EGCC. CSU requires continuous enrollment from term to term, but hardship cases are reviewed.</p>
