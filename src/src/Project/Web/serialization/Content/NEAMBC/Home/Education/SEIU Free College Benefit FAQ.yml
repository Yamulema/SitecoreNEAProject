        <p>
        Los subsidios federales, estatales o de empleados no siempre ofrecen cobertura para el costo total por la obtenci&oacute;n de un t&iacute;tulo por Internet. SEIU se enorgullece de asociarse con la universidad Eastern Gateway Community College para ayudar a los estudiantes elegibles a llenar el vac&iacute;o econ&oacute;mico y obtener un t&iacute;tulo o certificado.&nbsp; El programa funciona como una "beca de &uacute;ltimo d&oacute;lar" o subsidio y est&aacute; destinado a llenar el vac&iacute;o entre cualquier beca educativa federal, estatal o de empleador que reciba y el costo de matr&iacute;cula, tarifas y libros electr&oacute;nicos para ciertos programas de grado por Internet en la universidad Eastern Gateway Community College. Si bien no le costar&aacute; ni un centavo, &iexcl;s&iacute; requiere una inversi&oacute;n de su tiempo y atenci&oacute;n!</p>
        <p><strong>&iquest;Qui&eacute;n puede recibir el beneficio gratuito de la universidad?</strong><br />
        El beneficio de SEIU est&aacute; abierto a miembros acreditados que paguen la totalidad de sus cuotas y las de sus familias. La familia se define como c&oacute;nyuges, hijos, hijastros, nietos, padres, hermanos y dependientes financieros.</p>
        <p><strong>&iquest;Qu&eacute; programas se ofrecen a trav&eacute;s del programa de becas?</strong></p>
        <p>Grado Asociado de Artes<br />
        T&iacute;tulos y certificados en Administraci&oacute;n de empresas con un enfoque en las siguientes &aacute;reas: Estudios laborales, Recursos humanos, Gesti&oacute;n sanitaria, Comercializaci&oacute;n, Publicidad, Finanzas, Empresariado, Medios digitales y sociales, Programaci&oacute;n y desarrollo, Sistemas inform&aacute;ticos, Ciencia de datos, Seguridad y Hoteler&iacute;a.<br />
        Contabilidad<br />
        T&iacute;tulo de formaci&oacute;n docente (Asociado en artes)<br />
        Certificado de navegador del paciente<br />
        T&iacute;tulo de justicia penal<br />
        T&iacute;tulo paralegal<br />
        Asociado de T&iacute;tulo de estudio individualizado<br />
        (Los estudiantes pueden inscribirse en otros programas de la EGCC, pero pueden tener costos asociados).</p>
        <p><strong>&iquest;C&oacute;mo califico para el beneficio gratuito de la universidad?</strong><br />
        EGCC es una universidad de acceso abierto, lo cual significa que recibe a cualquier persona con un diploma de escuela secundaria o GED, independientemente de su desempa&ntilde;o acad&eacute;mico previo.</p>
        <p>Para recibir el Beneficio Gratuito de Universidad, los miembros de SEIU deber&aacute;n registrarse en la p&aacute;gina web SEIUMB.com e iniciar sesi&oacute;n para aprender c&oacute;mo inscribirse ellos mismos o a miembros de su familia en los programas por Internet de la EGCC.&nbsp; Los miembros de SEIU deben completar un formulario de consulta en nombre de los miembros de su familia.</p>
        <div><strong style="font-family: helvetica_neue; font-size: inherit;">&iquest;Qu&eacute; quiere decir con socio dom&eacute;stico y dependientes financieros?</strong></div>
        <p>
        Los c&oacute;nyuges o parejas de hecho (alguien que vive con usted en una relaci&oacute;n comprometida), sus hijos, hijos postizos, nietos, padres, hermanos y dependientes financieros pueden, todos pueden aprovechar el beneficio. Un dependiente financiero es una persona por quien usted tiene responsabilidad financiera. EGCC no eval&uacute;a el nivel de dependencia financiera o la definici&oacute;n de pareja de hecho.</p>
        <p><strong>&iquest;C&oacute;mo mantengo mi beneficio de Free College?</strong><br />
        Una vez que reciba el beneficio para cubrir el costo de la matr&iacute;cula, las tarifas y los libros electr&oacute;nicos en la universidad Eastern Gateway Community College, debe cumplir con todas las pol&iacute;ticas acad&eacute;micas, de conducta, de asistencia y de ayuda financiera seg&uacute;n lo exijan la universidad, el estado de Ohio y el Departamento de educaci&oacute;n de EE. UU. para continuar recibiendo el beneficio cada semestre en el que se inscribe en las clases para obtener su t&iacute;tulo. Tambi&eacute;n debe continuar siendo un miembro de su sindicato (o un miembro elegible de la familia) que paga sus cuotas, o un jubilado. Tambi&eacute;n debe completar la FAFSA, incluida cualquier verificaci&oacute;n requerida, por cada nuevo a&ntilde;o acad&eacute;mico.</p>
        <p><strong>&iquest;Hay alg&uacute;n requisito acad&eacute;mico para recibir el beneficio?</strong><br />
        Su expediente acad&eacute;mico previo no afecta si inicialmente puede recibir el Beneficio Gratuito de Universidad. EGCC es una universidad de acceso abierto, lo cual significa que solo necesita tener un diploma de escuela secundaria o equivalente de GED para que lo acepten en los programas de grado de EGCC. No se requiere examen de nivelaci&oacute;n o examen de ingreso.</p>
        <p>Sin embargo, una vez que est&eacute; inscrito como estudiante en la EGCC, la universidad requiere que los estudiantes cumplan con el Progreso acad&eacute;mico satisfactorio (SAP). La definici&oacute;n de esto se puede encontrar en el sitio web de la EGCC, o bien puede consultarle a su asesor o a su instructor.</p>
        <p>Progreso Acad&eacute;mico Satisfactorio (SAP): Un estudiante debe mantener al menos un GPA acumulativo de 2.0 y completar con &eacute;xito el 67 % de los cursos intentados en cada semestre.</p>
        <p><strong>&iquest;Hay una prueba de nivel?</strong><br />
        El Beneficio Gratuito de Universidad en la EGCC no requiere una prueba de nivelaci&oacute;n. Sin embargo, si le preocupa c&oacute;mo manejar&aacute; los cursos de nivel universitario, su asesor puede trabajar con usted para ayudarle a definir qu&eacute; clases elegir, as&iacute; como brindarle algunos recursos que lo ayudar&aacute;n a prepararse para los cursos.</p>
        <div><strong style="font-family: helvetica_neue; font-size: inherit;">&iquest;Hay un l&iacute;mite de tiempo para el beneficio SEIU Free College?</strong></div>
        <p>
        El beneficio de SEIU es una beca individual y los montos var&iacute;an seg&uacute;n el costo de la matr&iacute;cula, las tarifas y los libros electr&oacute;nicos del alumno en el EGCC. La beca se renovar&aacute; cada trimestre siempre que el alumno (o el miembro de la familia) sea un miembro del sindicato (o jubilado) que pague cuotas, y el alumno mantenga un progreso acad&eacute;mico satisfactorio seg&uacute;n lo definido por EGCC y el Departamento de Educaci&oacute;n de EE. UU. para la ayuda econ&oacute;mica federal. Los estudiantes pueden asistir a tiempo parcial o a tiempo completo. Siempre que el alumno participe activamente y trabaje para obtener su t&iacute;tulo, no hay un l&iacute;mite de tiempo para la finalizaci&oacute;n de un t&iacute;tulo. Sin embargo, los estudiantes deben completar la FAFSA y cualquier verificaci&oacute;n requerida, para cada nuevo a&ntilde;o acad&eacute;mico.</p>
        <p><strong>&iquest;Debo devolver alg&uacute;n dinero si no completo mi clase o programa?</strong><br />
        No. Siempre y cuando est&eacute; inscripto en un Programa de universidad gratuita, la EGCC tenga su FAFSA del a&ntilde;o actual y todos los formularios de verificaci&oacute;n requeridos y usted siga las reglas de la universidad, no incurrir&aacute; en una factura por su matr&iacute;cula, tarifas o libros. No tiene que estar con el sindicato o su trabajo por un per&iacute;odo determinado; solo necesita ser un miembro acreditado o un familiar elegible momento de comenzar sus clases. No tiene que devolver la beca si se sale del sindicato o de su trabajo.</p>
        <div><strong style="font-family: helvetica_neue; font-size: inherit;">&iquest;Mi sindicato ver&aacute; la informaci&oacute;n en mi FAFSA?</strong></div>
        <p>
        Solo el Departamento de educaci&oacute;n de EE. UU. y la EGCC conocer&aacute;n el estado de su subsidio. Su privacidad est&aacute; protegida.</p>
        <p><strong>&iquest;Puedo asistir a solo una clase?</strong><br />
        S&iacute;, puede tomar una sola clase por vez. Para ser elegible para la beca, la cual es una forma de ayuda econ&oacute;mica, debe inscribirse en un programa de grado en la EGCC. Sin embargo, los programas son flexibles, ya que puede asistir a una clase por vez.</p>
        <p><strong>&iquest;Qu&eacute; sucede si necesito detener mis estudios?</strong><br />
        Un alumno puede retirarse de una clase antes de la fecha l&iacute;mite de retiro cada semestre. Los estudiantes deben ponerse en contacto con la oficina de ayuda econ&oacute;mica antes de la fecha l&iacute;mite de retiro para ver qu&eacute; impacto podr&iacute;a tener en su ayuda econ&oacute;mica federal y/o en la beca.&nbsp; Esto no le impide inscribirse en un trimestre subsiguiente.</p>
