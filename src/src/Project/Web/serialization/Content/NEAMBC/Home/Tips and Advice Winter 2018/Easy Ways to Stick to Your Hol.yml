                        <p>El espíritu de generosidad puede convertir las fiestas en una temporada de derroche, a menos que se ciña a un presupuesto. Puede ser divertido darse el gusto hoy, pero no será tan divertido pagarlo mañana.</p>
        
        <p>La buena noticia es que puede cumplir un presupuesto para las fiestas sin sacrificar la diversión de regalar, decorar, entretener y celebrar. Aquí le mostramos 5 formas de lograrlo.</p>
        
        <p><strong>1. SEA <em>REALISTA</em> AL CREAR EL PRESUPUESTO PARA LAS FIESTAS</strong></p>
        
        <p>"Puede que esto no suene emocionante, pero es la forma número 1 de hacer que el dinero para las fiestas le alcance para todo", dice el experto en finanzas para consumidores Kevin Gallegos, vicepresidente de operaciones de Phoenix para <a href="http://www.freedomfinancialnetwork.com/" target="_blank">Freedom Financial Network</a>.</p>
        
        <p>No tiene que ser complicado. Siga estos 3 pasos clave.</p>
        
        <p><strong>Calcule cuánto puede gastar.</strong> Muchos expertos financieros asignan el presupuesto máximo al 1.5 por ciento de su ingreso anual total, pero Gallegos dice que el número será diferente para cada persona. "Puede ser un porcentaje estándar de ingresos o puede ser un monto estricto de dinero".</p>
        
        <p>"Si quiere ser lo más realista posible", compare la cantidad que planeó gastar el año pasado con la cantidad que realmente gastó, recomienda Katie Ross, gerente de Educación y Desarrollo para American Consumer Credit Counseling (ACCC), una organización estadounidense de educación financiera sin fines de lucro. Según ella, cuando usted vea lo que planeaba gastar en comparación con lo que realmente gastó, podrá planear mejor.</p>
        
        <p><strong>Prepare una lista</strong>. Pruebe con listas que puede imprimir en línea como <a href="http://www.consumercredit.com/media/133190/holiday-shopping-checklist-2013.pdf" target="_blank">Holiday Shopping CheckList</a> (Lista de comprobación de compras navideñas) y <a href="http://www.consumercredit.com/media/133184/holiday-budget-worksheet-2013.pdf" target="_blank">Holiday Budget Worksheet</a> (Hoja de cálculo de presupuesto para las fiestas), de ConsumerCredit.com, recomendadas por Ross, o bien use lápiz y papel, una hoja de cálculo de Excel o cualquier cosa que le sirva.</p>
        
        <p>Haga una lista de todo lo que prevé comprar en esta temporada de fiestas. Y esto significa todo: tarjetas de felicitaciones, tarjetas postales y estampillas; decoraciones; entretención, incluyendo comida y bebida, cuidado de los niños; gastos de viaje; papel de regalo, bolsas de regalo, lazos, cintas de regalo, cintas adhesivas y materiales de embalaje; y, por supuesto, los regalos.</p>
        
        <p>Gallegos sugiere anotar a todas las personas a las que planea dar un regalo y el monto que planea gastar en cada persona. Esto incluye a profesores, médicos, vecinos y compañeros de trabajo, además de consejos de fin de año para los repartidores de periódicos, trabajadores del servicio postal, niñeras, personal de limpieza, peluqueros, porteros y otros proveedores de servicios.</p>
        
        <p>No se olvide de los regalos como anfitrión de fiestas, algunos obsequios adicionales para situaciones imprevistas y artículos menores como los regalos para poner en las medias navideñas. ¡Incluso las pequeñas cosas suman!</p>
        
        <p><strong>Compare y modifique.</strong> Ahora, compare la lista con su presupuesto. ¿Su presupuesto cubre todo lo que quiere comprar? La mayoría de las personas se dan cuenta de que su monto inicial de dinero no es realista, dice Gallegos. Es esencial modificar la lista o su presupuesto para no tener que gastar demasiado. Si no puede agregar más dinero al presupuesto, acorte la lista ahora, antes de comprar. ¿Puede gastar menos en regalos? ¿Comprar menos decoraciones? ¿Organizar fiestas menos costosas?</p>
        
        <p>Si hace esto bien desde el principio, es más probable que cumpla su presupuesto.</p>
        
        <p><strong>2. USE INTERNET PARA AHORRAR TIEMPO Y DINERO</strong></p>
        
        <p><strong>Use las aplicaciones de los teléfonos inteligentes</strong> para ahorrar mientras compra, es lo que sugiere Kendal Pérez, un experto en ahorros con <a href="http://couponsherpa.com/" target="_blank">CouponSherpa.com</a>. "Descargue nuestra <a href="http://www.couponsherpa.com/mobile-coupons/" target="_blank">aplicación Coupon Sherpa</a> para tener acceso instantáneo a cupones de tiendas. Esto lo ayudará a ahorrar cada vez que compre porque los minoristas compiten por su dinero", afirma.</p>
        
        <p><strong>Ahorre dinero en tarjetas de regalo</strong> al comprarlas con descuento, agrega Pérez. "Las tarjetas de regalo han encabezado las listas de deseos para las fiestas durante casi una década", dice. Ahorrará si las regala o si las usa para pagar regalos. Revise <a href="http://www.giftcardgranny.com/" target="_blank">Gift Card Granny</a>, un sitio de comparación de compras para tarjetas de regalo con descuento, "así, encontrará fácilmente la mejor oferta en las tarjetas que necesita", señala Pérez.</p>
        
        <p><strong>Pague con puntos de recompensas.</strong> Otra forma de estirar el presupuesto sin gastar de más consiste en aprovechar los puntos de recompensas de su tarjeta de crédito, señala Pérez. Use sus puntos de recompensa para comprar regalos o intercambie puntos por tarjetas de regalo.</p>
        
        <p><strong>3. IMPLEMENTE UNA ESTRATEGIA DE COMPRAS</strong></p>
        
        <p><strong>Planifique su ruta de compras</strong>. "En lugar de simplemente dirigirse a la tienda o centro comercial para ver qué puede encontrar, haga un mapa de qué tiendas visitar, en orden, y qué comprar en cada una", aconseja Gallegos. Haga lo mismo para las compras en línea.</p>
        
        <p><strong>Ahorre en los costos de envío,</strong> agrupando las compras en línea para aprovechar las ofertas de envío gratuito, sugiere Ross. "Si usted es un comprador en línea avezado, antes de comprar, espere hasta el Cyber Monday", agrega.</p>
        
        <p><strong>Compre cuando sea conveniente, no cuando esté estresado.</strong> No existe el momento más fácil o el mejor momento para comprar, así que elija un horario que sea conveniente para usted y comience a comprar en cuanto tenga listo su presupuesto, dice Ross. "Encargarse de la mayor parte de las compras lo antes posible mantendrá bajos los niveles de estrés. Si desea evitar las aglomeraciones, prefiera los días de semana cuando la mayoría de la gente está trabajando. "Guarde una copia de su lista en la cartera o billetera, agrega Gallegos. "Cuando vea el regalo correcto al precio adecuado, cómprelo, tárjelo [de la lista] y deje de comprar para esa persona".</p>
        
        <p><strong>4. UTILICE EL EFECTIVO DE FORMA CREATIVA</strong></p>
        
        <p><strong>No compre con la tarjeta de crédito,</strong> recomienda Gallegos. "Los estudios indican que las personas gastan del 15 al 20 por ciento más en las compras cuando pagan con tarjeta de crédito". Use una tarjeta de débito o efectivo en su lugar.</p>
        
        <p><strong>Use billetes grandes cuando compre con efectivo.</strong> Los billetes más grandes pueden bajar un poco la velocidad del gasto porque "la gente tiende a conservar los billetes más grandes por más tiempo que los pequeños", explica Gallegos. "Comience con un billete de $50 en lugar de los de uno, cinco y diez".</p>
        
        <p><strong>Pruebe el sistema de sobres,</strong> señala Pérez. Guarde el dinero que planea gastar en cada categoría en un sobre separado. Digamos que tiene un presupuesto de $100 para decoraciones. Ponga $100 en efectivo en su sobre "Decoraciones" y usa el dinero de ese sobre cuando compre guirnaldas, adornos u otras decoraciones. "De esta forma sabrá exactamente cuánto está gastando y no tendrá que preocuparse de que su tarjeta de crédito o débito se vea comprometida", afirma Pérez.</p>
        
        <p><strong>5. ENTREGUE REGALOS HECHOS EN CASA</strong></p>
        
        <p><strong>Aproveche sus talentos.</strong> "La gente disfruta de un atento regalo casero porque es con cariño", dice Ross. "Si se especializa en joyas, costura o pastelería, debe exhibir esas habilidades y usarlas como regalos".</p>
        
        <p><strong>Dé tiempo y experiencias compartidas significativas</strong> en lugar de regalos comprados, sugiere Gallegos. Limpie la vereda de un vecino. Límpiele el jardín. Ofrezca servicios de cuidado de niños. Reúna a sus amigos o familiares para organizar una tradicional fiesta de villancicos.</p>
        
        <p><strong>Haga sus propias tarjetas navideñas</strong>. Reduzca los costos de las tarjetas de felicitación navideñas enviando tarjetas electrónicas, muchas de las cuales son gratuitas, dice Gallegos. También puede crear e imprimir sus propias tarjetas. En la escuela, los estudiantes pueden hacer tarjetas como un proyecto de clases.</p>
        
        <p><strong>Sea imaginativo para envolver los regalos. </strong>Ahorre en papel de regalo envolviendo los paquetes en páginas de cómics reciclados, mapas antiguos, horarios de autobuses y otros artículos originales. Gallegos sugiere envolver los artículos de cocina en un paño de cocina o enrollar la ropa de baño y la ropa de cama en una bonita sábana o cortina de baño.</p>
        
        <p>Con tantas maneras fáciles de cumplir su presupuesto, seguramente tendrá unas fiestas más felices y se preocupará menos por las facturas que llegarán en enero.</p>
