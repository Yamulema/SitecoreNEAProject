      Hint: ProductDescription
      Value: |
        <p><strong>Are you exasperated with managing your student loans?!</strong></p>
        <p><strong>We can help!</strong></p>
        <p>Did you know that depending on your occupation and/or employer, you may be able to have all or part of your federal student loans forgiven!</p>
        <div style="float: right; margin-left: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 300px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">According to CNBC, 70% of college students graduate with a significant amount of student loan debt. 44 million Americans collectively hold nearly $1.5 trillion in student debt, with the average being $37,172.<sup>1</sup></p>
        </div>
        <p>SEIU has partnered with Savi, a social impact startup company, to provide members a free online student loan evaluation tool to determine eligibility for federal repayment and forgiveness programs.  Just enter your basic information, employer, and loan information on their secure website, and the software will do the rest for <strong>FREE</strong>.  It will automatically determine your repayment options, including whether you qualify for any loan forgiveness program and show you what your potential savings could be.</p>
        <p>Once you see your options, you can choose to apply for the programs yourself or use our new platform to apply electronically using the software&mdash;which includes the ability to talk to a student loan expert. The full cost of the service is $89.95 but, because you are an SEIU member, the cost is <strong>$29.95</strong>. That&rsquo;s a $60 savings just for being an SEIU member!</p>
        <p>Start your journey to student loan freedom today.</p>
        <p><strong>Have questions about the program?</strong> We&rsquo;re here to help! Please call us at 1-844-836-7348.</p>
