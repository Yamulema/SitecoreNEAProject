    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <br />
        <div style="float: center; margin-left: 100px; padding: 10px; border: 2px solid #4a327f; max-width: 450px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">With the CARES Act federal relief scheduled to end on December 31, 2020, payments will resume in January 2021.<br />
        Savi can help ensure your student loans are in order.</p>
        </div>
        <br />
        <ul>
            <li>
            <p>Better understand and manage your federal student loans &ndash; saving you time and money</p>
            </li>
            <li>
            <p>Get personalized repayment options and determine your eligibility for loan forgiveness</p>
            </li>
            <li>
            <p>Receive one-on-one support from student loan experts</p>
            </li>
        </ul>
        <p>The SEIU Student Debt Navigator powered by Savi makes it easy to find out what federal student loan repayment or forgiveness programs you&rsquo;re eligible for.</p>
        <p>Answer basic questions about your income and employment and the Savi program will find the best options for you, including loan forgiveness opportunities and potential savings.  SEIU members have been able to reduce their student loan payments by an average of $171 a month.</p>
        <p>The online calculator will allow you to determine your repayment options and show you what your potential savings could be for FREE. Once you see your options, you can choose to apply for the programs yourself or take advantage of the convenient e-filing service and get 1-on-1 support from student loan experts for a discounted rate.</p>
