                        <p>You may think the landlord has covered your building and its contents with adequate insurance. Think again.&nbsp;If you rent a home, an apartment, a town home or condominium and you experience a fire or theft, your belongings are not covered by the insurance taken out by landlord.</p>
        
        <p>For complete protection, renters should purchase renter’s insurance. It’s the only way to fully protect your personal belongings. This might be important, as well, for parents as they send their children to college or for newly graduated students as they enter their first rental homes.</p>
        
        <p>Renter’s insurance covers losses to your personal property from a variety of perils, such as:</p>
        
        <p>• fire&nbsp;and smoke<br>
        • lightning, hail&nbsp;and windstorms<br>
        • explosions<br>
        • riots<br>
        • vehicles&nbsp;and aircraft<br>
        • vandalism&nbsp;and theft<br>
        • falling objects<br>
        • electrical current damage<br>
        • accidental overflow of water</p>
        
        <p>Renter’s insurance does not cover flood damage and—depending where you live—wind damage from hurricanes.</p>
        
        <p>Your renter’s policy will also likely provide liability insurance, covering any costs that may arise if you or your family cause harm, or if there is damage from accidents that have occurred in your rental unit.</p>
        
        <p>If you are not sure where to get renter’s insurance, check with your insurance company representative. You may save money by purchasing insurance from the same company that has your auto policy.</p>
        
        <p>To further protect yourself and your belongings, take an inventory. Photograph or videotape each room, and be sure to open closed doors and drawers. Keep a list of each belonging and its value. Attach receipts to the list, if possible. Be sure to keep the list and the video or photographs somewhere other than your rented space, in case of a loss.</p>
        
