                        <p>Podría pensar que el propietario ha cubierto el edificio y su contenido con un seguro adecuado. Píenselo de nuevo. Si alquila una casa, un apartamento, una casa en la ciudad o un condominio y experimenta un incendio o un robo, sus pertenencias no estarán cubiertas por el seguro contratado por el propietario.</p>
        
        <p>Para una protección completa, los inquilinos deben comprar un seguro para inquilinos. Es la única forma de proteger completamente sus pertenencias personales. Esto también puede ser importante para los padres que envían a sus hijos a la universidad o para los estudiantes recién graduados cuando alquilan sus primeras casas.</p>
        
        <p>El seguro del inquilino cubre las pérdidas de su propiedad personal de una variedad de peligros, tales como:</p>
        
        <p>•&nbsp;Fuego y humo<br>
        •&nbsp;Rayos, granizo y huracanes<br>
        •&nbsp;Explosiones<br>
        •&nbsp;Disturbios<br>
        •&nbsp;Vehículos y aviones<br>
        •&nbsp;Vandalismo y robo<br>
        •&nbsp;Caída de objetos<br>
        •&nbsp;Daño por corriente eléctrica<br>
        •&nbsp;Desbordamiento accidental de agua</p>
        
        <p>El seguro para inquilinos no cubre daños por inundación y, dependiendo de dónde viva, daños ocasionados por los huracanes.</p>
        
        <p>Es probable que la póliza de su arrendatario proporcione un seguro de responsabilidad civil que cubra los costos que puedan surgir si usted o su familia causan daños o si hay daños por accidentes ocurridos en el alquiler.</p>
        
        <p>Si no está seguro de dónde obtener el seguro para inquilinos, consulte con el representante de su compañía de seguros. Puede ahorrar dinero comprando un seguro en la misma compañía que tiene su póliza de automóvil.</p>
        
        <p>Para protegerse aún más y proteger sus pertenencias, haga un inventario. Fotografíe o grabe en video cada habitación y asegúrese de abrir las puertas y los cajones. Tenga una lista de cada pertenencia y su valor. Adjunte los recibos a la lista, si es posible. Asegúrese de tener la lista y el video o fotografías en algún lugar que no sea en su alquiler, en caso de una pérdida.</p>
        
