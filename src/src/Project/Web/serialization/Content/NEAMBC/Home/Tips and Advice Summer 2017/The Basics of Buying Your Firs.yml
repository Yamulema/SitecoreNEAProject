                        <p>Buying a home is a big commitment. It’s important to take that step with a mortgage loan officer who will support you throughout the process, help you find a loan that works within your budget, and keep you updated on a regular basis.</p>
        
        <p>When you use the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>,&nbsp;we’ll work with you to help you make informed decisions and make sure you have your questions answered as you move forward. Here are some things you should know before you get started.</p>
        
        <p><strong>How to decide between buying and renting</strong><br>
        It takes more than looking at your mortgage payment to figure out whether buying or renting is a better option. You may want to consult your tax advisor to see. You’ll want to consider such implications as:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Down payment and closing costs</li>
        	<li>Taxes</li>
        	<li>Monthly payments</li>
        	<li>Insurance</li>
        </ul>
        
        <p><strong>What your credit score means</strong><br>
        Your credit score allows lenders to quickly and objectively evaluate your credit history. The higher your score, the lower the risk.</p>
        
        <p><strong>Understanding your score:</strong></p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Credit scores range from 300 to 900</li>
        	<li>Excellent credit rating starts at 740</li>
        	<li>A score below 620 is considered poor</li>
        </ul>
        
        <p>Your credit report matters in more ways than one. Here are some things to keep in mind:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Credit scores may affect your mortgage rates</li>
        	<li>Reviewing your credit report helps you catch signs of identity theft early, and helps ensure that the information on your credit report is accurate</li>
        	<li>Get a free copy of your credit report every 12 months from each of the major credit reporting agencies</li>
        </ul>
        
        <p><strong>Why getting pre-qualified can be an advantage</strong><br>
        The pre-qualification process helps determine how much home you can afford before you actually apply for a loan. Some benefits include:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>It helps you focus your search within a realistic price range</li>
        	<li>You’ll be issued a pre-qualification letter</li>
        	<li>It may give you more leverage when you make an offer to purchase</li>
        </ul>
        
        <p><strong>Fixed-rate vs. adjustable-rate mortgages</strong><br>
        It’s important to select the right loan for your needs and budget. Your mortgage loan officer will go over several factors to consider when you make the choice.</p>
        
        <p><strong>Fixed-rate mortgage:</strong> Offers a rate that stays the same throughout the life of the loan. Your monthly principal and interest payment remains the same</p>
        
        <p><strong>Adjustable-rate mortgage:</strong> Offers a lower initial interest rate for a fixed period of time, which can adjust annually for the remaining life of the loan. Your monthly principal and interest payment may go up or down after the initial fixed period.</p>
        
        <p><strong>How the right lender can make a difference</strong><br>
        As you take your first step toward buying a home, make sure it’s with a bank you can count on—one that puts you first through every step of the process. With the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, you’ll get:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Competitive interest rates</li>
        	<li>An easy online application process</li>
        	<li>A licensed mortgage loan officer to help you</li>
        	<li>Timely responses to your questions</li>
        	<li>The satisfaction of working with a lender you can trust</li>
        	<li>A bank that treats you with respect</li>
        </ul>
        
        <p><strong>Interested in a mortgage? Let’s talk.</strong><br>
        Now that you know the basics of buying your first home, you can take the next steps to making your dream your reality. Plus, we offer special benefits exclusively for SEIU members.</p>
        
        <p>To learn more about the <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, call us toll-free at 1-800-706-0750.</p>
        
        <p>&nbsp;</p>
        
        <hr>
        <p><em>To be eligible for the benefits under SEIU Home Financing Program, applicants must identify themselves as SEIU Members during the loan application process. SEIU membership is subject to verification.</em></p>
