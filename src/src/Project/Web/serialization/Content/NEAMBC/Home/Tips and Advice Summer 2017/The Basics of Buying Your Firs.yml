                        <p>Comprar una casa es un gran compromiso. Es importante dar ese paso con un oficial de préstamos hipotecarios que le apoyará durante todo el proceso, le ayudará a encontrar un préstamo que funcione dentro de su presupuesto y lo mantendrá actualizado regularmente.</p>
        
        <p>Cuando usa <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">Programa de Financiación de Vivienda de SEIU</a>, trabajaremos con usted para ayudarle a tomar decisiones informadas y asegurarnos de que obtenga respuestas a todas sus preguntas a medida que avanza. Hay algunas cosas que debe saber antes de empezar.</p>
        
        <p><strong>Cómo decidir entre comprar y alquilar</strong><br>
        Se necesita más que mirar el pago de su hipoteca para averiguar si comprar o alquilar es la opción mejor. Es posible que desee consultar a su asesor impositivo para descubrirlo. Usted querrá considerar implicaciones como:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Pago inicial y costos de cierre</li>
        	<li>Impuestos</li>
        	<li>Pagos mensuales</li>
        	<li>Seguro</li>
        </ul>
        
        <p><strong>Lo que su calificación crediticia significa</strong><br>
        Su calificación crediticia permite a los prestamistas evaluar de manera rápida y objetiva su historial de crédito. Cuanto mayor sea su calificación crediticia, menor será el riesgo.</p>
        
        <p><strong>Comprensión de su calificación:</strong></p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Las calificaciones crediticias oscilan entre 300 y 900</li>
        	<li>Una calificación crediticia excelente comienza a partir de 740</li>
        	<li>Una calificación inferior a 620 se considera mala</li>
        </ul>
        
        <p>Su informe de crédito es importante de muchas formas. Aquí hay algunas cosas que debe tener en cuenta:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Las calificaciones crediticias pueden afectar las tasas de su hipoteca</li>
        	<li>Revisar su informe de crédito le ayudará a detectar signos de robo de identidad con anticipación y le ayudará a asegurar que la información de su informe de crédito sea correcta</li>
        	<li>Obtenga una copia gratuita de su informe de crédito cada 12 meses de cada una de las principales agencias de referencias crediticias</li>
        </ul>
        
        <p><strong>Por qué estar precalificado puede ser una ventaja</strong><br>
        El proceso de precalificación ayuda a determinar la cantidad que puede pagar por una vivienda antes de solicitar un préstamo. Algunos beneficios incluyen:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Le ayuda a enfocar su búsqueda dentro de un rango de precios realista</li>
        	<li>Se le extenderá una carta de precalificación</li>
        	<li>Puede darle más ventaja cuando hace una oferta de compra</li>
        </ul>
        
        <p><strong>Hipotecas de tasa fija vs. tasa ajustable</strong><br>
        Es importante seleccionar el préstamo adecuado para sus necesidades y presupuesto. Su oficial de préstamos hipotecarios examinará varios factores a considerar cuando haga la elección.</p>
        
        <p><strong>Hipoteca de tasa fija:</strong> Ofrece una tarifa que permanece igual durante todo el periodo del préstamo. Su pago mensual principal e interés permanecen iguales.</p>
        
        <p><strong>Hipoteca de tasa ajustable:</strong> ofrece una tasa de interés inicial más baja por un periodo de tiempo fijo, que puede ajustarse anualmente para el resto del plazo del préstamo. Su pago mensual principal e interés pueden subir o bajar después del periodo fijo inicial.</p>
        
        <p><strong>Cómo el prestamista adecuado puede marcar la diferencia</strong><br>
        Cuando dé su primer paso hacia la compra de una vivienda, asegúrese de hacerlo con un banco con el que pueda contar: uno que lo sitúe primero en cada paso del proceso. Con el <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">Programa de Financiación de Vivienda de SEIU</a>, obtendrá:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Tasas de interés competitivas</li>
        	<li>Un proceso de solicitud en línea sencillo</li>
        	<li>Un oficial de préstamos hipotecarios con licencia para ayudarle</li>
        	<li>Respuestas oportunas a sus preguntas</li>
        	<li>La satisfacción de trabajar con un prestamista en el que puede confiar</li>
        	<li>Un banco que lo trata con respeto</li>
        </ul>
        
        <p><strong>¿Está interesado en una hipoteca? Hablemos.</strong><br>
        Ahora que conoce los fundamentos de la compra de su primera vivienda, puede dar los siguientes pasos para convertir su sueño en realidad. Además, ofrecemos beneficios especiales exclusivamente para los miembros de SEIU.</p>
        
        <p>Para comenzar, llame hoy mismo a un oficial de préstamos del <a href="~/link.aspx?_id=EDB471D415F148EE8B766242AD70176B&amp;_z=z">SEIU Home Financing Program</a>, al 1-800-706-0750.</p>
        
        <p>&nbsp;</p>
        
        <hr>
        <p><em>A fin de ser elegible para los beneficios estipulados en virtud del Programa de Financiación de Vivienda de SEIU, los solicitantes deben identificarse como miembros de SEIU durante el proceso de solicitud de préstamo. La membresía de SEIU está sujeta a verificación.</em></p>
