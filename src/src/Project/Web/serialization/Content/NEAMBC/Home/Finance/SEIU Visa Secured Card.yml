        <p><strong>Asuma el control de su historial crediticio</strong></p>
        <ul>
            <li>Informes autom&aacute;ticos a las 3 agencias de cr&eacute;dito m&aacute;s importantes que pueden ayudarle a tener un historial crediticio positivo.</li>
            <li>Solicite su l&iacute;mite de cr&eacute;dito mediante un dep&oacute;sito de $300 a $5,000 (en m&uacute;ltiplos de $50) al momento de solicitarla.<sup>2</sup></li>
            <li>No se requiere ser ciudadano estadounidense, pero debe contar con un SSN o ITIN v&aacute;lido y una direcci&oacute;n en EE. UU.</li>
            <li>Consulte todos los meses su calificaci&oacute;n crediticia FICO<sup>&reg;</sup> en l&iacute;nea, &iexcl;SIN COSTO!</li>
            <li>Conocer su calificaci&oacute;n crediticia FICO<sup>&reg;</sup> puede ayudarle a entender mejor su situaci&oacute;n financiera.</li>
            <li>Oportunidad de obtener una tarjeta sin dep&oacute;sito en solo 11 meses si mantiene buenos h&aacute;bitos de cr&eacute;dito.<sup>2</sup></li>
            <li>Podr&aacute; calificar para obtener un aumento en el l&iacute;mite de cr&eacute;dito sin un dep&oacute;sito adicional en solo 7 meses si usa su tarjeta y realiza pagos de&nbsp;la tarjeta&nbsp;regulares y a tiempo.<sup>2</sup></li>
            <li>Sin comisi&oacute;n anual<sup>1</sup></li>
        </ul>
        <p>&nbsp;</p>
        <p><span style="font-size: 12px;">Consulte el <a rel="noopener noreferrer"  href="https://www.firstbankcard.com/lynx/#/soct/QD5XRB6M44VVJ" target="_blank">Resumen de las condiciones del cr&eacute;dito</a> para obtener informaci&oacute;n importante sobre las tasas, las comisiones, los costos, las condiciones y las limitaciones.</span></p>
        <p><span style="font-size: 12px;">Al solicitar la tarjeta de cr&eacute;dito, usted sabe y acepta que toda la informaci&oacute;n y otros documentos importantes relacionados con la tarjeta de cr&eacute;dito que exige la ley le ser&aacute;n entregados solo en idioma ingl&eacute;s. Si usted no puede leer y comprender el idioma ingl&eacute;s, es muy importante que solicite la ayuda de una persona confiable y calificada que pueda traducirle esta informaci&oacute;n y los documentos importantes.</span></p>
