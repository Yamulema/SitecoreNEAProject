        <p><strong>INFORMACI&Oacute;N IMPORTANTE</strong></p>
        <p>1. Para obtener m&aacute;s informaci&oacute;n sobre las tasas de porcentaje anual (APR), las comisiones y otros costos, consulte el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.firstbankcard.com/lynx/#/soct/QD5XRB6M44VVJ" target="_blank">Resumen de las condiciones del cr&eacute;dito</a>.</p>
        <p>
        2. Sujeto a aprobaci&oacute;n crediticia.</p>
        <p>
        FICO es una marca registrada de Fair Isaac Corporation en los Estados Unidos y en otros pa&iacute;ses. Tenga en cuenta que, en general, los nuevos titulares de tarjeta ver&aacute;n su puntaje de tarjeta bancaria FICO<sup>&reg;</sup> Score 9 (la versi&oacute;n de calificaci&oacute;n crediticia FICO<sup>&reg;</sup> que utilizamos para gestionar su cuenta) dentro de los 45 d&iacute;as de la apertura de la cuenta.</p>
        <p>
        Las tarjetas son emitidas por First Bankcard<sup>&reg;</sup>, una divisi&oacute;n de First National Bank of Omaha, en virtud de una licencia de Visa U.S.A., Inc. Visa y Visa Signature son marcas registradas de Visa International Service Association y se utilizan bajo licencia.</p>
