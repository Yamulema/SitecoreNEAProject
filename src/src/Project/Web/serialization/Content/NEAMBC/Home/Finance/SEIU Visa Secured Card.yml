    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>Take Control of Your Credit History</strong></p>
        <ul>
            <li>Automatic reporting to the 3 major credit bureaus, which can help build a positive credit history.</li>
            <li>Request your credit limit by providing a single deposit between $300 and $5,000 (multiples of $50) when you apply.<sup>2</sup></li>
            <li>U.S. citizenship is not required, but you must have a valid SSN or ITIN and U.S. address.</li>
            <li>View your FICO<sup>&reg;</sup> Credit Score each month online &ndash; for FREE!</li>
            <li>Knowing your FICO<sup>&reg;</sup> Credit Score can help you better understand your financial health.</li>
            <li>Opportunity to move to a deposit free card in as little as 11 months when you maintain good credit habits.<sup>2</sup></li>
            <li>You could qualify for a credit limit increase without an additional deposit in as little as 7 months when you use your card and make regular, on-time bill payments.<sup>2</sup></li>
            <li>No Annual Fee<sup>1</sup></li>
        </ul>
        <p>&nbsp;</p>
        <p><span style="font-size: 12px;">Please see the <a rel="noopener noreferrer"  href="https://www.firstbankcard.com/lynx/#/soct/QD5XRB6M44VVJ" target="_blank">Summary of Credit Terms</a> for important information on rates, fees, costs, conditions and limitations.</span></p>
        <p><span style="font-size: 12px;">By applying for the credit card, you understand and agree that all disclosures and other important documents related to the credit card that are required by law will be provided to you in English only. If you are unable to read and understand the English language, it is very important that you seek the assistance of a trusted, qualified person who can translate these disclosures and important documents for you.</span></p>
