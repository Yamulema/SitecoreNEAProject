      Hint: ProductDescription
      Value: |
        <ul>
            <li>Obtenga un T&iacute;tulo de Asociado, Licenciatura, Maestr&iacute;a o Certificado con clases en l&iacute;nea</li>
            <li>Los miembros de SEIU reciben una reducci&oacute;n del 25% en la matr&iacute;cula de grado y posgrado</li>
            <li>Abierto a los miembros elegibles de SEIU y sus familias<sup>1</sup></li>
            <li>No se requieren prueba de acceso (SAT/ACT o GMAT/GRE) ni una inscripci&oacute;n continua</li>
            <li>Desarrolle habilidades que pueda aplicar inmediatamente en &aacute;reas como la atenci&oacute;n m&eacute;dica, la comunicaci&oacute;n y la creaci&oacute;n de equipos</li>
            <li>Obtenga ayuda cuando la necesite de un asesor dedicado</li>
        </ul>
        <p>Los beneficios de los miembros de la SEIU y Southern New Hampshire University<sup>2</sup> se han asociado para ofrecer a los miembros de la SEIU un programa de educaci&oacute;n en l&iacute;nea para estudiantes de pregrado o posgrado. Se ofrecen m&aacute;s de 200 programas de estudio, entre ellos:</p>
        <ul>
            <li><strong>T&iacute;tulos asociados</strong> en Contabilidad, Administraci&oacute;n de Empresas, Justicia Penal, Tecnolog&iacute;as de la Informaci&oacute;n y Marketing</li>
            <li><strong>Licenciaturas</strong> en Administraci&oacute;n de Empresas, Justicia Penal, Administraci&oacute;n de Salud, Enfermer&iacute;a y Salud P&uacute;blica</li>
            <li><strong>Maestr&iacute;as</strong> en Administraci&oacute;n de Empresas (MBA), Consejer&iacute;a Cl&iacute;nica de Salud Mental (MA), Justicia Penal (EM), Curr&iacute;culo e Instrucci&oacute;n (MEd), Administraci&oacute;n sanitaria (EM), Enfermer&iacute;a (MSN) y Psicolog&iacute;a (EM)</li>
            <li><strong>Programas de Certificados</strong> en Contabilidad (licenciatura y posgrado), Gesti&oacute;n de Recursos Humanos (licenciatura y posgrado), Gesti&oacute;n de Proyectos (posgrado), Administraci&oacute;n P&uacute;blica (posgrado)</li>
        </ul>
        <p>Los programas de grado son convenientes y asequibles.3 Adem&aacute;s, desarrollar&aacute; habilidades que puede aplicar inmediatamente en su trabajo actual.<sup>3</sup></p>
        <p><em>Puede obtener</em> un t&iacute;tulo universitario. &iquest;Listo para aprender c&oacute;mo?</p>
