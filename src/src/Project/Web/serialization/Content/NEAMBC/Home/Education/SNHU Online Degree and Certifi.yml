    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>Earn an Associate's Degree, Bachelor&rsquo;s Degree, Master&rsquo;s Degree, or Certificate with online classes</li>
            <li>SEIU members receive a 25% reduction in undergraduate and graduate tuition</li>
            <li>Open to eligible SEIU members and their families<sup>1</sup></li>
            <li>No testing requirements (SAT/ACT or GMAT/GRE) and continuous enrollment is not required</li>
            <li>Develop skills that you can apply immediately in areas like healthcare, communication, and team-building</li>
            <li>Get help when you need it from a dedicated advisor</li>
        </ul>
        <p>SEIU Member Benefits and Southern New Hampshire University<sup>2</sup> have teamed up to offer SEIU members an online education program for undergraduate or graduate students. Over 200 programs of study are offered, including:</p>
        <ul>
            <li><strong>Associate&rsquo;s degrees</strong> in Accounting, Business Administration, Criminal Justice, Information Technology, and Marketing</li>
            <li><strong>Bachelor&rsquo;s degrees</strong> in Business Administration, Criminal Justice, Healthcare Administration, Nursing, and Public Health</li>
            <li><strong>Master&rsquo;s degrees</strong> in Business Administration (MBA), Clinical Mental Health Counseling (MA), Criminal Justice (MS), Curriculum and Instruction (MEd), Healthcare Administration (MS), Nursing (MSN), and Psychology (MS)</li>
            <li><strong>Certificate Programs</strong> in Accounting (undergraduate &amp; graduate), Human Resources Management (undergraduate &amp; graduate), Project Management (graduate), Public Administration (graduate)</li>
        </ul>
        <p>Degree programs are convenient and affordable.<sup>3</sup> Plus you&rsquo;ll develop skills that you can immediately apply at your current job.</p>
        <p>You <em>can</em> earn a college degree. Ready to learn how?</p>
