        <ul>
            <li>Obt&eacute;n una licenciatura en humanidades (BA) o una diplomatura en artes (AA) por solo $3000 al a&ntilde;o, sin clases ni ex&aacute;menes</li>
            <li>Disponible para miembros de SEIU y sus familiares<sup>1</sup></li>
            <li>Crea tu propio horario y trabaja para completar proyectos sin fechas de entrega estructuradas durante plazos de 16 semanas</li>
            <li>Desarrolla habilidades que puedes aplicar de manera inmediata en &aacute;reas tales como cuidado de la salud, comunicaciones y formaci&oacute;n de equipos</li>
            <li>Obt&eacute;n ayuda cuando lo necesites de parte un asesor dedicado</li>
        </ul>
        <p>SEIU Member Benefits y la Southern New Hampshire University<sup>2</sup> se han asociado para ofrecer el programa College for America.</p>
        <p>Los programas de t&iacute;tulos universitarios son convenientes y asequibles, costando solo $3000 por a&ntilde;o.<sup>3</sup> Adem&aacute;s, desarrollar&aacute;s habilidades que podr&aacute;s aplicar de manera inmediata en tu trabajo actual.</p>
        <p>College for America utiliza un modelo de aprendizaje pr&aacute;ctico, sin clases o ex&aacute;menes. Obt&eacute;n tu t&iacute;tulo al dominar competencias mediante la ejecuci&oacute;n exitosa de proyectos.</p>
        <p><strong>Programas de grado disponibles:</strong></p>
        <ul>
            <li>Licenciatura en Comunicaciones</li>
            <li>Licenciatura en Gesti&oacute;n Sanitaria</li>
            <li>Licenciatura en Administraci&oacute;n</li>
            <li>Diplomatura en Estudios Generales</li>
            <li>Diplomatura en Gesti&oacute;n Sanitaria</li>
        </ul>
        <p>T&uacute; <em>puedes</em> obtener un t&iacute;tulo universitario. &iquest;Ya quieres saber c&oacute;mo?</p>
