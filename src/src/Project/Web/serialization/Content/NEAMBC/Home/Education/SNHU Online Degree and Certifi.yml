    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
                        <p style="text-align: center;"><strong>Making college affordable and convenient for every SEIU Member!</strong></p>
        
        <p>SEIU has partnered with Southern New Hampshire University to offer the College for America programs to our members. These groundbreaking programs are flexible, affordable, and workplace-relevant. The associate’s and bachelor’s degree programs are dedicated to helping you develop valuable skills and gain experience in technology, communication, team-building, and more that you can immediately apply to your work—all at a low cost.</p>
        
        <p>How does it work? The College for America&nbsp;programs have&nbsp;a simple yet revolutionary approach to education: learn and demonstrate mastery of competencies by submitting real-world-projects—instead of sitting through classes and taking exams. Complete projects to achieve defined goals and earn your degree.</p>
        
        <ul>
        	<li><strong>Available degree programs:</strong>
        
        	<ul>
        		<li><em>Bachelor of Arts (BA): </em>Communications, Healthcare Management, and Management</li>
        		<li><em>Associate of Arts (AA): </em>General Studies, Healthcare Management</li>
        	</ul>
        	</li>
        	<li>The cost of tuition is only $3,000 per year (or less).</li>
        	<li>Federal student aid and financing available.</li>
        	<li>Coursework is available online, 24 hours a day, 7 days a week. Complete online projects that are relevant in the workplace.</li>
        	<li>Advance faster by applying what you know and set your own schedule.</li>
        	<li>Get help from a dedicated advisor assigned to you.</li>
        	<li>This benefit is available to members’ spouse or domestic partner, siblings, children or grandchildren</li>
        </ul>
        
        <p>For more information, please register or sign-in.</p>
        
        <p>Have questions? Please call us at 1-844-836-7348.</p>  
        
