      Hint: ProductDescription
      Value: |
        
                        <p style="text-align: center;"><strong>¡Una universidad accesible y conveniente para cada miembro de SEIU!</strong></p>
        
        <p>SEIU se ha asociado con Southern New Hampshire University para ofrecer los programas College for America a nuestros miembros. Estos programas innovadores son flexibles, asequibles y relevantes para trabajo. Los programas de estudio para obtener diplomaturas (títulos intermedios) y licenciaturas están dedicados a ayudar a desarrollar habilidades valiosas y adquirir experiencia en tecnología, comunicación, creación de equipos y más, para que pueda aplicar los conocimientos adquiridos inmediatamente a su trabajo, todo a un bajo costo.</p>
        
        <p>¿Cómo funciona? College for America tiene un enfoque simple pero revolucionario de la educación: aprender y demostrar el dominio de las competencias mediante la presentación de proyectos del mundo real en lugar de asistir a clases y rendir exámenes. Complete proyectos para alcanzar las metas establecidas y obtener su título.</p>
        
        <ul>
        	<li><strong>Programas de grado disponibles:</strong>
        
        	<ul>
        		<li><em>Licenciatura en humanidades (BA, Bachelor of Arts): </em>Comunicaciones, Gestión Sanitaria y Administración</li>
        		<li><em>Diplomatura en humanidades (AA, Associate of Arts): </em>Estudios Generales, Gestión Sanitaria</li>
        	</ul>
        	</li>
        	<li>El costo de la matrícula es de solo $3,000 por año (o menos).</li>
        	<li>Se encuentran disponibles la ayuda federal para estudiantes y otras opciones de financiamiento.</li>
        	<li>Los cursos están disponibles en línea las 24 horas del día, los 7 días de la semana. Complete los proyectos en línea que son pertinentes en el lugar de trabajo.</li>
        	<li>Avance más rápido al aplicar lo que sabe y establezca su propio horario.</li>
        	<li>Obtenga ayuda de un asesor académico asignado a usted.</li>
        	<li>Este beneficio está disponible para el cónyuge o pareja doméstica de un miembro, hermanos, hijos o nietos.</li>
        </ul>
        
        <p>Para obtener más información, regístrese o inicie sesión.</p>
        
        <p>¿Tiene preguntas? Comuníquese con nosotros al 1-844-836-7348.</p>  
        
