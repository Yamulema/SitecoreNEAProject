      Hint: ProductDescription
      Value: |
        <ul>
            <li>Earn a BA or AA degree for $3,000 per year&mdash;with no classes or exams</li>
            <li>Open to eligible SEIU members and their families<sup>1</sup></li>
            <li>Create your own schedule, and work to complete projects without structured due dates during 16-week terms</li>
            <li>Develop skills that you can apply immediately in areas like healthcare, communication, and team-building</li>
            <li>Get help when you need it from a dedicated advisor </li>
        </ul>
        <p>SEIU Member Benefits and Southern New Hampshire University<sup>2</sup> have teamed up to offer the College for America program.</p>
        <p>Degree programs are convenient and affordable, and only $3,000 per year.<sup>3</sup> Plus you&rsquo;ll develop skills that you can immediately apply at your current job.</p>
        <p>College for America uses hands-on learning, not classes or exams. Earn your degree by mastering competencies through the successful completion of projects.</p>
        <p><strong>Available degree programs:</strong></p>
        <ul>
            <li>Bachelor of Arts in Communications</li>
            <li>Bachelor of Arts in Healthcare Management</li>
            <li>Bachelor of Arts in Management</li>
            <li>Associate of Arts in General Studies</li>
            <li>Associate of Arts in Healthcare Management</li>
        </ul>
        <p>You <em>can</em> earn a college degree. Ready to learn how?</p>
