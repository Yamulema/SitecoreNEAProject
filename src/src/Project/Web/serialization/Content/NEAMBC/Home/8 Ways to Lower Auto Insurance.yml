    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>Un gasto individual/familiar necesario, pero a menudo incomprendido, es la cobertura del seguro de autom&oacute;vil.  Si bien en muchos art&iacute;culos se ha analizado cu&aacute;nta cobertura necesita, en este art&iacute;culo se revisar&aacute;n los consejos para reducir los costos de seguro.</p>
        <p>A continuaci&oacute;n se detallan ocho medidas que los consumidores pueden tomar para reducir sus primas de seguro de autom&oacute;vil:</p>
        <ol>
            <li>
            <p><strong>Compare precios.</strong>  Los precios var&iacute;an seg&uacute;n cada compa&ntilde;&iacute;a, por lo que vale la pena comparar precios. Obtenga tres cotizaciones de precios, como m&iacute;nimo.  Puede llamar directamente a las compa&ntilde;&iacute;as o acceder a la informaci&oacute;n en Internet.  Obtenga presupuestos de distintos tipos de compa&ntilde;&iacute;as de seguros. Algunas venden a trav&eacute;s de sus propios agentes o a trav&eacute;s de agentes independientes que ofrecen p&oacute;lizas de varias compa&ntilde;&iacute;as de seguros. Otras compa&ntilde;&iacute;as no usan agentes, sino que venden directamente a los consumidores por tel&eacute;fono o por Internet.<br />
            <br />
            No adquiera un seguro solo por el precio.  Consulte a amigos y parientes y hable con los l&iacute;deres de su asociaci&oacute;n para recibir recomendaciones.  Comun&iacute;quese con su departamento de seguro estatal para saber si proporcionan informaci&oacute;n sobre quejas de consumidores por compa&ntilde;&iacute;a.  Elija un agente o un representante de la compa&ntilde;&iacute;a que se tome el tiempo necesario para responder sus preguntas.</p>
            </li>
            <br />
            <li>
            <p><strong>Compare los costos de los seguros.</strong>  Antes de comprar un autom&oacute;vil nuevo o usado, consulte los costos del seguro.  Las primas del seguro de autom&oacute;vil se basan, en parte, en el precio de etiqueta, el costo de reparaci&oacute;n, sus antecedentes de seguridad generales y la probabilidad de robo del autom&oacute;vil.  En el Instituto de Seguros de Seguridad en las Carreteras (<a rel="noopener noreferrer" href="http://www.iihs.org" target="_blank">www.iihs.org</a>) podr&aacute; obtener informaci&oacute;n que lo ayudar&aacute; a decidir qu&eacute; autom&oacute;vil comprar.</p>
            </li>
            <br />
            <li>
            <p><strong>Solicite deducibles m&aacute;s altos.</strong>  Los deducibles son los montos que paga antes de que comience a pagar su p&oacute;liza de seguro. Al solicitar deducibles m&aacute;s altos, podr&aacute; reducir sus costos considerablemente.  Por ejemplo, al aumentar su deducible de $200 a $500, podr&iacute;a reducir el costo de su cobertura integral y de colisi&oacute;n hasta un 15 a 30 %. El aumento hasta un deducible de $1,000 puede ahorrarle un 40 % o m&aacute;s.  Antes de elegir un deducible m&aacute;s alto, aseg&uacute;rese de tener suficiente dinero separado para pagarlo en caso de que tenga un reclamo.</p>
            </li>
            <br />
            <li>
            <p><strong>Reduzca la cobertura en autom&oacute;viles m&aacute;s antiguos.</strong>  Considere reducir la cobertura contra colisi&oacute;n en los autom&oacute;viles m&aacute;s antiguos.  Una buena regla de oro es que si su autom&oacute;vil vale menos de 10 veces la prima, la compra de la cobertura podr&iacute;a no ser rentable.  Para determinar el valor minorista, revise la gu&iacute;a mensual de la Asociaci&oacute;n Nacional de Concesionarios de Autom&oacute;viles (National Auto Dealers Association, NADA) publicada en su biblioteca local o consulte en l&iacute;nea en el Libro Azul de Kelley (<a rel="noopener noreferrer" href="http://www.kbb.com" target="_blank">www.kbb.com</a>).  Revise su cobertura en el momento de la renovaci&oacute;n para asegurarse de que sus necesidades de seguro no han cambiado.</p>
            </li>
            <br />
            <li>
            <p><strong>Adquiera su cobertura de autom&oacute;vil y de propietario de vivienda de la misma compa&ntilde;&iacute;a de seguros.</strong>  Muchas compa&ntilde;&iacute;as de seguros le dar&aacute;n un receso si adquiere dos o m&aacute;s tipos de seguro.  Tambi&eacute;n puede obtener una reducci&oacute;n si tiene m&aacute;s de un veh&iacute;culo asegurado con la misma compa&ntilde;&iacute;a.  Algunas compa&ntilde;&iacute;as de seguros reducen las tarifas para los clientes antiguos.</p>
            </li>
            <br />
            <li>
            <p><strong>Mantenga un buen historial de cr&eacute;dito.</strong>  Establezca un historial de cr&eacute;dito s&oacute;lido para poder reducir sus costos de seguro.  Las compa&ntilde;&iacute;as de seguros usan cada vez m&aacute;s la informaci&oacute;n crediticia para fijar el precio de las p&oacute;lizas de seguros de autom&oacute;vil.  Consulte su historial de cr&eacute;dito regularmente y solicite que se corrijan los errores de inmediato para que su historial se mantenga preciso.</p>
            </li>
            <br />
            <li>
            <p><strong>Aproveche los descuentos por bajo kilometraje.</strong>  Algunas compa&ntilde;&iacute;as de seguros ofrecen descuentos a los conductores que conducen una cantidad de kil&oacute;metros inferior al promedio por a&ntilde;o.  Los descuentos por bajo kilometraje tambi&eacute;n pueden aplicarse a los conductores que comparten el autom&oacute;vil para ir al trabajo.</p>
            </li>
            <br />
            <li>
            <p><strong>Busque otros descuentos.</strong>  Revise con su compa&ntilde;&iacute;a de seguros si alguno de los siguientes descuentos se aplica a su p&oacute;liza:</p>
            </li>
        </ol>
        <ul>
            <li>Airbags</li>
            <li>Frenos antibloqueo</li>
            <li>Dispositivos antirrobo</li>
            <li>Estudiantes universitarios que se encuentran lejos de su casa</li>
            <li>Luces diurnas</li>
            <li>Curso de conducci&oacute;n defensiva</li>
            <li>Curso de capacitaci&oacute;n para el conductor</li>
            <li>Ning&uacute;n accidente en tres a&ntilde;os</li>
            <li>Ninguna violaci&oacute;n de movimiento en tres a&ntilde;os</li>
            <li>Conductores estudiantes con buenas calificaciones</li>
        </ul>
