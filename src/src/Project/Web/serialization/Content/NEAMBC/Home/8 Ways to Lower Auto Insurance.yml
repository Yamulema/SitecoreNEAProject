      Hint: Body
      Value: |
        <p>A necessary, yet often misunderstood, individual/family expense is automobile insurance coverage.  While many articles have discussed how much coverage you need, this article will review tips for lowering insurance costs.</p>
        <ol>
            <li>
            <p><strong>Shop around.</strong>  Prices vary from company to company, so it pays to shop around. Get at least three price quotes.  You can call companies directly or access information on the Internet.  Get quotes from different types of insurance companies. Some sell through their own agents or through independent agents who offer policies from several insurance companies. Others do not use agents &ndash; they sell directly to consumers over the phone or via the Internet.<br />
            <br />
            Don't shop price alone.  Ask friends and relatives or talk to your association leaders for their recommendations.  Contact your state insurance department to find out whether they provide information on consumer complaints by company.  Pick an agent or company representative that takes the time to answer your questions.</p>
            </li>
            <br />
            <li>
            <p><strong>Compare insurance costs.</strong>  Before you buy a new or used car, check into insurance costs.  Car insurance premiums are based in part on the car&rsquo;s sticker price, the cost to repair it, its overall safety record, and the likelihood of theft.  To help you decide what car to buy, you can get information from the Insurance Institute for Highway Safety (<a rel="noopener noreferrer" href="http://www.iihs.org" target="_blank">www.iihs.org</a>).</p>
            </li>
            <br />
            <li>
            <p><strong>Ask for higher deductibles.</strong>  Deductibles are what you pay before your insurance policy kicks in.  By requesting higher deductibles, you can lower your costs substantially.  For example, increasing your deductible from $200 to $500 could reduce the cost of your collision and comprehensive coverage cost by 15 to 30 percent. Increasing to a $1,000 deductible can save you 40 percent or more.  Before choosing a higher deductible, be sure you have enough money set aside to pay it if you have a claim.</p>
            </li>
            <br />
            <li>
            <p><strong>Reduce coverage on older cars.</strong>  Consider dropping collision coverage on older cars.  A good rule of thumb is that if your car is worth less than 10 times the premium, purchasing the coverage may not be cost-effective.  Determine the retail value by reviewing the monthly published National Auto Dealers Association (NADA) guide at your local library, or look it up online at Kelley&rsquo;s Blue Book (<a rel="noopener noreferrer" href="http://www.kbb.com" target="_blank">www.kbb.com</a>).  Review your coverage at renewal time to make sure your insurance needs haven&rsquo;t changed.</p>
            </li>
            <br />
            <li>
            <p><strong>Buy your homeowners and auto coverage from the same insurer.</strong>  Many insurers will give you a break if you buy two or more types of insurance.  You may also get a reduction if you have more than one vehicle insured with the same company.  Some insurers reduce the rates for long-time customers. </p>
            </li>
            <br />
            <li>
            <p><strong>Maintain a good credit record.</strong>  Establishing a solid credit history can cut your insurance costs.  Insurers are increasingly using credit information to price auto insurance policies.  Check your credit record on a regular basis and have any errors corrected promptly so that your record remains accurate.</p>
            </li>
            <br />
            <li>
            <p><strong>Take advantage of low mileage discounts.</strong>  Some companies offer discounts to motorists who drive a lower than average number of miles a year.  Low mileage discounts can also apply to drivers who carpool to work.</p>
            </li>
            <br />
            <li>
            <p><strong>Seek out other discounts.</strong>  Review with your insurance company whether any of the following discounts apply to your policy:</p>
            </li>
        </ol>
        <ul>
            <li>Air bags</li>
            <li>Anti-lock brakes</li>
            <li>Anti-theft devices</li>
            <li>College students away from home</li>
            <li>Daytime running lights</li>
            <li>Defensive driving course</li>
            <li>Driver training course</li>
            <li>No accidents in three years</li>
            <li>No moving violations in three years</li>
            <li>Student drivers with good grades</li>
        </ul>
