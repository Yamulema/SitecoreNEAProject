        <p>Check garden tools for wear, loose parts and broken handles. If they&rsquo;re not worth fixing, &ldquo;look for high-quality replacements that feel good in your hands and are an appropriate size and weight for your body,&rdquo; Hendry says. Higher-quality tools should last longer.</p>
