        <p>Joene Hendry; dise&ntilde;adora de jardines de Connecticut, profesional del cuidado org&aacute;nico del suelo y escritora y bloguera de jardines; recomienda revisar minuciosamente su hogar y jard&iacute;n en un d&iacute;a c&aacute;lido a finales del invierno. "Arregle todos los potenciales peligros antes de que alguien salga herido", nos advierte (o antes de que su propiedad sufra alg&uacute;n da&ntilde;o).</p>
        <p>Jodi Torpey, experta en jardiner&iacute;a, est&aacute; de acuerdo. "La mayor&iacute;a de la gente empieza sin hacer un inventario claro de lo que debe hacer para luego priorizar las tareas", comenta Torpey, fundadora y editora en jefe de <a href="http://http://westerngardeners.com/">WesternGardeners.com</a>.</p>
        <p>Las siguientes listas de pendientes pueden ayudarle a concentrarse en preparar su hogar y jard&iacute;n para el clima c&aacute;lido.</p>
        <p><strong>LISTA PARA EL HOGAR</strong></p>
        <p><strong>Haga una inspecci&oacute;n y repare los da&ntilde;os actuales, as&iacute; como los lugares problem&aacute;ticos</strong></p>
        <p>Busque muros de contenci&oacute;n inestables, rejas sueltas, canaletas con fugas, tablas deformadas o rotas en la terraza y escalones y escaleras sueltos o inseguros.</p>
        <p>Preste atenci&oacute;n a los lugares donde la sedimentaci&oacute;n del suelo provoque que el agua de lluvia se acumule en lugar de drenarse.</p>
        <p>Utilice unos binoculares (en lugar de subir una escalera) para revisar su techo en busca de tejas agrietadas, da&ntilde;adas o faltantes. Busque manchas blancas debidas al agua en los ladrillos o piedras, ya que pueden indicar que es necesario volver a impermeabilizar la chimenea. Si hay &oacute;xido alrededor de la chimenea, significa que el agua est&aacute; entrando a la chimenea y al tapajuntas de metal. Encuentre el origen y arregle el problema antes de que empeore.</p>
        <p>Repare los huecos, grietas y agujeros en el ladrillo, la piedra o el mortero.</p>
        <p>Los binoculares tambi&eacute;n son &uacute;tiles para revisar el estado de las hojas, las canaletas y los desag&uuml;es.</p>
        <p><strong>Revise su &aacute;tico y cochera</strong></p>
        <p>Busque indicios de fugas, como manchas de agua, moho, tablas podridas y cambios de color en el aislamiento.</p>
        <p>Si encuentra rastros de que criaturas como p&aacute;jaros, ardillas o mapaches han entrado, selle las entradas y llame a un profesional para asegurarse de que no regresen.</p>
        <p><strong>Haga frente a las termitas</strong></p>
        <p>Cada a&ntilde;o, las voraces termitas atacan miles de hogares y provocan miles de millones de d&oacute;lares en da&ntilde;os al deleitarse con la madera de las casas. Tambi&eacute;n pueden da&ntilde;ar el aislamiento, los libros, el papel e incluso los &aacute;rboles cercanos. El problema es tan grave que los compradores y vendedores de viviendas habitualmente exigen una inspecci&oacute;n de termitas como condici&oacute;n para la venta.</p>
        <p>Necesitar&aacute; a un profesional con experiencia y conocimientos para deshacerse de ellas. Se supone que el tratamiento con un termiticida l&iacute;quido (veneno para termitas) dura 5 a&ntilde;os. La duraci&oacute;n real puede variar, dependiendo de c&oacute;mo se aplic&oacute; el tratamiento, la presencia de termitas en la zona y otros factores.</p>
        <p><strong>Limpie sus canaletas</strong></p>
        <p>Puede resultar dif&iacute;cil y costoso reparar los da&ntilde;os ocasionados por canaletas obstruidas y bajantes con desag&uuml;e lento.</p>
        <p>Antes de que lleguen las lluvias intensas, contrate a un profesional para que retire los residuos. Prevea buscar indicios de da&ntilde;o una o dos veces al a&ntilde;o, dependiendo de las condiciones locales, como el clima y cu&aacute;ntos &aacute;rboles hay cerca de su casa.</p>
        <p><strong>Purifique su aire</strong></p>
        <p>Limpiar o reemplazar los filtros en su sistema de calefacci&oacute;n y aire acondicionado cada mes es la recomendaci&oacute;n de la Cl&iacute;nica de Vivienda Justa de la Facultad de Derecho de la Universidad de Howard en Washington, D. C. Debe asegurarse de que un profesional revise y d&eacute; mantenimiento su sistema de aire acondicionado una vez cada 2 o 3 a&ntilde;os.</p>
        <p><strong>LISTA PARA EL JARD&Iacute;N</strong></p>
        <p><strong>Haga una inspecci&oacute;n y repare los da&ntilde;os actuales, as&iacute; como los lugares problem&aacute;ticos</strong></p>
        <p>En primer lugar, revise minuciosamente su jard&iacute;n en busca de da&ntilde;os, como ramas de &aacute;rboles rotas, que puedan da&ntilde;ar a una persona o a su hogar y arregle esos problemas de inmediato.</p>
        <p>Luego, dele mantenimiento a sus &aacute;rboles. "Los &aacute;rboles son la mayor inversi&oacute;n en el jard&iacute;n, por lo que atenderlos deber&iacute;a ser lo prioritario en la lista", menciona Torpey. "Si podar madera muerta y ramas rotas le parece muy complicado para hacerlo por su cuenta, llame a un arbolista certificado al principio de la temporada".</p>
        <p>Revise las superficies s&oacute;lidas, como los caminos de piedra y las paredes de roca en busca de grietas.</p>
        <p>Recorte los arbustos viejos y demasiado grandes para propiciar que crezcan nuevamente, pero no toque los arbustos con flores (como las lilas) sino hasta que hayan terminado de florecer.</p>
        <p>"Recorte las plantas perennes, las hierbas decorativas y busque los lugares no cubiertos que deban ser replantados o abonados", comenta Torpey.</p>
        <p>Si el levantamiento de la tierra ocasionado por los ciclos de congelaci&oacute;n y descongelaci&oacute;n hizo que las plantas se salieran del suelo, revise que no est&eacute;n da&ntilde;adas y vuelva a plantarlas o reempl&aacute;celas.</p>
        <p><strong>Acabe con las malas hierbas</strong></p>
        <p>Deshierbar ahora le ahorrar&aacute; trabajo m&aacute;s adelante. Aunque la primavera es el mejor momento para acabar con las malas hierbas recientes antes de que sus ra&iacute;ces se desarrollen por completo, deshierbar a principios del verano seguir&aacute; siendo ben&eacute;fico para sus plantas. Hendry recomienda usar un cuchillo de jard&iacute;n para escarbar debajo de la hierba y sacar toda el conjunto de ra&iacute;ces del suelo.</p>
        <p><strong>Plante con anticipaci&oacute;n</strong></p>
        <p>Dele ventaja a su jard&iacute;n plantando flores, verduras, arbustos y &aacute;rboles de inicios de temporada que se den bien en su regi&oacute;n. Revise las cifras de resistencia en las etiquetas para asegurarse de que las plantas crezcan en su zona. Puede hacerlo en l&iacute;nea gracias al <a href="http://planthardiness.ars.usda.gov/PHZMWeb/">Mapa de Zonas de Resistencia a las Plantas</a> del USDA: Haga clic en su estado o escriba su c&oacute;digo postal en el cuadro de b&uacute;squeda.</p>
        <p>"Los &aacute;rboles y arbustos son mis preferidos para plantar en primavera", comenta Torpey. "No solo embellecen el paisaje, tambi&eacute;n a&ntilde;aden valor a su propiedad y ayudan a ahorrar en costos de energ&iacute;a". Recuerde cuidar estas nuevas adquisiciones por medio del riego y atenci&oacute;n adecuados durante el verano a medida que las temperaturas aumenten.</p>
        <p><strong>Reemplace las mangueras del jard&iacute;n</strong></p>
        <p>Si las mangueras y boquillas de su jard&iacute;n no est&aacute;n en buenas condiciones, reempl&aacute;celas. "Compre las de mejor calidad que pueda pagar porque durar&aacute;n m&aacute;s y ser&aacute;n m&aacute;s f&aacute;ciles de usar", menciona Hendry. Son m&aacute;s gruesas, m&aacute;s resistentes al sol y a la intemperie y m&aacute;s f&aacute;ciles de enrollar y desenrollar que las de menor calidad.</p>
        <p>Si cuenta con un sistema autom&aacute;tico de rociadores, revise las tuber&iacute;as, los grifos y las dem&aacute;s partes antes de que empiece la temporada de riego, o solicite los servicios de un contratista de sistemas de rociadores que pueda revisar y reactivar el sistema por usted.</p>
        <p><strong>Arregle sus herramientas</strong></p>
        <p>Revise las herramientas de jard&iacute;n en busca de desgaste, piezas sueltas y mangos rotos. Si no vale la pena arreglarlas, "busque reemplazos de alta calidad que sienta c&oacute;modos en sus manos y que sean del tama&ntilde;o y peso adecuados seg&uacute;n su cuerpo", dice Hendry. Las herramientas de mayor calidad deber&iacute;an durarle m&aacute;s tiempo.</p>
        <p><strong>Trate bien a su c&eacute;sped</strong></p>
        <p>Torpey aconseja prevenir la hierbas malas en el c&eacute;sped aplicando herbicidas preemergentes a tiempo, antes de que las semillas comiencen a germinar. Posteriormente, airee y abone el c&eacute;sped. Repita el proceso en oto&ntilde;o para preparar su c&eacute;sped para la primavera siguiente.</p>
        <p>Si desea contratar un servicio de jardiner&iacute;a para que se encargue de estas tareas, pida recomendaciones a sus vecinos y compa&ntilde;eros de confianza. Elija un servicio local que cuente con seguro y tenga buena reputaci&oacute;n. Solicite un contrato de temporada y recuerde que "frecuentemente, el servicio m&aacute;s barato no es la mejor opci&oacute;n", seg&uacute;n menciona Hendry.</p>
