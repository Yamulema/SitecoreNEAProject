        <p>Before heavy rains arrive, hire a professional to clean out debris. Plan to look for signs of damage once or twice a year, depending on local conditions such as climate and how many trees are close to your house.</p>
        <p><strong>Clean your air</strong></p>
        <p>Clean or replace filters in your heating and air conditioning system each month, advises the Fair Housing Clinic of Howard University School of Law in Washington, D.C. Once every 2 to 3 years, you should have your air conditioning system checked and serviced by a professional.</p>
        <p><strong>GARDEN CHECKLIST </strong></p>
        <p><strong>Inspect for and fix existing damage and problem spots</strong></p>
        <p>First, thoroughly inspect your landscape for any damages&mdash;such as broken tree limbs&mdash;that could injure a person or your home, and fix those issues right away.</p>
        <p>Then, turn to the maintenance of your trees. &ldquo;Trees are the biggest investment in the landscape, so taking care of them should be first on the list,&rdquo; Torpey says. &ldquo;If pruning dead wood and broken branches sounds like more than you can handle, call a certified arborist early in the season.&rdquo;</p>
        <p>Check the hardscaping such as stepping stones, walks and rock walls for cracks.</p>
        <p>Thin out old and overgrown shrubs now to encourage new growth, but leave flowering shrubs (such as lilacs) alone until after they&rsquo;ve finished blooming.</p>
        <p>Trim back perennials, clip ornamental grasses and look for bare spots that need to be replanted or remulched, Torpey says.</p>
        <p>If ground heaving caused by freeze-thaw cycles popped any plants out of the ground, check for damage and either replant or replace them.</p>
        <p><strong>Whack the weeds</strong></p>
        <p>Weed now and you&rsquo;ll save yourself work later. Although spring is the best time to attack young weeds before their root systems are fully developed, early summer weeding will still benefit your plants. Hendry recommends using a garden knife to dig under the weed and lift the entire root mass out of the soil.</p>
        <p><strong>Plant early </strong></p>
        <p>Give your garden a head start by planting early-season flowers, vegetables, shrubs and trees that grow well in your region. Check the zone hardiness numbers on labels to be sure the plants will thrive in your area. You can do this online with the USDA&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://planthardiness.ars.usda.gov/PHZMWeb/" target="_blank">Plant Hardiness Zone Map</a>: Click your state, or type your ZIP code into the search box.</p>
        <p>&ldquo;Trees and shrubs top my list for planting in spring,&rdquo; Torpey says. &ldquo;Not only do they beautify the landscape, they add value to your property and help save on energy costs, too.&rdquo; Remember to take care of these new additions during the summer as the temperatures rise with watering and proper care.</p>
