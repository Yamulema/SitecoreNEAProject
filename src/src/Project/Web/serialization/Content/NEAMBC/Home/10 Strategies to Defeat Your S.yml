        <p><strong>5. D&uacute;chate</strong></p>
        <p>Si has estado fuera, d&uacute;chate, sobre todo antes de ir a la cama. De lo contrario, el polen del exterior que se ha acumulado en tu pelo podr&iacute;a acabar en tu almohada. Qu&iacute;tate la ropa que hayas usado al aire libre, aunque hayan sido solo unos minutos, y l&aacute;vala, adem&aacute;s de lavar las s&aacute;banas, las fundas de almohada y las mantas en agua caliente una vez a la semana.</p>
