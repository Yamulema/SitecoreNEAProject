        <p>Cada a&ntilde;o, m&aacute;s de 50 millones de estadounidenses sufren un periodo de picor de nariz, ojos llorosos y garganta irritada, una reacci&oacute;n al&eacute;rgica al polen, el moho, las malas hierbas y la hierba de la primavera.</p>
        <p> </p>
        <p>Seg&uacute;n la Academia Americana de Alergia, Asma e Inmunolog&iacute;a, esta cifra est&aacute; aumentando al mismo tiempo que aumenta la temperatura del planeta.</p>
        <p>&ldquo;Las alergias se producen cuando el sistema inmunitario lanza un ataque total como lo que deber&iacute;a ser una sustancia inofensiva (como el polen, el moho o la ambros&iacute;a),&rdquo; explica el doctor James Sears, pediatra certificado en el sur de California y copresentador del programa de entrevistas The Doctors.</p>
        <p>Aunque es imposible acabar con el polen o el moho, se pueden aplicar estrategias para minimizar sus efectos. Aqu&iacute; enumeramos y desarrollamos las 10 mejores estrategias de los expertos para frenar las alergias estacionales antes de que se produzcan.</p>
        <p><strong>1. S&eacute; proactivo</strong></p>
        <p><span style="font-family: 'Open Sans', Arial, 'Microsoft YaHei', sans-serif;">En lugar de esperar a que los s&iacute;ntomas de la alergia te afecten, investiga un poco previamente. &ldquo;Visita a un alerg&oacute;logo, averigua a qu&eacute; eres al&eacute;rgico y haz un seguimiento de los niveles diarios de polen&rdquo;, sugiere Sears. (Mira o escucha los informes meteorol&oacute;gicos o visita aaaai.org.) &iexcl;As&iacute;, sabr&aacute;s cuando es mejor permanecer en casa o, al menos, cu&aacute;ndo usar una mascarilla por la calle! Una pista: la mayor&iacute;a de los &aacute;rboles polinizan por la ma&ntilde;ana, as&iacute; que es mejor salir a respirar el aire fresco por la tarde.</span></p>
        <p><span style="font-family: helvetica_neue; font-size: inherit;"><strong>2. Come bien (y verde)</strong></span></p>
        <p>Evita los productos l&aacute;cteos, que producen mucosidad y dificultan la limpieza de las fosas nasales obstruidas. En su lugar, indica Alexander Ezzati, acupunturista y herborista certificado en Los &Aacute;ngeles, California, es recomendable ingerir alimentos antiinflamatorios como frutas y verduras de alta pigmentaci&oacute;n (verduras de hoja verde, verduras de color naranja y bayas de colores son las mejores opciones). Mejor a&uacute;n, aconseja incorporar a la dieta peque&ntilde;as cantidades de al&eacute;rgenos de exterior para que nuestro sistema se aclimate, poniendo de ejemplo alimentos como la miel, la albahaca, el cilantro, el t&eacute; de rosas, el jazm&iacute;n y la manzanilla.</p>
        <p><strong>3. Limpia el aire con un purificador de aire</strong></p>
        <p>El aire limpio es dif&iacute;cil de conseguir. Aunque probablemente no puedas pedirle a todo el mundo que visite tu casa que deje los zapatos en la puerta, puedes ayudar a eliminar el polen, los &aacute;caros del polvo y las esporas del moho. Utiliza un purificador de aire, cambia los filtros con frecuencia y enciende el aire acondicionado, sugiere Sears.</p>
        <p><strong>4. L&iacute;mpiate la nariz</strong></p>
        <p>Los expertos coinciden en se&ntilde;alar que los lavados nasales diarios ayudan a reducir los s&iacute;ntomas de la alergia estacional. Llena un &ldquo;Neti Pot&rdquo; con 8 onzas de agua destilada templada y un cuarto de cucharadita de sal. Incl&iacute;nate sobre el lavabo con la cabeza inclinada hacia un lado y vierte la soluci&oacute;n en la fosa nasal superior y d&eacute;jela salir por la inferior (despu&eacute;s cambie de lado). Esto proceso m&aacute;gico no solo ayuda a eliminar algunos de los al&eacute;rgenos que provocan el goteo nasal, sino que tambi&eacute;n despeja las v&iacute;as respiratorias facilitando la expulsi&oacute;n de mucosidad y la respiraci&oacute;n. Solo debes asegurarte de usar una fuente de agua filtrada y limpiar el &ldquo;Neti Pot&rdquo; despu&eacute;s de cada uso.</p>
        <p><strong>5. D&uacute;chate</strong></p>
        <p>Si has estado fuera, d&uacute;chate, sobre todo antes de ir a la cama. De lo contrario, el polen del exterior que se ha acumulado en tu pelo podr&iacute;a acabar en tu almohada. Qu&iacute;tate la ropa que hayas usado al aire libre, aunque hayan sido solo unos minutos, y l&aacute;vala, adem&aacute;s de lavar las s&aacute;banas, las fundas de almohada y las mantas en agua caliente una vez a la semana.</p>
        <p><strong>6. Reduce tu nivel de estr&eacute;s</strong></p>
        <p>Tu cuerpo libera un torrente de hormonas como respuesta al estr&eacute;s. &ldquo;El estr&eacute;s cr&oacute;nico debilita el sistema inmunitario&rdquo;, explica Sears, &ldquo;y un sistema inmunitario sobrecargado o inadaptado puede desencadenar reacciones al&eacute;rgicas&rdquo;. Las t&eacute;cnicas de relajaci&oacute;n como la meditaci&oacute;n, el yoga, el trabajo de respiraci&oacute;n y el ejercicio pueden ayudarte a fortalecer tu sistema inmunol&oacute;gico y mantener las alergias a raya.</p>
        <p><strong>7. Prueba la acupuntura</strong></p>
        <p>En un estudio de m&aacute;s de 400 personas con alergias estacionales, la acupuntura ayud&oacute; a aliviar los s&iacute;ntomas de la alergia y la dependencia de los antihistam&iacute;nicos. &ldquo;La acupuntura libera los conductos bloqueados y reduce la inflamaci&oacute;n, lo que tambi&eacute;n ayuda a aliviar los s&iacute;ntomas de la sinusitis&rdquo;, dice Ezzati.</p>
        <p><strong>8. Cambia tu forma de limpiar</strong></p>
        <p>&iexcl;Seg&uacute;n Sears, nuestra sociedad es demasiado limpia! En lugar de fregar las superficies con potentes productos qu&iacute;micos de limpieza que pueden irritar las v&iacute;as respiratorias y volverlas m&aacute;s susceptibles a las alergias, utiliza productos de limpieza ecol&oacute;gicos como el vinagre, los aceites esenciales y el bicarbonato de sodio.</p>
        <p><strong>9. Toma un suplemento</strong></p>
        <p>Se ha demostrado que los antioxidantes de alta potencia como la quercetina (presente en las manzanas, las cebollas, el t&eacute; y los tomates) y la vitamina C (presente en las naranjas, los kiwis, las fresas y el br&oacute;coli) minimizan la reacci&oacute;n del cuerpo al polen. Aunque las fuentes alimentarias de estos nutrientes son las m&aacute;s recomendadas, los suplementos ofrecen una protecci&oacute;n adicional, especialmente cuando se toman juntos. La vitamina C evita la degradaci&oacute;n de la quercetina.</p>
        <p><strong>10. Considera la posibilidad de tomar medicamentos preventivos</strong></p>
        <p>&iquest;Sabes a qu&eacute; eres al&eacute;rgico, pero no puedes evitarlo? Los antihistam&iacute;nicos orales (como el Claritin) y los aerosoles nasales con esteroides (como Flonase) pueden ayudar a aliviar los s&iacute;ntomas. Solo debes evitar los descongestionantes nasales como el Afrin. &ldquo;Son muy eficaces y permiten abrir los conductos nasales en cuesti&oacute;n de minutos, pero si los usas durante dos o tres d&iacute;as, puedes sufrir un efecto rebote,&rdquo; dice Sears. Si necesitas un alivio inmediato, Sears recomienda utilizar un spray descongestionante como soluci&oacute;n temporal y de emergencia.</p>
