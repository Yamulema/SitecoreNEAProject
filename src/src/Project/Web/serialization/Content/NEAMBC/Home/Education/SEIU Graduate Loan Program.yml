      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p>SEIU Members are eligible for a special 0.25% interest rate discount.<sup>1</sup></p>
            </li>
            <li>
            <p>Plus get an additional 0.25% interest rate discount with auto-pay enrollment.<sup>2</sup></p>
            </li>
            <li>
            <p>Cover up to 100% of the school-certified cost of attendance<sup>3</sup></p>
            </li>
            <li>
            <p>Loan terms of 5, 8, 10, or 15 years.<sup>4</sup></p>
            </li>
            <li>
            <p>Four repayment options &ndash; full principal and interest, interest only, flat payment and deferred payment.</p>
            </li>
            <li>
            <p>No origination or application fees, or pre-payment penalties.</p>
            </li>
        </ul>
        <p>Get the money you need to help make higher education happen.</p>
        <p>Federal loans, grants and financial aid packages don&rsquo;t always cover all of the costs of higher education. The SEIU Graduate Loan Program can help graduate students bridge the gap or pay for essentials so that you or a loved one can focus on learning&mdash;with less financial stress.</p>
        <p>Apply now and get the extra money you need to make your college goals a reality!</p>
