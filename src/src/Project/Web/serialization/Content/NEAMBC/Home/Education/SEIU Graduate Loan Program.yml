    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p>Los miembros de SEIU son elegibles para recibir un descuento especial del 0.25% sobre la tasa de inter&eacute;s.<sup>1</sup></p>
            </li>
            <li>
            <p>Adem&aacute;s, es posible obtener un descuento adicional del 0.25% sobre la tasa de inter&eacute;s al inscribirse en el programa de pago autom&aacute;tico.<sup>2</sup></p>
            </li>
            <li>
            <p>Cubra hasta el 100% del gasto por estudio acreditado por el centro educativo.<sup>3</sup></p>
            </li>
            <li>
            <p>Loan terms of 5, 8, 10, or 15 years.<sup>4</sup></p>
            </li>
            <li>
            <p>Cuatro opciones de devoluci&oacute;n: pago completo del capital y los intereses, solo pago de intereses, pago fijo o pago diferido.</p>
            </li>
            <li>
            <p>Sin comisi&oacute;n de apertura, costos de solicitud ni multas por pago anticipado.</p>
            </li>
        </ul>
        <p>Consiga el dinero que necesita para concretar sus estudios de educaci&oacute;n superior.</p>
        <p>Los pr&eacute;stamos, subsidios y programas de ayuda financiera federales no siempre cubren todos los gastos de la educaci&oacute;n superior. El Programa de pr&eacute;stamos para postgrados universitarios de SEIU puede ayudar a los estudiantes de postgrado a mejorar su situaci&oacute;n o a pagar los gastos b&aacute;sicos; de ese modo, usted o su ser querido podr&aacute;n concentrarse en el aprendizaje y no en cuestiones financieras.</p>
        <p>&iexcl;Presente su solicitud hoy mismo y obtenga el dinero extra que necesita para concretar sus metas universitarias!</p>
