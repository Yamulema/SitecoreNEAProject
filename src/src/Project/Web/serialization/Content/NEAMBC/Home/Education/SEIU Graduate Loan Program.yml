        <p>Las solicitudes y la informaci&oacute;n de los pr&eacute;stamos solo est&aacute;n disponibles en ingl&eacute;s</p>
        <p>1. Los miembros de SEIU gozan de un descuento del 0.25% sobre la tasa de inter&eacute;s de los pr&eacute;stamos para posgrados universitarios que se tramiten a trav&eacute;s del portal de beneficios para miembros de SEIU. El descuento de miembro de SEIU se aplicar&aacute; en su cuenta de pr&eacute;stamo despu&eacute;s de que se efect&uacute;e el desembolso inicial.</p>
        <p>2. El descuento del 0.25% sobre la tasa de inter&eacute;s por pago autom&aacute;tico se aplica con la condici&oacute;n de que se designe una cuenta bancaria v&aacute;lida para los pagos mensuales obligatorios. Es posible que las tasas variables aumenten despu&eacute;s de la ejecuci&oacute;n.</p>
        <p>3. Seg&uacute;n lo que acredite su centro educativo, menos el monto de cualquier otra ayuda financiera que pudiera recibir; m&iacute;nimo de $1,000.</p>
        <p>4.  Este ejemplo de reembolso se basa en los t&eacute;rminos habituales de un pr&eacute;stamo para un prestatario estudiante de primer a&ntilde;o de universidad, quien selecciona la opci&oacute;n Reembolso diferido con un plazo de devoluci&oacute;n a 10 a&ntilde;os, tiene un pr&eacute;stamo de $10,000 que se paga en un solo desembolso y una tasa de porcentaje anual (Annual Percentage Rate, APR) fija del 8.35%: 120 pagos mensuales de $179.18 durante el per&iacute;odo de reembolso, por un total de $21,501.54. Los pr&eacute;stamos nunca tendr&aacute;n un pago mensual completo de capital ni intereses de menos de $50. Las tasas y los plazos de reembolso reales pueden variar.</p>
        <p>El pr&eacute;stamo privado para estudiantes de postgrado de SEIU es otorgado por College Ave Student Loans. Los productos de College Ave Student Loans se ofrecen a trav&eacute;s de Firstrust Bank, miembro de FDIC o M.Y., Safra Bank o FSB, miembro de FDIC. Todos los pr&eacute;stamos est&aacute;n sujetos a la aprobaci&oacute;n de cada persona y al cumplimiento de las pautas del asegurador. Se pueden aplicar restricciones del programa y otros t&eacute;rminos y condiciones.</p>
