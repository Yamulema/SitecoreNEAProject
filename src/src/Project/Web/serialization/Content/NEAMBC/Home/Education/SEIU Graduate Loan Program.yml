      Hint: Disclaimer
      Value: |
        <p>1. SEIU members receive a 0.25% interest rate reduction on Graduate loans that are opened through the SEIU member benefits portal. The SEIU member discount will be applied to your loan account after the initial disbursement occurs.</p>
        <p >2. The 0.25% auto-pay interest rate reduction applies as long as a valid bank account is designated for required monthly payments. Variable rates may increase after consummation.</p>
        <p >3. As certified by your school and less any other financial aid you might receive; minimum $1,000.</p>
        <p >4. This informational repayment example uses typical loan terms for a freshman borrower who selects the Deferred Repayment Option with a 10-year repayment term, has a $10,000 loan that is disbursed in one disbursement and a 8.35% fixed Annual Percentage Rate (&ldquo;APR&rdquo;): 120 monthly payments of $179.18 while in the repayment period, for a total amount of payments of $21,501.54. Loans will never have a full principal and interest monthly payment of less than $50. Your actual rates and repayment terms may vary.</p>
        <p >The SEIU Private Student Loan Program &ndash; Graduate is provided by College Ave Student Loans. College Ave Student Loans products are made available through either Firstrust Bank, member FDIC or M.Y. Safra Bank, FSB, member FDIC. All loans are subject to individual approval and adherence to underwriting guidelines. Program restrictions, other terms, and conditions apply.</p>
