            <p>Reduce potencialmente la tasa de inter&eacute;s o el pago mensual de los pr&eacute;stamos estudiantiles privados.<sup>1</sup></p>
            </li>
            <li>
            <p>Un beneficio especial para miembros equivalente al 0.50% del monto del pr&eacute;stamo y que se acredita al prestatario en su estado de cuenta: hasta $599.99.
            <sup>2</sup></p>
            </li>
