      Hint: Disclaimer
      Value: |
        <p>1. El monto equivalente al 0.50% del saldo inicial del pr&eacute;stamo se acreditar&aacute; en el estado de cuenta de los prestatarios en el plazo de 60 d&iacute;as a partir del cierre del pr&eacute;stamo. Por ejemplo, si el pr&eacute;stamo consolidado equivale a $20,000, el beneficio del miembro es igual a $100, con un m&aacute;ximo de $599.99.</p>
        <p >2. El descuento del 0.25% sobre la tasa de inter&eacute;s por pago autom&aacute;tico se aplica con la condici&oacute;n de que se designe una cuenta bancaria v&aacute;lida para los pagos mensuales obligatorios. Es posible que las tasas variables aumenten despu&eacute;s de la ejecuci&oacute;n.</p>
        <p >El Programa de refinanciaci&oacute;n de pr&eacute;stamos estudiantiles de SEIU es otorgado por College Ave Student Loans. Los productos de College Ave Student Loans se ofrecen a trav&eacute;s de Firstrust Bank, miembro de FDIC o M.Y., Safra Bank o FSB, miembro de FDIC. Todos los pr&eacute;stamos est&aacute;n sujetos a la aprobaci&oacute;n de cada persona y al cumplimiento de las pautas del asegurador. Se pueden aplicar restricciones del programa y otros t&eacute;rminos y condiciones.</p>
