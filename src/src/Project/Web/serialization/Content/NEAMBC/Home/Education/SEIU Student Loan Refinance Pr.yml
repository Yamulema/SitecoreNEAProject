    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p>Potentially reduce your interest rate or monthly payment on private student loans.<sup>1</sup></p>
            </li>
            <li>
            <p>A special member benefit equaling 0.50% of the loan amount credited back to the borrower on your statement - up to $599.99.<sup>2</sup></p>
            </li>
            <li>
            <p>Apply in just three minutes.</p>
            </li>
            <li>
            <p>No origination or application fees, or pre-payment penalties.</p>
            </li>
            <li>
            <p>Save with favorable fixed and variable rates.</p>
            </li>
            <li>
            <p>Enroll in auto-pay to save even more.<sup>3</sup></p>
            </li>
        </ul>
        <p>Consolidating your private student loan payments can save you time, energy&mdash;and money.</p>
        <p>With private student loan refinancing, you take out a new loan to pay off your existing private student loans, simplifying your loans into one loan and monthly payment. The new loan typically has a lower interest rate and/or different repayment terms, helping you lower the total cost or monthly payment (or maybe both). Over time, refinancing could save you a significant amount of money in interest over the life of your loans. </p>
        <p>Take your next step toward freedom from student loan debt now!</p>
