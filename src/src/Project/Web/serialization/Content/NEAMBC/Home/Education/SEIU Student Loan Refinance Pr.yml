        <p>Whether you&rsquo;re a recent college graduate or the parent or the partner of a recent college graduate, you might be starting to feel a bit of pressure trying to figure out how to manage your student loan debt. Consolidating your private student loan payments can save you time, energy&mdash;and money.</p>
