    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>How it works:</strong> Gas programs partner with grocery store chains to offer shoppers savings per gallon based on spending. Some grocers use a point system, so shoppers might receive one point for every dollar they spend. For each 100 points earned, for example, shoppers get 10 cents off a gallon of gas (up to 35 gallons). During the holidays, some retailers up the ante. For every 100 dollars spent on gift cards, shoppers receive 40 cents off a gallon of gas. <br />
        <strong>Where to go:</strong> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kroger.com/topic/fuel-program" target="_blank">Kroger</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.vons.com/ShopStores/RewardPoints.page" target="_blank">Vons</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.safeway.com/ShopStores/RewardPoints.page?icmpid=all_featured4_gasrewards" target="_blank">Safeway</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://giantfood.com/savings-and-rewards/rewards-program/gas-rewards/" target="_blank">Giant</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://stopandshop.com/savings-and-rewards/rewards-program/gas-rewards/" target="_blank">Stop&nbsp;&amp; Shop</a> and others.</p>
        <p><strong>Benefit: Mobile apps<br />
        How it works:</strong> Many stores offer mobile apps that do the couponing legwork for you. Such apps provide instant access to the store&rsquo;s weekly ad and in-store coupons. Some also allow you to create a shopping list, search for sale items and comparison-shop between brands. <br />
        <strong>Where to go:</strong> <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.safeway.com/ShopStores/Get-Connected-Mobile-Apps.page" target="_blank">Safeway</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.wegmans.com/service/mobile-app.html" target="_blank">Wegmans</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.weismarkets.com/" target="_blank">Weis Markets</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kroger.com/topic/more-savings-dot-more-time-for-you-dot" target="_blank">Kroger</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.meijer.com/content/content.jsp?pageName=mobile_app" target="_blank">Meijer</a>.</p>
        <p><strong>Benefit: Online coupons<br />
        How it works:</strong> Simply visit the store&rsquo;s website prior to shopping and type the word &ldquo;coupon&rdquo; in the search box. Alternatively, just Google the store&rsquo;s name and coupon. Not only will you discover valuable savings on products you already buy, you may also uncover special prices on perishable items like bread. Economides once paid only 99 cents for 50 day-old hamburger buns.&nbsp; <br />
        <strong>Where to go:</strong> A variety of stores (both grocery and retail) offer online discounts to savvy shoppers. In some cases, you may not even have to leave your house!</p>
        <p><strong>Benefit: Personalized coupons/club memberships<br />
        How it works:</strong> Grocers provide shoppers with special savings on products they already buy. Buy the same brand of milk every week? Chances are, you&rsquo;ll notice savings on future purchases since discounts are based on shopping history. You might even encounter big savings with discounts like &ldquo;buy one, get one free.&rdquo; <br />
        <strong>Where to find it:</strong> <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.kroger.com/#/login?redirectUrl=%2Fmysavings" target="_blank">Kroger</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.safeway.com/IFL/Grocery/Club-Card" target="_blank">Safeway</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.vons.com/ShopStores/Offers-Landing-IMG.page?" target="_blank">Vons</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.martinsfoods.com/shareddev/Giant_register_new/register.cfm" target="_blank">Martin&rsquo;s</a>.</p>
        <p><strong>Benefit: Double/Triple coupons<br />
        How it works:</strong> On specific days, select grocery stores will double or triple coupon face values. For example, on double coupon day, a $1 off coupon will be worth $2 off. Such huge savings are becoming increasingly difficult to find, but for savings that big, it&rsquo;s worth a try!<br />
        <strong>Where to find it:</strong> Albertsons, Safeway, Frys, Kroger, Giant, Acme&mdash;but only available in some states, usually on specific days within certain limits. Check with your local store.</p>
