                        <p>La preparación para las fiestas a menudo implica correr por la ciudad para comprar regalos y planear una fiesta elaborada. Si todos vienen a <em>su</em> casa este año para el Día de Acción de Gracias o las vacaciones de invierno, también es posible que desee arreglar su hogar para darle un toque de temporada.</p>
        
        <p>Hemos consultado a varios expertos para descubrir algunas actualizaciones simples de decoración que le darán nueva vida a su hogar, sin afectar su presupuesto para las fiestas.</p>
        
        <p><strong>Deje que el color haga el trabajo pesado.</strong> “La manera más efectiva y económica de darle un nuevo aire a su hogar para las fiestas es inyectando color”, dice Kristie Barnett, experta en color y bloguera de diseño en <a href="http://thedecorologist.com/">TheDecorologist.com</a>. Recolecte objetos de su hogar que sean similares en color (alfarería, libros de tapa dura, arte) y agrúpelos en un aparador o mesa de centro. Organice los libros por color en su librería. Para declara que la temporada llegó, inserte naranjas y amarillos cálidos en torno al Día de Acción de Gracias, y rosa y verde o turquesa y blanco para un tema de invierno. Además, reúna elementos dispares por tema: a Barnett le gusta agrupar sus piezas de búho en su repisa para deleitar a los invitados de vacaciones.</p>
        
        <p><strong>PRECIO:</strong> $0 (usando lo que ya tiene) a $50 (cojines coloridos, velas, etc.)</p>
        
        <p><strong>Ir por el dorado.</strong> “Gilt es la tendencia más popular en acabados de metal ahora“, dice Barnett. La pintura en aerosol metálica dorada puede hacer que las bases de las lámparas, los marcos de los cuadros o los candelabros que ya posea se vuelvan deslumbrantes en tan solo el tiempo que le toma a la pintura secarse.</p>
        
        <p><strong>PRECIO:</strong> $5 por una lata de pintura en aerosol</p>
        
        <p><strong>Trae el aire libre adentro.</strong> Agregar una vegetación fresca en toda la casa crea una sensación festiva e invernal. Es hermoso por sí solo o cuando se combina con piñas o figuritas para crear una pantalla encantadora. Coloque un poco de vegetación en la repisa de la chimenea, en un jarrón como pieza central o alrededor de un candelabro, un espejo o una ventana. “La mejor parte es que huele maravilloso”, dice Connor, “y se ve bonito y festivo casi en cualquier parte”.</p>
        
        <p><strong>PRECIO:</strong> $0 si puede obtener vegetación de su patio trasero o maderas cercanas</p>
        
        <p><strong>Renueva el baño. </strong>Los tocadores son el cuarto de baño ideal para los huéspedes, así que asegúrese de que el suyo sea atractivo. Barnett sugiere acomodar jabones decorativos en un pedestal de pastel o encender una vela perfumada atractiva. Incluso algo tan aparentemente insignificante como un nuevo dispensador de jabón puede agregar algo de elegancia.</p>
        
        <p><strong>PRECIO:</strong> menos de $20 para los jabones y el pedestal de pastel; $10 por una vela; $10 por un dispensador de jabón</p>
        
        <p><strong>Controle las toallas de mano.</strong> Los paños de cocina son una idea de último momento, pero cuando son coloridas y estacionales, pueden darle a la cocina un buen toque de color. “Use un camino de mesa en un color que combine para unificar el aspecto”, dice Connor. Las nuevas toallas de manos pueden dar al baño de invitados una nueva apariencia, “pero omita los accesorios con temas de festividades y compre cosas que puede usar todo el año”, dice Connor.</p>
        
        <p><strong>PRECIO:</strong> $5 para paños de cocina; $10 para toallas de baño; alrededor de $20 por un camino de mesa</p>
        
        <p><strong>Use algo de contrainteligencia.</strong> “Puede iluminar fácilmente su cocina con accesorios nuevos”, dice Connor. “Unos envases coloridos agregarán un toque de color a las encimeras”. O si le falta espacio, elija un florero de cerámica único o una vasija de barro para guardar utensilios de uso frecuente. Eche un vistazo a la selección de minoristas de SEIU Click&nbsp;&amp;&nbsp;Save, tales como <a href="http://neamb.affinityperks.com/offer/index/offerid/508559/categoryId/161/subCategoryId/0/uSource/HPOP4">La&nbsp;Creuset</a> y <a href="http://neamb.affinityperks.com/offer/index/offerid/48196/categoryId/161/subCategoryId/0/uSource/HPOP4">Sur&nbsp;La&nbsp;Table</a>.</p>
        
        <p><strong>PRECIO:</strong> aproximadamente $40 por un conjunto de tres envases; alrededor de $30 por un utensilio de barro</p>
        
        <p><strong>Cree cumplidos con nuevos tiradores.</strong> “Cambiar los aditamentos y los tiradores del gabinete hace una gran diferencia”, dice la decoradora de interiores Kate Connor, que bloguea en <a href="http://chiconashoestringdecorating.blogspot.com/">ChicOnAShoestringDecorating.blogspot.com</a>. “Pero puede ser costoso si está en la ferretería equivocada”. Busque en línea las mejores ofertas en sitios como <a href="http://www.myknobs.com/">MyKnobs.com</a>.</p>
        
        <p><strong>PRECIO:</strong> $1 a $20 o más por perilla, tirador o manija</p>
        
        <p><strong>Una nueva apariencia se hace con el tono.</strong> A veces, un nuevo tono es todo lo que necesita una lámpara para realzarla. “Elija un tono colorido o estampado para darle un aspecto completamente nuevo, incluso algo de la tienda de segunda mano”, dice Connor. O arregle los tonos existentes: “Si le falta efectivo pero tiene algo de tiempo y creatividad, agregue un borde de cinta alrededor de la parte superior e inferior con una pistola de pegamento”, dice.</p>
        
        <p><strong>PRECIO:</strong> alrededor de $15&nbsp;a $30 por pantalla, o menos de $5 por un carrete de cinta</p>
        
        <p><strong>Agregue drama con nuevas lámparas. </strong>“Cambiar la iluminación obsoleta con opciones económicas y de tendencia es una de las mejores maneras de cambiar el aspecto de su espacio, especialmente en la cocina”, dice Barnett. “Las linternas estilo carruaje, las pantallas y las campanas colgantes industriales son excelentes opciones”. Las tiendas de mayoreo pueden tener lo que está buscando: a menudo ofrecen imitaciones de la iluminación popular de diseño por una fracción del costo. Los socios de <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU&nbsp;Click&nbsp;&amp;&nbsp;Save</a> incluyen The&nbsp;Home&nbsp;Depot y Lowe's.</p>
        
        <p><strong>PRECIO:</strong> aproximadamente de $50&nbsp;a $200</p>
        
        <p><strong>AHORRE EN DECORACIÓN DE FIESTAS</strong></p>
        Obtenga descuentos especiales para miembros y puntos de recompensa en artículos de decoración de fiestas de minoristas como Art.com y Kohl's en <a href="~/link.aspx?_id=1EACD919B20F445FBDFD7EA7777EEA75&amp;_z=z">SEIU&nbsp;Click&nbsp;&amp;&nbsp;Save</a>.
