      Value: |
        
                        <p>Pasamos mucho tiempo comprando gangas de regalos de vacaciones. Pero no todos nuestros destinatarios de regalos están cerca, lo que significa que tenemos que enviar los regalos de aquí para allá, y todo el dinero que acabamos de ahorrar en las ofertas sale volando por la ventana.</p>
        
        <p>Enviar regalos de una manera rentable no debe ser algo de último momento. Si no planifica con anticipación, podría terminar pagando casi tanto, o más, por la entrega como lo hizo por el regalo en sí. En cambio, debe “enviar de manera más inteligente” para que pueda establecer una buena “equidad de regalo”, como lo llama el experto en regalos Robyn Spizman.</p>
        
        <p>“Un año, compré galletas con trocitos de chocolate en un frasco”, dice Spizman, autor de <em>The Giftionary: una guía de referencia de la A-Z para resolver tus dilemas de regalos... ¡para siempre! </em>y<em> Hazlo memorable</em>. “Lo llevé a la oficina de correos y descubrí que requería tanto en gastos de envío que estaba completamente desequilibrado con el precio del regalo en sí”.</p>
        
        <p>Afortunadamente, puede tomar varias medidas inteligentes para reducir significativamente la carga de costos del envío de vacaciones y, a la vez, ahorrar tiempo. Spizman y otros expertos ofrecen estas sugerencias para ayudarlo a eliminar los altos costos de envío:</p>
        
        <p><strong>No posponga las cosas.</strong> Piense en la compra de regalos de fin de año como una actividad durante todo el año (<a href="http://www.neamb.com/shopping-discounts/wrap-up-your-gift-list-by-thanksgiving.htm" target="_blank">haga clic aquí</a> para leer más sobre este tema). Comprar temprano significa que no tendrá que recurrir a costosas opciones agilizadas para que todo se entregue a tiempo para las fiestas.</p>
        
        <p>“La diferencia entre los precios de envío terrestre y acelerados puede ser significativa para los paquetes más grandes y pesados”, dice Joseph Few, fundador del sitio de regalos <a href="http://www.arttowngifts.com/" target="_blank">ArtTownGifts.com</a>. “Si bien el costo puede ser tan bajo como $10,99, al día siguiente el costo puede ser tan alto como $65 por el mismo artículo. Y para las entregas de los sábados, el costo aumenta”.</p>
        
        <p>Si espera hasta el último minuto y paga la costosa tarifa aérea nocturna, no tiene ningún recurso si el paquete llega tarde. Las garantías de entrega generalmente se suspenden durante las vacaciones. “Todo lo que se necesita es un poco de nieve para causar retrasos en todo el sistema”, dice Few.</p>
        
        <p><strong>Compra ligera.</strong> Debido a que el peso marca una gran diferencia, es posible que desee comprar artículos que sean agradables pero pesen menos. La ropa, como suéteres bonitos y camisetas deportivas del equipo favorito del destinatario, puede causar una impresión positiva. “Incluso consideraré los calcetines”, dice Spizman, “pero algo así como los calcetines de cachemira para un ser querido que realmente se adapte a la decadencia”.</p>
        
        <p><strong>Tenga en cuenta los horarios de envío.</strong> Ya sea que envíe por correo un regalo que compró localmente o lo está enviando directamente de un proveedor en línea, debe planificar con anticipación para que el regalo llegue a tiempo. La mayoría de los operadores y vendedores en línea no envían, transportan ni entregan paquetes los fines de semana o días festivos.</p>
        
        <p>Incluso la hora del día es crítica. “Los transportistas recogen los paquetes en la tarde”, dice Few, “por lo que su pedido en línea debe realizarse temprano en la mañana si desea que se entregue el mismo día. Si realiza un pedido o entrega de un paquete un viernes por la noche, no se va a enviar hasta el lunes por la mañana, incluso si ofrecen el servicio el mismo día”.</p>
        
        <p><strong>Elija la caja correcta.</strong> Los materiales reutilizados pueden ahorrar gastos y preservar el medio ambiente, pero quizá desee pensarlo dos veces antes de utilizar una caja usada para enviar sus regalos. “Cuantas más veces se utiliza una caja, más pierde su fortaleza y calidad de protección”, dice Susan Rosenberg, de UPS. “Además, las etiquetas de envío sobrantes pueden causar confusión sobre el destino de un paquete”.</p>
        
        <p>Seleccione una nueva caja de cartón corrugado diseñado específicamente para el envío y nunca supere el peso máximo recomendado de la caja. Algunos transportistas cobran según el tamaño de la caja, por lo tanto, elija una caja que tenga suficiente espacio para el regalo y algo de relleno.</p>
        
        <p><strong>Proporcione la protección adecuada.</strong> No es necesario comprar costosas envolturas de burbujas o espuma de poliestireno para evitar que los productos se dañen en el camino. “Un pañuelo servirá o pruebe con bolsas plásticas de supermercado”, dice Few. “Si usa periódicos, tenga en cuenta que la tinta se traspasa, por lo tanto, coloque una bolsa de plástico o de papel alrededor del regalo”. O recicle el relleno de los paquetes que ha recibido. Rosenberg de UPS sugiere agregar al menos 2 pulgadas de amortiguación en todos los lados de cada artículo. Una vez que haya empacado su caja, vaya a <a href="http://www.shipgooder.com/" target="_blank">ShipGooder.com</a> para obtener cotizaciones de varios operadores con base en el peso, tamaño y códigos postales.</p>
        
        <p><strong>Revise dos veces las direcciones postales.</strong> Los transportistas cuestan mucho, gracias a los errores de etiqueta de dirección. De hecho, las compañías de mensajería pueden cobrar hasta $30 por una corrección de dirección, dice Few. “Además, cuando se pierde su paquete debido a una dirección incorrecta, la empresa no respetará ninguna garantía de reemplazo”, dice. “Algo tan aparentemente insignificante como un código postal incorrecto o un número de apartamento incorrecto podría significar la diferencia entre una llegada puntual o un artículo perdido”.</p>
        
        <p><strong>Derrote a la multitud.</strong> El tiempo es dinero, así que planifique su viaje a la oficina de correos en horarios de poco volumen. Aléjese durante la hora del almuerzo de los días laborales. En su lugar, llegue entre las 3 y las 5 p.m., que es el horario pesado del transporte público o trabajo.</p>
        
        <p>“Me gusta ir cuando los trabajadores y los padres hacen otras cosas”, dice Spizman, quien ha dispensado su sabiduría para regalar en <em>Today</em> y CNN. “Además, puede ir a la oficina de correos 10 minutos antes de que abra para asegurarse de ser el primero en la fila. También ayuda hacer amistad con los trabajadores postales en los mostradores. Le brindarán todo tipo de asistencia para proteger el paquete y reducir los gastos”.</p>
        
        <p><strong>Deje el envío a los minoristas en línea.</strong> Si desea comprar y enviar todo en uno, encontrará una variedad de ofertas especiales de envío en Internet. Por $79 al año, <a href="http://www.shoprunner.com/" target="_blank">ShopRunner.com</a> ofrece envíos y devoluciones gratis por dos días para casi 100 minoristas importantes, incluidos Toys&nbsp;R&nbsp;Us, PetSmart y Radio&nbsp;Shack. Por $99 al año, <a href="http://www.amazon.com/gp/help/customer/display.html?ie=UTF8&amp;nodeId=13819211" target="_blank">Amazon&nbsp;Prime</a> incluye envíos gratis de dos días; puede pagar un poco más por los servicios del día siguiente.</p>
