        <p>Pasamos mucho tiempo comprando gangas de regalos de vacaciones. Pero no todos nuestros destinatarios de regalos est&aacute;n cerca, lo que significa que tenemos que enviar los regalos de aqu&iacute; para all&aacute;, y todo el dinero que acabamos de ahorrar en las ofertas sale volando por la ventana.</p>
        <p>Enviar regalos de una manera rentable no debe ser algo de &uacute;ltimo momento. Si no planifica con anticipaci&oacute;n, podr&iacute;a terminar pagando casi tanto, o m&aacute;s, por la entrega como lo hizo por el regalo en s&iacute;. En cambio, debe &ldquo;enviar de manera m&aacute;s inteligente&rdquo; para que pueda establecer una buena &ldquo;equidad de regalo&rdquo;, como lo llama el experto en regalos Robyn Spizman.</p>
        <p>&ldquo;Un a&ntilde;o, compr&eacute; galletas con trocitos de chocolate en un frasco&rdquo;, dice Spizman, autor de <em>The Giftionary: una gu&iacute;a de referencia de la A-Z para resolver tus dilemas de regalos... &iexcl;para siempre! </em>y<em> Hazlo memorable</em>. &ldquo;Lo llev&eacute; a la oficina de correos y descubr&iacute; que requer&iacute;a tanto en gastos de env&iacute;o que estaba completamente desequilibrado con el precio del regalo en s&iacute;&rdquo;.</p>
        <p>Afortunadamente, puede tomar varias medidas inteligentes para reducir significativamente la carga de costos del env&iacute;o de vacaciones y, a la vez, ahorrar tiempo. Spizman y otros expertos ofrecen estas sugerencias para ayudarlo a eliminar los altos costos de env&iacute;o:</p>
        <p><strong>No posponga las cosas.</strong> Piense en la compra de regalos de fin de a&ntilde;o como una actividad durante todo el a&ntilde;o. Comprar temprano significa que no tendr&aacute; que recurrir a costosas opciones agilizadas para que todo se entregue a tiempo para las fiestas.</p>
        <p>&ldquo;La diferencia entre los precios de env&iacute;o terrestre y acelerados puede ser significativa para los paquetes m&aacute;s grandes y pesados&rdquo;, dice Joseph Few, fundador del sitio de regalos <a rel="noopener noreferrer" href="http://www.arttowngifts.com/" target="_blank">ArtTownGifts.com</a>. &ldquo;Si bien el costo puede ser tan bajo como $10,99, al d&iacute;a siguiente el costo puede ser tan alto como $65 por el mismo art&iacute;culo. Y para las entregas de los s&aacute;bados, el costo aumenta&rdquo;.</p>
        <p>Si espera hasta el &uacute;ltimo minuto y paga la costosa tarifa a&eacute;rea nocturna, no tiene ning&uacute;n recurso si el paquete llega tarde. Las garant&iacute;as de entrega generalmente se suspenden durante las vacaciones. &ldquo;Todo lo que se necesita es un poco de nieve para causar retrasos en todo el sistema&rdquo;, dice Few.</p>
        <p><strong>Compra ligera.</strong> Debido a que el peso marca una gran diferencia, es posible que desee comprar art&iacute;culos que sean agradables pero pesen menos. La ropa, como su&eacute;teres bonitos y camisetas deportivas del equipo favorito del destinatario, puede causar una impresi&oacute;n positiva. &ldquo;Incluso considerar&eacute; los calcetines&rdquo;, dice Spizman, &ldquo;pero algo as&iacute; como los calcetines de cachemira para un ser querido que realmente se adapte a la decadencia&rdquo;.</p>
        <p><strong>Tenga en cuenta los horarios de env&iacute;o.</strong> Ya sea que env&iacute;e por correo un regalo que compr&oacute; localmente o lo est&aacute; enviando directamente de un proveedor en l&iacute;nea, debe planificar con anticipaci&oacute;n para que el regalo llegue a tiempo. La mayor&iacute;a de los operadores y vendedores en l&iacute;nea no env&iacute;an, transportan ni entregan paquetes los fines de semana o d&iacute;as festivos.</p>
        <p>Incluso la hora del d&iacute;a es cr&iacute;tica. &ldquo;Los transportistas recogen los paquetes en la tarde&rdquo;, dice Few, &ldquo;por lo que su pedido en l&iacute;nea debe realizarse temprano en la ma&ntilde;ana si desea que se entregue el mismo d&iacute;a. Si realiza un pedido o entrega de un paquete un viernes por la noche, no se va a enviar hasta el lunes por la ma&ntilde;ana, incluso si ofrecen el servicio el mismo d&iacute;a&rdquo;.</p>
        <p><strong>Elija la caja correcta.</strong> Los materiales reutilizados pueden ahorrar gastos y preservar el medio ambiente, pero quiz&aacute; desee pensarlo dos veces antes de utilizar una caja usada para enviar sus regalos. &ldquo;Cuantas m&aacute;s veces se utiliza una caja, m&aacute;s pierde su fortaleza y calidad de protecci&oacute;n&rdquo;, dice Susan Rosenberg, de UPS. &ldquo;Adem&aacute;s, las etiquetas de env&iacute;o sobrantes pueden causar confusi&oacute;n sobre el destino de un paquete&rdquo;.</p>
        <p>Seleccione una nueva caja de cart&oacute;n corrugado dise&ntilde;ado espec&iacute;ficamente para el env&iacute;o y nunca supere el peso m&aacute;ximo recomendado de la caja. Algunos transportistas cobran seg&uacute;n el tama&ntilde;o de la caja, por lo tanto, elija una caja que tenga suficiente espacio para el regalo y algo de relleno.</p>
        <p><strong>Proporcione la protecci&oacute;n adecuada.</strong> No es necesario comprar costosas envolturas de burbujas o espuma de poliestireno para evitar que los productos se da&ntilde;en en el camino. &ldquo;Un pa&ntilde;uelo servir&aacute; o pruebe con bolsas pl&aacute;sticas de supermercado&rdquo;, dice Few. &ldquo;Si usa peri&oacute;dicos, tenga en cuenta que la tinta se traspasa, por lo tanto, coloque una bolsa de pl&aacute;stico o de papel alrededor del regalo&rdquo;. O recicle el relleno de los paquetes que ha recibido. Rosenberg de UPS sugiere agregar al menos 2 pulgadas de amortiguaci&oacute;n en todos los lados de cada art&iacute;culo. Una vez que haya empacado su caja, vaya a <a rel="noopener noreferrer" href="http://www.shipgooder.com/" target="_blank">ShipGooder.com</a> para obtener cotizaciones de varios operadores con base en el peso, tama&ntilde;o y c&oacute;digos postales.</p>
        <p><strong>Revise dos veces las direcciones postales.</strong> Los transportistas cuestan mucho, gracias a los errores de etiqueta de direcci&oacute;n. De hecho, las compa&ntilde;&iacute;as de mensajer&iacute;a pueden cobrar hasta $30 por una correcci&oacute;n de direcci&oacute;n, dice Few. &ldquo;Adem&aacute;s, cuando se pierde su paquete debido a una direcci&oacute;n incorrecta, la empresa no respetar&aacute; ninguna garant&iacute;a de reemplazo&rdquo;, dice. &ldquo;Algo tan aparentemente insignificante como un c&oacute;digo postal incorrecto o un n&uacute;mero de apartamento incorrecto podr&iacute;a significar la diferencia entre una llegada puntual o un art&iacute;culo perdido&rdquo;.</p>
        <p><strong>Derrote a la multitud.</strong> El tiempo es dinero, as&iacute; que planifique su viaje a la oficina de correos en horarios de poco volumen. Al&eacute;jese durante la hora del almuerzo de los d&iacute;as laborales. En su lugar, llegue entre las 3 y las 5 p.m., que es el horario pesado del transporte p&uacute;blico o trabajo.</p>
        <p>&ldquo;Me gusta ir cuando los trabajadores y los padres hacen otras cosas&rdquo;, dice Spizman, quien ha dispensado su sabidur&iacute;a para regalar en <em>Today</em> y CNN. &ldquo;Adem&aacute;s, puede ir a la oficina de correos 10 minutos antes de que abra para asegurarse de ser el primero en la fila. Tambi&eacute;n ayuda hacer amistad con los trabajadores postales en los mostradores. Le brindar&aacute;n todo tipo de asistencia para proteger el paquete y reducir los gastos&rdquo;.</p>
        <p><strong>Deje el env&iacute;o a los minoristas en l&iacute;nea.</strong> Si desea comprar y enviar todo en uno, encontrar&aacute; una variedad de ofertas especiales de env&iacute;o en Internet. Por $79 al a&ntilde;o, <a rel="noopener noreferrer" href="http://www.shoprunner.com/" target="_blank">ShopRunner.com</a> ofrece env&iacute;os y devoluciones gratis por dos d&iacute;as para casi 100 minoristas importantes, incluidos Toys&nbsp;R&nbsp;Us, PetSmart y Radio&nbsp;Shack. Por $99 al a&ntilde;o, <a rel="noopener noreferrer" href="http://www.amazon.com/gp/help/customer/display.html?ie=UTF8&amp;nodeId=13819211" target="_blank">Amazon&nbsp;Prime</a> incluye env&iacute;os gratis de dos d&iacute;as; puede pagar un poco m&aacute;s por los servicios del d&iacute;a siguiente.</p>
