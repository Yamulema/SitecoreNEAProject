        <p>Los planes de la Secci&oacute;n 529 pueden hacer crecer su dinero sin de impuestos, pero no son su &uacute;nica opci&oacute;n de inversi&oacute;n. Conozca los pros y contras de cada uno para poder ahorrar suficiente dinero para la educaci&oacute;n de su hijo.&nbsp;&nbsp;</p>
        <p>
        Despu&eacute;s de haber gastado una peque&ntilde;a fortuna en pa&ntilde;ales, alimentos para beb&eacute;s, cochecitos, juguetes y m&aacute;s, empieza a pensar que tal vez es hora de comenzar a ahorrar dinero para la educaci&oacute;n universitaria de su peque&ntilde;o.</p>
        <p>
        No tan r&aacute;pido, dice H. Jude Boudreaux, planificador financiero principal de The Planning Center, una empresa de planificaci&oacute;n financiera basada en honorarios. "Primero, aseg&uacute;rese de que est&aacute; bien encaminado para cuidar de s&iacute; mismo antes de comenzar a invertir para sus hijos", dice. "Para usar la analog&iacute;a de la aerol&iacute;nea: p&oacute;ngase su m&aacute;scara primero antes de ponerle la m&aacute;scara a su ni&ntilde;o".</p>
        <p>
        &iquest;Tiene puesta su m&aacute;scara financiera? OK, hablemos de invertir ahora para futuros gastos universitarios. El Congreso ha establecido una variedad de planes favorables en cuanto a impuestos para ayudarlo a ahorrar para la educaci&oacute;n universitaria de su hijo. Dependiendo de sus circunstancias, algunos pueden funcionar mejor para usted que otros.</p>
        <p>
        <strong>Planes de la Secci&oacute;n 529</strong><br />
        Si habla con un asesor financiero, descubrir&aacute; que los planes de la Secci&oacute;n 529 son el medio preferido para ahorrar para la universidad. Estos planes, que est&aacute;n patrocinados por pr&aacute;cticamente todos los estados y tambi&eacute;n por muchos colegios y universidades, vienen en dos versiones b&aacute;sicas:</p>
        <p>
        Planes prepagos 529. Si tiene la intenci&oacute;n de enviar a sus hijos a su alma mater, puede configurar un plan de prepago para cada ni&ntilde;o que, en esencia, le permite pagar la matr&iacute;cula de esa escuela ahora a las tasas de hoy con a&ntilde;os de anticipaci&oacute;n. De esta manera, si la matr&iacute;cula se dispara, se quedar&aacute; con las tasas m&aacute;s bajas.</p>
        <p>
        Eso suena bien, por supuesto, pero no es adecuado para todos. "No recomiendo estos planes para personas con ni&ntilde;os peque&ntilde;os", dice Dave Grant, CFP y fundador de Finance for Teachers en Cary, Illinois. "Se arriesga a que el dinero no est&eacute; ah&iacute; en 10 o 15 a&ntilde;os, cuando lo necesite."</p>
        <p>
        Tambi&eacute;n corre el riesgo de que su hijo quiera ir a otra escuela que no sea su escuela favorita. "En ese caso, tiene opciones de transferencia limitadas", dice Grant.</p>
        <p>
        Planes de ahorro 529. Estos planes le permiten invertir en una variedad de opciones similares a fondos mutuos dentro de un plan en particular. Por lo general, sus opciones de inversi&oacute;n est&aacute;n limitadas a diferentes cuentas de acciones y de renta fija. Algunos planes de ahorro 529 pueden limitar sus opciones de inversi&oacute;n a carteras orientadas a tolerancias de riesgo espec&iacute;ficas o a las edades de sus hijos.</p>
        <p>
        Por ejemplo, el plan "Bright Start" del Estado de Illinois ofrece seis carteras basadas en la edad y cinco carteras basadas en opciones, cada una reflejando un horizonte temporal dado y tolerancia al riesgo, con opciones de inversi&oacute;n de Vanguard, T. Rowe Price y Dodge &amp; Cox. y familias de fondos mutuos, entre otros. Finalmente, ese plan le permite seleccionar una estrategia de &iacute;ndice o de gesti&oacute;n activa.</p>
        <p>
        "La mayor&iacute;a de los estados tienen su propio plan y algunos estados tienen m&uacute;ltiples planes", dice Grant. "Y no est&aacute; limitado al plan de su propio estado, por lo que hay muchas opciones". Tambi&eacute;n puede invertir en la mayor&iacute;a de estos planes a trav&eacute;s de su representante, aunque si lo hace, es posible que tenga que pagar una comisi&oacute;n.</p>
        <p>
        Dependiendo del estado, usted puede contribuir hasta $418,000 a cualquier ni&ntilde;o o beneficiario. Aunque no puede deducir sus contribuciones en sus impuestos federales sobre la renta, algunos estados ofrecen incentivos fiscales. Su dinero invertido aumenta los impuestos diferidos y mientras lo use para pagar gastos de educaci&oacute;n calificados, no pagar&aacute; impuestos sobre los retiros.</p>
        <p>
        Finalmente, el dinero que usted contribuye al plan ya no forma parte de su patrimonio, aunque los fondos son controlados por usted, no por su hijo. Por lo tanto, si el beneficiario previsto decide no asistir a la universidad, puede nombrar a otro beneficiario. "Incluso puede redirigirlo hacia usted si quiere regresar a la universidad m&aacute;s adelante en la vida", dice Boudreaux.</p>
        <p>
        Sin embargo, los planes 529 tienen algunos inconvenientes. Por ejemplo, si no usa los fondos para pagar gastos educativos calificados, debe pagar tanto un impuesto sobre la renta como una multa del 10 por ciento sobre cualquier ganancia cuando retire los fondos.</p>
        <p>"Esto es con dinero que probablemente ha estado protegido por los impuestos durante muchos a&ntilde;os", dice Boudreaux, "as&iacute; que tenemos muchos aspectos positivos con estos planes y muy poco inconveniente".</p>
        <p>
        Obtenga m&aacute;s informaci&oacute;n acerca de los planes 529, incluida una clasificaci&oacute;n de los mejores planes, en savingforcollege.com.</p>
        <p>
        <strong>Otras opciones favorables a los impuestos para invertir</strong><br />
        Cuenta Coverdell Education Savings Account (anteriormente Education IRA). Dada la nueva vida de la American Taxpayer Relief Act de 2012, estas cuentas tienen dos ventajas sobre un plan 529: usted puede usar el dinero para pagar tambi&eacute;n los gastos de educaci&oacute;n K-12 y sus opciones de inversi&oacute;n son m&aacute;s flexibles, similares a una IRA autodirigida.</p>
        <p>
        Sin embargo, a partir de ah&iacute; todo es cuesta abajo. Las contribuciones de cualquier fuente est&aacute;n limitadas a $2,000 por a&ntilde;o por ni&ntilde;o. Los padres toman las decisiones de inversi&oacute;n, pero las distribuciones van directamente al ni&ntilde;o. Cualquier dinero que quede en la cuenta cuando su hijo cumpla 30 a&ntilde;os debe ser distribuido.</p>
        <p>
        "Si no se usa para gastos de educaci&oacute;n, entonces se deben pagar los impuestos sobre la renta y la multa del 10%", dice Grant. "Pero puede transferir el saldo a otra cuenta de Coverdell para otro hijo".</p>
        <p>
        Bonos Serie EE/Serie I. Si realmente tiene dudas sobre el riesgo, considere los bonos de ahorro de las series EE/E e I respaldados por el gobierno. Puede comprarlos en l&iacute;nea en incrementos tan peque&ntilde;os como $25. Si los usa m&aacute;s adelante para pagar gastos de educaci&oacute;n calificados, el inter&eacute;s ganado es libre de impuestos. Si no lo hace, no lo es.</p>
        <p>
        El inconveniente de este tipo de bonos, seg&uacute;n Bryan Sudweeks, profesor asociado de finanzas en la Universidad Brigham Young, es que "para la mayor&iacute;a de los padres, estos gastos se definen muy estrechamente e incluyen solo la matr&iacute;cula y las tarifas requeridas".</p>
        <p>
        <strong>Sin condiciones, pero sin favores fiscales tampoco</strong><br />
        Una cartera de inversiones conservadora. Para una flexibilidad total y pr&aacute;cticamente sin compromisos con el IRS, considere la posibilidad de establecer un portafolio de inversiones conservador dise&ntilde;ado, teniendo en cuenta la educaci&oacute;n de su hijo. No hay aplazamientos de impuestos, no hay retiros libres de impuestos y no se preocupe por los gastos de educaci&oacute;n calificados, solo por las buenas inversiones a la antigua.</p>
        <p>
        "La cartera deber&iacute;a estar bien diversificada, con algo as&iacute; como una mezcla 50/50 o 60/40 de acciones y bonos", recomienda Boudreaux. A medida que se acerca la matriculaci&oacute;n universitaria de su hijo, mueva el dinero a algo m&aacute;s conservador, incluso efectivo. "La estabilidad y la certeza son m&aacute;s importantes que el rendimiento adicional posible en ese punto", dice.</p>
        <p>
        Pr&eacute;stamos para estudiantes. En lugar de ahorrar ahora, puede pagar la educaci&oacute;n de sus hijos m&aacute;s adelante simplemente aceptando volver a pagar sus pr&eacute;stamos estudiantiles, si se grad&uacute;an y hasta un l&iacute;mite preestablecido.</p>
        <p>
        "No firmar conjuntamente los pr&eacute;stamos y establecer algunos par&aacute;metros", advierte Boudreaux. "De esa manera, tienen algo de propiedad".</p>
