        <p>After you&rsquo;ve spent a small fortune on diapers, baby food, strollers, toys and more, you start to think that maybe it&rsquo;s time to start socking money away for your little one&rsquo;s college education</p>
        <p>
        Not so fast, says H. Jude Boudreaux, senior financial planner The Planning Center, a fee-based financial planning firm. &ldquo;First, make sure you are on track for taking care of yourself before you begin investing for your kids,&rdquo; he says. &ldquo;To use the airline analogy: Put your mask on first before you put your kid&rsquo;s mask on.&rdquo;</p>
        <p>
        Got your financial mask on? OK, let&rsquo;s talk about investing now for future college expenses. Congress has established a variety of tax-favored plans to help you save for your child&rsquo;s college education. Depending on your circumstances, some may work better for you than others</p>
        <p>
        <strong>Section 529 plans</strong><br />
        If you talk to a financial adviser, you&rsquo;ll discover that Section 529 plans are the vehicle of choice to save for college. These plans, which are sponsored by virtually every state and also by many colleges and universities, come in two basic flavors:</p>
        <p>
        Prepaid 529 plans. If you&rsquo;re intent on sending your children to your alma mater, you can set up a prepaid plan for each child that essentially allows you to pay that school&rsquo;s tuition now at today&rsquo;s rates years in advance. That way, if tuition skyrockets, you&rsquo;re locked in at lower rates</p>
        <p>
        That sounds good, of course, but it&rsquo;s not right for everyone. &ldquo;I don&rsquo;t recommend these plans for people with young children,&rdquo; says Dave Grant, CFP and founder of Finance for Teachers in Cary, Illinois. &ldquo;You&rsquo;re taking a huge risk that the money won&rsquo;t be there 10 or 15 years down the road when you need it.&rdquo;</p>
        <p>
        You also run the risk that your child may want to go to any school other than your favorite school. &ldquo;In that case, you have limited transfer options,&rdquo; Grant says</p>
        <p>
        Savings 529 plans. These plans allow you to invest in a variety of mutual fund-like options within a particular plan. Typically, your investment choices are limited to different stock and fixed-income accounts. Some 529 savings plans may limit your investment choices to portfolios geared to specific risk tolerances or to the ages of your children</p>
        <p>
        For example, the State of Illinois&rsquo; &ldquo;Bright Start&rdquo; plan offers six age-based portfolios and five choice-based portfolios, each reflecting a given time horizon and risk tolerance, with investment options from Vanguard, T. Rowe Price and Dodge &amp; Cox mutual fund families, among others. Finally, that plan lets you select an actively managed or index strategy</p>
        <p>
        &ldquo;Most states have their own plan, and some states have multiple plans,&rdquo; Grant says. &ldquo;And you&rsquo;re not limited to your own state&rsquo;s plan, so there are a lot of choices out there.&rdquo; You also can invest in most of these plans through your broker, although if you do, you may have to pay a commission</p>
        <p>
        Depending on the state, you can contribute as much as $418,000 to any one child or beneficiary. Even though you can&rsquo;t deduct your contributions on your federal income taxes, some states provide tax incentives. Your invested money grows tax deferred, and as long as you use the money to pay qualified education expenses, you pay no taxes on withdrawals</p>
        <p>
        Finally, money you contribute to the plan is no longer part of your estate, although the funds are controlled by you, not your child. Therefore, if the intended beneficiary chooses to not attend college, you can name another beneficiary. &ldquo;You can even redirect it toward yourself if you want to return to college later in life,&rdquo; Boudreaux says</p>
        <p>
        However, 529 plans do have a few drawbacks. For example, if you don&rsquo;t use the funds to pay qualified educational expenses, you must pay both an income tax and a 10 percent penalty on any earnings when you withdraw the funds</p>
        <p>
        &ldquo;This is on money that probably has been tax-sheltered for many years,&rdquo; Boudreaux says, &ldquo;so we have a lot of upside with these plans and very little downside.&rdquo;</p>
        <p>
        Find out more about 529 plans, including a ranking of the top performing plans, at savingforcollege.com</p>
        <p>
        <strong>Other tax-favored options for investing</strong><br />
        Coverdell Education Savings Account (formerly Education IRA). Given new life by the American Taxpayer Relief Act of 2012, these accounts have two advantages over a 529 plan: You can use the money to pay for K-12 education expenses as well, and your investment options are more flexible, similar to a self-directed IRA</p>
        <p>
        It&rsquo;s all downhill from there, however. Contributions from any source are limited to $2,000 per year per child. Parents get to make the investment decisions, but distributions go directly to the child. Any money remaining in the account when your child hits 30 must be distributed</p>
        <p>
        &ldquo;If it&rsquo;s not used for education expenses, then income taxes and the 10% penalty are due,&rdquo; Grant says. &ldquo;But you can roll the balance into another Coverdell account for another child.&rdquo;</p>
        <p>
        Series EE/Series I Bonds. If you&rsquo;re really risk averse, consider government-backed EE/E and I series saving bonds. You can buy them online in increments as small as $25. If you use them later to pay qualified education expenses, the interest earned is tax free. If you don&rsquo;t, it&rsquo;s not</p>
        <p>
        The drawback to these kinds of bonds, according to Bryan Sudweeks, associate professor of finance at Brigham Young University, is that &ldquo;for most parents, these expenses are defined very narrowly and include only tuition and required fees.&rdquo;</p>
        <p>
        <strong>No strings attached, but no tax favors either</strong><br />
        A conservative investment portfolio. For total flexibility and virtually no IRS strings attached, consider setting up a conservative investment portfolio designed with your child&rsquo;s education in mind. No tax deferral, no tax-free withdrawals and no worry about qualified education expenses&mdash;just good old-fashioned investments</p>
        <p>
        &ldquo;The portfolio should be well-diversified, with something like a 50/50 or 60/40 mix of stocks and bonds,&rdquo; Boudreaux recommends. As your child&rsquo;s college matriculation nears, move the money into something more conservative, even cash. &ldquo;Stability and certainty are more important than possible extra yield at that point,&rdquo; he says</p>
        <p>
        Student loans. Rather than save now, you can pay for your children&rsquo;s education later by simply agreeing to re-pay their student loans&mdash;if they graduate, and up to a pre-set limit</p>
        <p>
        &ldquo;Don&rsquo;t co-sign for the loans and set some parameters,&rdquo; Boudreaux warns. &ldquo;That way, they have some ownership.&rdquo;</p>
