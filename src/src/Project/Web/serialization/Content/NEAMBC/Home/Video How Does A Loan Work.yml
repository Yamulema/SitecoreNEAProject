    - ID: "e85a9e60-cb07-48f6-bb6c-226229e1fed1"
      Hint: MetaTitle
      Value: Miembro de SEIU Karyn Zillman Refleja SU Experiencia con College for America
    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>Karyn Zillman </strong>(foto, derecha)&nbsp;<strong></strong>quer&iacute;a expandir sus oportunidades profesionales, pero no sab&iacute;a que hab&iacute;a recursos disponibles que podr&iacute;a usar para cambiar <img alt="" src="-/media/fbdb25af4a104bcea39bd3f3a2def6fc.ashx?h=195&amp;la=es-es&amp;w=166" style="border:0px solid #000000;height: 235px; width: 185px; float: right; margin: 5px 5px 0px 0px;    left: 955px;" />su vida. La asociaci&oacute;n de su sindicato con la Universidad del Sur de New Hampshire cambi&oacute; eso.<span style="font-family: 'times new roman';"></span></p>
        <p>Zillman se gradu&oacute; recientemente y dijo que est&aacute; ansiosa por explorar las nuevas alternativas de trabajo disponibles para ella. Zillman, una madre de 39 a&ntilde;os y residente de la regi&oacute;n de San Diego, California, tom&oacute; clases a trav&eacute;s de<strong> <a href="~/link.aspx?_id=1450B2E114B24CDF8E17FE5D025CCA25&amp;_z=z">College for America</a></strong>, un plan de estudios basado en competencias dise&ntilde;ado para adultos que trabajan. Karyn nos coment&oacute; que poder completar sus cursos en cualquier momento del d&iacute;a o de la noche era la &uacute;nica forma en que pod&iacute;a volver a la universidad. Antes de conocer a College for America, Zillman dijo que no sab&iacute;a que era posible asistir a la universidad en l&iacute;nea.</p>
        <p>"Con este programa puedo estudiar en cualquier lugar y en cualquier momento", dijo. "Eso es muy pr&aacute;ctico para quienes no sabemos cu&aacute;ndo tendremos un poco de tiempo".</p>
        <p>Zillman, que tiene una hija de 11 a&ntilde;os y un hijo de 3, ha estado comprometida durante cinco a&ntilde;os. Quieren vivir juntos y casarse, pero no est&aacute;n en condiciones de pagar un hogar que permita acomodar a su familia ensamblada. Esa fue y es una gran raz&oacute;n por la cual Zillman se sinti&oacute; motivada para avanzar en su carrera. Ella tambi&eacute;n quer&iacute;a ser un modelo positivo para sus hijos.</p>
        <p>Si yo puedo hacerlo, ellos pueden hacerlo", nos cont&oacute;. "Ver&aacute;n que lo hice y se sentir&aacute;n seguros de que ellos tambi&eacute;n pueden".</p>
        <p>En t&eacute;rminos profesionales, Zillman dijo que los cursos la ayudaron a mejorar sus habilidades de escritura. Antes, su supervisor le ped&iacute;a que aclarara algunas partes de los informes y comentarios que ella escrib&iacute;a. Desde que se inscribi&oacute; en los cursos, su supervisor le hace menos preguntas.</p>
        <p>Obtener su t&iacute;tulo tambi&eacute;n mejor&oacute; su confianza.</p>
        <p>"Me ayud&oacute; a superar la idea de que tendr&iacute;a que conformarme con cualquier trabajo que pudiera obtener sin educaci&oacute;n", dijo Zillman. "Ya no me limito. Ahora tengo muchas opciones con mi empleador actual o en cualquier lugar donde la vida me lleve. "</p>
