      Hint: Disclaimer
      Value: |
        <p>By clicking on the link to alamo.com from seiumb.com and renting using the SEIU Member Benefits/Alamo Rent A Car special discount program, you agree that Alamo Rent A Car may provide certain information to SEIU Member Benefits. The information provided includes your name and address, but never any information about your rental or your transaction. SEIU Member Benefits collects this information for quality control purposes—for example, to conduct follow-up member satisfaction surveys and for managing contacts with you by the various SEIU-sponsored programs. This information is strictly confidential and is not shared with anyone outside of the SEIU organization.&nbsp;<br>
        If you do not wish to participate in the program under these conditions, you can take advantage of Alamo Rent A Car’s regular rates at <a href="https://www.alamo.com/en_US/car-rental/home.html">alamo.com</a>.</p>
