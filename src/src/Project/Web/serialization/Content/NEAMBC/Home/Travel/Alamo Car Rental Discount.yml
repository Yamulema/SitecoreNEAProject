    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p style="text-align: center; font-weight: bold;"><span style="font-size: 16px; color: #4f2e84;">Exclusive Offer:<br />
        Get a free upgrade in addition to your everyday member discount!</span></p>
        <p>Save more so you can do more on your next vacation when you rent with Alamo. Discounts are valid at participating locations in the U.S., Canada and Puerto Rico. Take advantage of the savings on car rentals from Alamo that are part of your benefits as an SEIU member. And, at most locations, you can also enjoy no daily mileage limits and coupons for even more savings!</p>
        <ul>
            <li>Member discount and coupon offers from Alamo</li>
            <li>Free unlimited mileage</li>
            <li>24-hour emergency roadside assistance</li>
            <li>Get to the fun faster with the easy check-in kiosk</li>
        </ul>
        <p>Click &ldquo;Make a Reservation&rdquo; to book your rental now, or be sure to reference the SEIU member discount ID to save on your rental.</p>
