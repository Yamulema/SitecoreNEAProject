      Hint: Disclaimer
      Value: |
        
                        <p>Al hacer clic en el vínculo a alamo.com desde seiumb.com y realizar un alquiler a través del SEIU Member Benefits/Programa de descuentos especiales de Alamo Rent A Car, acepta que Alamo Rent A Car entregue cierta información al SEIU Member Benefits. La información entregada incluye su nombre y dirección, pero nunca información acerca del alquiler o su transacción.&nbsp;SEIU Member Benefits&nbsp;recopila esta información para fines de control de calidad, por ejemplo, para realizar encuestas de seguimiento de satisfacción del cliente y para administrar sus contactos conforme a los distintos programas patrocinados por SEIU. Esta información es estrictamente confidencial y no se compartirá con personas ajenas a SEIU.</p>
        
        <p>&nbsp;</p>
        
        <p>Si no desea participar en el programa conforme a estas condiciones, puede utilizar las tarifas regulares de Alamo Rent a Car en <a href="https://www.alamo.com/en_US/car-rental/home.html">alamo.com</a>.</p>
        
