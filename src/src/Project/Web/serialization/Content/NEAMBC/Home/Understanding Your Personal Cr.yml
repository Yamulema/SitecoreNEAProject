                        <p>¿Cómo se utiliza su información crediticia para evaluar su credibilidad? ¿Cómo puede asegurarse de que la información sea exacta? Este artículo explica los entresijos de su perfil de crédito.</p>
        
        <p><strong>¿De Dónde Proviene la Información Crediticia?</strong><br>
        Su informe de crédito contiene información sobre dónde trabaja y vive y cómo paga sus facturas. También puede mostrar si usted ha sido demandado o se ha declarado en bancarrota. Compañías llamadas Agencias de informes de consumidores (CRA, por sus siglas en inglés) o agencias de crédito compilan y venden su informe de crédito a las empresas. Debido a que las empresas usan esta información para evaluar sus solicitudes de crédito, seguro, empleo y para otros propósitos permitidos por la Ley de Informe Imparcial de Crédito (FCRA, por sus siglas en inglés), es importante que la información en su informe sea completa y precisa.</p>
        
        <p><strong>Calificaciones De Riesgo Crediticio</strong><br>
        Una calificación crediticia ayuda a un prestamista a determinar la probabilidad de que un individuo pague un préstamo o haga pagos de crédito a tiempo. Cuando un prestamista solicita un informe de crédito, se calcula una puntuación a partir de un modelo de calificación: una ecuación matemática que evalúa muchos tipos de información del informe de crédito del solicitante en esa agencia. Al comparar esta información con los patrones en miles de informes de crédito pasados, la puntuación identifica el nivel de riesgo crediticio. La ley federal prohíbe el uso del grupo étnico, la religión, el género, el estado civil y la nacionalidad de una persona al elaborar una puntuación de riesgo crediticio.</p>
        
        <p><strong>Características de la Información Crediticia</strong><br>
        A continuación se enumeran las cinco principales categorías de información de crédito que se utilizan para crear una calificación crediticia. Se muestra el nivel general de importancia para la calificación de riesgo crediticio.</p>
        
        <p style="margin-left: 40px;"><strong>Historial de pago</strong>. Lo primero que cualquier prestamista quisiera saber es si usted ha pagado las cuentas de crédito pasadas a tiempo. Este es también uno de los factores más importantes en una calificación crediticia. Una buena imagen general del crédito puede compensar uno o dos casos de, por ejemplo, pagos tardíos con tarjeta de crédito. Del mismo modo, no tener pagos atrasados en su informe de crédito no implica que obtendrá una “puntuación perfecta.” Aproximadamente el 35% de la puntuación de crédito se basa en esta categoría.</p>
        
        <p style="margin-left: 40px;"><strong>Montos adeudados</strong>. Tener cuentas de crédito y deberles dinero no significa que usted es un prestatario de alto riesgo con una calificación baja. Sin embargo, deber una gran cantidad de dinero a muchas cuentas puede indicar que una persona está sobrecargada, y es más probable que haga algunos pagos tardíos o que no pague en absoluto. Aproximadamente el 30% de la puntuación se basa en esta categoría.</p>
        
        <p style="margin-left: 40px;"><strong>Duración del historial de crédito</strong>. En general, un historial de crédito más largo aumentará su calificación. Sin embargo, incluso las personas con historial de crédito corto pueden obtener puntuaciones altas, según cómo se ve el resto del informe de crédito. Aproximadamente el 15% de la puntuación se basa en esta categoría.</p>
        
        <p style="margin-left: 40px;"><strong>Nuevo crédito</strong>. La gente tiende a tener más crédito en la actualidad y a comprar a crédito, a través de Internet y otros canales, con más frecuencia que nunca. Las investigaciones muestran que la apertura de varias cuentas de crédito en un corto periodo de tiempo representa un mayor riesgo; especialmente para las personas que no tienen un largo historial de crédito. Aproximadamente el 10% de la puntuación se basa en esta categoría.</p>
        
        <p style="margin-left: 40px;"><strong>Tipos de crédito utilizados</strong>. La calificación considerará su mezcla de tarjetas de crédito, cuentas al por menor, préstamos a plazos, cuentas de empresas financieras y préstamos hipotecarios. La mezcla de crédito por lo general no será un factor clave para determinar su calificación, pero será más importante si su informe de crédito no tiene mucha otra información sobre la cual basar una calificación. Aproximadamente el 10% de la puntuación se basa en esta categoría.</p>
        
        <p><strong>Informes de Crédito</strong><br>
        Cada individuo debe obtener una copia de su informe de crédito cada año. Puede obtener un informe de crédito gratis de cada una de las tres principales agencias de crédito (Equifax, Experian y TransUnion) cada 12 meses de <a href="https://www.annualcreditreport.com/">annualcreditreport.com</a>. Si encuentra errores en cualquiera de los informes de crédito, póngase en contacto con ellos en:</p>
        
        <ul style="padding-left: 18px; list-style-type: circle;">
        	<li>Equifax, P.O. Box 740256, Atlanta, GA 30348, 1-866-349-5186, <a href="https://www.equifax.com">equifax.com</a></li>
        	<li>Experian, P.O. Box 4500, Allen, TX 75013, 1-800-509-8495, <a href="http://www.experian.com">experian.com</a></li>
        	<li>TransUnion, P.O. Box 2000, Chester, PA 19016, 1-800-916-8800, <a href="https://www.transunion.com/">transunion.com</a></li>
        </ul>
