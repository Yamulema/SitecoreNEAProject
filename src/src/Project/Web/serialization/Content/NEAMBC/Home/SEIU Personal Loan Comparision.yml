      Hint: Body
      Value: |
        <p>&iquest;Tienes bajo control tus finanzas para hoy, ma&ntilde;ana y el resto de tu vida? Nosotros tampoco. Pero sabemos qui&eacute;n puede ayudarte: un asesor financiero.</p>
        <p>Los asesores financieros son profesionales calificados que analizan tu salud financiera, identifican posibles brechas y proporcionan las herramientas para ayudarte a tomar decisiones que te permitan alcanzar tus objetivos financieros de corto, mediano y largo plazo. Mientras que puedes sentirte seguro sobre c&oacute;mo administrar el dinero por tu cuenta, un asesor puede brindarte una mirada objetiva sobre un tema a menudo emocionalmente complejo. As&iacute; como podr&iacute;as llamar a abogados, doctores o mec&aacute;nicos de autom&oacute;vil por su educaci&oacute;n y experiencia, un asesor financiero tiene las habilidades para ayudarte a sacar el m&aacute;ximo partido de tu vida financiera.</p>
        <p>A continuaci&oacute;n te presentamos seis escenarios que podr&iacute;an ser la causa para llamar a un profesional...</p>
        <p><strong>1. Acabas de empezar.</strong> Si est&aacute;s reci&eacute;n egresado de la universidad e ingresando en la fuerza laboral a tiempo completo por primera vez, puede que necesites planificar objetivos como crear un presupuesto viable, pagando la deuda estudiantil y ahorrando para el pago inicial de una vivienda. Un asesor puede ayudarte a empezar con el pie derecho.</p>
        <p><strong>2. Fuera de control.</strong> Si sientes que tu vida financiera est&aacute; yendo m&aacute;s all&aacute; de tu control (quiz&aacute;s tienes una deuda creciente, no tienes ning&uacute;n ahorro, o simplemente tienes problemas para gestionar tu flujo diario de dinero en efectivo) es el momento de obtener una opini&oacute;n profesional sobre por qu&eacute; tus finanzas est&aacute;n fuera de control. Los asesores no necesitan que &ldquo;lo tengas claro&rdquo;; de hecho, es justamente lo contrario, ellos est&aacute;n para ayudarte a controlar tus finanzas sin importar el estado en que se encuentren.</p>
        <p><strong>3. Y llegan los beb&eacute;s</strong>...Si vas m&aacute;s adelante en la vida, es probable que tengas otras responsabilidades y posibles obligaciones. Si tienes hijos, lo m&aacute;s seguro es que est&eacute;s preocupado por pagar su educaci&oacute;n, por no hablar de su crianza. Puede que te preguntes si t&uacute; y tu c&oacute;nyuge (o pareja) tienen un seguro de vida suficiente (solo por si acaso), o si est&aacute;n obteniendo el mayor provecho de las normas de impuestos. Tu asesor puede ayudarte a entender estos asuntos con asesoramiento sobre inversiones, planificaci&oacute;n de jubilaci&oacute;n y (m&aacute;s adelante) planificaci&oacute;n de sucesiones.</p>
        <p><strong>4. Nada m&aacute;s que deudas.</strong> Puede que te encuentres llevando un estilo de vida que excede tu ingreso. Tal vez est&aacute;s usando frecuentemente tarjetas de cr&eacute;dito para las compras generales, pero no puedes pagar el saldo completo cada mes. Quiz&aacute;s los gastos inesperados parecen venir siempre, oblig&aacute;ndote a pagar con esas tarjetas de cr&eacute;dito. Estos podr&iacute;an ser signos de que es el momento de conseguir ayuda externa. Un asesor financiero puede determinar a d&oacute;nde va tu dinero, ayudando a organizarte. Ellos pueden mostrarte c&oacute;mo los gastos a corto plazo afectan tus metas de largo plazo y ayudarte de nuevo a tomar el rumbo adecuado.</p>
        <p><strong>5. Cambios.</strong> Si has experimentado un cambio importante en la vida, como el matrimonio, nacimiento (o adopci&oacute;n) de un hijo, o la p&eacute;rdida de un c&oacute;nyuge o de otro ser querido, no esperes a que las cosas &ldquo;se calmen&rdquo; por s&iacute; mismas para empezar a planificar (ellas nunca parecen hacerlo). Un asesor financiero puede ayudarte a tomar decisiones financieras inteligentes en medio del caos (y ayudarte a seguir con tu vida).</p>
        <p><strong>6. No eres rico (ni famoso).</strong> Los asesores financieros son como entrenadores personales para tus finanzas (sin importar cu&aacute;ntos ceros hay en tu cuenta bancaria). Los asesores calificados te ayudar&aacute;n a determinar el camino correcto para llegar desde donde est&aacute;s hasta donde deseas llegar. Ellos te ayudar&aacute;n a negociar los aspectos financieros dif&iacute;ciles de la vida y mantenerte informado para que as&iacute; puedas sentirte c&oacute;modo sobre tu futuro.</p>
        <p><strong>En resumen</strong></p>
        <p>Muchas personas piensan que los asesores financieros solo enriquecen a los ricos, pero un profesional calificado puede ayudarte en cualquier etapa de tu vida financiera. Puede ser dif&iacute;cil admitir que se necesita ayuda, pero la alternativa puede ser dura y costosa la lecci&oacute;n. Si&eacute;ntete orgulloso de tu determinaci&oacute;n para controlar tus finanzas, y saca ventaja de lo que un asesor financiero te puede ense&ntilde;ar: habilidades s&oacute;lidas que te servir&aacute;n para toda la vida.</p>
