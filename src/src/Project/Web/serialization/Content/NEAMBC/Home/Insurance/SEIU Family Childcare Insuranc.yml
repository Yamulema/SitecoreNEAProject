    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p>Los propietarios de guarder&iacute;as deben poseer un seguro de responsabilidad civil para protegerse de los accidentes que ocurren como parte de la actividad del cuidado de ni&ntilde;os. Este programa de seguro de responsabilidad civil de cuidado infantil se cre&oacute; especialmente para los miembros de SEIU y ofrece beneficios y precios especiales. Las caracter&iacute;sticas incluyen:</p>
        <ul>
            <li><strong>Responsabilidad civil sobre las instalaciones</strong> &ndash; proporciona protecci&oacute;n en caso de lesiones corporales a los ni&ntilde;os de guarder&iacute;as mientras est&aacute;n en el establecimiento o durante las excursiones.</li>
            <li><strong>Da&ntilde;os materiales</strong> &ndash; proporciona cobertura a los miembros del p&uacute;blico por da&ntilde;os a sus bienes.</li>
            <li><strong>Da&ntilde;os personales</strong> &ndash; proporciona cobertura para los pleitos en los que se alega arresto falso, difamaci&oacute;n, calumnia e invasi&oacute;n de la privacidad.</li>
            <li><strong>Responsabilidad profesional</strong> &ndash; cobertura para situaciones que causen lesiones corporales a ra&iacute;z de la prestaci&oacute;n profesional o la incapacidad de proporcionar servicios profesionales adecuados.</li>
            <li><strong>Responsabilidad sobre los productos</strong> &ndash; cobertura por lesiones corporales a los ni&ntilde;os o enfermedad que supuestamente ha sido causada por comidas servidas en la guarder&iacute;a.</li>
            <li><strong>Gastos m&eacute;dicos accidentales</strong> &ndash; hasta $10,000 para facturas m&eacute;dicas que surjan de accidentes que involucren a ni&ntilde;os.</li>
            <li><strong>Abuso o acoso sexual</strong> &ndash; cobertura de hasta $100,000 por persona o $100,000 por incidente.</li>
            <li><strong>Tarifas y costos de audiencia administrativa</strong> &ndash; $5,000 de cobertura</li>
            <li><strong>Cobertura de propiedad personal de negocios</strong> &ndash; l&iacute;mites disponibles de $5,000, $10,000, $15,000 o $25,000 de cobertura opcional, proveedor puede elegir el l&iacute;mite de protecci&oacute;n para la p&eacute;rdida debido a incendios, inundaciones, etc. de propiedad personal de la guarder&iacute;a.</li>
            <li><strong>Interrupci&oacute;n de negocio</strong> &ndash; limites disponibles de $5,000, $10,000, $15,000 o $25,000 de opciones de cobertura, y el proveedor puede elegir la cantidad para cubrir la perdida de sus ingresos de negocio debido a un peligro cubierto.</li>
            <li><strong>Cobertura de autom&oacute;viles no propios (cobertura opcional)</strong> &ndash; l&iacute;mite de $125,000, prima anual de $112.00.</li>
        </ul>
        <p>Para solicitarlo, llame a Program Managers, Inc. al <strong>1-800-473-0111</strong> o haga clic en <strong>SOLICITAR AHORA</strong>.</p>
