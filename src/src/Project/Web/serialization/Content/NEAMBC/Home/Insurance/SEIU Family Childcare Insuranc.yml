    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p>Home childcare owners should carry liability insurance to protect themselves for accidents that occur as part of their home childcare operation. This childcare liability insurance program was created especially for SEIU members with special benefits and pricing. Features include:</p>
        <ul>
            <li><strong>Premises Liability</strong> &ndash; provides Bodily Injury coverage to day care children in the home, or while on field trips.</li>
            <li><strong>Property Damage </strong>&ndash; provides coverage to members of the public for damage to their property.</li>
            <li><strong>Personal Injury</strong> &ndash; provides coverage for suits alleging false arrest, libel, slander, and invasion of privacy.</li>
            <li><strong>Professional Liability </strong>&ndash; coverage for occurrences resulting in bodily injury due to the rendering or failure to provide proper professional services.</li>
            <li><strong>Product Liability </strong>&ndash; coverage for bodily injury to children, or sickness alleged to have been caused by meals served at the day care home.</li>
            <li><strong>Accidental Medical Expense</strong> &ndash; provide up to $10,000 for medical bills arising out of accidents to children.</li>
            <li><strong>Sexual Abuse or Molestation</strong> &ndash; coverage up to $100,000 per person/$100,000 per occurrence.</li>
            <li><strong>Administrative Hearing Fees &amp; Costs</strong> &ndash; $5,000 coverage.</li>
            <li><strong>Business Personal Property Coverage</strong> &ndash; limits available of $5,000, $10,000, $15,000 or $25,000 optional coverage, provider can choose the limit to provide protection for loss due to fire, flood, etc. of the daycare&rsquo;s personal property.</li>
            <li><strong>Business Interruption</strong> &ndash; limits available of $5,000, $10,000, $15,000 or $25,000 options coverage, and provider can choose the amount to cover the loss of their business income due to a covered peril.</li>
            <li><strong>Non-Owned Automobile Coverage (Optional)</strong> &ndash; $125,000 limit, $112.00 annual premium.</li>
        </ul>
        <p>To apply, please call Program Managers, Inc. at <strong>1-800-473-0111</strong> or click on <strong>Apply Now</strong>.</p>
