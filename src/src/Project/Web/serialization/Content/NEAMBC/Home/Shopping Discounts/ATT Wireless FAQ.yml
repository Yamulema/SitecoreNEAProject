    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>P:</strong> Ya tengo servicio m&oacute;vil con AT&amp;T. &iquest;Puedo recibir el descuento para miembros?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> S&iacute;. Deber&aacute; iniciar sesi&oacute;n en seiumb.com para obtener su c&oacute;digo de descuento y luego acceder al portal SEIU de AT&amp;T y darle clic en "Inscribirse"(Enroll). O puede llevar el c&oacute;digo de descuento, junto con el comprobante de membres&iacute;a, a una sucursal de AT&amp;T.</p>
        <p><strong>P:</strong> &iquest;Qu&eacute; cubre el descuento?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> Los miembros de SEIU pueden ahorrar un 15% en el costo del servicio mensual en los planes m&oacute;viles de AT&amp;T participantes y un 20% de descuento en accesorios seleccionados de AT&amp;T. Nota: el descuento del 15% no se aplica a determinados planes ilimitados de AT&amp;T.</p>
        <p><strong>P:</strong> &iquest;Hay un cargo de activaci&oacute;n?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> S&iacute;. Se aplica un cargo &uacute;nico a los clientes que activan una nueva l&iacute;nea de servicio o cuando un cliente se cambia a un nuevo dispositivo. El cargo depende del plan que seleccione:</p>
        <ul style="margin-left: 40px;">
            <li><span style="font-size: inherit; font-family: 'Open Sans', Arial, sans-serif;">Dispositivos sin compromiso y BYOD: Bring your own device (traiga su propio dispositivo, todos los dem&aacute;s dispositivos): $30</span></li>
            <li>Contrato subsidiado de tres a&ntilde;os: $45, excepto $20 para l&iacute;neas secundarias en Puerto Rico</li>
        </ul>
        <p><strong>P:</strong> &iquest;Tengo que pagar un cargo de conversi&oacute;n?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> No, no hay cargo de conversi&oacute;n para miembros de sindicatos.</p>
        <p><strong style="font-size: inherit;">P:</strong><span style="font-size: inherit; font-family: helvetica_neue;"> &iquest;Hay descuentos en equipos?</span></p>
        <p style="margin-left: 40px;"><strong>R:</strong> Los clientes elegibles tienen la opci&oacute;n de aprovechar cualquier precio promocional de los equipo que se ofrezca en el momento de la compra.</p>
        <p><strong>P:</strong> &iquest;Qu&eacute; es el cargo por cambio de equipo?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> El cargo normal por cambio es de $30.</p>
        <p><strong></strong><strong style="font-size: inherit;">Descuentos del programa Signature de AT&amp;T</strong><span style="font-size: inherit; font-family: helvetica_neue;"> disponibles para empleados, estudiantes y otras personas autorizadas que cumplan los requisitos que est&eacute;n asociadas con empresas elegibles, universidades y otras organizaciones patrocinadoras con un acuerdo de servicio calificado (acuerdo comercial). Debe validar la elegibilidad por Internet o proporcionar una credencial de empleado/recibo de n&oacute;mina v&aacute;lido, identificaci&oacute;n de estudiante u otra prueba aprobada de elegibilidad en una sucursal autorizada y suscribirse al servicio en una cuenta de responsabilidad individual de la que el individuo que cumple los requisitos es responsable personalmente. El descuento est&aacute; sujeto al acuerdo comercial y puede interrumpirse, modificarse o cancelarse sin previo aviso. Se aplican otras restricciones.</span></p>
        <p><strong>Cr&eacute;ditos/Descuentos:</strong> comienzan en 2 ciclos de facturaci&oacute;n despu&eacute;s de que se confirme la activaci&oacute;n del servicio y la elegibilidad. Se aplica despu&eacute;s de la aplicaci&oacute;n de cualquier cr&eacute;dito disponible.</p>
        <p><strong>Descuento de servicio:</strong> requiere el plan AT&amp;T Unlimited Elite. Se aplica un descuento de $10 despu&eacute;s de la aplicaci&oacute;n de cualquier pago autom&aacute;tico disponible, factura electr&oacute;nica, solo para las primeras 1 a 5 l&iacute;neas telef&oacute;nicas. Cualquier l&iacute;nea telef&oacute;nica adicional agregada adem&aacute;s de 5 y hasta un m&aacute;ximo de 10 reduce el descuentos en todas las l&iacute;neas telef&oacute;nicas (incluyendo las l&iacute;neas 1 a 5) a $5 al mes por l&iacute;nea telef&oacute;nica. No se puede combinar con otras ofertas, cr&eacute;ditos o descuentos.</p>
        <p><strong>Exclusiones:</strong> militares, veteranos, socorristas, empleados del sector p&uacute;blico de Massachusetts, empleados de AT&amp;T, clientes de EMO, IMO y FirstNet. No se puede combinar con otras ofertas o promociones seleccionadas.</p>
        <p><strong>PLAN AT&amp;T UNLIMITED ELITE℠:</strong> todos los servicios m&oacute;viles de AT&amp;T est&aacute;n sujetos a los t&eacute;rminos y condiciones del Acuerdo de servicio al consumidor (att.com/csa). <strong>Solo tel&eacute;fonos.</strong>. El precio mensual anunciado incluye el cargo mensual del plan para llamadas, mensajes de texto y datos, y el cargo mensual por acceso telef&oacute;nico por l&iacute;nea para acceder a dichos servicios.</p>
        <p><strong>OTRAS RESTRICCIONES Y CARGOS:</strong> : es posible que se aplique un cargo y dep&oacute;sito de activaci&oacute;n/cambio de l&iacute;nea (hasta $45).</p>
        <p><strong>Descuento por pago autom&aacute;tico y factura electr&oacute;nica:</strong> descuento mensual de $10 por l&iacute;nea telef&oacute;nica cuando est&aacute; activo e inscrito en ambos. Los empleados de AT&amp;T, los jubilados y los consumidores de IMO no son elegibles para el descuento por pago autom&aacute;tico y factura electr&oacute;nica. El descuento comienza en 2 ciclos de facturaci&oacute;n. Es posible que se requiera tarjeta de cr&eacute;dito (excepto en MA, PA y ND). Pagar&aacute; el costo total del plan hasta que comience el descuento.</p>
        <p><strong>DATOS ILIMITADOS:</strong> para uso en los Estados Unidos (en el "&Aacute;rea de Cobertura Nacional" o "DCA", por sus siglas en ingl&eacute;s), M&eacute;xico y Canad&aacute;.</p>
        <p><strong>RESTRICCIONES DE DATOS:</strong> 2G off-net data speeds may apply. All AT&amp;T service is subject to AT&amp;T network management policies. See att.com/broadbandinfo for details.</p>
        <p><strong>SERVICIO 5G:</strong> requiere un dispositivo 5G compatible. El servicio 5G no est&aacute; disponible en todas partes. Visite att.com/5Gforyou para obtener m&aacute;s informaci&oacute;n.</p>
        <p><strong> STREAMING DE VIDEO:</strong> incluye la funci&oacute;n Stream Saver con el que puede transmitir video de mayor definici&oacute;n (hasta 4K UHD) en definici&oacute;n est&aacute;ndar en dispositivos compatibles (a menos que el proveedor de video haya dispuesto lo contrario). Stream Saver no reconocer&aacute; todo el contenido de video. La capacidad de transmisi&oacute;n y resoluci&oacute;n de video puede variar y verse afectada por otros factores. Para disfrutar del acceso a video de alta definici&oacute;n en dispositivos compatibles y cuando est&eacute; disponible, puede apagarlo o volver a encenderlo en cualquier momento en att.com/myatt o llamando al 611. Aplican restricciones. M&aacute;s informaci&oacute;n en att.com/streamsaver.</p>
        <p><strong>Seguridad avanzada de ActiveArmor℠:</strong> se requiere un dispositivo compatible. Debe descargar la aplicaci&oacute;n AT&amp;T Mobile Security y la aplicaci&oacute;n AT&amp;T Call Protect y aceptar sus t&eacute;rminos y condiciones para la funcionalidad completa de la aplicaci&oacute;n. Puede que no detecte todas las amenazas. Puede bloquear inadvertidamente las llamadas que si quiera contestar, la configuraci&oacute;n se puede ajustar en la aplicaci&oacute;n.</p>
        <p><strong>Identificaci&oacute;n personal:</strong> puede que no detecte toda la informaci&oacute;n comprometida o las filtraciones de sus datos personales.</p>
        <p><strong>Navegaci&oacute;n segura: es posible que no detecte todos los sitios web sospechosos. M&aacute;s informaci&oacute;n en att.com/activearmor.</strong></p>
        <p><strong>HOTSPOT M&Oacute;VIL:</strong> requiere dispositivo compatible. Incluye hasta 40 GB por l&iacute;nea al mes. Despu&eacute;s de 40 GB, la velocidad del hotspot m&oacute;vil se reducir&aacute; a un m&aacute;ximo de 128 Kbps por el resto del ciclo de facturaci&oacute;n. Despu&eacute;s de esto, el uso de datos del hotspot m&oacute;vil se ver&aacute; afectado y no ser&aacute; completamente funcional.</p>
        <p><strong>LLAMADAS ILIMITADAS:</strong> solo tel&eacute;fonos. Incluye llamadas dentro y entre el DCA, M&eacute;xico y Canad&aacute;. Es posible que se le cobren las llamadas a n&uacute;meros de servicios especiales o premium y las llamadas a otros pa&iacute;ses. Para conocer los cargos, visite att.com/worldconnect.</p>
        <p><strong>MENSAJES DE TEXTO ILIMITADOS:</strong> se requiere un tel&eacute;fono compatible y un plan de tarifas. Incluye mensajes ilimitados de hasta 1 MB de tama&ntilde;o dentro y desde el DCA, M&eacute;xico y Canad&aacute;. Para enviar mensajes de texto a otros pa&iacute;ses, visite att.com/text2world. Los mensajes enviados mediante aplicaciones pueden generar cargos por datos u otros cargos.</p>
        <p><strong>Mensajer&iacute;a avanzada:</strong> no est&aacute; disponible para su uso en M&eacute;xico y Canad&aacute;. Se aplican otras restricciones y se pueden encontrar en att.com/advancedmessaging.</p>
        <p><strong>L&Iacute;MITES:</strong> m&aacute;ximo de 10 dispositivos en el plan grupal Unlimited Your Way. Es posible que estos planes no sean elegibles para otros descuentos, incluidos, entre otros, los descuentos de Signature. Es posible que los empleados de AT&amp;T y jubilados no sean elegibles para ciertos beneficios, ofertas y descuentos asociados con estos planes.</p>
        <br />
        <p><strong>HBO MAX:</strong> acceda a HBO Max a trav&eacute;s de la aplicaci&oacute;n HBO Max en un dispositivo compatible (se vende por separado) o en hbomax.com usando un navegador compatible y poniendo sus credenciales de inicio de sesi&oacute;n de AT&amp;T. Nuevos clientes de AT&amp;T: visite att.com/myatt para crear su cuenta y obtener credenciales de inicio de sesi&oacute;n. El uso de HBO Max est&aacute; sujeto a sus propios t&eacute;rminos y condiciones, consulte hbomax.com/terms-of-use para obtener m&aacute;s informaci&oacute;n. Si tiene DIRECTV (excepto en Puerto Rico), AT&amp;T TV, U-Verse TV o AT&amp;T TV NOW en casa, los canales de HBO y On Demand tambi&eacute;n se agregar&aacute;n en esa plataforma de TV. Se puede facturar y luego acreditar (excluyendo el paquete PREMIER en AT&amp;T TV y AT&amp;T TV NOW) en esa plataforma de TV en 2 facturas. La programaci&oacute;n y contenidos est&aacute;n sujetos a cambios y los beneficios pueden ser modificados, descontinuados o cancelados en cualquier momento sin previo aviso. PERDIDA DE ELEGIBILIDAD: tras la cancelaci&oacute;n del plan m&oacute;vil elegible, es posible que pierda el acceso a HBO Max.</p>
        <p><strong>L&Iacute;MITES:</strong> puede acceder a una cuenta de HBO Max por titular de cuenta AT&amp;T. No se puede combinar con otras ofertas, cr&eacute;ditos o descuentos. <strong>Los empleados de AT&amp;T y jubilados no son elegibles para la oferta de HBO Max</strong>. Para obtener m&aacute;s informaci&oacute;n, visite att.com/hbomax. Solo se puede acceder a HBO Max en Estados Unidos y en ciertos territorios de Estados Unidos donde haya disponible una conexi&oacute;n de banda ancha de alta velocidad. HBO MAX se utiliza bajo licencia.</p>
        <p><strong>Todas las ofertas, programaci&oacute;n, promociones, precios, t&eacute;rminos, restricciones y condiciones est&aacute;n sujetos a cambios y pueden modificarse, descontinuarse o cancelarse en cualquier momento sin previo aviso.</strong></p>
        <p>&copy;2021 AT&amp;T Intellectual Property. Todos los derechos reservados. AT&amp;T, el logotipo de AT&amp;T y todas las dem&aacute;s marcas de AT&amp;T incluidas en este documento son marcas comerciales de AT&amp;T Intellectual Property o compa&ntilde;&iacute;as afiliadas de AT&amp;T.</p>
