        <p><strong>&iquest;C&oacute;mo me inscribo en el plan y recibo el descuento para miembros de SEIU?</strong><br />
        Debe inscribirse en l&iacute;nea, iniciando sesi&oacute;n y haciendo clic en el bot&oacute;n de inscripci&oacute;n que aparece en la p&aacute;gina de <a href="~/link.aspx?_id=4912C9C701E048B488BA289A224EE81A&amp;_z=z">AT&amp;T</a>. Ser&aacute; dirigido al sitio de AT&amp;T donde podr&aacute; inscribirse en el plan. El descuento aparecer&aacute; en su estado de cuenta.</p>
        <p>
        <strong>Ya tengo servicio inal&aacute;mbrico a trav&eacute;s de AT&amp;T. &iquest;Soy elegible para el descuento para miembros?</strong><br />
        S&iacute;. Deber&aacute; iniciar sesi&oacute;n en seiumb.com para acceder a su c&oacute;digo de descuento y acceder al portal de AT&amp;T SEIU y seleccionar "Enroll" (Inscribirse). Tambi&eacute;n puede traer el c&oacute;digo de descuento, junto con un comprobante de membres&iacute;a, a una tienda minorista de AT&amp;T.</p>
        <p>
        <strong>&iquest;Qu&eacute; cubre el descuento?</strong><br />
        Los miembros de SEIU pueden ahorrar un 15% en el cargo por servicio mensual de planes inal&aacute;mbricos calificados, incluyendo planes de 3GB, 6GB y 10GB, adem&aacute;s de un 20% de ahorro en accesorios seleccionados de AT&amp;T. (El descuento del 15% no se aplica a los nuevos planes ilimitados Choice y Plus.)</p>
        <p>
        <strong>&iquest;Hay una tarifa de activaci&oacute;n?</strong><br />
        S&iacute;. Hay un cargo &uacute;nico para los clientes que activan una nueva l&iacute;nea de servicio o cuando un cliente se actualiza. La tarifa depende del plan que seleccione.</p>
        <ul>
            <li>AT&amp;T Next/Planes de pago/EIP: $30</li>
            <li>Sin compromiso y trae tu propio aparato (todos los dem&aacute;s aparatos): $30</li>
            <li>Contrato de dos a&ntilde;os subsidiado: $45, excepto $20 para l&iacute;neas secundarias en Puerto Rico</li>
        </ul>
        <p>
        <strong>&iquest;Debo pagar una tarifa de conversi&oacute;n?</strong><br />
        No, no hay tarifa de conversi&oacute;n para los miembros del sindicato.</p>
        <p>
        <strong>&iquest;Existen descuentos disponibles para los equipos?</strong><br />
        Los clientes elegibles tienen la opci&oacute;n de comprar equipos a precios promocionales, los que se ofrecer&aacute;n al momento de efectuar la compra.</p>
        <p>
        <strong>&iquest;Cu&aacute;l es la tarifa de actualizaci&oacute;n de equipos?</strong><br />
        Se aplica un cargo de $18 por todos los equipos actualizados.</p>
