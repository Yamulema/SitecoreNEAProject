        <p><strong>Credits/Discounts:</strong> Start w/in 2 bill cycles after service activation &amp; eligibility confirmed.  Applied after application of any available credit.</p>
        <p><strong>Service discount:</strong> Req&rsquo;s AT&amp;T Unlimited Elite plan. $10 discount applied after the application of any available Autopay, paperless bill, only on phone lines 1 &ndash; 5. Any additional phone lines added over 5 and up to max of 10 reduces all phone line (including lines 1-5) discounts to $5/mo. per phone line. May not be stackable w/other oﬀers, credits or discounts.</p>
        <p><strong>Exclusions:</strong> Military, Veterans, First Responders, Massachusetts Public Sector Employees, AT&amp;T employees, EMO, IMO and FirstNet customers. May not be combinable with other select offers or promotions.</p>
        <p><strong>AT&amp;T UNLIMITED ELITE℠ PLAN:</strong> All AT&amp;T wireless services subject to terms and conditions in the Consumer Service Agreement (att.com/csa). <strong>Phones only</strong>. Advertised monthly price includes monthly plan charge for talk, text and data &amp; monthly per-line phone access charge for access to such services.</p>
        <p><strong>OTHER RESTRICTIONS &amp; FEES:</strong> Activation/upgrade fee per line (up to $45) &amp; deposit may apply.</p>
        <p><strong>AutoPay &amp; Paperless Bill Discount:</strong> Monthly discount $10 per phone line when active &amp; enrolled in both. AT&amp;T employees, retirees &amp; IMO consumers are not eligible for the AutoPay and Paperless bill discount. Discount starts w/in 2 bill cycles. Credit card may be required (except for MA, PA and ND). Pay full plan cost until discount starts.</p>
        <p><strong>UNLIMITED DATA:</strong> For use in the United States (the &ldquo;Domestic Coverage Area&rdquo; or &ldquo;DCA&rdquo;), Mexico and Canada.</p>
