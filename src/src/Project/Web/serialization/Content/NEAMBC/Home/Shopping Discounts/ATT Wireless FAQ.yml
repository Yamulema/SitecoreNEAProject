        <p><strong>How do I register for the plan and receive my SEIU member discount?</strong><br />
        You will need to register online by signing in and clicking on the register button on the <a href="~/link.aspx?_id=4912C9C701E048B488BA289A224EE81A&amp;_z=z">SEIUMB AT&amp;T</a> page. You will be directed to the AT&amp;T site where you can register for the plan. The discount will be applied on your billing statement.</p>
        <p>
        <strong>I already have wireless service though AT&amp;T. Am I eligible for the member discount?</strong><br />
        Yes. You will need to sign in to seiumb.com to get your discount code and then access the AT&amp;T SEIU portal and choose &ldquo;Enroll.&rdquo; Or you can bring the discount code, along with proof of membership, to an AT&amp;T retail location.</p>
        <p>
        <strong>What is covered under the discount?</strong><br />
        SEIU Members can save 15% on the monthly service charge of qualified wireless plans, including 3GB, 6GB and 10GB plans &ndash; and 20% savings on select accessories from AT&amp;T. Note: The 15% discount does not apply to the new Unlimited Choice and Plus Plans.</p>
        <p>
        <strong>Is there an activation fee?</strong><br />
        Yes. There is a one-time charge to customers who activate a new line of service or when a customer upgrades. The fee depends on the plan you select:
        </p>
        <ul>
            <li>AT&amp;T Next/Installment Plans/EIP: $30</li>
            <li>No-commit and BYOD (all other devices): $30</li>
            <li>Subsidized two year agreement: $45, except $20 for secondary lines in Puerto Rico</li>
        </ul>
        <p>
        <strong>Do I have to pay a conversion fee?</strong><br />
        No, there is no conversion fee for union members.</p>
        <p>
        <strong>Are there discounts available on equipment?</strong><br />
        Eligible customers have the option to take advantage of any promotional pricing on equipment that is offered at time of purchase.</p>
        <p>
        <strong>What is the Equipment Upgrade Fee?</strong><br />
        There is an $18 fee charged for all upgraded equipment.</p>
