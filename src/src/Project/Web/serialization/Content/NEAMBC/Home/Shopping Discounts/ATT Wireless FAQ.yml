        <p>AT&amp;T Signature Program service discount not combinable with current AT&amp;T Unlimited plans.</p>
        <p><strong>ACCESSORY DISCOUNT:</strong>&nbsp;AT&amp;T will apply the Accessory Discount to the prices of select Accessories available through AT&amp;T, which may be modified by AT&amp;T from time to time. The term &ldquo;Accessory&rdquo; or &ldquo;Accessories&rdquo; means supplementary parts for Equipment (e.g. batteries, cases, earbuds).&nbsp; The Accessory Discount will not apply to Accessories purchased for use with datacentric Equipment such as modems, replacement SIM cards and car kits or to Apple-branded accessories.</p>
        <p><strong>WAIVED ACTIVATION FEE:</strong>&nbsp;Available to qualified employees, students and other authorized individuals associated with eligible Sponsoring Organizations with a qualified Business Agreement. Requires valid proof of eligibility. Qualified individual must subscribe to service under an account for which he / she is personally liable. Offer is subject to the Business Agreement and may be interrupted, changed and/or discontinued without notice. Applicable to select activations only. Additional restrictions apply. If you have a question about your eligibility, contact your Sponsoring Organization or visit a store or contact AT&amp;T for offer details.</p>
        <p><strong>AT&amp;T SIGNATURE PROGRAM SERVICE DISCOUNTS:</strong>&nbsp;Available to qualified employees, students &amp; other authorized individuals associated with eligible companies, universities &amp; other sponsoring organizations with a qualifying service agreement (Business Agreement). Must validate eligible online or provide valid employee badge/paystub, student ID, or other approved proof of eligibility in authorized retail store &amp; subscribe to service under an individual responsibility account for which the qualifying individual is personally liable. Discount subject to Business Agreement &amp; may be interrupted, changed, or discontinued without notice. Discount may vary monthly. Applies only to recurring monthly service charge of qual. voice &amp; data plans (unless otherwise provided in Business Agreement). Combinable only with eligible wireless plans (however, other discounts may apply). Ineligible plans include AT&amp;T Unlimited Plus℠, AT&amp;T Unlimited Choice℠, AT&amp;T Unlimited Plus Enhanced℠, AT&amp;T Unlimited Choice Enhanced℠, AT&amp;T Unlimited &amp;More℠ Premium, AT&amp;T Unlimited&nbsp;&amp;More℠, and AT&amp;T Unlimited Value, AT&amp;T Unlimited Starter℠, and AT&amp;T Unlimited Extra℠ and AT&amp;T Unlimited EliteSM. Minimum monthly service charge, additional AT&amp;T services, or other eligible requirements may apply. Not available with unlimited voice plans. For all Mobile Share plans, applies only to the monthly plan charge of plans with more than 600MB, not to additional monthly device access charges. Additional restrictions apply. May take up to 2 bill cycles after eligibility confirmed &amp; won't apply to prior charges. Applied after application of any available credit. May not be combined with other service discounts.</p>
