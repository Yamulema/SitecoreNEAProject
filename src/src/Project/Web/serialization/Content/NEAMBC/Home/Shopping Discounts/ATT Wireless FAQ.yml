            <li>Subsidized two-year agreement: $45, except $20 for secondary lines in Puerto Rico</li>
        </ul>
        <p><strong>Q:</strong> Do I have to pay a conversion fee?
        </p>
        <p style="margin-left: 40px;"><strong>A:</strong> No, there is no conversion fee for union members.</p>
        <p><strong style="font-size: inherit;">Q:</strong><span style="font-size: inherit; font-family: helvetica_neue;"> Are there discounts available on equipment?</span></p>
        <p style="margin-left: 40px;"><strong>A:</strong> Eligible customers have the option to take advantage of any promotional pricing on equipment that is offered at time of purchase.</p>
