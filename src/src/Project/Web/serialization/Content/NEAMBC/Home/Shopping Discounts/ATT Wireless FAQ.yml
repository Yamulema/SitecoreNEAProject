        <p><strong>Q:</strong> I already have wireless service through AT&amp;T. Am I eligible for the member discount?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> Yes. You will need to sign in to seiumb.com to get your discount code and then access the AT&amp;T SEIU portal and choose &ldquo;Enroll.&rdquo; Or you can bring the discount code, along with proof of membership, to an AT&amp;T retail location.</p>
        <p><strong>Q:</strong> What is covered under the discount?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> SEIU Members can save 15% on the monthly service charge of qualified AT&amp;T wireless plans and 20% off select accessories from AT&amp;T. Note: The 15% discount does not apply to select AT&amp;T unlimited plans.</p>
        <p><strong>Q:</strong> Is there an activation fee?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> Yes. There is a one-time charge to customers who activate a new line of service or when a customer upgrades to a new device. The fee depends on the plan you select:</p>
        <ul style="margin-left: 40px;">
            <li><span style="font-size: inherit; font-family: 'Open Sans', Arial, sans-serif;">No-commit and BYOD (Bring your own device &ndash; all other devices): $30</span></li>
            <li>Subsidized three-year agreement: $45, except $20 for secondary lines in Puerto Rico</li>
        </ul>
        <p><strong>Q:</strong> Do I have to pay a conversion fee?
        </p>
        <p style="margin-left: 40px;"><strong>A:</strong> No, there is no conversion fee for union members.</p>
        <p><strong style="font-size: inherit;">Q:</strong><span style="font-size: inherit; font-family: helvetica_neue;"> Are there discounts available on equipment?</span></p>
        <p style="margin-left: 40px;"><strong>A:</strong> Eligible customers have the option to take advantage of any promotional pricing on equipment that is offered at time of purchase.</p>
        <p><strong>Q:</strong> What is the Equipment Upgrade Fee?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> The standard upgrade fee is $30.</p>
        <p><strong>&nbsp;</strong><strong style="font-size: inherit;">AT&amp;T Signature Program Discounts:</strong><span style="font-family: helvetica_neue; font-size: inherit;"> Available to qualified employees, students &amp; other authorized individuals associated with eligible companies, universities &amp; other sponsoring organizations with a qualifying service agreement (Business Agreement). Must validate eligible online or provide valid employee badge/paystub, student ID, or other approved proof of eligibility in authorized retail store &amp; subscribe to service under an individual responsibility account for which the qualifying individual is personally liable. Discount subject to Business Agreement &amp; may be interrupted, changed, or discontinued without notice. Additional restrictions apply.</span></p>
        <p><strong>Credits/Discounts:</strong> Start w/in 2 bill cycles after service activation &amp; eligibility confirmed.  Applied after application of any available credit.</p>
        <p><strong>Service discount:</strong> Req&rsquo;s AT&amp;T Unlimited Elite plan. $10 discount applied after the application of any available Autopay, paperless bill, only on phone lines 1 &ndash; 5. Any additional phone lines added over 5 and up to max of 10 reduces all phone line (including lines 1-5) discounts to $5/mo. per phone line. May not be stackable w/other oﬀers, credits or discounts.</p>
        <p><strong>Exclusions:</strong> Military, Veterans, First Responders, Massachusetts Public Sector Employees, AT&amp;T employees, EMO, IMO and FirstNet customers. May not be combinable with other select offers or promotions.</p>
        <p><strong>AT&amp;T UNLIMITED ELITE℠ PLAN:</strong> All AT&amp;T wireless services subject to terms and conditions in the Consumer Service Agreement (att.com/csa). <strong>Phones only</strong>. Advertised monthly price includes monthly plan charge for talk, text and data &amp; monthly per-line phone access charge for access to such services.</p>
        <p><strong>OTHER RESTRICTIONS &amp; FEES:</strong> Activation/upgrade fee per line (up to $45) &amp; deposit may apply.</p>
        <p><strong>AutoPay &amp; Paperless Bill Discount:</strong> Monthly discount $10 per phone line when active &amp; enrolled in both. AT&amp;T employees, retirees &amp; IMO consumers are not eligible for the AutoPay and Paperless bill discount. Discount starts w/in 2 bill cycles. Credit card may be required (except for MA, PA and ND). Pay full plan cost until discount starts.</p>
        <p><strong>UNLIMITED DATA:</strong> For use in the United States (the &ldquo;Domestic Coverage Area&rdquo; or &ldquo;DCA&rdquo;), Mexico and Canada.</p>
        <p><strong>DATA RESTRICTIONS:</strong> 2G off-net data speeds may apply. All AT&amp;T service is subject to AT&amp;T network management policies. See att.com/broadbandinfo for details.</p>
        <p><strong>5G SERVICE:</strong> Requires a compatible 5G device. 5G service is not available everywhere. See att.com/5Gforyou for details.</p>
        <p><strong> VIDEO STREAMING:</strong> Includes Stream Saver feature which allows you to stream higher definition video (up to 4K UHD) in Standard Definition on compatible devices (unless video provider has opted out). Stream Saver will not recognize all video content. Ability to stream and video resolution may vary and be affected by other factors. To enjoy access to higher definition video on compatible devices and when available, you can turn it off or back on at any time at att.com/myatt or call 611.  Restrictions apply. Details at att.com/streamsaver.</p>
        <p><strong>ActiveArmor℠ Advanced Security:</strong> Compatible device required. You must download the AT&amp;T Mobile Security app and AT&amp;T Call Protect app and accept their terms and conditions for full App functionality. May not detect all threats. May inadvertently block wanted calls; settings can be adjusted in the App.</p>
        <p><strong>Personal ID:</strong> May not detect all compromises or leaks of your personal data. </p>
        <p><strong>Safe Browsing: May not detect all suspicious websites. Details at att.com/activearmor. </strong></p>
        <strong>
        </strong>
        <p><strong>MOBILE HOTSPOT:</strong> Requires compatible device. Includes up to 40GB per line per month. After 40GB, mobile hotspot speed slowed to max of 128Kbps for the rest of bill cycle.  After this, mobile hotspot data usage, will be impacted and not fully functional.</p>
        <p><strong>UNLIMITED TALK:</strong> Phones only. Includes calls w/in and between DCA, Mexico &amp; Canada. You may be charged for calls to special or premium service numbers and calls to other countries. For rates, see att.com/worldconnect.</p>
        <p><strong>UNLIMITED TEXT:</strong> Compatible phone and rate plan required. Includes unlimited messages up to 1MB in size within and from DCA, Mexico and Canada.  For texting to other countries, see att.com/text2world. Messages sent through applications may incur data or other charges.</p>
        <p><strong>Advanced Messaging:</strong> Not available for use in Mexico and Canada. Other restrictions apply &amp; can be found at att.com/advancedmessaging.</p>
        <p><strong>LIMITS:</strong> Max 10 devices on Unlimited Your Way plan group.  These plans may not be eligible for additional discounts, including but not limited to Signature discounts. AT&amp;T employees &amp; retirees may not be eligible for certain benefits, offers, and discounts associated with these plans.</p>
        <strong>
        <br />
        </strong>
        <p><strong>HBO MAX:</strong> Access HBO Max through HBO Max app on compatible device (sold separately) or on hbomax.com using compatible browser with your AT&amp;T log-in credentials. New AT&amp;T customers: visit att.com/myatt to create your account and obtain log-in credentials. Use of HBO Max is subject to its own terms and conditions, see hbomax.com/terms-of-use for details. If you have residential DIRECTV (excluding Puerto Rico), AT&amp;T TV, U-Verse TV or AT&amp;T TV NOW, HBO channels and On Demand will also be added on that TV platform. May be billed and then credited (excluding PREMIER package on AT&amp;T TV and AT&amp;T TV NOW) on that TV platform within 2 bills.  Programming and content subj. to change and benefit may be modified, discontinued or terminated at any time without notice. LOST ELIGIBILITY: Upon cancellation of eligible wireless plan you may lose access to HBO Max.</p>
        <p><strong>LIMITS:</strong> Access to one HBO Max account per AT&amp;T account holder. May not be stackable w/other offers, credits or discounts. <strong>AT&amp;T employees and retirees are not eligible for the HBO Max Add-on offer</strong>. To learn more, visit att.com/hbomax. HBO Max is only accessible in the U.S. and certain U.S. territories where a high-speed broadband connection is available.  HBO MAX is used under license.</p>
        <p><strong>All offers, programming, promotions, pricing, terms, restrictions &amp; conditions subject to change &amp; may be modified, discontinued, or terminated at any time without notice.</strong></p>
