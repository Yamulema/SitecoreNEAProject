        </ul>
        <p>Si tiene preguntas sobre el Pr&eacute;stamo Personal SEIU, p&oacute;ngase en contacto con nosotros al 1-844-836-7348.</p>
        <p>Antes de comenzar el proceso de solicitud, debe responder &ldquo;S&iacute;&rdquo; a cada una de las siguientes afirmaciones:</p>
