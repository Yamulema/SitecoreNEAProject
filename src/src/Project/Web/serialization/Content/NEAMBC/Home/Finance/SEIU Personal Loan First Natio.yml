      Hint: Disclaimer
      Value: |
        
                        <p><strong>ADDITIONAL INFORMATION</strong></p>
        
        <p>1. Your Fixed APR will be established when we discuss your specific request with you and will be in the range of 7.99% Fixed APR to 15.99% Fixed APR, depending on your creditworthiness. You may receive a 0.25% interest rate discount by enrolling in AutoPay. To qualify, you must set up automatic payments from a checking or savings account at the time of loan origination. When you enroll in AutoPay, a rate as low as 7.74% Fixed APR may be available, depending on your creditworthiness.</p>
        
        <p><br>
        2. Your repayment terms will depend on your APR and loan term for which you qualify. Example: On a 9.99% Fixed APR loan you will have (1) 36 monthly payments of $32.26 per $1,000 borrowed; or (2) 48 monthly payments of $25.36 per $1,000 borrowed; or (3) 60 monthly payments of $21.24 per $1,000 borrowed. Your Fixed APR will be in the range of 7.74% Fixed APR (if you are enrolled in AutoPay) to 15.99% Fixed APR depending on your creditworthiness. See the <a href="-/media/FC214F345B9B44EA8273B7074B82F32B.ashx">Key Information on Your Loan</a> for additional details.</p>
        
        <p><br>
        3. If a credit report is requested, an applicant will be informed of whether or not a credit report was requested and of the name and address of the consumer reporting agency that furnished the report. By agreeing to these terms, you are also authorizing First National Bank of Omaha to verify your employment, income and other relevant information.</p>
        
        <p><br>
        Loans cannot be used for postsecondary educational expenses or tuition, or to consolidate postsecondary educational loans. Other restrictions may apply.</p>
        
        <p><br>
        Loans are made and serviced by First National Bank of Omaha.</p>
        
