        <p><strong>INFORMACI&Oacute;N ADICIONAL</strong></p>
        <p>1. Estableceremos su APR fija cuando analicemos su solicitud espec&iacute;fica con usted, la cual ser&aacute; de una APR fija de un 7.99% a un 15.99%, seg&uacute;n su solvencia. Puede obtener un descuento del 0.25% en la tasa de inter&eacute;s al inscribirse en pago autom&aacute;tico (AutoPay). Para calificar, debe solicitar que se efect&uacute;en pagos autom&aacute;ticos desde una cuenta corriente o de ahorros al momento de la emisi&oacute;n del pr&eacute;stamo. Al inscribirse en AutoPay, puede estar disponible una APR fija de solo 7.74%, seg&uacute;n su capacidad crediticia.</p>
        <p>
        2. Los plazos de amortizaci&oacute;n depender&aacute;n de su APR y del plazo del pr&eacute;stamo para&nbsp;el que califica. Ejemplo: en un pr&eacute;stamo con APR fija del 9.99%, tendr&aacute; (1) 36 pagos mensuales de $32.26 por cada $1,000 prestados; o (2) 48 pagos mensuales de $25.36 por cada $1,000 prestados; o (3) 60 pagos mensuales de $21.24 por cada&nbsp;$1,000 prestados. Su APR fija ser&aacute; de un 7.74% (si est&aacute; inscrito en AutoPay) a un 15.99% seg&uacute;n su solvencia. Consulte <a rel="noopener noreferrer"  href="https://www.firstnational.com/lynx/#/soct/Y7QCZ78DYJJDG" target="_blank">Informaci&oacute;n importante sobre su pr&eacute;stamo</a> para obtener m&aacute;s detalles.</p>
        <p>
        3. Si se solicita un informe de cr&eacute;dito, se le notificar&aacute; al interesado si se solicit&oacute; o no un informe de cr&eacute;dito, adem&aacute;s del nombre y la direcci&oacute;n de la agencia de verificaci&oacute;n del cr&eacute;dito que proporcion&oacute; el informe. Al aceptar estos t&eacute;rminos, tambi&eacute;n otorga autorizaci&oacute;n a First National Bank of Omaha para que compruebe su empleo, ingresos y otra informaci&oacute;n pertinente.</p>
        <p>
        Los pr&eacute;stamos no pueden usarse para gastos de educaci&oacute;n postsecundaria, para la matr&iacute;cula, o para consolidar los pr&eacute;stamos educativos de educaci&oacute;n postsecundaria. Puede haber otras restricciones.</p>
        <p>
        First National Bank of Omaha es el encargado de realizar y gestionar los pr&eacute;stamos.</p>
