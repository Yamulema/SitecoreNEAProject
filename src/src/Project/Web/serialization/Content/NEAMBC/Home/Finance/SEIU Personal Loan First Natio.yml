            <li>S&iacute;, he recibido, revisado y acepto las condiciones generales (<a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.firstnational.com/lynx/#/soct/Y7QCZ78DYJJDG" target="_blank">Informaci&oacute;n importante sobre su pr&eacute;stamo</a> para consolidaci&oacute;n de deudas) que tendr&aacute;n vigencia para mi pr&eacute;stamo. Las condiciones espec&iacute;ficas de su pr&eacute;stamo (APR, pagos y plazo) se establecer&aacute;n e informar&aacute;n en otra llamada telef&oacute;nica una vez que hayamos recibido su solicitud, si re&uacute;ne los requisitos para el otorgamiento.</li>
