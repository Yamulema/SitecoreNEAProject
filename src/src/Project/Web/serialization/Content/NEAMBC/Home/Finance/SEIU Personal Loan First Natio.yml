    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
                        <p><strong>Simplify your life with one monthly payment.</strong></p>
        
        <p>Now you can reduce debt once and for all! The SEIU Personal Loan can help you pay off your credit card balances and other loans. With a low FIXED rate<sup>1</sup>, you’ll have the satisfaction of knowing your rate will never change for the length of the loan.</p>
        
        <ul>
        	<li>Fixed APR rates of 7.99% to 15.99%<sup>1</sup> depending on your creditworthiness</li>
        	<li>Loan amounts up to $30,000</li>
        	<li>Terms from 36 to 72 months<sup>2</sup></li>
        	<li>No application fees</li>
        	<li>No annual fee</li>
        	<li>No prepayment penalties</li>
        	<li>0.25% interest rate discount<sup>1</sup> with AutoPay enrollment</li>
        </ul>
        
        <p>If you have questions about the SEIU Personal Loan, please contact us at 1-844-836-7348.</p>
        
        <p>Before beginning the application process, you should be able to answer “Yes” to each of the following statements:</p>
        
        <ul>
        	<li>Yes, by requesting this loan, I agree that First National Bank of Omaha may obtain credit reports for purposes of processing my request for this loan and for later purposes related to my loan such as reviewing, updating and renewing it, and collecting.<sup>3</sup></li>
        	<li>Yes, I have received, reviewed, and agree to the general terms (<a href="-/media/FC214F345B9B44EA8273B7074B82F32B.ashx">Key Information on Your Loan</a> for debt consolidation) that will apply to my loan. The specific term of your loan (APR, Payment, and Term) will be established and disclosed during a separate phone call after your application has been received if you qualify.</li>
        </ul>
        
        <p>&nbsp;</p>
        
        <p><span style="font-size: 12px;">By applying for the consumer loan, you understand and agree that all disclosures and other important documents related to the consumer loan that are required by law will be provided to you in English only. If you are unable to read and understand the English language, it is very important that you seek the assistance of a trusted, qualified person who can translate these disclosures and important documents for you.</span></p>  
        
