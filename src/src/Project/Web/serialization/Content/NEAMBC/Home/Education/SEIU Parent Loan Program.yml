    - ID: "66e1662d-6485-4d32-8fcb-add4770b8f0c"
      Hint: ProductHeadline
      Value: SEIU℠ Parent Loan Program
    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p>SEIU members are eligible for a special 0.25% interest rate discount.<sup>1</sup></p>
            </li>
            <li>
            <p>Plus get an additional 0.25% interest rate discount with auto-pay enrollment.<sup>2</sup></p>
            </li>
            <li>
            <p>Choose from loan terms of 5, 8, 10, or 15 years. You can even have up to $2,500 sent directly to you for education costs outside of tuition and fees<sup>3</sup> </p>
            </li>
            <li>
            <p>No origination or application fees, or pre-payment penalties.</p>
            </li>
            <li>
            <p>Cover up to 100% of the school-certified cost of attendance.<sup>4</sup></p>
            </li>
        </ul>
        <p>Federal loans, grants and financial aid packages don&rsquo;t always cover all of the costs of higher education. The SEIU Parent Loan Program can help a student you care about bridge the gap or pay for essentials so that a loved one can focus on learning&mdash;with less financial stress.</p>
        <p>Apply now and get the extra money you need to make your child&rsquo;s college goals a reality!</p>
