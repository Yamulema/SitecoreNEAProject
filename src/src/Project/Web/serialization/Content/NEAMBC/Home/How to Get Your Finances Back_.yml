        <p>Es probable que muchos de nosotros nos alegremos de ver el final de 2020. El a&ntilde;o comenz&oacute; con una pandemia mundial que desencaden&oacute; una recesi&oacute;n. Millones de trabajadores perdieron sus empleos o vieron reducido su horario laboral. Incluso el sector de los servicios p&uacute;blicos, habitualmente estable, sufri&oacute; fuertes recortes de empleo, muchos de ellos en el sector de la educaci&oacute;n. (Un portavoz del Departamento de Trabajo dijo a Reuters que 469 000 miembros del personal de las escuelas p&uacute;blicas perdieron sus empleos solo en abril de 2020).</p>
        <p>Sin embargo, la econom&iacute;a sigue recuper&aacute;ndose lentamente. Y ahora podr&iacute;a ser un buen momento para reevaluar sus finanzas, volver a encarrilarlas o prepararse para futuros contratiempos. Aqu&iacute; tiene algunos consejos sobre c&oacute;mo hacerlo.</p>
        <p><strong>1. Encuentre ayuda para hipotecas y pr&eacute;stamos estudiantiles</strong></p>
        <p>La Ley de Ayuda, Alivio y Seguridad Econ&oacute;mica ante el coronavirus (CARES) supuso un respiro en los pagos de las hipotecas respaldadas por el gobierno y los pr&eacute;stamos estudiantiles federales.</p>
        <p>Por ejemplo, la ley no solo estableci&oacute; una moratoria para las ejecuciones hipotecarias en 2020, sino que permiti&oacute; a los propietarios que sufrieran dificultades financieras a causa de la Covid-19 interrumpir los pagos de sus hipotecas durante un m&aacute;ximo de 180 d&iacute;as. Si se acogi&oacute; a esto pero sus finanzas no se han recuperado en ese periodo de seis meses, puede solicitar otros 180 d&iacute;as de pr&oacute;rroga. (Los intereses de su hipoteca siguen acumul&aacute;ndose durante la pr&oacute;rroga, y tendr&aacute; que devolver los pagos interrumpidos en el futuro). P&oacute;ngase en contacto con el administrador de su hipoteca para solicitar una pr&oacute;rroga o extender la ayuda.</p>
        <p>Tambi&eacute;n se suspendieron los pagos de los pr&eacute;stamos estudiantiles federales y se renunci&oacute; a los intereses hasta finales de 2020. Si va a tener dificultades para mantenerse al d&iacute;a con los pagos una vez que se reanuden, consulte varios programas federales de reembolso. Por ejemplo, un plan basado en los ingresos vincula sus pagos mensuales a sus ingresos y al tama&ntilde;o de su familia, lo que puede reducirlos a cero. Conozca sus opciones de reembolso con el <a href="~/link.aspx?_id=B5DDD3528BE64825ADBD93378B6E3DCE&amp;_z=z">Navegador de Deuda Estudiantil de SEIU℠</a>. </p>
        <p>La ayuda del gobierno no se aplica a los pr&eacute;stamos privados. Pero aun as&iacute; puede ponerse en contacto con el administrador de su pr&eacute;stamo para ver qu&eacute; opciones hay disponibles si tiene problemas con los pagos.</p>
        <p>Tambi&eacute;n puede aprovechar los actuales tipos de inter&eacute;s tan bajos para reducir sus pagos y los costos de los pr&eacute;stamos refinanciando sus pr&eacute;stamos privados a trav&eacute;s del <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z">
        Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU℠</a>. El programa, en colaboraci&oacute;n con College Ave Student Loans, le permite elegir un plazo de pr&eacute;stamo de 5 a 20 a&ntilde;os para que pueda elegir lo que mejor se adapte a su presupuesto.  Tambi&eacute;n puede recibir un cr&eacute;dito &uacute;nico del 0.5% del importe de su pr&eacute;stamo (hasta $599.99) y obtener una reducci&oacute;n del 0.25% del tipo de inter&eacute;s al inscribirse en el pago autom&aacute;tico.</p>
        <p><strong>2. Compruebe los informes de cr&eacute;dito</strong></p>
        <p>YTiene derecho a un informe crediticio gratuito cada a&ntilde;o de una de las tres principales empresas de informes crediticios &mdash;Equifax, Experian y TransUnion&mdash; en <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.annualcreditreport.com/index.action" target="_blank">AnnualCreditReport.com</a>. Pero durante la pandemia, las tres agencias renunciaron a este l&iacute;mite, y ahora puede obtener un informe gratuito en l&iacute;nea semanalmente de cada una hasta abril de 2021.</p>
        <p>Revise sus informes para asegurarse de que no hay ning&uacute;n error en ellos que pueda afectar a su puntuaci&oacute;n de cr&eacute;dito, una cifra fundamental que utilizan los prestamistas para evaluar r&aacute;pidamente su solvencia.</p>
        <p>Se supone que ciertos alivios ofrecidos a los prestatarios durante la pandemia, como la pr&oacute;rroga de la hipoteca y la suspensi&oacute;n de los pagos de los pr&eacute;stamos estudiantiles federales, no deben aparecer como notas negativas en los informes crediticios. Sin embargo, algunos prestatarios se quejan de que esta ayuda se registr&oacute; err&oacute;neamente, con lo su puntuaci&oacute;n crediticia quedaba da&ntilde;ada.</p>
        <p>Impugne estos u otros errores en su informe crediticio con las oficinas de cr&eacute;dito y con la empresa que proporcion&oacute; la informaci&oacute;n inexacta. La Oficina de Protecci&oacute;n Financiera del Consumidor ofrece una gu&iacute;a <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.consumerfinance.gov/ask-cfpb/how-do-i-dispute-an-error-on-my-credit-report-en-314/" target="_blank">paso a paso</a> sobre c&oacute;mo hacerlo.</p>
        <p><strong>3. Consiga una mejor puntuaci&oacute;n de cr&eacute;dito</strong></p>
        <p>Dada la recesi&oacute;n de este a&ntilde;o y los millones de despidos, cabr&iacute;a esperar que las puntuaciones de cr&eacute;dito se desplomaran. Sin embargo, la puntuaci&oacute;n media FICO &mdash;una medida ampliamente utilizada para medir la solvencia crediticia&mdash; alcanz&oacute; un r&eacute;cord de 711 en julio de 2020. Eso supone un aumento de cinco puntos respecto al a&ntilde;o anterior. (Las puntuaciones van de 300 a 850, cuanto m&aacute;s altas mejor).</p>
        <p>&iquest;A qu&eacute; se debe este aumento? Fair Isaac Corp., el creador de la puntuaci&oacute;n FICO, dice que las medidas de alivio financiero, como el aumento de las prestaciones por desempleo, los cheques de est&iacute;mulo y las facilidades de pago por parte de los prestamistas, ayudaron a los consumidores a no retrasarse en sus facturas. Adem&aacute;s, los saldos de las tarjetas de cr&eacute;dito tambi&eacute;n se redujeron durante la primera mitad del a&ntilde;o, ya que los consumidores recortaron sus gastos.</p>
        <p>No est&aacute; claro si los consumidores pueden contar con m&aacute;s cheques de est&iacute;mulo u otras ayudas. Para mantener una buena puntuaci&oacute;n &mdash;o mejorarla&mdash;, siga estos consejos:</p>
        <ul>
            <li>Pague las facturas a tiempo, ya que esto representa el 35 % de su puntuaci&oacute;n FICO.</li>
            <li>Reduzca la deuda de las tarjetas de cr&eacute;dito y otras cuentas renovables. El 30% de la puntuaci&oacute;n FICO se basa en su tasa de utilizaci&oacute;n del cr&eacute;dito, o en la cantidad de cr&eacute;dito disponible que utiliza. Cuanto menos, mejor. Procure no utilizar m&aacute;s del 30% de su l&iacute;mite de cr&eacute;dito total.</li>
            <li>No cierre las cuentas de tarjetas de cr&eacute;dito que no est&eacute; utilizando a menos que le cueste dinero mantenerlas abiertas. Mantener abiertas las cuentas que no utiliza aumenta su l&iacute;mite de cr&eacute;dito total y mejora su &iacute;ndice de utilizaci&oacute;n del cr&eacute;dito. </li>
        </ul>
        <p><strong>4. Supere sus deudas</strong></p>
        <p>Es probable que no haya acumulado deudas de la noche a la ma&ntilde;ana, por lo que puede tardar alg&uacute;n tiempo en reducirlas. Empiece por la deuda m&aacute;s costosa, que generalmente son las tarjetas de cr&eacute;dito. Por ejemplo, la tasa porcentual anual (TAE) media de las tarjetas de cr&eacute;dito es de alrededor del 16%, seg&uacute;n Bankrate.com. Pero su TAE podr&iacute;a ser superior al 20% si tiene una puntuaci&oacute;n crediticia insuficiente.</p>
        <p>Una forma popular de eliminar la deuda y ahorrar en intereses se llama "m&eacute;todo de la avalancha". Se destina un dinero extra a pagar la tarjeta con el tipo de inter&eacute;s m&aacute;s alto mientras se realizan los pagos m&iacute;nimos en las dem&aacute;s tarjetas. Una vez pagada la primera tarjeta, destina el dinero extra a la tarjeta con el siguiente tipo de inter&eacute;s m&aacute;s alto, y as&iacute; sucesivamente hasta eliminar la deuda.</p>
        <p>Pero si necesita el impulso psicol&oacute;gico que supone eliminar algunas deudas r&aacute;pidamente, pruebe el "m&eacute;todo de la bola de nieve". Simplemente aplique el dinero extra a la tarjeta con el saldo m&aacute;s peque&ntilde;o primero, independientemente del tipo de inter&eacute;s. Cuando esa est&eacute; pagada, afronte la tarjeta con el siguiente saldo m&aacute;s bajo, y as&iacute; sucesivamente. El m&eacute;todo de la bola de nieve no necesariamente ahorrar&aacute; en intereses, pero puede mantenerle motivado.</p>
        <p><strong>5. Cree o renueve un fondo de emergencia</strong></p>
        <p>Las ventajas de los ahorros de emergencia adquirieron relevancia durante la pandemia, cuando los trabajadores se esforzaron por mantenerse al d&iacute;a con las facturas tras la p&eacute;rdida del empleo o la reducci&oacute;n del horario. La regla general es mantener entre tres y seis meses de gastos de subsistencia en una cuenta de ahorro de f&aacute;cil acceso para emergencias. Pero la cantidad adecuada para usted depender&aacute; de su seguridad laboral y de si tiene otros ingresos familiares fiables.</p>
        <p>Por ejemplo, una pareja con dos fuentes de ingresos puede necesitar disponer de media de tres a seis meses de gastos de manutenci&oacute;n en un fondo de emergencia. Sin embargo, un asalariado &uacute;nico puede necesitar el doble. Los trabajadores de sectores estables pueden arregl&aacute;rselas con unos ahorros suficientes para cubrir los gastos de dos a cuatro meses, mientras que los que tienen empleos que corren peligro en las recesiones econ&oacute;micas pueden tener que guardar hasta nueve meses de gastos m&aacute;s o menos.</p>
        <p>Crear un fondo de emergencia puede tomar tiempo, pero guardar peri&oacute;dicamente peque&ntilde;as cantidades puede ayudar a que crezca hasta convertirse en una suma considerable con el tiempo. Por ejemplo, ahorrar $50 a la semana supondr&aacute; $5200 en dos a&ntilde;os.</p>
        <p><strong>6. Considere la quiebra como &uacute;ltimo recurso</strong></p>
        <p>Declararse en quiebra puede suponer un nuevo comienzo muy necesario y detener las llamadas de los acreedores. Pero a menudo se la considera una soluci&oacute;n de &uacute;ltimo recurso debido a su repercusi&oacute;n. Dependiendo del tipo de declaraci&oacute;n de quiebra, es posible que tenga que renunciar a su casa y a su autom&oacute;vil. Por lo general, en la quiebra no se pueden eliminar los pr&eacute;stamos estudiantiles. Y una quiebra permanecer&aacute; en su informe crediticio de siete a diez a&ntilde;os.</p>
        <p>Antes de la quiebra, intente negociar una soluci&oacute;n con los acreedores. Por ejemplo, muchos emisores de tarjetas de cr&eacute;dito ofrecen programas de dificultades que pueden eximirle de las comisiones, bajar su tipo de inter&eacute;s o reducir los pagos m&iacute;nimos.</p>
        <p>Considere tambi&eacute;n la posibilidad de trabajar con un asesor crediticio sin &aacute;nimo de lucro. Los asesores pueden ayudarle a elaborar un presupuesto para que sus finanzas sean abordables. Tambi&eacute;n pueden negociar con sus acreedores para elaborarle un plan de gesti&oacute;n de la deuda. Puede encontrar un asesor sin &aacute;nimo de lucro a trav&eacute;s de la <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nfcc.org/" target="_blank"> Fundaci&oacute;n Nacional para el Asesoramiento Crediticio</a>. </p>
