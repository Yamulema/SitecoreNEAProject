        <p>Many of us are likely glad to see the end of 2020. The year began with a global pandemic that triggered a recession. Millions of workers lost their jobs or saw their hours cut. Even the usually stable public service sector saw steep job cuts, many of them in education. (A Labor Department spokesperson told Reuters that 469,000 public school personnel lost their jobs in April 2020 alone.)&nbsp;</p>
        <p>The economy, though, continues to slowly recover. And now could be a good time to reassess your finances, getting them back on track or preparing for future setbacks. Here are some tips on how to do so.</p>
        <p><strong>Find mortgage and student loan relief</strong></p>
        <p>The Coronavirus Aid, Relief and Economic Security (CARES) Act provided a respite from payments on government-backed mortgages and federal student loans.</p>
        <p>For example, the law not only placed a moratorium on home foreclosures in 2020, but allows homeowners suffering financial hardship because of Covid-19 to pause their mortgage payments for up to 180 days. If you took advantage of this but your finances haven&rsquo;t recovered within that six-month period, you can request an additional 180 days of forbearance. (Interest on your mortgage continues to accrue during forbearance, and you&rsquo;ll need to repay paused payments in the future.) Contact your mortgage servicer to request a forbearance or extend the relief. </p>
        <p>Payments on federal student loans were also suspended and interest waived through the end of 2020. If you will have difficulty keeping up with payments once they resume, check out various federal repayment programs. An income-driven plan, for example, ties your monthly payments to your income and family size, potentially reducing them to $0. Learn about your repayment options at the NEA Student Debt Navigator. </p>
        <p>Government relief doesn&rsquo;t apply to private loans. But you can still reach out to your loan servicer to see what options are available if you&rsquo;re struggling with payments.</p>
        <p>You might also want to take advantage of today&rsquo;s low interest rates to reduce your payments and borrowing costs by refinancing your private loans through the <a href="~/link.aspx?_id=EFD21672146F43DCB295E0B6B5A8810C&amp;_z=z">NEA Student Loan Refinance Program</a>. The program, in partnership with College Ave Student Loans, allows you to choose a loan term from 5 to 20 years so you can choose what works best for your budget.&nbsp; You can also receive a one-time credit of 0.5% of your loan amount (up to $599.99) and get a 0.25% interest rate reduction when you enroll in auto pay.</p>
        <p><strong>Check credit reports</strong></p>
        <p>You&rsquo;re entitled to a free credit report each year from one of the three major credit reporting businesses&mdash;Equifax, Experian and TransUnion&mdash;at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.annualcreditreport.com/index.action" target="_blank">AnnualCreditReport.com</a>. But during the pandemic, the three bureaus waived this limit, and you can now get a free online report weekly from each through April 2021.</p>
        <p>Review your reports to make sure there aren&rsquo;t any errors in it that could affect your credit score, a critical number used by lenders to quickly assess your creditworthiness. </p>
        <p>Certain relief offered to borrowers during the pandemic, such as mortgage forbearance and suspension of federal student loan payments, are not supposed to appear as negative marks on credit reports. Nevertheless, some borrowers complain that this relief was misreported, damaging their credit scores. </p>
        <p>Dispute these or other errors on your credit report with the credit bureaus and the business that provided the inaccurate information. The Consumer Financial Protection Bureau provides a <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.consumerfinance.gov/ask-cfpb/how-do-i-dispute-an-error-on-my-credit-report-en-314/" target="_blank">step-by-step guide</a> on how to do so. </p>
        <p><strong>Build a better credit score </strong></p>
        <p>Given this year&rsquo;s recession and the millions of layoffs, you&rsquo;d expect credit scores to crater. Yet the average FICO score&mdash;a widely used measure of creditworthiness&mdash;reached a record high of 711 in July 2020. That&rsquo;s a five-point bump up from a year earlier. (Scores range from 300 to 850, the higher the better.)</p>
        <p>Why the increase?<strong> </strong>Fair Isaac Corp., the creator of the FICO score, says financial relief measures, including enhanced unemployment benefits, stimulus checks and payment accommodations by lenders, helped consumers avoid falling behind on bills. Plus, credit card balances also dropped during the first half of the year as consumers cut back on spending. </p>
        <p>It&rsquo;s unclear whether consumers can count on additional stimulus checks or other relief. To maintain a good score&mdash;or improve one&mdash;follow these tips:</p>
        <ul>
            <li>Pay bills on time, which accounts for 35% of your FICO score. </li>
            <li>Reduce debt on credit cards and other revolving accounts. Thirty percent of a FICO score is based on your credit utilization rate, or how much of your available credit you use. The less, the better. Aim to use no more than 30% of your total credit limit.</li>
            <li>Don&rsquo;t close credit card accounts you&rsquo;re not using unless it costs money to keep them open. Keeping unused accounts open increases your total credit limit and improves your credit utilization rate.&nbsp;</li>
        </ul>
        <p><strong>Dig out of debt</strong></p>
        <p>You likely didn&rsquo;t accrue debt overnight, so it can take some time to reduce it. Start with the most-costly debt, which is generally credit cards. For example, the average annual percentage rate (APR) on credit cards is about 16%, according to Bankrate.com. But your APR could be more than 20% if you have a weak credit score. </p>
        <p>A popular way to eliminate debt and save on interest is called the &ldquo;avalanche method.&rdquo; You put extra dollars toward repaying the card with the highest interest rate while making minimum payments on your other cards. Once the first card is paid off, you put the extra money toward the card with the next highest rate, and so on until the debt is wiped out.</p>
        <p>But if you need the psychological boost that comes from eliminating some debts quickly, try the &ldquo;snowball method.&rdquo; Simply apply extra money to the card with the smallest balance first, regardless of the interest rate. When that&rsquo;s paid off, you tackle the card with the next lowest balance, and so on. The snowball method won&rsquo;t necessarily save on interest, but it can keep you motivated. </p>
        <p>Alternatively, you can take out a personal loan to pay off high-interest card debt. For example, with an <a href="~/link.aspx?_id=6932556F7034419EA7694F7F1FE11AB6&amp;_z=z">NEA Personal Loan</a>&nbsp;through&nbsp;the First National Bank of Omaha, you can borrow $5,000 to $30,000<sup>1</sup> at a fixed rate between 5.99% and 15.99% APR<sup>2</sup>, depending on your credit history. Just make sure that if you take out a loan to pay down debt, you don&rsquo;t rack it up again.</p>
        <p><strong>Create or replenish an emergency fund </strong></p>
        <p>The benefit of emergency savings became evident during the pandemic when workers struggled to keep up with bills after a job loss or reduced hours. The general rule is to keep between three- to six-months&rsquo; worth of living expenses in an easily accessible savings account for emergencies. But the right amount for you will depend on your job security and if you have other reliable household income.</p>
        <p>For example, a dual-income couple may need the standard three- to six-months&rsquo; worth of living expenses in an emergency fund. Yet a sole wage earner may need double that. Workers in stable industries may be able to get by with enough savings to cover two to four months&rsquo; worth of expense, while those with jobs that are at risk in economic downturns may want to salt away up to nine months or so of expenses. </p>
        <p>Building an emergency fund can take time, but regularly stowing away small amounts can help it grow to a sizable sum over time. For example, saving $50 a week will amount to $5,200 in two years.</p>
        <p>To help you find the money to fund that account, try this interactive budget worksheet&mdash;Build Your Budget in 6 Easy Steps&mdash;created for NEA members.</p>
        <p>Keep your emergency savings in a separate account with little or no fees and a healthy rate of return. The <a href="~/link.aspx?_id=20BF1A5E18774B1FBF13352435B343DB&amp;_z=z">NEA Smart Money Account</a>&nbsp;has no monthly fees and offers the potential to earn higher returns&nbsp;on the money you&rsquo;re socking away. Your checking and savings accounts are linked, so your emergency fund will be easily accessible if you suddenly find yourself in need.&nbsp;</p>
        <p><strong>Consider bankruptcy as a last resort </strong></p>
        <p>Filing for bankruptcy can provide a much-needed fresh start and stop creditors&rsquo; calls. But it&rsquo;s often referred to as a solution of last resort because of the repercussions. Depending on the type of bankruptcy filing, you may have to forfeit your house and car. You generally can&rsquo;t wipe out student loans in bankruptcy. And a bankruptcy will stay on your credit report for seven to 10 years. </p>
        <p>Before bankruptcy, try negotiating with creditors on a solution. Many credit card issuers, for example, offer hardship programs that may waive fees, lower your interest rate or reduce minimum payments.</p>
        <p>Also consider working with a nonprofit credit counselor. Counselors can help with budgeting to make your finances manageable. They can also negotiate with your creditors to come up with a debt management plan for you. You can find a nonprofit counselor through the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nfcc.org/" target="_blank">National Foundation for Credit Counseling</a>. </p>
        <p>If you are affected by COVID-19, check out this important list of resources&nbsp;and information from NEA Member Benefits and our partners.</p>
        <div><hr>
        </div>
        <p><sup>1</sup>The NEA Personal Loan cannot be used to pay postsecondary educational expenses or tuition or to consolidate postsecondary educational loans.<br>
        <br>
        <sup>2</sup>Your fixed APR will be established when we discuss your specific request with you and will be in the range of 5.99% fixed APR to 15.99% fixed APR, depending on your creditworthiness. <strong>Please note that all applicants may not qualify for the lowest rate. The lowest rate may not be available for the term chosen.</strong> NEA members may receive a 0.25% interest rate discount by enrolling in AutoPay. To qualify, you must set up automatic payments from a checking or savings account at the time of loan origination. When you enroll in AutoPay, a rate as low as 5.74% fixed APR may be available, depending on your creditworthiness. See the Key Information on the loan for additional details.</p>
