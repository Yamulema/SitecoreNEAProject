        <p>As we head into the summer vacation planning season, SEIU Member Benefits has a new way for you to shop for travel with the introduction of the <a href="~/link.aspx?_id=01A71E867A96486D8EED82FB99928311&amp;_z=z">SEIU Travel Program</a>. Gone are the individual car rental and budget hotel programs previously offered.</p>
        <p>Here is the SEIU Travel Program, a one-stop shop for you to book discounted airfare, car rentals, hotel or resort stays, activities, cruises and guided tours. You can also earn Rewards Credits for your travel purchases to redeem later. Details on each offering is provided below.</p>
        <p><strong>Transportation and Lodging</strong><br />
        Book separate pieces of your trip&mdash;flights, hotel, resort and car rental&mdash;a la carte. When you log into SEIU Travel, enter your travel criteria, like your city or airport code, and dates of travel to browse rates.</p>
        <p>For instance, if you search for flights, you would enter the departure city/destination city, dates, and number of passengers. Compare fares from popular airlines including American Airlines, jetBlue, Delta and United Airlines. You can choose flights that are one-way or round-trip, direct or multiple stops, etc.</p>
        <p>You may need to get a vehicle when you get to your destination, so check out <a href="~/link.aspx?_id=B042AA8C07274C35AE7A337F58958B74&amp;_z=z">car rentals</a>. Here, you will see rates for popular car companies such as Avis, Budget, Enterprise, Hertz, National and Thrifty. You can compare prices right there, with no need to go to multiple pages. Get discounts of up to 25% on car rentals.</p>
        <p>Browse budget-friendly <a href="~/link.aspx?_id=059E7226ACE6400092D287AF4F36B947&amp;_z=z">hotels</a>, such as Red Roof Inn, or moderately-priced chains, such as Hilton, Westin and Marriott. Check out property photos, reviews from previous hotel guests, prices if you were to book elsewhere, amenities and cancelation policies before booking. You can save up to 60% using the SEIU Travel Program.</p>
        <p>We checked prices in Atlanta for the 4th of July weekend and found rates at the Red Roof Inn Plus-Buckhead for just $90 per night. Head closer to downtown and you can stay at Crown Plaza Midtown for $106 per night or the Hyatt Place Downtown Atlanta for $129 per night.</p>
        <p><strong>Vacation Packages</strong><br />
        Vacation packages are also available, like guided tours and cruises.</p>
        <p>Tour the U.S. or go global with a guided vacation. Oftentimes, you can get the best bang for your buck when booking a <a href="~/link.aspx?_id=7ED7D1D46B1B4FC1B4EC726DB932C185&amp;_z=z">guided tour</a>&nbsp;with a company that has expert knowledge of your destination. A variety of guided vacations are available through the SEIU Travel Program from well-known travel companies, such as Trafalgar, Adventures by Disney, Brendan Vacations, Cosmos, G Adventures, Globus, Insight Vacations, Monograms and Tauck. With a guided tour, the tour company handles most of the transportation, accommodations and attraction tickets, meaning less time and stress planning. Sample domestic tours include a tour of Alaska, Northwest U.S. or U.S. National Parks. Search by destination state and date range by month. (Searches go through December 2023 so you can plan ahead!)</p>
        <p>If you&rsquo;re a <a href="~/link.aspx?_id=BBB7B508269D428193C624A0ACF9950A&amp;_z=z">cruise</a>&nbsp;fan, the SEIU Travel Program offers discounted voyages from the top cruise lines, including popular river cruise lines AmaWaterways and Viking and mainstream oceangoing cruise companies such as Carnival, Celebrity, Disney, Holland America, Norwegian, Princess and Royal Caribbean. Cruises aboard several luxury lines, such as Regent Seven Seas, Seabourn and Silversea, are also offered. Check out the SEIU Travel Program for amazing deals on 2021, 2022 and 2023 sailings.</p>
        <p>As part of the SEIU Travel Program, you can also earn a variety of incentives, such as onboard credit to use on a cruise, an upgrade to a bigger hotel room or free Wi-Fi. Browse cruises by destination, date range through 2023 and cruise line. Not sure what cruise is best for you? SEIU Travel Program agents are happy to assist you. Call 844-940-1639 ext. 71999 to speak to an agent.</p>
        <p><strong>Activities</strong><br />
        Once you get to your destination, you&rsquo;ll want to make sure you have an entertaining itinerary planned. Purchase discounted tickets to attractions in that area, including museums, zoos, theme parks, shows and more. Whether you&rsquo;re visiting a new locale or want to explore your hometown, the SEIU Travel Program can help you find deals on <a href="~/link.aspx?_id=47B8587FBA014179AB5C08526A01C57A&amp;_z=z">activities</a>&nbsp;that will fit everyone&rsquo;s interests.</p>
        <p><strong>Rewards Credits</strong><br />
        The SEIU Travel Program rewards you for taking a vacation. With this exclusive Rewards Program, you earn credits&mdash;1.5% of the purchase price&mdash; every time you travel. Then, you can redeem those credits for discounts on travel. For instance, if you spend $1,314 on a 5-day trip to Pigeon Forge, Tenn., for two adults, you will earn $1,643 Reward Credits. Then spend $238.46 on airfare from New York City to Knoxville, Tenn., and earn $355 Reward Credits, for a total of $1,998 credits from one trip. Redeem those Reward Credits on a future trip. For example, you could use $1,230 Reward Credits on a trip to San Diego. You pay $0 out-of-pocket and have $768 Reward Credits remaining to use on even more travel.</p>
        <p><strong>Travel Insurance</strong><br />
        Travel insurance is available on the SEIU Travel Program. Costs vary depending on the provider and ages of travelers. You will see the insurance policy specific to your booking when you make a purchase and can then decide if you would like to add it to your trip.</p>
        <p>Hop on board, SEIU members; your next great adventure awaits! Simply log in to the SEIU Member Benefits website and use the portal to find the guaranteed best value on everything you need for your summer vacation and beyond.</p>
