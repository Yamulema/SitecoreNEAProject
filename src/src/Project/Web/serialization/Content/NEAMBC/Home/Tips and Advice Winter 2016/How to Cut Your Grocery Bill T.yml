        <p>Entertaining friends and family during the holidays can be fun and rewarding. On the other hand, those happy get-togethers also can take big bites out of your budget.</p>
        <p>With a little creativity and planning, you can spend less on holiday entertaining&mdash;and stress less, too.</p>
        <p><strong>1. Plan your budget, menu and shopping plan</strong></p>
        <ul>
            <li>Figure out your budget first, then decide on your shopping list. Figure out what you&rsquo;ll need, how much you can afford to spend, and where and when you plan to shop. &ldquo;Remember to include food, drink, decorations, serving dishes or utensils you may need,&rdquo; says Kevin Gallegos, a vice president with Freedom Financial Network.</li>
            <li>When you shop with a well-planned list, you save time and gas, says financial counselor Harrine Freeman, author of &ldquo;How to Get Out of Debt&rdquo; and CEO/owner of H.E. Freeman Enterprises. Planning prevents last-minute dashes to pick up key ingredients you forgot and helps you avoid buying unneeded extras.</li>
            <li>Don&rsquo;t finalize your menu plan too early, cautions grocery savings expert Teri Gault, CEO of TheGroceryGame.com. Wait for huge holiday sales in November and December to base your decision on getting the best prices. &ldquo;Let the sales dictate what goes on your menu,&rdquo; she says.</li>
            <li>Be sure you don&rsquo;t bust your budget, though. If you wait until the last minute to plan your holiday meal or party, you&rsquo;ll be more likely to spend too much, Gallegos says.</li>
        </ul>
        <p><strong>2. Count all the ingredients you need</strong></p>
        <p>Be realistic about quantities: How many servings of turkey, stuffing, potatoes, rolls, dessert and drinks will everyone really consume? If you plan to store leftovers, do you have enough freezer or refrigerator space? If you want to send home leftovers with guests, do you have enough disposable containers?</p>
        <p>Don&rsquo;t prepare more than you need, Gallegos says: &ldquo;Cooking enough to feed an army will only result in waste if your &lsquo;crowd&rsquo; is more like a handful.&rdquo;</p>
        <p>&ldquo;Preventing waste can create substantial savings,&rdquo; says &ldquo;The Messy Baker&rdquo; author Charmian Christie, who notes that most North American households throw out at least a fourth of the groceries they buy. The &ldquo;waste not&rdquo; section of her TheMessyBaker.com blog helps people make the most of the foods they buy.</p>
        <p>For example, Christie loves to use nuts in her baked goods, so she checks the quantity her recipes call for, adds it all together, then goes to the bulk-food store and buys exactly the amount she knows she&rsquo;ll use. &ldquo;If I left them in the pantry, they&rsquo;d be rancid in three months,&rdquo; Christie says, but when frozen, they&rsquo;ll last a year.</p>
        <p>When butter is on sale, Christie buys several bricks and wraps each unopened package in plastic, then puts the wrapped butter packages in freezer bags. Double-sealing helps prevent transfer of odors, and frozen butter keeps well and thaws quickly when she&rsquo;s ready to use it.</p>
        <p><strong>3. Use lower-cost ingredients</strong></p>
        <p>&ldquo;Consider the cost of ingredients before deciding what to serve,&rdquo; suggests Stephanie Nelson, founder of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.couponmom.com" target="_blank">CouponMom.com</a>, a grocery savings website. Instead of making an appetizer with prosciutto, provolone, Dijon mustard and puff pastry that costs about $10 to $15 to make, instead create a budget-friendly carbon copy using crescent roll dough, deli ham, mozzarella cheese and brown mustard for under $5.</p>
        <p>Freeman recommends looking online for budget-stretching rel="noopener noreferrer" recipes at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.food.com" target="_blank">Food.com</a>, rel="noopener noreferrer" <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.foodnetwork.com" target="_blank">FoodNetwork.com</a>, rel="noopener noreferrer" <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.southernliving.com" target="_blank">SouthernLiving.com</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.pinterest.com" target="_blank">Pinterest</a>, and <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.myrecipes.com" target="_blank">MyRecipes.com</a>.</p>
        <p>Or check cookbooks such as &ldquo;Good Cheap Eats: Everyday Dinners and Fantastic Feasts for $10 or Less&rdquo; rel="noopener noreferrer" by Jessica Fisher. &ldquo;Don&rsquo;t be brainwashed rel="noopener noreferrer" into thinking that you have to make a turkey on Thanksgiving,&rdquo; writes Fisher, who also blogs at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://lifeasmom.com/" target="_blank">LifeAsMom.com</a> and <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://goodcheapeats.com/" target="_blank">GoodCheapEats.com</a>. &ldquo;I made chicken one year because it was easier, and we like it better.&rdquo;</p>
        <p><strong>4. Shop sales, buy smart</strong></p>
        <p>November and December are the best times to buy flour, sugar, cake mixes, pie filling, frosting and other baking ingredients. Sale prices are great, says grocery savings expert Gault, and the products have a long shelf life&mdash;up to a year.</p>
        <p>Think past your immediate holiday needs and stock up while traditional foods are on sale at the grocery or drugstore. In November rel="noopener noreferrer" and December, drugstores offer great savings on holiday staples as well as crackers, olives, cookies and desserts, Gault says.</p>
        <p>Buy appetizers and beverages in bulk, says Robert Nickell, founder of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.daddyncompany.com/" target="_blank">Daddy &amp; Co</a>., a gift and apparel company celebrating fatherhood. Go to a wine and spirits shop and stores such as <a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z">Costco</a>, where you can &ldquo;stock up on big boxes of easy-to-make appetizers and a pack of multiple bottles of wine,&rdquo; he says.</p>
        <p>&ldquo;Take advantage of their deals on bags of chips, candy and kids&rsquo; beverages like milk and juice,&rdquo; says Nickell, a father of seven who also blogs about parenting. You&rsquo;ll save you a lot of money because you won&rsquo;t have to buy individual items at a grocery store.</p>
        <p><strong>5. Plan your cooking and baking schedule</strong></p>
        <p>After you finalize your menu, plan your cooking schedule, Gallegos says. Do all&mdash;or as much as possible&mdash;of your baking at once, while your oven is already hot, to eliminate the cost of repeatedly reheating your oven.</p>
        <p>If you have a toaster oven, cook smaller side dishes there: It costs less than heating the oven. When you need to reheat those dishes for mealtime, don&rsquo;t waste energy by firing up the microwave, Gallegos says. Instead, pop the dishes into the hot oven after you&rsquo;ve removed the main dish.</p>
        <p><strong>6. Simplify your plan</strong></p>
        <p>Sometimes it&rsquo;s fun to splurge on elaborate or expensive recipes, but when you&rsquo;re on a budget, it&rsquo;s smart to stick to simple favorites that you know your family and guests love.</p>
        <p>Consider hosting a casual gathering with less expensive foods to save effort and money, Nelson suggests: &ldquo;People care more about being included in social gatherings than the specific menu.&rdquo;</p>
        <p>Try a holiday pot-luck meal where &ldquo;the host provides the beverages and entr&eacute;e, and guests bring appetizers, salads and dessert,&rdquo; Nelson says. Or plan a fun theme such as a make-your-own taco or baked potato bar, where you provide the main ingredients and selection of toppings.</p>
        <p>Health-conscious guests may enjoy salad suppers with crisp veggie sides. All the heavy holiday meals that people have splurged on can leave them feeling worried about their waistlines, so they&rsquo;ll likely be happy to enjoy a lighter alternative, Christie says.</p>
        <p>Cut costs even further by switching from dinner to a luncheon or brunch. &ldquo;Daytime entertaining generally means not serving alcohol, which is also easier on the budget,&rdquo; Nelson says.</p>
        <p>If you&rsquo;re hosting large groups of 50 or more, &ldquo;host a grazing party of fancy frozen appetizers from club stores,&rdquo; and serve a variety of appetizers periodically throughout the party, Gault suggests. It&rsquo;s fun for guests to mingle, it&rsquo;s less work for the host, and it&rsquo;s cheaper than catering.</p>
        <p>Spirits rel="noopener noreferrer" run high during the holidays, as does the proliferation of alcoholic spirits. &ldquo;Your party bar can be a budget breaker if you try to provide an open bar,&rdquo; says frugal living blogger Kristl Story, of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thebudgetdiet.com/" target="_blank">TheBudgetDiet.com</a>.</p>
        <p>Instead, limit the selection to three choices. Select a signature cocktail that can be made with inexpensive ingredients, such as Poinsettia Punch, which is a 50-50 mixture of cran-raspberry juice and champagne, Story suggests. For your other two drinks, choose &ldquo;one type of beer, and a pitcher of water with fruit immersed in it,&rdquo; she says.</p>
        <p>&ldquo;One of my favorite ways to host without breaking the bank is to offer a self-serve wine bar,&rdquo; says Debbie Andersen, who now blogs about entertaining. If you pour inexpensive, palate-pleasing wines into decorative carafes or decanters, guests won&rsquo;t see the labels rel="noopener noreferrer" or know that you&rsquo;re serving less pricey beverages.</p>
        <p><strong>7. Double-duty dishes</strong></p>
        <p>Forget pricey holiday bouquets: Let an attractive appetizer double as your table centerpiece, Andersen suggests. One of her favorites is a holiday <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://pineapplesandpalmtrees.com/christmas-shrimp-wreath/" target="_blank">shrimp wreath</a>. To create it, she buys bag of frozen shrimp covers a foam ring in dark green kale secured with toothpicks, and spears in bright-red cherry tomatoes for add a splash of color. Next she uses colorful cocktail toothpicks to spear thawed shrimp to the &ldquo;wreath.&rdquo;</p>
        <p>&ldquo;Add a bowl of homemade cocktail sauce in the center, and I&rsquo;m ready to entertain!&rdquo; she says.</p>
        <p><strong>8. Have it catered</strong></p>
        <p>Sometimes, paying for holiday entertaining help is worth the cost. So when does it make sense to either buy premade meals or hire a caterer?</p>
        <p>Freeman says both are good choices when:</p>
        <ul>
            <li>You don&rsquo;t have time to prepare the meal due to travel, personal or work schedule conflicts.</li>
            <li>You&rsquo;re unable to prepare everything due to illness or disability.</li>
            <li>You find a great deal on catering or premade foods that will cost no more than if you did all the work yourself.</li>
            <li>You&rsquo;re not a great cook but you need to make a good impression.</li>
            <li>You don&rsquo;t have adequate cooking space.</li>
            <li>You want to have the time and energy to enjoy the holiday meal.</li>
        </ul>
        <p>&ldquo;If you hire a caterer, get three price quotes,&rdquo; Freeman advises. &ldquo;Ask friends and family for recommendations of caterers they&rsquo;ve used,&rdquo; or contact culinary schools who they recommend.</p>
        <p><strong>9. Starting prepping for next year</strong></p>
        <p>After (or during) the holidays, make a list of what worked and what didn&rsquo;t. Did you run out or have too much of any ingredient or food? Was it more difficult to find a good selection of turkeys, stuffing mixes or other necessities in mid-December? Did everyone rave about your pumpkin pie but ignore the mincemeat? Should you have started roasting the turkey earlier? Did your fudge fail this year because you switched brands of sugar?</p>
        <p>Jot down anything you&rsquo;ll want to remember and apply to next year&rsquo;s planning and shopping.</p>
