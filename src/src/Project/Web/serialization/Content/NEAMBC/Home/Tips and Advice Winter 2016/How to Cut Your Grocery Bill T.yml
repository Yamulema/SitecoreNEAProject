                        <p>Recibir amigos y familia durante las fiestas puede ser divertido y gratificante. Por otro lado, esas reuniones también pueden implicar un gran desembolso.</p>
        
        <p>Con planificación y un poco de creatividad puedes gastar menos en los festejos, y con mucho menos estrés.</p>
        
        <p><strong>1. Planifica el presupuesto, el menú y la lista de compras </strong></p>
        
        <p>Primero, establece el presupuesto y luego arma la lista de compras. Evalúa lo que necesitarás, cuánto puedes gastar, además de dónde y cuándo planeas hacer las compras. “Recuerda incluir comida, bebidas, decoraciones y todos los implementos y utensilios que puedas necesitar,” dice Kevin Gallegos, un vicepresidente de una empresa miembro de Freedom Financial Network.</p>
        
        <p>“Cuando haces las compras con una lista bien planeada ahorras tiempo y gasoline,” dice Harrine Freeman, asesora financiera, autora de “How to Get Out of Debt” (Cómo salir de las deudas) y directora general y dueña de H.E. Freeman Enterprises. La planificación nos evita corridas de último momento al mercado para comprar ingredientes importantes que olvidamos y también evita que compremos cosas que no necesitamos.</p>
        
        <p>“No definas tu menú con demasiada anticipación,” indica la experta en ahorros Teri Gault, directora general de TheGroceryGame.com. Espera a las grandes rebajas de noviembre y diciembre para basar tu decisión en los mejores precios. “Deja que las ventas indiquen cuál va a ser el menu,” dice.</p>
        
        <p>Asegúrate de no exceder tu presupuesto. “Si esperas a último momento para planificar el menú de tu evento, es muy probable que gastes mucho más,” dice Gallegos.</p>
        
        <p><strong>2. Calcula todos los ingredientes que necesitas </strong></p>
        
        <p>Sé realista en cuanto a las cantidades: ¿Cuántas porciones de pavo, relleno, papas, bocadillos, postres y bebidas consumirán los invitados realmente? Si planeas guardar las sobras, ¿tienes suficiente espacio en el refrigerador o congelador? Si la idea es que los invitados se lleven las sobras a sus casas, ¿tienes suficientes recipientes descartables?</p>
        
        <p>“No cocines más de lo necesario,” dice Gallegos. “Cocinar como para alimentar un batallón resultará en un total desperdicio si tienes tan solo un par de invitados.”</p>
        
        <p>“Prevenir las pérdidas puede ayudarnos a ahorrar sustancialmente,” dice Charmian Christie, autora de “The Messy Baker,” quien indica que la mayoría de los hogares estadounidenses arrojan a la basura al menos un cuarto de los alimentos que compran. La sección “waste not” (No desperdicies) de su blog TheMessyBaker.com ayuda a las personas a aprovechar al máximo los alimentos que compran.</p>
        
        <p>Por ejemplo, Christie adora usar nueces para cocinar, así que calcula la cantidad que necesita para cada una de sus recetas, suma los valores y compra la cantidad que va a utilizar en una tienda de venta al por mayor. “Si las dejo en la alacena, en tres meses estarán rancias. Pero si las congelo, durarán un año,” dice Christie.</p>
        
        <p>Cuando la mantequilla está en oferta, Christie compra varios paquetes y los envuelve, sin abrir, en plástico. Luego los almacena en bolsas en el congelador. El doble sellado ayuda a prevenir la transferencia de olores. Además, la mantequilla congelada se mantiene fresca y se derrite bien cuando la necesita.</p>
        
        <p><strong>3. Utiliza ingredientes económicos</strong></p>
        
        <p>“Ten en cuenta el precio de los ingredientes antes de decidir el menú,” sugiere Stephanie Nelson, fundadora de <a href="http://www.couponmom.com" target="_blank">CouponMom.com</a>, un sitio web de ahorros en alimentos. En vez de preparar entradas con jamón crudo, queso provolone, mostaza de Dijon y hojaldre cuya preparación costaría entre 10 y 15 dólares, crea una copia idéntica utilizando masa de medialunas, jamón, queso mozzarella y mostaza por menos de 5 dólares.</p>
        
        <p>Freeman recomienda buscar recetas que hagan rendir nuestro presupuesto e <a href="http://www.food.com" target="_blank">Food.com</a>, <a href="http://www.foodnetwork.com" target="_blank">FoodNetwork.com</a>, <a href="http://www.southernliving.com" target="_blank">SouthernLiving.com</a>, <a href="https://www.pinterest.com" target="_blank">Pinterest</a>, y <a href="http://www.myrecipes.com" target="_blank">MyRecipes.com</a>.</p>
        
        <p>También puedes ver libros de recetas como “Good Cheap Eats: Everyday Dinners and Fantastic Feasts for $10 or Less” (Comidas de todos los días y festines por 10 dólares o menos) de Jessica Fisher. “No te dejes convencer de que tienes que hacer un pavo para el Día de Acción de Gracias”, escribe Fisher, que también redacta artículos en <a href="http://lifeasmom.com/" target="_blank">LifeAsMom.com</a> y <a href="http://goodcheapeats.com/" target="_blank">GoodCheapEats.com</a>. “Un año hice pollo porque era más sencillo y nos gusta mucho más.”</p>
        
        <p><strong>4. Ofertas: compra con inteligencia</strong></p>
        
        <p>Los meses de noviembre y diciembre son el mejor momento para comprar harina, azúcar, mezclas para tortas, rellenos de tartas, glaseados y otros ingredientes de repostería. Las ofertas son excelentes y esos productos se pueden almacenar hasta por un año, indica Gault, experta en ahorros en alimentos.</p>
        
        <p>Piensa más allá de tus necesidades para las fiestas que se acercan y aprovecha para almacenar esos productos tradicionales que están en oferta en los mercados y las tiendas. “En noviembre y diciembre las tiendas ofrecen grandes descuentos en productos típicos para las fiestas, además de galletas saladas, aceitunas, galletas dulces y postres,” dice Gault.</p>
        
        <p>“Compra aperitivos y bebidas a granel,” dice Robert Nickell, fundador de <a href="http://www.daddyncompany.com/" target="_blank">Daddy &amp; Co</a>., una empresa de regalos e indumentaria para el día del padre. Ve a una tienda de vinos y bebidas espirituosas como <a href="~/link.aspx?_id=ECD8C7EE354D4F4ABB66AC388A7BB0F5&amp;_z=z">Costco</a>. “Allí podrás comprar grandes cajas de aperitivos fáciles de preparar y paquetes de varias botellas de vino,” dice.</p>
        
        <p>“Aprovecha las ofertas en bolsas grandes de papas fritas, dulces y bebidas para los niños como leche o jugo,” dice Nickell, padre de siete niños que redacta artículos en blogs sobre paternidad. Ahorrarás mucho dinero porque no tendrás que comprar artículos individuales en la tienda.</p>
        
        <p><strong>5. Organiza un cronograma para cocinar</strong></p>
        
        <p>Una vez que armes tu menú, planifica un cronograma para cocinar, dice Gallegos. Cocina todo, o la mayor cantidad posible, de una sola vez, mientras tu horno todavía está caliente para eliminar el costo de calentarlo repetidas veces.</p>
        
        <p>Si tienes un horno eléctrico, cocina los acompañamientos o los platos más pequeños allí. Cuesta menos que cocinar todo en el horno. Para calentar esos platos a la hora de servirlos, no gastes energía en encender el microondas, dice Gallegos. Colócalos en el horno caliente cuando termines de cocinar el plato principal.</p>
        
        <p><strong>6. Simplifica tu plan</strong></p>
        
        <p>A veces es divertido preparar platos elaborados o costosos, pero cuando tienes un presupuesto limitado, es preferible cocinar platos simples que sabes que tu familia e invitados adoran.</p>
        
        <p>Prepara una reunión sencilla, con un menú económico para ahorrar dinero y esfuerzo, sugiere Nelson: “A las personas les importa más haber sido invitados a una reunión social que el menú en específico.”</p>
        
        <p>Prueba una reunión al estilo buffet: “El anfitrión prepara el plato principal y las bebidas y los invitados traen aperitivos, ensaladas y postres,” dice Nelson. También puedes proponer una alternativa divertida como “prepara tu propio taco o papa asada,” donde tú proporcionas los ingredientes principales y una selección de aderezos.</p>
        
        <p>Los invitados más atentos a su salud podrían preferir ensaladas y vegetables crujientes. Todas las reuniones y cenas por las fiestas pueden hacer que tus invitados se sientan un poco preocupados por mantener la figura, así que es muy probable que estén felices de poder disfrutar de una alternativa más liviana, dice Christie.</p>
        
        <p>Reduce los costos aún más al ofrecer un almuerzo o brunch en vez de una cena. “Por lo general, en las reuniones de día no se acostumbra servir alcohol, lo que reduce mucho el presupuesto,” dice Nelson.</p>
        
        <p>Si vas a recibir a un grupo de 50 personas o más, Gault sugiere que el evento sea al aire libre con aperitivos fríos que puedas comprar en alguna tienda y servir periódicamente durante el evento. A los invitados les gusta mezclarse y charlar. Esto implica menos trabajo para el anfitrión y es una alternativa más barata que el servicio de catering.</p>
        
        <p>Durante las fiestas todos están muy animados y el consumo de alcohol es muy habitual. “Tu presupuesto puede sufrir mucho si planeas tener una barra libre en tu evento,” dice Kristl Story, entusiasta de los ahorros y blogger en <a href="http://www.thebudgetdiet.com/" target="_blank">TheBudgetDiet.com</a>.</p>
        
        <p>En vez de eso, limítate a ofrecer tres opciones. Elige un cóctel que puedas preparar con ingredientes económicos, como por ejemplo Poinsettia Punch, que se prepara mezclando una parte de jugo de arándanos y frambuesas y una parte de champán. “Tus otras dos bebidas pueden ser un tipo de cerveza y una jarra de agua con frutas”, dice.</p>
        
        <p>“Una de mis formas favoritas de recibir invitados sin romper mi presupuesto es ofrecer una barra de vinos de la que cada uno puede servirse”, dice Debbie Andersen, que ahora escribe en su blog acerca de recibir invitados. Si llenas jarras decorativas con vinos sabrosos pero que no sean excesivamente costosos, los invitados no verán las etiquetas y no sabrán que estás ofreciendo bebidas más económicas.</p>
        
        <p><strong>7. Platos con doble propósito</strong></p>
        
        <p>Olvídate de comprar decoraciones costosas: coloca aperitivos tentadores como centros de mesa, sugiere Andersen. Uno de sus favoritos para las fiestas es la <a href="http://pineapplesandpalmtrees.com/christmas-shrimp-wreath/" target="_blank">corona de camarones</a>. Para armarla, compra una bolsa de camarones congelados y cubre una aro de gomaespuma con hojas de col rizada utilizando mondadientes y clava tomates cherry en las puntas para darle un poco de color. Luego, utiliza mondadientes coloridos de coctelería para colocar los camarones descongelados en la “corona.”</p>
        
        <p>“Agrego una salsa cóctel hecha en casa en el centro, ¡y estoy lista para recibir a mis invitados!” dice.</p>
        
        <p><strong>8. Pide servicio de catering</strong></p>
        
        <p>A veces contratar un servicio de catering para las fiestas vale la pena. Pero, ¿cuándo tiene sentido comprar comida hecha o contratar un servicio de catering?</p>
        
        <p>Freeman dice que ambas son buenas opciones cuando:</p>
        
        <ul>
        	<li>No tienes tiempo de preparar la comida por viajes u otros compromisos personales o laborales.</li>
        	<li>Si no puedes encargarte de los preparativos por una enfermedad o discapacidad.</li>
        	<li>Encuentras grandes ofertas en servicios de catering y comidas hechas que no costarán mucho más que si lo hubieses preparado tú.</li>
        	<li>No eres un gran cocinero pero necesitas dar una buena impresión.</li>
        	<li>No tienes el espacio adecuado para cocinar.</li>
        	<li>Quieres tener tiempo y energía para disfrutar del evento.</li>
        </ul>
        
        <p>“Si vas a contratar un servicio de catering, pide tres cotizaciones,” recomienda Freeman. “Pide recomendaciones de servicios que hayan utilizado familiares y amigos” o ponte en contacto con escuelas de gastronomía.</p>
        
        <p><strong>9. Prepárate para el próximo año</strong></p>
        
        <p>Después (o durante) las fiestas, haz una lista de las cosas que funcionaron y las que no. ¿Te faltó o te sobró algún ingrediente o comida? ¿Fue más difícil encontrar una buena selección de pavos, rellenos y otros ingredientes necesarios a mediados de diciembre? ¿A todos les encantó tu pastel de calabaza pero ignoraron la carne picada? ¿Debiste haber comenzado a cocinar el pavo antes? ¿Cambiaste la marca de azúcar este año y tus dulces fueron un fracaso?</p>
        
        <p>Anota todo lo que quieras recordar y tenlo en cuenta en la planificación y en las compras del próximo año.</p>
