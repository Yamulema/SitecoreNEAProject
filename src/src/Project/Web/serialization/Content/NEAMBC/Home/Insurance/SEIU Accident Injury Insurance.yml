        <br />
        <p>La cobertura del seguro por accidentes SEIU es una p&oacute;liza de beneficio limitado emitida por The Prudential Insurance Company of America, una compa&ntilde;&iacute;a de Prudential Financial, Newark, NJ. El seguro por accidentes de Prudential no es un sustituto de la cobertura m&eacute;dica que proporciona beneficios por tratamientos m&eacute;dicos, incluidos gastos de hospital, quir&uacute;rgicos y m&eacute;dicos y no proporciona reembolsos por este tipo de gastos. El cuadernillo-certificado contiene todos los detalles del plan, incluidas las exclusiones, limitaciones y restricciones de la p&oacute;liza que correspondan. En caso de discrepancia entre este documento y el cuadernillo-certificado/contrato grupal emitido por The Prudential Insurance Company of America, regir&aacute; el contrato grupal. Comun&iacute;quese con Prudential para obtener m&aacute;s informaci&oacute;n. Las disposiciones del contrato pueden variar de un estado a otro. Serie contractual: 83500.</p>
