        <br />
        <ul>
            <li>Acceptance is guaranteed</li>
            <li>You can help defray out-of-pocket medical and non-medical costs that arise from an unexpected accident</li>
            <li>There are no pre-existing condition limitations</li>
            <li>Spouse or domestic partners and children are also covered</li>
