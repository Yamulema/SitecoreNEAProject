    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p><strong>SEIU Group Term Life Insurance</strong> is available <em>only </em>to SEIU members and their families. Some of the exclusive benefits of the program include:</p>
        <ul>
            <li><strong>Affordable, group-discounted rates.</strong> Members, spouses, domestic partners<sup>1</sup> and dependent children are all eligible for exclusive rates.</li>
            <li><strong>Flexible coverage levels from $25,000 to $300,000.</strong> There’s no long-term commitment. You decide how long you want coverage—and you can always increase or decrease it.<sup>2</sup></li>
            <li><strong>Full benefits until age 65.</strong> Once you’re approved, your coverage remains in place—even if your health changes. You can’t be dropped for health reasons. Premiums increase every five years.</li>
            <li><strong>75% of your benefit can be paid while you’re alive.</strong><sup>3</sup> If you become terminally ill, accelerated benefits can help your family with expenses.</li>
            <li><strong>No premiums if you are out on strike for up to 90 days. </strong> The SEIU Life Insurance Program will waive your Life Insurance premium after the 31st day you are on strike until the date the strike ends or the date 90 days from the start of the strike, whichever occurs first.</li>
        </ul>
        <p><strong>How much life insurance does your family need?</strong><br>
        Experts suggest 5 to 10 times your annual salary in coverage.<sup>4</sup> So even if your employer provides coverage, it may not be adequate.</p>
        <p><strong>Why consider SEIU Life Insurance?</strong><br>
        We serve members with only one goal: to save you money on coverage. SEIU Group Term Life Insurance is <strong>issued by The Prudential Insurance Company of America (Prudential),</strong> one of the most trusted names in insurance.</p>
        <p><strong>Affordable premiums</strong><br>
        These downloadable charts will show you the monthly cost for each coverage amount:</p>
        <p style="text-align: center;"><a href="-/media/3067A2FAEDE14DB4BB490366EBF74815.ashx" target="_blank">$25,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/BA29B68C070142B9B4DDE5BBAF95A12D.ashx" target="_blank">$50,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/C8BB74D4872C47AFA8535CB1D5353099.ashx" target="_blank">$100,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/7A32BD8F7E8B4D268CEDFE87E60599AC.ashx" target="_blank">$150,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/F94880A56539441ABB88314C6C164AEC.ashx" target="_blank">$200,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/3FFB4DD6BE0E4A8CA78817A15C16A9C5.ashx" target="_blank">$250,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/B504E903D796486D93EE95572441AD5D.ashx" target="_blank">$300,000 Rate Chart</a></p>
        <p><strong>Have questions?</strong><br>
        We’re here to help. See our <a href="~/link.aspx?_id=5FE946C9E2544C6BB7C3F644E1AB2B01&amp;_z=z">Frequently Asked Questions</a> or contact us at 1-844-836-7348.</p>
