      Hint: ProductDescription
      Value: |
        <br />
        <ul>
            <li>La aceptaci&oacute;n est&aacute; garantizada.</li>
            <li>Puede ayudar a costear los gastos de bolsillo m&eacute;dicos y no m&eacute;dicos que surgen con un accidente inesperado.</li>
            <li>No tiene limitaciones por condiciones preexistentes.</li>
            <li>El c&oacute;nyuge o la pareja dom&eacute;stica y los hijos tambi&eacute;n est&aacute;n cubiertos.</li>
        </ul>
        <div style="float: center; margin-left: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 525px; margin-bottom: 10px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: 'Open Sans', sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">M&aacute;s del 18% de las visitas a las salas de emergencias en 2016 se atribuyeron a lesiones accidentales, donde m&aacute;s del 20% de las mismas fueron sufridas por ni&ntilde;os menores de 15 a&ntilde;os.<sup>1</sup></p>
        </div>
        <p>SEIU Member Benefits proporciona cobertura de seguro para los gastos m&eacute;dicos y no m&eacute;dicos relacionados con accidentes que han causado da&ntilde;o f&iacute;sico. Dise&ntilde;ado para incluir beneficios y caracter&iacute;sticas que son comparables, si no mejores, que los de otros planes, el plan de seguro por accidentes y lesiones SEIU, una cobertura de accidentes <strong>emitida por The Prudential Insurance Company of America</strong>, ofrece una opci&oacute;n de <a href="-/media/504ff3e467c347438919293207bcc36b.ashx">dos planes de beneficios</a>, tarifas competitivas y aceptaci&oacute;n garantizada. Proteja su salud y bienestar econ&oacute;mico y el de su familia.</p>
        <p>El plan de seguro por accidentes y lesiones SEIU paga un beneficio, ya sea que otro seguro lo pague o no, lo que incluye incapacidad y compensaci&oacute;n a los trabajadores. La cobertura no requiere evidencia de asegurabilidad y no tiene limitaciones por condiciones preexistentes. El pago se realiza en funci&oacute;n de la presentaci&oacute;n de comprobante de tratamiento, no de diagn&oacute;stico, y las tarifas no se basan en la edad.<sup>2</sup></p>
        <p>De el siguiente paso para protegerse y proteger a su familia de gastos inesperados y costosos debidos a una lesi&oacute;n accidental.</p>
