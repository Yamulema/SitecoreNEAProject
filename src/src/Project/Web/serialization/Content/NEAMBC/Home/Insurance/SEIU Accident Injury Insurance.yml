        </p>
        <br />
        <p><strong>Esta cobertura no es una cobertura de seguro de salud (normalmente llamada "cobertura m&eacute;dica mayor").</strong></p>
        <br />
        <p><strong>Este tipo de plan NO se considera &ldquo;cobertura esencial m&iacute;nima&rdquo; conforme a la ley de atenci&oacute;n accesible y, por lo tanto, NO satisface el mandato individual que le obliga a tener cobertura de seguro de salud.</strong></p>
