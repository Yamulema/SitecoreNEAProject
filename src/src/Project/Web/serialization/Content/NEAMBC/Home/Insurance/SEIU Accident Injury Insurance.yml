        <p>1. Encuesta nacional sobre atenci&oacute;n hospitalaria ambulatoria de 2016</p>
        <br />
        <p>2. El asegurado debe presentar una factura o evidencia de tratamiento por cada servicio para recibir el pago.</p>
        <br />
        <p>El plan de seguro por accidentes y lesiones SEIU se asocia con The Prudential Insurance Company of America (emisora) y Mercer Health &amp; Benefits Administration LLC (administraci&oacute;n externa).
        </p>
        <br />
        <p><strong>Esta cobertura no es una cobertura de seguro de salud (normalmente llamada "cobertura m&eacute;dica mayor").</strong></p>
