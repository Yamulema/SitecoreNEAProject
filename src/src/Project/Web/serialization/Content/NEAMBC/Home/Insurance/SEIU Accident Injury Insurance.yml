      Value: |
        <br />
        <ul>
            <li>Acceptance is guaranteed</li>
            <li>You can help defray out-of-pocket medical and non-medical costs that arise from an unexpected accident</li>
            <li>There are no pre-existing condition limitations</li>
            <li>Spouse or domestic partners and children are also covered</li>
        </ul>
        <div style="float: center; margin-left: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 525px; margin-bottom: 10px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: 'Open Sans', sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">Over 18% of emergency room visits in 2016 were attributable to accidental injuries, with over 20% of those sustained by children under the age of 15.<sup>1</sup></p>
        </div>
        <p>SEIU Member Benefits provides insurance coverage for medical and non-medical expenses related to accidents that have caused physical harm. Designed to include benefits and features that are comparable, if not better to other plans, the SEIU Accident &amp; Injury Insurance Plan, an Accident coverage <strong>issued by</strong> <strong>The Prudential Insurance Company of America</strong> offers a choice of <a href="-/media/9dcdd3de80a444b1aa1e1f64a26280af.ashx">two benefit plans</a>, competitive rates, and guaranteed acceptance. Help protect the health and financial well-being of you and your family. </p>
        <p>The SEIU Accident &amp; Injury Insurance Plan pays out a benefit whether or not other insurance pays a benefit, including disability and workers&rsquo; compensation. Coverage does not require evidence of insurability and there are no pre-existing condition limitations. Payment is based on proof of treatment, not proof of diagnosis, and rates are not age-based.<sup>2</sup></p>
        <p>Take the next step toward helping to protect yourself and your family from unexpected and costly expenses incurred by an accidental injury.</p>
