      Value: |
        <p>Coverage is not available in all states.</p>
        <p>1. Includes domestic partner or registered domestic partner. Spouse cannot enroll for coverage unless member also enrolls.</p>
        <p>
        2. Subject to underwriting approval.&nbsp;Coverage cannot exceed $300,000.</p>
        <p>
        3. Accelerated Death Benefit option is a feature that is made available to group life insurance participants. It is not a health, nursing home or long-term care insurance benefit and is not designed to eliminate the need for those types of insurance coverage. The death benefit is reduced by the amount of the accelerated death benefit paid. There is no administrative fee to accelerate benefits. Receipt of accelerated death benefits may affect eligibility for public assistance and may be taxable. The federal income tax treatment of payments made under this rider depends upon whether the insured is the recipient of the benefits and is considered terminally ill. You may wish to seek professional tax advice before exercising this option.</p>
        <p>
        4. &ldquo;How Much Life Insurance Do You Really Need?&rdquo; 5 Oct. 2014. http://www.cnbc.com/2014/10/03/how-much-life-insurance-do-you-need.html</p>
        <p>
        The SEIU Group Term Life Insurance Plan is issued by The Prudential Insurance Company of America, Newark, NJ. The Booklet-Certificate contains all details including any policy exclusions, limitations and restrictions which may apply. Contract Series: 83500. CA COA# 1179. NAIC# 68241.</p>
        <p>&nbsp;</p>
        <p>1034303-00001-00</p>
