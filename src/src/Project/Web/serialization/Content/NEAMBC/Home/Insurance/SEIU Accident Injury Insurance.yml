        <p style="text-align: center;"><a href="-/media/C8BB74D4872C47AFA8535CB1D5353099.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 100K rate chart');">$100,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/7A32BD8F7E8B4D268CEDFE87E60599AC.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 150K rate chart');">$150,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/F94880A56539441ABB88314C6C164AEC.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 200K rate chart');">$200,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/3FFB4DD6BE0E4A8CA78817A15C16A9C5.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 250K rate chart');">$250,000 Rate Chart</a></p>
        <p style="text-align: center;"><a href="-/media/B504E903D796486D93EE95572441AD5D.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; 300K rate chart');">$300,000 Rate Chart</a></p>
        <p><strong>Have questions?</strong><br />
        We&rsquo;re here to help. See our <a href="~/link.aspx?_id=5FE946C9E2544C6BB7C3F644E1AB2B01&amp;_z=z" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program &gt; frequently asked questions);">Frequently Asked Questions</a> or contact us at 1-844-836-7348.</p>
