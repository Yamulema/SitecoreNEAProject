        <div style="text-align: center;">
        <script src="https://cdn.jwplayer.com/players/HuZ7VUvq-XDr5hdIt.js"></script>
        </div>
        <p style="text-align: center;"><strong><em>&iquest;Qu&eacute; es el seguro de vida?</em></strong><em><strong></strong><br />
        &iquest;Sabes qu&eacute; es un seguro de vida y cu&aacute;nto es suficiente? Mira este v&iacute;deo y desc&uacute;brelo.</em></p>
        <br />
        <p><strong>El Seguro de Vida a T&eacute;rmino Grupal SEIU</strong> est&aacute; disponible <em>solamente</em> para los miembros SEIU ya sus familias. Algunos de los exclusivos beneficios del programa incluyen:</p>
        <ul>
            <li><strong>Precios asequibles, con descuentos para grupos.</strong> Los miembros, los c&oacute;nyuges, las parejas de hecho<sup>1</sup> y los hijos a cargo son todos elegibles para acceder a tarifas exclusivas.</li>
            <li><strong>Cobertura flexible de $25,000 a $300,000.</strong> Sin compromiso a largo plazo. Usted decide durante cu&aacute;nto tiempo quiere la cobertura y puede aumentarla o disminuirla cuando lo desee.<sup>2</sup></li>
            <li><strong>Beneficios completos hasta los 65 a&ntilde;os.</strong> Una vez que usted est&eacute; aceptado, su cobertura permanecer&aacute; vigente, incluso si su salud presenta cambios. No se le puede dar de baja por cuestiones de salud. Las primas aumentan cada cinco a&ntilde;os.</li>
            <li><strong>El 75% de su beneficio puede pagarse mientras est&eacute; vivo.</strong><sup>3</sup> En caso de una enfermedad terminal, los beneficios anticipados pueden ayudar a su familia con los gastos.</li>
            <li><strong>No habr&aacute; primas si usted est&aacute; de huelga durante un m&aacute;ximo de 90 d&iacute;as.</strong> El Programa de seguros de vida de SEIU no exigir&aacute; su prima de seguro de vida despu&eacute;s del 31.&ordm; d&iacute;a de huelga hasta la fecha en que finalice la huelga o a los 90 d&iacute;as del comienzo de esta, lo que ocurra primero.</li>
        </ul>
        <p><strong>&iquest;Cu&aacute;nto seguro de vida necesita su familia?</strong><br />
        Los expertos sugieren una cobertura de 5 a 10 veces su salario anual.<sup>4</sup> As&iacute; que incluso si su empleador proporciona cobertura, es posible que no sea la adecuada.</p>
        <p><strong>&iquest;Por qu&eacute; consideras El seguro de Vida SEIU?</strong><br />
        Atendemos a los miembros con un solo objetivo: ahorrar dinero en cobertura. El Plan de Seguro de Vida a T&eacute;rmino Grupal SEIU es <strong>emitido por The Prudential Insurance Company of America (Prudential),</strong> una de las compa&ntilde;&iacute;as m&aacute;s fiables en materia de seguros.</p>
        <p><strong>Primas asequibles</strong><br />
        Estos gr&aacute;ficos descargables le mostrar&aacute;n el costo mensual de cada monto de cobertura:</p>
        <p style="text-align: center;"><a href="-/media/fa76c7e7235e4d37baeb006a8bda9420.ashx" target="_blank" onclick="ga_event('insurance', 'click', 'insurance &gt; seiu group term life insurance program esp &gt; 25K rate chart');">Tabla de tarifas de $25,000</a></p>
