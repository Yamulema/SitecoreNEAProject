        <p>Atr&aacute;s quedaron los d&iacute;as en que se pod&iacute;a explorar la ciudad de Nueva York &mdash;o cualquier otro destino de ensue&ntilde;o&mdash; por menos de 5 d&oacute;lares al d&iacute;a. No obstante, puede descubrir los lugares vacacionales m&aacute;s apreciados de Estados Unidos sin gastar una fortuna, gracias al buen n&uacute;mero de atracciones tur&iacute;sticas gratis (o casi gratis)</p>
        <p>Eche un vistazo a nuestros museos, monumentos, mansiones, parques y puntos tur&iacute;sticos favoritos y gratuitos de los 20 lugares m&aacute;s populares de nuestro pa&iacute;s.</p>
        <p><a href="#Albuquerque">Albuquerque</a> | <a href="#Asheville">Asheville</a> | <a href="#Atlanta">Atlanta</a> | <a href="#Boston">Boston</a> | <a href="#Cleveland">Cleveland</a> | <a href="#Denver">Denver</a> | <a href="#Las Vegas">Las Vegas</a> | <a href="#Louisville">Louisville</a> | <a href="#Milwaukee">Milwaukee</a> | <a href="#Nashville">Nashville</a> | <a href="#New Orleans">New Orleans</a> | <a href="#New York">New York</a> | <a href="#Philadelphia">Philadelphia</a> | <a href="#Phoenix">Phoenix</a> | <a href="#Saint Louis">Saint Louis</a> | <a href="#Salt Lake City">Salt Lake City</a> | <a href="#San Antonio">San Antonio</a> | <a href="#San Francisco">San Francisco</a> | <a href="#Seattle">Seattle</a> | <a href="#Tampa">Tampa</a></p>
        <p>&nbsp;</p>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Albuquerque"></a><a href="http://www.visitalbuquerque.org/" target="_blank"><strong>Albuquerque, New Mexico</strong></a></p>
        <p>Respire el aire del desierto con aromas de salvia y pi&ntilde;ones mientras admira el arte del suroeste y deja que su paladar saboree la gastronom&iacute;a de Nuevo M&eacute;xico, con sus toques ahumados y rica en ma&iacute;z azul, calabacita, cerdo y chiles.</p>
        <ul>
            <li>El <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cabq.gov/culturalservices/albuquerque-museum/general-museum-information/admission-hours" target="_blank">Museo de Albuquerque</a> ofrece la visita gratuita en determinados d&iacute;as del mes.</li>
            <li>Levante el &aacute;nimo en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cabq.gov/culturalservices/balloonmuseum/balloon-museum-hours-admission" target="_blank">Museo Internacional del Globo Anderson-Abruzzo de Albuquerque</a>, que puede visitar gratis en determinados d&iacute;as del mes.</li>
            <li>Vea las obras de artistas locales en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://artscrawlabq.org/" target="_blank">Galer&iacute;a ARTScrawl</a>.</li>
            <li>Saboree el vino de cortes&iacute;a durante una cata y un tour en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://corraleswinery.com/" target="_blank">Bodega Corrales</a>, y disfrute de las espectaculares vistas de la sierra de Sand&iacute;a.</li>
            <li>El <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.indianpueblo.org/" target="_blank">Centro Cultural de los Indios Pueblo</a> ofrece muchos eventos gratuitos a lo largo del a&ntilde;o, incluso el<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.indianpueblo.org/?event=pueblo-shop-stroll-a-fireside-tradition" target="_blank">Pueblo Shop &amp; Stroll: A Fireside Tradition</a> de diciembre.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Asheville"></a><a href="https://www.exploreasheville.com/" target="_blank"><strong>Asheville, North Carolina</strong></a></p>
        <p>Disfrute de la belleza del paisaje monta&ntilde;oso de la cordillera Azul de Asheville y de la excelente puesta en escena cultural de la arquitectura de la ciudad.</p>
        <ul>
            <li>Contemple autom&oacute;viles de &eacute;poca, carruajes de caballos y camiones de bomberos en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.grovewood.com/antique-car-museum" target="_blank">Museo de Autom&oacute;viles Antiguos Estes-Winn</a>.</li>
            <li>Disfrute del encanto de la naturaleza y haga una parada para el picnic por la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/BlueRidgeParkway.htm" target="_blank">Autov&iacute;a Blue Ridge</a>, muy conocida por ser una de las m&aacute;s transitadas del pa&iacute;s.</li>
            <li>Admire la magn&iacute;fica arquitectura de Asheville y descubra su historia a trav&eacute;s del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/urban_trail.htm" target="_blank">Urban Trail</a> de la ciudad, un tour a pie de casi 3 km (1.7 mi) y con 30 puntos de car&aacute;cter tur&iacute;stico por el centro de la urbe. Las esculturas p&uacute;blicas revelan la historia de la ciudad.</li>
            <li>Presencie c&oacute;mo los tiburones salen de los embriones y c&oacute;mo lo hacen los peces tropicales de los arrecifes de coral en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.teamecco.org/" target="_blank">Oceanogr&aacute;fico y Acuario Team ECCO</a>, en la vecina ciudad de Hendersonville. Los docentes pueden entrar gratis con su credencial vigente durante el curso escolar.</li>
            <li>Asista a espect&aacute;culos de salto y doma cl&aacute;sica en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/tryon_equestrian.htm" target="_blank">Centro Ecuestre Internacional Tryon</a>. Aunque se encuentra a 77 km (48 mi) de Asheville, es f&aacute;cil llegar por la autov&iacute;a sin peajes (I-26 y US 74).</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Atlanta"></a><a href="http://www.atlanta.net/acvb/" target="_blank"><strong>Atlanta, Georgia</strong></a></p>
        <p>Emp&aacute;pese de historia en la bulliciosa y sofisticada capital del estado de Georgia, con su c&aacute;lida hospitalidad sure&ntilde;a.</p>
        <ul>
            <li>Deambule por las 803 ha (2000 acres) de cumbres, tierras de cultivo, lagos y senderos en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/47388-arabia-mountain-national-heritage-area" target="_blank">&Aacute;rea de patrimonio nacional Arabia Mountain</a>.</li>
            <li>Disfrute de varios eventos a lo largo del a&ntilde;o, incluido un espect&aacute;culo de la fuente y los conciertos de todos los mi&eacute;rcoles en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/774-centennial-olympic-park" target="_blank">Centennial Olympic Park</a>.</li>
            <li>Repase sus apuntes de ciencias en el observatorio y vea exposiciones sin costo alguno de lunes a s&aacute;bado en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fernbank.edu/" target="_blank">Centro de Ciencias Fernbank</a>.</li>
            <li>Haga un tour por la enorme <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/2014-the-governors-mansion" target="_blank">Mansi&oacute;n del Gobernador</a> (2230 m&sup2;, 24 000 ft&sup2;), equipada con antig&uuml;edades que abarcan los a&ntilde;os entre 1780 y 1820, y situada en una hacienda de 7,28 ha (18 acres).</li>
            <li>Visite la casa natal, la iglesia y el monumento del Dr. Martin Luther King Jr. en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/malu/" target="_blank">Sitio hist&oacute;rico nacional Martin Luther King Jr.</a> Es gratis para estudiantes.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Boston"></a><a href="https://www.bostonusa.com/" target="_blank"><strong>Boston, Massachusetts</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Faneuil Hall Boston" src="~/media/7CA10C87082649BEBB0458A2292A23F6.ashx" /><br />
        <em>Fotograf&iacute;a cortes&iacute;a de la Oficina de Turismo de Massachusetts.</em></span></p>
        <p>Boston es un tesoro escondido de la cultura estadounidense a orillas del mar con la historia colonial de Beacon Hill y las calles adoquinadas, el Camino de la Libertad y otros puntos de referencia de la &eacute;poca revolucionaria, el famoso estadio de b&eacute;isbol de Fenway Park y m&aacute;s de 100 universidades.</p>
        <ul>
            <li>Dese un <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.bostonusa.com/listings/public-art-walk/14352/" target="_blank">paseo autoguiado</a> por instalaciones de arte hist&oacute;rico y contempor&aacute;neo que se encuentran por gran parte de Boston, incluido Back Bay, Beacon Hill, el distrito financiero y North End.</li>
            <li>Pas&eacute;ese entre m&aacute;s de 80 tipos de plantas en el magn&iacute;fico <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cityofboston.gov/Parks/emerald/public_garden.asp" target="_blank">Boston Public Garden</a>, de estilo victoriano y el primer jard&iacute;n bot&aacute;nico de EE. UU.</li>
            <li>Siga el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thefreedomtrail.org/" target="_blank">Freedom Trail</a> a trav&eacute;s de una excursi&oacute;n autoguiada por m&aacute;s de dos siglos de historia de EE. UU. y por 16 puntos tur&iacute;sticos de &eacute;poca; algunos de ellos cobran una cantidad simb&oacute;lica por entrar.</li>
            <li>Descubra productos frescos, restaurantes y tiendas, as&iacute; como a malabaristas, payasos, magos, mimos y m&uacute;sicos que act&uacute;an en los paseos de adoquines que rodean el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://faneuilhallmarketplace.com/" target="_blank">Mercado de Faneuil Hall</a>, construido en 1742.</li>
            <li>Luego de la puesta de sol, contemple el cielo estrellado con telescopios y binoculares en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.bu.edu/astronomy/events/public-open-night-at-the-observatory/" target="_blank">Observatorio Coit de la Universidad de Boston</a> mientras aprende astronom&iacute;a en este programa de una hora, que es gratuito la noche de los mi&eacute;rcoles, a las 19:30 h en invierno y a las 20:30 h en primavera y verano.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Cleveland"></a><a href="http://www.thisiscleveland.com/" target="_blank"><strong>Cleveland, Ohio</strong></a></p>
        <p>Extendida a lo largo de la orilla del lago Erie, Cleveland no solo alberga el Sal&oacute;n de la Fama del Rock and Roll, sino que tambi&eacute;n ostenta el mayor n&uacute;mero de campos de golf per c&aacute;pita en Estados Unidos. Tambi&eacute;n se encuentra en el quinto puesto del pa&iacute;s en el n&uacute;mero de recursos culturales importantes por cada mill&oacute;n de habitantes.</p>
        <ul>
            <li>Admire los huevos de Faberg&eacute; con joyas incrustadas, estatuas medievales, copias de Andy Warhol y cuadros de Pablo Picasso entre las m&aacute;s de 45 000 obras de arte que abarcan 5000 a&ntilde;os de historia en el  <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.clevelandart.org/visit/admission-and-hours" target="_blank">Museo de Arte de Cleveland</a>. Las exposiciones permanentes son gratuitas.</li>
            <li>Asista a conciertos gratuitos en la sede de la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.clevelandorchestra.com/" target="_blank">Orquesta de Cleveland</a>, Severance Hall, o bajo las estrellas de la Public Square durante el fin de semana del 4 de julio. Visite las instalaciones gratuitamente los domingos determinados durante la temporada de conciertos.</li>
            <li>Contemple el lugar de descanso final del 20.&ordm; presidente de Estados Unidos, James A. Garfield, en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://lakeviewcemetery.com/" target="_blank">Cementerio de Lake View</a>, con sus ornamentados estilos arquitect&oacute;nicos rom&aacute;nico, g&oacute;tico y bizantino. John D. Rockefeller y el inventor Garrett Morgan tambi&eacute;n descansan en paz ah&iacute;. Los conciertos gratuitos de grupos son a lo largo de a&ntilde;o.</li>
            <li>Eche una ojeada a lo que hay tras el tel&oacute;n de los teatros del centro de la ciudad en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.playhousesquare.org/" target="_blank">Playhouse Square</a>, el barrio de artes esc&eacute;nicas m&aacute;s grande del pa&iacute;s tras Nueva York. La entrada es gratuita algunos s&aacute;bados del a&ntilde;o.</li>
            <li>Viaje atr&aacute;s en el tiempo en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.greatscience.com/educators.aspx" target="_blank">Centro de Ciencias de los Grandes Lagos</a> para explorar el carguero a vapor William G. Mather de 1925 o ver el interior del aut&eacute;ntico m&oacute;dulo de mando Apolo de la misi&oacute;n Skylab 3 de 1973. La entrada es gratuita para docentes de Ohio y los familiares tienen un descuento.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Denver"></a><a href="http://www.denver.org/" target="_blank"><strong>Denver, Colorado</strong></a></p>
        <p>La tranquila "ciudad de la milla de altura" tiene espectaculares vistas a las Monta&ntilde;as Rocosas, f&aacute;bricas de cerveza local y m&uacute;sica en vivo en el famoso anfiteatro Red Rocks.</p>
        <ul>
            <li>Siga el rastro del dinero, concretamente donde se fabrica el suyo: la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/listings/U-S-Mint/4435/" target="_blank">Casa de Moneda en Denver</a>. La entrada es libre, pero no dan muestras gratuitas, lo siento.</li>
            <li>Disfrute de festivales gratuitos todo el a&ntilde;o, incluido el veraniego <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://cherryarts.org/" target="_blank">Festival de Arte de Cherry Creek</a>, el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/things-to-do/denver-holiday-events/dragon-boat-festival/" target="_blank">Festival del Bote del Drag&oacute;n de Coloradoy</a>la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.peoplesfair.com/" target="_blank">Feria Popular</a>, adem&aacute;s del festival <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://atasteofcolorado.com/" target="_blank">A Taste of Colorado</a>, que se celebra en septiembre.</li>
            <li>Disfrute del terreno del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fourmilepark.org/" target="_blank">Parque hist&oacute;rico Four Mile</a>, una parada para carretas durante la &eacute;poca del lejano Oeste. Abre de forma gratuita en d&iacute;as determinados del mes.</li>
            <li>Pase su fin de semana de ac&aacute; para all&aacute; y gratis entre galer&iacute;as y estudios de los numerosos <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/things-to-do/denver-arts-culture/denver-art-districts/" target="_blank">barrios de arte</a>cada primer viernes del mes, de 18:00 h a 21:00 h.</li>
            <li>Haga un tour gratuito en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/listings/Coors-Brewery-Tours---MillerCoors/3875/" target="_blank">f&aacute;brica de cerveza Coors</a>, la m&aacute;s grande del mundo, en Golden (Colorado), a media hora en direcci&oacute;n oeste de Denver. Acaba con muestras gratuitas para los visitantes mayores de 21 a&ntilde;os. En cuanto a los amantes del t&eacute;, pueden dar sorbos en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.celestialseasonings.com/visit-us" target="_blank">Tour Celestial Seasonings</a> de Boulder.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Las Vegas"></a><a href="http://www.lvcva.com/" target="_blank"><strong>Las Vegas, Nevada</strong></a></p>
        <p>Las Vegas es conocida por su ostentaci&oacute;n, su glamour y por su car&aacute;cter festivo ilimitado, pero la ciudad tambi&eacute;n tiene su sitio para las familias como destino gratuito.</p>
        <ul>
            <li>Apueste por  <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.vegasexperience.com/" target="_blank">Fremont Street Experience</a>, un centro comercial peatonal abierto y de 7 cuadras que cuenta con espect&aacute;culos diarios, conciertos y una muestra nocturna de luces y sonido. Los espect&aacute;culos comienzan al anochecer.</li>
            <li>Disfrute de las <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.vegas.com/attractions/on-the-strip/caesars-atlantis-fountain/" target="_blank">fuentes de la Ca&iacute;da de la Atl&aacute;ntida</a>, un espect&aacute;culo acu&aacute;tico de una hora del Caesars Palace que representa el mito de la Atl&aacute;ntida con figuras animatr&oacute;nicas cada hora. Comienza a las 11:00 h.</li>
            <li>Vea qu&eacute; se cuece a la hora de hacer bombones y dese el gusto en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.ethelm.com/" target="_blank">f&aacute;brica de chocolate Ethel M</a>, donde podr&aacute; entrar gratis y probar el chocolate.</li>
            <li>Combata el calor de Las Vegas en <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.vegas.com/attractions/on-the-strip/the-park/" target="_blank">The Park</a>, un paseo al aire libre y de casi 2.5 ha (6 acres) con obras de arte &uacute;nicas, incluida Bliss Dance, una estatua de 12 m (40 ft) de altura que representa una bailarina y tiene 3000 luces led.</li>
            <li>Visite <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.usbr.gov/lc/hooverdam/" target="_blank">la represa Hoover</a>, una haza&ntilde;a de la ingenier&iacute;a y la segunda represa m&aacute;s alta de Estados Unidos. Se encuentra a 48 km (30 mi) en direcci&oacute;n sureste de Las Vegas. Estacione gratuitamente en el lado de Arizona, en la frontera, y atraviese la represa a la luz del d&iacute;a. Los tours por la central el&eacute;ctrica tienen un costo adicional, pero el centro de visitantes es gratuito.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Louisville"></a><a href="https://www.gotolouisville.com/" target="_blank"><strong>Louisville, Kentucky</strong></a></p>
        <p>Los corazones se aceleran en esta ciudad conocida por el Derbi de Kentucky, el <em>bourbon</em>, la actriz Jennifer Lawrence y la &uacute;nica pista subterr&aacute;nea de bicicletas que existe en el mundo.</p>
        <ul>
            <li>D&eacute;jese atrapar por el patrimonio art&iacute;stico tradicional del estado &mdash;con cierto enfoque hacia la artesan&iacute;a&mdash; en el reci&eacute;n reabierto, ampliado y renovado <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.kmacmuseum.org/" target="_blank">Museo de Arte y Artesan&iacute;a de Kentucky</a> antes de que empiece a cobrar la entrada en julio de 2017.</li>
            <li>Rod&eacute;ese de arte contempor&aacute;neo en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.21cmuseumhotels.com/louisville/" target="_blank">Hotel Museo 21C</a>, que alberga una galer&iacute;a de arte de 836 m&sup2; (9000 ft&sup2;) y abre durante las 24 horas del d&iacute;a, los siete d&iacute;as de la semana.</li>
            <li>Saque al poeta que lleva dentro en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.kyshakespeare.com/sicp/" target="_blank">Kentucky Shakespeare Festival</a>, el m&aacute;s antiguo al aire libre del pa&iacute;s.</li>
            <li>Pi&eacute;rdase entre la naturaleza con los jardines de mariposas y lib&eacute;lulas en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://eec.ky.gov/Nature-Preserves/Locations/Pages/Beargrass-Creek.aspx" target="_blank">Reserva natural estatal Beargrass Creek</a>.</li>
            <li>Compre con un incentivo adicional: muchas tiendas a lo largo de la moderna Franklin Avenue ofrecen vino y aperitivos gratis a aquellos que se paseen por all&aacute; o tomen el tranv&iacute;a para el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.louisville.com/events/first-friday-trolley-hop-1" target="_blank">First Friday Hop</a> el &uacute;ltimo viernes de cada mes, de 18:00 h a 22:30 h.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Milwaukee"></a><a href="http://www.visitmilwaukee.org/" target="_blank"><strong>Milwaukee, Wisconsin</strong></a></p>
        <p>Milwaukee es muy conocida por las salchichas, la cerveza, el queso en grano y los festivales, pero tiene much&iacute;simo m&aacute;s que todo eso.</p>
        <ul>
            <li>T&oacute;mese un selfi en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://milwaukee.about.com/od/artsentertainment/a/Milwaukee-Riverwalk.htm" target="_blank">paseo del r&iacute;o Milwaukee</a>, con la estatua de bronce de Fonz, que homenajea al personaje de la serie televisiva D&iacute;as felices, la cual se hab&iacute;a rodado en esta ciudad.</li>
            <li>Descubra el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://mam.org/visit/" target="_blank">Museo de Arte de Milwaukee</a>. Tiene una de las colecciones de Georgia O&rsquo;Keefe m&aacute;s grandes del mundo. El acceso es gratuito el primer viernes de cada mes. Tambi&eacute;n es gratis todos los d&iacute;as para docentes de k&iacute;nder a 12.&ordm; grado (con la credencial vigente o el recibo de la n&oacute;mina) de Wisconsin, adem&aacute;s de para los ni&ntilde;os de 12 a&ntilde;os o menos.</li>
            <li>Las ofertas gratuitas de la ciudad de los festivales comienzan con el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.giftofwings.com/events/familykitefest/" target="_blank">Familiar de Cometas</a> en el Veteran&rsquo;s Park durante el fin de semana del D&iacute;a de los Ca&iacute;dos, siguen con conciertos gratuitos todo el verano y acaban con el Summerfest, dedicado a la m&uacute;sica, y el Oktoberfest, en homenaje a las ra&iacute;ces alemanas de Milwaukee.</li>
            <li>Visite la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thebasilica.org/" target="_blank">Bas&iacute;lica de San Josafat</a>, un centro franciscano para la oraci&oacute;n y la espiritualidad y que declar&oacute; el papa P&iacute;o XI en 1929.</li>
            <li>Los pandas rojos, los barbudos pechirrojos y los murci&eacute;lagos pajizos de la fruta africanos est&aacute;n entre los 2000 animales y las 330 especies que hay en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.milwaukeezoo.org/visit/hoursfees.php" target="_blank">Zoo del condado de Milwaukee</a>. El zoo ofrece el acceso gratuito varias veces al a&ntilde;o. Los residentes del condado de Milwaukee, con su identificaci&oacute;n, pueden acceder gratis en el D&iacute;a de Acci&oacute;n de Gracias, Navidad y en A&ntilde;o Nuevo.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Nashville"></a><a href="http://www.visitmusiccity.com/" target="_blank"><strong>Nashville, Tennessee</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Nashville Tennessee Skyline" src="~/media/A7635A5EB6A6480B9D483F0E0636F058.ashx" /><br />
        <em>Fotograf&iacute;a cortes&iacute;a de Nashville Convention &amp; Visitors Corporation.</em></span></p>
        <p>La ciudad de la m&uacute;sica en EE. UU. no solo ofrece el <em>Grand Ole Opry</em> de country, sino que tambi&eacute;n es un hervidero de dise&ntilde;adores de moda, artistas, raperos, cantantes de m&uacute;sica cristiana y rockeros. Tambi&eacute;n es la cuna de la danza en l&iacute;nea y del <em>honky-tonking</em>, es decir, ir de una cervecer&iacute;a a otra.</p>
        <ul>
            <li>Escuche <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitmusiccity.com/Visitors/Thingstodo/freemusic" target="_blank">m&uacute;sica en vivo, a menudo gratis</a>, en lugares como Honky Tonk Highway, Lower Broadway, 2nd Avenue y Sobro. Los <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nashvillesymphony.org/tickets/community-concerts/" target="_blank">Conciertos Comunitarios Sinf&oacute;nicos</a> de Nashville y los de <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://nashvilleguru.com/44138/jazz-on-the-cumberland" target="_blank">Jazz on the Cumberland</a> tambi&eacute;n son gratuitos.</li>
            <li>Pasee por las galer&iacute;as de arte del centro, que abren gratuitamente el primer s&aacute;bado de cada mes para ir de <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nashvilledowntown.com/play/first-saturday-art-crawl" target="_blank">galer&iacute;a de arte a otra</a> e incluyen a menudo vino y aperitivos gratis.</li>
            <li>Disfrute de una velada con otros educadores en la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.adventuresci.org/default.aspx?p=148771&amp;evtid=1152856:8/30/2018" target="_blank">Teacher&rsquo;s Night Out</a>. El Centro de Ciencias Adventure ofrece aperitivos, experimentos pr&aacute;cticos de ciencias y m&aacute;s para usted y un invitado. Juegue y gane premios para su clase.</li>
            <li>Explore las 53 ha (132 acres) del <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nashville.gov/Parks-and-Recreation/Parks/Centennial-Park.aspx" target="_blank">Centennial Park</a>, con el lago Watauga, un sendero de 1,6 km (1 mi), jard&iacute;n deprimido, concha ac&uacute;stica, centro de actividades art&iacute;sticas, pistas de v&oacute;ley-playa y monumentos hist&oacute;ricos.</li>
            <li>Haga un picnic en los <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.arringtonvineyards.com/visit" target="_blank">Vi&ntilde;edos Arrington</a>, que alberga conciertos gratuitos <em>Music in the Vines</em> desde abril hasta diciembre.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="New Orleans"></a><a href="http://www.neworleanscvb.com/" target="_blank"><strong>New Orleans, Louisiana</strong></a></p>
        <p>El lema de <em>The Big Easy</em> &mdash;llamada as&iacute; tambi&eacute;n por su car&aacute;cter abierto y tranquilo&mdash;, "&iexcl;Que comience la fiesta", recalca el caracter&iacute;stico crisol de culturas que aportan la cultura criolla, afroamericana, caribe&ntilde;a e irlandesa.</p>
        <ul>
            <li>Participe en la fiesta del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.neworleansonline.com/neworleans/mardigras/" target="_blank">Carnaval (Mardi Gras)</a> por toda la ciudad desde Epifan&iacute;a hasta el Mi&eacute;rcoles de Ceniza, con desfiles, bailes y otras festividades. O al&eacute;jese de la multitud y vaya en cualquier &eacute;poca del a&ntilde;o al <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.arnaudsrestaurant.com/about/mardi-gras-museum/" target="_blank">Museo del Mardi Gras Germaine Cazenave Wells</a>, donde descubrir&aacute; vestidos de baile, disfraces, invitaciones de cofrad&iacute;as de carnaval y otros recuerdos de la Sra. Wells, reina de 22 bailes de etiqueta entre 1937 y 1968.</li>
            <li>Vea c&oacute;mo tocan los m&uacute;sicos callejeros locales frente a la estatua de bronce del vencedor de la Batalla de Nueva Orleans, Andrew Jackson. Otros platos fuertes de <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.experienceneworleans.com/jackson-square.html" target="_blank">Jackson Square</a> Jackson Square incluyen la Catedral de San Luis, los museos estatales de Louisiana y los edificios Pontalba. Estos &uacute;ltimos est&aacute;n entre las comunidades de departamentos m&aacute;s antiguas del pa&iacute;s.</li>
            <li>Dese una vuelta bajo las magnolias y los &aacute;rboles de lagerstroemia a lo largo del paseo de ladrillo rojo y de 6 ha (16 acres) del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://audubonnatureinstitute.org/golf-parks/woldenberg-park" target="_blank">Woldenberg Park</a>, que se extiende desde Jackson Square hasta el Acuario Audubon.</li>
            <li>Disfrute de la m&uacute;sica en vivo y de las ostras en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.neworleansonline.com/directory/location.php?locationID=265" target="_blank">Le Bon Temps Roule Bar &amp; Sandwich</a> cada viernes a las 19:00 h. Las cervezas cuestan 1 d&oacute;lar durante los partidos de los Saints y las ostras son gratis seg&uacute;n la &eacute;poca del a&ntilde;o. (Llame para comprobarlo).</li>
            <li>Contemple las <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.experienceneworleans.com/deadcity.html" target="_blank">tumbas sobre el nivel del suelo</a>, conocidas como las "ciudades de los muertos" y que inspir&oacute; a la novelista de terror Anne Rice.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="New York"></a><a href="http://www.nycgo.com/" target="_blank"><strong>New York, New York</strong></a></p>
        <p>La Gran Manzana es una maravillosa &mdash;y ajetreada&mdash; ciudad que alberga los mejores museos, tiendas, restaurantes y teatros del pa&iacute;s en un diminuto espacio.</p>
        <ul>
            <li>Siga <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thehighline.org/" target="_blank">The High Line</a>, una v&iacute;a renovada del metro y convertida en v&iacute;a verde: una de las mejores joyas de Manhattan. Comienza en las supermodernas Gansevoort Street y West 20th Street y se extiende hasta las cocheras del metro en la 34th Street, en el lado oeste de Manhattan. Haga un descanso para el picnic en la grama de 23rd Street.</li>
            <li>Participe como p&uacute;blico en un estudio para <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/articles/tv-show-tapings" target="_blank">grabar programas de televisi&oacute;n populares</a>, como <em>Good Morning America y The Dr. Oz Show</em>. Haga la reserva de los boletos en l&iacute;nea para la fecha que prefiera o arri&eacute;sguese y espere formando la fila.</li>
            <li>Eluda los rascacielos en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/photo-galleries/central-park-photos" target="_blank">Central Park</a>, el oasis de Manhattan lleno de jardines, praderas, arcos, esculturas, estatuas y vistas panor&aacute;micas. Adem&aacute;s, se celebran conciertos gratuitos al aire libre en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cityparksfoundation.org/summerstage/" target="_blank">SummerStage</a>.</li>
            <li>Descubra a los mejores artistas contempor&aacute;neos, como Jim Dine, en el Museo de Arte Moderno, es decir, el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/museums-galleries/the-museum-of-modern-art-moma" target="_blank">MoMA</a>. Es gratis los viernes, de 16:00 h a 20:00 h. Tambi&eacute;n merece la pena ver las obras de Joan Mir&oacute; y Henri Matisse en el jard&iacute;n de esculturas Abby Aldrich Rockefeller, en el exterior del MoMA. Abre al p&uacute;blico a diario y es gratis de 9:00 h a 10:15 h.</li>
            <li>Suba a bordo del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.siferry.com/schedules.html" target="_blank">transbordador de Staten Island</a> (gratis) para ver la Estatua de la Libertad, adem&aacute;s de las siluetas de Manhattan y Brooklyn mientras atraviesa la bah&iacute;a de Nueva York.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Philadelphia"></a><a href="http://www.discoverphl.com/" target="_blank"><strong>Philadelphia, Pennsylvania</strong></a></p>
        <p>El lugar de nacimiento de EE. UU. &mdash;y del s&aacute;ndwich de carne y queso&mdash; est&aacute; empapado de historia colonial y de una vida nocturna contempor&aacute;nea. La primera ciudad de EE. UU. declarada Patrimonio de la Humanidad por la UNESCO tambi&eacute;n presume de los escalones del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.philamuseum.org/" target="_blank">Museo de Arte de Philadelphia</a> que subi&oacute; corriendo Sylvester Stallone en <em>Rocky</em>.</p>
        <ul>
            <li>Contemple por completo algunas de las mejores obras de arte impresionista y posimpresionista del mundo en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphilly.com/museums-attractions/philadelphia/the-barnes-foundation/" target="_blank">The Barnes Foundation</a> de manera gratuita el primer domingo de cada mes (y cada domingo para los docentes de k&iacute;nder a 12.&ordm; grado de Filadelfia), de 10:00 h a 17:00 h.</li>
            <li>Vea de cerca la famosa  <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/inde/planyourvisit/libertybellcenter.htm" target="_blank">Campana de la Libertad</a>&mdash;con su rajadura y todo&mdash; frente a la Independence Hall, que tambi&eacute;n ofrece visitas gratuitas.</li>
            <li>Pase el rato en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://historicphiladelphia.org/franklin-square/what-to-see/" target="_blank">Franklin Square</a>,  considerada la plaza m&aacute;s familiar y agradable de la ciudad por su tiovivo, su minigolf y su <em>SquareBurger</em> (un puesto de hamburguesas, papas y batidos). Hay que pagar una peque&ntilde;a cantidad para las actividades.</li>
            <li>Disfrute de las actuaciones de m&uacute;sicos de afropop, gaiteros irlandeses y de bailarines brasile&ntilde;os de samba mientras degusta especialidades culinarias de diferentes lugares en los <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphilly.com/events/philadelphia/peco-multicultural-series-at-penns-landing/#sm.00003vnlx2d7rf8wwsd184o33sfs5" target="_blank">festivales gratuitos al aire libre</a> que celebran las culturas isl&aacute;mica, irlandesa, india, africana, mexicana y brasile&ntilde;a. PECO Multicultural Series se celebra los fines de semana durante todo el verano en Penn's Landing.</li>
            <li>Pasee por la principal atracci&oacute;n tur&iacute;stica de Filadelfia: el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.readingterminalmarket.org/" target="_blank">Mercado de la Terminal de Reading</a>, un para&iacute;so interior de la gastronom&iacute;a con productos locales, quesos artesanales, s&aacute;ndwiches y postres.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Phoenix"></a><a href="https://www.visitphoenix.com/" target="_blank"><strong>Phoenix, Arizona</strong></a></p>
        <p>Phoenix tiene 320 d&iacute;as de sol al a&ntilde;o. Tambi&eacute;n encontrar&aacute; artefactos nativo americanos y a chefs valorados por James Beard en medio de la belleza natural del desierto de Sonora y de los cerros monta&ntilde;osos.</p>
        <ul>
            <li>Haga memoria sobre sus conocimientos de plantas &aacute;ridas &mdash;desde los imponentes saguaros hasta las flores m&aacute;s delicadas&mdash; por caminos sinuosos del <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.visitphoenix.com/listing/desert-botanical-garden/735/" target="_blank">Jard&iacute;n Bot&aacute;nico del Desierto</a>, de 20 ha (50 acres) y cuyo acceso es gratuito el segundo martes de cada mes, de 7:00 h a 20:00 h.</li>
            <li>Descubra c&oacute;mo se fabrican los <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.ping.com/about/contactus.aspx" target="_blank">palos de golf PING</a> en la Karsten Manufacturing Corporation. Reserve con bastante antelaci&oacute;n en temporada alta, que va de octubre a abril.</li>
            <li>Explore <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.rooseveltrow.org/" target="_blank">Roosevelt Row</a>, el barrio de arte ecl&eacute;ctico del centro de la ciudad, con sus galer&iacute;as y sus murales plasmados. Haga el tour de arte autoguiado mensual <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphoenix.com/listing/artlink-first-fridays/4276/" target="_blank">First Friday</a>.</li>
            <li>Haga senderismo por las cumbres de Phoenix para contemplar la vista general de la ciudad. La <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.phoenix.gov/parks/trails/locations/camelback-mountain" target="_blank">monta&ntilde;a Camelback</a> es la m&aacute;s conocida, pero la monta&ntilde;as South, Usery y Phoenix tienen senderos m&aacute;s sencillos y menos senderistas.</li>
            <li>Emp&aacute;pese de cultura nativo americana a trav&eacute;s de la m&uacute;sica y la danza en los <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.scottsdaleperformingarts.org/event/native-trails-2-19/" target="_blank">festivales gratuitos Native Trails</a> festivales gratuitos Native Trails que presenta en Scottsdale la Naci&oacute;n Yavapai de Fort McDowell casi todos los jueves y s&aacute;bados al mediod&iacute;a, de enero a marzo.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Saint Louis"></a><a href="http://explorestlouis.com/travel-tools/visitors-guide/?gclid=CK328_ityc4CFYE8gQodaygPbA" target="_blank"><strong>Saint Louis, Missouri</strong></a></p>
        <p>La conocida como "Puerta hacia el Oeste" no solo tiene a los <em>Cardinals</em> (el equipo de b&eacute;isbol) y el famoso arco, sino que tambi&eacute;n dispone de muchas atracciones tur&iacute;sticas gratuitas con las que deleitar a los visitantes.</p>
        <ul>
            <li>Dese una vuelta para conocer el lado salvaje y descubrir 7000 bichos &mdash;muchos de ellos excepcionales&mdash; en uno de los principales parques zool&oacute;gicos del pa&iacute;s: el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://stlouis.about.com/od/topattractions/tp/stlouis_zoo.htm" target="_blank">Zoo de St. Louis</a>. Los m&aacute;s madrugadores encontrar&aacute;n estacionamiento gratuito en las calles aleda&ntilde;as.</li>
            <li>Vea una de las colecciones m&aacute;s grandes de mosaicos en el hemisferio occidental, adem&aacute;s de la vestimenta que llev&oacute; el papa Juan Pablo II durante la visita a la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://cathedralstl.org/intro/" target="_blank">Catedral Bas&iacute;lica de Saint Louis</a>en 1999. La bas&iacute;lica abre a diario para las misas y para visitas autoguiadas, pero el museo del mosaico cobra 2 d&oacute;lares por entrar.</li>
            <li>Siga el recorrido de nuestro suministro de alimentos en las 700 exposiciones pr&aacute;cticas del <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slsc.org/" target="_blank">Centro de Ciencias de Saint Louis</a>. Solo hay que pagar en el planetario y en la sala OMNIMAX</li>
            <li>Recorra el mundo de forma gratuita a trav&eacute;s de m&aacute;s de 30 000 objetos del &Aacute;frica antigua, la Sudam&eacute;rica precolombina y el expresionismo alem&aacute;n de principios del siglo XX en el renovado <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slam.org/" target="_blank">Museo de Arte de Saint Louis</a> en Forest Park.</li>
            <li>Retroceda en el tiempo en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.mostateparks.com/route66.htm" target="_blank">Parque estatal de la Ruta 66</a>, una autopista hist&oacute;rica y conocida como la "calle principal de Estados Unidos" que se encuentra a las afueras de la cercana ciudad de Eureka (Misuri). Agarre la bicicleta, dese un paseo y vea un museo lleno de recuerdos. Tambi&eacute;n puede cruzar el puente peatonal Old Chain of Rocks, que conectaba antiguamente Illionis con Misuri.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Salt Lake City"></a><a href="http://www.visitsaltlake.com/" target="_blank"><strong>Salt Lake City, Utah</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Cottonwood Canyon Salt Lake City" src="-/media/e3b9ca73f46d42adb4ae369d3dc09592.ashx" /><br />
        <em>Fotograf&iacute;a cortes&iacute;a de Adam Barker/Visit Salt Lake.</em></span></p>
        <p>La capital de Utah combina las comodidades de una ciudad metropolitana importante con la calidez de una ciudad peque&ntilde;a rodeada de monta&ntilde;as. Eso hace que Utah sea el mejor escenario del mundo para los amantes del esqu&iacute; y del <em>snowboard</em>.</p>
        <ul>
            <li>Los mormones con acreditaci&oacute;n pueden acceder al templo de 6 agujas, pero todo el mundo puede disfrutar de los espectaculares jardines y de la demostraci&oacute;n de luces de Navidad en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visittemplesquare.com/" target="_blank">Temple Square</a>, de 4 ha (10 acres), la atracci&oacute;n tur&iacute;stica m&aacute;s conocida de Salt Lake City. Escuche un avance musical en los ensayos del Coro del Tabern&aacute;culo Morm&oacute;n los jueves a las 20:00 h.</li>
            <li>Aborde la inmigraci&oacute;n, la pobreza y la pol&iacute;tica mediante el arte y el cine de artistas pioneros en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.utahmoca.org/" target="_blank">Museo de Arte Contempor&aacute;neo de Utah</a>, adem&aacute;s de con pel&iacute;culas y clases relacionadas.</li>
            <li>Nade, corra y juegue al tenis en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slcgov.com/cityparks/parks-liberty-park" target="_blank">Liberty Park</a>, el parque m&aacute;s antiguo de Salt Lake City.</li>
            <li>No encontrar&aacute; oro ni plata como lo hicieron los mineros a mitad de la d&eacute;cada de 1800 en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.visitsaltlake.com/listing/big-cottonwood-canyon/55175/" target="_blank">ca&ntilde;&oacute;n Big Cottonwood</a>, pero puede hacer senderismo, pescar, hacer un picnic, escalar rocas y acampar al aire libre a media hora de la ciudad entre laderas monta&ntilde;osas y media docena de lagos.</li>
            <li>Descubra los conciertos gratuitos de rap, blues y rock en verano y acuda a <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitsaltlake.com/things-to-do/free-activities/" target="_blank">eventos comunitarios gratuitos</a> mensuales, incluido el evento apto para perros <em>Yappy Hour</em></li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="San Antonio"></a><a href="http://visitsanantonio.com/" target="_blank"><strong>San Antonio, Texas</strong></a></p>
        <p>Siendo durante muchos a&ntilde;os la "hermanastra" aletargada de la cercana y bohemia Austin, la ciudad de El &Aacute;lamo resurgi&oacute; de la sombra de la capital de Texas, a 128 km (80 mi) de distancia. Hoteles boutique supermodernos, parques tem&aacute;ticos, encuentros cercanos con delfines y jirafas que "atrapan" a los visitantes, como la historia de Texas.</p>
        <ul>
            <li>Camine por el  <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thesanantonioriverwalk.com/" target="_blank">paseo del r&iacute;o</a>, a pocos pasos de El &Aacute;lamo. Podr&aacute; observar la arquitectura hist&oacute;rica, los taxis de r&iacute;o, los mariachis, los restaurantes, los museos y, gracias a las &uacute;ltimas renovaciones, los 24 km (15 mi) de senderos que conectan las misiones espa&ntilde;olas de la ciudad.</li>
            <li>Descubra por completo la influencia que tuvo la batalla decisiva de <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thealamo.org/" target="_blank">El &Aacute;lamo</a> en la historia de Texas. De hecho, El &Aacute;lamo y las otras 4 misiones espa&ntilde;olas se convirtieron en los primeros lugares de Texas declarados Patrimonio de la Humanidad por la UNESCO.</li>
            <li>Circule en bici, camine o maneje por <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://visitsanantonio.com/Browse-Book/Attractions/San-Antonio-Missions-National-Historical-Park" target="_blank">Mission Trail</a>, un tramo de 14 km (9 mi) a lo largo del r&iacute;o San Antonio, para que pueda pasarse sin costo alguno por las misiones en el Parque hist&oacute;rico nacional de las Misiones de San Antonio.</li>
            <li>Beba mientras contempla la belleza de una cascada y de un h&aacute;bitat seguro para carpas koi y plantas acu&aacute;ticas en el exuberante <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://saparksfoundation.org/japanese-tea-garden/" target="_blank">Jard&iacute;n japon&eacute;s</a> (Jingu House).</li>
            <li>Eche un vistazo a la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://tpr.org/post/san-antonio-recognized-one-27-fascinating-libraries-world#stream/0" target="_blank">Biblioteca p&uacute;blica central</a> de San Antonio. Encontrar&aacute; obras del colombiano Fernando Botero y del artista del ne&oacute;n Stephen Antonakos.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="San Francisco"></a><a href="http://www.sanfrancisco.travel/" target="_blank"><strong>San Francisco, California</strong></a></p>
        <p>Deje su alma en esta pintoresca ciudad junto a la bah&iacute;a &mdash;y su billetera en casa.</p>
        <ul>
            <li>Dedique un d&iacute;a al <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/article/guide-golden-gate-park-top-things-do" target="_blank">Golden Gate Park</a>, un lugar impresionante al aire libre, con 412 ha (1,017 acres) de praderas, lagos, jard&iacute;n japon&eacute;s, un arboreto, una explanada para conciertos y la cascada artificial m&aacute;s alta del oeste del pa&iacute;s. El <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/sponsor/de-young-museum" target="_blank">Museo De Young</a>, del parque es de acceso gratuito el primer martes de cada mes y se especializa en arte estadounidense de los siglos XVII hasta el XXI.</li>
            <li>Repase los apuntes de historia y disfrute de las mejores vistas en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/presidio-san-francisco" target="_blank">The Presidio</a>, con sus barracas de nativos americanos, la bater&iacute;a de artiller&iacute;a y las ruinas militares de la base donde se iz&oacute; la bandera espa&ntilde;ola, la mexicana y la estadounidense por m&aacute;s de 200 a&ntilde;os.</li>
            <li>Experimente las vistas insuperables de la bah&iacute;a de San Francisco en <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/article/10-things-do-pier-39" target="_blank">Pier 39</a>, donde viven los leones marinos y los comensales disfrutan con mucho gusto del marisco. Tambi&eacute;n encontrar&aacute; tiendas y ocio.</li>
            <li>Descubra los puntos fuertes arquitect&oacute;nicos de San Francisco y los peculiares barrios a trav&eacute;s de los <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/city-guides" target="_blank"> de 1 o 2 horas.</a></li>
            <a rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/city-guides" target="_blank">
            </a>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/city-guides" target="_blank">Descubra a autores c&eacute;lebres y a cocineros de renombre en las librer&iacute;as de esta literaria ciudad: </a><a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.omnivorebooks.com/events.html" target="_blank">Omnivore Books</a> (para los amantes de la gastronom&iacute;a), <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fodors.com/world/north-america/usa/california/san-francisco/things-to-do/sights/reviews/city-lights-bookstore-141379" target="_blank">City Lights Bookstore</a> (para los seguidores de los poetas de la generaci&oacute;n Beat) y <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.booksinc.net/san-francisco-books-inc-events" target="_blank">Books Inc.</a>, la librer&iacute;a independiente m&aacute;s antigua del oeste del pa&iacute;s, ya que se remonta a la &eacute;poca de la fiebre del oro.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Seattle"></a><a href="http://www.visitseattle.org/" target="_blank"><strong>Seattle, Washington</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Pikes Place Market Seattle" src="~/media/6BDA461E9924472B90D6B35AB0C7A4E5.ashx" /><br />
        <em>Fotograf&iacute;a cortes&iacute;a de Visit Seattle.</em></span></p>
        <p>A pesar de los aguaceros frecuentes, esta ciudad costera y cosmopolita, situada entre las monta&ntilde;as Cascade y Olympic, puede hacer que cante bajo la lluvia. Conocida como "la ciudad esmeralda", sus tentaciones, tan duraderas como sus &aacute;rboles centenarios de hoja perenne, atrajeron a Boeing, Amazon y REI.</p>
        <ul>
            <li>Pruebe de todo en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.pikeplacemarket.org/" target="_blank">Mercado de Pike Place</a>, donde los pescaderos presentan el salm&oacute;n por los pasillos y los comerciantes venden cualquier cosa, desde papas de quingomb&oacute; hasta sopa de papas y trufa. No se apresure: los m&uacute;sicos callejeros que se encuentran a las afueras del mercado (de 90 a&ntilde;os de antig&uuml;edad) tienen mucho talento.</li>
            <li>Prep&aacute;rese para navegar por el lago Union en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://cwb.org/events/cast-off/" target="_blank">Centro para embarcaciones de madera</a>. Capitanes voluntarios se ponen al tim&oacute;n en la excursi&oacute;n de una hora con buques de vapor, embarcaciones el&eacute;ctricas, goletas, yates y yolas de manera anual, llueva o haga sol, gratis y solo los domingos.</li>
            <li>Disfrute a diario de famosas esculturas como Eagle, de Alexander Calder, y Echo, de Jaume Plensa, en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.seattleartmuseum.org/visit/olympic-sculpture-park" target="_blank">Museo de Arte de Seattle</a> un lugar gratuito de 3 ha (9 acres) que tiene como tel&oacute;n de fondo el estrecho de Puget y la cordillera de las Cascadas.</li>
            <li>Del&eacute;itese con el aut&eacute;ntico sonido envolvente de la <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.seattlesymphony.org/" target="_blank">Sinfon&iacute;a de Seattle</a> un &oacute;rgano de concierto de Watjen de casi 8 m (26 pies) de altura y con 4490 tubos que se encuentra en el Benaroya Hall. Puede entrar a los recitales gratuitos que se celebran cada dos meses. El horario es los lunes a las 12:30 h. Las visitas gratuitas a la Benaroya Hall de la sinfon&iacute;a tienen lugar los martes y viernes a mediod&iacute;a, y despu&eacute;s de los recitales gratuitos del &oacute;rgano de Watjen.</li>
            <li>Deje que los autores cuenten sus inspiraciones y lean fragmentos de sus &uacute;ltimas obras en <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.elliottbaybook.com/events" target="_blank">Elliott Bay Book Company</a> a lo largo del a&ntilde;o. La mayor&iacute;a de las charlas son de libre acceso.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Tampa"></a><a href="https://www.visittampabay.com/" target="_blank"><strong>Tampa, Florida</strong></a></p>
        <p>Desde finales del siglo XIX, la migraci&oacute;n de las aves que vuelan desde climas g&eacute;lidos impuls&oacute; el crecimiento y el ambiente vacacional de Tampa y de su vecina San Petersburgo. La llegada de los sem&iacute;nolas y la emigraci&oacute;n cubana, siciliana y espa&ntilde;ola dio m&aacute;s sabor a la mezcla.</p>
        <ul>
            <li>Vea de cerca a los manat&iacute;es en su santuario, el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.tampaelectric.com/company/mvc/" target="_blank">Centro de Observaci&oacute;n de Manat&iacute;es de Tampa Electric</a>, entre el 1 de noviembre y el 15 de abril, cuando estos mam&iacute;feros marinos hacen su ruta acu&aacute;tica anual a las c&aacute;lidas aguas de la central el&eacute;ctrica de Big Bend. Tambi&eacute;n descubrir&aacute; un jard&iacute;n de mariposas y una exposici&oacute;n educativa sobre el medio ambiente en este destino gratuito.</li>
            <li>En su momento, fue el centro de la fabricaci&oacute;n de tabaco y caf&eacute;. <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.yborcityonline.com/" target="_blank">Ybor City</a> es hoy una mezcla de lo antiguo (tranv&iacute;as en calles de ladrillo) y lo nuevo (cervecer&iacute;as y restaurantes cubanos). Haga un tour por la zona y p&aacute;sese por el Museo Centro Ybor, que, como muchos museos de Tampa, es gratis luego de las 16:00 h del &uacute;ltimo viernes del mes.</li>
            <li>Dele juego &mdash;literalmente&mdash; al fin de semana en el  <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://stpeteshuffle.com/st-pete-shuffle.html" target="_blank">St. Pete Shuffleboard Club</a>, donde el club m&aacute;s antiguo del mundo abre sus puertas gratuitamente cada viernes de 19:00 h a 23:00 h.</li>
            <li>Celebre la puesta de sol en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sunsetsatpier60.com/" target="_blank">Clearwater Beach&rsquo;s Pier 60</a>, donde los artesanos y los artistas callejeros se re&uacute;nen todas las noches 2 horas antes de la puesta de sol hasta 2 horas despu&eacute;s de esta.</li>
            <li>Tome parte en el <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.saturdaymorningmarket.com/" target="_blank">Mercado del S&aacute;bado por la Ma&ntilde;ana</a> de San Petersburgo, el m&aacute;s grande de productos frescos del sureste del pa&iacute;s y con m&aacute;s de 130 comerciantes que venden y ofrecen muestras de todo tipo: desde productos agr&iacute;colas hasta jabones artesanales. Y todo ello en el centro de <em>St. Pete</em>.</li>
        </ul>
        <p><strong>Consejos para encontrar otras atracciones tur&iacute;sticas gratuitas</strong></p>
        <p>Para encontrar actividades gratis en cualquier ciudad:</p>
        <ul>
            <li>Escriba en Google el nombre del destino y agregue en la casilla del motor de b&uacute;squeda "oficina de turismo", "gratis", "eventos gratis" y "ofertas".</li>
            <li>Para cualquier pregunta, utilice la etiqueta #gratis y el nombre de la ciudad en Twitter y en otras redes sociales. Encuentre as&iacute; oportunidades de la ciudad en su p&aacute;gina web.</li>
        </ul>
