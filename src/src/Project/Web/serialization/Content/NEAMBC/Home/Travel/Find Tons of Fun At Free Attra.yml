        <p>Long gone are the days you could explore New York City&mdash;or any dream destination&mdash;for under $5 a day. But you can discover America&rsquo;s most treasured vacation spots without spending a fortune, thanks to plentiful free (or nearly free) attractions and sights.</p>
        <p>Check out our favorite free museums, monuments, mansions, parks and sights in 20 of our nation&rsquo;s most popular locales.</p>
        <p><a href="#Albuquerque">Albuquerque</a> | <a href="#Asheville">Asheville</a> | <a href="#Atlanta">Atlanta</a> | <a href="#Boston">Boston</a> | <a href="#Cleveland">Cleveland</a> | <a href="#Denver">Denver</a> | <a href="#Las Vegas">Las Vegas</a> | <a href="#Louisville">Louisville</a> | <a href="#Milwaukee">Milwaukee</a> | <a href="#Nashville">Nashville</a> | <a href="#New Orleans">New Orleans</a> | <a href="#New York">New York</a> | <a href="#Philadelphia">Philadelphia</a> | <a href="#Phoenix">Phoenix</a> | <a href="#Saint Louis">Saint Louis</a> | <a href="#Salt Lake City">Salt Lake City</a> | <a href="#San Antonio">San Antonio</a> | <a href="#San Francisco">San Francisco</a> | <a href="#Seattle">Seattle</a> | <a href="#Tampa">Tampa</a></p>
        <p>&nbsp;</p>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Albuquerque"></a><a href="http://www.visitalbuquerque.org/" target="_blank"><strong>Albuquerque, New Mexico</strong></a></p>
        <p>Breathe in desert air scented with sage and pi&ntilde;on pine while admiring Southwestern art and spicing your palate with smoke-kissed New Mexican cuisine, rich in blue corn, squash, pork and chili peppers.</p>
        <ul>
            <li><a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.cabq.gov/culturalservices/albuquerque-museum/general-museum-information/admission-hours" target="_blank">Albuquerque Museum</a> offers free admission on select days of the month.</li>
            <li>Lift your spirits at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cabq.gov/culturalservices/balloonmuseum/balloon-museum-hours-admission" target="_blank">Anderson-Abruzzo Albuquerque International Balloon Museum</a>, where you can enter at no charge on select days of the month.</li>
            <li>Check out local artists&rsquo; work at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://artscrawlabq.org/" target="_blank">ARTScrawl Gallery</a>.</li>
            <li>Savor complimentary wine during a tasting and tour at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://corraleswinery.com/" target="_blank">Corrales Winery</a>, and enjoy the spectacular view of the Sandia Mountains.</li>
            <li>The <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.indianpueblo.org/" target="_blank">Indian Pueblo Cultural Center</a> offers many free events throughout the year, including December&rsquo;s&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.indianpueblo.org/?event=pueblo-shop-stroll-a-fireside-tradition" target="_blank">Pueblo Shop &amp; Stroll: A Fireside Tradition</a>.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Asheville"></a><a href="https://www.exploreasheville.com/" target="_blank"><strong>Asheville, North Carolina</strong></a></p>
        <p>Bask in the beauty of Asheville&rsquo;s Blue Ridge mountain scenery and the cultural cool of the city&rsquo;s fine architecture.</p>
        <ul>
            <li>Cruise rare vintage autos, horse-drawn carriages and fire engines at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.grovewood.com/antique-car-museum" target="_blank">Estes-Winn Antique Car Museum</a>.</li>
            <li>Enjoy nature&rsquo;s beauty and stop for a picnic along the&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/BlueRidgeParkway.htm" target="_blank">Blue Ridge Parkway</a>, often cited as one of the nation&rsquo;s top drives.</li>
            <li>Admire Asheville&rsquo;s finest architecture and learn its history along the city&rsquo;s&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/urban_trail.htm" target="_blank">Urban Trail</a>, a 1.7-mile, 30-stop walking tour through downtown. Public sculptures reveal the city&rsquo;s history.</li>
            <li>Witness sharks emerging from embryos and tropical fish from coral reefs at&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.teamecco.org/" target="_blank">Team ECCO Ocean Center &amp; Aquarium</a>&nbsp;in nearby Hendersonville. Teachers are admitted for free with a current ID during the school year.</li>
            <li>Watch hunter/jumper and dressage horse shows at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.romanticasheville.com/tryon_equestrian.htm" target="_blank">Tryon International Equestrian Center</a>. Although it&rsquo;s 48 miles from Asheville, the drive via freeway (I-26 and US 74) is easy.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Atlanta"></a><a href="http://www.atlanta.net/acvb/" target="_blank"><strong>Atlanta, Georgia</strong></a></p>
        <p>Steep yourself in history in the bustling and sophisticated state capital of Georgia, with its warm Southern hospitality.</p>
        <ul>
            <li>Roam 2,000 acres of peaks, farmland, lakes and hiking trails at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/47388-arabia-mountain-national-heritage-area" target="_blank">Arabia Mountain National Heritage Area</a>.</li>
            <li>Enjoy various events year-round, including a fountain show and concerts every Wednesday, at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/774-centennial-olympic-park" target="_blank">Centennial Olympic Park</a>.</li>
            <li>Bone up on your science at the observatory and view exhibits at no charge Monday to Saturday at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fernbank.edu/" target="_blank">Fernbank Science Center</a>.</li>
            <li>Tour the sprawling <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.exploregeorgia.org/listing/2014-the-governors-mansion" target="_blank">Governor&rsquo;s Mansion</a> (24,000 square feet), furnished with antiques from 1780 to 1820 on an 18-acre estate.</li>
            <li>Visit Dr. Martin Luther King Jr.&rsquo;s birth home, church and memorial at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/malu/" target="_blank">The Martin Luther King Jr. National Historic Site</a>, free to students.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Boston"></a><a href="https://www.bostonusa.com/" target="_blank"><strong>Boston, Massachusetts</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Faneuil Hall Boston" src="~/media/7CA10C87082649BEBB0458A2292A23F6.ashx" /><br />
        <em>Photo courtesy of the Massachusetts Office of Travel &amp; Tourism</em></span></p>
        <p>Boston is a seaside treasure trove of Americana, with Beacon Hill&rsquo;s colonial history and cobblestone streets, the Freedom Trail and other Revolution-era landmarks, baseball&rsquo;s famed Fenway Park and more than 100 universities.</p>
        <ul>
            <li>Take a <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.bostonusa.com/listings/public-art-walk/14352/" target="_blank">self-guided stroll</a> past historic and contemporary art installations through much of Boston, including Back Bay, Beacon Hill, the Financial District and the North End.</li>
            <li>Meander past 80-plus plant types in the lavish Victorian-style <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cityofboston.gov/Parks/emerald/public_garden.asp" target="_blank">Boston Public Garden</a>, America&rsquo;s first botanical garden.</li>
            <li>Follow the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thefreedomtrail.org/" target="_blank">Freedom Trail</a> via a self-guided trek through more than 2 centuries of America&rsquo;s past via 16 historical stops, some of which charge nominal entrance fees.</li>
            <li>Find fresh produce, restaurants and shops as well as jugglers, clowns, magicians, mimes and musicians performing on the cobblestone promenade surrounding <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://faneuilhallmarketplace.com/" target="_blank">Faneuil Hall Marketplace</a>, built in 1742.</li>
            <li>After sunset, view the starry sky through telescopes and binoculars at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.bu.edu/astronomy/events/public-open-night-at-the-observatory/" target="_blank">Boston University&rsquo;s Coit Observatory</a> while learning about astronomy in this hourlong program that&rsquo;s free on Wednesday nights, 7:30 p.m. through winter and 8:30 p.m. in spring and summer.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Cleveland"></a><a href="http://www.thisiscleveland.com/" target="_blank"><strong>Cleveland, Ohio</strong></a></p>
        <p>Sprawled on the shores of Lake Erie, Cleveland not only hosts the Rock and Roll Hall of Fame but also the most golf courses per capita in the United States. It also ranks fifth in the nation for number of major cultural resources per 1 million residents.</p>
        <ul>
            <li>Admire jewel-encrusted Faberg&eacute; eggs, medieval statues, Andy Warhol prints and Pablo Picasso paintings among more than 45,000 artworks spanning 5,000 years at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.clevelandart.org/visit/admission-and-hours" target="_blank">Cleveland Museum of Art</a>. Permanent exhibits are free.</li>
            <li>Attend free concerts at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.clevelandorchestra.com/" target="_blank">Cleveland Orchestra&rsquo;s</a> home, Severance Hall, or under the stars on Public Square on July 4th weekend. Tour the facility at no charge on select Sundays during the season.</li>
            <li>Contemplate the final resting place of America&rsquo;s 20th President, James A. Garfield, at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://lakeviewcemetery.com/" target="_blank">Lake View Cemetery</a>, with its ornate Romanesque, Gothic and Byzantine styles of architecture. John D. Rockefeller and inventor Garrett Morgan also rest here. Free band concerts occur throughout the year.</li>
            <li>Peek behind the curtains of downtown theaters at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.playhousesquare.org/" target="_blank">Playhouse Square</a>, the country&rsquo;s largest performing arts district outside of New York, free on select Saturdays throughout the year.</li>
            <li>Travel back in time at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.greatscience.com/educators.aspx" target="_blank">Great Lakes Science Center</a> to explore the 1925 freighter Steamship William G. Mather or look inside the actual 1973 Skylab 3 Apollo Command Module. Entry is free for Ohio teachers and discounted for family members.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Denver"></a><a href="http://www.denver.org/" target="_blank"><strong>Denver, Colorado</strong></a></p>
        <p>The laid-back Mile High City showcases spectacular Rocky Mountain vistas, local breweries and live music at the famed Red Rocks amphitheater.</p>
        <ul>
            <li>Follow the money trail to where your currency is conceived at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/listings/U-S-Mint/4435/" target="_blank">Denver U.S. Mint</a>. Admission is complimentary, but sorry&mdash;no free samples.</li>
            <li>Be entertained at free festivals year-round, including summer&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://cherryarts.org/" target="_blank">Cherry Creek Arts Festival</a>, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/things-to-do/denver-holiday-events/dragon-boat-festival/" target="_blank">Colorado Dragon Boat Festival</a> and <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.peoplesfair.com/" target="_blank">People&rsquo;s Fair</a>, and September&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://atasteofcolorado.com/" target="_blank">A Taste of Colorado</a>.</li>
            <li>Enjoy the grounds of the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fourmilepark.org/" target="_blank">Four Mile Historic Park</a>, a wagon stop during frontier days. It&rsquo;s open at no charge on select days of the month.</li>
            <li>Launch your weekend on a free shuttle between galleries and studios in a variety of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/things-to-do/denver-arts-culture/denver-art-districts/" target="_blank">art districts</a>, from 6-9 p.m. on the first Friday of every month.</li>
            <li>Take a free tour of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.denver.org/listings/Coors-Brewery-Tours---MillerCoors/3875/" target="_blank">Coors Brewery</a>, the world&rsquo;s largest brewing site, in Golden, Colo., a half-hour west of Denver. Finish with free samples for visitors over 21. Tea lovers can sip at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.celestialseasonings.com/visit-us" target="_blank">Celestial Seasonings Tour</a> in Boulder instead.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Las Vegas"></a><a href="http://www.lvcva.com/" target="_blank"><strong>Las Vegas, Nevada</strong></a></p>
        <p>Vegas may be known for glitz, glam and 24/7 partying, but the city also fits families as a freebie destination.</p>
        <ul>
            <li>Bet on the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.vegasexperience.com/" target="_blank">Fremont Street Experience</a>, a 7-block, open-air pedestrian mall featuring daily shows, concerts and a nightly light-and-sound display. Shows start at dusk.</li>
            <li>Experience <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.vegas.com/attractions/on-the-strip/caesars-atlantis-fountain/" target="_blank">Fall of Atlantis fountains</a>, Caesar Palace&rsquo;s hourly water show acting out the myth of Atlantis with animatronic figures hourly, starting at 11 a.m.</li>
            <li>Go behind candy-making and satisfy your sweet tooth at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.ethelm.com/" target="_blank">Ethel M Chocolate Factory</a>, with free admission and chocolate tasting.</li>
            <li>Beat the Vegas heat at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.vegas.com/attractions/on-the-strip/the-park/" target="_blank">The Park</a>, a 6-acre outdoor promenade with one-of-a-kind art pieces, including Bliss Dance, a 40-foot statue of a dancing woman with 3,000 LED lights.</li>
            <li>View <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.usbr.gov/lc/hooverdam/" target="_blank">Hoover Dam</a>, an engineering feat and the second-highest American dam, about 30 miles southeast of Las Vegas. Park for free on the Arizona side of the border and walk across during daylight. Power plant tours cost extra, but the visitors center is free.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Louisville"></a><a href="https://www.gotolouisville.com/" target="_blank"><strong>Louisville, Kentucky</strong></a></p>
        <p>Hearts race in this city known for the Kentucky Derby, bourbon, actress Jennifer Lawrence and the world&rsquo;s sole underground bike park.</p>
        <ul>
            <li>Catch the state&rsquo;s folk art heritage&mdash;with a focus on craftsmanship&mdash;at the just re-opened, expanded and renovated <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.kmacmuseum.org/" target="_blank">Kentucky Museum of Art and Craft</a>&mdash;before it starts charging for entry in July 2017.</li>
            <li>Surround yourself with contemporary art at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.21cmuseumhotels.com/louisville/" target="_blank">21C Museum Hotel</a>, whose 9,000-square-foot art gallery is open to the public 24/7.</li>
            <li>Get your Bard on at the nation&rsquo;s oldest free outdoor <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.kyshakespeare.com/sicp/" target="_blank">Kentucky Shakespeare Festival</a>.</li>
            <li>Immerse yourself in wildlife, with butterfly and dragonfly gardens, at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://eec.ky.gov/Nature-Preserves/Locations/Pages/Beargrass-Creek.aspx" target="_blank">Beargrass Creek State Nature Preserve</a>.</li>
            <li>Shop with an added incentive: Many boutiques along fashionable Franklin Avenue offer free wine and snacks to those who stroll or take the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.louisville.com/events/first-friday-trolley-hop-1" target="_blank">First Friday Hop</a> Trolley Hop from 6-10:30 p.m. on the final Friday of each month.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Milwaukee"></a><a href="http://www.visitmilwaukee.org/" target="_blank"><strong>Milwaukee, Wisconsin</strong></a></p>
        <p>Milwaukee may be best known for brats, beer, cheese curds and festivals, but it has far more on tap.</p>
        <ul>
            <li>On the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://milwaukee.about.com/od/artsentertainment/a/Milwaukee-Riverwalk.htm" target="_blank">Milwaukee RiverWalk</a>, take a selfie with the Bronze Fonz in honor of TV&rsquo;s Happy Days being set in this city.</li>
            <li>Explore <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://mam.org/visit/" target="_blank">Milwaukee Art Museum</a>. It contains one of the world&rsquo;s largest Georgia O&rsquo;Keefe collections. Entry is free the first Friday of each month and every day for Wisconsin teachers K-12 (with valid ID or paystub), as well as kids 12 and under.</li>
            <li>The City of Festivals&rsquo; freebies start with the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.giftofwings.com/events/familykitefest/" target="_blank">Family Kite Festival</a> at Veteran&rsquo;s Park on Memorial Day Weekend and continue with free concerts all summer long, culminating with Summerfest (devoted to music) and Oktoberfest in honor of Milwaukee&rsquo;s German roots.</li>
            <li>See the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thebasilica.org/" target="_blank">Basilica of St. Josaphat</a>, a Franciscan center for prayer and spirituality commissioned by Pope Pius XI in 1929.</li>
            <li>Red pandas, bearded barbets and African straw-colored fruit bats are among 2,000 animals and 330 species at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.milwaukeezoo.org/visit/hoursfees.php" target="_blank">Milwaukee County Zoo</a>. The zoo offers free admission several times a year and Milwaukee County residents with ID also get in free on Thanksgiving, Christmas and New Year&rsquo;s Day.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Nashville"></a><a href="http://www.visitmusiccity.com/" target="_blank"><strong>Nashville, Tennessee</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Nashville Tennessee Skyline" src="~/media/A7635A5EB6A6480B9D483F0E0636F058.ashx" /><br />
        <em>Photo courtesy of Nashville Convention &amp; Visitors Corporation</em></span></p>
        <p>Music City USA not only touts country&rsquo;s Grand Ole Opry but is a hotbed for fashion designers, artists, rappers, Christian musicians and rockers. It&rsquo;s also home of line dancing and &ldquo;honky-tonking&rdquo; (AKA bar-crawling).</p>
        <ul>
            <li>Listen to <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitmusiccity.com/Visitors/Thingstodo/freemusic" target="_blank">live music, often for free</a>, at venues such as Honky Tonk Highway, Lower Broadway, 2nd Avenue and Sobro. Nashville <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nashvillesymphony.org/tickets/community-concerts/" target="_blank">Symphony Community Concerts</a> and <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://nashvilleguru.com/44138/jazz-on-the-cumberland" target="_blank">Jazz on the Cumberland</a> also don&rsquo;t charge.</li>
            <li>Roam downtown art galleries, which open for free on the first Saturday of the month for an <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nashvilledowntown.com/play/first-saturday-art-crawl" target="_blank">Art Crawl</a> that often includes free wine and appetizers.</li>
            <li>Enjoy a free night out with other educators at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.adventuresci.org/default.aspx?p=148771&amp;evtid=1152856:8/30/2018" target="_blank">Teacher&rsquo;s Night Out</a>. The Adventure Science Center offers refreshments, science demonstrations hand-on labs and more, for you and a guest. Play games and win prizes for your classroom.</li>
            <li>Explore 132 acres of <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nashville.gov/Parks-and-Recreation/Parks/Centennial-Park.aspx" target="_blank">Centennial Park</a>, with Lake Watauga, a 1-mile walking trail, sunken garden, band shell, arts activity center, sand volleyball courts and historic monuments.</li>
            <li>Bring a picnic to <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.arringtonvineyards.com/visit" target="_blank">Arrington Vineyards</a>, which hosts free Music in the Vines concerts from April through December.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="New Orleans"></a><a href="http://www.neworleanscvb.com/" target="_blank"><strong>New Orleans, Louisiana</strong></a></p>
        <p>The Big Easy&rsquo;s motto, &ldquo;Let the good times roll,&rdquo; fits its distinctive melting pot of Creole, African-American, Caribbean and Irish cultures.</p>
        <ul>
            <li>Join the citywide <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.neworleansonline.com/neworleans/mardigras/" target="_blank">Mardi Gras</a> party from Epiphany until Ash Wednesday, with parades, balls and other festivities. Or skip the crowds and head year-round to the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.arnaudsrestaurant.com/about/mardi-gras-museum/" target="_blank">Germaine Cazenave Wells Mardi Gras Museum</a>, where you&rsquo;ll find ball gowns, costumes, krewe invitations and other memorabilia of Mrs. Wells, queen of 22 balls between 1937 and 1968.</li>
            <li>Watch local street musicians play in front of the bronze statue of Battle of New Orleans victor Andrew Jackson. Other <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.experienceneworleans.com/jackson-square.html" target="_blank">Jackson Square</a> highlights include historic St. Louis Cathedral, Louisiana State Museums and Upper Pontalba, among the nation&rsquo;s oldest apartment communities.</li>
            <li>Stroll beneath magnolias and crape myrtle trees along the redbrick promenade across the 16-acre <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://audubonnatureinstitute.org/golf-parks/woldenberg-park" target="_blank">Woldenberg Park</a>, extending from Jackson Square to the Audubon Aquarium.</li>
            <li>Enjoy live music and oysters at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.neworleansonline.com/directory/location.php?locationID=265" target="_blank">Le Bon Temps Roule Bar &amp; Sandwich</a> each Friday at 7 p.m. Beers are $1 during Saints games, and oysters are free seasonally. (Call ahead to check.)</li>
            <li>See the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.experienceneworleans.com/deadcity.html" target="_blank">aboveground tombs</a>, known as Cities of the Dead, that inspired horror novelist Anne Rice.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="New York"></a><a href="http://www.nycgo.com/" target="_blank"><strong>New York, New York</strong></a></p>
        <p>The Big Apple is a wonderful&mdash;and bustling&mdash;town, packing the nation&rsquo;s best museums, shops, restaurants and theaters in a small space.</p>
        <ul>
            <li>Follow <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thehighline.org/" target="_blank">The High Line</a>, a revitalized elevated subway track turned greenway: one of Manhattan&rsquo;s greatest gems. It starts on &uuml;ber-trendy Gansevoort Street&nbsp;and West 20th&nbsp;Street and stretches to the Rail Yards on 34th&nbsp;Street on Manhattan&rsquo;s West Side. Break for a picnic on the lawns at 23rd Street.</li>
            <li>Join the studio audience at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/articles/tv-show-tapings" target="_blank">tapings of popular TV shows</a>, including &ldquo;Good Morning America&rdquo; and &ldquo;The Dr. Oz Show.&rdquo; Reserve online to book tickets for your desired date, or take a risk and wait in standby lines.</li>
            <li>Escape the skyscrapers at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/photo-galleries/central-park-photos" target="_blank">Central Park</a>, Manhattan&rsquo;s oasis of gardens, meadows, arches, sculptures, statues and vistas, plus free outdoor concerts at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.cityparksfoundation.org/summerstage/" target="_blank">SummerStage</a>.</li>
            <li>Discover the best contemporary artists, including Jim Dine, at The Museum of Modern Art, AKA <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.nycgo.com/museums-galleries/the-museum-of-modern-art-moma" target="_blank">MoMA</a>. It costs nothing 4-8 p.m. on Fridays. Also worth viewing are works by Joan Mir&oacute; and Henri Matisse at MoMA&rsquo;s outdoor Abby Aldrich Rockefeller Sculpture Garden. It&rsquo;s open to the public daily at no charge 9-10:15 a.m.</li>
            <li>Hop aboard the free <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.siferry.com/schedules.html" target="_blank">Staten Island Ferry</a> to see the Statue of Liberty plus Manhattan and Brooklyn&rsquo;s skylines while crossing New York Bay.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Philadelphia"></a><a href="http://www.discoverphl.com/" target="_blank"><strong>Philadelphia, Pennsylvania</strong></a></p>
        <p>The birthplace of our nation&mdash;and the Philly cheesesteak sandwich&mdash;is steeped in colonial history and contemporary nightlife. The first UNESCO World Heritage City in America also boasts the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.philamuseum.org/" target="_blank">Philadelphia Museum of Art&rsquo;s</a> steps that Sylvester Stallone ran in &ldquo;Rocky.&rdquo;</p>
        <ul>
            <li>Absorb some of the world&rsquo;s best Impressionist and post-Impressionist art at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphilly.com/museums-attractions/philadelphia/the-barnes-foundation/" target="_blank">The Barnes Foundation</a> at no cost on the first Sunday monthly (and every Sunday for Philadelphia K-12 parochial educators) from 10 a.m. to 5 p.m.</li>
            <li>View the famed <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.nps.gov/inde/planyourvisit/libertybellcenter.htm" target="_blank">Liberty Bell</a> up close&mdash;crack and all&mdash;across the street from Independence Hall, which also offers no-cost tours.</li>
            <li>Hang out at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://historicphiladelphia.org/franklin-square/what-to-see/" target="_blank">Franklin Square</a>, considered the city&rsquo;s most family-friendly square for its carousel, mini-golf and SquareBurger (a burger, fries and shakes outpost). There is a small fee for the activities.</li>
            <li>Savor performances by Afro-pop musicians, Irish bagpipers and Brazilian samba dancers while eating ethnic specialties at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphilly.com/events/philadelphia/peco-multicultural-series-at-penns-landing/#sm.00003vnlx2d7rf8wwsd184o33sfs5" target="_blank">free outdoor festivals</a> celebrating Islamic, Irish, Indian, African, Mexican and Brazilian cultures. PECO Multicultural Series runs on weekends all summer at Penn&rsquo;s Landing.</li>
            <li>Stroll through Philly&rsquo;s top attraction, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.readingterminalmarket.org/" target="_blank">Reading Terminal Market</a>, an indoor foodie paradise with local produce, artisanal cheeses, sandwiches and desserts.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Phoenix"></a><a href="https://www.visitphoenix.com/" target="_blank"><strong>Phoenix, Arizona</strong></a></p>
        <p>Phoenix showers sunshine 320 days annually. You&rsquo;ll also find Native American artifacts and James Beard-recognized chefs amid the natural beauty of the Sonoran Desert and mountain buttes.</p>
        <ul>
            <li>Brush up on your knowledge of arid plants, from towering saguaros to delicate blooms, on winding paths in the 50-acre <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.visitphoenix.com/listing/desert-botanical-garden/735/" target="_blank">Desert Botanical Garden</a>, for which admission is free the second Tuesday monthly from 7 a.m. to 8 p.m.</li>
            <li>Discover how <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.ping.com/about/contactus.aspx" target="_blank">PING golf clubs</a> are made at Karsten Manufacturing Corporation. Book well in advance during the busy season of October to April.</li>
            <li>Explore <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.rooseveltrow.org/" target="_blank">Roosevelt Row</a>, downtown&rsquo;s eclectic art district, with galleries and mural-splashed walls downtown. Take the monthly <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitphoenix.com/listing/artlink-first-fridays/4276/" target="_blank">First Friday</a> self-guided art tour.</li>
            <li>Hike Phoenix peaks for an overlook of the city. <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.phoenix.gov/parks/trails/locations/camelback-mountain" target="_blank">Camelback Mountain</a> is best known, but South, Usery and Phoenix Mountains have easier trails and fewer hikers.</li>
            <li>Absorb American Indian culture via song and dance at free <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.scottsdaleperformingarts.org/event/native-trails-2-19/" target="_blank">Native Trails festivals</a>, presented by the Fort McDowell Yavapai Nation at noon most Thursdays and Saturdays from January to March in Scottsdale.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Saint Louis"></a><a href="http://explorestlouis.com/travel-tools/visitors-guide/?gclid=CK328_ityc4CFYE8gQodaygPbA" target="_blank"><strong>Saint Louis, Missouri</strong></a></p>
        <p>The Gateway to the West sports not only the Cardinals baseball team and the Arch, but many free attractions that delight visitors.</p>
        <ul>
            <li>Take a walk on the wild side where you&rsquo;ll find 7,000 critters&mdash;many rare&mdash;at one of the nation&rsquo;s top-ranked animal parks at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://stlouis.about.com/od/topattractions/tp/stlouis_zoo.htm" target="_blank">St. Louis Zoo</a>. Early birds find free parking on nearby streets.</li>
            <li>See one of the largest mosaic collections in the Western Hemisphere, along with vestments worn during Pope John Paul II&rsquo;s 1999 visit at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://cathedralstl.org/intro/" target="_blank">Cathedral Basilica of Saint Louis</a>. The basilica is open daily for Mass and self-guided explorations, but the mosaic museum charges $2.</li>
            <li>Follow the journey of our food supply at the 700 hands-on exhibits of <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slsc.org/" target="_blank">Saint Louis Science Center</a>. Only the planetarium and OMNIMAX Theater charge.</li>
            <li>Traverse the globe for free, via 30,000 objects from ancient Africa, pre-Columbian South America and early-20th-century German Expressionism at internationally renowned <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slam.org/" target="_blank">Saint Louis Art Museum</a> in Forest Park.</li>
            <li>Go back in time at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.mostateparks.com/route66.htm" target="_blank">Route 66 State Park</a>, a historic highway called America&rsquo;s Main Street, outside of nearby Eureka, Missouri. Bike, walk and check out a memorabilia-filled museum, or cross Old Chain of Rocks pedestrian bridge, once the link between Illinois and Missouri.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Salt Lake City"></a><a href="http://www.visitsaltlake.com/" target="_blank"><strong>Salt Lake City, Utah</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Cottonwood Canyon Salt Lake City" src="-/media/e3b9ca73f46d42adb4ae369d3dc09592.ashx" /><br />
        <em>Photo courtesy of Adam Barker/Visit Salt Lake</em></span></p>
        <p>Utah&rsquo;s capital combines major metropolitan amenities with small-town warmth surrounded by the mountains that make Utah the greatest show on earth for skiers and snowboarders.</p>
        <ul>
            <li>Mormons in good standing can enter the 6-spire Temple itself, but anyone can delight in the spectacular gardens and Christmas light display at the 10-acre <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visittemplesquare.com/" target="_blank">Temple Square</a>, Salt Lake&rsquo;s best-known attraction. Catch an earful at 8 p.m. Thursdays, when the Mormon Tabernacle choir rehearses.</li>
            <li>Tackle immigration, poverty and politics via art and film by groundbreaking artists at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.utahmoca.org/" target="_blank">Utah Museum of Contemporary Art</a>, along with related films and classes.</li>
            <li>Swim, run and play tennis at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.slcgov.com/cityparks/parks-liberty-park" target="_blank">Liberty Park</a>, Salt Lake City&rsquo;s oldest park.</li>
            <li>You won&rsquo;t find gold or silver as miners did in the mid-1800s at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.visitsaltlake.com/listing/big-cottonwood-canyon/55175/" target="_blank">Big Cottonwood Canyon</a>, but you can hike, fish, picnic, rock climb and camp a half-hour outside the city among alpine slopes and a half-dozen lakes.</li>
            <li>Hear free rap, blues and rock concerts in the summer, and attend <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.visitsaltlake.com/things-to-do/free-activities/" target="_blank">free community events</a> monthly including dog-friendly Yappy Hour.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="San Antonio"></a><a href="http://visitsanantonio.com/" target="_blank"><strong>San Antonio, Texas</strong></a></p>
        <p>Long the sleepy stepsister of nearby hipster Austin, the Alamo City has emerged from the shadow of the Texas capital, 80 miles away. Ultra-stylish boutique hotels, theme parks and close encounters with dolphins and giraffes draw guests, as does Texas history.</p>
        <ul>
            <li>Stroll the Paseo del Rio, or <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thesanantonioriverwalk.com/" target="_blank">River Walk</a>, just steps from the Alamo. You&rsquo;ll spot historic architecture, river taxis, mariachis, restaurants, museums and, thanks to a recent upgrade, 15 miles of trails linking some of the city&rsquo;s Spanish missions.</li>
            <li>Absorb the impact of Texas history&rsquo;s pivotal battle at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.thealamo.org/" target="_blank">the Alamo</a>, which along with 4 other missions has become the first UNESCO World Heritage site in Texas.</li>
            <li>Bike, walk or drive the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://visitsanantonio.com/Browse-Book/Attractions/San-Antonio-Missions-National-Historical-Park" target="_blank">Mission Trail</a>, a 9-mile stretch along the San Antonio River, dropping by missions at no charge in San Antonio Missions National Historical Park.</li>
            <li>Drink in the beauty of a waterfall and safe habitat for koi and aquatic plants in the lush <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://saparksfoundation.org/japanese-tea-garden/" target="_blank">Japanese Tea Garden</a> (Jingu House).</li>
            <li>Check out San Antonio&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://tpr.org/post/san-antonio-recognized-one-27-fascinating-libraries-world#stream/0" target="_blank">Central Public Library</a>. You&rsquo;ll find works by Colombia&rsquo;s Fernando Botero and neon artist Stephen Antonakos.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="San Francisco"></a><a href="http://www.sanfrancisco.travel/" target="_blank"><strong>San Francisco, California</strong></a></p>
        <p>Leave your heart in this scenic city by the bay&mdash;and your wallet at home.</p>
        <ul>
            <li>Devote a day to <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/article/guide-golden-gate-park-top-things-do" target="_blank">Golden Gate Park</a>, an outdoor mecca with 1,017 acres of meadows, lakes, Japanese tea gardens, an arboretum, a music concourse and the West&rsquo;s tallest artificial waterfall. Entry is free the first Tuesday of each month at the park&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/sponsor/de-young-museum" target="_blank">de Young Museum</a>, which specializes in 17th- to 21st-century American art.</li>
            <li>Brush up on history and enjoy the city&rsquo;s best views at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/presidio-san-francisco" target="_blank">The Presidio</a>, with its Indian barracks, artillery batteries and military ruins from the military base where Spanish, Mexican and American flags flew for more than 200 years.</li>
            <li>Experience unbeatable views of San Francisco Bay at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/article/10-things-do-pier-39" target="_blank">Pier 39</a>, where sea lions dwell and diners feast on seafood. You&rsquo;ll find shopping and entertainment too.</li>
            <li>Discover San Francisco&rsquo;s architectural highlights and distinctive neighborhoods via narrated 1- or 2-hour <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sanfrancisco.travel/explore/activities/city-guides" target="_blank">City Guides walking tours</a>.</li>
            <li>Meet noted authors and top chefs at this literary town&rsquo;s bookstores including <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.omnivorebooks.com/events.html" target="_blank">Omnivore Books</a> (for food lovers), <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.fodors.com/world/north-america/usa/california/san-francisco/things-to-do/sights/reviews/city-lights-bookstore-141379" target="_blank">City Lights Bookstore</a> (for Beat Generation poets) and <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.booksinc.net/san-francisco-books-inc-events" target="_blank">Books Inc.</a>, the West&rsquo;s oldest independent bookseller, dating back to the Gold Rush.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Seattle"></a><a href="http://www.visitseattle.org/" target="_blank"><strong>Seattle, Washington</strong></a></p>
        <p><span class="large-image-right"><img alt="100 Free Attractions in the US - Pikes Place Market Seattle" src="~/media/6BDA461E9924472B90D6B35AB0C7A4E5.ashx" /><br />
        <em>Photo courtesy of Visit Seattle</em></span></p>
        <p>Despite frequent downpours, this cosmopolitan waterfront city between Cascade and Olympic mountains&nbsp;may have you singing in the rain. Known as the Emerald City, its temptations, as enduring as its centuries-old evergreens, lured Boeing, Amazon and REI here.</p>
        <ul>
            <li>Sample aplenty at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.pikeplacemarket.org/" target="_blank">Pike Place Market</a>, where fishmongers pitch salmon across aisles and vendors sell everything from okra chips to truffle potato soup. Don&rsquo;t rush in: Street buskers outside the 90-year-old market may be immensely talented.</li>
            <li>Set sail across Lake Union at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://cwb.org/events/cast-off/" target="_blank">Center for Wooden Boats</a>. Volunteer skippers helm the hour-long trek on steamboats, electric boats, schooners, yachts and yawls year-round, rain or shine, for free, solely on Sundays.</li>
            <li>Delight daily in famed sculptures including Alexander Calder&rsquo;s Eagle and Jaume Plensa&rsquo;s Echo at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.seattleartmuseum.org/visit/olympic-sculpture-park" target="_blank">Seattle Art Museum&rsquo;s</a> free 9-acre outdoor venue set against the backdrop of Puget Sound and the Cascade Range.</li>
            <li>Enjoy true surround sound from the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.seattlesymphony.org/" target="_blank">Seattle Symphony&rsquo;s</a> 26-foot tall, 4,490-pipe Watjen concert organ in Benaroya Hall during free recitals held bimonthly at 12:30 p.m. Mondays. Gratis tours of the symphony&rsquo;s Benaroya Hall occur at noon each Tuesday and Friday and following free Watjen recitals.</li>
            <li>Let authors reveal their inspiration and read passages from their latest works at <a rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.elliottbaybook.com/events" target="_blank">Elliott Bay Book Company</a> throughout the year. Most talks are free.</li>
        </ul>
        <p><a rel="noopener noreferrer" rel="noopener noreferrer" name="Tampa"></a><a href="https://www.visittampabay.com/" target="_blank"><strong>Tampa, Florida</strong></a></p>
        <p>Since the late-19th century, snowbird flight from freezing climates fueled the growth and vacation vibe of Tampa and neighboring St. Petersburg. The arrival of Seminole Indians and immigrants from Cuba, Sicily and Spain added flavor to the mix.</p>
        <ul>
            <li>Get close to manatees at their sanctuary, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.tampaelectric.com/company/mvc/" target="_blank">Tampa Electric Manatee Viewing Center</a>, between Nov. 1 and April 15, during the marine mammals&rsquo; annual swim to the warm waters of Big Bend Power Station. You&rsquo;ll also find a butterfly garden and environmental education exhibit at this free destination.</li>
            <li>Once the center for manufacturing cigars and coffee, <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.yborcityonline.com/" target="_blank">Ybor City</a> is now a blend of old (streetcars on brick streets) and new (pubs and Cuban restaurants). Tour the area and stop by Centro Ybor Museum, which like many Tampa museums is free after 4 p.m. on the fourth Friday monthly.</li>
            <li>Shuffle into the weekend&mdash;literally&mdash;at the <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://stpeteshuffle.com/st-pete-shuffle.html" target="_blank">St. Pete Shuffleboard Club</a>, where the world&rsquo;s oldest such club opens its doors for free each Friday from 7-11 p.m.</li>
            <li>Celebrate sunset at <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.sunsetsatpier60.com/" target="_blank">Clearwater Beach&rsquo;s Pier 60</a>, where artisans and street performers gather nightly from 2 hours before sunset through 2 hours after sunset.</li>
            <li>Partake in St. Pete&rsquo;s <a rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.saturdaymorningmarket.com/" target="_blank">Saturday Morning Market</a>, the Southeast&rsquo;s largest fresh produce site, with 130 vendors selling and offering samples of everything from produce to homemade soaps in downtown St. Pete.</li>
        </ul>
        <p><strong>Tips to find other free attractions</strong></p>
        <p>To find free activities in any city:</p>
        <ul>
            <li>Google the destination&rsquo;s name, adding &ldquo;visitors bureau,&rdquo; &ldquo;free,&rdquo; &ldquo;free events&rdquo; and &ldquo;deals&rdquo; in the search engine box.</li>
            <li>To ask a question, use the hashtag #free and the city&rsquo;s name on Twitter and other social media sites, and find the city&rsquo;s handles on its website.</li>
        </ul>
