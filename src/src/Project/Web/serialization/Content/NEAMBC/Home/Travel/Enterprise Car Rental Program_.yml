        <p><strong>P:</strong> &iquest;Hay alg&uacute;n cargo por conductor adicional?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> En general se paga una tarifa adicional por d&iacute;a para cada conductor adicional. Esta tarifa var&iacute;a seg&uacute;n la ubicaci&oacute;n, pero es de $12 por d&iacute;a en promedio. En los estados exceptuados, que son California, Illinois, Missouri, Nevada, Oregon y Wisconsin, se permite agregar al c&oacute;nyuge como conductor autorizado &ldquo;autom&aacute;ticamente&rdquo;. NO hay ning&uacute;n cargo adicional para que el c&oacute;nyuge pueda conducir en esos estados. Los conductores adicionales, que deben cumplir los requisitos de edad y licencia de conducir, tienen que estar presentes en el mostrador de alquiler junto con el conductor principal que alquila el veh&iacute;culo.</p>
        <p><strong>P:</strong> &iquest;Cu&aacute;les son los requisitos de edad para alquilar un autom&oacute;vil en Estados Unidos o Canad&aacute;?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> El requisito de edad m&iacute;nima para alquilar un veh&iacute;culo en Enterprise&nbsp;es de 21 a&ntilde;os de edad, pero se aplica un recargo de conductor joven a todos los clientes que tienen menos de 25 a&ntilde;os. El alquiler de autom&oacute;viles para menores de 21 a&ntilde;os solo est&aacute; disponible en los estados de Michigan y Nueva York. Los menores de 25 a&ntilde;os no pueden alquilar algunos veh&iacute;culos especiales o de tama&ntilde;o grande.</p>
        <p><strong>P:</strong> &iquest;Cu&aacute;l es la pol&iacute;tica de pago de Enterprise?</p>
        <p style="margin-left: 40px;"><strong>R:</strong> La persona que alquila el veh&iacute;culo debe presentar una tarjeta de cr&eacute;dito o d&eacute;bito que est&eacute; en su nombre y que tenga un l&iacute;mite de cr&eacute;dito o los fondos suficientes. La firma debe corresponder al nombre del titular indicado en la tarjeta y coincidir con la que se suscribe en el contrato de alquiler del autom&oacute;vil. Enterprise&nbsp;acepta American Express, MasterCard, Visa y Discover Network.<br />
        <br />
        Las tarjetas de d&eacute;bito son aquellas que no incluyen una l&iacute;nea de cr&eacute;dito y que llevan el logotipo de Visa, MasterCard o Discover. NO se acepta como forma de pago ninguna otra tarjeta de d&eacute;bito que no incluya uno de esos logotipos. Las tarjetas de d&eacute;bito se aceptan solo para los clientes que presenten un comprobante de desembarque portuario o aeroportuario en la ubicaci&oacute;n de alquiler. Los clientes deben mostrar que tienen un boleto de ida o uno de ida y vuelta, sea en avi&oacute;n, barco o tren, desde la ubicaci&oacute;n en la que har&aacute;n la devoluci&oacute;n del veh&iacute;culo. Para los clientes que no desembarquen en el puerto o aeropuerto donde se halla la ubicaci&oacute;n de alquiler o que no tengan un comprobante de viaje de ida o de ida y vuelta, las tarjetas de d&eacute;bito solo se aceptan como forma de pago al momento de hacer la devoluci&oacute;n. Estas condiciones son aplicables en todos los puertos, aeropuertos y estaciones de tren o autob&uacute;s en Estados Unidos y Canad&aacute;.</p>
        <p><strong>P:&nbsp;</strong>&iquest;Cu&aacute;l es la pol&iacute;tica de alquiler de ida de Enterprise?</p>
        <ul style="margin-left: 40px;">
            <li>
            <p><strong>R:&nbsp;</strong>
            Algunos alquileres de solo ida, adem&aacute;s del precio de alquiler, incluyen un cargo &uacute;nico de devoluci&oacute;n o millaje. Esto se conoce como tarifa de &ldquo;devoluci&oacute;n en otra ciudad&rdquo;.</p>
            </li>
            <li>
            <p><strong>R:&nbsp;</strong>
            La tarifa de devoluci&oacute;n var&iacute;a seg&uacute;n la ubicaci&oacute;n de alquiler o devoluci&oacute;n y la &eacute;poca del a&ntilde;o. Si se cobra, la tarifa de devoluci&oacute;n se indicar&aacute; en el momento de la reserva en el sitio web y se deber&aacute; pagar cuando se retire el veh&iacute;culo.</p>
            </li>
            <li>
            <p><strong>R:&nbsp;</strong>
            La tarifa de alquiler de ida tambi&eacute;n puede ser m&aacute;s alta que la que se aplicar&iacute;a si se retirase y devolviese el autom&oacute;vil en la misma ubicaci&oacute;n.</p>
            </li>
            <li>
            <p><strong>R:&nbsp;</strong>
            Recuerde que debe reservar su alquiler de ida de forma anticipada.</p>
            </li>
            <li>
            <p><strong>R:&nbsp;</strong>
            El alquiler de veh&iacute;culos que se devuelvan dentro de la misma ciudad podr&iacute;a incluir una tarifa m&aacute;s alta o un cargo de devoluci&oacute;n o millaje.</p>
            </li>
            <li>
            <p><strong>R:&nbsp;Algunos alquileres de ida no est&aacute;n permitidos.</strong></p>
            </li>
        </ul>
        <p><strong>P:</strong> &iquest;Enterprise ofrece el alquiler de asientos para ni&ntilde;os?</p>
        <p style="margin-left: 40px;"><strong>P:</strong> Enterprise&nbsp;ofrece, por un cargo diario adicional, sistemas de retenci&oacute;n infantil que cumplen con la normativa oficial. Enterprise&nbsp;tiene cojines de elevaci&oacute;n y asientos de seguridad para ni&ntilde;os. Estos dispositivos se deben solicitar en el momento de la reserva. Consulte su reserva para conocer las tarifas aplicables. La responsabilidad de colocar y asegurar correctamente el coj&iacute;n de elevaci&oacute;n o asiento de seguridad del ni&ntilde;o recae en la persona que alquila el veh&iacute;culo.</p>
        <p><strong>P:</strong> &iquest;Qu&eacute; tipos de productos de seguros est&aacute;n disponibles en Enterprise?</p>
        <p style="margin-left: 40px;"><strong>P:</strong> Enterprise&nbsp;ofrece a sus clientes varios productos de protecci&oacute;n. A continuaci&oacute;n se muestran los productos que se pueden contratar:</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/collision-damage-waiver.html">Exenci&oacute;n de responsabilidad por da&ntilde;os de colisi&oacute;n:</a></strong> Asiste al cliente total o parcialmente en caso de responsabilidad por cualquier da&ntilde;o en el veh&iacute;culo que pueda ocurrir durante el per&iacute;odo de alquiler. Tenga en cuenta que esta no es una cobertura de seguro, sino un producto opcional de exenci&oacute;n de responsabilidad.</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/personal-accident-insurance.html">Seguro contra accidentes personales y cobertura de efectos personales (Estados Unidos):</a></strong> Brinda protecci&oacute;n al cliente en caso de incurrir en costos de atenci&oacute;n m&eacute;dica por medio de una cobertura que abarca algunos de esos gastos de atenci&oacute;n, adem&aacute;s de incluir una cantidad asegurada como prestaci&oacute;n por muerte de la persona que alquila el veh&iacute;culo o sus pasajeros en caso de ocurrir un accidente. La cobertura de efectos personales se extiende al robo de objetos personales que se encuentren dentro del veh&iacute;culo alquilado.</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/roadside-assistance.html">Asistencia en carretera:</a></strong> Ofrece varias soluciones de asistencia en carretera.* Este servicio opcional est&aacute; disponible si se contrata en el momento del alquiler e incluye lo siguiente:</p>
        <ul style="margin-left: 80px;">
            <li>
            sustituci&oacute;n de llaves perdidas o da&ntilde;adas (incluidos los dispositivos de apertura remota)</li>
            <li>remolque (no en caso de accidente)</li>
            <li>servicio de cambio de neum&aacute;ticos pinchados</li>
            <li>servicio de cerrajero (si las llaves se dejan dentro del veh&iacute;culo cerrado)</li>
            <li>arranque con conexi&oacute;n en puente por bater&iacute;a sin carga</li>
            <li>servicio de entrega de un m&aacute;ximo de tres galones (poco m&aacute;s de diez litros) de combustible</li>
        </ul>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/supplement-liability-insurance.html">Seguro complementario de responsabilidad civil:</a></strong> Cubre reclamaciones de terceros en caso de un accidente que ocasione lesiones o la muerte, as&iacute; como da&ntilde;os materiales provocados a ra&iacute;z del uso del veh&iacute;culo alquilado.</p>
