        ¿Qué es un alquiler de fin de semana?
        En la actualidad, los alquileres de fin de semana están disponibles para retiro entre el mediodía del jueves y el mediodía del domingo, y se deben devolver a más tardar el lunes a las 23:59. Periodo de alquiler de fin de semana: retiro el jueves y devolución a la misma hora del día lunes.
