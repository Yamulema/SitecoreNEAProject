      Hint: Body
      Value: |
        <p><strong>Q:</strong> Is there a fee for an additional driver?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> In general, any additional driver is subject to an additional daily fee. This fee varies by location but averages $12 a day. Exception States allow a spouse to be an &ldquo;Automatic&rdquo; Authorized Driver are California, Illinois, Missouri, Nevada, Oregon and Wisconsin. There is NO additional fee for the spouse to drive in these states. Additional drivers must meet all age and license requirements and must be present at the rental counter with the primary renter.</p>
        <p><strong>Q:</strong> What are the age requirements to rent a car in the US or Canada?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> The minimum age requirement to rent a vehicle with Enterprise is 21 years of age, but there is a young driver surcharge for all customers renting a car under age 25. Car rental under 21 is available in Michigan and New York State. Certain specialty and larger sized vehicles may not be rented to drivers under the age of 25.</p>
        <p><strong>Q:</strong> What is Enterprise&rsquo;s payment policy?</p>
        <p style="margin-left: 40px;"><strong>A:</strong> A credit card or Debit Card must be presented with available credit, in the renter&rsquo;s name. The signature must match the name imprinted on the card and the signature on the car rental agreement. Enterprise accepts American Express, MasterCard, Visa and Discover Network.<br />
        <br />
        Debit and check cards are considered to be any non-credit card bearing the Visa or MasterCard of Discover Card logo. Any other non-credit card without one of these logos is NOT accepted as a valid form of payment. Debit/Check cards are accepted for customers with proof they have deplaned or disembarked at the rental location. Customers must have proof of a ticketed return or outbound trip from the location where the vehicle will be returned on an airline, cruise ship or train. For customers not deplaning or disembarking at the rental location and/or do not have evidence of a return or outbound trip, Debit/Check cards are only accepted as a form of payment at the time of return. This applies to all airport, sea port, train and bus station locations in the US and Canada.</p>
        <p><strong>Q:&nbsp;</strong>What is Enterprise&rsquo;s one-way policy?</p>
        <ul style="margin-left: 40px;">
            <li>
            <p><strong>A:&nbsp;</strong>
            Some one-way rentals are assessed a one-time drop charge or mileage charge in addition to the rental rate. This is also known as an 'inter-city' fee.</p>
            </li>
            <li>
            <p><strong>A:&nbsp;</strong>
            The drop charge fee varies by rental location, return location, and time of year. If there is a drop charge fee, it will be disclosed when you book via the web site and is payable at time of pick up.</p>
            </li>
            <li>
            <p><strong>A:&nbsp;</strong>
            The rate to go one way may also be higher than if returning to the same location the car was picked up at.</p>
            </li>
            <li>
            <p><strong>A:&nbsp;</strong>
            Please book your one-way rentals in advance.</p>
            </li>
            <li>
            <p><strong>A:&nbsp;</strong>
            Rentals that are returned within the same city could be subject to a drop charge, mileage charge, or higher rate.</p>
            </li>
            <li>
            <p><strong style="font-size: inherit;">A:&nbsp;</strong><span style="font-size: inherit; font-family: helvetica_neue;">
            </span><strong style="font-size: inherit;">Certain one-way rentals are not allowed.</strong></p>
            </li>
        </ul>
        <p><strong>Q:</strong> Does Enterprise provide child seats for rent?</p>
        <p style="margin-left: 40px;"><strong>A:</strong>&nbsp;Enterprise offers child restraint systems that conform to government standards at an additional per day charge. Enterprise offers child booster and safety seats. They should be booked at time of reservation. See your reservation for applicable rates. It is the renter&rsquo;s responsibility to properly install and fasten a child safety or child booster seat. </p>
        <p><strong>Q:</strong> What type of insurance products are available from Enterprise?</p>
        <p style="margin-left: 40px;"><strong>A:</strong>&nbsp;Enterprise offers a variety of protection products to its customers. Below are the productions products available for purchase:</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/collision-damage-waiver.html">Collision Damage Waiver (CDW)</a></strong> - Relieves a customer of his or her responsibility for all or part of any rental car damage that may occur during the rental period. Note: This is not a form of insurance, but an optional waiver.</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/personal-accident-insurance.html">Personal Accident (PAI) and Personal Effects Insurance (PEC): United States</a></strong> - Protects the customer from medical costs and provides coverage for certain medical expenses as well as an accidental death benefit for renters and passengers. Personal Effects Coverage provides coverage for stolen personal items from the rental vehicle.</p>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/roadside-assistance.html">Roadside Assistance Protection</a></strong> - Grants a variety of roadside assistance offerings.* This optional service is available if paid for at the time of rental, and it includes:</p>
        <ul style="margin-left: 80px;">
            <li>
            Replacement of lost or damaged keys (including remote entry devices)</li>
            <li>Towing (not related to an accident)</li>
            <li>Flat tire service</li>
            <li>Lockout service (if keys are locked inside the vehicle)</li>
            <li>Jump-starts</li>
            <li>Fuel delivery service for up to 3 gallons of fuel</li>
        </ul>
        <p style="margin-left: 40px;"><strong><a href="https://www.alamo.com/en_US/car-rental-faqs/insurance-coverage-options/supplement-liability-insurance.html">Supplement Liability Insurance (SLI)</a></strong> - It covers third party accident claims that result from bodily injury, including death, and property damage caused from the use of the rental vehicle.</p>
