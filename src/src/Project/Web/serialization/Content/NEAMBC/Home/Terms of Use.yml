                        <p><strong>Aceptación de los términos</strong><br>
        Bienvenido a SEIUMB.com (en lo sucesivo, “nuestro sitio”). Beneficios para los miembros de SEIU, una división de la corporación Beneficios para miembros de NEA (“Nosotros” o “SEIU Member Benefits”), le proporciona nuestro sitio como un servicio sujeto a los siguientes Términos de servicio (“TDS”). A menos que se indique expresamente lo contrario, todas las características de nuestro sitio están sujetas a los TDU. Al utilizar nuestro sitio, usted acepta los siguientes términos. Si usted no acepta alguno de estos términos, no está autorizado a utilizar nuestro sitio. Nos reservamos el derecho a modificar estos términos en cualquier momento. El uso continuado de nuestro sitio después de la publicación de cualquier cambio en los TDU constituye la aceptación de los nuevos términos.</p>
        
        <p><strong>Descripción del servicio</strong><br>
        A través de nuestro sitio, SEIU Member Benefits se esfuerza por ofrecer a los usuarios (miembros de SEIU y sus familiares) acceso una amplia gama de beneficios para miembros. Esperamos que nuestro sitio le resulte de utilidad. Nos reservamos el derecho de modificar, suspender o interrumpir el servicio de nuestro sitio, o de cualquier parte del mismo, en cualquier momento, por cualquier motivo y sin previo aviso. Usted acepta que no seremos responsables de ninguna modificación, suspensión o interrupción.</p>
        
        <p><strong>Obligaciones de registro</strong><br>
        Si decide convertirse en un usuario registrado de nuestro sitio, se compromete a proporcionar información verdadera, precisa y actual, así como a actualizar su información de registro para mantenerla así.</p>
        
        <p><strong>Declaración de privacidad</strong><br>
        Su información de registro, así como cualquier otra información de identificación personal que nos proporcione acerca de usted en nuestro sitio, están sujetas a nuestra Política de Privacidad. Haga clic aquí para leer nuestra <a href="~/link.aspx?_id=048642BBA9074B5997DBB780FB32C940&amp;_z=z">Política de Privacidad</a>.</p>
        
        <p><strong>Seguridad de la contraseña</strong><br>
        Por favor, mantenga la confidencialidad de su nombre de usuario y su contraseña. Usted acepta toda la responsabilidad de las actividades que se deriven de la utilización de su contraseña.</p>
        
        <p><strong>Conducta del usuario</strong><br>
        Como condición para utilizar nuestro sitio, usted se compromete a no utilizarlo, entre otras cosas, para:</p>
        
        <ul style="list-style-type: none;">
        	<li><strong>1</strong>.&nbsp;hacerse pasar por otra persona o entidad, entre otras, por un representante de SEIU Member Benefits o sus afiliados, o declarar falsamente o tergiversar su afiliación con una persona o entidad;</li>
        	<li><strong>2</strong>.&nbsp;falsificar encabezados o manipular identificadores de cualquier forma para disimular el origen de cualquier texto, software, música, sonido, fotografías, gráficos, vídeo u otros materiales (en lo sucesivo, "Contenido") que se transmiten a través de nuestro sitio;</li>
        	<li><strong>3</strong>.&nbsp;perjudicar a menores de cualquier forma;</li>
        	<li><strong>4</strong>.&nbsp;acosar, amenazar, avergonzar o causar angustia, ofrecer una atención no deseada o molestar a una persona o entidad;</li>
        	<li><strong>5</strong>.&nbsp;transmitir o hacer público cualquier contenido que sea ilegal, dañino, amenazador, abusivo, acosador, difamatorio, vulgar, obsceno, odioso o cuestionable racial o étnicamente o de cualquier otra forma, tal y como únicamente determinan los SEIU Member Benefits;</li>
        	<li><strong>6</strong>.&nbsp;transmitir o hacer público cualquier contenido que infrinja patentes, marcas, secretos comerciales, derechos de autor u otros derechos de propiedad de cualquier parte;</li>
        	<li><strong>7</strong>.&nbsp;transmitir o hacer públicos cualquier publicidad, información promocional, correo electrónico en masa u otra solicitud no solicitados;</li>
        	<li><strong>8</strong>.&nbsp;transmitir o hacer público de otras formas cualquier contenido que contenga un “virus”, “gusano”, “caballo de Troya” o cualquier otro código informático, archivo o programa diseñado para interrumpir, destruir o limitar la funcionalidad de cualquier software, hardware o equipo de telecomunicaciones;</li>
        	<li><strong>9</strong>.&nbsp;Interferir en o interrumpir nuestros servidores, sitio web o redes conectadas a nuestro sitio o incumplir los requisitos o las políticas de las redes conectadas a nuestro sitio; o</li>
        	<li><strong>10</strong>.&nbsp;infringir intencionalmente o no intencionalmente cualquier ley estatal, nacional o internacional aplicable.</li>
        </ul>
        
        <p>Asimismo, acepta que el objetivo de esta lista no es ser totalmente completa, sino meramente ilustrativa. Nos reservamos el derecho, según nuestro criterio exclusivo y final, de determinar si una conducta en particular infringe esta sección de Conducta del usuario.</p>
        
        <p><strong>Contenido enviado por los usuarios</strong><br>
        Al enviarnos contenido para incluirlo en nuestro sitio, una lista de correo electrónica, un tablón de anuncios u otros, usted representa y garantiza que:</p>
        
        <ul style="list-style-type: none;">
        	<li><strong>1</strong>.&nbsp;tiene todos los derechos legales sobre el contenido que envía</li>
        	<li><strong>2</strong>.&nbsp;nuestra publicación del contenido no infringe ninguna patente, marca, secreto comercial, derechos de autor u otro derecho de propiedad de cualquier parte, y</li>
        	<li><strong>3</strong>.&nbsp;que ha cumplido con los TDU.</li>
        </ul>
        
        <p>También garantiza a SEIU Member Benefits, a la Unión Internacional de Empleados de Servicio y a sus afiliados locales:</p>
        
        <ul style="list-style-type: none;">
        	<li><strong>1</strong>.&nbsp;un derecho de no exclusividad, perpetuo, irrevocable y completamente transmisible a terceros para utilizar, reproducir, modificar, publicar, traducir, crear trabajos derivados, distribuir y exhibir dicho contenido en todo el mundo a través de cualquier medio, y</li>
        	<li><strong>2</strong>.&nbsp;el derecho a utilizar el nombre e información de contacto que ha enviado en relación con dicho contenido, si así lo decidimos. Usted acepta que no será compensado por cualquier contenido que publique en nuestro sitio, a menos que se le haya contratado expresamente por escrito para hacerlo.</li>
        </ul>
        
        <p><strong>Indemnización</strong><br>
        Usted acepta indemnizar y mantener indemne a SEIU Member Benefits, al SEIU y sus afiliados locales y a los respectivos representantes de cada entidad, sus directores, empleados, agentes y socios de y contra cualquier reclamo o demanda, incluyendo honorarios de abogados, hechos por cualquier tercero en relación con:</p>
        
        <ul style="list-style-type: none;">
        	<li><strong>1</strong>.&nbsp;cualquier contenido que usted transmita o haga público a través de nuestro sitio,</li>
        	<li><strong>2</strong>.&nbsp;su uso de nuestro sitio,</li>
        	<li><strong>3</strong>.&nbsp;la conexión de nuestro sitio, o</li>
        	<li><strong>4</strong>.&nbsp;su infracción de los TDU.</li>
        </ul>
        
        <p><strong>Rescisión</strong><br>
        Acepta que SEIU Member Benefits podrá, a su entera discreción, darle de baja en nuestro sitio, por cualquier motivo, entre otros, la infracción de los TDU, sin previo aviso. También acepta que SEIU Member Benefits no se hace responsable de ninguna baja en nuestro sitio.</p>
        
        <p><strong>Relaciones con los anunciantes</strong><br>
        Para sufragar los costos asociados con la provisión de nuestro sitio, SEIU Member Benefits puede vender espacios publicitarios en nuestro sitio. No examinamos ni evaluamos los productos, servicios u ofertas de los anunciantes que se encuentran en nuestro sitio. Por lo tanto, no garantizamos ninguno de los productos, servicios u ofertas de dichos anunciantes. Su correspondencia o relaciones con dichos anunciantes son exclusivamente entre usted y el anunciante. El usuario acepta que SEIU Member Benefits no se hace responsable de cualquier pérdida o daño sufrido como consecuencia de dicha correspondencia o acuerdos.</p>
        
        <p><strong>Servicios y contenidos de terceros</strong><br>
        Ya que ofrecemos una variedad de recursos en nuestro sitio, necesitamos el uso de terceros para contribuir a nuestros servicios de ofertas y contenido. Cualquier contenido o servicios puestos a disposición por terceros en nuestro sitio son responsabilidad de los respectivos autores y no de SEIU Member Benefits. SEIU Member Benefits no respalda ni se hace responsable de la precisión, fiabilidad o exactitud de tales contenidos o servicios.</p>
        
        <p><strong>Enlaces</strong><br>
        Las condiciones en los TDU no se aplican a los sitios web que están enlazados desde nuestro sitio (“sitios vinculados”). Estos sitios vinculados tendrán sus propias políticas y prácticas que pueden ser diferentes de las nuestras. Usted entiende y acepta que SEIU Member Benefits no es responsable del funcionamiento de cualquier sitio vinculado y no respalda ni es responsable de ningún contenido, servicio o publicidad en los sitios vinculados. El usuario acepta que SEIU Member Benefits no será responsable de ninguna pérdida o daño sufrido como consecuencia de dichos contenidos, servicios, correspondencia o publicidad.</p>
        
        <p><strong>EXENCIÓN DE RESPONSABILIDAD SOBRE LA GARANTÍA</strong></p>
        
        <p>USTED ACEPTA QUE:</p>
        
        <p><strong>A</strong>. UTILIZA NUESTROS SITIOS BAJO SU PROPIO RIESGO. EL SERVICIO SE PROPORCIONA “TAL Y COMO ES” O “TAL Y COMO ESTÁ DISPONIBLE”. SEIU MEMBER BENEFITS SE EXIME EXPRESAMENTE DE RESPONSABILIDADES SOBRE CUALQUIER GARANTÍA, SEA EXPLÍCITA O IMPLÍCITA, INCLUIDAS, ENTRE OTRAS, GARANTÍAS IMPLÍCITAS DE COMERCIALIZACIÓN, ADECUACIÓN PARA UN FIN DETERMINADO O NO VULNERACIÓN.</p>
        
        <p><strong>B</strong>. SEIU MEMBER BENEFITS NO GARANTIZA QUE:</p>
        
        <p>EL CONTENIDO DISPONIBLE EN NUESTROS SITIOS ES PRECISO, SEGURO O CORRECTO;</p>
        
        <p>NUESTROS SITIOS ESTARÁN DISPONIBLES EN CUALQUIER MOMENTO O LUGAR;</p>
        
        <p>LA CALIDAD DE LOS PRODUCTOS, LOS SERVICIOS, LA INFORMACIÓN O EL MATERIAL QUE HA COMPRADO U OBTENIDO A TRAVÉS DE NUESTROS SITIOS CUMPLIRÁ CON SUS EXPECTATIVAS;</p>
        
        <p>QUE SE CORREGIRÁ CUALQUIER DEFECTO O ERROR EN EL SOFTWARE; Y</p>
        
        <p>QUE EL CONTENIDO DISPONIBLE EN NUESTROS SITIOS ESTÁ LIBRE DE VIRUS U OTROS COMPONENTES DAÑINOS.</p>
        
        <p>DADO QUE ALGUNAS JURISDICCIONES NO PERMITEN LA EXCLUSIÓN O LIMITACIÓN DE CIERTAS GARANTÍAS, PUEDE QUE CIERTAS EXCLUSIONES DE ESTA SECCIÓN NO SE APLIQUEN EN SU CASO.</p>
        
        <p><strong>LIMITACIÓN DE RESPONSABILIDAD</strong></p>
        
        <p>USTED ACEPTA QUE SEIU MEMBER BENEFITS, SEIU, SUS AFILIADOS LOCALES Y LOS RESPECTIVOS REPRESENTANTES DE CADA ENTIDAD, SUS DIRECTORES, EMPLEADOS, AGENTES Y SOCIOS NO SERÁN RESPONSABLES DE NINGÚN DAÑO DIRECTO, INDIRECTO, PUNITIVO, INCIDENTAL, ESPECIAL O DERIVADO DE LA UTILIZACIÓN O IMPOSIBILIDAD DE USAR NUESTROS SITIOS. ESTA LIMITACIÓN SE APLICA TANTO SI BENEFICIOS PARA LOS MIEMBROS DE SEIU HA SIDO ADVERTIDO DE LA POSIBILIDAD DE TALES DAÑOS COMO SI LA SUPUESTA RESPONSABILIDAD SE BASA EN EL CONTRATO, AGRAVIO, O EN CUALQUIER OTRA BASE. DADO QUE ALGUNAS JURISDICCIONES NO PERMITEN LA EXCLUSIÓN O LIMITACIÓN DE CIERTAS GARANTÍAS, PUEDE QUE CIERTAS LIMITACIONES DE ESTA SECCIÓN NO SE APLIQUEN EN SU CASO.</p>
        
        <p><strong>Propiedad intelectual</strong><br>
        A menos que se indique lo contrario, el contenido que se muestra en nuestro sitio es propiedad de SEIU Member Benefits, el Sindicato Internacional de Empleados de Servicio, sus afiliados, proveedores o respectivos licenciatarios y está protegido por los derechos de autor, la marca comercial y otras leyes. Cualquier contenido puede mostrarse únicamente para su uso personal, no comercial. Usted se compromete a no reproducir, modificar, publicar, traducir, crear trabajos derivados, distribuir, exhibir, retransmitir o vender dicho contenido sin la previa autorización por escrito del respectivo dueño. SEIU Member Benefits.org y el logotipo de SEIU Member Benefits son marcas registradas de SEIU Member Benefits. Usted no puede mostrar o usar dichas marcas de servicio de ninguna manera sin el consentimiento escrito de SEIU Member Benefits.</p>
        
        <p><strong>Agente de derechos de autor</strong><br>
        Beneficios para miembros SEIU respeta la propiedad intelectual de los demás. Si usted cree que su obra, o cualquier otra obra, se ha utilizado en nuestro sitio de una manera que constituye una infracción de los derechos de autor, proporcione a nuestro agente de derechos de autor la siguiente información:</p>
        
        <ul style="list-style-type: none;">
        	<li><strong>1</strong>.&nbsp;una firma electrónica o física de la persona autorizada para actuar en nombre del propietario de los derechos de autor que supuestamente se hayan infringido;</li>
        	<li><strong>2</strong>.&nbsp;una descripción de la obra cuyos derechos de autor hayan sido infringidos;</li>
        	<li><strong>3</strong>.&nbsp;una descripción de dónde se encuentra en nuestro sitio la obra que reclama que ha sido infringida;</li>
        	<li><strong>4</strong>.&nbsp;su dirección, número de teléfono y correo electrónico;</li>
        	<li><strong>5</strong>.&nbsp;una declaración suya de que tiene la creencia de buena fe de que el uso por el que se reclama no está autorizado por el propietario de los derechos de autor, su agente o la ley; y</li>
        	<li><strong>6</strong>.&nbsp;una declaración suya, hecha bajo pena de perjurio, de que la información mencionada en su notificación es exacta y que usted es el propietario de los derechos de autor o está autorizado para actuar en nombre del propietario de los derechos de autor.</li>
        </ul>
        
        <p>Se puede poner en contacto con nuestro agente de derechos de autor para la notificación de reclamaciones de infracción de derechos de autor de la siguiente manera:<br>
        Lisa M. Sotir<br>
        General Counsel<br>
        NEA’s Member Benefits Corporation<br>
        900 Clopper Rd., Ste. 300<br>
        Gaithersburg, MD 20878-1356<br>
        Correo electrónico: MBGeneralCounsel@neamb.com</p>
        
        <p><strong>Elección de la ley</strong><br>
        Usted acepta que las leyes del estado de Maryland regirán los TDU y cualquier disputa relacionada con nuestro sitio.</p>
        
        <p><strong>Contrato completo</strong><br>
        El TDU constituye el contrato completo entre usted y SEIU Member Benefits que rige el uso de nuestro sitio por su parte y reemplaza cualquier contrato anterior, si lo hubiera, entre usted y SEIU Member Benefits relativo a las cuestiones reguladas en el TDU. También puede estar sujeto a términos adicionales que se aplican cuando se trabaja con los anunciantes o se utilizan enlaces o servicios o contenido de terceros.</p>
        
        <p><strong>Información de contacto</strong><br>
        Si tiene alguna pregunta o comentario acerca de las TDU, por favor, <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">póngase en contacto con nosotros</a>.</p>
