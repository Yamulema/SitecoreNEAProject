            <li><strong>5</strong>.&nbsp;a statement by you that you have a good faith belief that the disputed use is not authorized by the copyright owner, its agent, or the law; and</li>
            <li><strong>6</strong>.&nbsp;a statement by you, made under penalty of perjury, that the above information in your notice is accurate and that you are the copyright owner or authorized to act on the copyright owner&rsquo;s behalf.</li>
        </ul>
        <p>Our Copyright Agent for notice of claims of copyright infringement can be reached as follows:<br />
        Lisa M. Sotir<br />
