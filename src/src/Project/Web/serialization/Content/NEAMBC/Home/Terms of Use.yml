        <p><strong>Copyright Agent</strong><br />
        SEIU Member Benefits respects the intellectual property of others. If you believe that your work or any other work has been used on our site in a manner that constitutes copyright infringement, please provide our Copyright Agent with the following information:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;an electronic or physical signature of the person authorized to act on behalf of the owner of the copyright that has been allegedly infringed;</li>
            <li><strong>2</strong>.&nbsp;a description of the copyrighted work claimed to have been infringed;</li>
