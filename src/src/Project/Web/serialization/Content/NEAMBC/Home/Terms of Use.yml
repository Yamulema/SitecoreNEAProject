        <p><strong>Aceptaci&oacute;n de los t&eacute;rminos</strong><br />
        Bienvenido a SEIUMB.com (en lo sucesivo, &ldquo;nuestro sitio&rdquo;). SEIU Member Benefits, una divisi&oacute;n de NEA Member Benefits (&ldquo;Nosotros&rdquo; o &ldquo;SEIU Member Benefits&rdquo;), le proporciona nuestro sitio como un servicio sujeto a los siguientes T&eacute;rminos de servicio (&ldquo;TDS&rdquo;). A menos que se indique expresamente lo contrario, todas las caracter&iacute;sticas de nuestro sitio est&aacute;n sujetas a los TDU. Al utilizar nuestro sitio, usted acepta los siguientes t&eacute;rminos. Si usted no acepta alguno de estos t&eacute;rminos, no est&aacute; autorizado a utilizar nuestro sitio. Nos reservamos el derecho a modificar estos t&eacute;rminos en cualquier momento. El uso continuado de nuestro sitio despu&eacute;s de la publicaci&oacute;n de cualquier cambio en los TDU constituye la aceptaci&oacute;n de los nuevos t&eacute;rminos.</p>
        <p><strong>Descripci&oacute;n del servicio</strong><br />
        A trav&eacute;s de nuestro sitio, SEIU Member Benefits se esfuerza por ofrecer a los usuarios (miembros de SEIU y sus familiares) acceso una amplia gama de beneficios para miembros. Esperamos que nuestro sitio le resulte de utilidad. Nos reservamos el derecho de modificar, suspender o interrumpir el servicio de nuestro sitio, o de cualquier parte del mismo, en cualquier momento, por cualquier motivo y sin previo aviso. Usted acepta que no seremos responsables de ninguna modificaci&oacute;n, suspensi&oacute;n o interrupci&oacute;n.</p>
        <p><strong>Obligaciones de registro</strong><br />
        Si decide convertirse en un usuario registrado de nuestro sitio, se compromete a proporcionar informaci&oacute;n verdadera, precisa y actual, as&iacute; como a actualizar su informaci&oacute;n de registro para mantenerla as&iacute;.</p>
        <p><strong>Declaraci&oacute;n de privacidad</strong><br />
        Su informaci&oacute;n de registro, as&iacute; como cualquier otra informaci&oacute;n de identificaci&oacute;n personal que nos proporcione acerca de usted en nuestro sitio, est&aacute;n sujetas a nuestra Pol&iacute;tica de Privacidad. Haga clic aqu&iacute; para leer nuestra <a href="~/link.aspx?_id=048642BBA9074B5997DBB780FB32C940&amp;_z=z">Pol&iacute;tica de Privacidad</a>.</p>
        <p><strong>Seguridad de la contrase&ntilde;a</strong><br />
        Por favor, mantenga la confidencialidad de su nombre de usuario y su contrase&ntilde;a. Usted acepta toda la responsabilidad de las actividades que se deriven de la utilizaci&oacute;n de su contrase&ntilde;a.</p>
        <p><strong>Conducta del usuario</strong><br />
        Como condici&oacute;n para utilizar nuestro sitio, usted se compromete a no utilizarlo, entre otras cosas, para:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;hacerse pasar por otra persona o entidad, entre otras, por un representante de SEIU Member Benefits o sus afiliados, o declarar falsamente o tergiversar su afiliaci&oacute;n con una persona o entidad;</li>
            <li><strong>2</strong>.&nbsp;falsificar encabezados o manipular identificadores de cualquier forma para disimular el origen de cualquier texto, software, m&uacute;sica, sonido, fotograf&iacute;as, gr&aacute;ficos, v&iacute;deo u otros materiales (en lo sucesivo, "Contenido") que se transmiten a trav&eacute;s de nuestro sitio;</li>
            <li><strong>3</strong>.&nbsp;perjudicar a menores de cualquier forma;</li>
            <li><strong>4</strong>.&nbsp;acosar, amenazar, avergonzar o causar angustia, ofrecer una atenci&oacute;n no deseada o molestar a una persona o entidad;</li>
            <li><strong>5</strong>.&nbsp;transmitir o hacer p&uacute;blico cualquier contenido que sea ilegal, da&ntilde;ino, amenazador, abusivo, acosador, difamatorio, vulgar, obsceno, odioso o cuestionable racial o &eacute;tnicamente o de cualquier otra forma, tal y como &uacute;nicamente determinan los SEIU Member Benefits;</li>
            <li><strong>6</strong>.&nbsp;transmitir o hacer p&uacute;blico cualquier contenido que infrinja patentes, marcas, secretos comerciales, derechos de autor u otros derechos de propiedad de cualquier parte;</li>
            <li><strong>7</strong>.&nbsp;transmitir o hacer p&uacute;blicos cualquier publicidad, informaci&oacute;n promocional, correo electr&oacute;nico en masa u otra solicitud no solicitados;</li>
            <li><strong>8</strong>.&nbsp;transmitir o hacer p&uacute;blico de otras formas cualquier contenido que contenga un &ldquo;virus&rdquo;, &ldquo;gusano&rdquo;, &ldquo;caballo de Troya&rdquo; o cualquier otro c&oacute;digo inform&aacute;tico, archivo o programa dise&ntilde;ado para interrumpir, destruir o limitar la funcionalidad de cualquier software, hardware o equipo de telecomunicaciones;</li>
            <li><strong>9</strong>.&nbsp;Interferir en o interrumpir nuestros servidores, sitio web o redes conectadas a nuestro sitio o incumplir los requisitos o las pol&iacute;ticas de las redes conectadas a nuestro sitio; o</li>
            <li><strong>10</strong>.&nbsp;infringir intencionalmente o no intencionalmente cualquier ley estatal, nacional o internacional aplicable.</li>
        </ul>
        <p>Asimismo, acepta que el objetivo de esta lista no es ser totalmente completa, sino meramente ilustrativa. Nos reservamos el derecho, seg&uacute;n nuestro criterio exclusivo y final, de determinar si una conducta en particular infringe esta secci&oacute;n de Conducta del usuario.</p>
        <p><strong>Contenido enviado por los usuarios</strong><br />
        Al enviarnos contenido para incluirlo en nuestro sitio, una lista de correo electr&oacute;nica, un tabl&oacute;n de anuncios u otros, usted representa y garantiza que:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;tiene todos los derechos legales sobre el contenido que env&iacute;a</li>
            <li><strong>2</strong>.&nbsp;nuestra publicaci&oacute;n del contenido no infringe ninguna patente, marca, secreto comercial, derechos de autor u otro derecho de propiedad de cualquier parte, y</li>
            <li><strong>3</strong>.&nbsp;que ha cumplido con los TDU.</li>
        </ul>
        <p>Tambi&eacute;n garantiza a SEIU Member Benefits, a la Uni&oacute;n Internacional de Empleados de Servicio y a sus afiliados locales:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;un derecho de no exclusividad, perpetuo, irrevocable y completamente transmisible a terceros para utilizar, reproducir, modificar, publicar, traducir, crear trabajos derivados, distribuir y exhibir dicho contenido en todo el mundo a trav&eacute;s de cualquier medio, y</li>
            <li><strong>2</strong>.&nbsp;el derecho a utilizar el nombre e informaci&oacute;n de contacto que ha enviado en relaci&oacute;n con dicho contenido, si as&iacute; lo decidimos. Usted acepta que no ser&aacute; compensado por cualquier contenido que publique en nuestro sitio, a menos que se le haya contratado expresamente por escrito para hacerlo.</li>
        </ul>
        <p><strong>Indemnizaci&oacute;n</strong><br />
        Usted acepta indemnizar y mantener indemne a SEIU Member Benefits, al SEIU y sus afiliados locales y a los respectivos representantes de cada entidad, sus directores, empleados, agentes y socios de y contra cualquier reclamo o demanda, incluyendo honorarios de abogados, hechos por cualquier tercero en relaci&oacute;n con:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;cualquier contenido que usted transmita o haga p&uacute;blico a trav&eacute;s de nuestro sitio,</li>
            <li><strong>2</strong>.&nbsp;su uso de nuestro sitio,</li>
            <li><strong>3</strong>.&nbsp;la conexi&oacute;n de nuestro sitio, o</li>
            <li><strong>4</strong>.&nbsp;su infracci&oacute;n de los TDU.</li>
        </ul>
        <p><strong>Rescisi&oacute;n</strong><br />
        Acepta que SEIU Member Benefits podr&aacute;, a su entera discreci&oacute;n, darle de baja en nuestro sitio, por cualquier motivo, entre otros, la infracci&oacute;n de los TDU, sin previo aviso. Tambi&eacute;n acepta que SEIU Member Benefits no se hace responsable de ninguna baja en nuestro sitio.</p>
        <p><strong>Relaciones con los anunciantes</strong><br />
        Para sufragar los costos asociados con la provisi&oacute;n de nuestro sitio, SEIU Member Benefits puede vender espacios publicitarios en nuestro sitio. No examinamos ni evaluamos los productos, servicios u ofertas de los anunciantes que se encuentran en nuestro sitio. Por lo tanto, no garantizamos ninguno de los productos, servicios u ofertas de dichos anunciantes. Su correspondencia o relaciones con dichos anunciantes son exclusivamente entre usted y el anunciante. El usuario acepta que SEIU Member Benefits no se hace responsable de cualquier p&eacute;rdida o da&ntilde;o sufrido como consecuencia de dicha correspondencia o acuerdos.</p>
        <p><strong>Servicios y contenidos de terceros</strong><br />
        Ya que ofrecemos una variedad de recursos en nuestro sitio, necesitamos el uso de terceros para contribuir a nuestros servicios de ofertas y contenido. Cualquier contenido o servicios puestos a disposici&oacute;n por terceros en nuestro sitio son responsabilidad de los respectivos autores y no de SEIU Member Benefits. SEIU Member Benefits no respalda ni se hace responsable de la precisi&oacute;n, fiabilidad o exactitud de tales contenidos o servicios.</p>
        <p><strong>Enlaces</strong><br />
        Las condiciones en los TDU no se aplican a los sitios web que est&aacute;n enlazados desde nuestro sitio (&ldquo;sitios vinculados&rdquo;). Estos sitios vinculados tendr&aacute;n sus propias pol&iacute;ticas y pr&aacute;cticas que pueden ser diferentes de las nuestras. Usted entiende y acepta que SEIU Member Benefits no es responsable del funcionamiento de cualquier sitio vinculado y no respalda ni es responsable de ning&uacute;n contenido, servicio o publicidad en los sitios vinculados. El usuario acepta que SEIU Member Benefits no ser&aacute; responsable de ninguna p&eacute;rdida o da&ntilde;o sufrido como consecuencia de dichos contenidos, servicios, correspondencia o publicidad.</p>
        <p><strong>EXENCI&Oacute;N DE RESPONSABILIDAD SOBRE LA GARANT&Iacute;A</strong></p>
        <p>USTED ACEPTA QUE:</p>
        <p><strong>A</strong>. UTILIZA NUESTROS SITIOS BAJO SU PROPIO RIESGO. EL SERVICIO SE PROPORCIONA &ldquo;TAL Y COMO ES&rdquo; O &ldquo;TAL Y COMO EST&Aacute; DISPONIBLE&rdquo;. SEIU MEMBER BENEFITS SE EXIME EXPRESAMENTE DE RESPONSABILIDADES SOBRE CUALQUIER GARANT&Iacute;A, SEA EXPL&Iacute;CITA O IMPL&Iacute;CITA, INCLUIDAS, ENTRE OTRAS, GARANT&Iacute;AS IMPL&Iacute;CITAS DE COMERCIALIZACI&Oacute;N, ADECUACI&Oacute;N PARA UN FIN DETERMINADO O NO VULNERACI&Oacute;N.</p>
        <p><strong>B</strong>. SEIU MEMBER BENEFITS NO GARANTIZA QUE:</p>
        <p>EL CONTENIDO DISPONIBLE EN NUESTROS SITIOS ES PRECISO, SEGURO O CORRECTO;</p>
        <p>NUESTROS SITIOS ESTAR&Aacute;N DISPONIBLES EN CUALQUIER MOMENTO O LUGAR;</p>
        <p>LA CALIDAD DE LOS PRODUCTOS, LOS SERVICIOS, LA INFORMACI&Oacute;N O EL MATERIAL QUE HA COMPRADO U OBTENIDO A TRAV&Eacute;S DE NUESTROS SITIOS CUMPLIR&Aacute; CON SUS EXPECTATIVAS;</p>
        <p>QUE SE CORREGIR&Aacute; CUALQUIER DEFECTO O ERROR EN EL SOFTWARE; Y</p>
        <p>QUE EL CONTENIDO DISPONIBLE EN NUESTROS SITIOS EST&Aacute; LIBRE DE VIRUS U OTROS COMPONENTES DA&Ntilde;INOS.</p>
        <p>DADO QUE ALGUNAS JURISDICCIONES NO PERMITEN LA EXCLUSI&Oacute;N O LIMITACI&Oacute;N DE CIERTAS GARANT&Iacute;AS, PUEDE QUE CIERTAS EXCLUSIONES DE ESTA SECCI&Oacute;N NO SE APLIQUEN EN SU CASO.</p>
        <p><strong>LIMITACI&Oacute;N DE RESPONSABILIDAD</strong></p>
        <p>USTED ACEPTA QUE SEIU MEMBER BENEFITS, SEIU, SUS AFILIADOS LOCALES Y LOS RESPECTIVOS REPRESENTANTES DE CADA ENTIDAD, SUS DIRECTORES, EMPLEADOS, AGENTES Y SOCIOS NO SER&Aacute;N RESPONSABLES DE NING&Uacute;N DA&Ntilde;O DIRECTO, INDIRECTO, PUNITIVO, INCIDENTAL, ESPECIAL O DERIVADO DE LA UTILIZACI&Oacute;N O IMPOSIBILIDAD DE USAR NUESTROS SITIOS. ESTA LIMITACI&Oacute;N SE APLICA TANTO SI BENEFICIOS PARA LOS MIEMBROS DE SEIU HA SIDO ADVERTIDO DE LA POSIBILIDAD DE TALES DA&Ntilde;OS COMO SI LA SUPUESTA RESPONSABILIDAD SE BASA EN EL CONTRATO, AGRAVIO, O EN CUALQUIER OTRA BASE. DADO QUE ALGUNAS JURISDICCIONES NO PERMITEN LA EXCLUSI&Oacute;N O LIMITACI&Oacute;N DE CIERTAS GARANT&Iacute;AS, PUEDE QUE CIERTAS LIMITACIONES DE ESTA SECCI&Oacute;N NO SE APLIQUEN EN SU CASO.</p>
        <p><strong>Propiedad intelectual</strong><br />
        A menos que se indique lo contrario, el contenido que se muestra en nuestro sitio es propiedad de SEIU Member Benefits, el Sindicato Internacional de Empleados de Servicio, sus afiliados, proveedores o respectivos licenciatarios y est&aacute; protegido por los derechos de autor, la marca comercial y otras leyes. Cualquier contenido puede mostrarse &uacute;nicamente para su uso personal, no comercial. Usted se compromete a no reproducir, modificar, publicar, traducir, crear trabajos derivados, distribuir, exhibir, retransmitir o vender dicho contenido sin la previa autorizaci&oacute;n por escrito del respectivo due&ntilde;o. SEIUMB.org y el logotipo de SEIU Member Benefits son marcas registradas de SEIU Member Benefits. Usted no puede mostrar o usar dichas marcas de servicio de ninguna manera sin el consentimiento escrito de SEIU Member Benefits.</p>
        <p><strong>Agente de derechos de autor</strong><br />
        Beneficios para miembros SEIU respeta la propiedad intelectual de los dem&aacute;s. Si usted cree que su obra, o cualquier otra obra, se ha utilizado en nuestro sitio de una manera que constituye una infracci&oacute;n de los derechos de autor, proporcione a nuestro agente de derechos de autor la siguiente informaci&oacute;n:</p>
        <ul style="list-style-type: none;">
            <li><strong>1</strong>.&nbsp;una firma electr&oacute;nica o f&iacute;sica de la persona autorizada para actuar en nombre del propietario de los derechos de autor que supuestamente se hayan infringido;</li>
            <li><strong>2</strong>.&nbsp;una descripci&oacute;n de la obra cuyos derechos de autor hayan sido infringidos;</li>
            <li><strong>3</strong>.&nbsp;una descripci&oacute;n de d&oacute;nde se encuentra en nuestro sitio la obra que reclama que ha sido infringida;</li>
            <li><strong>4</strong>.&nbsp;su direcci&oacute;n, n&uacute;mero de tel&eacute;fono y correo electr&oacute;nico;</li>
            <li><strong>5</strong>.&nbsp;una declaraci&oacute;n suya de que tiene la creencia de buena fe de que el uso por el que se reclama no est&aacute; autorizado por el propietario de los derechos de autor, su agente o la ley; y</li>
            <li><strong>6</strong>.&nbsp;una declaraci&oacute;n suya, hecha bajo pena de perjurio, de que la informaci&oacute;n mencionada en su notificaci&oacute;n es exacta y que usted es el propietario de los derechos de autor o est&aacute; autorizado para actuar en nombre del propietario de los derechos de autor.</li>
        </ul>
