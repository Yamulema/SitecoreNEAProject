      Hint: ProductDescription
      Value: |
        <p>SEIUMB and Amalgamated Bank have joined together to bring SEIU Members the <strong>SEIU Home Financing Program</strong><sup>1</sup>, with competitive interest rates and exclusive discounts on Mortgage and Refinancing solutions&mdash;including a special First Time Homebuyer Program.</p>
        <p><strong>Save on Mortgage &amp; Refinancing Solutions</strong><sup>2</sup><br />
        Buying or refinancing a home is a big commitment. That&rsquo;s why Amalgamated Bank will work closely with you to find an affordable mortgage that fits your needs, and they will put you first through every step of the process so you can move forward with confidence.</p>
        <p>SEIU&rsquo;s Home Financing Program with Amalgamated Bank includes:</p>
        <ul>
            <li>Flexible adjustable-rate mortgages and stable fixed-rate mortgages</li>
            <li>Refinance lending options</li>
            <li>Competitive rates and timely approvals</li>
            <li>An easy prequalification and online application process</li>
            <li><strong>SEIU members get $1,000 in discounts on application and origination fees</strong><sup>1,3</sup></li>
        </ul>
        <p><strong>Make Your First Home a Reality</strong><br />
        We&rsquo;re also pleased to offer a special First Time Homebuyer Program<sup>4</sup>, which includes discounts and features designed to help make homeownership a reality:</p>
        <ul>
            <li>Available on certain adjustable-rate and fixed-rate mortgages with a maximum loan amount of $500,000</li>
            <li>Low 5% down payment</li>
            <li><strong>SEIU members are eligible for strike protection, where Amalgamated Bank will waive up to three late payment fees in the event that a member&rsquo;s local is on strike</strong><sup>1,5</sup></li>
        </ul>
        <!--
        <p><strong>Get More from Your Home’s Equity</strong><br />
        If you are already a homeowner, you can put your home’s equity to work to get the cash you need with a <strong>Home Equity Line of Credit</strong><sup>2,6</sup> <strong>(HELOC)</strong> from Amalgamated Bank:</p>
        
        <ul>
        	<li>Consider a HELOC to finance major purchases and expenses, such as home improvements or debt consolidation.</li>
        	<li>Plus, the interest you pay may be tax deductible. Consult with your tax advisor to determine if your interest payments are eligible.</li>
        </ul>
        -->
        <p><strong>Choose the Bank that Shares Your Values</strong><br />
        Founded by a union nearly a century ago, Amalgamated Bank has kept their commitment to working people by advocating for workers&rsquo; rights, supporting a fair banking system, and offering affordable financial services for unions and their members. As the largest majority union-owned bank in the nation, Amalgamated Bank is uniquely positioned to serve SEIU members.</p>
