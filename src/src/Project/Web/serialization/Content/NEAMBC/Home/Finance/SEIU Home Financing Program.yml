        &nbsp;</p>
        <p>
        3. The discount includes a $300 reduction from Amalgamated Bank&rsquo;s standard application fee and a $700 discount in Amalgamated Bank&rsquo;s Origination fee. Discounts will be applied at closing.<br />
        &nbsp;</p>
        <p>
        4. <strong>First Time Homebuyer Program:</strong> There is no additional cost for Mortgage Insurance with the First-Time Homebuyer Program. The Program is available only to qualified first-time homebuyers. Income, geographic, and other restrictions and limitations apply. Rates, program terms and conditions are subject to change without notice. Not all products are available in all states or for all amounts. All loan applications are subject to credit and property approval, collateral verification, and Amalgamated Bank&rsquo;s terms and conditions.<br />
        &nbsp;</p>
        <p>
        5. Strike protection is only available on loans held in Amalgamated Bank&rsquo;s portfolio. If loan servicing is sold to another financial institution, late fees may not be waived in the event of a strike.<br />
        &nbsp;</p>
