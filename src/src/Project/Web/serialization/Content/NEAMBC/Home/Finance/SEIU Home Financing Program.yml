    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p>SEIU Member Benefits y Amalgamated Bank se han unido para ofrecer a los miembros de SEIU el <strong>Programa de Financiaci&oacute;n de Vivienda de SEIU</strong><sup>1</sup>, con tasas de inter&eacute;s competitivas y descuentos exclusivos en soluciones de Hipoteca y Refinanciaci&oacute;n, lo que incluye un exclusivo Programa de Compra de Primera Vivienda.</p>
        <p><strong>Ahorre en soluciones de Hipoteca y Refinanciaci&oacute;n</strong><sup>2</sup><br />
        Comprar o refinanciar una casa es un gran compromiso. Es por eso que Amalgamated Bank trabajar&aacute; en estrecha relaci&oacute;n con usted para encontrar una hipoteca asequible que se adapte a sus necesidades y lo pondr&aacute; siempre en primer lugar a cada paso del proceso para que pueda avanzar con confianza.</p>
        <p>El Programa de Financiaci&oacute;n de Vivienda de SEIU con Amalgamated Bank incluye:</p>
        <ul>
            <li>Hipotecas flexibles de tasa ajustable e hipotecas estables de tasa fija</li>
            <li>Refinanciaci&oacute;n de las opciones de pr&eacute;stamo</li>
            <li>Tasas competitivas y aprobaciones puntuales</li>
            <li>Una f&aacute;cil precalificaci&oacute;n y proceso de solicitud en l&iacute;nea</li>
            <li><strong>Los miembros de SEIU obtienen $1,000 de descuentos en las comisiones de solicitud e iniciaci&oacute;n</strong><sup>1,3</sup></li>
        </ul>
        <p><strong>Haga de su primera casa una realidad</strong><br />
        Tambi&eacute;n tenemos el agrado de ofrecer un exclusivo Programa de Compra de Primera Vivienda<sup>4</sup>, que incluye descuentos y caracter&iacute;sticas dise&ntilde;ados para ayudar a que el sue&ntilde;o de la vivienda propia sea una realidad:</p>
        <ul>
            <li>Disponible en algunas hipotecas de tasa ajustable y de tasa fija con un monto m&aacute;ximo de pr&eacute;stamo de $500,000</li>
            <li>Pago m&iacute;nimo del 5%</li>
            <li><strong>Los miembros de SEIU son elegibles para la protecci&oacute;n contra huelgas; esto quiere decir que Amalgamated Bank renunciar&aacute; a tres cargos por pago retrasado en caso de que la sucursal de un miembro est&eacute; en huelga</strong><sup>1,5</sup></li>
        </ul>
        <!--
        <p><strong>Obtenga m&aacute;s beneficios de su capital inmobiliario</strong><br />
        Si ya es propietario de una vivienda, puede poner su capital inmobiliario a trabajar para obtener el dinero que necesita con una <strong>L&iacute;nea de Cr&eacute;dito Hipotecario</strong><sup>2,6</sup> <strong>(HELOC, Home Equity Line of Credit)</strong> de Amalgamated Bank:</p>
        
        <ul>
        	<li>Considere una HELOC para financiar compras y gastos importantes, tales como mejoras en el hogar o consolidaci&oacute;n de deudas.</li>
        	<li>Adem&aacute;s, es posible que el inter&eacute;s que paga sea deducible de impuestos. Consulte con su asesor fiscal para determinar si sus pagos de intereses son elegibles.</li>
        </ul>
        -->
        <p><strong>Elija el banco que comparte sus valores.</strong><br />
        Fundado por un sindicato hace casi un siglo, Amalgamated Bank ha mantenido su compromiso con los trabajadores abogando por sus derechos, apoyando un sistema bancario justo y ofreciendo servicios financieros asequibles para los sindicatos y sus miembros. Como el principal banco de propiedad sindical del pa&iacute;s, Amalgamated Bank est&aacute; en una posici&oacute;n privilegiada que le permite ofrecer una atenci&oacute;n de excelencia a los miembros de SEIU.</p>
