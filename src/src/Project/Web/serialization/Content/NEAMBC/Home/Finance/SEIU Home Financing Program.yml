        <p><strong>INFORMACI&Oacute;N ADICIONAL</strong></p>
        <p>
        1. <strong>A fin de ser elegible para los beneficios estipulados en virtud del Programa de Financiaci&oacute;n de Vivienda de SEIU, los solicitantes deben identificarse como miembros de SEIU durante el proceso de solicitud de pr&eacute;stamo. La membres&iacute;a de SEIU est&aacute; sujeta a verificaci&oacute;n.</strong><br>&nbsp;</p>
        <p>
        2. Todas las solicitudes de pr&eacute;stamo est&aacute;n sujetas a aprobaci&oacute;n de cr&eacute;dito y de propiedad y a verificaci&oacute;n de ingresos. Las tasas, los t&eacute;rminos y las condiciones del programa est&aacute;n sujetos a cambios sin previo aviso. No todos los productos est&aacute;n disponibles en todos los estados o para todos los montos. Se aplican otras restricciones y limitaciones. Amalgamated Bank est&aacute; autorizado para pr&eacute;stamos residenciales en los siguientes estados: CA, CO, CT, DE, DC, FL, GA, IL, IN, IA, KS, KY, MA, MD, MI, MN, NJ, NY, NC, NH, NM, OR, PA, SC, TN, TX, UT, VA, VT, WA, WV.<br>&nbsp;</p>
        <p>
        3. El descuento incluye una reducci&oacute;n de $300 en la comisi&oacute;n de la solicitud est&aacute;ndar de Amalgamated Bank y un descuento de $700 en la comisi&oacute;n de iniciaci&oacute;n de Amalgamated Bank. El descuento en la comisi&oacute;n de la solicitud se aplicar&aacute; en el momento de la solicitud y el descuento en la comisi&oacute;n de iniciaci&oacute;n se aplicar&aacute; al cierre del pr&eacute;stamo.<br>&nbsp;</p>
        <p>
        4. <strong>Programa de Compra de Primera Vivienda:</strong> No hay costo adicional para el Seguro Hipotecario con el Programa de Compra de Primera Vivienda. Las tasas, los t&eacute;rminos y las condiciones del programa est&aacute;n sujetos a cambios sin previo aviso. No todos los productos est&aacute;n disponibles en todos los estados o para todos los montos. Pueden aplicarse otras restricciones y limitaciones.<br>&nbsp;</p>
        <p>
        5. La protecci&oacute;n de huelgas solo est&aacute; disponible para los pr&eacute;stamos que se mantienen en la cartera de Amalgamated Bank. Si el servicio de pr&eacute;stamo se vende a otra instituci&oacute;n financiera, no se pueden eximir los recargos por mora en el caso de una huelga.<br>&nbsp;</p>
