        <p><strong>Key Takeaways</strong></p>
        <ul>
            <li>Be selective about whom you follow on social media.</li>
            <li>Avoid applying for any credit card with a single purpose in mind.</li>
            <li>Limit yourself to one good, trusted mobile payment service.</li>
        </ul>
        <p>As a former math major, Sarah can set up her budget practically in her sleep. And with a great memory, she&rsquo;s also great at knowing which bills are due when. Unfortunately, she&rsquo;s also an emotional spender, drowning frustration in pedicures or taking friends to dinner spur of the moment because it feels good.</p>
        <p>Her situation is one that millions of Americans face &mdash; they know how to budget, but for various reasons, they don&rsquo;t follow through. And the current financial environment isn&rsquo;t doing many people favors.</p>
        <p>According to a 2017 research on budgeting from Prudential, along with issues like alternative employment arrangements and increasing costs of big items like homes and education, technology is making it harder to save and stick to a money plan. Rethinking your approach to social media, credit cards and mobile payments can make a big difference.</p>
        <p><strong>1. Social media</strong></p>
        <p>Maybe you got on Facebook just to post a selfie, but now you see an ad for that the fancy chocolate you were going to buy on Amazon. The next thing you know, you&rsquo;ve not only got the chocolate in your cart, but have tossed in clothes, a crockpot and golf clubs, too. Targeted social media ads, combined with new technologies that make it easy to buy without ever leaving the social platform, constantly tempt users toward this scenario, with half of millennials saying social media has some influence (43%) or a great deal of influence (7%) on their buying. People also might want to buy more simply because they want to keep up with the standard they see others portray through posts.</p>
        <p><strong>What you can do:</strong></p>
        <ul>
            <li>Be selective about whom you follow.</li>
            <li>Turn off ads via user settings when possible.</li>
            <li>Uninstall social media apps on the bulk of your digital devices, especially your smartphone.</li>
            <li>Use management apps to restrict your access to social media for specific lengths of time.</li>
        </ul>
        <p><strong>2. Credit cards</strong></p>
        <p>You already have six credit cards in your wallet. But when the cashier at your favorite store says you can save $50 on your purchase right now if you sign up for another one, the anticipated joy of the deal reels you in. Repeating that sequence easily can get you into trouble if the new cards have membership fees, or if discounts from the card trick you into spending more than you can afford. Research also shows that people tip higher at restaurants, forget purchases or purchase amounts, spend more on non-discretionary items and are willing to pay more for items when using cards instead of cash.</p>
        <p><strong>What you can do:</strong></p>
        <ul>
            <li>Establish criteria new credit card accounts must meet (e.g., specific APR, cash back percentages)</li>
            <li>Avoid applying for any card with a single purpose in mind. Open all new accounts because they&rsquo;re something you actively can use for the long haul, not just because they offer a one-time immediate incentive.</li>
            <li>Look back at how long it&rsquo;s been since your last application. Because of how inquiries can affect your credit score, a good rule of thumb is to wait at least six months between new cards.</li>
            <li>Focus on maintaining active status and increasing vigilance on the cards you already have. Over time, this still can offer rewards, such as increased spending limits or an easier time getting improper fees waived.</li>
        </ul>
        <p><strong>3. Mobile payments</strong></p>
        <p>Went running in the park with no wallet but still want that cold smoothie from a vendor you see on the way home? No worries. A few taps in your Venmo app and you&rsquo;re golden. While Apple Pay, Google Wallet and similar services do offer this style of convenience, they also cater to impulse spending while you&rsquo;re on the go, with companies using the apps to up your experience so you&rsquo;ll come back. And like credit cards, they make tracking what you&rsquo;ve shelled out a lot more difficult.</p>
        <p><strong>What you can do:</strong></p>
        <ul>
            <li>Limit yourself to one good, trusted mobile payment service, or download the mobile payment apps to only the one or two stores you go to most.</li>
            <li>Turn your phone off (or at least the data) while you&rsquo;re out. The hassle of turning it back on might be enough to encourage you to use a different payment method. App timers also can restrict access, just as they can on desktops and laptops.</li>
            <li>Create calendar or other app alerts that encourage you to pay items or make purchases when you can do so off your mobile device.</li>
        </ul>
        <p><strong>What you can do next</strong></p>
        <p>Use technologies in specific and predetermined ways. Social media, credit cards and mobile payments are convenient in how they connect you to your favorite sellers, but they also can derail your budget by making it too easy to buy based on emotion and impulse.</p>
