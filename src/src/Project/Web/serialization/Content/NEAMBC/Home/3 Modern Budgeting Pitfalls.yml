        <p><strong>Puntos clave</strong></p>
        <ul>
            <li>S&eacute; selectivo sobre a qui&eacute;n sigues en las redes sociales.</li>
            <li>Evita solicitar cualquier tarjeta de cr&eacute;dito con un solo prop&oacute;sito en mente.</li>
            <li>Lim&iacute;tate a un servicio de pago m&oacute;vil bueno y confiable.</li>
        </ul>
        <p>Como exestudiante de la especialidad en matem&aacute;ticas, Sarah puede establecer su presupuesto pr&aacute;cticamente durmiendo. Y con una gran memoria, tambi&eacute;n es buena para saber cu&aacute;ndo vence cada factura. Desafortunadamente, tambi&eacute;n es una gastadora emocional, ahogando la frustraci&oacute;n en las pedicuras o invitando a amigos a cenar simplemente por el hecho de se siente bien al hacerlo.</p>
        <p><span style="font-size: inherit; font-family: helvetica_neue;">Su situaci&oacute;n es la que enfrentan millones de estadounidenses: saben c&oacute;mo presupuestar, pero por diversas razones, no lo cumplen. Adem&aacute;s, el entorno financiero actual desempe&ntilde;a un papel fundamental para muchas personas.</span></p>
        <p>De acuerdo con una investigaci&oacute;n de Prudential realizada en 2017 en relaci&oacute;n con el presupuesto, junto con otros temas, por ejemplo, acuerdos de empleo alternativos y el aumento de los costos de puntos significativos, como la vivienda y educaci&oacute;n, la tecnolog&iacute;a hace que sea m&aacute;s dif&iacute;cil ahorrar y apegarse a un plan monetario. Repensar tu enfoque sobre el uso de redes sociales, tarjetas de cr&eacute;dito y pagos m&oacute;viles puede marcar una gran diferencia.</p>
        <p><strong>1. Medios sociales</strong></p>
        <p>Tal vez entraste a Facebook solo para publicar un autoretrato, pero ahora ves un anuncio de chocolate, te antojaste y lo vas a comprar en Amazon. Lo siguiente que sabes es que no solo tienes el chocolate en tu carrito, sino que tambi&eacute;n has agregado ropa, una olla el&eacute;ctrica y palos de golf. Los anuncios dirigidos en los medios sociales, combinados con las nuevas tecnolog&iacute;as que facilitan la compra sin abandonar la plataforma social, tientan constantemente a los usuarios hacia este escenario. Esto se puede comprobar f&aacute;cilmente con las opiniones los mil&eacute;niales: la mitad afirma que los medios sociales tienen alguna influencia (43%) o mucha influencia (7%) en sus decisiones de compra. Las personas tambi&eacute;n pueden querer comprar m&aacute;s simplemente porque quieren mantenerse al d&iacute;a con el est&aacute;ndar que ven que otros retratan a trav&eacute;s de sus publicaciones.</p>
        <p><strong>Qu&eacute; puedes hacer al respecto:</strong></p>
        <ul>
            <li>S&eacute; selectivo sobre a qui&eacute;n sigues.</li>
            <li>Desactiva los anuncios desde la configuraci&oacute;n de usuario cuando sea posible.</li>
            <li>Desinstala aplicaciones de redes sociales en la mayor&iacute;a de tus dispositivos digitales, especialmente tu tel&eacute;fono inteligente.</li>
            <li>Usa aplicaciones de administraci&oacute;n para restringir tu acceso a las redes sociales por per&iacute;odos de tiempo espec&iacute;ficos.</li>
        </ul>
        <p><strong>2. Tarjetas de cr&eacute;dito</strong></p>
        <p>Ya tienes seis tarjetas de cr&eacute;dito en tu billetera. Sin embargo, cuando el cajero de tu tienda favorita dice que puedes ahorrar $50 en tu compra ahora mismo si te registras en otra, la alegr&iacute;a anticipada de la transacci&oacute;n te hace aceptar la oferta. Repetir esa secuencia f&aacute;cilmente puede meterte en problemas si las nuevas tarjetas tienen tarifas de membres&iacute;a, o si los descuentos de la tarjeta son enga&ntilde;osas y est&aacute;n destinados a que gastes m&aacute;s de lo que puede pagar. La investigaci&oacute;n tambi&eacute;n muestra que las personas dejan mejores propinas en los restaurantes, olvidan las compras o compran cantidades, gastan m&aacute;s en art&iacute;culos no necesarios y tienen mejor predisposici&oacute;n a pagar m&aacute;s por art&iacute;culos cuando usan tarjetas, en lugar de efectivo.</p>
        <p><strong>Qu&eacute; puedes hacer al respecto:</strong></p>
        <ul>
            <li>Establece los criterios que deben cumplir las nuevas cuentas de tarjetas de cr&eacute;dito (p. ej., APR espec&iacute;fico, porcentajes de devoluci&oacute;n de efectivo).</li>
            <li><strong></strong>Evita solicitar cualquier tarjeta con un solo prop&oacute;sito en mente. Abre solo cuentas nuevas porque ofrecen beneficios que puedes usar activamente a largo plazo, no solo porque ofrecen un incentivo inmediato por &uacute;nica vez.</li>
            <li>Observa cu&aacute;nto tiempo ha pasado desde tu &uacute;ltima solicitud. Debido a c&oacute;mo las consultas pueden afectar tu puntaje de cr&eacute;dito, una buena regla general es esperar al menos seis meses entre la solicitud de cada tarjeta nueva.</li>
            <li>Conc&eacute;ntrate en mantener un estado activo y aumentar la vigilancia en las tarjetas que ya tienes. Con el tiempo, esto todav&iacute;a puede ofrecer recompensas, como un aumento en los l&iacute;mites de gasto o mayores facilidades para que se eliminen las tarifas incorrectas.</li>
        </ul>
        <p><strong>3. Pagos m&oacute;viles</strong></p>
        <p>&iquest;Fuiste a correr al parque sin billetera, pero a&uacute;n quieres ese batido fr&iacute;o de un vendedor que encuentras camino a casa? No hay ning&uacute;n problema. Un par de toques en tu aplicaci&oacute;n de Venmo y tienes lo que quieres. Si bien Apple Pay, Google Wallet y servicios similares ofrecen este estilo de conveniencia, tambi&eacute;n se adaptan para fomentar el gasto est&eacute;s donde est&eacute;s; adem&aacute;s, las empresas utilizan estas mismas aplicaciones para mejorar su experiencia, por lo que volver&aacute;s. Asimismo, al igual que las tarjetas de cr&eacute;dito, hacen que el seguimiento de lo que has comprado sea mucho m&aacute;s dif&iacute;cil.</p>
        <p><strong>Qu&eacute; medidas puedes tomar</strong></p>
        <p>Utiliza tecnolog&iacute;as de forma espec&iacute;fica y predeterminada. Los medios sociales, las tarjetas de cr&eacute;dito y los pagos m&oacute;viles son pr&aacute;cticos ya que te conectan con tus vendedores favoritos, pero tambi&eacute;n pueden descarrilar tu presupuesto al hacer que sea muy f&aacute;cil de comprar en funci&oacute;n de la emoci&oacute;n y el impulso.</p>
