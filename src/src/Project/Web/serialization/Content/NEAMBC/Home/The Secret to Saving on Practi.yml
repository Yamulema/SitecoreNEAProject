      Hint: Body
      Value: |
        <p>Claro, puede negociar el precio de una casa o un auto. Pero, &iquest;ha hecho lo mismo en el caso de un electrodom&eacute;stico? &iquest;O un sof&aacute;? &iquest;O un televisor con una gran pantalla? &iquest;O un filete?</p>
        <p>S&iacute;, tambi&eacute;n puede negociar en estos y otros productos, siempre que se d&eacute; cuenta de lo motivado que est&aacute; un gerente o propietario por venderlos. Si bien menos de la mitad de los compradores intentan negociar en bienes y servicios cotidianos, nueve de cada diez de quienes lo hacen ahorrar&aacute;n dinero, seg&uacute;n Consumer Reports. Para recibir m&aacute;s, por la menor cantidad posible, tome en cuenta estos consejos:</p>
        <p><strong>Sea amable.</strong> No hay raz&oacute;n para ser conflictivo(a) mientras regatea. Es mucho m&aacute;s probable que tenga &eacute;xito si argumenta mientras interact&uacute;a de manera amable con el personal de ventas y/o los gerentes de la tienda.</p>
        <p><strong>Compre por paquetes.</strong> Cuando junta dos o m&aacute;s art&iacute;culos, tiene ventaja para reducir el costo total.</p>
        <p><strong>Investigue.</strong> Encuentre buenas ofertas de las empresas "solo en l&iacute;nea" e imprima las m&aacute;s favorables, no solo por el costo, sino tambi&eacute;n por las garant&iacute;as, el env&iacute;o gratuito y las operaciones libres de impuestos. Luego, vaya a su negocio preferido con lo que investig&oacute;. Querr&aacute; subir en la "cadena alimenticia" para hablar con un gerente que tenga la autoridad para negociar.</p>
        <p><strong>Busque devoluciones, modelos de exhibici&oacute;n, excesos de inventario y pedidos especiales 'olvidados'.</strong> Los consumidores devuelven art&iacute;culos por una amplia variedad de razones, muchas de las cuales no tienen nada que ver con la calidad, y eso reduce su valor de "nuevo". Por otra parte, desde una perspectiva comercial, los excedentes de inventario y los pedidos especiales que nunca recogen simplemente se convierten en un exceso de inventario que ocupa espacio valioso.</p>
        <p><strong>Aproveche las "fechas de caducidad".</strong> Es un procedimiento est&aacute;ndar de operaciones que los supermercados rebajen los productos en las "fechas de caducidad", debido a que la tienda solo tiene un d&iacute;a para que se los lleven. Sin embargo, hay oportunidades antes de ese d&iacute;a en los l&aacute;cteos, productos horneados, carnes y cualquier otra cosa con fecha de caducidad para negociar los precios.</p>
        <p><strong>'Minimice' un recibo caro.</strong> &iquest;Queda impactado(a) al buscar y ver el precio de televisiones de pantalla grande, muebles, electrodom&eacute;sticos, joyas, etc.? Entonces, minimice el malestar hablando con el vendedor. Los representantes de ventas pueden ganar un mont&oacute;n en comisiones por los art&iacute;culos caros, por lo que tienen mucha motivaci&oacute;n para vender. </p>
        <p><strong>Pida "cosas".</strong> Decir frases como "&iquest;Podemos reducir el impuesto?" o "&iquest;Hay env&iacute;o gratuito disponible?" o "&iquest;Podr&iacute;an armar esto por m&iacute;?" a menudo reciben un "&iexcl;S&iacute;!" como respuesta. Los vendedores pagan el impuesto al valor agregado, por ejemplo, pero podr&iacute;an estar dispuestos a rebajarlo. Solo tiene que preguntar.</p>
        <p><strong>Pague en efectivo.</strong> A los vendedores les cobran comisiones cuando usted usa una tarjeta de cr&eacute;dito. Si les ofrece dinero en efectivo, les ahorrar&aacute; dinero en una operaci&oacute;n.</p>
        <p><strong>Se&ntilde;ale los defectos.</strong> Si bien no quiere menospreciar la mercanc&iacute;a, puede se&ntilde;alar varias hendiduras, marcas y otras imperfecciones. La mayor&iacute;a de los gerentes har&aacute; descuento en estos art&iacute;culos.</p>
