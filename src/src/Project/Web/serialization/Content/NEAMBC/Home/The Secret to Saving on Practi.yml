      Hint: Body
      Value: |
        <p>Sure, you can negotiate the price of a house or a car. But have you done the same for an appliance? Or a sofa? Or a big-screen TV? Or a steak?</p>
        <p>Yes, you can negotiate on these and other products as well&mdash;as long as you realize how motivated a manager or owner is to sell them. While less than one-half of shoppers attempt to bargain on everyday goods and services, nine out of ten who do will save money, according to Consumer Reports. To get the most&mdash;for as little as possible&mdash;consider these tips:</p>
        <p><strong>Be nice.</strong> There&rsquo;s no reason to become confrontational while haggling. You&rsquo;re far, far more likely to succeed if you present your case while pleasantly engaging sales staffers and/or store managers. </p>
        <p><strong>Buy in bundles.</strong> When you combine two or more items, you gain leverage to cut the overall cost. </p>
        <p><strong>Do your homework.</strong> Find great bargains from the &ldquo;online only&rdquo; companies and print out the most favorable ones&mdash;not just for cost, but for warranties, free shipping and tax-free transactions. Then, go to your business of choice with the research. You&rsquo;ll want to work up the &ldquo;food chain&rdquo; to get to a manager who has authority to deal.</p>
        <p><strong>Look for returns, floor models, overstocks and &lsquo;abandoned&rsquo; special orders.</strong> Consumers return items for a wide range of reasons&mdash;many of which have nothing to do with quality&mdash;and that detracts from their &lsquo;brand new&rsquo; value. Meanwhile, from a business perspective, overstocks and special orders that are never picked up simply represent excess inventory taking up valuable space.</p>
        <p><strong>Take advantage of &lsquo;sell by&rsquo; dates.&nbsp;</strong>It&rsquo;s standard operating procedure for supermarkets to mark down produce on &lsquo;sell by&rsquo; dates, given that the grocer has only one day to clear it out. However, there are opportunities before that day for dairy, baked goods, meats and anything else with an expiration date to negotiate the prices.</p>
        <p><strong>&lsquo;Whittle down&rsquo; the big ticket.</strong> Do you suffer from sticker shock when looking for big-screen TVs, furniture, appliances, jewelry, etc.? Then reduce the pain factor by talking the retailer down. Sales reps stand to make a ton of commission on big-ticket items, so they&rsquo;re highly motivated to sell.</p>
        <p><strong>Ask for &lsquo;stuff.&rsquo;</strong> Dropping phrases such as &ldquo;Can we knock off the tax?&rdquo; or &ldquo;Is free delivery available?&rdquo; or &ldquo;Could I have this assembled for me?&rdquo; often result in a &ldquo;Yes!&rdquo; Retailers pay sales taxes, for example, but might be willing to mark it down. You just need to ask.</p>
        <p><strong>Pay cash.</strong> Merchants get charged fees when you use a credit card. If you offer them cash in hand, you save them money on a transaction.</p>
        <p><strong>Point out flaws.</strong> While you don&rsquo;t want to disparage merchandise, you can kindly draw attention to various chips, markings and other imperfections. Most managers will discount these items.</p>
