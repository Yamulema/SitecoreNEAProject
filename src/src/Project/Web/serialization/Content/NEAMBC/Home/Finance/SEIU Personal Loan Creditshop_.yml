        <p><em>El proceso de precalificación del préstamo, la solicitud, las divulgaciones y toda la demás información que reciba, como correos electrónicos, cartas y declaraciones, estarán en inglés. Como cortesía, podemos proporcionar versiones en español de algunos de los documentos. Estos documentos son solo para referencia y no serán los documentos oficiales. Los documentos oficiales estarán en inglés.</em></p>
        
