        El aplazamiento de los pagos m&iacute;nimos durante una huelga es un beneficio opcional y extender&aacute; el plazo de su pr&eacute;stamo. Para solicitar este beneficio, debe comunicarse con el servicio de atenci&oacute;n al cliente llamando al 1-855-292-7348 por lo menos 3 d&iacute;as antes de la fecha de vencimiento del pago.  Para recibir este beneficio, su cuenta debe estar en buen estado, debe haber hecho por lo menos 3 pagos mensuales en tiempo oportuno desde que se financi&oacute; su pr&eacute;stamo y no puede inscribirse en ning&uacute;n otro programa de pago.  Si est&aacute; inscrito en AutoPay, al solicitar un aplazamiento de los pagos m&iacute;nimos durante una huelga, nos est&aacute; ordenando que no retiremos un pago en un mes en el que aplazamiento de los pagos m&iacute;nimos durante una huelga est&eacute; en vigor y que reanudemos la retirada de pagos el mes siguiente. Los intereses devengados de su fecha de vencimiento del pago anterior hasta la fecha de vencimiento del pago omitido se eximir&aacute;n.  Los pagos aplazados se a&ntilde;adir&aacute;n al final del plazo del pr&eacute;stamo.  Usted puede recibir no m&aacute;s de dos aplazamientos de los pagos m&iacute;nimos durante una huelga en un a&ntilde;o calendario y un m&aacute;ximo de tres durante el plazo de su pr&eacute;stamo.</p>
