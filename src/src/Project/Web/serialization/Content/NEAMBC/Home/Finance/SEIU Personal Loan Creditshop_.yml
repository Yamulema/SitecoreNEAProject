    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p>Emergency cash needs can happen at any time, and this loan program (featuring loans from $500 to $5,000) is designed to get you the cash you need, fast.</p>
        <p>Members with good credit who don&rsquo;t need a loan as urgently should consider either our <strong><a href="~/link.aspx?_id=2BF39D2DF6B24F05A6288596EF683A9D&amp;_z=z" onclick="ga_event('finance', 'click', 'finance &gt; seiu personal loan &gt; seiu platinum edition visa card);">SEIU℠ Platinum Edition Visa Card</a></strong> or our <strong><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z" onclick="ga_event('finance', 'click', 'finance &gt; seiu personal loan &gt; large loan program);">large loan program</a></strong> which features loans from $5,000 to $30,000 and more competitive interest rates.</p>
        <p>Use the cash to pay bills, make auto repairs, handle emergencies, or for anything you choose.</p>
        <p>The SEIU Personal Loan is a simple installment loan with affordable monthly payments that can help you build your credit history. You can finish your loan application in minutes and get funds deposited into your account as fast as the next day.<sup>1</sup></p>
        <p>SEIU Personal Loan benefits:</p>
        <ul>
            <li>Loan amounts up to $5,000<sup>2</sup></li>
            <li>No application fees or pre-payment penalties&mdash;ever</li>
            <li>Complimentary FICO score, an easy way to monitor your credit<sup>3</sup></li>
            <!--
        	<li>Exclusive Strike Skip-a-Pay Program<sup>4</sup></li>
        -->
        </ul>
        <p>Find out now if you are pre-qualified for an SEIU Personal Loan without impacting your credit score!</p>
        <div style="margin: auto; padding: 5px; border: 1px solid #4f2e84; max-width: 525px; align: center;">
        <p style="text-align: center; color: #4f2e84; line-height: 18px; font-family: Open Sans,sans-serif; font-size: 16px;">
        <strong><em>Important Information About Short-Term Loans</em></strong></p>
        <p style="text-align: center; color: #4f2e84; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 14px;">To meet emergency cash needs, many members may turn to &ldquo;payday&rdquo; or &ldquo;car title&rdquo; loans. These products may include hidden fees and high interest rates, which can result in high cost debt that is difficult to pay off. The SEIU Personal Loan includes no application fee or pre-payment penalties. Plus, SEIU Personal Loans will be reported to the three national credit bureaus; so if you manage this product responsibly it can help build your credit history.</p>
        </div>
        <p>&nbsp;</p>
