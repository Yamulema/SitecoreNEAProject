        1. Si acepta un préstamo antes de la 1:00 p.m., horario central, de lunes a viernes, los fondos deben estar en su cuenta bancaria el siguiente día hábil. Si acepta un préstamo después de la 1:00 p.m., horario central, de lunes a viernes, los fondos deben estar disponibles el segundo día hábil después de la aceptación del préstamo. Si acepta un préstamo en cualquier momento el sábado o el domingo, los fondos deben estar disponibles el martes siguiente. Todas estas fechas están sujetas a las políticas de su banco. Además, si el día de la financiación cae un día feriado bancario nacional, probablemente los fondos estarán disponibles el siguiente día hábil.</p>
        
        <p><br />
        2. Los préstamos personales SEIU generalmente oscilan entre $500 y $5,000. Los prestatarios deben referirse a su acuerdo de préstamo para consultar términos y condiciones específicos.</p>
        
        <p><br />
        3. FICO<sup>®</sup> es una marca registrada de Fair Isaac Corporation en los Estados Unidos y en otros países. Su calificación FICO se basa en los datos de TransUnion y puede diferir de otras calificaciones. Por lo general, toma alrededor de 2 meses después de la apertura de la cuenta para que su calificación esté disponible a través del portal de la cuenta del cliente; y solo aparecerá si su calificación está disponible.</p>
