                        <p><strong>Additional Information</strong></p>
        
        <p><em>The prequalification process, application, disclosures, and all other information you receive, such as emails, letters, statements, will be in English. As a courtesy, we may provide Spanish versions of some of the documents. These documents are for reference only and will not be the official documents. The official documents will be in English.</em></p>
        
        <p><br>
        1. If you accept a loan before 1:00 p.m. CT, Monday-Friday, the funds should be in your bank account the next business day. If you accept a loan after 1:00 p.m. CT, Monday-Friday, the funds should be available the 2nd business day after loan acceptance. If you accept a loan anytime Saturday or Sunday, the funds should be available the following Tuesday. All these dates are subject to your bank’s policies. Also, if the day of funding falls on a bank federal holiday, the funds will likely be available the following business day.</p>
        
        <p><br>
        2. SEIU Personal Loans generally range between $500-$5,000. Borrowers should refer to their loan agreement for specific terms and conditions.</p>
        
        <p><br>
        3. FICO<sup>®</sup> is a registered trademark of Fair Isaac Corporation in the United States and other countries. Your FICO Score is based on data from TransUnion and may be different from other scores. It generally takes about 2 months after account opening for your score to become available via the customer account portal; and it will only appear if your score is available.</p>
        <!--
        <p><br />
        4. Customers in good standing (not delinquent) may request to skip a monthly payment up to three (3) times over the life of their outstanding loan.</p>
        -->
        
        <p><br>
        The SEIU Personal Loan℠ is provided by First Bank &amp; Trust, Member FDIC, and serviced by CreditShop.</p>
        
