      Hint: ProductDescription
      Value: |
        <p>La necesidad de efectivo de emergencia puede suceder en cualquier momento, y este programa de pr&eacute;stamos (que ofrece pr&eacute;stamos de $500 a $5,000) est&aacute; dise&ntilde;ado para obtener el efectivo que necesita, r&aacute;pido.</p>
        <p>Los miembros con buen historial de cr&eacute;dito que no necesitan un pr&eacute;stamo con urgencia deben considerar nuestra <strong><a href="~/link.aspx?_id=2BF39D2DF6B24F05A6288596EF683A9D&amp;_z=z" onclick="ga_event('finance', 'click', 'finance &gt; seiu personal loan &gt; seiu platinum edition visa card esp);">Tarjeta SEIU℠ Visa Platinum Edition</a></strong> o nuestro <strong><a href="~/link.aspx?_id=4C2742A9F07A44E8B03854F848D6D37A&amp;_z=z" onclick="ga_event('finance', 'click', 'finance &gt; seiu personal loan &gt; large loan program esp);">gran programa de pr&eacute;stamos</a></strong> que incluye pr&eacute;stamos de $5,000 a $30,000 y tasas de inter&eacute;s m&aacute;s competitivas.</p>
        <p>Utilice el dinero en efectivo para pagar facturas, reparar su auto, afrontar emergencias o para cualquier otra cosa que elija.</p>
        <p>El Pr&eacute;stamo Personal SEIU es un pr&eacute;stamo a plazos simples con pagos mensuales asequibles que pueden ayudarle a mejorar su historial crediticio. Puede completar su solicitud de pr&eacute;stamo en cuesti&oacute;n de minutos y los fondos se depositan en su cuenta tan pronto como al d&iacute;a siguiente.<sup>1</sup></p>
        <p>Beneficios del Pr&eacute;stamo Personal SEIU:</p>
        <ul>
            <li>Pr&eacute;stamo de hasta $5,000<sup>2</sup></li>
            <li>Jam&aacute;s tendr&aacute; que pagar cargos de solicitud ni multas por pago anticipado.</li>
            <li>Puntaje FICO de cortes&iacute;a, una manera f&aacute;cil de monitorear su cr&eacute;dito<sup>3</sup></li>
            <!--
        	<li>Programa exclusivo de Aplazamiento de los pagos m&iacute;nimos durante una huelga (Strike Skip-a-Pay)<sup>4</sup></li>
        -->
        </ul>
        <p>&iexcl;Averig&uuml;e si est&aacute; precalificado para recibir un pr&eacute;stamo personal SEIU sin que afecte su calificaci&oacute;n crediticia!</p>
        <div style="margin: auto; padding: 5px; border: 1px solid #4f2e84; max-width: 525px; align: center;">
        <p style="text-align: center; color: #4f2e84; line-height: 18px; font-family: Open Sans,sans-serif; font-size: 16px;">
        <strong><em>Informaci&oacute;n importante sobre pr&eacute;stamos a corto plazo</em></strong></p>
        <p style="text-align: center; color: #4f2e84; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 14px;">Para satisfacer las necesidades de efectivo urgentes, muchos miembros pueden recurrir a pr&eacute;stamos del "d&iacute;a de pago" o sobre el &ldquo;t&iacute;tulo de auto&rdquo;. Estos productos pueden incluir cargos ocultos y tasas de inter&eacute;s elevadas, lo que puede resultar en una deuda de alto costo dif&iacute;cil de pagar. El pr&eacute;stamo personal SEIU no incluye ninguna tasa de solicitud o multas por pago anticipado. Adem&aacute;s, los pr&eacute;stamos personales SEIU se informan a las tres agencias de cr&eacute;dito nacionales; por lo<br />
        que si administra este producto de manera responsable, puede<br />
        ayudar a construir su historial de cr&eacute;dito.</p>
        </div>
        <p>&nbsp;</p>
