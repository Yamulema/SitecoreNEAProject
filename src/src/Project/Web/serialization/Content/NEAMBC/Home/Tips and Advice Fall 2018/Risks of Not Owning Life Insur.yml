        <p>&iquest;Consider&oacute; los riesgos que implica no contar con un seguro de vida?</p>
        <p>Para muchas personas, los seguros de salud y de autom&oacute;vil encabezan la lista de seguros indispensables.
        Los seguros de vida, en cambio, son mucho menos importantes y, a menudo, ni siquiera se tienen en cuenta.
        Cuando el presupuesto es limitado, muchas veces lo primero que se descarta son los gastos sin beneficios inmediatos, como los seguros de vida que ofrece <strong>The Prudential Insurance Company of America.</strong> Posiblemente, las personas que reci&eacute;n empiezan a trabajar posterguen la decisi&oacute;n de adquirir un seguro de vida o actualizarlo a un valor adecuado. Sin embargo, aguardar a que la econom&iacute;a mejore o esperar hasta que los ingresos aumenten para adquirir un seguro de vida puede ser contraproducente.</p>
        <p>Estos son dos de los posibles riesgos que puede correr si no cuenta con un seguro de vida o si el que tiene es insuficiente:</p>
        <p style="margin-left: 40px;"><strong>1.</strong> Su familia tendr&aacute; que lidiar con los costos relacionados con la liquidaci&oacute;n de su patrimonio. Cuando muera, es posible que una persona cercana se vea obligada a hacerse cargo de sus deudas pendientes, por m&aacute;s que nunca se haya casado o haya tenido hijos. Por ejemplo, el pr&eacute;stamo para el auto, sus pr&eacute;stamos estudiantiles, la hipoteca, el alquiler o las deudas de sus tarjetas de cr&eacute;dito pueden quedar pendientes cuando ya no est&eacute;. &iquest;C&oacute;mo se encargar&aacute; su familia de liquidar su patrimonio? Incluso en los mejores casos, pocas personas est&aacute;n preparadas para cancelar las deudas de sus seres queridos. Adem&aacute;s de la deuda, hay que tener en cuenta los costos de los preparativos finales. Un funeral puede costar, como m&iacute;nimo, unos USD 10,000.<sup>1</sup> Es posible que su familia no est&eacute; en condiciones de afrontar semejante gasto.</p>
        <p style="margin-left: 40px;"><strong>2.</strong> Las personas mayores pueden tener dificultades para contratar un seguro de vida. Algunos factores de salud, como la presi&oacute;n arterial, el peso o la diabetes, que muchas veces empeoran con la edad, pueden ser un obst&aacute;culo al momento de conseguir una cobertura. La mejor &eacute;poca para solicitar un seguro es cuando somos j&oacute;venes y no tenemos problemas de salud. Si espera demasiado tiempo y su estado de salud cambia, es posible que tenga dificultades para obtener una cobertura, por m&aacute;s que est&eacute; en condiciones de pagar las tasas m&aacute;s altas. Es importante que contrate un seguro de vida mientras sea joven y est&eacute; sano. </p>
        <p><strong>Programa de seguros de SEIU</strong><br />
        Su trabajo es muy importante para usted. Aseg&uacute;rese de contar con un plan que proteja los frutos de todo su esfuerzo. Tenga la tranquilidad de que su familia podr&aacute; vivir sin complicaciones cuando ya no est&eacute; con ellos.</p>
        <p>Visite <a href="~/link.aspx?_id=5FCC69A93C7F45ADBF1256869E80B711&amp;_z=z">www.seiumb.com/life</a> para solicitar un seguro de vida a plazo colectivo asequible.</p>
        <p>&iquest;Tiene preguntas?Llame al 1-844-836-7348 para hablar con uno de nuestros representantes capacitados.</p>
