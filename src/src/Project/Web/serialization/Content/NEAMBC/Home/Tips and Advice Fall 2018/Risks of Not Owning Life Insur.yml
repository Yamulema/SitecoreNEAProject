        2. National Funeral Directors Association. <a href="http://www.nfda.org/news/media-center/nfda-news-releases/id/840/nfda-releases-results-of-2015-member-general-price-list-survey">2015 Member General Price List Survey</a>, Oct. 2015.</font></p>
        
        <p><font size="2">Group insurance coverages are issued by The Prudential Insurance Company of America, a Prudential Financial company, Newark, NJ. </font>CA COA# 1179. NAIC# 68241.</p>
        
