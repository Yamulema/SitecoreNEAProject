                        <p>¿Ha pensado en los riesgos de no tener un seguro de vida?</p>
        
        <p>Muchas personas priorizan la salud y el seguro de automóvil en su lista de cosas imprescindibles. Más abajo en la lista de prioridades (de hecho, muchas veces no aparece en absoluto) está el seguro de vida. Especialmente cuando el dinero escasea, los gastos sin recompensa inmediata, como el seguro de vida emitido por <strong>The Prudential Insurance Company of America,</strong> a menudo se recortan de los presupuestos personales.<sup>1</sup></p>
        
        <p>Para muchos trabajadores que recién están comenzando sus carreras, la decisión de comprar un seguro de vida o aumentar el seguro de vida existente a una cantidad apropiada puede ser aplazada. Desafortunadamente, esperar a que la economía mejore o que un ingreso aumente para comprar un seguro de vida puede ser contraproducente.</p>
        
        <p>Dos de los posibles riesgos de no tener un seguro de vida o tener seguro de vida insuficiente son:</p>
        
        <p style="margin-left: 40px;"><strong>1.</strong> Hacer responsable a los miembros de su familia con el costo de la liquidación de su patrimonio. Cuando usted fallece, incluso si nunca se casó ni tuvo hijos, puede dejar a alguien en apuros por sus deudas pendientes. Ya sea su préstamo del automóvil, préstamos escolares, hipotecarios, de alquiler o tarjetas de crédito, puede dejar una cierta cantidad de deudas cuando fallece. ¿Cómo dispondrá su familia de su patrimonio? En el mejor de los casos, algunas personas pueden estar preparadas para pagar la deuda de sus seres queridos. El costo de sus arreglos finales se puede añadir a su deuda. Una estimación conservadora del costo de un funeral es de más de $7,000, de acuerdo con National Funeral Directors Association.<sup>2</sup> Puede ser demasiado pedirle a su familia que pague de su bolsillo.</p>
        
        <p style="margin-left: 40px;"><strong>2.</strong> Dificultad para obtener un seguro de vida a una edad avanzada. Los factores de salud como la presión arterial, el peso o la diabetes, que a menudo empeoran con la edad, pueden impedir que califique para la cobertura. El mejor momento para solicitar cobertura es cuando usted es joven y saludable. Si espera demasiado tiempo y su estado de salud cambia, puede ser difícil calificar para la cobertura, incluso si pudiera pagar las tasas más altas. Comprar un seguro de vida cuando es joven y saludable puede ser una consideración importante.</p>
        
        <p><strong>Programa de Seguros de SEIU</strong><br>
        Trabaja duro. Asegúrese de tener un plan preparado para ayudarlo a proteger aquello por lo que ha trabajado tan duro para construir. Asegúrese de que su familia pueda seguir viviendo la vida que desea para ellos, incluso después de que usted ya no esté.</p>
        
        <p>Visite <a href="~/link.aspx?_id=5FCC69A93C7F45ADBF1256869E80B711&amp;_z=z">www.seiumb.com/life</a> para solicitar un seguro de vida a término asequible.</p>
        
        <p>¿Tiene preguntas? Llame al 1-844-836-7348 para hablar con uno de nuestros representantes expertos hoy.</p>
        
        <p>&nbsp;</p>
        
        <hr>
        <p><font size="1">1. LIMRA, <a href="http://www.limra.com/Posts/PR/News_Releases/2015_Insurance_Barometer_Study_Finds_Americans_Continue_to_Overestimate__Cost_of_Life_Insurance.aspx, April 2015">2015 Insurance Barometer Study Finds Americans Continue to Overestimate Cost of Life Insurance</a>, Apr. 2015.<br>
        2. National Funeral Directors Association. <a href="http://www.nfda.org/news/media-center/nfda-news-releases/id/840/nfda-releases-results-of-2015-member-general-price-list-survey">2015 Member General Price List Survey</a>, Oct. 2015.</font></p>
        
