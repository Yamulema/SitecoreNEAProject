      Hint: ProductDescription
      Value: |
        <br />
        <ul>
            <li>Save up to 25% on every Hertz rental</li>
            <li>Enjoy additional savings on prepaid rates</li>
            <li>Add a qualified additional driver for free</li>
            <li>Take advantage of locations at the airport and in your neighborhood</li>
        </ul>
        <p>PLUS&hellip; Join Hertz Gold Plus Rewards and enjoy expedited service, receive special offers and earn points towards future rentals.</p>
        <p>Exclusive SEIU Member discounts can also be combined with special Hertz offers for even more savings!</p>
        <p>Why should you join Hertz Gold Plus Rewards? It&rsquo;s FREE! Plus, you&rsquo;ll be eligible to skip the check-in line at many locations, get text updates about your rental, and earn free rental days and upgrades. </p>
        <p>Want a different vehicle than the one you reserved? Select locations offer Hertz Gold Choice so you can pick a different car right on the spot.</p>
        <p>Valid at all participating Hertz locations worldwide. Read our <strong><a href="~/link.aspx?_id=C5197675C6294245A5FABF93554DA3DA&amp;_z=z">Rental Car FAQs</a></strong> to learn more.</p>
        <div style="float: center; margin-center: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 400px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: 'Open Sans', sans-serif; font-size: 13px; margin-bottom: 0px;"><span style="color: #000000;"><strong>Want to earn FREE rental days fast?</strong></span><br />
        <span style="color: #000000;">Join <strong></strong></span><span style="color: #4a327f;"><strong>Hertz Gold Plus Rewards</strong></span><span style="color: #000000;"><strong></strong> today</span><em><span style="color: #000000;"> - it's free to join!<br />
        </span></em><span style="color: #000000;">Click on the Hertz Gold Plus Rewards link on the Hertz/SEIU&nbsp;</span><span style="color: #000000;">booking page&nbsp;</span><span style="font-family: 'Open Sans', sans-serif; color: #000000;">when you reserve your next vehicle.</span></p>
        </div>
        <br />
        <p>Click Reserve Now to book your next rental.</p>
