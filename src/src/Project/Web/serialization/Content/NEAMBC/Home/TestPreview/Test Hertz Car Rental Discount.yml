    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <p>&nbsp;</p>
        <ul>
            <li>Ahorre hasta un 25% en cada alquiler que realice en Hertz</li>
            <li>Disfrute de ahorros adicionales en tarifas de prepago</li>
            <li>Agregue un conductor adicional calificado sin costo</li>
            <li>Aproveche las oficinas ubicadas en aeropuertos y en su vecindario</li>
        </ul>
        <p>ADEM&Aacute;S... &Uacute;nase al programa de recompensas Gold Plus Rewards de Hertz y disfrute de un servicio agilizado, reciba ofertas especiales y acumule puntos para los pr&oacute;ximos alquileres. </p>
        <p>Los descuentos exclusivos para los miembros de SEIU tambi&eacute;n se pueden combinar con las ofertas especiales de Hertz para obtener a&uacute;n m&aacute;s ahorros.</p>
        <p>&iquest;Por qu&eacute; deber&iacute;a unirse al programa de recompensas Gold Plus Rewards de Hertz?  &iexcl;Es GRATIS!  Adem&aacute;s, recibir&aacute; una atenci&oacute;n preferencial en varias oficinas, actualizaciones de texto sobre su alquiler y podr&aacute; ganar d&iacute;as gratis de alquiler y ascensos de clase.</p>
        <p>&iquest;Quiere cambiar el veh&iacute;culo que reserv&oacute;? Seleccione las oficinas que ofrecen el programa Gold Choice de Hertz y recoja un autom&oacute;vil diferente en el momento.</p>
        <p>Oferta v&aacute;lida para todas las oficinas Hertz participantes en todo el mundo. Para obtener m&aacute;s informaci&oacute;n, consulte la secci&oacute;n Preguntas frecuentes sobre alquiler de autom&oacute;viles.</p>
        <div style="float: center; margin-center: 20px; padding: 10px; border: 2px solid #4a327f; max-width: 500px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: 'Open Sans', sans-serif; font-size: 13px; margin-bottom: 0px;"><span style="color: #000000;"><strong>&iquest;Desea obtener d&iacute;as de alquiler SIN CARGO r&aacute;pidamente?</strong></span><br />
        <span style="color: #000000;">&Uacute;nase al programa de recompensas  <strong></strong></span><span style="color: #4a327f;"><strong>Gold Plus Rewards de Hertz</strong></span><span style="color: #000000;"><strong></strong> hoy mismo:</span><em><span style="color: #000000;"> es gratuito.<br />
        </span></em><span style="color: #000000;">Haga clic en el enlace del programa de recompensas Gold Plus Rewards de Hertz en la p&aacute;gina de reservas de Hertz/Service Employees International Union (SEIU) al reservar su pr&oacute;ximo veh&iacute;culo.</span></p>
        </div>
        <br />
        <p>Para reservar su pr&oacute;ximo autom&oacute;vil, haga clic en Reservar ahora.</p>
