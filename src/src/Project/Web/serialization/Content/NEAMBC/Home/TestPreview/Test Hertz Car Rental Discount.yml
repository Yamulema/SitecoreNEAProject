      Hint: ProductDescription
      Value: |
        <p>&iexcl;<strong>Ahorre hasta un 25%</strong> cada vez que alquile en Hertz! Inicie sesi&oacute;n para utilizar su descuento para miembros de SEIU y aseg&uacute;rese de mencionar el c&oacute;digo de descuento CDP al reservar el alquiler. &iexcl;Comb&iacute;nelo con una oferta especial de Hertz y ahorre mucho M&Aacute;S!</p>
        <p>Adem&aacute;s de los excelentes descuentos, tambi&eacute;n <strong>disfrutar&aacute; de los siguientes beneficios</strong>*:</p>
        <ul>
            <li>No se exige un conductor adicional calificado</li>
            <li>Descuentos adicionales en tarifas de prepago</li>
        </ul>
        <p>Adem&aacute;s, participe en <strong>Hertz Gold Plus Rewards</strong><sup>&reg;</sup> SIN COSTO:</p>
        <ul>
            <li>Es <em>R&Aacute;PIDO</em>
            <ul>
                <li>Disfrute de retiros y devoluciones &aacute;giles</li>
                <li>Notificaciones de texto actualizadas sobre su alquiler a trav&eacute;s de Carfirmation&trade;</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>Es <em>&Uacute;TIL</em>
            <ul>
                <li>Reciba ofertas especiales por correo electr&oacute;nico</li>
                <li>Libertad de seleccionar un veh&iacute;culo distinto en la sucursal con Hertz Gold Choice<sup>&dagger;</sup></li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>Es <em>BENEFICIOS</em>
            <ul>
                <li>Acumule puntos por los alquileres y servicios opcionales que puede canjear por d&iacute;as GRATIS</li>
            </ul>
            </li>
        </ul>
