      Hint: ProductDescription
      Value: |
        <p><strong>Save up to 25%</strong> every time you rent with Hertz! Log in to take advantage of your SEIU member discount and make sure to reference the CDP discount code when you reserve your rental. Combine it with a Special Hertz offer to save even MORE!</p>
        <p>In addition to excellent savings, you can also <strong>enjoy the following benefits</strong>*:</p>
        <ul>
            <li>Qualified additional driver fee is waived</li>
            <li>Additional savings on Prepaid Rates</li>
        </ul>
        <p>Plus, join <strong>Hertz Gold Plus Rewards</strong><sup>&reg;</sup> FREE:</p>
        <ul>
            <li>It&rsquo;s <em>FAST</em>
            <ul>
                <li>Enjoy expedited pick-up and drop-off</li>
                <li>Up to date text notifications on your rental through our Carfirmation&trade;</li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>It&rsquo;s <em>VALUABLE&nbsp;</em>
            <ul>
                <li>Receive special email offers</li>
                <li>Freedom to choose a different vehicle on the spot with Hertz Gold Choice<sup>&dagger;</sup></li>
            </ul>
            </li>
        </ul>
        <ul>
            <li>It&rsquo;s <em>REWARDING&nbsp;</em>
            <ul>
                <li>Earn points on rentals and optional services that can be redeemed for FREE days!</li>
            </ul>
            </li>
        </ul>
