      Value: |
        
                        <p><strong>¿Qué es el beneficio SEIU Free College?</strong><br>
        El SEIU Beneficio Gratuito de la Universidad es una inversión en ti y en tu futuro. Con el beneficio gratuito de College, los miembros de SEIU y sus familias no tienen que pagar de su bolsillo por matrículas, aranceles o libros electrónicos en Eastern Gateway Community College, ¡lo que resulta en un ahorro de miles de dólares!</p>
        
        <p><strong>¿Qué es Eastern Gateway Community College?</strong><br>
        Eastern Gateway Community College es una universidad de acceso abierto, totalmente acreditada, pública, ubicada en Steubenville y Youngstown, OH. La universidad es parte del Sistema Universitario de Ohio, gobernada por el Departamento de Educación Superior de Ohio y acreditada regionalmente por la Comisión de Enseñanza Superior, el acreditador de la mayoría de las instituciones públicas y privadas en el Medio Oeste. EGCC está comprometido con la innovación y el aumento de las oportunidades educativas de calidad para los estudiantes en todo el país a través de sus programas en línea. El personal de EGCC está sindicalmente representado por la Asociación de Educación de Ohio.</p>
        
        <p>EGCC es una de las universidades de más rápido crecimiento en Ohio. La escuela ha sido un colegio nacional Achieving the Dream Leader College, una Asociación Estadounidense de Colegios Comunitarios School of Excellence y es reconocida a nivel nacional por sus esfuerzos para preparar a una población estudiantil diversa para el éxito profesional. También son amigables para las transferencias, lo que significa que se esfuerzan por aceptar créditos universitarios anteriores que los estudiantes hayan obtenido en otro lugar.</p>
        
        <p>Los estudiantes han estado aprovechando el beneficio gratuito de la universidad desde el otoño de 2015, y más de 8,000 estudiantes se han inscrito en EGCC a través de este programa.</p>
        
        <p><strong>¿Cómo funciona el programa?</strong><br>
        El programa funciona como una “beca de último dólar,” y está destinado a llenar el vacío entre cualquier beca educativa federal, estatal o de empleador que reciba y el costo de matrícula, tarifas y libros electrónicos para ciertos programas de grado en línea en Eastern Gateway Community College. Si bien no le costará ni un centavo, ¡sí requiere una inversión de su tiempo y atención!</p>
        
        <p><strong>¿Quién puede recibir el beneficio gratuito de la universidad?</strong><br>
        El SEIU Beneficio Gratuito de la Universidad está abierto a miembros de buena reputación que sean miembros que paguen la totalidad de sus cuotas y sus familias. La familia se define como cónyuges, hijos, hijastros, nietos y dependientes financieros.</p>
        
        <p><strong>¿Qué programas se ofrecen a través del programa de becas?</strong></p>
        
        <p>Grado Asociado de Artes<br>
        Títulos y certificados de gestión empresarial con estas áreas de enfoque: recursos humanos, gestión sanitaria, marketing, finanzas y contabilidad<br>
        Contabilidad<br>
        Licenciatura en Educación Infantil<br>
        Certificado de navegador del paciente<br>
        Grado de Justicia Criminal<br>
        Grado Paralegal<br>
        Asociado de grado de estudio individualizado</p>
        
        <p><strong>¿Cómo califico para el beneficio gratuito de la universidad?</strong><br>
        EGCC es una universidad de acceso abierto, lo que significa que solo necesita tener un diploma de escuela secundaria o equivalente de GED para ser aceptado en los programas de grado de EGCC.</p>
        
        <p>Para recibir el beneficio gratuito de la universidad, los miembros de SEIU deberán registrarse en SEIUMB.com e inscribirse para aprender cómo inscribirse ellos mismos o los programas en línea de los miembros de su familia EGCC.</p>
        
        <p><strong>¿Qué quiere decir con socio doméstico y dependientes financieros?</strong><br>
        Los cónyuges o parejas domésticas (alguien que vive con usted en una relación comprometida), sus hijos, nueras, nietos y dependientes financieros pueden aprovechar el beneficio. Un dependiente financiero es alguien por quien usted tiene responsabilidad financiera. EGCC no evalúa el nivel de dependencia financiera o la definición de pareja doméstica.</p>
        
        <p><strong>¿Cómo mantengo mi beneficio de Free College?</strong><br>
        Una vez que reciba el beneficio de la universidad gratuita para cubrir el costo de la matrícula, las tarifas y los libros electrónicos en Eastern Gateway Community College, debe cumplir con todas las políticas académicas, de conducta, de asistencia y de ayuda financiera según lo exijan la universidad, el estado de Ohio y el Departamento de Educación de EE. UU. para continuar recibiendo el beneficio de cada semestre en el que se inscribe en las clases para obtener su título. También debe continuar siendo un miembro de su sindicato (o un miembro de la familia elegible) que paga sus cuotas, o un jubilado. También debe completar la FAFSA, incluida cualquier verificación requerida, por cada nuevo año académico.</p>
        
        <p><strong>¿Hay algún requisito académico para recibir el beneficio?</strong><br>
        Su expediente académico anterior no afecta si inicialmente puede recibir el beneficio de la universidad gratuita. EGCC es una universidad de acceso abierto, lo que significa que solo necesita tener un diploma de escuela secundaria o equivalente de GED para ser aceptado en los programas de grado de EGCC. No se requiere examen de colocación o examen de ingreso.</p>
        
        <p>Sin embargo, una vez que esté inscrito como estudiante en EGCC, la universidad requiere que los estudiantes cumplan con el Progreso Académico Satisfactorio (SAP). La definición de esto se puede encontrar en el sitio web de EGCC, de su asesor o de su instructor.</p>
        
        <p>Progreso Académico Satisfactorio (SAP): Un estudiante debe mantener al menos un GPA acumulativo de 2.0 y completar con éxito el 67% de los cursos intentados en cada semestre.</p>
        
        <p><strong>¿Hay una prueba de nivel?</strong><br>
        El beneficio gratuito para la universidad en EGCC no requiere una prueba de ubicación. Sin embargo, si le preocupa cómo manejará los cursos de nivel universitario, su asesor puede trabajar con usted en las clases que elija, así como algunos recursos que lo ayudarán a prepararse para los cursos.</p>
        
        <p><strong>¿Hay un límite de tiempo para el beneficio SEIU Free College?</strong><br>
        El SEIU Beneficio Gratuito de la Universidad es una beca individual y los montos varían según el costo de la matrícula, las tarifas y los libros electrónicos del alumno en el EGCC. La beca se renovará cada trimestre siempre que el estudiante (o el miembro de la familia) sea un miembro del sindicato (o jubilado) que pague cuotas, y el alumno mantenga un progreso académico satisfactorio según lo definido por EGCC y el Departamento de Educación de EE.&nbsp;UU. ayuda financiera federal. Los estudiantes pueden asistir a tiempo parcial o a tiempo completo. Siempre que el alumno participe activamente y trabaje para obtener su título, no hay un límite de tiempo para la finalización de un título. Sin embargo, los estudiantes deben completar la FAFSA y cualquier verificación requerida, para cada nuevo año académico.</p>
        
        <p><strong>¿Debo devolver algún dinero si no completo mi clase o programa?</strong><br>
        No. Siempre y cuando EGCC tenga su FAFSA del año actual y todos los formularios de verificación requeridos, y usted siga las reglas de la universidad, no incurrirá en una factura por su matrícula, tarifas o libros. No tiene que estar con el sindicato o su trabajo por un período de tiempo determinado; solo necesita ser un miembro acreditado o un miembro elegible de su familia al momento de comenzar sus clases. No tiene que devolver la beca si se muda del sindicato o de su trabajo.</p>
        
        <p><strong>¿Mi sindicato verá la información en mi FAFSA?</strong><br>
        Solo el Departamento de Educación de EE.&nbsp;UU. Y EGCC conocerán el estado de su concesión. Su privacidad está protegida.</p>
        
        <p><strong>¿Puedo asistir a solo una clase?</strong><br>
        Sí, puedes asistir a una clase a la vez. Para ser elegible para la beca, que es una forma de ayuda financiera, debe inscribirse en un programa de grado en EGCC. Sin embargo, los programas son flexibles ya que puedes asistir a una clase a la vez.</p>
        
        <p><strong>¿Qué sucede si necesito detener mis estudios?</strong><br>
        Un estudiante puede retirarse de una clase antes de la fecha límite de retiro cada semestre. Los estudiantes deben ponerse en contacto con la oficina de ayuda financiera antes de la fecha límite de retiro para ver qué impacto podría tener en su ayuda financiera federal y / o beca.</p>
        
