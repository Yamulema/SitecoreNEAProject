      Hint: Body
      Value: |
        <p><strong>How do student loans work?</strong><br />
        A private student loan can help you pay for college expenses if you haven&rsquo;t already secured funding through scholarships, grants and federal student loans to cover them. The money is directly disbursed to your school to cover approved expenses. Your graduate school loan payments will begin 6 months after you graduate from an accredited school or if your enrollment drops below half-time. You can start making payments sooner, which can help you save on your overall interest charges.</p>
        <p><strong>What can I use a private student loan to pay for?</strong><br />
        Qualified applicants can borrow up to 100% of the school-certified cost of attendance, which typically includes expenses such as tuition and fees, books and supplies, room and board, transportation and personal expenses.<sup>1</sup></p>
        <p><strong>Why should I choose the SEIU Graduate Loan?</strong><br />
        The SEIU Graduate Loan, offered in conjunction with College Ave Student Loans, was designed to help you or your child pay for college expenses as easily and inexpensively as possible.<sup>2</sup> As an SEIU member, you&rsquo;ll get a 0.25% reduction on your interest rate. You can reduce your interest rate by an additional 0.25% (subject to additional terms) if you select an automatic payment method from your checking or savings account.<sup>3</sup></p>
        <p><strong>How do I apply for a student loan?</strong><br />
        You can apply for the SEIU Graduate Loan by logging in to this site and clicking on the orange &ldquo;Apply Now&rdquo; button above. You&rsquo;ll be directed to the College Ave Student Loans website, where you&rsquo;ll be asked to enter information about yourself and your loan needs. (College Ave cannot take applications by phone because required disclosures are presented during the online application process.)</p>
        <p><strong>How long does the application and approval process take?</strong><br />
        You can apply and get your credit decision within 3 minutes. As soon as you&rsquo;re approved, you&rsquo;ll be asked to accept your terms and e-sign your loan documents.  College Ave will send the loan to the school for certification, which can take a few days or even a few weeks, although that&rsquo;s less common. Once College Ave receives the certification from the school, funds will be sent according to the school&rsquo;s requested timeline.</p>
        <p><strong>How much money can I borrow? </strong><br />
        A private student loan can fund a semester, a quarter, or up to a full academic year at a time. During the application process, you&rsquo;ll indicate the time period you want the loan to cover. Each loan is separate: If you take out multiple loans over the course of your graduate school education, they won&rsquo;t be automatically combined.</p>
        <p><strong>Do I need a cosigner?</strong><br />
        If you have limited credit history and income, you&rsquo;ll need a cosigner who has good, established credit to be eligible for a private student loan. College Ave&rsquo;s free credit pre-qualification tool will tell you whether you qualify for a loan and what interest rate you can expect from us before you apply &ndash; without impacting your credit score. Pre-qualification isn&rsquo;t a full review or guarantee, but it can help you decide if you want to submit a full application.</p>
        <p><strong>What are a cosigner&rsquo;s responsibilities?</strong><br />
        A cosigner agrees to take equal responsibility for the loan. That means that if the student borrower isn&rsquo;t able to make the payments, the cosigner is legally obligated to pay the loan back. Either one of you can make the required monthly payments.</p>
        <p><strong>Footnotes</strong><br />
        <span style="font-size: 10px;">
        1. As certified by your school and less any other financial aid you might receive. Minimum $1,000.<br />
        2. SEIU members receive a 0.25% interest rate reduction on Undergraduate loans that are opened through the SEIU member benefits portal. The SEIU member discount will be applied to your loan account after the initial disbursement occurs.<br />
        3. The 0.25% auto-pay interest rate reduction applies as long as a valid bank account is designated for required monthly payments. Variable rates may increase after consummation.</span></p>
