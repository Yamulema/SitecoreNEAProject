    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p><strong>&iquest;C&oacute;mo funcionan los pr&eacute;stamos estudiantiles?</strong><br />
        Un pr&eacute;stamo estudiantil privado te puede ayudar a pagar los gastos universitarios si todav&iacute;a no tienes un financiamiento garantizado a trav&eacute;s de becas, subvenciones y pr&eacute;stamos estudiantiles federales para cubrirlos. El dinero se desembolsa directamente a la universidad para cubrir los gastos aprobados. Los pagos del pr&eacute;stamo universitario comenzar&aacute;n seis (6) meses despu&eacute;s de graduarte de una universidad acreditada o si los estudios se reducen a menos de medio tiempo. Puedes comenzar a pagar antes, lo que te ayudar&aacute; a ahorrar en los intereses generales.</p>
        <p><strong>&iquest;Qu&eacute; puedo pagar con un pr&eacute;stamo estudiantil privado?</strong><br />
        Los solicitantes calificados pueden pedir prestado hasta el 100 % del costo de los estudios certificado por la universidad, que generalmente incluye gastos como matr&iacute;cula y aranceles, libros y materiales, alojamiento y comida, transporte y gastos personales.<sup>1</sup></p>
        <p><strong>&iquest;Por qu&eacute; deber&iacute;a elegir el pr&eacute;stamo universitario del SEIU?</strong><br />
        El pr&eacute;stamo universitario del SEIU, que se ofrece en conjunto con los pr&eacute;stamos estudiantiles de College Ave, se dise&ntilde;&oacute; para ayudarte a ti o a tu hijo a pagar los gastos universitarios de la manera m&aacute;s f&aacute;cil y econ&oacute;mica posible.<sup>2</sup> Obtendr&aacute;s una reducci&oacute;n del 0,25% en la tasa de inter&eacute;s por ser miembro del SEIU. Puedes reducir la tasa de inter&eacute;s en un 0,25% adicional (sujeto a t&eacute;rminos adicionales) si seleccionas una forma de pago autom&aacute;tico de tu cuenta corriente o de ahorros.<sup>3</sup></p>
        <p><strong>&iquest;C&oacute;mo solicito un pr&eacute;stamo estudiantil?</strong><br />
        Puedes solicitar el pr&eacute;stamo universitario del SEIU al iniciar sesi&oacute;n en este sitio y hacer clic en el bot&oacute;n naranja de arriba que dice &ldquo;Solicitar ahora&rdquo;. Ser&aacute;s dirigido al sitio web de pr&eacute;stamos estudiantiles de College Ave, donde se te pedir&aacute; que ingreses informaci&oacute;n acerca de ti y las necesidades del pr&eacute;stamo. College Ave no puede aceptar solicitudes por tel&eacute;fono porque las divulgaciones requeridas se presentan durante el proceso de solicitud en l&iacute;nea.</p>
        <p><strong>&iquest;Cu&aacute;nto dura el proceso de solicitud y aprobaci&oacute;n?</strong><br />
        Puedes solicitar y obtener la decisi&oacute;n crediticia en tres minutos. Se te pedir&aacute; que aceptes los t&eacute;rminos y firmes electr&oacute;nicamente los documentos del pr&eacute;stamo tan pronto como sea aprobado. College Ave enviar&aacute; el pr&eacute;stamo a la universidad para su certificaci&oacute;n, lo que puede tardar algunos d&iacute;as o incluso algunas semanas, aunque eso no es tan com&uacute;n. Una vez que College Ave reciba la certificaci&oacute;n de la universidad, los fondos se enviar&aacute;n de acuerdo con el cronograma solicitado por la universidad.</p>
        <p><strong>&iquest;Cu&aacute;nto dinero puedo pedir prestado?</strong><br />
        Un pr&eacute;stamo estudiantil privado puede financiar un semestre, un trimestre o hasta un a&ntilde;o acad&eacute;mico completo a la vez. Indicar&aacute;s el plazo que quieres que cubra el pr&eacute;stamo durante el proceso de solicitud. Cada pr&eacute;stamo es independiente: si sacas m&uacute;ltiples pr&eacute;stamos durante el transcurso de tu educaci&oacute;n universitaria, no se combinar&aacute;n autom&aacute;ticamente.</p>
        <p><strong>&iquest;Necesito un fiador?</strong><br />
        Si tienes un historial crediticio e ingresos limitados, necesitar&aacute;s un fiador que tenga un buen historial crediticio establecido para optar por un pr&eacute;stamo estudiantil privado. La herramienta gratuita de precalificaci&oacute;n de cr&eacute;dito de College Ave te dir&aacute; si calificas para un pr&eacute;stamo y qu&eacute; tasa de inter&eacute;s puedes esperar de nosotros antes de solicitar, sin afectar el puntaje crediticio. La precalificaci&oacute;n no es una garant&iacute;a o revisi&oacute;n completa, pero te puede ayudar a decidir si quieres enviar una solicitud completa.</p>
        <p><strong>&iquest;Cu&aacute;les son las responsabilidades del fiador?</strong><br />
        El fiador acepta asumir las mismas responsabilidades por el pr&eacute;stamo. Eso significa que, si el estudiante prestatario no puede pagar, el fiador est&aacute; legalmente obligado a pagar el pr&eacute;stamo. Cualquiera de los dos puede hacer los pagos mensuales requeridos.</p>
        <p><strong>Notas a pie de p&aacute;gina</strong><br />
        <span style="font-size: 10px;">
        1. Seg&uacute;n lo certificado por la universidad y menos cualquier otra ayuda financiera que puedas recibir. M&iacute;nimo: $1000.<br />
        2. Los miembros del SEIU reciben una reducci&oacute;n de la tasa de inter&eacute;s del 0,25% en los pr&eacute;stamos de pregrado que se solicitan a trav&eacute;s del portal de beneficios de miembros del SEIU. El descuento de miembros del SEIU se aplicar&aacute; a tu cuenta de pr&eacute;stamos despu&eacute;s del primer desembolso.<br />
        3. La reducci&oacute;n de la tasa de inter&eacute;s de pago autom&aacute;tico del 0,25% se aplica siempre que se designe una cuenta bancaria v&aacute;lida para los pagos mensuales requeridos. Las tasas variables pueden aumentar despu&eacute;s de la consumaci&oacute;n.</span></p>
