            <li>
            <p><strong>Formaci&oacute;n del profesorado</strong></p>
            </li>
            <li>
            <p><strong>Estudio individualizado</strong></p>
            </li>
            <li>
            <p><strong>Asistente jur&iacute;dico</strong></p>
            </li>
            <li>
            <p><strong>Asesor&iacute;a de pacientes para el hogar<sup>3</sup></strong></p>
            </li>
        </ul>
        <p>Lea nuestra secci&oacute;n de <a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Preguntas frecuentes</a> o comun&iacute;quese gratis al 1-855-469-SEIU (7348) para hablar con un asesor.</p>
        <p>Para inscribirse en la universidad Eastern Gateway Community College y recibir su Beneficio Gratuito de Universidad de SEIU debe hacer lo siguiente:</p>
        <ol>
            <li>
            <p>Reg&iacute;strese o inicie sesi&oacute;n en su Cuenta de miembro de SEIU y haga clic en Inicio.</p>
            </li>
            <li>
            <p>Complete la solicitud en Internet de EGCC.</p>
            </li>
            <li>
            <p>Complete la Solicitud gratuita de ayuda federal para estudiantes (FAFSA) y env&iacute;e toda la documentaci&oacute;n necesaria. Toda concesi&oacute;n de subsidio debe aplicarse a la matr&iacute;cula, a las tarifas y a los gastos de libros electr&oacute;nicos.  El c&oacute;digo escolar de EGCC es 007275.</p>
            </li>
            <li>
            <p> que haya obtenido un diploma de finalizaci&oacute;n de la escuela secundaria o equivalente al enviar las transcripciones oficiales a EGCC.</p>
            </li>
        </ol>
        <p>&iexcl;Eso es todo! El Beneficio Gratuito de Universidad de SEIU cubre la diferencia entre cualquier subsidio educativo federal, estatal o de empleado y el costo de matr&iacute;cula, tarifas y libros electr&oacute;nicos.</p>
        <p>Los miembros elegibles de SEIU y los miembros de la familia tambi&eacute;n pueden inscribirse en otros programas en l&iacute;nea en EGCC, como codificaci&oacute;n m&eacute;dica, gesti&oacute;n de informaci&oacute;n de salud, TI, ciencias del fuego y m&aacute;s, pero es posible que los estudiantes tengan que pagar por el estricto contenido reconocido por la industria para algunos cursos. La beca de la universidad gratuita se aplicar&aacute; a la matr&iacute;cula y las tarifas, ahorrando a los estudiantes miles de d&oacute;lares.</p>
        <p>D&eacute; el pr&oacute;ximo paso hacia su futuro, &iexcl;inscr&iacute;base ahora!</p>
