    - ID: "375f7c5f-e5ac-4dc3-990f-72ff5c746ff3"
      Hint: Disclaimer
      Value: |
        <p>1. Eligible SEIU members are full dues paying members in good standing, and their spouses, domestic partners, children, parents, siblings and financial dependents. Retirees and their families are also eligible.</p>
        <br />
        <p>2. Eastern Gateway Community College is part of the University System of Ohio and regionally accredited by the Higher Learning Commission.</p>
        <br />
        <p>3. Central State University is part of the University System of Ohio and is regionally accredited by the Higher Learning Commission.</p>
        <br />
        <p>4. Certificate program only.</p>
        <br />
        <p>5. Students must have an Associate&rsquo;s Degree or more than 60 transferable credits into the program of their choice, with a CGPA of 2.2 or more in order to enroll in the Bachelor&rsquo;s Completion programs. Students needing to earn pre-requisite credits or boost their CGPA can do so through EGCC.</p>
        <br />
        <p>6. You will need to submit official college transcripts from every college or university you have attended.  Please do not send unofficial transcripts unless specifically requested. Please send your transcripts via secured electronic delivery to uniontranscripts@centralstate.edu. Send in PDF format with your FIRST and LAST name included in the file name.</p>
