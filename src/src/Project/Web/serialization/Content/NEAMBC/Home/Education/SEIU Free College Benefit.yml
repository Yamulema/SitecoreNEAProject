      Hint: ProductDescription
      Value: |
        <p style="text-align: center;"><strong>¡Gane su título de asociado universitario o certificado en línea gratis!</strong></p>
        
        <p>Con el SEIU Beneficio Gratuito de la Universidad, miembros elegibles de SEIU<sup>1</sup> y sus familias pueden obtener un título asociado o certificado en línea sin tener que pagar la matrícula, las tarifas o los libros electrónicos. Una nueva asociación con Eastern Gateway Community College, parte del Sistema Universitario de Ohio y acreditada regionalmente por la Higher Learning Commission, ofrece subvenciones que cubren la brecha entre las becas educativas federales, estatales o del empleador que el estudiante recibe y el costo de la matrícula. tarifas y libros electrónicos para ciertos programas en línea:</p>
        
        <ul>
        	<li><strong>Grado Asociado: </strong>Contabilidad, Administración de Empresas, Justicia Penal, Educación Preescolar, Estudio Individualizado, Paralegal</li>
        	<li><strong>Certificado: </strong>gestión comercial, navegador de inicio del paciente<sup>2</sup></li>
        </ul>
        
        <p>Lanzado por primera vez con AFSCME en 2015, miles de estudiantes ya han aprovechado millones de dólares en becas y estamos orgullosos de brindar este beneficio a los miembros de SEIU. Para inscribirse en uno de estos programas en línea de Eastern Gateway Community College y recibir el beneficio SEIU Beneficio Gratuito de la Universidad, los miembros de SEIU (o sus familiares) deben completar los siguientes pasos:</p>
        
        <ul>
        	<li>Haga clic arriba para registrarse o iniciar sesión.</li>
        	<li>Complete la Solicitud Gratuita de Ayuda Federal para Estudiantes (FAFSA) y envíe cualquier verificación requerida. Toda concesión de subvención debe aplicarse a la matrícula, a las tarifas y a los gastos de e-book.</li>
        	<li>Acuerde usar cualquier asistencia educativa proporcionada por el empleador.</li>
        	<li>Verifique la finalización de la escuela secundaria o GED haciendo que las transcripciones oficiales se envíen a Eastern Gateway Community College.</li>
        </ul>
        
        <p>¿Tiene alguna pregunta? Estamos aquí para ayudarlo. Consulte nuestras <a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Preguntas frecuentes</a> o para ponerse en contacto con un asesor gratuito, regístrese y llame al número de teléfono que se encuentra arriba.</p>
        
        <p>Su título universitario está ahora al alcance. ¡Solicítelo hoy mismo!</p>
        
