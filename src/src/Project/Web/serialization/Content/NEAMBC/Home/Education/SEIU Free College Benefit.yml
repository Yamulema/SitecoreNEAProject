        <p style="text-align: center;"><strong>EARN YOUR COLLEGE ASSOCIATE DEGREE OR CERTIFICATE ONLINE <u>FOR FREE!</u></strong></p>
        
        <p>With the SEIU Free College Benefit, eligible SEIU members<sup>1</sup> and their families can earn an Associate Degree or Certificate online without having to pay for tuition, fees or e-books. A new partnership with Eastern Gateway Community College, part of the University System of Ohio and regionally accredited by the Higher Learning Commission, offers grants that fill the gap between any Federal, state, or employer education grants the student receives and the cost of tuition, fees, and e-books for certain online programs:</p>
        
        <ul>
        	<li><strong>Associate Degree:</strong> Accounting, Business Management, Criminal Justice, Early Childhood Education, Individualized Study, Paralegal</li>
        	<li><strong>Certificate: </strong>Business Management, Patient Home Navigator<sup>2</sup></li>
        </ul>
        
        <p>First launched with AFSCME in 2015, thousands of students have already taken advantage of millions of dollars in scholarships and we are proud to bring this benefit to SEIU members. To enroll in one of these Eastern Gateway Community College online programs and receive the SEIU Free College Benefit, SEIU members (or their family members) must complete the following steps:</p>
        
        <ol>
        	<li>Register or sign in to apply above.</li>
        	<li>Complete the Free Application for Federal Student Aid (FAFSA) and submit any required verification. Any grant award must be applied to tuition, fees and e-book charges.</li>
        	<li>Agree to use any employer-provided educational assistance.</li>
        	<li>Verify High School or GED completion by having official transcripts sent to Eastern Gateway Community College.</li>
        </ol>
        
        <p>Have any questions? We’re here to help. See our <a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Frequently Asked Questions</a> or to contact an advisor toll-free, sign in and call the phone number above.</p>
        
        <p>Your college degree is now within reach. Apply today!</p>
        
