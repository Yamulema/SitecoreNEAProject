      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p><strong>Earn an associate degree or certificate&mdash;for free!</strong></p>
            </li>
            <li>
            <p><strong>Pay nothing for tuition, fees, or e-books</strong></p>
            </li>
            <li>
            <p><strong>Open to eligible SEIU members and their families<sup>1</sup></strong></p>
            </li>
            <li>
            <p><strong>Choose from several online programs offered by Eastern Gateway Community College (EGCC)<sup>2</sup></strong></p>
            </li>
            <li>
            <p><strong>EGCC welcomes anyone with a high school diploma or GED regardless of past academic performance</strong></p>
            </li>
        </ul>
        <p>Your college degree is within reach!</p>
        <p>Federal, state, and employer grants don&rsquo;t always cover the full cost of earning a degree online. SEIU is proud to partner with Eastern Gateway Community College to help eligible students fill the financial gap and earn a degree or certificate in:</p>
        <ul>
            <li>
            <p><strong>Accounting</strong></p>
            </li>
            <li>
            <p><strong>Business Management (with a focus on Advertising, Cyber Security, Data Science, Digital and Social Media, Entrepreneurship, Finance, General Management, Healthcare Management, Hospitality, Human Resources, Information Systems, Labor Studies, or Programming and Development)</strong></p>
            </li>
            <li>
            <p><strong>Criminal Justice</strong></p>
            </li>
            <li>
            <p><strong>Teacher Education</strong></p>
            </li>
            <li>
            <p><strong>Individualized Study</strong></p>
            </li>
            <li>
            <p><strong>Paralegal</strong></p>
            </li>
            <li>
            <p><strong>Patient Home Navigator<sup>3</sup></strong></p>
            </li>
        </ul>
        <p>Read our&nbsp;<a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Frequently Asked Questions</a> or call 1-855-469-SEIU (7348) toll free to talk to an advisor.</p>
        <p>To enroll in Eastern Gateway Community College and receive your SEIU Free College Benefit:</p>
        <ol>
            <li>
            <p>Register or sign in to your SEIU Member account and click Get Started.</p>
            </li>
            <li>
            <p>Complete the online EGCC application.</p>
            </li>
            <li>
            <p>Complete the Free Application for Federal Student Aid (FAFSA) and submit any required verification. Any grant award must be applied to tuition, fees and e-book charges.&nbsp; EGCC&rsquo;s school code is 007275.</p>
            </li>
            <li>
            <p>Verify that you have received a high school diploma or equivalent by having official transcripts sent to EGCC.</p>
            </li>
        </ol>
        <p>That&rsquo;s it! SEIU Free College Benefit covers the difference between any federal, state, or employer education grants you receive and the cost of tuition, fees, and e-books.</p>
        <p>Eligible SEIU members and family members may also enroll in other online programs at EGCC such as Medical Coding, Health Information Management, IT, Fire Science and more, but students may be required to pay for the strict industry-recognized content for some courses. The Free College scholarship will apply to tuition and fees, saving students thousands of dollars.</p>
        <p>Take the next step toward your future&mdash;apply now!</p>
