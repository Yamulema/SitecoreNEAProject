      Hint: Disclaimer
      Value: |
        <p>1. Los miembros de SEIU que cumplen los requisitos son miembros y sus c&oacute;nyuges, parejas dom&eacute;sticas, hijos, padres, hermanos y dependientes econ&oacute;micos que pagan cuotas &iacute;ntegras y est&aacute;n al d&iacute;a. Los jubilados y sus familias tambi&eacute;n pueden cumplir los requisitos.</p>
        <br />
        <p>2. Eastern Gateway Community College es parte del University System of Ohio y est&aacute; acreditado regionalmente por la Higher Learning Commission (HLC).</p>
        <br />
        <p>3. Central State University es parte del University System of Ohio y est&aacute; acreditada regionalmente por la  Higher Learning Commission (HLC).</p>
        <br />
        <p>4. Programa certificado &uacute;nicamente.</p>
        <br />
        <p>5. Los estudiantes deben tener un t&iacute;tulo t&eacute;cnico o m&aacute;s de 60 cr&eacute;ditos transferibles en el programa de su elecci&oacute;n, con un CGPA de 2.2 o m&aacute;s para inscribirse en los programas para terminar la licenciatura. Los estudiantes que necesiten obtener cr&eacute;ditos de prerequisitos o aumentar su CGPA pueden hacerlo a trav&eacute;s de EGCC.</p>
        <br />
        <p>6. Deber&aacute; enviar los expedientes acad&eacute;micos oficiales de cada instituto o universidad a la que haya asistido. No env&iacute;e expedientes no oficiales a menos que se soliciten espec&iacute;ficamente. Env&iacute;e sus expedientes por correo electr&oacute;nico seguro a uniontranscripts@centralstate.edu. Env&iacute;e en formato PDF con su NOMBRE y APELLIDO incluido en el nombre del archivo.</p>
