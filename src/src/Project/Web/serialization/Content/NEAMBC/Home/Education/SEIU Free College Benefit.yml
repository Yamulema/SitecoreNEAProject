        <p>1. Los miembros de SEIU que cumplen los requisitos son miembros y sus c&oacute;nyuges, parejas dom&eacute;sticas, hijos, padres, hermanos y dependientes econ&oacute;micos que pagan cuotas &iacute;ntegras y est&aacute;n al d&iacute;a. Los jubilados y sus familias tambi&eacute;n pueden cumplir los requisitos.</p>
