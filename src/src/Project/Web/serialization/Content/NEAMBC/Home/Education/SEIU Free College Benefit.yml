    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>
            <p>Obt&eacute;n un T&iacute;tulo o certificado de asociado... &iexcl;gratis!</p>
            </li>
            <li>
            <p>Termine su licenciatura, &iexcl;gratis!</p>
            </li>
            <li>
            <p>No pague colegiatura, cuotas o libros electr&oacute;nicos: &iexcl;un ahorro de al menos $20 000!</p>
            </li>
            <li>
            <p>Disponible para miembros de SEIU y sus familias que cumplan los requisitos <sup>1</sup></p>
            </li>
            <li>
            <p>Elija entre varios programas en l&iacute;nea ofrecidos por Eastern Gateway Community College (EGCC)<sup>2</sup> y Central State University (CSU)<sup>3</sup></p>
            </li>
        </ul>
        <p>&iexcl;Su t&iacute;tulo universitario est&aacute; al alcance!</p>
        <p>Las becas federales, estatales y por parte de su trabajo no siempre cubren el costo total de obtener un t&iacute;tulo en l&iacute;nea. SEIU se enorgullece de asociarse con Eastern Gateway Community College y Central State University para ayudar a los estudiantes que cumplen los requisitos a cubrir la brecha financiera.</p>
        <p><strong>T&iacute;tulo o certificado de asociado</strong><br />
        <em>Tenga en cuenta: los cursos solo est&aacute;n disponibles en ingl&eacute;s.</em></p>
        <p><span style="font-size: inherit; font-family: helvetica_neue;">EGCC da la bienvenida a cualquier persona con un diploma de preparatoria o Diploma General de Equivalencia (GED) sin importar su desempe&ntilde;o acad&eacute;mico anterior. T&iacute;tulos o diplomas t&eacute;cnicos disponibles en:</span></p>
        <ul>
            <li>
            <p>Contabilidad</p>
            </li>
            <li>
            <p>Gesti&oacute;n empresarial (con certificados en Publicidad, Ciberseguridad, Ciencia de datos, Medios digitales y redes sociales, Emprendimiento, Finanzas, Gesti&oacute;n general, Gesti&oacute;n sanitaria, Hosteler&iacute;a, Recursos humanos, Sistemas de informaci&oacute;n, Estudios laborales o Programaci&oacute;n y desarrollo)</p>
            </li>
            <li>
            <p>Justicia penal</p>
            </li>
            <li>
            <p>Formaci&oacute;n docente</p>
            </li>
            <li>
            <p>Estudio individualizado</p>
            </li>
            <li>
            <p>Asistente legal</p>
            </li>
            <li>
            <p>Asesor de paciente en el hogar <sup>4</sup></p>
            </li>
            <li>
            <p>Administraci&oacute;n de salud (asociado en artes)</p>
            </li>
            <li>
            <p>Servicios de salud m&eacute;dica</p>
            </li>
            <li>
            <p>Certificado de asistente legal</p>
            </li>
        </ul>
        <p>Los miembros de SEIU y sus familiares que cumplan los requisitos tambi&eacute;n pueden inscribirse en otros programas en l&iacute;nea en EGCC, como Codificaci&oacute;n m&eacute;dica, Gesti&oacute;n de informaci&oacute;n de salud, TI, Ciencias del fuego y m&aacute;s, pero es posible que los estudiantes deban pagar por el contenido estricto reconocido por la industria para algunos cursos.</p>
        <p><strong>Licenciatura</strong><br />
        <em>Tenga en cuenta: los cursos solo est&aacute;n disponibles en ingl&eacute;s.</em></p>
        <p>Licenciaturas<sup>5</sup> disponibles en:</p>
        <ul>
            <li>
            <p>Administraci&oacute;n de empresas</p>
            </li>
            <li>
            <p>Justicia penal</p>
            </li>
            <li>
            <p>Educaci&oacute;n: educaci&oacute;n preescolar</p>
            </li>
            <li>
            <p>Educaci&oacute;n: especialista en intervenci&oacute;n</p>
            </li>
            <li>
            <p>Estudios interdisciplinares/Humanidades</p>
            </li>
        </ul>
        <p>Lea nuestra secci&oacute;n de <a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Preguntas frecuentes</a> o comun&iacute;quese gratis al 1-855-469-SEIU (7348) para hablar con un asesor.</p>
        <p>Consulte a continuaci&oacute;n para inscribirse a los programas t&eacute;cnicos o licenciatura o diploma y recibir un beneficio universitario gratuito de SEIU:</p>
        <ol>
            <li>
            <p>Reg&iacute;strese o inicie sesi&oacute;n en su cuenta de SEIU y haga clic en Comenzar.</p>
            </li>
            <li>
            <p>Llene la solicitud en l&iacute;nea de CSU o EGCC.</p>
            </li>
            <li>
            <p>Llene la Solicitud Gratuita de Ayuda Federal para Estudiantes (FAFSA, por sus siglas en ingl&eacute;s) y env&iacute;e cualquier comprobante que se le pida. Cualquier beca de subvenci&oacute;n debe aplicarse a los cobros de colegiatura, cuotas y libros electr&oacute;nicos. El c&oacute;digo escolar de CSU es 003026 y el c&oacute;digo escolar de EGCC es 007275.</p>
            </li>
            <li>
            <p>4.	Verifique que haya recibido un diploma de preparatoria o su equivalente enviando expedientes oficiales a CSU<sup>6</sup> o EGCC.</p>
            </li>
        </ol>
        <p>&iexcl;Eso es todo! La prestaci&oacute;n de universidad gratuita de SEIU cubre la diferencia entre las becas educativas federales, estatales o por parte de su trabajo que reciba y el costo de colegiatura, cuotas y libros electr&oacute;nicos.</p>
        <p>D&eacute; el siguiente paso hacia su futuro: &iexcl;solicite ahora!</p>
