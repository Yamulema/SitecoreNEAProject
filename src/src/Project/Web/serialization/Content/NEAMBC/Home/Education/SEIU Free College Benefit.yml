      Value: |
        <ul>
            <li>
            <p><strong>Earn an Associate&rsquo;s degree or certificate&mdash;for free!</strong></p>
            </li>
            <li>
            <p><strong>Complete your Bachelor&rsquo;s Degree&mdash;for free!</strong></p>
            </li>
            <li>
            <p><strong>Pay nothing for tuition, fees, or e-books &ndash; a savings of at least $20,000!</strong></p>
            </li>
            <li>
            <p><strong>Open to eligible SEIU members and their families<sup>1</sup></strong></p>
            </li>
            <li>
            <p><strong>Choose from several online programs offered by Eastern Gateway Community College (EGCC)<sup>2</sup> and Central State University (CSU)<sup>3</sup></strong></p>
            </li>
        </ul>
        <p>Your college degree is within reach!</p>
        <p>Federal, state, and employer grants don&rsquo;t always cover the full cost of earning a degree online. SEIU is proud to partner with Eastern Gateway Community College and Central State University to help eligible students fill the financial gap.</p>
        <p><strong>Associate&rsquo;s Degree or Certificate</strong></p>
        <p>EGCC welcomes anyone with a high school diploma or GED regardless of past academic performance. Associate&rsquo;s degrees or certificates available in:</p>
        <ul>
            <li>
            <p><strong>Accounting</strong></p>
            </li>
            <li>
            <p><strong>Business Management (with certificates in Advertising, Cyber Security, Data Science, Digital and Social Media, Entrepreneurship, Finance, General Management, Healthcare Management, Hospitality, Human Resources, Information Systems, Labor Studies, or Programming and Development)</strong></p>
            </li>
            <li>
            <p><strong>Criminal Justice</strong></p>
            </li>
            <li>
            <p><strong>Teacher Education</strong></p>
            </li>
            <li>
            <p><strong>Individualized Study</strong></p>
            </li>
            <li>
            <p><strong>Paralegal</strong></p>
            </li>
            <li>
            <p><strong>Patient Home Navigator<sup>4</sup></strong></p>
            </li>
            <li>
            <p><strong>Healthcare Administration (Associate of Arts)</strong></p>
            </li>
            <li>
            <p><strong>Paralegal Certificate</strong></p>
            </li>
        </ul>
        <p>Eligible SEIU members and family members may also enroll in other online programs at EGCC such as Medical Coding, Health Information Management, IT, Fire Science and more, but students may be required to pay for the strict industry-recognized content for some courses.</p>
        <p><strong>Bachelor&rsquo;s Degree</strong></p>
        <p>Bachelor&rsquo;s degrees<sup>5</sup> available in:</p>
        <ul>
            <li>Business Administration</li>
            <li>Criminal Justice</li>
            <li>Education &ndash; Early Childhood Education</li>
            <li>Education &ndash; Intervention Specialist</li>
        </ul>
        <p>Read our&nbsp;<a href="~/link.aspx?_id=9457A609CC5342A5A41D46642EA68C4A&amp;_z=z">Frequently Asked Questions</a> or call 1-855-469-SEIU (7348) toll free to talk to an advisor.</p>
        <p>See below to enroll in either the Associate&rsquo;s or Bachelor&rsquo;s degrees or the Certificate program and receive your SEIU Free College Benefit:</p>
        <ol>
            <li>
            <p>Register or sign in to your SEIU Member account and click Get Started.</p>
            </li>
            <li>
            <p>Complete the online CSU or EGCC application.</p>
            </li>
            <li>
            <p>Complete the Free Application for Federal Student Aid (FAFSA) and submit any required verification. Any grant award must be applied to tuition, fees and e-book charges. CSU&rsquo;s school code is 003026 and EGCC&rsquo;s school code is 007275.</p>
            </li>
            <li>
            <p>Verify that you have received a high school diploma or equivalent by having official transcripts sent to either CSU<sup>6</sup>or to EGCC.</p>
            </li>
        </ol>
        <p>That&rsquo;s it! The SEIU Free College Benefit covers the difference between any federal, state, or employer education grants you receive and the cost of tuition, fees, and e-books.</p>
        <p>Take the next step toward your future&mdash;apply now!</p>
