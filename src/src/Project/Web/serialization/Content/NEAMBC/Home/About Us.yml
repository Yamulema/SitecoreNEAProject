    - ID: "fc7c8c2a-1003-4734-be98-35024110c2f5"
      Hint: Body
      Value: |
        <p>The 2 million members of the SEIU are linked by a common thread&mdash;united by the belief in the dignity and worth of workers and the services they provide, and dedicated to improving the lives of workers and their families and creating a more just and humane society. At SEIU Member Benefits, we take pride in serving you! We are dedicated to making your personal and professional lives better through &ldquo;best in class&rdquo; programs and services.</p>
        <p style="text-align: center;">
        <img height="60" alt="SEIUMB logo" width="360" src="-/media/C60DA8BED5DD4BC98E0A626CD9B4DA34.ashx?h=60&amp;w=360&amp;hash=24EA57F16E811A9D7E261761AC1EE2E4A70C9C5D" /></p>
        <p>
        SEIU Member Benefits strives to help all members increase their economic security through financial services and insurance programs. We want to maximize members&rsquo; hard-earned dollars through consumer discounts and special travel and leisure offers. At SEIU Member Benefits, we take pride in being advocates for members and providing them valuable and trustworthy service&mdash;every step of the way. We invite you to learn more about SEIU Member Benefits by <a href="~/link.aspx?_id=D4DA125753A742EDA53DF73040BE3B0A&amp;_z=z">contacting us</a>. We look forward to serving you!</p>
        <p><em>SEIU Member Benefits is administered by NEA Member Benefits Corporation, a subsidiary of the National Education Association. The Service Employees International Union oversees the development and administration of products and advocacy to SEIU members.</em></p>
