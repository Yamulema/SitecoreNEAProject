                        <p><strong>¿Cuánto cree que puede gastar en la crianza de su hijo?</strong><br>
        Muy pocos nuevos padres están completamente preparados para todas las responsabilidades de criar a un niño, principalmente para el costo asociado con la adición de un miembro a su familia. De hecho, las estimaciones anuales de los gastos de crianza de los hijos, en promedio, son de $12,980 para un niño en una familia de dos hijos, padres casados, de ingresos medios.<sup>1</sup> Además, muchas familias también desean tener en cuenta el costo de pagar la universidad, y estos costos han aumentado históricamente cada año.<sup>2</sup></p>
        
        <p>El precio elevado de tener hijos puede ser una de las razones por las cuales muchas parejas eligen comprar la cobertura de seguro de vida de término y el seguro de muerte y desmembramiento accidental (AD&amp;D) emitido por <strong>The Prudential Insurance Company de América</strong> cuando forman una familia. Por difícil que pueda ser con dos padres que contribuyen al cuidado y bienestar financiero de un hijo, puede ser aún más difícil si uno de los padres muere y deja al otro para mantener a la familia con un ingreso. Y si es un padre soltero, puede ser importante ayudar a asegurar la seguridad financiera de sus hijos, si algo le sucediera a usted.</p>
        
        <p><strong>¿Cuánto seguro de vida de término debe comprar?</strong><br>
        Muchos padres pueden optar por comprar una póliza de vida de término de hasta 10 veces su ingreso bruto anual para ayudar a proporcionar a su cónyuge el dinero necesario para pagar la vivienda, la vestimenta, la comida y las necesidades educativas y de cuidado infantil, en el caso de que fallezcan. Es la protección financiera que muchas familias piensan que nunca necesitarán, pero pueden estar contentos de tener si algo inesperado sucediera.</p>
        
        <p><strong>Programa de Seguros de SEIU</strong><br>
        Trabaja duro. Asegúrese de tener un plan preparado para ayudarlo a proteger aquello por lo que ha trabajado tan duro para construir. Asegúrese de que su familia pueda seguir viviendo la vida que desea para ellos, incluso después de que usted ya no esté.</p>
        
        <p>Visite <a href="h~/link.aspx?_id=5FCC69A93C7F45ADBF1256869E80B711&amp;_z=z">www.seiumb.com/life</a> para solicitar un seguro de vida a término asequible.</p>
        
        <p>¿Tiene preguntas? Llame al 1-844-836-7348 para hablar con uno de nuestros representantes expertos hoy.</p>
        
