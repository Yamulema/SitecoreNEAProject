                        <p><strong>How do I subscribe to DIRECTV?</strong><br>
        To subscribe to DIRECTV, please sign-in on the <a href="~/link.aspx?_id=9650A2129CC94964BA1FC37DA56E9E5F&amp;_z=z">SEIU DIRECTV page</a> and call the toll-free number shown after signing in.</p>
        
        <p><strong>Does DIRECTV have an exclusive offer for SEIU members?</strong><br>
        Each qualifying subscriber that purchases the English CHOICE™ package or above or the Spanish ÓPTIMO MÀS™ package or above is eligible to receive a gift card with a value of $100.00. This offer is valid for new DIRECTV subscribers only and subscribers who have not had an active subscription in the last 24 months. Not valid for renewals of an existing DIRECTV subscription. Prices include monthly equipment fees for up to 4 rooms and the HD DVR monthly service fee.</p>
        
        <p><strong>How do I access HD channels?</strong><br>
        To access DIRECTV HD programming, HD equipment along with Advanced Receivers Service is required. Number of HD channels varies based on package selection.</p>
        
        <p><strong>How long does it take to receive the VISA gift card after subscribing to DIRECTV?</strong><br>
        The VISA gift card is delivered between 7-10 business days after DIRECTV installation is completed.</p>
        
        <p><strong>Is there a fee for signing up?</strong><br>
        SEIU members may be subject to an additional $299 non-refundable fee depending on credit rating.</p>
        
        <p><strong>Is my subscription to DIRECTV considered a contract? If so, what is the length of the contract?</strong><br>
        All DIRECTV Subscriptions are 24-month agreements. However, special pricing is valid for 12 months. At the end of the initial 12-month period, members must bundle DIRECTV with two or more AT&amp;T wireless and/or U-Verse services to maintain the special pricing.</p>
        
        <p><strong>Are there any fees for terminating the agreement early?</strong><br>
        If terminated prior to the contract expiration date, there is a prorated Early Cancellation fee of $20 per each month remaining in the agreement.</p>
        
        <p><strong>What happens if I choose to discontinue my service at the end of the contract?</strong><br>
        If you cease to be a DIRECTV customer (whether voluntarily or involuntarily), you must contact DIRECTV within 7 days of termination of your base level of programming to arrange for an equipment return kit or kits, and instructions on how to return your leased Equipment [DIRECTV Receiver(s), Genie Mini(s), access card(s), and remote(s)]. Leased Equipment must be returned in good working order, normal wear and tear excepted. If we haven’t received your leased Equipment within 21 days of termination of your base level of programming, or if the equipment is returned in damaged condition, DIRECTV will charge you $45 for each HD Receiver and each Genie Mini, and $135 for each Genie HD DVR. Please return all equipment promptly.</p>
        
