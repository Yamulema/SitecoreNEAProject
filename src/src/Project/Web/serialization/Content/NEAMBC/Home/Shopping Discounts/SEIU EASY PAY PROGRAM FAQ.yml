        <p><strong>What are the advantages of buying from Square Deal Market?</strong><br />
        Ease, responsibility, and affordability to get the things members need through a worry-free, interest-free, disciplined, pay-over-time plan. Square Deal Market teamed up with SEIU Member Benefits to bring you this simple tool to help you manage your budget as needs arise.  You no longer need to stress over things like your ability to make larger purchases, your credit score or the expensive cost of compounding interest debt.</p>
        <p><strong>No Interest or Credit Score Check, What&rsquo;s the catch?</strong><br />
        It&rsquo;s true. Square Deal Market doesn&rsquo;t charge interest or finance fees, ever, and Square Deal Market doesn&rsquo;t use credit bureaus to check credit scores. Square Deal Market can do this because of the partnership with SEIU Member Benefits. They have your back and it allows Square Deal Market to underwrite members on a group basis vs. an individual basis.</p>
        <p><strong>Can anyone shop in the Square Deal Market?</strong><br />
        No. Shoppers must be members of SEIU and be eligible to participate in this shopping advantage.</p>
        <p><strong>How do I know if I&rsquo;m eligible under the benefit plan?</strong><br />
        You are eligible if:
        </p>
        <ul>
            <li>You are an active member of your organization
            </li>
            <li>You are 18 years of age</li>
            <li>Your minimum annual income level is $18,000
            </li>
            <li>You are actively employed at the time of purchase
            </li>
        </ul>
        <p><strong>Why would my Organization help me out?</strong><br />
        SEIU values your commitment to making your lives and your communities better. They know you work hard to get the things you need for you and your family. Providing a responsible, just-in-time budgeting tool helps you potentially save hundreds of dollars in interest and finance charges a year and it allows you to quickly pay off your bills so you can afford more without the formidable challenge of compounding interest.</p>
        <p><strong>How do I know what my credit limit is?</strong><br />
        Simply enroll. Square Deal Market will immediately let you know what your credit limit is. Your credit limit is normally based on your annual income level. Square Deal Market tries to ensure that you have enough spending limit to help, but not too much to get in trouble. Square Deal Market generally keep your payments well below less than 5% of your paycheck.</p>
        <p><strong>How are my payments calculated?</strong><br />
