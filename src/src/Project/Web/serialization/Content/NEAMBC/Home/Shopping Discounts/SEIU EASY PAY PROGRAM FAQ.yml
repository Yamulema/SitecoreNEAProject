        <p><strong>Preguntas frecuentes</strong></p>
        <p><strong>&iquest;Cu&aacute;les son las ventajas de comprar en Square Deal Market?</strong><br />
        La facilidad, la responsabilidad y la accesibilidad para conseguir las cosas que necesitan los miembros a trav&eacute;s de un plan de pago sin preocupaciones, sin intereses y disciplinado. Square Deal Market se asoci&oacute; con SEIU Member Benefits para brindarle esta sencilla herramienta que le ayudar&aacute; a administrar su presupuesto a medida que surjan necesidades. Ya no tendr&aacute; que estresarse por cosas como su capacidad de realizar compras m&aacute;s importantes, su puntuaci&oacute;n de cr&eacute;dito o el costoso incremento del inter&eacute;s compuesto de la deuda.</p>
        <p><strong>Sin intereses ni comprobaci&oacute;n de la puntuaci&oacute;n de cr&eacute;dito, &iquest;cu&aacute;l es el truco?</strong><br />
        Es verdad. Square Deal Market no cobra intereses o cargos por financiamiento, nunca, ni recurre a las agencias de cr&eacute;dito para revisar las puntuaciones crediticias. Square Deal Market puede hacerlo gracias a la asociaci&oacute;n con SEIU Member Benefits. Ellos le cubren las espaldas y eso permite a Square Deal Market suscribir a los miembros en grupo en vez de individualmente.</p>
        <p><strong>&iquest;Cualquiera puede comprar en Square Deal Market?</strong><br />
        No. Los compradores deben ser miembros de SEIU y tener derecho a participar en esta promoci&oacute;n de compra.</p>
        <p><strong>&iquest;C&oacute;mo s&eacute; si cumplo con los requisitos del plan de beneficios?</strong><br />
        Re&uacute;ne los requisitos si:
        </p>
        <ul>
            <li>Es un miembro activo de su organizaci&oacute;n
            </li>
            <li>Tiene 18 a&ntilde;os de edad</li>
            <li>Su nivel m&iacute;nimo de ingresos anuales es de $18,000
            </li>
            <li>En el momento de la compra, tiene un empleo activo
            </li>
        </ul>
        <p><strong>&iquest;Por qu&eacute; me ayudar&iacute;a mi organizaci&oacute;n?</strong><br />
        SEIU valora su compromiso de mejorar sus vidas y sus comunidades. Saben que trabajan con empe&ntilde;o para conseguir las cosas que necesitan para usted y su familia. Proporcionar una herramienta de presupuestaci&oacute;n responsable y justo a tiempo le ayuda a poder ahorrar cientos de d&oacute;lares en intereses y gastos financieros al a&ntilde;o y le permite pagar r&aacute;pidamente sus facturas para que pueda permitirse m&aacute;s sin el enorme reto de aumentar el inter&eacute;s compuesto.</p>
        <p><strong>&iquest;C&oacute;mo s&eacute; cu&aacute;l es mi l&iacute;mite de cr&eacute;dito?</strong><br />
        Simplemente inscr&iacute;base. Square Deal Market le har&aacute; saber inmediatamente cu&aacute;l es su l&iacute;mite de cr&eacute;dito. Este se basa normalmente en su nivel de ingresos anuales. Square Deal Market trata de asegurar que tiene suficiente l&iacute;mite de gasto para ayudar, pero no demasiado para tener problemas. Por lo general, Square Deal Market mantiene sus pagos muy por debajo del 5% de su n&oacute;mina.</p>
        <p><strong>&iquest;C&oacute;mo se calculan mis pagos?</strong><br />
        Esto lo determinan varios factores, entre ellos la relaci&oacute;n de Square Deal Market con los proveedores/fabricantes y el suministro de productos. La meta de Square Deal Market es combinar un gran precio con una soluci&oacute;n asequible, sin intereses, con pago a plazos, para que pueda conseguir lo que necesita sin a&ntilde;adir el costo y el estr&eacute;s de los intereses de las tarjetas de cr&eacute;dito.</p>
        <p><strong>&iquest;Qu&eacute; pasa con mi plan de pago si devuelvo algo?</strong><br />
        Si se devuelve un art&iacute;culo, Square Deal Market reembolsar&aacute; cualquier pago a su cuenta y cancelar&aacute; el pr&eacute;stamo a plazos de ese producto.
        </p>
        <p><strong>&iquest;Puedo pagar al contado en el momento de la compra?</strong><br />
        S&iacute;.</p>
        <p><strong>&iquest;Y si algo cuesta $1,000 pero mi l&iacute;mite de cr&eacute;dito es de solo $500?</strong><br />
        Square Deal Market le permite crear un plan de pago hasta su l&iacute;mite de cr&eacute;dito. El resto se puede pagar en el momento de la compra mediante una forma de pago independiente.</p>
        <p><strong>&iquest;Puedo elegir un pr&eacute;stamo a menor plazo?</strong><br />
        Por supuesto. Square Deal Market recomienda pagar sus compras tan r&aacute;pido como sea posible para su presupuesto. Cuanto m&aacute;s r&aacute;pido pague el pr&eacute;stamo, m&aacute;s r&aacute;pido tendr&aacute; m&aacute;s cr&eacute;dito disponible para su pr&oacute;xima compra. &iquest;No est&aacute; listo para hacer otra compra? No importa. Al menos sabe que el dinero estar&aacute; ah&iacute; cuando lo necesite.</p>
        <p><strong>&iquest;Hay alguna penalizaci&oacute;n por pagar antes de tiempo?</strong><br />
        No.</p>
        <p><strong>&iquest;Informan de mi cr&eacute;dito a las agencias de cr&eacute;dito?</strong><br />
        No. Square Deal Market no recurre a las agencias para comprobar las puntuaciones de cr&eacute;dito ni informa de su cr&eacute;dito o su rendimiento en los pagos a ninguna agencia. Square Deal Market puede usar varios servicios para validar la informaci&oacute;n que nos proporcione, como qui&eacute;n es y d&oacute;nde trabaja.</p>
        <p><strong>&iquest;Qu&eacute; pasa si no pago o dejo de pagar?</strong><br />
