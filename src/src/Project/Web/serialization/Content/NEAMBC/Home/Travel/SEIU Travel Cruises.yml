    - ID: "965b2932-7d14-4605-afbe-6d1033958bf0"
      Hint: ProductDescription
      Value: |
        <ul>
            <li>Get exclusive cruise deals from top lines, plus get onboard credits, specialty dining packages, prepaid gratuities, shore excursions and much more.</li>
            <li>Book a cruise for late 2021, 2022 or 2023.</li>
            <li>Combine seasonal sales, such as World&rsquo;s Largest Cruise Sale and Wave Season, with your cruise package to save even more.</li>
            <li>Pay a minimum deposit at the time of booking and then make monthly payments toward your balance.</li>
            <li>Cruise lines are following CDC guidelines and have implemented several protocols to ensure passenger safety while traveling.</li>
        </ul>
        <p>One of the best advantages of a cruise is that nearly everything is neatly wrapped up in one package: transportation, accommodations, meals and entertainment. Most often, you can get all of that for one great, low price through the SEIU℠ Travel Program.</p>
        <p><strong>Who should go on a cruise?</strong> Sail with your family and friends, or even travel solo. Today&rsquo;s cruise ships often have cabins specially designed&mdash;and priced&mdash;for solo cruisers.</p>
        <p><strong>Where can I go?</strong> Sail to destinations within the U.S., such as Alaska, the Great Lakes region, Hawaii, Miami and New England. Or cruise internationally to Asia, Bahamas, Caribbean, Central America, Europe, Mexico and more.</p>
        <p><strong>What cruise line are available?</strong> Choose from well-known cruise lines, including Carnival, Celebrity, Disney, Holland America, Norwegian, Princess and Royal Caribbean. Opt for a river cruise through companies such as Ama Waterways, Oceania, Viking and more.</p>
        <p><strong>Not sure where to start?</strong> Work with an SEIU Travel consultant who will help you plan your cruise package, from cabin type, dining, entertainment and more.</p>
        <p>Get the best value and book top cruise lines.</p>
