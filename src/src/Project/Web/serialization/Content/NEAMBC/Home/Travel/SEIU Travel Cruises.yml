      Hint: ProductDescription
      Value: |
        <br />
        <div style="float: center; margin-left: 100px; padding: 10px; border: 2px solid #4a327f; max-width: 450px; margin-bottom: 0px;">
        <p style="text-align: center; color: #4a327f; line-height: 22px; font-family: Open Sans,sans-serif; font-size: 13px; font-style: italic; margin-bottom: 0px;">If you need to speak with a travel agent regarding your travel plans, please call 1-844-940-1638. We are experiencing higher than normal call volume and your hold time may be longer than usual. We apologize for any inconvenience and appreciate your patience.</p>
        </div>
        <br />
        <ul>
            <li>Get exclusive cruise deals from top lines, plus onboard credits, specialty dining packages, prepaid gratuities, shore excursions and much more.</li>
            <li>Thanks to no blackout dates, you can combine seasonal sales, such as World&rsquo;s Largest Cruise Sale and Wave Season, with your cruise package to save even more.</li>
            <li>Pay a minimum deposit at the time of booking and make monthly payments toward your balance.</li>
            <li><strong>Price match guarantee:</strong> SEIU Travel will match your rate if you find a lower price on other travel booking sites.*</li>
        </ul>
        <p>One of the best features of a cruise is that transportation, accommodations, meals and entertainment are wrapped up in one convenient package. Get all of this and more for one great, low price through the SEIU Travel Program.</p>
        <p><strong>Who should go on a cruise?</strong> Sail with your family and friends, or even travel solo. Today&rsquo;s cruise ships often have cabins specially designed&mdash;and priced&mdash;for solo cruisers.</p>
        <p><strong>Where can I go?</strong> Sail to destinations within the U.S., such as Alaska, the Great Lakes region, Hawaii, Miami and New England. Or cruise internationally to Asia, the Bahamas, the Caribbean, Central America, Europe, Mexico and more.</p>
        <p><strong>What cruise lines are available?</strong> Choose from well-known cruise lines, including Carnival, Celebrity, Disney, Holland America, Norwegian, Princess and Royal Caribbean. Opt for a river cruise through companies such as Ama Waterways, Oceania and Viking.</p>
        <p><strong>Not sure where to start?</strong> Work with an SEIU Travel consultant who will help you plan your dream cruise package, from cabin type to dining and entertainment.</p>
        <p>Cruise lines are following CDC guidelines and have implemented several protocols to ensure passenger safety while traveling.</p>
        <p>Get the best value when you book top cruise lines through SEIU Travel.</p>
