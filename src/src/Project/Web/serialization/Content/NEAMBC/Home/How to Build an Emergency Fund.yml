        <p>First of all: give yourself a pat on the back for even thinking about your emergency fund.</p>
        <p>Emergencies, accidents, and unforeseen events happen when we least expect them, from health or dental expenses to sudden but necessary car and home repairs. An emergency fund serves as a safety net for those rough times and can help to ease the financial burden that comes along with them. Therefore, it&rsquo;s recommended to stash away 4-6 months worth of expenses.<sup>2</sup></p>
        <p>Yet, approximately 25% of Americans have no emergency savings in place at all.<sup>1</sup> Some people don&rsquo;t know how to save, others do not recognize they need to be saving now, and many simply feel they can&rsquo;t afford it. But even if you fall into one&mdash;or a few&mdash;of those groups, we&rsquo;ll break things down and show you how to begin to save and some tips on how to help make that emergency fund grow, starting with some great news: it can be easier than you think.</p>
        <p><strong>1. Pay down your debt<br />
        </strong>
        The first step in helping to accumulate an emergency fund is to start paying down your existing debt. Wiping away debt could leave more money in your pocket to save.<span style="font-family: 'Open Sans', Arial, sans-serif;">The dilemma: Your debt has a high interest rate and your savings account has a very low interest rate, leaving you with a net loss.</span></p>
        <p>Consider this: If you have $500/month earmarked to pay down debt, use $250 of your available funds to pay down your highest-interest debt (most likely credit cards) then send the other half into an emergency account. Continue doing that until you pay off the card or loan, then go to the next highest-interest debt, and so on.</p>
        <p><strong>2. A penny saved is a penny earned</strong><br />
        If you can put off spending money on large purchases (think wants versus needs) and reduce discretionary spending, you can start channeling that money into your emergency fund.</p>
        <p>Also, become a smarter consumer. Consider making use of cash-back cards and rebates. Did you know that rebate sites like TopCashBack and eBates will give you money back for shopping online at thousands of major sites? All you have to do is stop by the rebate site first. And most major credit card companies offer cards with a cash-back option on qualifying charges. Even a dollar saved here and there could add up to significant amounts over time.<br />
        &nbsp;<br />
        <strong>3. Pay it with your bills</strong><br />
        Just as you have bills that have to be paid at the same time every month - mortgage or rent, the utilities bills - consider getting into the habit of putting aside money for your emergency fund every month. If you think of your emergency fund as a bill to be paid each month, it could be easier to incorporate it into your budget and spending plan.</p>
        <p>It may sound counter intuitive but research shows that one of the best ways to become a better saver is to stop thinking about it; put your savings plan on auto-pilot. And with 24/7 online banking capabilities, you have the ability to set up automatic, recurring monthly transfers to your emergency fund. For example, if you get paid on the 15th of the month, set up a continuous monthly transfer for that day so that you never see the money in your checking account and won&rsquo;t be tempted to spend it.</p>
        <p>Beyond emergencies, this is also great way to bulk up any savings account, from your 401K to your vacation fund.</p>
        <p><strong style="font-size: inherit;">4. Bonus points<br />
        </strong><strong style="font-size: inherit;"></strong><span style="font-size: inherit; font-family: helvetica_neue;">If you have received excess cash whether through an inheritance, bonus, or tax refund, make sure you consider directing a percentage of it into your emergency fund.</span></p>
        <p>
        For instance, if you receive a hefty tax refund, do your best to simply deposit the check&mdash;or at least 25% of it&mdash;into your emergency account. The feelings of security and satisfaction you'll get from a fully funded safety net are far greater than the short-lived thrill of buying a couple of new iPads or a trip to Turks and Caicos, however tempting.<br />
        &nbsp;<br />
        <strong>5. Build your emergency fund slowly</strong><br />
        A bit of unconventional advice: don&rsquo;t rush. Build your emergency fund slowly over time. Don't overfund the account only to repeatedly remove those funds for monthly expenses. Putting that money away (no matter how small each deposit) and not touching it is one of the best ways to be sure it continues to grow.</p>
        <p>For best results, avoid scrimping and saving so much that you start to feel deprived. If you never let yourself enjoy an evening out or the occasional clothing splurge, your plan might backfire. Just as many athletes eat a weekly cheat meal to stay focused, we all need incentives to stay the course. Leave room for occasional indulgences.</p>
        <p><strong>What you can do next<br />
        </strong><span style="font-size: inherit; font-family: helvetica_neue;">The fact that you&rsquo;re thinking about your emergency fund puts you far ahead of many Americans. Consider putting these tips into practice and in a few short weeks, you&rsquo;ll be surprised at how easy it is to expand your savings.</span></p>
        <hr />
