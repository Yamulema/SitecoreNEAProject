        <p>En primer lugar: Date una palmadita en la espalda por siquiera haber pensado en tu fondo de emergencia.</p>
        <p>Las emergencias, los accidentes y los eventos imprevistos ocurren cuando menos lo esperamos, desde gastos m&eacute;dicos o dentales hasta reparaciones repentinas, pero necesarias de autom&oacute;viles y viviendas. Un fondo de emergencia funciona como una red de seguridad para esos tiempos dif&iacute;ciles y puede ayudar a aliviar la carga financiera que viene con ellos. Por lo tanto, se recomienda guardar entre 4 y 6 meses de gastos.</p>
        <p>Sin embargo, aproximadamente el 25% de los estadounidenses no tienen ahorros de emergencia en absoluto. Algunas personas no saben c&oacute;mo ahorrar, otras no reconocen que necesitan ahorrar ahora y muchas, simplemente, sienten que no pueden hacerlo. De todos modos, si tu situaci&oacute;n encaje con la clasificaci&oacute;n de esos grupos, desglosaremos cada punto y te mostraremos c&oacute;mo comenzar a ahorrar y algunos consejos sobre c&oacute;mo ayudar a que el fondo de emergencia crezca, comenzando con una gran noticia: puede ser m&aacute;s f&aacute;cil de lo que piensas.</p>
        <p><strong>1. Paga tus deudas</strong></p>
        <p>El primer paso para ayudar a acumular un fondo de emergencia es comenzar a pagar las deudas que tienes. Eliminar la deuda podr&iacute;a dejar m&aacute;s dinero en tu bolsillo para ahorrar.</p>
        <p>El dilema: Tu deuda tiene una tasa de inter&eacute;s alta y tu cuenta de ahorros tiene una tasa de inter&eacute;s muy baja, lo cual te deja una p&eacute;rdida neta.</p>
        <p>Considera esto: Si destinas $500 mensuales a pagar deudas, usa $250 de tus fondos disponibles para pagar las deudas con intereses m&aacute;s altos (probablemente, las tarjetas de cr&eacute;dito) y, luego, env&iacute;e la otra mitad a una cuenta de emergencia. Contin&uacute;a haciendo eso hasta que pagues la tarjeta o el pr&eacute;stamo, luego sigue con la pr&oacute;xima deuda con mayor inter&eacute;s, y as&iacute; sucesivamente.</p>
        <p><strong>2. Un centavo guardado es un centavo ganado</strong></p>
        <p>Si puedes postergar el gasto en grandes compras (piensa en lo que se quiere y no en lo que se necesita) y reducir los gastos no necesarios, puedes comenzar a canalizar ese dinero hacia tu fondo de emergencia.</p>
        <p>Adem&aacute;s, convi&eacute;rtete en un consumidor m&aacute;s inteligente. Considera hacer uso de tarjetas de reembolso y reembolsos. &iquest;Sab&iacute;as que los sitios de reembolso como TopCashBack y eBates te devuelven el dinero para comprar en Internet en miles de los principales sitios? Todo lo que tienes que hacer es pasar por el sitio de reembolso primero. Adem&aacute;s, la mayor&iacute;a de las principales empresas de tarjetas de cr&eacute;dito ofrecen tarjetas con una opci&oacute;n de reembolso en efectivo en los cargos que califican. Incluso un d&oacute;lar ahorrado aqu&iacute; y all&aacute; podr&iacute;a sumar cantidades significativas a lo largo del tiempo.</p>
        <p><strong>3. P&aacute;galo con tus facturas</strong></p>
        <p>Del mismo modo que tienes facturas que deben pagarse al mismo tiempo todos los meses (hipoteca o alquiler, facturas de servicios p&uacute;blicos), considera adquirir el h&aacute;bito de ahorrar dinero para tu fondo de emergencia cada mes. Si piensas que tu fondo de emergencia es una factura que debe pagarse cada mes, podr&iacute;a ser m&aacute;s f&aacute;cil incorporarlo en tu presupuesto y plan de gastos.</p>
        <p>Puede parecer contrario a la intuici&oacute;n, pero las investigaciones demuestran que una de las mejores maneras de convertirse en un mejor ahorrador es dejar de pensar en ello; pon tu plan de ahorro en piloto autom&aacute;tico. Adem&aacute;s, con las capacidades de banca en l&iacute;nea las 24 horas, todos los d&iacute;as, tienes la capacidad de configurar transferencias mensuales autom&aacute;ticas y recurrentes a tu fondo de emergencia. Por ejemplo, si te pagan el 15 de cada mes, establece una transferencia mensual continua para ese d&iacute;a para que nunca veas el dinero en tu cuenta corriente y no tengas la tentaci&oacute;n de gastarlo.</p>
        <p>M&aacute;s all&aacute; de las emergencias, esta tambi&eacute;n es una excelente manera de aumentar cualquier cuenta de ahorros, desde tu plan 401k a tu fondo de vacaciones.</p>
        <p><strong>4. Puntos extra</strong></p>
        <p>Si has recibido un exceso de efectivo, ya sea a trav&eacute;s de una herencia, bonificaci&oacute;n o reembolso de impuestos, aseg&uacute;rate de considerar dirigir un porcentaje de este a tu fondo de emergencia.</p>
        <p>Por ejemplo, si recibes un fuerte reembolso de impuestos, has lo posible para simplemente depositar el cheque (o al menos el 25%) en tu cuenta de emergencia. Los sentimientos de seguridad y satisfacci&oacute;n que obtendr&aacute;s de una red de seguridad totalmente financiada son mucho mayores que la emoci&oacute;n ef&iacute;mera de comprar un par de iPads nuevos o un viaje a Turcos y Caicos, aunque sea tentador.</p>
        <p><strong>5. Construye tu fondo de emergencia lentamente</strong></p>
        <p>Un consejo poco convencional: no te apresures. Construye tu fondo de emergencia lentamente y sin apuro. No asignes fondos excesivamente en la cuenta solo para eliminarlos repetidamente para gastos mensuales. Guardar ese dinero (sin importar lo peque&ntilde;o que sea cada dep&oacute;sito) y no tocarlo es una de las mejores maneras de asegurarse de que contin&uacute;es creciendo.</p>
        <p>Para obtener mejores resultados, evita escatimar y ahorrar tanto hasta el punto que comiences a sentirse despose&iacute;do. Si nunca te permites disfrutar de una salida nocturna o de un gasto ocasional en ropa, tu plan podr&iacute;a ser contraproducente. Al igual que muchos atletas comen una comida semanal para mantenerse enfocados, todos necesitamos incentivos para mantener el rumbo. Deja espacio para algunos gustos ocasionales.</p>
        <p><strong>Qu&eacute; medidas puedes tomar</strong></p>
        <p>El hecho de que est&eacute;s pensando en tu fondo de emergencia te pone muy por delante de muchos estadounidenses. Considera poner estos consejos en pr&aacute;ctica y en unas pocas semanas, te sorprender&aacute;s de lo f&aacute;cil que es ampliar sus ahorros.</p>
