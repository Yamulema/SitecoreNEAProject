      Hint: ProductDescription
      Value: |
        <p>As an SEIU member, you and your family can enjoy a 20% discount at any of Red Roof&rsquo;s 600 plus locations nationwide. Red Roof can be found in 42 states, so you shouldn&rsquo;t have a problem finding a location near your destination. In addition to the 20% discount, here are some of the great amenities you will find at Red Roof properties:</p>
        <ul>
            <li>Flat screen TVs and free WiFi in all rooms</li>
            <li>Free local and long-distance calls (in continental U.S.)</li>
            <li>Free parking (at most locations)</li>
            <li>Superior King Rooms and Deluxe Double Rooms available at most locations&mdash;includes microwave, refrigerator, in-room coffee and a larger work area</li>
            <li>Pets stay free (at most locations)</li>
        </ul>
        <p>Some locations offer additional amenities such as:</p>
        <ul>
            <li>Swimming pools</li>
            <li>Airport shuttle service</li>
            <li>Free continental breakfast</li>
        </ul>
        <p>Whether you are taking a family vacation or heading back to campus for a big game, staying at Red Roof can make your trip affordably fun! To make a hotel reservation, sign in or click the &ldquo;BOOK NOW&rdquo; button today!</p>
