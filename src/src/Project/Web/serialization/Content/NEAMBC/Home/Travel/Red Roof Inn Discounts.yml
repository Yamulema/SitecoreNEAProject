      Hint: ProductDescription
      Value: |
        <p>Como miembro de SEIU, usted y su familia pueden disfrutar de un 20% de descuento en cualquiera de las m&aacute;s de 600 sucursales de Red Roof en todo el pa&iacute;s.* Red Roof est&aacute; presente en 42 estados, as&iacute; que no tendr&aacute; problemas para encontrar una sucursal cerca de su destino. Adem&aacute;s del 20% de descuento, estos son algunos de los excelentes servicios que encontrar&aacute; en las instalaciones de Red Roof:</p>
