      Value: |
        Todas las devoluciones y cancelaciones están sujetas a la política específica de cada tienda. Se pueden anular los reembolsos en efectivo de los pedidos devueltos o cancelados y se deducirán del saldo del reembolso, según la política de la tienda. Si una tienda procesa su pedido cambiado como cancelación y se crea una nueva transacción, el cambio se puede tratar como un pedido cancelado.
        Para asegurarse de recibir un reembolso de los pedidos cambiados, puede devolver el producto y realizar un pedido totalmente nuevo en esa tienda. Solo asegúrese de comenzar a comprar en seiumb.com o Rakuten.
        
