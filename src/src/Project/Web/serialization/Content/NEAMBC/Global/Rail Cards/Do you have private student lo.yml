        <div class="panelTitle">
        <h3>&iquest;Cuentas con alg&uacute;n pr&eacute;stamo estudiantil privado?</h3>
        </div>
        <p>Toma el control de la deuda de tu pr&eacute;stamo estudiantil privado con el <a href="~/link.aspx?_id=2A6CE476B49341C9A0EBA63040266B20&amp;_z=z"><span style="color: #4f2e84;">Programa De Refinanciaci&oacute;n De Pr&eacute;stamos Estudiantiles De SEIU</span></a>.</p>
        <p>&iquest;Quieres refinanciar tus pr&eacute;stamos estudiantiles privados? Si consolidas tus pagos del pr&eacute;stamo estudiantil privado, puedes ahorrar tiempo, energ&iacute;a y dinero.</p>
