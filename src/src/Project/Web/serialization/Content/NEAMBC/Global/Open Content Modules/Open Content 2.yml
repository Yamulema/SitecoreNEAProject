        2. Encuesta nacional sobre atenci&oacute;n hospitalaria ambulatoria de 2016.<br />
        La cobertura no est&aacute; disponible en todos los estados.<br />
        Declaraci&oacute;n sobre AD&amp;D en NY: Esta p&oacute;liza s&oacute;lo proporciona seguro por ACCIDENTES. NO proporciona seguro hospitalario b&aacute;sico, seguro m&eacute;dico b&aacute;sico ni seguro m&eacute;dico mayor tal como lo define el Departamento de Servicios Financieros de Nueva York.<br />
        AVISO IMPORTANTE: ESTA P&Oacute;LIZA NO PROPORCIONA COBERTURA POR ENFERMEDAD.<br />
        <strong>El plan de seguro por accidentes y lesiones SEIU no es un seguro de salud (normalmente llamada "cobertura m&eacute;dica mayor"). Este tipo de plan NO se considera &ldquo;cobertura esencial m&iacute;nima&rdquo; conforme a la ley de atenci&oacute;n accesible y, por lo tanto, NO satisface el mandato individual que le obliga a tener cobertura de seguro de salud.</strong><br />
        Las coberturas grupales de vida, por muerte accidental y desmembramiento y por accidentes de la SEIU son emitidas por The Prudential Insurance Company of America, una compa&ntilde;&iacute;a de Prudential Financial, Newark, NJ. El seguro por accidentes de Prudential es una p&oacute;liza con beneficios limitados y no es un sustituto de la cobertura m&eacute;dica que proporciona beneficios por tratamientos m&eacute;dicos, incluidos gastos de hospital, quir&uacute;rgicos y m&eacute;dicos y no proporciona reembolsos por este tipo de gastos. El cuadernillo-certificado contiene todos los detalles del plan, incluidas las exclusiones, limitaciones y restricciones de la p&oacute;liza que correspondan. En caso de discrepancia entre este documento y el cuadernillo-certificado/contrato grupal emitido por The Prudential Insurance Company of America, regir&aacute; el contrato grupal. Comun&iacute;quese con Prudential para obtener m&aacute;s informaci&oacute;n. Las disposiciones del contrato pueden variar de un estado a otro. Serie contractual: 83500. CA COA #1179, NAIC #68241.<br />
        Las futuras comunicaciones escritas de The Prudential Insurance Company of America, incluidos los acuerdos contractuales y la informaci&oacute;n sobre mantenimiento de p&oacute;lizas, ser&aacute;n en ingl&eacute;s. Los materiales adicionales tambi&eacute;n pueden estar en ingl&eacute;s. <br />
