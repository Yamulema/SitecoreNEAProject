        Coverage is not available in all states. NY AD&amp;D Disclosure: This policy provides ACCIDENT insurance only. It does NOT provide basic hospital, basic medical or major medical insurance as defined by The New York Department of Financial Services. IMPORTANT NOTICE - THIS POLICY DOES NOT PROVIDE COVERAGE FOR SICKNESS. SEIU Accident &amp; Injury Insurance Plan is not health insurance coverage (often referred to as &ldquo;Major Medical Coverage&rdquo;). This type of plan is NOT considered &ldquo;minimum essential coverage&rdquo; under the Affordable Care Act and therefor does NOT satisfy the individual mandate that you have health insurance coverage. SEIU Accident Insurance coverage is a limited benefit policy issued by The Prudential Insurance Company of America, a Prudential Financial Company, Newark, NJ. Prudential's Accident Insurance is not a substitute for medical coverage that provides benefits for medical treatment, including hospital, surgical, and medical expenses, and it does not provide reimbursement for such expenses. The Booklet-Certificate contains all details, including any policy exclusions, limitations, and restrictions, which may apply. If there is a discrepancy between this document and the Booklet-Certificate/Group Contract issued by The Prudential Insurance Company of America, the Group Contract will govern. Please contact Prudential for more information. Contract provisions may vary by state. Contract Series: 83500. SEIU Group coverages are issued by The Prudential Insurance Company of America, Newark, NJ. The Booklet-Certificate contains all details including any policy exclusions, limitations and restrictions which may apply. Contract Series: 83500. CA COA# 1179. NAIC# 68241.</span></p>
