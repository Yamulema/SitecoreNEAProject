        <h3 style="text-align: center;">La historia de Hilda</h3>
        <p><em>“A principios de agosto de 2018, estaba buscando un auto nuevo. Recordé que había recibido un correo electrónico de Beneficios para Miembros de SEIU que incluía un beneficio de ahorros en vehículos en TrueCar. No estaba segura sobre cuánto dinero podía ahorrar en verdad, pero para mí sorpresa, ahorré $3 000 por mi nuevo RAV4. Es una herramienta muy fácil de usar y un beneficio estupendo que me ayudó a ahorrar tiempo y dinero.”</em></p>
        <p>–Hilda Jessica R., SEIU UHW</p>
