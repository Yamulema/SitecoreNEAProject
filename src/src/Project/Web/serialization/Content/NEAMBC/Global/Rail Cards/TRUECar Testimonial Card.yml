        <h3 style="text-align: center;">Hilda’s Story</h3>
        <p><em>“In the beginning of August 2018, I was searching for a new car.  I remembered that I had received an email from SEIU Member Benefits which included a TrueCar Auto savings benefit.  I was not sure how much money I could truly save, but to my surprise, I saved $3,000 on my new RAV4.  Easy tool to use, great benefit that saved me time and money.”</em></p>
        <p>–Hilda Jessica R., SEIU UHW</p>
