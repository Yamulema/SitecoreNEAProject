        <script>
        
          $(function() {
        
              $("#calculator-card").flip({trigger:'manual',forceHeight:'true'});
        
          });
        
          function getRate() {
              
        
              
              var url = "/api/Forms/GetDataCalculator";
             var smoker_value = $('input[name=smoker]:checked').val() == "Y" ? "true" : "false";
             var age_value = $('select[name=age]').val();
              var coverage_value = $('select[name=coverage]').val();
        
                  $("#agePlaceholder").html($('select[name=age]').val());
        	  $("#coveragePlaceholder").html($('select[name=coverage] option:selected').text());
        
        	  if($('input[name=smoker]:checked').val() == 'N')
        		  $("#smokerPlaceholder").html("No");
        	  if($('input[name=smoker]:checked').val() == 'Y')
        		  $("#smokerPlaceholder").html("Sí");
        
           $.ajax({
                    type: 'POST',
                    url: url ,
                    data: { smoker: smoker_value,  age: age_value, coverage: coverage_value },
                    dataType: 'json',
                    error: function (data) {
                    },
                    success: function (data) {
                        result= data.results;
                       $("#ratePlaceholder").html("$ "+result+" /mes"); // PUSH THE HTML ON THE PAGE
                    }
                });
        
              $("#calculator-card").flip('toggle'); // FLIP THE CARD
        
              return false;
          }
        
        </script>
