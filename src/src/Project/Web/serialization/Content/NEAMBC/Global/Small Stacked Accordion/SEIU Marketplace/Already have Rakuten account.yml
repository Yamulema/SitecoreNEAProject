    - ID: "1a67ff8d-afa8-4316-b394-105a3eee5934"
      Hint: Subhead
      Value: |
        <p>Earning Cash Back on NEA powered by Rakuten is as easy as 1-2-3:</p>
        <ol>
            <li>Register for a Rakuten account at NEAMB.com. Once you register through NEAMB.com, you will create a Rakuten account on RAKUTEN.com.</li>
            <li>Browse Exclusive Offers and thousands of other top Retailers at NEAMB.com. Click the store where you want to shop.In order to have a successful shopping trip where you earn your cash back, you must have Cookies enabled on your computer.In addition, you must click activate cash back button on the retailer&rsquo;s page before placing items in your cart.</li>
            <li>Shop Like Always: Place an order and Rakuten will automatically add Cash Back to your account.</li>
            <li>Choose How to Get Paid: Rakuten will send your Cash Back via check or PayPal. Don&rsquo;t forget to set your address and choose your payment type in <a href="https://www.rakuten.com/my-account.htm">My Account</a> on <a href="http://www.rakuten.com/">Rakuten.com</a>.</li>
        </ol>
        <p>That&rsquo;s all you have to do.</p>
        <p>Once the store confirms your purchase, Rakuten will add your Cash Back to your account and notify you. It usually takes a little time for the store to confirm that your purchase was completed. Depending on the store, this can take from a few hours to several days. Every three months, Rakuten sends you the Cash Back you&rsquo;ve earned, either in a Big Fat Check or via PayPal. If Cash Back for an order is still pending approval, it will carry over to your next payment.</p>
