      Value: |
        <p>If the email address you use to sign in on seiumb.com is the same email address you use for Rakuten, just sign up through the SEIU Discount Marketplace and you&rsquo;ll automatically have access to SEIU-exclusive offers.</p>
        <p>If the email address you use to sign in on seiumb.com is different than the email address you currently use for your Rakuten account, you can either create a new, separate Rakuten account through SEIU Discount Marketplace or you can <a rel="noopener noreferrer" href="https://www.rakuten.com/help/other-questions" target="_blank">contact Rakuten</a> and ask them to consolidate your accounts. Please note: The email address you use to sign in on seiumb.com is the only one that enables you to access SEIU-exclusive offers. If you consolidate your accounts under the email address you do not use to sign in to seiumb.com you will not have access to the exclusive offers available through the SEIU Discount Marketplace.</p>
