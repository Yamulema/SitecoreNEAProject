        <p>Hay algunas cosas que debe saber sobre c&oacute;mo obtener un reembolso en efectivo:</p>
        <ul>
            <li><span>Las tasas de reembolso en efectivo se indican en el mosaico de oferta de cada tienda.</span></li>
            <li><span>Las tasas de reembolso pueden cambiar diariamente de acuerdo con la promoci&oacute;n actual. </span></li>
            <li><span>Para obtener un reembolso en efectivo, mantenga su sesi&oacute;n iniciada mientras usa los enlaces para los reembolsos y completa sus compras.</span></li>
            <li><span>Para poder obtener un reembolso en efectivo en l&iacute;nea, debe crear una cuenta de Rakuten y tambi&eacute;n iniciar sesi&oacute;n con su cuenta de seiumb.com.</span></li>
            <li><span>No se permiten tener varias cuentas.</span></li>
            <li><span>Si visita otros sitios web antes de finalizar su compra o utiliza cupones que Rakuten no proporcion&oacute;, es posible que su compra se asocie a un servicio distinto a Rakuten y no obtenga un reembolso en efectivo por su compra. Si deshabilit&oacute; las cookies en su computadora, deber&aacute; </span><span><a rel="noopener noreferrer" href="https://www.whatismybrowser.com/guides/how-to-enable-cookies/auto" target="_blank"><span>habilitarlas</span></a></span><span>. Si no habilita las cookies, no obtendr&aacute; un reembolso en efectivo, ya que estas se utilizan para identificar su cuenta y verificar la elegibilidad.</span></li>
        </ul>
