        <p>There are a few things to know about earning Cash Back:</p>
        <ul>
            <li>Cash Back rates are indicated on the offer tile for each store.</li>
            <li>Cash Back rates can change daily according to the current promotion.
            </li>
            <li>To earn Cash Back, stay signed in while using the Cash Back links and completing your Shopping Trip.</li>
            <li>In order to earn Cash Back online, you must create a Rakuten account and also be signed into your seiumb.com account.</li>
            <li>Multiple accounts are not permitted.</li>
            <li>If you visit other websites before completing your purchase or use coupons not provided by Rakuten, your purchase might be associated with a service other than Rakuten and you might not earn Cash Back on your purchase. If you've disabled cookies on your computer, you'll need to <a rel="noopener noreferrer" href=" https://www.whatismybrowser.com/guides/how-to-enable-cookies/auto" target="_blank">enable them</a>. Without enabling cookies, won't earn Cash Back because cookies are used to identify your account and verify eligibility.</li>
        </ul>
