      Value: |
        <p>To earn Cash Back, you must start shopping at NEAMB.com or Rakuten and click the link to your favorite store.</p>
        <p>&nbsp;</p>
        <p><span style="text-decoration: underline; background: white;">Activating Cash Back</span></p>
        <p>You know you’re earning Cash Back if you click on aCash Back link and get a confirmation pop-up that Cash Back at that store is now active. Look for the pop-up confirmation before you shop.</p>
        <p>&nbsp;</p>
        <p><span><a href="https://www.rakuten.com/help/article/what-is-an-rakuten-shopping-trip-360002100588"><span style="background: white;">Learn More About Rakuten Shopping Trips</span><span style="background: white;"></span></a></span></p>
        <p><span style="background: white;">&nbsp;</span></p>
        <p><span style="text-decoration: underline; background: white;">Where to Find Your Cash Back</span></p>
        <p><span style="background: white;">&nbsp;</span></p>
        <p><span style="background: white;">You can visit</span><span style="background: white;"></span><span><a href="https://www.rakuten.com/pending-cash-back.htm"><span style="background: white;">Cash Back Balance</span></a></span><span style="background: white;"></span><span style="background: white;">to verify that you earned Cash Back on a purchase. Rakuten usually can’t report Cash Back immediately at the time of purchase because it takes time for the store to notify us that you placed an order. Depending on the store, this can take from a few hours to several days.</span></p>
        <p><span style="background: white;">Once the store confirms that you’ve made a purchase, Rakuten will add Cash Back to your account and notify you. At that point, the amount will be viewable in</span><span style="background: white;"></span><span><a href="https://www.rakuten.com/pending-cash-back.htm"><span style="background: white;">Cash Back Balance</span></a></span><span style="background: white;">.</span></p>
