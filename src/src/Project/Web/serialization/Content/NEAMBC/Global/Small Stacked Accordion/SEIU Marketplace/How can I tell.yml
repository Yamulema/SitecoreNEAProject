        <p>To earn Cash Back for online purchases, you must start shopping at the NEA Discount Marketplace and click the link to your favorite store.</p>
        <p>You know you&rsquo;re earning Cash Back if you click on the activate Cash Back link and get a confirmation pop-up that Cash Back at that store is now active. Look for the pop-up confirmation before you shop.</p>
        <p>You can visit <a href="https://www.rakuten.com/pending-cash-back.htm">Cash Back Balance</a>&nbsp;to verify that you earned Cash Back on a purchase. Rakuten usually can&rsquo;t report Cash Back immediately at the time of purchase because it takes time for the store to provide notification that you placed an order. Depending on the store, this can take anywhere from a few hours to several days.</p>
        <p>Once the store confirms that you&rsquo;ve made a purchase, Rakuten will add Cash Back to your account and notify you. At that point, the amount will be viewable in your <a href="https://www.rakuten.com/pending-cash-back.htm">Cash Back Balance</a>.</p>
