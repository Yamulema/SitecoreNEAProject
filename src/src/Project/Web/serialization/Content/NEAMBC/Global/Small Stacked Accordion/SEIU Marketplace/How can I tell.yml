      Hint: Subhead
      Value: |
        <p><span>Para obtener reembolsos en efectivo por compras en l&iacute;nea, debe comenzar a comprar en el mercado de descuentos de SEIU y hacer clic en el enlace de su tienda favorita.</span></p>
        <p><span>Sabr&aacute; que obtendr&aacute; una devoluci&oacute;n si hace clic en el enlace para solicitar el reembolso en efectivo, ya que se abrir&aacute; una ventana emergente de confirmaci&oacute;n en la que se mostrar&aacute; que la devoluci&oacute;n en dicha tienda ya est&aacute; activada. Busque la confirmaci&oacute;n emergente antes de comprar.</span></p>
        <p><span>Puede revisar </span><span><a href="https://www.rakuten.com/pending-cash-back.htm"><span style="color: blue;">el saldo de reembolso en efectivo</span></a></span><span>&nbsp;para comprobar que obtuvo una devoluci&oacute;n con una compra. Generalmente, Rakuten no puede notificar el reembolso en efectivo en el momento de la compra, ya que se requiere tiempo para que la tienda env&iacute;e una notificaci&oacute;n con la solicitud de un pedido. Seg&uacute;n la tienda, esto puede tardar algunas horas o varios d&iacute;as.</span></p>
        <span>Una vez que la tienda confirme que realiz&oacute; una compra, Rakuten agregar&aacute; el reembolso en efectivo a su cuenta y le avisar&aacute;. En ese momento, podr&aacute; ver el monto en el </span><span><a href="https://www.rakuten.com/pending-cash-back.htm"><span style="color: blue;">saldo de reembolso en efectivo</span></a></span><span>.</span>
