      Value: |
        <p><span>&iexcl;Obtener reembolsos en efectivo es sencillo!</span></p>
        <ol>
            <li><span>Aseg&uacute;rese de estar registrado y de haber iniciado sesi&oacute;n en su cuenta de seiumb.com. Una vez que se registre, podr&aacute; crear una cuenta de Rakuten en Rakuten.com.</span></li>
            <li><span>Explore las ofertas exclusivas y miles de otras tiendas minoristas principales en esta p&aacute;gina, y haga clic en la tienda en la que desee comprar. (Nota: Para obtener reembolsos en efectivo, necesitar&aacute;&nbsp;</span><span><a rel="noopener noreferrer" href="https://www.whatismybrowser.com/guides/how-to-enable-cookies/auto" target="_blank"><span style="color: blue;">tener las cookies habilitadas</span></a></span><span> en su navegador web).</span></li>
            <li><span>Aseg&uacute;rese de hacer clic en el bot&oacute;n &ldquo;Solicitar reembolsos en efectivo&rdquo; en la p&aacute;gina de la tienda minorista antes de colocar los art&iacute;culos en su carro. Una vez que complete un pedido, Rakuten agregar&aacute; autom&aacute;ticamente el reembolso en efectivo a su cuenta.</span></li>
            <li><span>Puede elegir si desea que Rakuten env&iacute;e su reembolso en efectivo mediante cheque o una cuenta de PayPal. Recuerde ingresar su direcci&oacute;n y elegir su tipo de pago en </span><span><a href="https://www.rakuten.com/my-account.htm"><span style="color: blue;">Mi cuenta</span></a></span><span> en </span><span><a href="http://www.rakuten.com/"><span style="color: blue;">Rakuten.com</span></a></span><span>.</span></li>
        </ol>
        <p><span>Eso es todo lo que tiene que hacer.</span></p>
        <span>Una vez que la tienda confirme su compra, Rakuten agregar&aacute; el reembolso en efectivo a su cuenta y le avisar&aacute;. Por lo general, la tienda tarda un poco en confirmar que se complet&oacute; su compra. Seg&uacute;n la tienda, esto puede tardar algunas horas o varios d&iacute;as. Cada tres meses, Rakuten le env&iacute;a el reembolso en efectivo que obtuvo, ya sea por cheque o mediante PayPal. Si el reembolso en efectivo de un pedido a&uacute;n est&aacute; pendiente, este se traspasar&aacute; a su pr&oacute;ximo pago.</span>
