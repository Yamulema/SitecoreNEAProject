    - ID: "1a67ff8d-afa8-4316-b394-105a3eee5934"
      Hint: Subhead
      Value: |
        <p>Earning Cash Back is easy!</p>
        <ol>
            <li>Make sure you&rsquo;re registered and signed in to your neamb.com account. Once you register, you&rsquo;ll create a Rakuten account on Rakuten.com.</li>
            <li>Browse Exclusive Offers and thousands of other top retailers on this page and click on the store where you want to shop. (Note: In order to earn Cash Back, you&rsquo;ll need to&nbsp;<a rel="noopener noreferrer" rel="noopener noreferrer" href=" https://www.whatismybrowser.com/guides/how-to-enable-cookies/auto" target="_blank">have cookies enabled</a> in your web browser.)</li>
            <li>Be sure to click the activate cash back button on the retailer&rsquo;s page before placing items in your cart. Once you complete an order, Rakuten will automatically add Cash Back to your account.</li>
            <li>You can choose whether you would like Rakuten to send your Cash Back via check or to a PayPal account. Remember to set your address and choose your payment type in <a href="https://www.rakuten.com/my-account.htm">My Account</a> on <a href="http://www.rakuten.com/">Rakuten.com</a>.</li>
        </ol>
        <p>That&rsquo;s all you have to do.</p>
        <p>Once the store confirms your purchase, Rakuten will add your Cash Back to your account and notify you. It usually takes a little time for the store to confirm that your purchase was completed. Depending on the store, this can take from a few hours to several days. Every three months, Rakuten sends you the Cash Back you&rsquo;ve earned, either by check or via PayPal. If Cash Back for an order is still pending approval, it will carry over to your next payment.</p>
