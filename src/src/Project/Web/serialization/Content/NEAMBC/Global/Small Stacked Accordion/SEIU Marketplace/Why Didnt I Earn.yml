      Value: |
        <p><span>Si realiz&oacute; una compra y no ve la devoluci&oacute;n de dinero en su cuenta, puede deberse a uno de estos motivos:</span></p>
        <ul style="list-style-type: disc;">
            <li><strong><span>Utiliz&oacute; cupones que no pertenecen a Rakuten</span></strong><span>. Si utiliz&oacute; o incluso intent&oacute; usar c&oacute;digos de cupones, ofertas o promociones que no pertenecen a Rakuten, se puede anular su reembolso en efectivo. Podr&iacute;a haber conflictos entre el reembolso en efectivo y los descuentos ofrecidos por otros sitios de cupones, correos electr&oacute;nicos exclusivos o programas de recompensas.</span></li>
            <li><strong><span>Visit&oacute; otros sitios durante la sesi&oacute;n de compra</span></strong><span>. Si visita otros sitios, especialmente aquellos que ofrecen recompensas, cupones o descuentos de compras, puede que la tienda se lleve el cr&eacute;dito por su compra en otro sitio. Adem&aacute;s, las extensiones de navegador de otros programas de compra pueden interferir en la vinculaci&oacute;n de su compra con su cuenta de Rakuten.</span></li>
            <li><strong><span>Cambi&oacute; a una pesta&ntilde;a o ventana diferente del explorador</span></strong><span>. Solo debe utilizar la pesta&ntilde;a inicial que Rakuten abri&oacute; para usted al comienzo de su sesi&oacute;n de compra. Si completa su compra en una pesta&ntilde;a o ventana diferente, es posible que no podamos vincular su compra con su cuenta de Rakuten.</span></li>
            <li><strong><span>Esper&oacute; demasiado tiempo despu&eacute;s de activar el reembolso en efectivo para completar su compra</span></strong><span>. Adem&aacute;s, algunas tiendas no nos permiten vincular la compra a su cuenta de Rakuten si agreg&oacute; art&iacute;culos a su carrito de compras antes de que se solicitara el reembolso en efectivo. Le recomendamos solicitar el reembolso en efectivo antes de agregar art&iacute;culos a su carrito y hacer la compra tan pronto como pueda.</span></li>
            <li><strong><span>No solicit&oacute; el reembolso en efectivo cuando us&oacute; la extensi&oacute;n del bot&oacute;n</span></strong><span>. En el sitio de la tienda, aseg&uacute;rese de hacer clic en &ldquo;Solicitar reembolso en efectivo&rdquo; antes de comenzar a comprar. Si no ve el bot&oacute;n &ldquo;Solicitar reembolso en efectivo&rdquo;, entonces es posible que esa tienda no tenga disponible la extensi&oacute;n y deba solicitar la devoluci&oacute;n en Rakuten.com. Obtenga m&aacute;s informaci&oacute;n sobre las tiendas y la extensi&oacute;n del bot&oacute;n.</span></li>
            <li><strong><span>Tiempo prolongado para presentar los informes de la tienda.</span></strong><span> Las tiendas deben reportar sobre la informaci&oacute;n de su pedido a Rakuten para que sepan cu&aacute;nto es el reembolso en efectivo que deben agregar a su cuenta. El tiempo de generaci&oacute;n de informes puede variar desde unas horas hasta tres meses, en el caso de reservas de viajes. Para saber cu&aacute;nto tiempo tardar&aacute; una tienda en presentar el informe, consulte la p&aacute;gina de esa tienda en Rakuten.com </span></li>
            <li><strong><span>Productos o categor&iacute;as de tiendas no habilitadas.</span></strong><span> Algunas tiendas limitan el reembolso en efectivo a determinadas categor&iacute;as o productos. Es posible que haya comprado un art&iacute;culo que no sea elegible para el reembolso en efectivo. Para ver las categor&iacute;as habilitadas de una tienda, consulte la p&aacute;gina de la tienda en Rakuten.com.</span></li>
        </ul>
