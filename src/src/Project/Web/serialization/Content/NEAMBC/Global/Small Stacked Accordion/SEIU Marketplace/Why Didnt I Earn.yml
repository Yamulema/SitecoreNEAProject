      Value: |
        <p>If you made a purchase and don&rsquo;t see Cash Back in your account, it may be due to one of these reasons:</p>
        <ul>
            <li>Using coupons you found outside of Rakuten. Using or even attempting to use any coupon codes, offers or promotions that are not on Rakuten can void your Cash Back. There could be conflicts between Cash Back and the discounts offered by other coupon sites, exclusive emails or rewards programs.</li>
            <li>Visiting other sites during your shopping session. Going to other sites, especially ones that offer shopping rewards, coupons or discounts, can result in the store giving the credit for your purchase to another site. In addition, browser extensions from other shopping programs can interfere with linking your purchase to your Rakuten account.</li>
            <li>Switching to a different browser window or tab. You should only use the initial tab opened for you by Rakuten at the beginning of your shopping session. If you complete your purchase in a different tab or window, we may be unable to link your purchase to your Rakuten account.</li>
            <li>Waiting too long after activating Cash Back to complete your purchase. Additionally, some stores do not allow us to link a purchase to your Rakuten account if items were added to your shopping cart before you activated Cash Back. It&rsquo;s best to activate Cash Back before adding items to your cart and check out as soon as you can.</li>
            <li>Not activating Cash Back when using the Button extension. On the store site, make sure to click &ldquo;Activate Cash Back&rdquo; before you start shopping. If you don&rsquo;t see the &ldquo;Activate Cash Back&rdquo; button, then that store may not be available for the extension and you should activate Cash Back from Rakuten.com. Learn more about stores and the Button extension.</li>
            <li>Longer store reporting times. Stores must report your order information to Rakuten, so they know how much Cash Back to add to your account. Reporting time can range from a few hours to up to 3 months for travel bookings. To see a store&rsquo;s reporting time, check its store page on Rakuten.com </li>
            <li>Ineligible store categories or products. Some stores limit Cash Back to certain categories or products. You may have purchased an item that&rsquo;s not Cash Back eligible. To see a store&rsquo;s eligible categories, check its store page on Rakuten.com.</li>
        </ul>
