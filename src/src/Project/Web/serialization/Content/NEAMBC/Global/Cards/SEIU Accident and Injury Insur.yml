      Value: |
        <div class="panelTitle">
        <h3>Plan de seguro por accidentes y lesiones SEIU</h3>
        </div>
        <p><strong>una cobertura por accidentes emitida por The Prudential Insurance Company of America.</strong></p>
        <p>Seguro accesible que cubre gastos no m&eacute;dicos y m&eacute;dicos en caso de una lesi&oacute;n accidental.</p>
        <p>M&aacute;s del 18% de las visitas a las salas de emergencias en 2016 se atribuyeron a lesiones accidentales, donde m&aacute;s del 20% de las mismas fueron sufridas por ni&ntilde;os menores de 15 a&ntilde;os.<sup>2</sup></p>
        <ul>
            <li>La aceptaci&oacute;n est&aacute; garantizada.</li>
            <li>Puede ayudar a costear los gastos de bolsillo m&eacute;dicos y no m&eacute;dicos que surgen con un accidente inesperado.</li>
        </ul>
