      Hint: Body
      Value: |
        <div class="panelTitle">
        <h3>SEIU Group Term Life Insurance Plan</h3>
        </div>
        <p>Do you know what life insurance is and how much is enough?</p>
        <p>Experts suggest 5 to 10 times your annual salary in coverage.4 So even if your employer provides coverage, it may not be adequate.</p>
        <ul>
            <li>Affordable, group-discounted rates</li>
            <li>Flexible coverage levels from $25,000 to $300,000</li>
        </ul>
