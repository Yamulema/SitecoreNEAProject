      Hint: Body
      Value: |
        <div class="panelTitle">
        <h3>Plan de seguro de vida a t&eacute;rmino grupal SEIU</h3>
        </div>
        <p>&iquest;Sabe qu&eacute; es el seguro de vida y cu&aacute;nto es suficiente?</p>
        <p>Los expertos suelen recomendar tener un seguro de vida que sea de 5 a 10 veces superior a sus ingresos.1De modo que, incluso si su empleador le proporciona cobertura, es posible que no sea adecuada.</p>
        <ul>
            <li>Tarifas accesibles con descuentos grupales</li>
            <li>Niveles flexibles de cobertura desde $25,000 hasta $300,000</li>
        </ul>
