      Value: |
        <p><span>Siga estos pasos para recibir su devoluci&oacute;n de dinero:</span></p>
        <ul style="list-style-type: disc;">
            <li><span>Agregue una direcci&oacute;n de env&iacute;o a su cuenta. Se requiere una direcci&oacute;n postal para realizar pagos precisos y oportunos de todos los tipos, incluido PayPal. Puede agregar o actualizar su direcci&oacute;n actual en la configuraci&oacute;n de la cuenta de Rakuten.</span></li>
            <li><span>Obtenga un reembolso en efectivo que agregue hasta m&aacute;s de $5* antes del pr&oacute;ximo per&iacute;odo de pago del reembolso en efectivo (revise la tabla de abajo). Si el reembolso en efectivo aprobado es de $5 o menos, se pospondr&aacute; hasta el siguiente per&iacute;odo. Visite Mi cuenta en Rakuten para verificar el estado del reembolso en efectivo de cualquier pedido.</span></li>
        </ul>
        <p style="margin-left: 0.5in;"><span>*&nbsp;Para incluirlo en su pr&oacute;ximo pago, el reembolso en efectivo lo debe aprobar la tienda en la que compr&oacute;.</span></p>
        <p style="margin-left: 0.5in;"><span>Los pagos de reembolsos en efectivo se env&iacute;an cada tres meses, de acuerdo con el siguiente calendario:</span></p>
