        <p>Follow these steps to receive your Cash Back:</p>
        <ul>
        <li>Add an address to your account. A mailing address is required for accurate and timely payments of all types, including PayPal. You can add or update your current address in your Rakuten Account Settings.</li>
        <li>Earn Cash Back that adds up to more than $5.00* before the next Cash Back payment period (see timetable below). If your approved Cash Back is $5.00 or less, it'll carry over to the following period. Visit My Account on Rakuten to check the status of Cash Back for any order.</li>
        <p>*To be included in your next payment, Cash Back must be approved by the store you purchased from.</p>
