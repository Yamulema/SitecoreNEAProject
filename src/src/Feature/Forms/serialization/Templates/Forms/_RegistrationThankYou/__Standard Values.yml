      Hint: UnverifiedMember
      Value: |
        <p>Thank you for registering on SEIUMB.com. Unfortunately, we were unable to validate you as a current SEIU member. This may be a result of having your name / address on file incorrectly or incorrect information regarding your current status with the union in our records.</p>
        <p>We want to ensure you have access to all the Union's programs available to you immediately. Please contact our Member Service Center by calling 1-844-836-7348. We are open Mon-Fri: 8am to 8pm ET and Saturday from 9am to 1pm ET.</p>
        <p>Our goal at SEIU Member Benefits is to make your membership in our union as valuable in your personal life as it is in your professional life. Our team is ready to help and will promptly solve the issue so that you can begin accessing our benefits right away.</p>
        <p>We look forward to hearing from you!</p>
